	game_concept_great_misit:0 "權臣"
	game_concept_great_misit_desc:0 "一念反復歸聖朝，意扶大廈執蕭條。君臣無辜鞍馬敕，何令將軍夜遁逃？"
	game_concept_great_misit_liege:0 "傀儡"
	game_concept_great_misit_liege_desc:0 "志來風雅世俗外，偏只生於亂世中。若為法行孝莊事，恐當衣帶成汝薨。"
	misit_power:0 "[misit_power|E]"
	game_concept_misit_power:0 "當前宮廷影響力"
	game_concept_misit_power_desc:0 "$game_concept_misit_power$是權臣對領主施加的權力的縮影，權臣擁有越多的宮廷影響力，領主對自己國內的掌控就越脆弱。"
