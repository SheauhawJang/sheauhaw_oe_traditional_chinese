	GREAT_MISIT_LIEGE_LABEL:0 "傀儡"
	new_military:0 "[new_military|E]"
	game_concept_new_military:0 "當權派"
	game_concept_new_military_desc:0 "$game_concept_new_military$是直接受命於權臣的封臣，權臣的黨羽，以及不忠於君主的臣子，他們團結在以權臣為核心的政治同盟下。"
	militar_sub_realm_size:0 "權臣派擁有[ROOT.Var('root.sub_realm_size').GetValue]塊領地"
	power_struggle:0 "[power_struggle|E]"
	game_concept_power_struggle:0 "權力遊戲的優勢方"
	game_concept_power_struggle_desc:0 "在$game_concept_power_struggle$的遊戲裡，輔政大臣，是領主僅存的最強封臣，是以尊王為旗號的政治同盟領袖，其黨羽團結在其周圍形成輔國派。輔政大臣雖說名義上尊王護主，實際上也只是在為自己來日可能的權勢滔天爭奪政治籌碼。不過畢竟天下只有永恆的利益，沒有永遠的敵友，輔政大臣有可能在表面上也與權臣態度曖昧。無論如何，從根本利益和實際態度而言，輔政大臣天生就是權臣最大的敵人。"
	old_military:0 "[old_military|E]"
	game_concept_old_military:0 "尊皇派"
	game_concept_old_military_desc:0 "$game_concept_old_military$是權臣大位的覬覦者，雖說名義上尊皇護主，實際上也只是在為自己來日可能的權勢滔天爭奪政治籌碼。為了長遠的利益，權臣接班人有可能在表面上也與權臣態度曖昧。無論如何，從根本利益和實際態度而言，尊皇派天生就是權臣最大的敵人。"
	old_military_list:0 "[old_military_list|E]"
	game_concept_old_military_list:0 "尊皇派"
	game_concept_old_military_list_desc:0 "$game_concept_old_military_list$是仍然站在君主一邊但仍舉棋未定的封臣，諷刺的是，朝局政治鬥爭中永遠不可能有中間派存在，畢竟忠誠不絕對就是絕對不忠誠，他們也僅僅是在觀望，並伺機尋找更好的政治同盟罷了。這就意味著，這群該死的牆頭草有可能會因為利益倒向權臣，亦或是輔政大臣。總之對他們你可以提早做些動作，或許你僅僅需要一個理由，一個賞罰分明、令他們膽寒心顫而又為你而折服肝腦塗地的絕佳理由。"
	new_councillor_list:0 "[new_councillor_list|E]"
	game_concept_new_councillor_list:0 "權臣派"
	game_concept_new_councillor_list_desc:0 "$game_concept_new_councillor_list$是以權臣為中心的權臣派，意在把控朝政。"
	old_councillor_list:0 "[old_councillor_list|E]"
	game_concept_old_councillor_list:0 "尊皇派"
	game_concept_old_councillor_list_desc:0 "$game_concept_old_councillor_list$是以輔政大臣為中心的輔國派，意在打倒權臣。"
	lingdizhanbi:0 "直接控制著全國領土中的[GetPlayer.MakeScope.Var('great_misit_sub_realm_size').GetValue|0]%"
	game_concept_lingdizhanbi:0 "領地占比："
	game_concept_lingdizhanbi_desc:0 "只有控制全國領土中的40%上時，才能選擇「成為權臣」決議，發動逼宮。"
	trait_great_misit:0 "權臣"
	trait_great_misit_desc:0 "紅衣宮相執廷櫓，白馬之徒戰兢兢。在取得了重大政治鬥爭勝利之後，權臣對於權力的野心便不再隱瞞，而這個權力並不僅僅是朝廷上的。以法度之名昭彰權柄，以輔君之名義把持兩宮，立徙遷廢，皆乃撫掌踱步之間。當前宮廷影響力為[ROOT.Var('misit_power').GetValue]，通過靈活使用宮廷影響力與君主交互，你將成為國家的無冕之王。"
	trait_great_misit_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip][ROOT.GetCharacter.GetHerHis]以法度之名昭彰權柄，以輔君之名義把持兩宮，當前宮廷影響力為[ROOT.Var('misit_power').GetValue]，通過靈活使用宮廷影響力與君主交互，將成為國家的無冕之王。"
	trait_great_misit_administrative:0 "次廷"
	trait_great_misit_administrative_desc:0 "這名角色所組織的權臣幕僚，即次廷，一定程度上才是國家真正的權力機構，畢竟有著輔國派的掣肘，使得權臣的密謀仍要藏於影中，當然這是暫時的。當前宮廷影響力為[ROOT.Var('misit_power').GetValue]，通過靈活使用宮廷影響力與君主交互，你將成為國家的無冕之王。"
	trait_great_misit_administrative_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip][ROOT.GetCharacter.GetHerHis]是這名角色所組織的權臣幕僚，即次廷，一定程度上才是國家真正的權力機構，畢竟有著輔國派的掣肘，使得權臣的密謀仍要藏於影中，當然這是暫時的。當前宮廷影響力為[ROOT.Var('misit_power').GetValue]，通過靈活使用宮廷影響力與君主交互，將成為國家的無冕之王。"
	trait_great_misit_audience:0 "群臣之首"
	trait_great_misit_audience_desc:0 "理論上君主的其他封臣也由權臣管理，當前宮廷影響力為[ROOT.Var('misit_power').GetValue]，通過靈活使用宮廷影響力與君主交互，你將成為國家的無冕之王。"
	trait_great_misit_audience_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip][ROOT.GetCharacter.GetHerHis]理論上君主的其他封臣也由其管理。當前宮廷影響力為[ROOT.Var('misit_power').GetValue]，通過靈活使用宮廷影響力與君主交互，將成為國家的無冕之王。"
