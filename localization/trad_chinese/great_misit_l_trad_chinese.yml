	tab_great_misit_kill_liege_interaction:0 "弒君（需要至少100宮廷影響力）"
	CHARACTER_WINDOW_MISIT_POWER:0 "#T 宮廷影響力#!\n宮廷影響力是權臣對整個國家的制度性影響的縮影。權臣通過宮廷影響力強迫君主順遂自己的意志，以此治而不統，在本質上擁有整個國家，因此積攢宮廷影響力非常重要。大部分權臣互動都需要一定數量的宮廷影響力才能啟動。你當前擁有的宮廷影響力為[GetPlayer.MakeScope.Var('misit_power').GetValue)|0]"
	CHARACTER_WINDOW_MISIT_POWER_REALM:0 "#T 權臣領地#!\n權臣及其封臣直接管理的土地被稱為權臣領地，完全執行權臣的法律，幾乎不會被領主干涉，而剩下的領土則屬於君主及其諸侯，他們幾乎不執行任何有可能折損他們實力的權臣命令，因此，只有在最快時間佔有至少51%的土地，才能成為國家最強的領主。當前權臣領地佔有全部國土的[GetPlayer.MakeScope.Var('great_misit_sub_realm_size').GetValue|0]%。"
	organize_great_misit_titles_decision:0 "成為權臣"
	organize_great_misit_titles_decision_tooltip:0 "一山不容二虎，天無二日，朝無兩相，一場兵變恐在所難免"
	organize_great_misit_titles_decision_desc:0 "自入廷以來，戰戰兢兢謹小慎微，巧言令色已為稗草，揣摩聖意盡是常態，如此甘為人臣，惺惺作態，方能朝局變換而巋然，腥風血雨而無害。後吾入閣，亦有韜略，制軍策，平戎亂，定流寇，裁冗官，改農桑，政績斐然，同僚注目。吾深知陛下不可一日無吾，陛下亦然所知，出行隨駕無不從行，遊獵講經莫不提攜，執政理國則必付與吾。而今吾立於閣臣之首，權柄漸巨，羽翼漸豐。"
	organize_great_misit_titles_decision_confirm:0 "天下當在吾手！"
	sekke_designate_heir_interaction:0 "廢立太子"
	sekke_designate_heir_interaction_desc:0 "社稷為重，吾身為攝政，自當為未來朝廷選一賢德之君。"
