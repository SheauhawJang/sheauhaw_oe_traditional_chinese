	actor_secondary_great_misit_request_vassal_interaction:0 "宣為朝敵"
	great_misit_request_vassal_interaction:0 "挾天子以令諸侯"
	great_misit_request_vassal_interaction_desc:0 "要想使用這個權柄你必須要擁有至少200點宮廷影響力。\n這是名正言順的擴大自己勢力的好機會，畢竟君王不可能叛國，君主不可能通敵，對吧？"
	great_misit_awarded_title_interaction:0 "請賜頭銜"
	great_misit_awarded_title_interaction_desc:0 "我長久來忠心耿耿，四海九州都壓在我的身上，我要點獎賞要點爵位不對嗎，於情於理都該給我，也由不得他不給。"
	actor_secondary_great_misit_forced_marriage_interaction:0 "新晉君後"
	great_misit_forced_marriage_interaction:0 "強迫立後"
	great_misit_forced_marriage_interaction_desc:0 "既然朝局地位已然存在，接下來就要在姻親和血脈關係上下下功夫了。"
	great_misit_had_sex_interaction:0 "魚水之歡"
	great_misit_had_sex_interaction_desc:0 "權臣很可能會與君主對立起來，但也許只是朝堂之上的，作為國內有著極大權柄的異性兩人，私底下權臣和君王的態度或可曖昧，畢竟比起無上的權力，名聲貞潔又算得了什麼。"
	actor_secondary_great_misit_waste_crown_prince_interaction:0 "廢立太子"
	great_misit_waste_crown_prince_interaction:0 "掌控東宮"
	great_misit_waste_crown_prince_interaction_desc:0 "現在軟弱的君主身下，可能有那些野心勃勃的皇子們，一旦越級，我的地位將要不保。未雨綢繆，我得培養一隻絕對聽話的籠中鳥，讓他作為我們家族的長久政治合理性保證。"
	actor_secondary_great_misit_beauties_of_the_emperor_interaction:0 "強取目標"
	great_misit_beauties_of_the_emperor_interaction:0 "強迫後妃陪寢"
	great_misit_beauties_of_the_emperor_interaction_desc:0 "掌握朝堂之上，當然我也要流連於後宮之中，所謂佳麗三千，但是我說一句他還不是得乖乖讓給我，即便是他懷裡躺著的愛妃亦或是王後，他在任何時候都沒有選擇權，包括這件事上。"
	great_misit_add_weak_hook_interaction:0 "宴請君王"
	great_misit_add_weak_hook_interaction_desc:0 "對於君王和權臣來說，這餐飯的意義往往不僅是填飽肚子夜宴歡愉，你向君王昭示了你的權勢之盛，同時向你的黨羽們揭示了你是如何把玩黃毛領主的。"
	great_misit_become_the_successor_interaction:0 "受禪稱正"
	great_misit_become_the_successor_interaction_desc:0 "我的權柄和武力當然可以逼迫君主乖乖就範，成為正統上君王的繼承人，雖然權臣大概或沒有血緣關係也並不一定有宣稱，但他有的選嗎，答案自然是否定的。"
	actor_secondary_great_misit_send_nakatomi_interaction:0 "安插近臣"
	great_misit_send_nakatomi_interaction:0 "派廷臣入宮"
	great_misit_send_nakatomi_interaction_desc:0 "我的手下自是人才濟濟，但也有追求名利的聰明人，把他放到君王身邊，我對他會有舉薦之恩，同時這樣一個或許忠心的眼線一樣能幫我看著草包君主的言行。"
	actor_secondary_great_misit_offer_beauty_interaction:0 "進奉侍臣"
	great_misit_offer_beauty_interaction:0 "貢侍入宮"
	great_misit_offer_beauty_interaction_desc:0 "權力的把控是一件很累人的事，多虧了我才讓君主小兒從苦海中脫離出來，他現在也應當做一些解放自己天性的事，侍女或是面首，反正只要他能要，我就能給。既然做不來君主，暫時回歸家庭也挺好嘛？"
	great_misit_deprived_administrative_power_interaction:0 "控制屬地"
	great_misit_deprived_administrative_power_interaction_desc:0 "錢莊的生意蒸蒸日上，田庄田產規模不斷擴充，我需要一些私屬地區來置辦更多的田產了。"
	great_misit_obtain_audience_interaction:0 "一人之下萬人之上"
	great_misit_obtain_audience_interaction_desc:0 "通過同僚在述職上只能先向我上疏，然後再由我勾紅擬旨，那麼我們的威權就不僅僅如此而已。"
	great_misit_revoke_title_interaction:0 "罷免官職"
	great_misit_revoke_title_interaction_desc:0 "複雜的政治運作，我罷黜對立陣營成員的官制，削弱其黨羽。"
	HM.0051.t:0 "無冕之主"
	HM.0051.desc:0 "自入廷以來，戰戰兢兢謹小慎微，巧言令色已為稗草，揣摩聖意盡是常態，如此甘為人臣，惺惺作態，方能朝局變換而巋然，腥風血雨而無害。後吾入閣，亦有韜略，制軍策，平戎亂，定流寇，裁冗官，改農桑，政績斐然，同僚注目。吾深知陛下不可一日無吾，陛下亦然所知，出行隨駕無不從行，遊獵講經莫不提攜，執政理國則必付與吾。而今吾立於閣臣之首，權柄漸巨，羽翼漸豐。"
	HM.0051.a:0 "誓將永為陛下車駑，任憑驅使而不悔。"
	HM.0051.b:0 "朝局仍未盡在我手，大丈夫何能久居人下？"
	HM.0054.t:0 "君王崩逝"
	HM.0054.desc:0 "君上突崩，暫留其後聽政。然皇儲廢立，諸兄友家人命數皆掫於掌中，國本穩固與否實乃一念之間。"
	HM.0054.a:0 "臣定當為新君肝腦塗地，死而後已。"
	HM.0055.t:0 "羽翼豐滿"
	HM.0055.desc:0 "隨爵位上表，宮中嘩然，黨羽等蜂擁而至，賀表獻禮無數，君王亦降旨賜爵，大行封賞，此間不表。"
	HM.0055.a:0 "陛下聖明！"
	HM.0056.t:0 "勤王隨駕"
	HM.0056.desc:0 "上忽言，意欲舉傾國之力行征伐之事。軍國大事切忌朝令夕改，然所率軍士疲敝，將帥羸弱，恐為高祖白登山故事耳。而紅衣權臣田產眾多，擁兵甚鉅。除兩京衛尉可與之相較外，甲堅刃利而舉國不可比也。"
	HM.0056.a:0 "率土之濱莫非王臣，臣當奉旨征討，即日隨軍護駕！"
	HM.0056.b:0 "陛下運籌帷幄，必將凱旋班師。臣等拱衛京師，以解陛下後顧之憂！"
	great_misit.0001.t:0 "[recipient.GetTitledFirstName]之死。"
	great_misit.0001.desc:0 "權臣久居朝局而還政不表，上[recipient.GetTitledFirstName]忿鬱久已，誅權臣之念甚矣，欲設宴待權臣而設刀斧手其中，意迫其還政。若權臣許，則削其爵而徙，或下詔獄而伏誅；若不許，則當庭鐐銬杖殺。然計洩走於不良人，相[actor.GetTitledFirstName]亦早覺異變，寢食難安，終冒天下之大不韙。是夜領私兵，同不良主帥賺取宮門，帶甲進宮，脅太后懿旨而戕君，及入宮秘殺君上同黨，此間不表。相攜懿旨及帝寢宮時，鉞斧橫陳，屍骸堆垛。帝箕坐於蓆，目光如炬，眾軍士刃指帝前而不敢近，終為龍威所震。然相嗤之以鼻，以其不過魚獸困鬥耳，乃朗宣：「奉太后懿旨，急命相[actor.GetTitledFirstName]廢殺[recipient.GetTitledFirstName]。聖人至善稱以仁孝治國，先君深以為是，而今汝倒行逆施，實乃桀紂之君。自踐祚以來，天象作祲，農桑荒無，政令難行，民怨四起，武備廢弛，九州動盪。而汝不顧民生之多艱，枉然臣下投國之赤誠，毫無悔過之心，而變本加厲，後宮驕淫之事不絕，朝中諍諫之言不聞，起居奢靡之風不儉，夷滅忠良之舉不斷！而今妄圖殺盡朝中大員，大興詔獄，其乃亡國之兆也。時國本必亂，天下必易於他人之手。如此無民無父，棄國棄家，汝仍有顏面苟活乎？現廢汝帝位，令汝自盡，擇日另立新皇。」相旋即使不良主帥持鴆近前。帝聽罷，目含憤懣然實乃震恐，而相已然不能容，怒斥道：「為臣者，為國為民，雖身死揚灰而在所不辭。勸君更進金屑酒，一去永滅入黃泉！」上癱，聲若游絲：「君當真為竊盜而不能容朕乎？」相無言，乃使左右迫酖。不多時，[recipient.GetTitledFirstName]立死。"
	great_misit.0001.a:0 "帶胄枕兵紅宮闈，莫使蚊蠅傳碎言。"
	great_misit.0002.t:0 "宣布[secondary_actor.GetTitledFirstName]為朝敵。"
	great_misit.0002.desc:0 "朝堂之上，相[actor.GetTitledFirstName]言：「臣有本，劾[secondary_actor.GetTitledFirstName]大不敬通敵叛國欺君犯上等十數，泣血上奏。」群臣譁然而私語，上急命相如實上奏。相具陳其賣官鬻爵、侵奪田畝、魚肉百姓、勾連戎狄蠻夷任其擄掠等十數罪。「據不良人所報，其仍所道逢君之惡、和光同塵、浮雲蔽日云云污穢之言，臣傷陛下之所傷，不忍直視也。加之其家匿暗道，廣蓄兵甲，在京中多有羽翼，恐其將弒君犯上，謀逆亂政。」上震怒：「大膽！」相巋然言：「奏請陛下傳檄九州，臣定當奉陛下之令戡亂！」群臣附和或默然。上旋下旨，令相[actor.GetTitledFirstName]征討[secondary_actor.GetTitledFirstName]，並奪其爵位，誅殺逆賊。相黠然而出。其方所奏陳，亦真亦假猶未可知，欲加之罪何患無辭？而上諭則以安定民心，亂其部署，使其轄吏反目，曉以利害日後必將為我所用也。上斥大膽，或是對其罪狀勃然，或是對相僭越惱羞，然實乃無可奈何之舉。今挾天子而令諸侯，乃不過行曹許昌之事，剷除異己，強取臣屬耳。"
	great_misit.0002.a:0 "陛下天恩浩蕩，然逆賊潢池弄兵，不知天高地厚！傳令，奉天子命而討不臣！"
	great_misit.0003.t:0 "請賜封地"
	great_misit.0003.desc:0 "「小兒豈敢！」相[actor.GetTitledFirstName]屢奏請封[target.GetNameNoTooltip]，而上[recipient.GetTitledFirstName]以國相操勞之言搪塞，意在不許而辱相也。相旋上表：自臣受陛下拔擢赴廷以來，夙夜憂嘆，戰戰兢兢，行事無不如履薄冰，輔國無不大公無私，恐有負聖恩。然時有小人進讒而不斷絕也，使臣同陛下有隙。臣積勞成疾，比往日力不從心，朝中事務亦略心灰意懶。特此上表拜別陛下，望陛下念臣勞苦艱辛，恩賜劣田幾畝，不求厚祿遺子孫，但求日夜可遙望陛下也。臣惶恐惶恐，伏惟再拜。\n然朝中要職樞紐皆為相黨，相退，恐連根拔起，其黨羽尾大不掉，大位不穩，朝局亂而血雨腥風又起。況相兵權在握，時兩京衛尉恐皆為其鷹爪，上自然無策。相此以退為進，實乃逼其就範，不可不能稱之為毒計爾。果如相所言，據不良人所報，上觀書後色變震恐，大罵「逆賊僭越」而後頹然，而相亦受上諭：上諭，朕自詡為賢君，卿乃當世伊霍。卿勞苦功高，鳥盡弓藏之事朕不為也，有道是賞罰分明，卿功高朕自賞，特封[target.GetNameNoTooltip]，以為封國屬地，世襲罔替。國不可一日無卿，望卿唸朕宅心仁厚，勿心生退意，繼精誠報國，攘除奸兇。賢君良臣二人，當為萬事佳話爾。"
	great_misit.0003.a:0 "真乃紫垣不得囫圇復，再請君遷金墉城。"
	great_misit.0004.t:0 "祝[secondary_actor.GetTitledFirstName]與[recipient.GetTitledFirstName]百年好合。"
	great_misit.0004.desc:0 "相[actor.GetTitledFirstName]上表曰：「夫國不可一日無君，君亦不可一日無家。後不立則聖寢難安，太子不明則國本未定。而今大位穩固，陛下當圖百年之事。然妃後失德則國亂，太子失德則國悲。微臣暗觀陛下宮闈後妃數十人，睚眥短目者眾，平庸脂粉之輩云云，而未有賢妻良母之相者也。臣恐陛下歸天之時，我朝將現呂氏之故事耳。臣府有一小女[secondary_actor.GetTitledFirstName]，自幼琴棋書畫無不精通，禮樂春秋無不通曉，膚若凝脂，目有秋波，止惜慚於未有閉月羞花之容，亦非東施嬤母之輩。若此賢女立為後，實乃我朝幸事也。如若陛下不棄，微臣即刻將此女舉獻。得聖主臨幸立命，莫為天恩，此女必盡心侍於龍榻爾。」上[recipient.GetTitledFirstName]閱罷，欲推諉，近士前曰：「陛下不聞漢宣帝及霍氏故事乎？」乃噤聲。翌日，昭天下，[secondary_actor.GetTitledFirstName]立為后。"
	great_misit.0004.a:0 "尚書列侯第，外戚近臣家。餘後妃及其嗣當徐徐圖之，萬不可現賈南風事。"
	great_misit.0005.t:0 "魚龍笙歌"
	great_misit.0005.desc:0 "相[actor.GetTitledFirstName]乃一女流也，而今位極人臣，傳言相同君上[recipient.GetTitledFirstName]狎，素為文人風骨檄曰龍涎，相不辯。今日亦為風流之夜，相秘往龍湢，蛻衣掩於屏風，以候君上。不多時，上往，眾女服侍更衣。上入浴，屏退左右，獨濯。相踱步緩出，上驚詫震慌，忙欲呼出，然目光如炬，不能自已。據言，相祖迺異域人，而相風情萬種，綽約多姿，與中原女子端莊纖姿大相逕庭，眉宇春情蕩漾，或雖身著素服，舉手投足之間盡展妖豔，而今絲衣未有，更顯傾國體態。相雖不為宮砂女，二八年華已逝，仍風韻猶存：面若牡丹而目存狡狐，淡唇輕啟而嬌含其中。玉齒微顯而若舒嘆，面無羞慚而似怯，真不清乃生澀或而淫蕩者也。膚白皓雪，吹彈可破，玉頸修美，胸如苞如枕，嬌軟而如九天之雲，雖未豐碩挺拔卻頗含韻味。蜂腰而未纖弱，圓臀而非腴胖。十指纖纖，如玉溫潤而稍涼；玉足稍稍，濯洗而不失肌色。有言曰相奔襲沙場，風石侵體，刀劍槍斧無不受身，體貌多痕而不自慚。而今一見，其體如卵白嬌嫩而不為兵甲所累也。上惑而迷，方欲言，而相狐媚莞爾，玉指觸唇，意使陛下不語也。旋攜上於階，腹近上身，游於丹田之側，附身覆體而施其吞劍之能，上忽覺精血上湧，掫相柔臂，覆於身下而行男女之事。上持主而翻雲覆雨，上下其手；相則附側而儀態萬千，嬌喘連連。二人耽淫欲而不能自持，是夜無所不用其極也。據言上相二人笙歌不斷，上游龍未絕，相有若奴侍，凡以身交合之舉不絕，而後雲雨之事云云不表。破曉，相黠然而出。及晝，朝中一切如常。"
	great_misit.0005.a:0 "魚水之歡何能比進階之權？"
	great_misit.0006.t:0 "染指青宮"
	great_misit.0006.desc:0 "朝堂之上，相[actor.GetTitledFirstName]踱步出而不言，面若泰山。上曰：「卿有何言？」相沉吟：「微臣斗膽，昌邑王海昏侯故事陛下知否？」上對：「夫劉賀荒淫無度，不才不賢，德不配位，故為廢帝也。」相曰：「敢問陛下，太子無德，何如？」上言：「當廢，十惡不赦則當伏。」相跪而言辭：「臣死罪，劾太子血脈晦暗，污穢宗室，欺辱聖君，謗及先君之大不敬罪。其乃陛下家事，臣本無權多言。然德不配位，身非求聖，為民者行害一方，持國者傾覆一國。望陛下念及蒼生百姓，社稷宗廟，三思！」言罷叩首。眾臣惶恐，相緘默不語。上微惲然曰：「卿雖妄言，然有何建言，但說無妨。」相直軀而對：「臣斗膽觀諸王皇孫眾人，有[secondary_actor.GetTitledFirstName]德才兼備，幼便聰慧，少有房謀杜斷之能。若立為太子，則國運永昌也。」上怒目而視，後望諸臣，然諸臣同言另立國儲。相復言：「臣亦曾知北魏高歡孝武帝故事耳。」上肝膽俱裂：「聽憑卿言。」相高聲：「陛下可日夜提攜[secondary_actor.GetTitledFirstName]，臣亦傾囊相授。」相此舉乃指染東宮，亦使繼君為質，作籠中鳥爾。時有詩云：鳳冠朱牆辛苦事，廢興無奈聽權臣。"
	great_misit.0006.a:0 "聖朝永延，陛下聖明！"
	great_misit.0007.t:0 "禍亂椒房"
	great_misit.0007.desc:0 "相[actor.GetTitledFirstName]名為[recipient.GetTitledFirstName]臣，實則乃把控朝政，國祚君主僅在撫掌之中。此僅為風骨所謗竊國也，而非他言。然相跋扈不僅於朝堂上，甚於後宮亦囂張至極。是日，相夜訪後宮，意在密會[secondary_actor.GetTitledFirstName]。忽見一房中燭火驟明，而霎滅，相知此也，今日上未至。相前，略瞥守衛，守衛頷首而退，想必乃[secondary_actor.GetTitledFirstName]已然知會。相輕入閨房，而後不表。此隱匿之蹤自不可昭於天下，房內動靜甚微，僅不時若有輕笑淫語閃爍。後床榻之聲斷續，輕嘆之言悄然，雲雨之事不表。事罷，相與[secondary_actor.GetTitledFirstName]約，此事萬不可為他人所知也。及出，相對其僕言：「除[secondary_actor.GetTitledFirstName]外，今夜知我所至之云云，密殺，不可走一言也。」相於拂曉未至之時，歸府。"
	great_misit.0007.a:0 "酒池肉林，食色性也，夫當如是。"
	great_misit.0008.t:0 "珍饈美宴"
	great_misit.0008.desc:0 "[actor.GetTitledFirstName]府有喜宴，群臣相賀。相言：「諸位落座，今日必不醉不歸。」眾撫掌而笑。座間，忽門侍曰：「陛下駕到！」眾臣皆驚而俯首，唯相端坐爾。及上[recipient.GetTitledFirstName]入時，方起身欲迎。上慰之：「今卿居有宴，朕賓而卿主，不必多禮。」相惶恐曰：「陛下過謙矣，吾皇乃蒼生共主，何來主客之分？況今陛下恩訪，真蓬蓽生輝也！」二人遂相攬入席。上暗視府邸裝潢，與行宮別無二致，唯缺九鼎，不禁暗自神傷。席間，琥珀酒，金杯續；瓊脂漿，玉瓶搖，更有琴舞歌姬於庭中相伴作樂。觥籌交錯之間笑語不斷，錦瑟合鳴之中樂曲不絕。山珍海味應有盡有，甚而所謂象排、飛琥、鶴炙、蛟須等佳餚，上[recipient.GetTitledFirstName]更聞所未聞，疑而詢相。相曰：「此蠻藩進貢之物，微臣恐陛下不善，乃蓄之於府，臣即貢之。」上微惲。而府中宴席祝盃者，先慰相而敬君，似相為至上者也。上心悲：「此人凌駕也，而朕竟不能掌之權柄！」相復曰：「若蒙陛下不棄，閒來無事便可至寒舍，微臣不惜傾家蕩產亦不負陛下。」上啞然失笑。"
	great_misit.0008.a:0 "人生得意須盡歡，莫使金樽空對月。"
	great_misit.0009.t:0 "強禪奪位"
	great_misit.0009.desc:0 "今日朝會相[actor.GetTitledFirstName]不言，滿朝皆寂。上[recipient.GetTitledFirstName]惑：「卿等有本奏否？」忽一人聲：「臣不當言，言則震動朝野。妄陛下赦臣大不敬。」上許之，乃曰：「而今天下疲敝，百廢待興。陛下乃仁君，然仁君不能救黎民於水火，不可扶大廈之將傾。今國需聖君明君方可救死扶難，而陛下及諸王子孫非聖賢之君也。恭請陛下恩賜相[actor.GetTitledFirstName]大位，承襲大統！」上拍案而起，怒躁突面：「大膽！言此誑悖之語！蒼生乃朕之蒼生，非汝等宵小可左右而言他。」復指相罵：「汝煽動朝政，擾亂朝綱，不尊君位，更妄圖犯上謀逆！朕不殺汝何以謝天下人！」遂呼刀斧手，欲殺相於堂中，然無人應聲。上茫然，望餘臣：「汝等忠君愛國，聽否此狂悖之言？汝等可能聽之任之爾？」眾臣曰：「望陛下明大勢所趨爾，賜大任於[actor.GetTitledFirstName]。」上泣：「真乃樹倒猢猻散，朕非亡國之君，汝等為亡國之臣爾！」相冷眼觀之。上經此一景，已然明了大勢已去，乞相留其性命。相言：「臣生死皆為陛下臣屬，臣何德何能擔此大任？臣不可為魏文事也。」上急言：「朕意已決，由卿繼大統，朕心甚慰。卿不忍為魏文，朕所知耳！而可待朕歸天之時，卿可踐祚，使黎民蒼生歸服，國祚永續。卿再勿復言！」相唯唯諾諾而出，實乃欣喜若狂。"
	great_misit.0009.a:0 "周公恐懼流言日，王莽謙卑未篡時。"
	great_misit.0010.t:0 "舉賢納良"
	great_misit.0010.desc:0 "及散朝，相[actor.GetTitledFirstName]密見上[recipient.GetTitledFirstName]，曰：「微臣幸可見陛下乎，臣所知，陛下凡出行、聽學、遊獵者耳，需左右為驅使。臣得陛下寵愛，自是祖佑，本感恩戴德而不行推脫之言也，奈臣朽體枯骨，不能及陛下游龍之青壯爾，未能從陛下而驅馳，臣大慚也。今臣尋得賓客[secondary_actor.GetTitledFirstName]，觀之略有所長，特將此人舉薦於陛下。望陛下多勞提攜，其亦當聽憑驅使。」上恐，以日前謂無人做伴者爾，而今相舉薦之言句句切其所言，方知相鷹犬已深侵矣，遂言：「聽憑愛卿之意，愛卿所薦之人，自為良人，朕定當委以重任，」及夜，相密信[secondary_actor.GetTitledFirstName]：望君日後忠心輔佐，而無望吾舉薦之恩也。切記不忘起居隨行，而隨注亦然。待[secondary_actor.GetTitledFirstName]進宮，相言：「小心駛得萬年船。」"
	great_misit.0010.a:0 "墨筆隨步起居注，汝等當為不良人。"
	great_misit.0011.t:0 "沉醉溫柔鄉"
	great_misit.0011.desc:0 "相[actor.GetTitledFirstName]獨邀上[recipient.GetTitledFirstName]至相府赴宴，其戰兢不敢往，相言：「今乃家宴，莫談國事，臣止欲宴陛下爾。」上方悻悻而往。席間，相箕坐，開懷暢飲，瓊漿玉液不間斷，羊羹葷炙未曾減；而上端坐，惶恐而視左右，恐刀斧手斃之，食不能入，坐立難安。相略有醉意，惺忪而視，上色變。雖其已然酒醉踉蹌，然上視之以為病虎，不敢正對爾。相近前，忽跪而言：「臣大罪，有貢品好物未呈，望陛下罰奉削爵。」上何敢，乃言：「卿為國勞苦功高，朕不忍也。」相忽言：「陛下欲使爾等獻禮，何不出焉？」左右或持匣，或抬箱，魚貫而入。匣內珠串瑪瑙，鎏金銀飾無數。上惑，相曰：「臣為宮相，禮部所呈今日方至，此乃藩屬貢也，臣正欲呈見陛下。」上方謝言，忽見一妙齡女子，體儀修長，輕紗籠麵，蠻腰細柳，上不能移也。相見，乃笑言：「此女畜養府上，為俳優也，歌舞琴瑟，無不能比，今為陛下視乃恩德無上爾。」遂使[secondary_actor.GetTitledFirstName]歌舞於前，樂音伴奏。輕歌曼舞之間，上愈發迷離。相曰：「大丈夫當如是也！陛下千秋功業，臣自當排憂解難，若陛下中意，此女自取而侍。臣不勝酒力，望陛下恕罪恕罪。」乃差人扶持踉蹌而出。及出，相立定，屏退左右，暗視。不多時，琴瑟樂音止，樂師等退，而房中嬉笑之聲漸起，嬌柔淫語隨後，愈發激烈而不可止。"
	great_misit.0011.a:0 "真乃春宵一刻值千金也。"
	great_misit.0011.b:0 "窈窕淑女，發乎情止乎禮也。"
	great_misit.0012.t:0 "出行圍獵"
	great_misit.0012.desc:0 "上[great_misit_liege.GetTitledFirstName]喜遊獵，好凌阻險，射猛獸。天子圍獵，茲事體大，昭天子之尊，無冠之勇，喻國祚綿長，武運昌隆。而相[great_misit.GetTitledFirstName]乃朝中首揆，此必為相職而持也，相日夜奔走而備。是日，上出宮，使相及其甲士隨行，一時聲勢浩大，黃帷漫天。所至之處，黎民無不拜服高呼萬歲。及獵場，上馭白駒而馳，相駕黑馬後隨。上忽引弓而射，只見矢發獸嚎，相視之，乃一決鼻爾。上疾馳入林，引弓搭箭，霎時立有衛霍之姿。相恍惚，恐上趁不備而殺之，然今日皆為相之耳目，上亦無此意也。相略遲疑，速隨，不多時，追及。上懊：「未曾見大獸者也。」言未畢，旁有蒼鹿踏塵而出，上迅而引弓便射，不中。"
	great_misit.0012.a:0 "臣乞陛下賜弓矢，必擒之。"
	great_misit.0012.a.great:0 "矢中而殺之，眾雀躍而呼萬歲，上噤聲。"
	great_misit.0012.a.poor:0 "亦不中，弓歸，上側目。"
	great_misit.0012.b:0 "臣枯骨爾，乞許臣令左右探之以告陛下。"
	great_misit.0013.t:0 "朝堂險惡"
	great_misit.0013.desc:0 "據不良主帥所報，上[great_misit_liege.GetTitledFirstName]左右時出詆毀之言，多由於相[great_misit.GetTitledFirstName]。某近臣隨上左右，倚天恩而不知減，妄建言而不視人，曾說上曰：「相乃爾朱氏之徒。仗擁戴之功而行竊國之事，長此以往，陛下君位不保也。乞陛下殺伐果斷，誅殺此人，開棺戮屍，以昭天下也。"
	great_misit.0013.a:0 "鴆之。"
	great_misit.0013.a.great:0 "此人暴斃，乃毒酒所致，而尋下毒之人未果。"
	great_misit.0013.a.poor:0 "此人惕之，感命不由己，更大放厥詞。"
	great_misit.0013.b:0 "此無稽之談爾，吾即進宮面聖，自證清白。"
	great_misit.0014.t:0 "黨徒之流"
	great_misit.0014.desc:0 "成大事者不拘小節，治大國者不吝小利，相[great_misit.GetTitledFirstName]深以為然。故每有閒暇，即召黨羽赴宴。香薰羅幕暖成煙，金映中庭漿滿筵。宴中美酒佳餚隨取，山珍海味任食。席間亦有琴瑟鼓簫，鶯歌燕舞，綿綿不絕。每宴繽紛萬千，風格各異，華美之風無可比擬，甚奢於上君之國宴也。更大行賞賜，金飾美玉，古玩名器，面首侍女等應有盡有，似無窮無盡者也。時言：不聞君王公鼎宴，但聽紅衣觥籌言。九州家家均曉相，天下人人不知君。每宴畢後，多留[first.GetTitledFirstName]，密言，此間不表。"
	great_misit.0014.a:0 "君與吾乃千古刎頸爾。"
	great_misit.0014.b:0 "君子神交，興之所至不相親。"
	great_misit.0015.t:0 "兩乾相見"
	great_misit.0015.desc:0 "自上[great_misit_liege.GetTitledFirstName]踐祚以來，權柄為相[great_misit.GetTitledFirstName]所奪。上自知古有權臣犯上弒君故事，宮中亦有流言，乃曰相欲殺君上另立新君也，上寢食難安。某夜，宮有僕呼：「相欲行王莽代漢之事而磨刀霍霍爾！」言入上耳，愈失態。是日朝會後，相方至府中，未及入庭，忽有兩京衛尉至相府，言君上邪風入心，不能自持，攜相急往。據衛尉所言，上於宮中癲狂而哭笑不止，持劍奔走，言有木人執柄而近，欲捶殺之。衛士近前，上急刺砍，劍鋒入顱，衛士血濺而斃命當場。上不驚而癡笑，持劍戟而出，肆意揮舞，已殺傷數人矣。相及宮，只見宮內屍骸已清，血跡猶在，而上已然為衛士所控，捆於龍榻，見相至而怒斥「朕乃天子，汝等草芥安敢犯上」，旋又涕泗橫流言悔不當初雲雲。相視上披髮垢面，不忍，乃屏退左右，進榻擁之，言「臣死罪，救駕遲矣！」上大慟：「卿休殺朕！休殺朕！朕知錯也！」"
	great_misit.0015.a:0 "臣未敢弒君犯上，望陛下聽信臣言。"
	great_misit.0015.a.great:0 "上唯唯諾諾。後朝中事皆由[great_misit.GetTitledFirstName]執掌，而帝不語也。"
	great_misit.0015.a.poor:0 "上忽狂：「汝何人也！安敢迫朕！」相驚愕而退。"
	great_misit.0015.b:0 "知錯能改，善莫大焉。陛下宅心寬厚，臣三生有幸而待陛下也。"
	great_misit.0016.t:0 "行宮輝煌"
	great_misit.0016.desc:0 "上[great_misit_liege.GetTitledFirstName]召相[great_misit.GetTitledFirstName]曰：「夫蕭何言，天子以四海為家，以九州為寢。行宮如敝，則威嚴損之。而今諸王大臣府邸華甚，衣食奢甚，朕不悅。」相暗思，上此舉言在諸王侯將，實乃在相擅權跋扈爾，暫可以退為進，乃曰：「陛下所言甚是。」上大喜，命相起草擬詔。然相跪言：「陛下意臣難領也。」上惑之。相曰：「夫魏武帝，戎馬半生，手下功臣良將眾多。或為都吏，或為刺史，行事驕縱，而其不惱也。今四海昇平，社稷安生，而臣屬內外一心以待陛下。陛下安以一人之喜惡而度之，以一人之心奪臣民之心乎？臣罪在危言聳聽，然諸王外臣難揣聖意，雖陛下不為漢景之事，恐天下王臣度陛下乃晁錯之意爾。若立生猜忌，再起兵戈，生靈塗炭，陛下何以為聖君？若陛下罰俸於臣，以為警醒，臣無所怨也。」上惲而不語。"
	great_misit.0016.a:0 "微臣望陛下三思。"
	great_misit.0016.a.great:0 "相言之鑿鑿，上忖良久，遂罷。"
	great_misit.0016.a.poor:0 "上惲不止，相自請罰俸減制，以隨君王之言。"
	great_misit.0017.t:0 "醉酒失態"
	great_misit.0017.desc:0 "相[great_misit.GetTitledFirstName]宴上[great_misit_liege.GetTitledFirstName]於私邸，美酒美宴待之。瓊漿甘香醇厚，相再復盃，方欲起，踉蹌。今日佳釀濃烈，不同尋常，相略醺。相逕向，舉杯高呼：「臣樂，陛下樂乎？」上訕笑曰：「此間樂，不思塵世而飄飄然也。」相聞之，言：「乞陛下與臣痛飲，臣以枯骨凡軀以敬！」言罷，飲杯中酒，笑不止。上窘：「朕不勝酒力，不能飲乎，愛卿醉矣。」相忽起身，杯中酒點滴落灑，舉杯，踉蹌於前：「君上何未飲乎？臣莫非陛下所愛？」上正色言：「人皆有別，況君臣乎？卿何以至此孟浪，不顧君臣之禮？」相不聞，複使[knight.GetTitledFirstName]敬酒。"
	great_misit.0017.a:0 "夫能飲乎？！！！！！"
	great_misit.0017.a.great:0 "上懼，一飲而盡。相倒而寐，左右攙扶。"
	great_misit.0017.a.poor:0 "上怒斥，相懼驚，冷汗浸衫，倉皇跪地。"
	great_misit.0018.t:0 "軍臣一體"
	great_misit.0018.desc:0 "朝中，上[great_misit_liege.GetTitledFirstName]曰：「近聞邊患將起，夷狄進犯，望卿等整修武備，以待兵事。」相[great_misit.GetTitledFirstName]以為然。朝罷，上留相，曰：「朕踐祚以來，凡大小戰時，皆有卿穩坐軍中，朕心甚悅。然大丈夫當戎馬，朕久居高堂，心甚慚。吾聞夫漢光武，能征善戰，策馬而闖南北，延續國祚，伐叛破亂無不親為，朕甚慕之。若能親率我朝百萬雄兵枕戈待旦，征戰四方，實乃朕之幸事爾。」遂嘆之。相知上意在掌兵而非征伐也，乃曰：「陛下舟車勞頓，且疆場刀劍無眼，龍體恐為流矢所傷。領兵之責與臣，自當不負陛下。」上正色：「有道是人君當救民於水火，卿此乃何意？」相幽幽然曰：「微臣斗膽，夫光武者，君子六藝無一不曉，刀槍斧鉞分毫精通，手下更有來歙、岑彭等良將，大小征伐無不舉，非區區兵書所言爾。陛下比光武何如？」上惱：「朕比卿何如？」遂使人取圖佈陣，以作軍勢，與相擬戰局而對弈爾。"
	great_misit.0018.a:0 "臣觀陛下用兵執將幾何？"
	great_misit.0018.a.great:0 "不多時，上中軍為相所破，而相未損絲毫也。"
	great_misit.0018.a.poor:0 "上活用兵士，相以兵法行之，一時竟高低無分。"
	great_misit.0019.t:0 "善惡忠奸"
	great_misit.0019.desc:0 "自相[great_misit.GetTitledFirstName]受拔擢以來，恣意擅權，上[great_misit_liege.GetTitledFirstName]忿，然此畢竟為君臣之怨爾。而今有宵小之徒[first.GetTitledFirstName]言他，於朝堂之上攻訐，劾相大不敬之罪。上懼相而不敢言，皆搪塞，而此人非但收斂，更變本加厲，意在以置相於死地爾。相冷言：「自吾蒙聖恩，無敢不肝腦塗地以報陛下，公文案牘皆流於手，日夜奔波而難安，恐負陛下也。公何以置吾為不忠不孝之言乎？」[first.GetTitledFirstName]對之：「豎子擅權，天下皆知，若為忠孝自當還政於陛下，何執柄乎？」一時劍拔弩張。"
	great_misit.0019.a:0 "臣於家國無悔矣，而汝輩行輔國之事者否？"
	great_misit.0019.a.great:0 "眾臣以為然，上言相勞苦功高，令[first.GetTitledFirstName]毋言。"
	great_misit.0019.a.poor:0 "[first.GetTitledFirstName]舉曹孟德之事，相不能辯也。"
	great_misit.0021.t:0 "外戚執朱"
	great_misit.0021.desc:0 "後[spouse.GetTitledFirstName]與相[great_misit.GetTitledFirstName]同宗，相為外戚，天下自知。今朝堂君上言：「昨夜欽天監視吉時天象，朕后妃[spouse.GetTitledFirstName]誕下皇子，此乃天佑也。」眾臣拜服言萬歲，相亦撫掌而賀。"
	great_misit.0021.a:0 "印綬妻封邑，家臨青宮旁。"
	great_misit.0023.t:0 "權臣外戚"
	great_misit.0023.desc:0 "相[great_misit.GetTitledFirstName]迫上[great_misit_liege.GetTitledFirstName]立新後，而後[spouse.GetTitledFirstName]亦出相家，相非但乃宮相爾，亦外戚也。相於是權勢滔天而不能移矣。"
	great_misit.0023.a:0 "半生戎馬浮沉事，一朝金屋無上持。"
	great_misit.0024.t:0 "朝臣及我臣"
	great_misit.0024.desc:0 "相[actor.GetTitledFirstName]執掌權柄而上[recipient.GetTitledFirstName]為束之高閣，然朝廷法度不改，官僚冗多，政令不行。若諸臣同僚為相所製，則上下一心，理政可也。旋上表君，上權柄為相所控久也，心灰意懶，縱欲求歡，而國事皆聽相言。"
	great_misit.0024.a:0 "所托有人也。"
	great_misit.0025.t:0 "群臣之首"
	great_misit.0025.desc:0 "相[actor.GetTitledFirstName]制群臣久矣，當為百官之首。"
	great_misit.0025.a:0 "此即自然之理也。"
	great_misit.0027.t:0 "另立新皇"
	great_misit.0027.desc:0 "不良人謂曰：「鄙人所知今上[recipient.GetTitledFirstName]來位不正爾。」相[actor.GetTitledFirstName]惑之，其人乃言，夫[title_viceroy.GetTitledFirstName]言其乃天命所歸，[title.GetName]大位為當其所有，傳言其乃聖朝遺腹。今麾下賢才者眾，兵強馬壯，欲圖大事，故差人以說相也。"
	great_misit.0027.a:0 "識時務者為俊傑，臣必忠心以奉[title_viceroy.GetTitledFirstName]為君王。"
	great_misit.0027.b:0 "此亂賊爾，妄圖兵謀。近水樓台先得月，吾何不自取大位？"
	great_misit.0027.a.great:0 "相陽奉陰違，暗毀[title_viceroy.GetTitledFirstName]，並自討皇親貴胄說辭之言，得逞。"
	great_misit.0027.a.poor:0 "鑄金人四而不舉，相方知自無天命爾。"
	great_misit.0028.t:0 "五二何尊"
	great_misit.0028.desc:0 "相[great_misit.GetTitledFirstName]雖跋扈擅權，上[great_misit_liege.GetTitledFirstName]與眾臣憤懣已久，然君王竟為相所操持，性命決斷皆由相言，故常不敢妄言爾，雖有微詞，然上敕亦令無言。行旨者，需璽印，君璽置朝，乃朝會詔令者也。君亦有璽，乃似擬詔而用，多置於上寢宮。一日，邊地有軍報上呈，相視之，即刻擬旨，將取私璽印之。乃入寢宮，上寐，相未請見而擅闖，於案牘書台翻尋君印。及取，相喜形於色，然襟不知何時覆於硯也，相未自知也，方欲行，袖出而硯落，落聲沉悶，濃墨潑灑。上驚厥而惱呼：「逆臣何敢闖寢宮而不敬朕乎！欲行刺乎！」見其執璽，怒言：「汝妄圖犯上矯詔者呼？」相急跪地拜伏。"
	great_misit.0028.a:0 "臣何敢不敬陛下，奈軍報危急，陛下正寢，臣不欲驚擾龍駕，方出此下策。"
	great_misit.0028.a.great:0 "上色稍緩，持軍報而視，諒之。"
	great_misit.0028.a.poor:0 "上惱，令相出，相持軍報不語。"
	great_misit.0028.a.succes:0 "上又方欲惱怒，見相面陰沉，方才言惶恐而今不自慚，又思命數乃相一念之間，遂噤聲。"
	great_misit.0028.a.lose:0 "上威而不言，相置文書於案，後緩緩而出。"
	great_misit.0029.t:0 "鴻門黨爭"
	great_misit.0029.desc:0 "相[great_misit.GetTitledFirstName]權傾朝野，眾所知爾，然名高引謗樹大招風，同僚亦有微詞，以[first.GetTitledFirstName]最甚，相深惡之。朝堂之上征討之辭不斷，莫論是非對錯爾，故朝堂不肅，政令不行。上[great_misit_liege.GetTitledFirstName]觀之不悅，乃同[third.GetTitledFirstName]商，擇一良辰吉日，宴請二人於偏殿，意化干戈為玉帛也。相攜[second.GetTitledFirstName]以為舞伎倡優也。不多時[first.GetTitledFirstName]亦至，拱手拜君而不視相宰輔之首爾，相不語。上心甚悅，命侍斟酒，相亦令[second.GetTitledFirstName]為舞助興。席間安穩，上謂君臣之禮共恭敬事君爾爾，二臣言以為然。三巡後，[first.GetTitledFirstName]忽言：「[third.GetTitledFirstName]大人，在下有一事不知，今臣赴宴之時，汝言今君王宴乃私宴爾，為何[great_misit.GetTitledFirstName]同席？」言雖詰[third.GetTitledFirstName]，實乃諷相乃外臣，言其為君忠僕爾。相笑曰：「公何出此言？臣亦為陛下驅馳爾。」[first.GetTitledFirstName]對上假慟呼：「陛下甘為人下乎！」言如驚雷，一時死寂。"
	great_misit.0029.a:0 "汝不聞，天子無私！汝等逆臣言內外，欲置陛下於不仁不義也！"
	great_misit.0029.b:0 "相不語，密使[second.GetTitledFirstName]警之。"
	great_misit.0029.a.great:0 "此言既出，寂無聲。上責二臣皆醉酒孟浪，令各自歸府也，此間不表。"
	great_misit.0029.a.poor:0 "[first.GetTitledFirstName]切齒，相預不妙，是夜必有異象。"
	great_misit.0029.a.succes:0 "相命衛士以謀逆之罪拿[first.GetTitledFirstName]同黨，並誅九族。"
	great_misit.0029.a.lose:0 "朝臣皆歷數相之滔天之罪，言竹罄南山，必開棺戮屍以昭天下。"
	great_misit.0030.t:0 "吳鉤斗碎鴻門宴"
	great_misit.0030.desc:0 "「[great_misit.GetFirstName]，汝禍亂朝綱，踐破山河，豈有不殺之理！吾替天行道即在今日！」[first.GetTitledFirstName]暴起，抽袖中魚腸之劍擲之，相[great_misit.GetFirstName]臥閃身，不中，中柱。相恍惚，繼而怒，前於纏鬥，[first.GetTitledFirstName]亦雙拳以對，互搏。上呆若木雞，驚恐欲呼而聲不出也。[third.GetFirstName]恐為二人所傷，藏於食案之下。二人扭打，一時傾翻無數，杯盤狼藉。衛尉軍士聞聲前來，但見相怒目而視，亦不敢動。此時，[second.GetTitledFirstName]持布帛助，以布帛巾緞為綾，繞[first.GetTitledFirstName]頸，力勒之，[first.GetTitledFirstName]青筋暴起，面露青白，相向柱，持匕首，近[first.GetTitledFirstName]前，刺入其胸，並剜之，而此時[second.GetTitledFirstName]力亦不減，[first.GetTitledFirstName]血流七竅，噴濺於相，不多時力竭而亡。相忽身癱，卿覆於地，觀流血狼藉之景，又見上如篩糠，軍士持戟而立，便抖擻精氣而跪曰：「夫逆臣[first.GetTitledFirstName]無視君上，血濺筵庭，意欲行刺，已然為臣所殺，望陛下降旨誅殺亂黨，以正朝綱。」上戰慄不敢言，相謂衛尉：「吾聞逆賊有亂軍駐於殿外，而今陛下為逆賊所驚，爾等當行討逆之事爾。」遂令衛尉出而擒戮其黨羽。"
	great_misit.0030.a:0 "傳旨，今[first.GetTitledFirstName]亂賊欺君罔上，為陛下所殺耳！"
	great_misit.0031.t:0 "空留長恨悔悠悠"
	great_misit.0031.desc:0 "「[great_misit.GetFirstName]，汝禍亂朝綱，踐破山河，豈有不殺之理！吾替天行道即在今日！」[first.GetTitledFirstName]暴起，抽袖中魚腸之劍擲之，相躲閃不及，刃沒腹膛，血立湧出，忽身劇痛難忍，扶柱倚坐。[second.GetTitledFirstName]以雙拳同[first.GetTitledFirstName]纏鬥不止。上呆若木雞，驚恐欲呼而聲不出也。[third.GetFirstName]恐為二人所傷，藏於食案之下。二人扭打，一時傾翻無數，杯盤狼藉。衛尉軍士聞聲前來，但見[first.GetTitledFirstName]怒目而視，亦不敢動。忽殿外殺聲震天，衛尉軍士未及覺察而速為帶甲者所控也，蓋[first.GetTitledFirstName]引兵埋伏所爾。眾軍士攜且縛[second.GetTitledFirstName]而出，相流血多，面如蠟，覺神志渙散爾，然求生心烈，仍存一息。[first.GetTitledFirstName]未視相，而逕向[great_misit_liege.GetTitledFirstName]，高聲言：「昏君，卻令奸臣作祟，無志何治天下！吾今乃討逆罰昏，以平天下！當以天下志，另立新君！」遂命人以白綾勒之。相怒言：「汝自詡諍諫忠臣，如今亦行吾之權柄事爾！」[first.GetTitledFirstName]獰笑不語。相愈覺大限將至，目漸沉暗，但聞[first.GetTitledFirstName]言：「奸臣當道，人人得而誅之，當梟首示眾，並誅九族。」相雖就木，仍有餘威，眾仍不敢近，以為病虎，然畢竟凡夫俗子，不多時，血盡而死。有道是：今朝佞昏往黃路，明日武賢為祚延。黎民以為亂世止，而後乃知忠作奸。"
	great_misit.0031.a:0 "吾命休矣！"
	great_misit.0032.t:0 "人法難全"
	great_misit.0032.desc:0 "治國之天下，法度不可失也。自相[great_misit.GetFirstName]入閣以來，掣肘君王，強取權位，終執柄在手，然未禍亂朝綱，修律法，典民事，規刑罰，豐國庫，無不舉者。律法完備則有法可依，國政斐然，黎民安定，九州井然也。然依商君言，民弱則國強，國富則君貧，上下有序，國庫日益充盈，權柄亦為相所控，上[great_misit_liege.GetTitledFirstName]無權亦無由擴內帑而聚財也，賣官鬻爵之事落人口實，律亦無臣下獻金於上償罪之理，上因而不悅久矣。稅制律令方修，及朝上呈，上謂相曰：「今律法修，黎民百姓喜之，卿乃百世之功，朕亦有千秋王業。然朕節食儉衣，卿可忍乎？若許朕稍蓄金，時可會宴，朕大喜爾。」相跪而笑曰：「陛下聖君！寧簡衣縮食以惠黎民，實乃百姓之福，陛下真乃堯舜之降世，貞觀之風骨，微臣何能比陛下之光輝？」上急呼曰：「朕內帑業用盡也！」一時大殿無話。"
	great_misit.0032.a:0 "君子固窮，君貧而民富，陛下意欲以一人之心奪天下人之心乎？"
	great_misit.0032.a.great:0 "上自無權決斷，而不欲為桀紂，遂罷之。"
	great_misit.0032.a.poor:0 "上憤懣而泣，言君無財無威之言爾爾，眾臣碎語。"
	great_misit.0032.a.succes:0 "相不為所動，逕出殿，上惱而遷怒眾臣，眾臣亦不敢言。"
	great_misit.0032.a.lose:0 "相恐身遭指責，遂改各部開支，以充內帑。"
	great_misit.0033.t:0 "君相爭威"
	great_misit.0033.desc:0 "近略有邊事，蠻狄犯境，擄掠揚塵去之，而不能追及，故除不盡而反復。上[great_misit_liege.GetTitledFirstName]惱，命相[great_misit.GetFirstName]建軍以戰，相以為然。然征南逐北，深入不毛，將士思故，加之敵情不明，戰局未知，眾將士畏縮而不敢進也。上乃於宮門集軍，意行誓師，相隨君駕往。宮門之上，見眾軍披甲，刃利槍尖，軍威浩大，有吞天飲河之勢。相乃令眾將布陣掩殺，以示陛下報效之意。上心甚悅，近前欲言鼓舞之語。"
	great_misit.0033.a:0 "陛下志高，微臣請奏陛下，由臣先謂拙言，陛下金言在後可否？"
	great_misit.0033.a.great:0 "相振聲，乾坤之語，眾將威服，上不言。"
	great_misit.0033.a.poor:0 "上不聽，前進欲言。"
	great_misit.0033.a.succes:0 "君上龍聲陣陣，雖久居人下仍為人君，眾將高呼萬歲，誓死效忠。"
	great_misit.0033.a.lose:0 "君上力竭高呼，然畢竟受制於人，所言不過以為虛詞爾爾，眾軍不睬。"
	great_misit.0034.t:0 "一山不容二虎"
	great_misit.0034.desc:0 "自襲爵以來，羽翼漸豐，上[cuidaixing.GetTitledFirstName]欲衡之，乃立[shoujingsi.GetTitledFirstName]，以為近臣，事必詢之而故罔相也，眾朝臣見勢亦有攀附之意，而非近相也，相深患之，深感[shoujingsi.GetTitledFirstName]不除，大事難成，更恐為魚肉爾。相修書一封，言辭華美，溢美之詞不絕，欲行計宴之，布局即舉。"
	great_misit.0034.a:0 "吾今宴之，乃楚漢局面爾，成與不成全憑天意。"
	great_misit.0034.a.great:0 "盛情難卻，[shoujingsi.GetTitledFirstName]飄然赴宴。"
	great_misit.0034.a.poor:0 "[shoujingsi.GetTitledFirstName]思相欲行鴻門之故事，不往。"
	great_misit.0035.t:0 "行觴流水"
	great_misit.0035.desc:0 "相[actor.GetTitledFirstName]席中作樂，同[shoujingsi.GetTitledFirstName]對飲，不亦樂乎。待到醉醺之時，相呼[shoujingsi.GetTitledFirstName]，不應。乃呼親信，封密函，言明令府邸親衛往宮內，代[shoujingsi.GetTitledFirstName]之所責軍衛，守朱牆而使人不得進。"
	great_misit.0035.a:0 "天意如此。"
	great_misit.0036.t:0 "醍醐危言"
	great_misit.0036.desc:0 "相[actor.GetTitledFirstName]聞[shoujingsi.GetTitledFirstName]於府中碎其約函，辱其考妣，大罵逆賊反賊之言爾爾，心甚羞惱，即駐軍封邑，遣使入宮。時由不良人所報，其府衛戍撤換，[shoujingsi.GetTitledFirstName]巡視軍中，帶甲，其左右皆為精良銳士。"
	great_misit.0036.a:0 "匹夫怎敢！"
	great_misit.0037.t:0 "挾君令臣"
	great_misit.0037.desc:0 "相[actor.GetTitledFirstName]略忖，行兵變之事，必先行挾天子之事爾，而相先已結交上之兩京衛尉及禁軍都統，外呼內應，此應為萬全之策。然人心難測，且兵變事言或走，禁軍衛尉恐臨陣倒戈，若禁軍以討逆之名奉詔護衛，則盡喪先機爾。相乃令親信夜行宮牆，密會都統及衛尉，意欲禁君而使[shoujingsi.GetTitledFirstName]之弦斷，令其首尾不得相顧也。"
	great_misit.0037.a:0 "天若令吾行烏巢之事。"
	great_misit.0037.a.great:0 "[cuidaixing.GetTitledFirstName]為禁軍所控，不得出也。"
	great_misit.0037.a.poor:0 "禁軍至宮，不見一人，方知[cuidaixing.GetTitledFirstName]遁爾。"
	great_misit.0038.t:0 "紫宮縛鎖"
	great_misit.0038.desc:0 "都尉等以為然，遂攜軍進宮，令宮門衛戍換防，以備不測。至宮門，眾戍衛異之，都統矯詔謂上調禁軍入宮護衛，眾戍衛未疑而欣然也。及[shoujingsi.GetTitledFirstName]使者至，都統依相命梟首之，至君[cuidaixing.GetTitledFirstName]前。君上色變震恐，忙呼衛戍，而無一人所至，都尉不言，跪呈相書，書言：[shoujingsi.GetTitledFirstName]叛亂犯上，臣乞陛下當斷則斷，令微臣剿滅叛賊。上面如蠟：「全聽卿言。」相乃領兵出，此間不表。"
	great_misit.0038.a:0 "奉天子以令不臣。"
	great_misit.0039.t:0 "君王夜遁逃"
	great_misit.0039.desc:0 "都尉等以為然，遂攜軍進宮，令宮門衛戍換防，以備不測。至宮門，眾戍衛異之，都統矯詔謂上調禁軍入宮護衛，不料眾衛油鹽不進，都尉等威逼利誘不效，殺心起，抽刀，高呼無禮，大開殺戒，禁軍遂與宮門衛攻殺。宮門衛力寡，不多時禁軍制宮，急帶甲進宮。宮內如常，唯不見君王[cuidaixing.GetTitledFirstName]，蓋騷亂突起之時遁也。據不良人所報，上[cuidaixing.GetTitledFirstName]雖未知相所為，然惱羞震怒，命[shoujingsi.GetTitledFirstName]勤王，並與兵符調動有志之士。"
	great_misit.0039.a:0 "人算不如天算。"
	great_misit.0040.t:0 "真假難辨"
	great_misit.0040.desc:0 "相[actor.GetTitledFirstName]定神謹慎行事，夜遣不良人行走。旋不良人來報，宮外有異動，兵甲陣陣，乃[yincizhang.GetTitledFirstName]所部。[yincizhang.GetTitledFirstName]乃君上[cuidaixing.GetTitledFirstName]一手所擢，忠心無比，兵變之事或走，料君上有難，其雖不與[shoujingsi.GetTitledFirstName]同黨，晦暗難明，亦可合兵一處，屆時相將大危。然[yincizhang.GetTitledFirstName]此人仁義非凡，絲毫無宦海世故之顯，不拘小節而尊禮數，頗有宋襄公遺風，可圖之。相乃差人往，言不敢犯上作亂之爾爾，望[yincizhang.GetTitledFirstName]駐守宮門，約共商輔君大業。"
	great_misit.0040.a:0 "若能成，則真乃春秋之名解當事之禍。"
	great_misit.0040.a.great:0 "[yincizhang.GetTitledFirstName]聞言，當即撤兵。"
	great_misit.0040.a.poor:0 "[yincizhang.GetTitledFirstName]反唇相譏，同[shoujingsi.GetTitledFirstName]合兵一處。"
	great_misit.0041.t:0 "君蘭之交"
	great_misit.0041.desc:0 "[yincizhang.GetTitledFirstName]聞言曰：「既為人臣何犯上？宮相真仁義也！」乃撤兵，據守城外。相令軍魚貫而出，奔襲宮門，趁[yincizhang.GetTitledFirstName]不備之時，迅製之，[yincizhang.GetTitledFirstName]所部竟未舉兵戈而為相所控爾。"
	great_misit.0041.a:0 "汝聞宋襄公泓水故事否？"
	great_misit.0042.t:0 "口蜜腹劍"
	great_misit.0042.desc:0 "[yincizhang.GetTitledFirstName]聞言獰笑曰：「既為人臣何犯上？宮相真仁義也！」突暴起，殺相使，高呼「君為亂賊所擾」，後簡軍棄胄速往[shoujingsi.GetTitledFirstName]營，意欲合兵一處。相得知，即領軍欲破之，然為時已晚。"
	great_misit.0042.a:0 "人心難測，亂世無常！"
	great_misit.0043.t:0 "清君側"
	great_misit.0043.desc:0 "[baoansi.GetTitledFirstName]整軍完備，[shoujingsi.GetTitledFirstName]亦蓄勢待發。相於幕僚振振有詞：「今[shoujingsi.GetTitledFirstName]禍亂朝綱，廣蓄兵甲，謀反之心昭然若揭，吾雖有怨言，蓋皆為人臣，應共侍於陛下而非互攻訐也，故不言。然此人亡吾之心不死，屢為君前渾言吾將叛，應速殺之，吾今忍無可忍，必起兵。吾素待汝等不薄，若[shoujingsi.GetTitledFirstName]兵勝，以此小人豺狼之心胸，汝等可有屍骨乎？天象作祲，烏雲凌日，國祚不保，吾等為盡忠人臣，當清君側！」而[shoujingsi.GetTitledFirstName]亦檄相：「鹿死誰手，仍未可知。今日白馬之事於吾，汝等助紂為虐，妄圖雞犬升天，然以其虎狼之心，若為朱衣，汝等何不為白馬乎！」相誓師，[shoujingsi.GetTitledFirstName]亦歃血，互欲除之而後快。"
	great_misit.0043.a:0 "一戰定乾坤！"
	great_misit.0044.t:0 "位極人臣"
	great_misit.0044.desc:0 "[baoansi.GetTitledFirstName]徘徊，前線焦灼不可速知，攻殺之勢瞬息萬變，相若狂，言：「若吾等兵敗，兒女抄沒為奴，家業毀於一旦，永世不得翻身，碎屍萬段，齏粉不存爾！」眾不敢言，忽聞兵卒傳訊：「前破亂賊[shoujingsi.GetTitledFirstName]軍陣，攻城略地已有成效，佈陣已絞殺亂賊無數，各反賊軍團皆已退去，唯[shoujingsi.GetTitledFirstName]冥頑不化負隅頑抗，現已遁至封邑。」相大喜，命軍士強攻其城。朱衣宮相軍以鋒芒示敵，連戰連捷，不可爭鋒；反觀[shoujingsi.GetTitledFirstName]軍，節節敗退，已然頹勢，顯白馬將亡之景爾，士氣低迷而不能爭雄也。不多時，城破，敵軍為攻殺殆盡。城中斷壁殘垣屍橫遍野，金珠財寶散亂無數，血跡屍骸斑駁難測，互混，一時不清。相命人急尋[shoujingsi.GetTitledFirstName]之跡，不見。據降軍士卒所報，[shoujingsi.GetTitledFirstName]僅百餘人從，易服速遁，孰勝孰敗不言便知。相乃令眾軍劫掠，此間不表。及返府中，召幕僚，曰：「兵變之事已成，吾已得勝，當論功行賞，諸位有功，吾自然不負。」世乃曰：檄文互對朝堂事，兵刃相爭萬方荒。朱衣白馬一宮相，金龍靛虎兩君王。"
	great_misit.0044.a:0 "吾當為伊霍之輩爾！"
