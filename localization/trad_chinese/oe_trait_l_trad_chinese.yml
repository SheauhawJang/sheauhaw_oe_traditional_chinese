l_trad_chinese:
	trait_jinshi:0 "進士"
	jinshi_desc:0 "進士及第，光耀門楣"
	trait_zhuangyuan:0 "狀元"
	zhuangyuan_desc:0 "十年寒窗無人問，金榜題名天下知"
	trait_confucious:0 "衍聖"
	trait_confucious_desc:0 "該角色身上流著至聖先師的血。"
	trait_confucious_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]身上流著至聖先師的血。"
	trait_qidaizhao:0 "棋待詔"
	trait_qidaizhao_desc:0 "紅燭台前出翠娥，海沙鋪局巧相和。趁行移手巡收盡，數數看誰得最多？"
	trait_qidaizhao_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]乃弈棋高手，候命於翰林院，等待天子宣召。"
	trait_yinyangshi:0 "陰陽師"
	trait_yinyangshi_desc:0 ""
	trait_yinyangshi_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]能通曉鬼神，占卜吉凶。"
	trait_biwa:0 "雅樂大師"
	trait_biwa_desc:0 "紅燭台前出翠娥，海沙鋪局巧相和。趁行移手巡收盡，數數看誰得最多？"
	trait_biwa_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]精通琵琶、竹笛等宮廷雅樂，擅長舞蹈，技藝出神入化。"
	trait_longyou:0 "西域大都護"
	trait_longyou_desc:0 "歲歲金河複玉關，朝朝馬策與刀環。三春白雪歸青塚，萬里黃河繞黑山。"
	trait_baihu:0 "白狐之子"
	trait_baihu_desc:0 "傳說其人乃白狐之子，擁有鬼神莫測的能力。"
	trait_shanghuang:0 "太上皇"
	trait_shanghuang_desc:0 "自今軍國庶事，無大小悉委新皇處決，然後聞奏。"
	trait_joko:0 "太上天皇"
	trait_joko_desc:0 "自今軍國庶事，無大小悉委新皇處決，然後聞奏。"
	trait_hoo:0 "太上法皇"
	trait_hoo_desc:0 "祗園精舍鐘聲響，訴說世事本無常。婆羅雙樹花失色，盛者轉衰如滄桑。驕奢榮盛不長久，好似春夜夢一場。強梁霸道終殄滅，恰如風前塵土揚。"
	trait_hoo_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]已經看慣榮枯興衰，決定遁入空門。"
	trait_adopted:0 "義子"
	trait_adopted_desc:0 "該人物認人為義父，並改換姓氏"
	trait_adopted_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]認他人為義父，並改換姓氏。"
	trait_patron:0 "供養人"
	trait_patron_desc:0 "該人物為世界的存續做出了貢獻"
	trait_hero:0 "好漢"
	trait_hero_desc:0 "路見不平一聲吼，該出手時就出手，哎嘿嘿嘿呦喲"
	trait_hero_character_desc:0 "路見不平一聲吼，該出手時就出手，哎嘿嘿嘿呦喲"
