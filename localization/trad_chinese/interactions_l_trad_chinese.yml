	call_ally.0001.opening:0 "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"
	call_ally.0001.desc:0 "我要求你尊重我們的[alliance|E]並加入[target.GetName]！"
	call_ally.0001.a:0 "開戰！"
	call_ally.0100.opening:0 "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"
	call_ally.0100.desc:0 "我當然會與你一起加入這場戰爭！我們的敵人應學會敬畏[recipient.GetPrimaryTitle.GetNameNoTier]的軍隊！"
	call_ally.0101.desc:0 "非常遺憾，我無暇陷入你的戰爭。"
	call_ally.0101.a:0 "真是個[recipient.Custom('InsultAdjective')][recipient.Custom('InsultNoun')]！"
	char_interaction.0001.opening:0 "[recipient.Custom2('AppropriateGreeting', actor )]"
	char_interaction.0001.desc:0 "我接受你高尚的附庸提議。我的領主！"
	char_interaction.0002.desc:0 "我不需要你的保護，我更喜歡讓我領地的收益全歸於我自己。"
	char_interaction.0002.a:0 "我將不得不看看其他選項……"
	char_interaction.0010.opening:0 "[recipient.Custom2('AppropriateGreetingPositive', actor )]"
	char_interaction.0010.desc:0 "[actor.GetFirstName]，我認為這是一段美好附庸關係的開始！"
	char_interaction.0010.a:0 "我的領主！"
	char_interaction.0011.desc:0 "我感謝你的效忠提議，但是我無法接受。"
	char_interaction.0011.a:0 "真是不幸。"
	char_interaction.0020.opening:0 "[actor.Custom2('AppropriateGreetingNegative', recipient)]"
	char_interaction.0020.desc:0 "作為宗族族長，我特此否認並剝奪你的繼承權利！你將不再能從[actor.GetDynastyName]宗族的任何成員那裡繼承到任何頭銜。"
	char_interaction.0020.a:0 "什麼？為什麼？！"
	char_interaction.0030.opening:0 "[actor.Custom2('AppropriateGreetingPositive', recipient)]"
	char_interaction.0030.desc:0 "作為宗族族長，我特此恢復你從[actor.GetDynastyName]宗族成員那裡繼承頭銜的權利。"
	char_interaction.0030.a:0 "我感激涕零！"
	char_interaction.0040.desc:0 "作為宗族族長，我特此譴責你為整個[actor.GetDynastyName]宗族的恥辱與敗類！"
	char_interaction.0040.a:0 "什麼？為什麼？！"
	char_interaction.0041.desc:0 "你的[recipient.Custom('InsultBehavior')]和腐化行徑給整個[actor.GetHouse.GetBaseName]家族帶來了恥辱——作為家主，我認為我有責任向家族的其他成員通報你[recipient.Custom('InsultAdjective')]行為。\n\n願[actor.GetFaith.HighGodNamePossessive]的光芒引導你回到正道……儘管我對此表示懷疑。"
	char_interaction.0041.a:0 "誹謗！"
	char_interaction.0042.desc:0 "你既[recipient.Custom('FormalComplimentAdjective')]又[recipient.Custom('ComplimentAdjective')]，鼓舞著整個[actor.GetHouse.GetBaseName]家族——作為家主，我有責任向全氏族製頌揚你的美德！\n\n願你沐浴在[actor.GetFaith.HighGodNamePossessive]的恩澤中。"
	char_interaction.0042.a:0 "令人愉快！"
	char_interaction.0050.desc:0 "作為宗族族長，我特此寬恕你以前的過失並撤銷你在[actor.GetDynastyName]宗族成員中所受到的譴責！"
	char_interaction.0050.a:0 "正義已經得到聲張！"
	char_interaction.0060.desc:0 "我更喜歡[target.GetName]，因此，作為你的宗族族長，我決定對其提出宣稱。這事隨你怎麼解讀。"
	char_interaction.0060.a:0 "這不是好事。"
	char_interaction.0070.opening:0 "[actor.Custom2('AppropriateGreeting', recipient )]"
	char_interaction.0070.desc:0 "[actor.GetDynastyName]宗族的內鬥是不體面的，必須立即結束。作為宗族族長，我特此宣布同在宗族中的你與你的敵方無條件和平！"
	char_interaction.0070.a:0 "真是個不可容忍的干涉者！"
	char_interaction.0071.desc:0 "[actor.GetDynastyName]宗族的內鬥是不體面的，必須立即結束。作為宗族族長，我下令[recipient.GetFullName]接受與你無條件和平！"
	char_interaction.0071.a:0 "我感激涕零！"
	char_interaction.0078.desc_them:0 "我知道我們之前達成了一致，[ward.GetTitledFirstName]由我來教育，但是情況有變……我現在忙於教導其他的孩子。十分抱歉。"
	char_interaction.0078.desc:0 "我知道我們之前達成了一致，[ward.GetTitledFirstName]由[guardian.GetTitledFirstName]來教育，但是情況有變……[guardian.GetSheHe|U]現在忙於教導其他的孩子。十分抱歉。"
	char_interaction.0078.a:0 "簡直是在想法子羞辱我……！"
	char_interaction.0079.desc_them:0 "我以為我們已經達成了一致，你會來教育[ward.GetTitledFirstName]，結果現在我卻聽說你因為照顧其他的小孩騰不出手？！真是不講信用。"
	char_interaction.0079.desc:0 "我以為我們已經達成了一致，[guardian.GetTitledFirstName]會來教育[ward.GetTitledFirstName]，結果現在我卻聽說[guardian.GetSheHe]因為照顧其他的小孩騰不出[guardian.GetHerHis]的手？！真是不講信用。"
	char_interaction.0079.a:0 "我可能犯了個錯誤……"
	char_interaction.0080.desc:0 "我很高興由[guardian.GetShortUINameNoFormat]來教育我的[ward_liege.Custom2('RelationToMeShort', SCOPE.sC('ward'))][ward.GetShortUINameNoFormat]——良好的撫育、高尚的靈魂！"
	char_interaction.0080.desc_self:0 "我很高興由你來教育我的[ward_liege.Custom2('RelationToMeShort', SCOPE.sC('ward'))][ward.GetShortUINameNoFormat]——良好的撫育、高尚的靈魂！"
	char_interaction.0080.desc_guardian_self_ward:0 "我很高興能教育你——良好的撫育、高尚的靈魂！"
	char_interaction.0080.desc_guardian_self:0 "我很高興能教育你的[ward_liege.Custom2('RelationToMeShort', SCOPE.sC('ward'))][ward.GetShortUIName]——良好的撫育、高尚的靈魂！"
	char_interaction.0080.desc_guardian:0 "我很高興由我的[guardian_liege.Custom2('RelationToMeShort', SCOPE.sC('guardian'))][guardian.GetShortUINameNoFormat]來教育[ward.GetShortUINameNoFormat]——良好的撫育、高尚的靈魂！"
	char_interaction.0081.desc:0 "可惜，我們不喜歡你提議的教育安排。"
	char_interaction.0081.a:0 "真是遺憾。"
	char_interaction.0082.t:0 "我的導師"
	char_interaction.0082.intro:0 "[guardian.GetTitledFirstName]終於攜帶著大量的書籍和卷軸從[guardian_liege.GetPrimaryTitle.GetNameNoTierNoTooltip]來到此地。"
	char_interaction.0082.desc.liege:0 "\n\n[guardian.GetSheHe|U]告訴我[ward.GetFirstNamePossessiveNoTooltip]的課程很快就會開始！"
	char_interaction.0082.desc:0 "\n\n[guardian.GetSheHe|U]告訴我我的課程很快就會開始！"
	char_interaction.0082.a:0 "很好。"
	char_interaction.0083.t:0 "可塑之才"
	char_interaction.0083.intro:0 "年輕的[ward.GetTitledFirstName]，"
	char_interaction.0083.not_related:0 "[ward_liege.GetTitledFirstNamePossessive]的[ward_liege.Custom2('RelationToMeShort', SCOPE.sC('ward'))]，"
	char_interaction.0083.related:0 "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('ward'))]，"
	char_interaction.0083.outro:0 "[ward.GetHerHis]為了接受教育，從[ward_liege.GetPrimaryTitle.GetNameNoTierNoTooltip]來到這裡。"
	char_interaction.0083.desc.host:0 "\n\n[guardian.GetTitledFirstName]很快就會開始[guardian.GetHerHis]的課程。"
	char_interaction.0083.desc:0 "\n\n等到[ward.GetSheHe]安頓下來，課程就會開始。"
	char_interaction.0083.a:0 "很好。"
	char_interaction.0084.desc:0 "你的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('ward'))][ward.GetTitledFirstName]已安全抵達了[guardian_liege.GetPrimaryTitle.GetNameNoTierNoTooltip]，我馬上就會開始[ward.GetHerHis]的課程。"
	char_interaction.0084.a:0 "很好。"
	char_interaction.0090.from_ward.desc:0 "在你宮廷中受到的教育恐怕無法滿足我的需求。我將立刻返回[capital.GetNameNoTierNoTooltip]。"
	char_interaction.0090.two_wards.desc:0 "我擔心[ward.GetTitledFirstName]和[ward_2.GetTitledFirstName]在你的宮廷受到的教育無法滿足我們的需求。我特此召回他們，由我們來照顧。"
	char_interaction.0090.one_ward.desc:0 "我擔心[ward.GetTitledFirstName]在你的宮廷受到的教育無法滿足我們的需求。我特此召回[ward.GetSheHe|U]，由我們來照顧。"
	char_interaction.0090.a:0 "我應該感到受辱？"
	char_interaction.0100.desc:0 "我的朋友，一點薄禮，不成敬意，請君笑納。"
	char_interaction.0100.a:0 "金庫又有增長，不勝欣喜！"
	char_interaction.0110.desc:0 "我特此授予你[landed_title.GetName]，包括相匹配的等級、正式的領地以及對應的收入。願你能好好統治它！"
	char_interaction.0110.a:0 "我的實力增長了！"
	char_interaction.0120.desc:0 "仔細考量之後，我決定讓你成為我的法定繼承人。不要讓我失望，因為我現在改變主意還來得及。"
	char_interaction.0120.a:0 "理當如此！"
	char_interaction.0130.a:0 "不錯的交易。"
	char_interaction.0131.opening:0 "[recipient.Custom2('AppropriateGreetingNegative', actor )]"
	char_interaction.0131.desc:0 "我認為你的提議完全不合理。你要有些榮譽感，讓[secondary_recipient.GetShortUIName]離開吧。"
	char_interaction.0131.desc_personal:0 "我寧可爛在你的地牢，也不會接受你不合理的贖金提議。"
	char_interaction.0131.a:0 "是時候減少[recipient.GetHerHis]的配給了……"
	char_interaction.0140.desc:0 "我接受你的贖金提議。[secondary_recipient.GetShortUIName|U]將立即回到你的身邊！"
	char_interaction.0141.desc:0 "我認為你的贖金提議非常令人失望。我認為我現在會繼續關押[secondary_recipient.GetShortUIName]。"
	char_interaction.0141.a:0 "詛咒那個[actor.Custom('InsultAdjective')][actor.Custom('InsultNoun')]！"
	char_interaction.0150.desc:0 "很好，我將釋放你，雖然我必須承認我開始喜歡你的陪伴了。"
	char_interaction.0151.desc:0 "我恐怕得拒絕你的贖金提議。你將要再忍受一段時間我的款待。"
	char_interaction.0160.desc:0 "我只能接受你釋放我的條件。"
	char_interaction.0160.a:0 "再會了，[recipient.GetFirstNameNoTooltip]……"
	char_interaction.0160.a.courtier:0 "走路要小心呀，[recipient.GetFirstNameNoTooltip]……"
	char_interaction.0161.desc:0 "我寧可爛在你的地牢，也不會接受你不合理的要求。"
	char_interaction.0170.t:0 "艱難時日"
	char_interaction.0170.desc:0 "我在清晨的早些時候被兩個不認識的衛兵叫醒。我被帶到外面，對於即將發生的事情已不抱任何幻想。我跪在[actor.GetShortUINamePossessive]的劊子手前，體驗到了死寂且徹底空明的瞬間。"
	char_interaction.0170.desc_burned:0 "我剛用完簡單的餐食，門就被撞開，而我被人抓住拖到外面。這對我來說不會是輕鬆的死亡——柴堆被點燃而且我已經可以感到腿上的熱量。暴徒帶著扭曲的神情凝視著我的最後時刻，一片死寂降臨。"
	char_interaction.0170.desc_devoured:0 "門被撞開，[actor.GetShortUINamePossessive]的衛兵強迫我趴在地上，把我牢牢固定。隨後[actor.GetTitleAsNameNoTooltip][actor.GetHerselfHimself]本人進來了，毫不掩飾笑容，手裡還拿了一把刀。\n\n不顧我的尖叫，[actor.GetSheHe]用刀和牙齒劃開我的肉體。在朦朧中，我發現[actor.GetHerHis]的臉上佈滿了血塊——那是#EMP 我的#!碎片——我求著情，但是[actor.GetSheHe]津津有味地咀嚼吞嚥著，我意識到那就是我死亡的方式。"
	char_interaction.0170.desc_public:0 "黎明時分，兩個看守粗暴地把我弄醒，並推到外面。\n\n當他們把我引向聚集的人群中高聳的刑台時，我的心沉了下來，[actor.GetShortUINamePossessive]的處刑人向我微笑，[executioner.GetHerHis]高舉的重劍讓我徹底絕望。\n\n我被迫跪下，處刑人走了過來，人群變得悄然無聲，隨著一聲用力時發出的哼聲，以及幾乎聽不見的#EMP 揮劍聲#!，一切陷入了黑暗。"
	char_interaction.0170.a:0 "詛咒你的黑暗靈魂，[actor.GetFirstNameNoTooltip]！！！"
	char_interaction.0170.life_is_just_a_joke.a:0 "生命不過#EMP 是#!一場玩笑，嗯？"
	char_interaction.0180.desc:0 "作為你的家主，我決定你必須接受[actor.GetFaith.GetName]信仰，這是唯一的正信。在這件事上你恐怕別無選擇。"
	char_interaction.0180.desc.liege:0 "作為你的領主，我要求你放棄你的假信仰，並立即加入我的行列，成為[actor.GetFaith.GetAdherentName]。"
	char_interaction.0180.a:0 "我想我必須如此。"
	char_interaction.0181.desc:0 "非常好，我會接受[actor.GetFaith.GetAdjective]信仰，雖然放棄我所熟悉的會讓我感到奇怪。"
	char_interaction.0182.desc:0 "我永遠不會放棄我的信仰，而且我會創立我自己的家族！"
	char_interaction.0182.a:0 "真是令人失望……"
	char_interaction.0190.desc:0 "非常好，我會接受[actor.GetFaith.GetAdjective]信仰，雖然放棄我所熟悉的會讓我感到奇怪。"
	char_interaction.0191.desc:0 "我的信仰是我存在的核心——我永遠不會放棄它。"
	char_interaction.0200.desc:0 "我得出結論，你無法再堪當[landed_title.GetName]的尊威與責任。因此，為了國家更大的利益，我要自此剝奪你的這個頭銜。"
	char_interaction.0200.a:0 "難以置信！"
	char_interaction.0201.desc:0 "[landed_title.GetName]理應歸屬[recipient.GetHouse.GetName]家族。我在任何情況下都不會放手。"
	char_interaction.0201.a:0 "[recipient.GetSheHe]怎麼敢這樣！"
	char_interaction.0199.desc:0 "我別無選擇只能服從你剝奪我[landed_title.GetName]的決定。"
	char_interaction.0199.a:0 "好。"
	char_interaction.0211.desc:0 "我非常感謝你慷慨的提議，讓[secondary_recipient.GetShortUIName]成為我的封臣，但是我恐怕必須拒絕。"
	char_interaction.0211.a:0 "忘恩負義！"
	char_interaction.0220.desc:0 "我接受你對我的封臣[secondary_recipient.GetShortUIName]的收回，儘管我認為這並不公正。"
	char_interaction.0220.a:0 "好。"
	char_interaction.0221.desc:0 "我無法背棄[secondary_recipient.GetShortUIName]的效忠誓言。我將保護我的封臣，即使這意味著違反我對你的誓言。"
	char_interaction.0221.a:0 "這是叛亂！"
	char_interaction.0230.title:0 "叛逃！"
	char_interaction.0230.desc.courtier:0 "[recipient.GetTitledFirstName]設法避免了被逮捕，並逃到了鄉下！"
	char_interaction.0230.desc.courtier_court_chaplain_stayed:0 "[recipient.GetTitledFirstName]設法避免了被逮捕，說[recipient.GetSheHe]對我的行為有所不滿已經是留情面的說法了。"
	char_interaction.0230.a:0 "叛徒！"
	char_interaction.0230.a_court_chaplain_stayed:0 "行吧，這真是……古怪。"
	char_interaction.0231.title:0 "正義"
	char_interaction.0231.desc_prison:0 "[recipient.GetTitledFirstName]已被捕，被安全地鎖在我的地牢裡等待[recipient.GetHerHis]的命運。"
	char_interaction.0231.desc_house_arrest:0 "依照我的命令，[recipient.GetTitledFirstName]現在被關押在[recipient.GetHerHis]自己的家中。我已派了一些守衛，確保[recipient.GetSheHe]不會逃脫軟禁。"
	char_interaction.0231.a:0 "好。"
	char_interaction.0232.desc:0 "我在[actor.GetTitledFirstName]手下受辱太久了。現在我們的領主欺辱[actor.GetHerHis]忠誠的封臣，我不再會坐視不管。我要求你與我一起加入戰鬥，廢黜這個暴君。"
	char_interaction.0232.a:0 "你不會孤軍作戰！"
	char_interaction.0232.b:0 "你這個反賊！"
	char_interaction.0233.desc:0 "鑑於針對君權的罪行，你特此被捕。"
	char_interaction.0233.a:0 "什麼？！這太不像話了！"
	marriage_interaction.0010.desc:0 "我很樂意接受你的婚姻提議！"
	marriage_interaction.0010.b_desc:0 "我很樂意接受你的訂婚提議！"
	marriage_interaction.0010.c_desc:0 "我接受你的婚姻提議。"
	marriage_interaction.0010.d_desc:0 "我接受你的訂婚提議。"
	marriage_interaction.0010.e_desc:0 "我，[secondary_recipient.GetFirstName]，願意執子之手，與子偕老！"
	marriage_interaction.0010.mid.a_desc:0 "\n\n你的[actor.Custom2('RelationToMe', SCOPE.sC('secondary_actor'))][secondary_actor.GetFirstName]與我的[recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))][secondary_recipient.GetFirstName]將在神聖的婚姻中結合。"
	marriage_interaction.0010.mid.a_no_acquaintance_desc:0 "\n\n你的廷臣[secondary_actor.GetFirstName]與我的[recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))][secondary_recipient.GetFirstName]將在神聖的婚姻中結合。"
	marriage_interaction.0010.mid.b_desc:0 "\n\n你將與我的[recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))][secondary_recipient.GetFirstName]在神聖的婚姻中結合。"
	marriage_interaction.0010.mid.c_desc:0 "\n\n我將與你的[actor.Custom2('RelationToMe', SCOPE.sC('secondary_actor'))][secondary_actor.GetFirstName]攜手邁入神聖的婚姻。"
	marriage_interaction.0010.mid.c_no_acquaintance_desc:0 "\n\n我將與你的廷臣[secondary_actor.GetFirstName]優雅地攜手邁入神聖的婚姻。"
	marriage_interaction.0010.mid.d_desc:0 "\n\n你的[actor.Custom2('RelationToMe', SCOPE.sC('secondary_actor'))][secondary_actor.GetFirstName]將與我的[recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))][secondary_recipient.GetFirstName]訂婚。"
	marriage_interaction.0010.mid.e_desc:0 "\n\n你將與我的[recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))][secondary_recipient.GetFirstName]訂婚。"
	marriage_interaction.0010.mid.f_desc:0 "\n\n屆時，我將與你的[actor.Custom2('RelationToMe', SCOPE.sC('secondary_actor'))][secondary_actor.GetFirstName]優雅地攜手邁入婚姻的殿堂。"
	marriage_interaction.0010.mid.g_desc:0 "\n\n你的[actor.Custom2('RelationToMe', SCOPE.sC('secondary_actor'))][secondary_actor.GetFirstName]和我將成為#EMP 有史以來#!最完美的一對！"
	marriage_interaction.0010.mid.h_desc:0 "\n\n你和我將成為#EMP 有史以來#!最完美的一對！"
	marriage_interaction.0010.gwedding.desc:0 "\n\n我也非常期待承諾的[GetActivityType('activity_wedding').GetName]，不要讓我失望。"
	marriage_interaction.0010.ending.a_desc:0 "\n\n願[recipient.GetFaith.HighGodName]賜予他們長壽、多子！"
	marriage_interaction.0010.ending.a_actor_desc:0 "\n\n願[recipient.GetFaith.HighGodName]賜予你們長壽、多子！"
	marriage_interaction.0010.ending.a_recipient_desc:0 "\n\n願[recipient.GetFaith.HighGodName]賜予我們長壽、多子！"
	marriage_interaction.0010.ending.a_both_desc:0 "\n\n我的[secondary_actor.Custom('ComplimentAdjective')][secondary_actor.Custom('WifeHusband')]，願[recipient.GetFaith.HighGodName]賜予我們長壽、多子！"
	marriage_interaction.0010.ending.b_desc:0 "\n\n願[recipient.GetFaith.FertilityGodName]降福他們的婚姻！"
	marriage_interaction.0010.ending.b_actor_desc:0 "\n\n願[recipient.GetFaith.FertilityGodName]降福你們的婚姻！"
	marriage_interaction.0010.ending.b_recipient_desc:0 "\n\n願[recipient.GetFaith.FertilityGodName]降福我們的婚姻！"
	marriage_interaction.0010.ending.b_both_desc:0 "\n\n我的[secondary_actor.Custom('ComplimentAdjective')][secondary_actor.Custom('WifeHusband')]，願[recipient.GetFaith.FertilityGodName]降福我們的婚姻！"
	marriage_interaction.0010.ending.c_desc:0 "\n\n願他們的結合能幸福美滿！"
	marriage_interaction.0010.ending.c_actor_desc:0 "\n\n願你們的結合能幸福美滿！"
	marriage_interaction.0010.ending.c_recipient_desc:0 "\n\n願我們的結合能幸福美滿！"
	marriage_interaction.0010.ending.c_both_desc:0 "\n\n願我們的結合能幸福美滿，我[secondary_actor.Custom('ComplimentAdjective')][secondary_actor.Custom('WifeHusband')]！"
	marriage_interaction.0010.ending.h_desc:0 "\n\n願他們通過結合能得到力量與支持！"
	marriage_interaction.0010.ending.h_actor_desc:0 "\n\n願你們通過結合能得到力量與支持！"
	marriage_interaction.0010.ending.h_recipient_desc:0 "\n\n願我們通過結合能得到力量與支持！"
	marriage_interaction.0010.ending.h_both_desc:0 "\n\n願我們通過結合能得到力量與支持，我[secondary_actor.Custom('ComplimentAdjective')][secondary_actor.Custom('WifeHusband')]！"
	marriage_interaction.0010.ending.d_desc:0 "\n\n願他們能多子多孫，儘管他們之間有著嫌隙。"
	marriage_interaction.0010.ending.d_actor_desc:0 "\n\n願你們能多子多孫，儘管你們之間有著嫌隙。"
	marriage_interaction.0010.ending.d_recipient_desc:0 "\n\n願我們能多子多孫，儘管我們之間有著嫌隙。"
	marriage_interaction.0010.ending.d_both_desc:0 "\n\n願我們能多子多孫，儘管我們之間有著嫌隙，我[secondary_actor.Custom('InsultAdjective')][secondary_actor.Custom('WifeHusband')]！"
	marriage_interaction.0010.ending.e_desc:0 "\n\n我從未見過如此般配的一對，他們就是為彼此而生！"
	marriage_interaction.0010.ending.e_actor_desc:0 "\n\n我從未見過如此般配的一對，你們就是為彼此而生！"
	marriage_interaction.0010.ending.e_recipient_desc:0 "\n\n終於，我們的靈魂和心靈都在神聖的婚約中合而為一！"
	marriage_interaction.0010.ending.e_both_desc:0 "\n\n終於，我們的靈魂和心靈都在神聖的婚約中合而為一，我[secondary_actor.Custom('ComplimentAdjective')][secondary_actor.Custom('WifeHusband')]！"
	marriage_interaction.0010.ending.f_desc:0 "\n\n我不明白為什麼會有人想和那個[secondary_recipient.Custom('InsultAdjective')][secondary_recipient.Custom('InsultNoun')]結婚，但我還是祝福他們。"
	marriage_interaction.0010.ending.f_actor_desc:0 "\n\n我想不通為什麼會有人想與那個[secondary_recipient.Custom('InsultAdjective')][secondary_recipient.Custom('InsultNoun')]結婚，所以祝你好運。"
	marriage_interaction.0010.ending.g_desc:0 "\n\n我祈禱他們在一起可以找到救贖，以及幸福。"
	marriage_interaction.0010.ending.g_actor_desc:0 "\n\n我祈禱你們在一起可以找到救贖，以及幸福。"
	marriage_interaction.0010.ending.g_recipient_desc:0 "\n\n我祈禱我們在一起可以找到救贖，以及幸福。"
	marriage_interaction.0010.ending.g_both_desc:0 "\n\n我祈禱我們在一起可以找到救贖，以及幸福，[secondary_actor.Custom('WifeHusband')]。"
	marriage_interaction.0011.desc:0 "在仔細考量之後，我必須拒絕你的婚姻提議。\n\n[secondary_actor.GetFirstName]與[secondary_recipient.GetFirstName]並不般配。"
	marriage_interaction.0011.b_desc:0 "在仔細考量之後，我必須拒絕你的訂婚提議。\n\n[secondary_actor.GetFirstName]與[secondary_recipient.GetFirstName]並不般配。"
	marriage_interaction.0011.a:0 "真遺憾……"
	marriage_interaction.0020.desc:0 "我已決定撕毀[rejecting_betrothed.GetShortUIName]與[rejected_betrothed.GetShortUIName]的婚約。"
	marriage_interaction.0020.actor_desc:0 "我已決定撕毀我與[rejected_betrothed.GetShortUIName]的婚約。"
	marriage_interaction.0020.recipient_desc:0 "我已決定撕毀你與[rejecting_betrothed.GetShortUIName]的婚約。"
	marriage_interaction.0020.both_desc:0 "我已決定撕毀我們的訂婚。我們的婚姻不會存在。"
	marriage_interaction.0020.a:0 "真卑鄙！"
	marriage_interaction.0030.desc:0 "我們的婚姻顯然沒有得到[actor.GetFaith.HighGodName]的恩典。它該結束了。"
	marriage_interaction.0030.a:0 "終於，我擺脫了那個[actor.Custom('InsultAdjective')][actor.Custom('InsultNoun')]！"
	marriage_interaction.0030.a_love:0 "[actor.GetFirstName]，不！我愛你！"
	marriage_interaction.0040.desc:0 "我已決定將你納為側室。"
	marriage_interaction.0040.a:0 "就這樣吧。"
	marriage_interaction.0041.desc:0 "我從監牢釋放了你的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('recipient'))]，使其作為側室侍奉我。"
	marriage_interaction.0041.a:0 "道德敗壞的傢伙！"
	marriage_interaction.0042.desc:0 "我已決定將你送給[recipient.GetTitledFirstName]，去當[recipient.GetHerHis]的側室。"
	marriage_interaction.0043.desc_concubine:0 "我已將你的側室從我的監獄釋放，送給[recipient.GetTitledFirstNamePossessive]當側室。"
	marriage_interaction.0043.desc_spouse:0 "我已將你的[secondary_actor.Custom('WifeHusband')]從我的監獄釋放，送給[recipient.GetTitledFirstNamePossessive]當側室。"
	marriage_interaction.0050.desc:0 "你不再需要作為側室侍奉我。"
	marriage_interaction.0050.a:0 "就這樣吧。"
