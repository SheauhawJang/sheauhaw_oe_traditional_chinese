	REVOKE_TITLE_PROPOSAL:0 "我得出的結論是，你無力肩負[landed_title.GetName]的尊嚴與責任。我因此要求你立即放棄這個頭銜。"
	RELIGIOUS_HEAD_SEEK_INDULGENCES:0 "雖然我努力成為一名好[actor.GetFaith.GetAdherentName]，我仍不時跌倒。有鑑於此，我希望捐獻這個數量的金錢給教會以賠補我的過錯。"
	RELIGIOUS_HEAD_DECLARATION_OF_REPENTANCE:0 "我已經看清了我行為中的錯誤，並已為我的罪過做了補贖，請你撤銷我的絕罰，好能使我能與善信的兄弟姊妹們團聚。"
	RELIGIOUS_HEAD_REQUEST_EXCOMMUNICATION:0 "[secondary_recipient.GetShortUIName|U]最近的劣行已使[secondary_recipient.GetHerHis]越過了紅線。我請求您絕罰[secondary_recipient.GetHerHim]，這樣世界便會知道我們唾棄[secondary_recipient.GetHerHis]的行徑。"
	RELIGIOUS_HEAD_ASK_GOLD:0 "作為一名虔信的[actor.GetFaith.GetAdherentName]，我發現我因缺乏資金而難以行善。請問你可以賞賜一些給我，好能使我踐行神的旨意嗎？"
	RELIGIOUS_HEAD_ASK_CLAIM:0 "[secondary_recipient.GetShortUIName|U]一直沒能好好維護我們信仰的理念，[target.GetNameNoTier]的[actor.GetFaith.GetAdherentNamePlural]因此受難。您是否願意給予我祝福，讓我能從[secondary_recipient.GetHerHis]的錯亂統治中解放那些土地？"
	RELIGIOUS_HEAD_ASK_HOLY_WAR_TARGET:0 "狂熱令人仰慕，但是如果我們要讓我們的信仰得勝就應該務實。將[target.GetNameNoTier]作為我們的聖戰目標不是更加明智嗎？"
	ASK_TO_TAKE_VOWS:0 "我相信你最好還是立下修道聖約。雖然我不會強迫你這樣做，但是你真的應該認真考慮一下……"
