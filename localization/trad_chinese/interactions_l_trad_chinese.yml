	court_amenities_interactions.0001.t:0 "被指控違反了禁奢令！"
	court_amenities_interactions.0001.desc_intro:0 "我正穿著如往常一樣的衣服在[debate_locale.GetNameNoTierNoTooltip]閒逛，突然[actor.GetTitledFirstName]攔住了我！\n\n[actor.GetSheHe|U]用[actor.GetHerHis]的手指用力戳著我的胸口。"
	court_amenities_interactions.0001.desc_byzantine:0 "「你憑什麼穿紫衣？這是只屬於#EMP 我的#!家人的榮譽！馬上脫了！」"
	court_amenities_interactions.0001.desc_court_position:0 "「你覺得你#EMP 那身#!衣服適合[recipient.GetTitleAsNameNoTooltip]穿嗎？傻子一樣！趕緊脫了，不然我叫衛兵了！」"
	court_amenities_interactions.0001.desc.nakey:0 "「儘管我們讚美各式各樣的人體，但你至少得把自己拾掇好吧！你有多久沒洗澡了？」"
	court_amenities_interactions.0001.desc:0 "「你以為誰會穿著這種可笑的衣服招搖過市？這裡是朝廷，不是妓院！去找件更莊重的衣服！」"
	court_amenities_interactions.0001.desc_outro:0 "\n\n[actor.GetSheHe|U ]指控我違反了[actor.GetPrimaryTitle.GetAdjective]的禁奢令，這可是我不願承受的社會污點——不過我也許能駁倒[actor.GetTitledFirstNameNoTooltip]！甚至得到些賠償……"
	court_amenities_interactions.0001.a:0 "「那你又穿的什麼？」"
	court_amenities_interactions.0001.a.tt_success:0 "#positive_value 你成功為自己的穿衣選擇辯護#!"
	court_amenities_interactions.0001.a.tt_failure:0 "#negative_value 你的服裝論點站不住腳#!"
	court_amenities_interactions.0001.b:0 "我會付出尊嚴的代價……"
	court_amenities_interactions.0001.b.tt:0 "$religious_interaction.2400.b.tt$"
	court_amenities_interactions.0002.t:0 "風尚論辯"
	court_amenities_interactions.0002.desc_intro:0 "我們站著激辯了好幾個小時，討論得體穿著和外貌的法律，粗野地相互做手勢，引用宮廷裡似乎少有人意識到的古代法律。隨著這壯觀場面的硝煙散去，"
	court_amenities_interactions.0002.desc_won.nakey:0 "很顯然，我贏了！\n\n因此，[actor.GetName]被迫穿上平民的衣服，遮住其疏於打理的身體。"
	court_amenities_interactions.0002.desc_won:0 "很顯然，我贏了！\n\n因此，[recipient.GetName]被迫脫下衣服，到最後，[recipient.GetHerHis]連[recipient.GetHerHim]的內衣也沒能留下！在場的所有人都看到了[ROOT.Char.GetFaith.CreatorName]創造[recipient.GetHerHim]時的模樣！"
	court_amenities_interactions.0002.desc_lost.nakey:0 "我震驚地發現自己真的違反了法律！\n\n生平第一次，我為[ROOT.Char.GetFaith.CreatorName]賜予我的身體感到羞恥，就當我感覺自己的裸體變得下流時，附近的衛兵和造型師走了過來，給我穿上了骯髒的平民破衣。"
	court_amenities_interactions.0002.desc_lost:0 "我震驚地發現自己真的違反了法律！\n\n我尷尬地站在原地，[debate_locale.GetNameNoTierNoTooltip]城堡的衛兵和造型師將我脫到只剩內衣，然後還繼續脫！赤條條地面對整個宮廷，我只能夾著尾巴逃離了現場。"
	court_amenities_interactions.0002.a_won:0 "哈！真有意思！"
	court_amenities_interactions.0002.a_lost.humble:0 "讓他們看吧。我並不感到羞愧。"
	court_amenities_interactions.0002.a_lost.lustful:0 "我通常把這項殊榮留給我的情人們。"
	court_amenities_interactions.0002.a_lost:0 "我可能再也沒臉見人了。"
	court_amenities_interactions.0003.desc_won.nakey:0 "很顯然，我贏了！\n\n因此，[actor.GetName]被迫穿上平民的衣服，遮住其疏於打理的身體。"
	court_amenities_interactions.0003.desc_won:0 "很顯然，我贏了！\n\n因此，[actor.GetName]不得不脫到只剩[actor.GetHerHis]的內衣！在場的所有人都看到了[ROOT.Char.GetFaith.CreatorName]創造[actor.GetHerHim]時[actor.GetHerHim]的模樣！"
	court_amenities_interactions.0004.desc:0 "似乎[victim.GetNameNoTooltip]的違法行為是可受[debate_locale.GetNameNoTierNoTooltip]法律懲罰的罪行！這意味著我可以監禁[victim.GetNameNoTooltip]！雖然這並非我所期望的結果，我顯然獲得了更有力的地位！"
	court_amenities_interactions.0004.a:0 "也許我會睜一隻眼閉一隻眼，但這個人情嗎……"
	court_amenities_interactions.0004.b:0 "[victim.GetSheHe|U]穿著囚服會更好看！"
