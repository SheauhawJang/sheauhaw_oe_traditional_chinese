	char_interaction.0261.desc:0 "憑著[intermediary.GetTitledFirstName]授予權威，我茲剝奪你對於[landed_title.GetName]的錯謬統治。你必須將頭銜讓渡給我，由我代君主保管；此令立刻生效。"
	char_interaction.0261.a:0 "離譜的濫用權力！"
	char_interaction.0262.desc:0 "[intermediary.GetTitledFirstName]會知道這件事的，但是$char_interaction.0199.desc$ "
	char_interaction.0262.a:0 "[intermediary.GetSheHe|U]早就知道了。"
	char_interaction.0263.desc:0 "你不是[intermediary.GetTitleAsNameNoTooltip]，我不會屈服於你的小小妄想。想要[landed_title.GetName]，那你只能用武力來拿走它。"
	char_interaction.0263.result.criminal:0 "如果[actor.GetShortUINameNoTooltip]讓步"
	char_interaction.0263.result.war:0 "如果[actor.GetShortUINameNoTooltip]索取宣稱"
	char_interaction.0263.a:0 "那麼，這就是叛國。"
	char_interaction.0263.a.tt:0 "你的罪行會被稟告給[intermediary.GetTitledFirstName]"
	char_interaction.0263.b:0 "你以為我在虛張聲勢？那就開戰！"
	char_interaction.0271.desc:0 "憑著[intermediary.GetTitledFirstName]授予我的職權，我要糾正國內邊界線一些微小的不合常理之處。\n\n你受令將[intermediary.GetTitledFirstName]的效忠關係轉移給[intermediary.GetHerHis]的正統領主，我。"
	char_interaction.0271.a:0 "我無法拒絕，不過如果我#EMP 可以#!的話……"
	char_interaction.0272.desc:0 "你超出了你權威的邊界，但我無從抵抗[intermediary.GetTitleAsName]的職權，即使現在是#EMP 你#!在操控它。\n\n我接受你收回我封臣的命令。"
	char_interaction.0272.a:0 "你根本沒得選，[recipient.GetFirstNameNoTooltip]。"
	char_interaction.0273.desc:0 "我發誓要保護我的封臣，其中包括免於#EMP 你#!這種人的搶掠。\n\n你有兩個選擇：大可以將[intermediary.GetTitledFirstName]和[intermediary.GetHerHis]的土地當作戰利品在戰場上從我手中奪走，你也可以逃回你所穴居的那處被[recipient.GetFaith.random_GoodGodNames]遺棄的洞窟。"
	char_interaction.0273.result.criminal:0 "$char_interaction.0263.result.criminal$"
	char_interaction.0273.result.war:0 "$char_interaction.0263.result.war$"
	char_interaction.0273.a:0 "你會後悔的，[recipient.GetFirstNameNoTooltip]。"
	char_interaction.0273.a.tt:0 "$char_interaction.0263.a.tt$"
	char_interaction.0273.b:0 "真是個#EMP 讓我愉悅#!的邀請！"
	char_interaction.0281.desc:0 "憑著[intermediary.GetTitledFirstName]授予我的職權，我懷疑你做出了極不公正的行為，將你逮捕。\n\n不得抵抗我的士兵，否則你將面臨制裁。"
	char_interaction.0281.a:0 "我別無選擇。"
	char_interaction.0282.desc:0 "我的行為與你的不同，你的要求才是違法犯罪。\n\n為了領地的福祉，我會遵命。但你要知道，我不會原諒這次冒犯。"
	char_interaction.0282.a:0 "你從哪裡得來的印象讓你覺得我需要你#EMP 原諒#!？"
	char_interaction.0283.desc:0 "要我束手就擒？我絕沒有這個打算。如果你想要把我扔進監牢，那你就來親自抓住我。\n\n不過，若你堅持如此，也許我#EMP 能#!去找你……只要你允許我帶上我的幾位#EMP 朋友#!。"
	char_interaction.0283.a:0 "你遲早會後悔的。"
	char_interaction.0283.a.tt:0 "$char_interaction.0263.a.tt$"
	char_interaction.0283.b:0 "我覺得你沒有理解。這不是一個請求。"
	char_interaction.0291.desc.positive:0 "儘管我當然相信你代表了我的利益，但你在這裡犯錯了。[recipient.GetTitledFirstName]是一名忠誠且寶貴的臣子，你應該將精力轉移到其他地方。"
	char_interaction.0291.desc.negative:0 "你就不能做點#EMP 對的事#!嗎？這片土地上最遲鈍的傻瓜都能看出來你不應該把注意力放在[recipient.GetTitledFirstName]身上。不要再霸凌好封臣了，做好你的工作。"
	char_interaction.0291.desc.neutral:0 "這項行動目前不符合我的利益。我相信你會理解，並繼續莊嚴地代我統治。"
	char_interaction.0291.a:0 "我相信我的領主最清楚該怎麼做。"
	char_interaction.0291.b:0 "無禮的小崽子！"
	char_interaction.0291.c:0 "流口水的笨蛋！"
	char_interaction.0291.d:0 "衰弱的白痴！"
	char_interaction.0291.e:0 "我。恨。這個。#EMP [intermediary.GetWomanMan|U]。#!"
	char_interaction.0291.f:0 "那個#EMP 混蛋#!。"
	char_interaction.0291.g:0 "我希望你被關到腐爛！"
	char_interaction.0291.h:0 "[intermediary.GetSheHe|U]下次肯定不會阻止我了……"
