l_trad_chinese:
	game_concept_tartaria_struggle:0 "塞上風雲"
	game_concept_tartaria_struggle_desc:0 "塞上，指歐亞大陸東部農耕平原與草原的交界地帶，迥異的生業、雜居的族群與糾葛的帝國，共同譜寫了這裡衝撞與融合的風雲史詩。"
	tartaria_struggle:0 "[tartaria_struggle|E]"
	tartaria_struggle_desc:0 "塞上，指歐亞大陸東部農耕平原與草原的交界地帶，迥異的生業、雜居的族群與糾葛的帝國，共同譜寫了這裡衝撞與融合的風雲史詩。"
	game_concept_struggle_tartaria_phase_opportunity:0 "遷徙"
	struggle_tartaria_phase_opportunity:0 "遷徙"
	struggle_tartaria_phase_opportunity_desc:0 "在遷徙階段，人們因遊牧和開墾而穿梭雜居，難免發生誤解和摩擦，牧人希望找到兌換農地資源的對話人，而農地領袖希望保衛自己的土地和人口。"
	game_concept_struggle_tartaria_phase_hostility:0 "敵對"
	struggle_tartaria_phase_hostility:0 "敵對"
	struggle_tartaria_phase_hostility_desc:0 "在敵對階段，從部落和城邦的糾紛，擴大化為部落聯盟和農業帝國的戰爭；長期抵禦外族的邊鎮將會擁兵坐大；敵對可能演化為一場倉促血腥的征服，或者步入妥協、互市的涵化階段。"
	game_concept_struggle_tartaria_phase_conciliation:0 "涵化"
	struggle_tartaria_phase_conciliation:0 "涵化"
	struggle_tartaria_phase_conciliation_desc:0 "在涵化階段，邊塞雙方保持互市、聯姻和文化濡染，農業帝國吸收部落戰士，對抗其他敵人；外族部落組織滲透進入帝國，其後代卻會以正統自居；衝突也會迫使邊塞回到遷徙和敵對。"
	game_concept_struggle_tartaria_phase_compromise:0 "鼎革"
	struggle_tartaria_phase_compromise:0 "鼎革"
	struggle_tartaria_phase_compromise_desc:0 "在鼎革階段，帝國相繼衰落，而邊境上坐大的貴族軍閥或蠻族衛隊，不堪帝國的壓榨或懷疑，將倒戈攻入中央，完成改朝換代，然後自詡為天朝的繼承人，抵禦更遠方的部落聯盟。"
	world_struggle_tartaria:0 "塞上"
	oe_county_struggle_cb:0 "$county_struggle_cb$"
	struggle_parameter_unlocks_oe_reclamation_casus_belli:0 "解鎖[oe_reclamation|E][casus_belli|E]"
	game_concept_oe_reclamation:0 "問鼎天下"
	game_concept_oe_reclaiming:0 "問鼎天下"
	game_concept_oe_reclamations:0 "問鼎天下"
	game_concept_oe_reclamation_desc:0 "這是[tartaria_struggle|E]中的[struggle_involved|E][rulers|E]可以使用的一種特殊類型[war|E]。\n\n進攻方旨在征服[struggle_interloper|E]或[struggle_uninvolved|E][ruler|E]持有的天朝帝國疆土，入主中原建立新的皇朝。"
	game_concept_secure_tartaria_foothold_decision:0 "挺進塞上"
	struggle_parameter_unlocks_secure_tartaria_foothold_decision:0 "解鎖 挺進塞上[decision|E]"
	game_concept_secure_tartaria_foothold_decision:0 "挺進塞上"
	secure_tartaria_foothold_decision_title:0 "挺進塞上"
	secure_tartaria_foothold_decision_desc:0 "胡漢連年征戰，日漸虛弱，為外來者打開了中原的大門。如果有一人能宣稱自己為該區域的新[ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip]領袖，或單純作為一名榮耀的入侵者，定能收穫頗豐。"
	secure_tartaria_foothold_decision_tooltip:0 "整合邊塞土地"
	secure_tartaria_foothold_decision_confirm:0 "武德充沛"
	oe_struggle_uninvolved_or_external_tt:0 "你的[capital|E]不屬於[GetGeographicalRegion('world_struggle_tartaria').GetName][region|E]"
	fp2_struggle_secure_tartaria_foothold_empire_tt:0 "你[hold|E]非[GetTitleByKey('e_celestia').GetNameNoTier]的[empire|E][title|E]"
	fp2_struggle_phase_hostility_or_opportunity_tt:0 "塞上[struggle_phase|E]為敵對階段或[struggle_phase_tartaria_opportunity|E]（當前：[GetStruggle('tartaria_struggle').GetCurrentPhase.GetName]）"
	fp2_struggle_secure_tartaria_foothold_kingdom_tartaria_tt:0 "你[hold|E]並[completely_control|E]三個[GetTitleByKey('e_celestia').GetNameNoTier]的[de_jure|E][kingdom|E]"
	fp2_struggle_secure_tartaria_foothold_kingdom_faith_tt:0 "至少50%的該[titlepossessive|E][de_jure|E][counties|E]為[THIS.Char.GetFaith.GetAdjective]"
	fp2_struggle_secure_tartaria_foothold_kingdom_border_tt:0 "該[title|E]與你[hold|E]的非[GetTitleByKey('e_celestia').GetNameNoTier]的[empire|E][de_jure|E]土地相鄰"
	fp2_struggle_secure_tartaria_foothold_kingdom_held_tt:0 "你持有該[title|E]已至少15年"
	fp2_struggle_secure_tartaria_foothold_religion_tt:0 "你[hold|E][GetGeographicalRegion('world_struggle_tartaria').GetName][region|E]至少#Z [SCOPE.ScriptValue('fp2_struggle_secure_tartaria_foothold_religion_target_percent_value')|0]%#!的[THIS.Char.GetFaith.GetReligion.GetAdjective][faith|E][counties|E]（當前：[SCOPE.ScriptValue('fp2_struggle_secure_tartaria_foothold_religion_percent_value')|1]%）\n"
	fp2_struggle_secure_tartaria_foothold_outsider_tt:0 "你[hold|E][GetGeographicalRegion('world_struggle_tartaria').GetName][region|E]至少#Z [SCOPE.ScriptValue('fp2_struggle_secure_tartaria_foothold_outsider_target_percent_value')|0]%#!的[counties|E]（當前：[SCOPE.ScriptValue('fp2_struggle_secure_tartaria_foothold_outsider_percent_value')|0]%）\n"
	fp2_struggle_secure_tartaria_foothold_empire_held_effect_tt:0 "滿足下列條件的所有[GetTitleByKey('e_celestia').GetNameNoTier][de_jure|E][kingdom|E]會成為[THIS.Char.GetPrimaryTitle.GetNameNoTier]的[de_jure|E]"
	fp2_struggle_secure_tartaria_foothold_empire_dejure_effect_tt:0 "滿足下列條件的所有[GetTitleByKey('e_celestia').GetNameNoTier][de_jure|E][kingdom|E]會成為[THIS.Char.GetPrimaryTitle.GetDeJureLiege.GetNameNoTier][empire|E]的[de_jure|E]"
	fp2_struggle_secure_tartaria_foothold_ends_the_struggle_tt:0 "塞上風雲鬥爭結束"
	tartaria_footholder_transfer_tt:0 "[THIS][THIS.Title.GetName][THIS.GetName]"
	oe_struggle.1000.t:0 "$secure_tartaria_foothold_decision_title$：[tartaria_footholder.GetPrimaryTitle.GetAdjectiveNoTooltip]的整合"
	oe_struggle.1000.involved_religion:0 "分裂不休的胡漢戰爭幾乎要使該地區各[ROOT.Char.GetFaith.GetReligion.GetAdjective]領地被壓垮。\n\n沒有我們的介入，[ROOT.Char.GetFaith.HighGodNamePossessive]的信徒們恐怕最終將會被專橫的蠻子荼毒。\n\n"
	oe_struggle.1000.desc:0 "華夏人民和信仰的分裂給了我們一個絕佳的機會，他們忙著彼此爭鬥，無暇顧及[ROOT.Char.GetFaith.GetReligion.GetAdjective]對中原的入侵。"
	oe_struggle.1000.involved_faith:0 "我們是西方[ROOT.Char.GetFaith.GetAdherentNamePlural]的合法守護者，現在他們在[ROOT.Char.GetPrimaryTitle.GetDefinitiveName]的保護下得到了安全。"
	oe_struggle.1000.uninvolved_faith:0 "我們有責任帶來[ROOT.Char.GetFaith.GetName]的光明；成為[ROOT.Char.GetPrimaryTitle.GetDefinitiveName]的一部分，這些土地將再度繁榮和平。"
	oe_struggle.1000.closing:0 "\n\n他們終將認識到他們偽神的時代已經結束，並慶幸於[ROOT.Char.GetPrimaryTitle.GetDefinitiveName]在[ROOT.Char.GetFaith.HighGodName]指引下對這片區域的拯救。"
	oe_struggle.1000.a:0 "華夏需要新鮮血液。"
	oe_struggle.1001.involved_religion:0 "經歷了數個世紀的塞上胡漢戰爭後，我們的鬥爭現在被專橫的[tartaria_footholder.GetPrimaryTitle.GetAdjective]野蠻人利用了。\n\n"
	oe_struggle.1001.desc:0 "由於分心、嫉妒和疏忽，我們邊塞人給了[tartaria_footholder.GetPrimaryTitle.GetAdjective]野蠻人機會來利用我們家鄉的分裂，入侵中原各個已為陳跡的王國。"
	oe_struggle.1001.involved_faith:0 "[tartaria_footholder.GetTitledFirstName]宣稱[tartaria_footholder.GetHerselfHimself]自己是中原的合法[tartaria_footholder.GetFaith.GetAdjectiveNoTooltip]領袖，以[tartaria_footholder.GetHerHis]的勝利作為[tartaria_footholder.GetHerHis]對華夏每況愈下的[tartaria_footholder.GetFaith.GetReligion.GetAdjective]領地進行合法統治的證明。"
	oe_struggle.1001.same_uninvolved_faith:0 "他們宣稱我們的失敗是[ROOT.Char.GetFaith.HighGodNamePossessive]對我們偏離[tartaria_footholder.GetFaith.GetName]正道的懲罰，而[tartaria_footholder.GetTitledFirstName]是[ROOT.Char.GetFaith.GetReligion.GetAdjective]華夏的合法領袖……"
	oe_struggle.1001.uninvolved_faith:0 "[tartaria_footholder.GetTitledFirstName]以[tartaria_footholder.GetHerHis]的勝利為證，宣稱[tartaria_footholder.GetHerHis]的[tartaria_footholder.GetFaith.GetAdjective]信仰才是[tartaria_footholder.GetFaith.GetReligion.GetAdjective]的正道，會將整個中原統一在[tartaria_footholder.GetFaith.HighGodName]之下。"
	oe_struggle.1001.closing:0 "\n\n[tartaria_footholder.GetTitledFirstName]整合了[tartaria_footholder.GetHerHis]的地產，與這個[tartaria_footholder.GetFaith.GetAdjective]擁躉的侵佔相比，農耕民與遊牧民過去的分歧簡直不值一提……"
	oe_struggle.1001.a:0 "該死的蠻子。"
