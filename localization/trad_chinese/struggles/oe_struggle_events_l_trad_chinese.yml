	oe_struggle.0501.t:0 "$tartaria_struggle$"
	oe_struggle.0501.desc:0 "內陸邊疆烽煙再起。農地與草原的交界地帶，擁有迥異的生業、雜居的族群與多彩的文化，是遊牧部落南下的貯留地，也是農耕力量開拓的前沿，各懷野心的帝國彼此交戰，那些生於斯死於斯的人，在兩種勢力間反復抉擇。\n\n"
	oe_struggle.0501.desc.involved:0 "我不會放棄吾土吾民。以[ROOT.Char.GetFaith.HighGodName]之名，[ROOT.Char.GetHouse.GetNameNoTooltip]家族將渡過難關，見證我的偉業。\n\n"
	oe_struggle.0501.desc.interloper:0 "是時候讓我掌控局勢，掌控我的天命了。我能看清棋盤上的所有棋子。我知道前進的方向，沒有人能阻擋[ROOT.Char.GetHouse.GetNameNoTooltip]家族。\n\n"
	oe_struggle.0501.desc.mottocall:0 "[ROOT.Char.GetHouse.GetMotto]！"
	oe_struggle.0501.a:0 "天命在我！"
	oe_struggle.0900.t:0 "$struggle_tartaria_ending_hostility_decision$"
	oe_struggle.0900.opening.jurchen:0 "我們[ROOT.Char.GetCulture.GetNameNoTooltip]人已經經歷了幾個世紀的奴役：唐人、沙陀人、契丹人彼此交戰……但是，隨著時間流逝，他們各自的力量都減弱了。今天，邊塞的命運再次由#EMP 我們#!掌握。"
	oe_struggle.0900.opening.steppe:0 "我們民族的歷史與我們的多元化一樣複雜，與我們的強大一樣令人擔憂。邊塞的未來將再次由黃金家族的繼承人決定。"
	oe_struggle.0900.opening.chinese:0 "邊塞之民在胡虜手中已經受了太久的苦了；今天，我們將重拾天朝的正統繼承人喪失數百年的榮光。"
	oe_struggle.0900.opening:0 "邊塞之前幾個世紀所遭受的混亂在其所有居民心中留下了陰影。今天，天下的歷史翻開了新的篇章……"
	oe_struggle.0900.desc:0 "\n\n目前沒有別的勢力能真正與主導邊塞的[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]爭鋒，也無法阻止信徒和定居者將[ROOT.Char.GetFaith.HighGodName]的教誨以及[ROOT.Char.GetCulture.GetName]的文明帶到邊塞的村莊中。\n\n在決定了要如何延續我們的統治之後，剩下來要做的就只是宣布勝利而已。"
	oe_struggle.0900.a:0 "這裡應該是[ROOT.Char.GetFaith.HighGodNameAlternate]的土地！"
	oe_struggle.0900.b:0 "在此邊塞定居生活是我們的重點。"
	oe_struggle.0900.c:0 "[ROOT.Char.GetFaith.HighGodName]將邊塞賜予[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]人！"
	oe_struggle.0910.opening.involved:0 "從那困擾這地區數個世紀的不確定性中解救出來的希望，雖然出自另一個領地，但現在可能終於是近在咫尺了……"
	oe_struggle.0910.opening:0 "關於邊塞地帶近期進展的消息抵達了我們宮廷，給了我們終結那蹂躪著這地區的衝突的希望。"
	oe_struggle.0910.desc:0 "\n\n[struggle_ender.GetName]現在控制著天下大部，已宣布[struggle_ender.GetHerselfHimself]自己是這場很久以前由汗國崩潰開啟的爭鬥的最終勝利者。\n\n"
	oe_struggle.0910.closing.faith:0 "[struggle_ender.GetSheHe|U]宣布邊塞是[struggle_ender.GetFaith.GetAdjective]之地，並且，按照[struggle_ender.GetFaith.HighGodName]的旨意，所有異端和異教徒都要被趕出[struggle_ender.GetHerHis]領地。"
	oe_struggle.0910.closing.culture:0 "[struggle_ender.GetSheHe|U]已宣布邊塞屬於[struggle_ender.GetCulture.GetName]人，讓所有異族入侵者和被征服的民族都接受這一現實。"
	oe_struggle.0910.closing.combined:0 "[struggle_ender.GetSheHe|U]宣布華夏和[struggle_ender.GetPrimaryTitle.GetNameNoTier]一體無二，現在由[struggle_ender.GetFaith.HighGodName]交託於[struggle_ender.GetFaith.GetAdjective][struggle_ender.GetCulture.GetName]人之手……"
	oe_struggle.0910.a:0 "這還沒完。"
	oe_struggle.0910.b:0 "真有趣。"
	oe_struggle.0901.t:0 "$struggle_tartaria_ending_compromise_decision$"
	oe_struggle.0901.desc:0 "\n\n如果事情繼續這樣發展，顯然現在這種流血的循環不會停止；這個天下不會統一。\n\n我們應當滿足於[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]，暫且讓其他邊塞君主自行其是……"
	oe_struggle.0901.a:0 "如此甚好。"
	oe_struggle.0901.tt:0 "[THIS.Char.GetPrimaryTitle.GetDeJureLiege.GetNameNoTier]成為一個[de_jure|E][empire|E]"
	oe_struggle.0911.desc:0 "\n\n[struggle_ender.GetTitledFirstName]正式放棄任何將天下統合於一個共同冠冕下的意圖，並宣布任何有此企圖者的頭銜非法\n\n由數個世紀的入侵與收復失地所形成的各色領地現在已經根基深厚，無法統一。"
	oe_struggle.0911.a:0 "我們不會忘記大一統之夢……"
	oe_struggle.0902.t:0 "$struggle_tartaria_ending_conciliation_decision$"
	oe_struggle.0902.desc:0 "\n\n一位立誓保障安全者將要確保地區裡各不相同的民族都能自由地生活與敬神，而現在只有我能做到這一點。\n\n若[ROOT.Char.GetFaith.HighGodName]許可，過去的戰爭就留在過去吧，其他的邊塞諸侯也將會看到共存的好處。"
	oe_struggle.0902.a:0 "派出傳令官。"
	oe_struggle.0912.desc:0 "\n\n[struggle_ender.GetPrimaryTitle.GetAdjectiveNoTooltip]的傳令官宣告，所有人自由通行和敬拜的權利都將得到保障，由[struggle_ender.GetTitledFirstName]負責執行，這收獲了普通民眾的廣泛讚譽。\n\n許多人一直以來都期待著邊塞殺戮的結束；也許#EMP 這次#!和平可以長久。"
	oe_struggle.0912.a:0 "確實很驚訝。"
