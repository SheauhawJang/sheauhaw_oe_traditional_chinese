	single_combat.0001.tt.raaargh:0 "#BOL 狂戰士之怒：#!撕碎一切！撕——碎——一——切！#BER 撕——碎——一——切！#!"
	single_combat.0001.tt.hard_grit:0 "#BOL 老練：#!你發揮出全部的經驗，使出一連串堅決的攻擊"
	single_combat.0001.tt.feint_and_stab:0 "#BOL 聲東擊西：#!你假裝要用[myself.Custom('signature_weapon')]向左發起攻擊，實際上用副手的匕首向右刺去"
	single_combat.0001.tt.butchery:0 "#BOL 屠戮：#!你展現了作為劫掠者的殘忍能力"
	single_combat.0001.tt.stoic_veteran:0 "#BOL 堅毅老兵：#!以你在瓦蘭吉衛隊的經驗，你向著[my_foe.GetFirstNameNoTooltip]劈砍過去"
	single_combat.0001.tt.blade_dance:0 "#BOL 劍舞：#!一系列華麗、專業的動作，確保你高超的決鬥技藝會被人談論許多年"
	single_combat.0001.tt.wrath_of_highgod:0 "#BOL 神怒：#!你大聲祈禱著，在[myself.GetFaith.HighGodName]面前表示謙卑"
	single_combat.0001.tt.hurt_me_better:0 "#BOL 以痛礪志：#!你享受著疼痛，為了佔據上風向[my_foe.GetFirstNamePossessiveNoTooltip]發起進攻"
	single_combat.0001.tt.special_fallback:0 "#BOL 掃堂腿：#!你踢向[my_foe.GetFirstNameNoTooltip]的脛骨"
	single_combat.0001.tt.something_to_hide:0 "#BOL 不可告人之秘：#!你提醒對手你手中握有對於[my_foe.GetHerHim]的[hook|E]"
	single_combat.0001.desc.my_feedback.wait_and_hope.will_die:0 "我全身僵住了。我會死在這。如果我不做點什麼，我#EMP 就會#!死在這。但是我沒法讓自己動起來，我渾身顫抖著，只能祈禱[my_foe.GetFirstNameNoTooltip]把自己絆倒，這樣我才有一線生機。"
	single_combat.0001.desc.my_feedback.wait_and_hope.will_live:0 "我靜候我的時機到來， 等待著。我也許不是最好的戰士，但是或許，只要任由[my_foe.GetFirstNameNoTooltip]施展，[my_foe.GetHerselfHimself]將不擊自破。"
	single_combat.0001.desc.my_feedback.unsure_attack:0 "我十分敷衍地試著[myself.Custom('SignatureWeaponAttemptedLightPlural')]了幾下，盡全力不讓我的[myself.Custom('signature_weapon')]飛出去，但是我還是沒有任何贏面。"
	single_combat.0001.desc.my_feedback.enthusiastic_onslaught:0 "我手中有[myself.Custom('SignatureWeaponArticle')][myself.Custom('signature_weapon')]，面前有一名敵人，不管用什麼手段，一定要他們碰面。瘋狂揮舞、反手突襲，拼命揮舞我武器的[myself.Custom('SignatureWeaponEndType')]，任何能打到敵人的招數都行。"
	single_combat.0001.desc.my_feedback.hail_mary:0 "我狂亂地[myself.Custom('SignatureWeaponFlourishPresentParticiple')|U]著我的[myself.Custom('signature_weapon')]，直衝[my_foe.GetFirstNameNoTooltip]。就算我會死，也要讓這一戰成為一場硬仗，[my_foe.GetFirstNameNoTooltip]被我孤注一擲的狂熱逼得連連後退。"
	single_combat.0001.desc.my_feedback.pocket_sand:0 "我抓起一把[sc_defender.Custom('GritType')]，扔向[my_foe.GetFirstNamePossessiveNoTooltip]的[my_foe.Custom('MaskFace')]，讓[my_foe.GetHerHim]一邊呸呸呸一邊後退。"
	single_combat.0001.desc.my_feedback.nut_em:0 "關鍵時刻，我盪開[my_foe.GetFirstNamePossessiveNoTooltip]的[my_foe.Custom('signature_weapon')]，衝入[my_foe.GetHerHis]的防禦架勢裡，猛地一甩用我的頭撞向[my_foe.GetHersHis]的面部，發出噁心的碎裂聲。"
	single_combat.0001.desc.my_feedback.guard:0 "我靈活地揮舞著[myself.Custom('signature_weapon')]，擋住了數次進攻，不讓[my_foe.GetFirstNameNoTooltip]進入一臂距離內。"
	single_combat.0001.desc.my_feedback.probing_attack:0 "我謹慎選擇時機，快速擊出幾招，打得[my_foe.GetFirstNameNoTooltip]左右趔趄，逐漸撬開了[my_foe.GetHerHis]的防禦。"
	single_combat.0001.desc.my_feedback.onslaught:0 "[myself.Custom('signature_weapon')|U]在手，我的[myself.Custom('SignatureWeaponAttemptedLightPlural')]雨點般落在[my_foe.GetFirstNameNoTooltip]身上，[my_foe.GetHerHim]毫無喘息之機。"
	single_combat.0001.desc.my_feedback.surprise_attack:0 "我發現了一處弱點，猛衝向[my_foe.GetFirstNameNoTooltip]，[myself.Custom('SignatureWeaponActionPresentParticiple')]我的[myself.Custom('signature_weapon')]，用一擊[my_foe.Custom('SignatureWeaponAttemptedHeavy')]把[my_foe.GetHerHim]逼退。"
	single_combat.0001.desc.my_feedback.taunt:0 "「而且，」我叫道，「你就是個[my_foe.Custom('InsultAdjectiveArticle')]傢伙，[my_foe.Custom('InsultAdjective')][my_foe.Custom('InsultNoun')]，你的[my_foe.Custom('PointOfRidicule')]這地方的人聽了都要笑死！」"
	single_combat.0001.desc.my_feedback.put_the_boot_in:0 "我的[myself.Custom('signature_weapon')]的一記[myself.Custom('SignatureWeaponAttemptedHeavy')]，把[my_foe.GetFirstNameNoTooltip]打得連連後退，然後我邁步倚身上前，一腳踢中[my_foe.GetHerHim]的胸口。"
	single_combat.0001.desc.my_feedback.strict_guard:0 "我的[myself.Custom('signature_weapon')]比盾牌防禦得更嚴密，擋開、反擊並防禦住了[my_foe.GetFirstNamePossessiveNoTooltip]每一招。[my_foe.GetSheHe]不論怎麼揮動[my_foe.GetHerHis]的[my_foe.Custom('signature_weapon')]，我的[myself.Custom('signature_weapon')]都在那等著接招。"
	single_combat.0001.desc.my_feedback.confident_attack:0 "我的[myself.Custom('signature_weapon')]如流水一般向[my_foe.GetFirstNameNoTooltip]湧去，每一擊都流暢地銜接著下一擊，組合成一系列時機完美貼合的攻擊。"
	single_combat.0001.desc.my_feedback.expert_onslaught:0 "我跳步進攻，打出一陣狂風暴雨般的[myself.Custom('SignatureWeaponAttemptedLightPlural')]，壓上全身心對[my_foe.GetFirstNamePossessiveNoTooltip]的防禦造成極大壓力，每一下時機精準的攻擊都消磨著[my_foe.GetHerHim]。"
	single_combat.0001.desc.my_feedback.attempt_disarm:0 "我用[myself.Custom('signature_weapon')]使出一招威力驚人的[myself.Custom('SignatureWeaponAttemptedHeavy')]，幾乎把[my_foe.GetFirstNamePossessiveNoTooltip]的[my_foe.Custom('signature_weapon')]從[my_foe.GetHerHim]手上打飛，但[my_foe.GetSheHe]#EMP 堪堪#!頂住了。"
	single_combat.0001.desc.my_feedback.lightning_assault:0 "我第一招就用盡全力，直跳向[my_foe.GetFirstNameNoTooltip]，高高[myself.Custom('SignatureWeaponActionPresentParticiple')]起我的[myself.Custom('signature_weapon')]，一[myself.Custom('SignatureWeaponAttemptedHeavy')]把[my_foe.GetHerHim]打得後退。"
	single_combat.0001.desc.my_feedback.tire_opponent:0 "一次又一次，我後退、格擋、閃避，一直與對手保持著適當的位置，引誘其繼續進攻：很快，[my_foe.GetFirstNamePossessiveNoTooltip]就露出疲勞的跡象。"
	single_combat.0001.desc.my_feedback.reason_you_suck_speech:0 "[my_foe.GetFirstNamePossessiveNoTooltip]攻擊我的時候，[my_foe.GetSheHe]的人生被我批評得體無完膚。有些人可能覺得我瘋了，但他們不知道用話語帶跑別人的節奏是何等的#EMP 樂趣#!。"
	single_combat.0001.desc.my_feedback.technique_from_legend:0 "在這激烈的時刻，我盡力回想傳說中的古代英雄，努力像他們一樣[myself.Custom('SignatureWeaponAction')]我的[myself.Custom('signature_weapon')]。我的對手驚訝地愣住了，這足以讓我打出絕殺的一擊。"
	single_combat.0001.desc.my_feedback.like_a_viper:0 "我突然用盡全力，繞過了[my_foe.GetFirstNamePossessiveNoTooltip]的防禦，用我的[myself.Custom('signature_weapon')]打出猛力一擊，想要[myself.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('my_foe'))]。就差一點點，我就能贏下血腥的一戰。"
	single_combat.0001.desc.my_feedback.pocket_silver:0 "我從腰包中掏出一袋沉重的錢幣，扔向[my_foe.GetFirstNameNoTooltip]，正中[my_foe.GetHerHim]的[my_foe.Custom('MaskFace')]，讓我[myself.Custom('signature_weapon')]的[myself.Custom('SignatureWeaponAttemptedLight')]有了一個短暫的空當。"
	single_combat.0001.desc.my_feedback.martial_voice:0 "在戰鬥中指揮一群烏合之眾就是在鍛鍊責罵和恐嚇，我用最大的音量尖聲叫罵，向[my_foe.GetFirstNameNoTooltip]證明了這一點。"
	single_combat.0001.desc.my_feedback.mocking_boast:0 "我的話深深地傷害了[my_foe.GetFirstNamePossessiveNoTooltip]的自尊。#EMP 每個人#!都知道我的大名、我的威望，而[my_foe.GetHerHis]的聲名就相形#EMP 見絀#!了。"
	single_combat.0001.desc.my_feedback.is_that_a_crocodile:0 "一聲咆哮，那野獸衝出水面，直衝向我們。我快速後退，留下[my_foe.GetFirstNameNoTooltip]驚恐地對著它[myself.Custom('SignatureWeaponFlourishPresentParticiple')][my_foe.GetHerHis]的[my_foe.Custom('signature_weapon')]。那鱷魚撤退的時候，我已經接近[my_foe.GetHerHis]的後背了。"
	single_combat.0001.desc.my_feedback.desert_warrior:0 "在這炎熱的戶外，只有堅強的[myself.GetWomanMan]能夠戰鬥。[my_foe.GetFirstNameNoTooltip]的汗水#EMP直流#!，[my_foe.GetHerHis]的氣息不穩；偶爾用[myself.Custom('SignatureWeaponAttemptedLightPlural')]來耗盡[my_foe.GetHerHim]的體力就像小孩過家家一樣簡單。"
	single_combat.0001.desc.my_feedback.jungle_stalker:0 "叢林中厚厚的落葉減慢了移動，甚至寸步難行，而幾步之外就是陰影覆蓋。[my_foe.GetFirstNameNoTooltip]掙扎時，我就快速離開，消失之後再出現就是一記[myself.Custom('SignatureWeaponAttemptedHeavy')]。"
	single_combat.0001.desc.my_feedback.open_terrain_expert:0 "有著全世界的空間供我們戰鬥，我慢吞吞地繞著[my_foe.GetFirstNameNoTooltip]兜圈子，每次[my_foe.GetSheHe]出擊就讓出一片毫無價值的陣地，我每次攻擊之後也毫不費力地撤退。"
	single_combat.0001.desc.my_feedback.rough_terrain_expert.rocky:0 "我們打鬥處的地貌亂石嶙峋，非常危險。我們每個人絆一跤都能摔死，在這兒猛推一把就有撞刀尖般的危險。我樂此不疲地，三番五次地想拿[my_foe.GetFirstNameNoTooltip]證實這一點。"
	single_combat.0001.desc.my_feedback.rough_terrain_expert.boggy:0 "即使在最好的時節，沼澤也是出了名的詭秘，此處也不例外。雖然我還沒能把[my_foe.GetFirstNameNoTooltip]推進那片鹹水，但[my_foe.GetSheHe]已經離得#EMP 非常#!近了。"
	single_combat.0001.desc.my_feedback.forest_fighter:0 "樹木提供了許多能帶來優勢的機會。我後退躲藏，在[my_foe.GetFirstNameNoTooltip]和我之間多出了好幾叢荊棘，然後又原路返回，對[my_foe.GetHerHim]打出惡毒的一記[myself.Custom('SignatureWeaponAttemptedLight')]。"
	single_combat.0001.desc.my_feedback.raaargh:0 "唾沫橫飛，[myself.Custom('signature_weapon')]瘋狂[myself.Custom('SignatureWeaponFlourishPresentParticiple')]，我衝向敵人。一片紅霧充斥我的思維，一切都是憤怒、鮮血和極樂的宣洩。"
	single_combat.0001.desc.my_feedback.hard_grit:0 "我老練輕鬆地躲開[my_foe.GetFirstNameNoTooltip]的攻擊，欺身進入，高舉我的[myself.Custom('signature_weapon')]打出一記[myself.Custom('SignatureWeaponAttemptedHeavy')]，然後離開後撤到安全距離。"
	single_combat.0001.desc.my_feedback.feint_and_stab:0 "我的[myself.Custom('signature_weapon')]打出一擊[myself.Custom('SignatureWeaponAttemptedLight')]，這給了我一瞬用副手拔出匕首，在[my_foe.GetFirstNameNoTooltip]試圖擋下的時候對著[my_foe.GetSheHe]刺過去。"
	single_combat.0001.desc.my_feedback.butchery:0 "我已經數不清用手中的[myself.Custom('signature_weapon')][myself.Custom('SignatureWeaponKillTypePastParticiple')]了多少人。可能[my_foe.GetFirstName]是下一個，可能也不是，但我如雨點一般地殘暴打擊讓[my_foe.GetHerHim]心生擔憂。"
	single_combat.0001.desc.my_feedback.stoic_veteran:0 "瓦蘭吉衛隊從不助長懈怠。要勝任皇帝的護衛，就必須要有警惕的眼力和堅實的臂膀，我用一次次打擊，向[my_foe.GetFirstNameNoTooltip]展示了持斧者是如何戰鬥的。"
	single_combat.0001.desc.my_feedback.blade_dance:0 "在戰鬥中，我就是個藝術家。每一次出擊就是一次下筆，每一個倒下的對手或是每一抹濺出的鮮血就是一次上色。我舞動著[myself.Custom('signature_weapon')]，在揮舞和出擊之間無縫地切換，在對手身上揮灑出一幅苦痛的畫作。"
	single_combat.0001.desc.my_feedback.wrath_of_highgod:0 "[myself.GetFaith.HighGodName]是英明的，[myself.GetFaith.HighGodHerHis|U]的怒火站在#EMP 我#!一邊。我向上天高呼我的虔敬，[my_foe.GetFirstNameNoTooltip]會在我的信仰面前嚇得瑟瑟發抖。"
	single_combat.0001.desc.my_feedback.hurt_me_better:0 "沒有什麼能比甜蜜的極致之痛更加讓人血脈賁張了，也沒有人比我更加理解疼痛。我被身上的傷口徹底點燃，猛衝向[my_foe.GetFirstNameNoTooltip]，打出一連串猛攻，用我的[myself.Custom('signature_weapon')][myself.Custom('SignatureWeaponAttemptedLightPlural')]。"
	single_combat.0001.desc.my_feedback.special_fallback:0 "看到一絲破綻之後，我猛地踢出一擊，正中[my_foe.GetFirstNamePossessiveNoTooltip]的脛骨，差點把[my_foe.GetHerHim]踹瘸了。"
	single_combat.0001.desc.my_feedback.something_to_hide:0 "[my_foe.GetFirstNameNoTooltip]呆立了片刻。之後，像是有什麼東西在[my_foe.GetHerHis]腦中喀嗒作響一樣，[my_foe.GetHerHis]想起了我手中有[my_foe.GetHerHim]的把柄，身體在如此重壓之下明顯萎了下去。"
	single_combat.0001.desc.opponent_response.wait_and_hope:0 "[my_foe.GetFirstNameNoTooltip]站立不動，看上去就在希望我會自己丟掉[myself.Custom('signature_weapon')]一樣。"
	single_combat.0001.desc.opponent_response.unsure_attack:0 "[my_foe.GetFirstNameNoTooltip]踟躕不前，只是試探性地對我[myself.Custom('SignatureWeaponAttemptedLight')]了一下，但這一擊我隨便就躲開了。"
	single_combat.0001.desc.opponent_response.enthusiastic_onslaught.banned_house:0 "「#EMP [my_foe.GetFullNameNoTooltip]！#!」$single_combat.0001.desc.opponent_response.enthusiastic_onslaught.epilogue$"
	single_combat.0001.desc.opponent_response.enthusiastic_onslaught.own_house:0 "「你丟盡了[my_foe.GetHouse.GetNameNoTooltip]家族的臉！」$single_combat.0001.desc.opponent_response.enthusiastic_onslaught.epilogue$"
	single_combat.0001.desc.opponent_response.enthusiastic_onslaught.motto:0 "「#EMP [my_foe.GetHouse.GetMotto]#!，敗類！」$single_combat.0001.desc.opponent_response.enthusiastic_onslaught.epilogue$"
	single_combat.0001.desc.opponent_response.enthusiastic_onslaught.epilogue:0 "我的對手一邊尖叫著，一邊憤怒地對我和我周圍[my_foe.Custom('SignatureWeaponFlourishPresentParticiple')][my_foe.GetHerHis]的[my_foe.Custom('signature_weapon')]。"
	single_combat.0001.desc.opponent_response.hail_mary:0 "[my_foe.GetFirstNameNoTooltip]在清楚地意識到[my_foe.GetHerselfHimself]完全沒有勝算之後，身體猛地飛向我，[my_foe.GetSheHe]懷著註定敗亡的絕望試圖用蠻力逼退我。"
	single_combat.0001.desc.opponent_response.pocket_sand:0 "前一秒我們還在戰鬥，下一秒就傳來一聲「#EMP 呼呀！#!」的尖叫，然後我的[myself.Custom('EyeEyes')]一陣刺痛，視野變得模糊，嘴巴裡滿是[sc_defender.Custom('GritType')]的味道。"
	single_combat.0001.desc.opponent_response.nut_em:0 "看到一絲破綻之後，[my_foe.GetFirstNameNoTooltip]猛地向前，用頭槌狠狠撞向我，正中我的[myself.Custom('MaskFace')]。我蹣跚著後退，步伐被徹底打亂。"
	single_combat.0001.desc.opponent_response.guard:0 "[my_foe.GetFirstNameNoTooltip]採取了防禦姿態，盡[my_foe.GetHerHis]所能來防守。這個[my_foe.GetWomanMan]的[my_foe.Custom('EyeEyes')]盯著我的每一個動作。"
	single_combat.0001.desc.opponent_response.probing_attack:0 "[my_foe.GetFirstNamePossessiveNoTooltip]的反擊是經過精密計算的，等待著恰當的時機，一口氣用[my_foe.GetHerHis]的[my_foe.Custom('signature_weapon')]打出幾回[my_foe.Custom('SignatureWeaponAttemptedLightPlural')]。"
	single_combat.0001.desc.opponent_response.onslaught:0 "[my_foe.GetFirstNameNoTooltip]活動了一下[my_foe.GetHerHis]的脖子，然後開始對我的防守如雨點一般猛攻，這串漫長的[my_foe.Custom('SignatureWeaponAttemptedHeavyPlural')]無情而凶狠，幾乎把我打垮。"
	single_combat.0001.desc.opponent_response.surprise_attack:0 "[my_foe.GetFirstNameNoTooltip]突然改變了方向，[my_foe.GetHerselfHimself]一個橫移，朝我幾乎不可能閃開的位置打出一記[my_foe.Custom('SignatureWeaponAttemptedHeavy')]。"
	single_combat.0001.desc.opponent_response.taunt:0 "[my_foe.GetFirstNameNoTooltip]顯然不屑於來場實戰，選擇對我、我的家人和我吃蘆筍的方式作出一系列傷人的個人評論。"
	single_combat.0001.desc.opponent_response.put_the_boot_in:0 "[my_foe.GetFirstNameNoTooltip]向前猛衝，以一記[my_foe.Custom('SignatureWeaponAttemptedLight')]將我逼退，然後朝我的胸口踹出一記窩心腳。我差點摔倒。"
	single_combat.0001.desc.opponent_response.strict_guard:0 "[my_foe.GetFirstNameNoTooltip]迅速切換到防禦姿態，[my_foe.GetHerHis]的[my_foe.Custom('signature_weapon')]完美地擋下所有攻擊，形成了一道怎麼攻都攻不破的牆，隔在我和[my_foe.GetHerHim]之間。"
	single_combat.0001.desc.opponent_response.confident_attack:0 "[my_foe.GetFirstNameNoTooltip]用一套行雲流水一般的[my_foe.Custom('SignatureWeaponAttemptedLightPlural')]和[my_foe.Custom('SignatureWeaponAttemptedHeavyPlural')]向我反擊，每一擊都迫使我後退一點。"
	single_combat.0001.desc.opponent_response.expert_onslaught:0 "[my_foe.GetFirstNameNoTooltip]用一陣猛烈的[my_foe.Custom('SignatureWeaponAttemptedLightPlural')]向我反擊，好幾次差點[my_foe.Custom('SignatureWeaponKillTypeFirstPersonPresentParticiple')]。"
	single_combat.0001.desc.opponent_response.attempt_disarm:0 "[my_foe.GetFirstNameNoTooltip]速度驚人，用[my_foe.GetHerHis]的[my_foe.Custom('signature_weapon')]打出了一記[my_foe.Custom('SignatureWeaponAttemptedHeavy')]，差點就把我手中的[myself.Custom('signature_weapon')]打飛。"
	single_combat.0001.desc.opponent_response.lightning_assault:0 "[my_foe.GetFirstNameNoTooltip]沒有浪費時間，上來就是一連串強硬的[my_foe.Custom('SignatureWeaponAttemptedHeavyPlural')]，將我逼退了一步又一步。"
	single_combat.0001.desc.opponent_response.tire_opponent:0 "[my_foe.GetFirstNameNoTooltip]在我打出每一記攻擊的時候都在後撤，讓我的進攻全都落了空。要不了多久我就會開始疲累。"
	single_combat.0001.desc.opponent_response.reason_you_suck_speech:0 "為了羞辱我，[my_foe.GetFirstNameNoTooltip]一旦我靠近就開始後退，然後使盡各種手段辱罵我，#EMP 吃準了#!我沒法將[my_foe.GetHerHim]不當一回事。"
	single_combat.0001.desc.opponent_response.technique_from_legend:0 "[my_foe.GetFirstNameNoTooltip]以一種異常地令人熟悉的招式[my_foe.Custom('SignatureWeaponActionThirdPerson')]著[my_foe.GetHerHis]的[my_foe.Custom('signature_weapon')]，那一記幾乎完美的[my_foe.Custom('SignatureWeaponAttemptedHeavy')]我發誓之前曾在別處見過。"
	single_combat.0001.desc.opponent_response.like_a_viper:0 "在我意識到之前，[my_foe.GetFirstNameNoTooltip]已經不知不覺#EMP 進到#!我的防禦裡面，[my_foe.GetHerHis]的[my_foe.Custom('signature_weapon')]迅速地刺向我的心臟。我趕緊向後躲閃，差一點就沒能避開。"
	single_combat.0001.desc.opponent_response.pocket_silver:0 "[my_foe.GetFirstNameNoTooltip]不知從什麼地方掏出一隻重重的錢袋，朝我的[myself.Custom('MaskFace')]猛扔過來，#EMP 嘎吱一聲#!擊中了我。待我回過神來，[my_foe.GetSheHe]正取得[my_foe.GetHerHis]對我的優勢。"
	single_combat.0001.desc.opponent_response.martial_voice:0 "[my_foe.GetFirstNamePossessiveNoTooltip]的[my_foe.Custom('signature_weapon')]擺出一副懶散的防禦姿態，然後[my_foe.GetSheHe]開始對我喝令，[my_foe.GetHerHis]的腔調就好像是在跟一個農奴，而不是跟一個[myself.GetTitleAsNameNoTooltip]對話一樣。"
	single_combat.0001.desc.opponent_response.mocking_boast:0 "[my_foe.GetFirstNameNoTooltip]從我跟前後撤，製造出一段短暫的間隙。在這片刻的平靜中，[my_foe.GetHerHis]一個勁吹噓自己的名望，攻擊我的個人價值，這就足以激怒我了。"
	single_combat.0001.desc.opponent_response.is_that_a_crocodile:0 "一陣意料之外的爬行動物的嘶嘶聲傳來，那居然是一頭氣頭上的鱷魚，正從附近的水域裡爬出來。我只能用幾記[my_foe.Custom('SignatureWeaponAttemptedHeavyPlural')]將其趕走。"
	single_combat.0001.desc.opponent_response.desert_warrior:0 "儘管我在這樣的炎熱環境戰鬥已經疲憊不堪，[my_foe.GetFirstNameNoTooltip]看上去卻依然精氣十足，身法敏捷，十分滿足於偶爾對我來幾下[my_foe.Custom('SignatureWeaponAttemptedLight')]。"
	single_combat.0001.desc.opponent_response.jungle_stalker:0 "[my_foe.GetFirstNameNoTooltip]用行動證明了自己是一位狡猾的對手，從我的進攻中不斷地遊走開來，隨意穿梭於茂密的灌木叢中，我對此無能為力。"
	single_combat.0001.desc.opponent_response.open_terrain_expert:0 "[my_foe.GetFirstNameNoTooltip]極其充分地利用了開闊的周邊環境，在撤退到寬敞地形之前發動[my_foe.Custom('SignatureWeaponAttemptedLightPlural')]。"
	single_combat.0001.desc.opponent_response.rough_terrain_expert.rocky:0 "[my_foe.GetFirstNameNoTooltip]是一名在崎嶇地形中戰鬥的專家，總是第一時間能夠搶占高地，[my_foe.GetSheHe]憑藉這樣的優勢好幾次#EMP 差點#!就廢了我的四肢。"
	single_combat.0001.desc.opponent_response.rough_terrain_expert.boggy:0 "[my_foe.GetFirstNameNoTooltip]比我更擅長在這樣泥濘的濕地裡戰鬥，一次又一次地想把我逼近鹹水潭裡，有幾次差一點就成功了。"
	single_combat.0001.desc.opponent_response.forest_fighter:0 "[my_foe.GetFirstNameNoTooltip]是一位在林地有著嫻熟技巧的[my_foe.GetWomanMan]，穿越荊棘和灌木叢如入無人之境，我只能強迫自己趟過這些[my_foe.GetHerHim]留下的禍害。"
	single_combat.0001.desc.opponent_response.raaargh:0 "[my_foe.GetFirstNameNoTooltip]看上去顫了顫，然後[my_foe.GetSheHe]突然一下怒髮衝冠，爆發出一陣令大地都震懾的怒吼，[my_foe.GetHerselfHimself]猛地飛向我，前所未見地#EMP 兇殘#!。"
	single_combat.0001.desc.opponent_response.hard_grit:0 "[my_foe.GetFirstNameNoTooltip]是一位很有能力的戰士，這一點尤其令我擔憂，[my_foe.GetSheHe]一次又一次地躲避或格擋開我的重擊，然後以同樣的攻擊回敬我。"
	single_combat.0001.desc.opponent_response.feint_and_stab:0 "[my_foe.GetFirstNameNoTooltip]佯裝用[my_foe.GetHerHis]的[my_foe.Custom('signature_weapon')]從左邊進攻，實際上[my_foe.GetHerHis]的副手藏著一把匕首直擊我的心臟。"
	single_combat.0001.desc.opponent_response.butchery:0 "[my_foe.GetFirstNamePossessiveNoTooltip]的嘴唇邊露出了殘忍的笑容，在我還沒來得及調整自己的防禦前，我就被一陣兇猛的[my_foe.Custom('SignatureWeaponAttemptedLightPlural')]給壓制住了。"
	single_combat.0001.desc.opponent_response.stoic_veteran:0 "[my_foe.GetFirstNamePossessiveNoTooltip]在瓦蘭吉衛隊的那段時光將[my_foe.GetHerHim]歷練成了一個堅韌、殘忍的人，手握[my_foe.Custom('SignatureWeaponArticle')][my_foe.Custom('signature_weapon')]的時候尤其致命，向我的軀幹打出一記[my_foe.Custom('SignatureWeaponAttemptedHeavy')]又一記[my_foe.Custom('SignatureWeaponAttemptedHeavy')]。"
	single_combat.0001.desc.opponent_response.blade_dance:0 "[my_foe.GetFirstNameNoTooltip]是使[my_foe.Custom('SignatureWeaponArticle')][my_foe.Custom('signature_weapon')]的好手，[my_foe.GetHerHis]的能力可是出了名的，[my_foe.GetSheHe]對我招呼一連串行雲流水般的[my_foe.Custom('SignatureWeaponAttemptedLightPlural')]，間歇夾雜著令人驚懼的[my_foe.Custom('SignatureWeaponAttemptedHeavy')]，這一系列行為無時不刻不在提醒我這一點。"
	single_combat.0001.desc.opponent_response.wrath_of_highgod:0 "「為了[my_foe.GetFaith.HighGodNameAlternate]和[my_foe.GetFaith.WarGodName]，去死吧褻瀆者！」[my_foe.GetFirstNameNoTooltip]尖叫著，將[my_foe.GetHerHis]的[my_foe.Custom('signature_weapon')][my_foe.Custom('SignatureWeaponActionPresentParticiple')]向天空。"
	single_combat.0001.desc.opponent_response.hurt_me_better:0 "一滴鮮血從[my_foe.GetFirstNamePossessiveNoTooltip]的頭皮上緩緩淌下；當它淌到[my_foe.GetHerHis]的上嘴唇時，[my_foe.GetSheHe]舔了舔，然後邪魅地笑了起來。"
	single_combat.0001.desc.opponent_response.special_fallback:0 "[my_foe.GetFirstNameNoTooltip]出乎意料地朝我脛骨狠狠踢了一腳，疼得我暫時一瘸一拐。"
	single_combat.0001.desc.opponent_response.something_to_hide:0 "「你忘了還#EMP 欠#!我什麼嗎，[myself.GetFirstNameNoTooltip]？」[my_foe.GetFirstNameNoTooltip]微笑道。當我意識到[my_foe.GetSheHe]在指什麼時，我的兩肩無力地垂了下來。"
	single_combat.0031.desc.sc_defender.wait_and_hope:0 "讓對手先出手對我一點好處都沒，純粹是讓[sc_victor.GetHerHim]佔據了上風。"
	single_combat.0031.desc.sc_defender.unsure_attack:0 "我軟綿綿的攻擊沒起到任何作用。"
	single_combat.0031.desc.sc_defender.enthusiastic_onslaught:0 "我凶狠的[sc_loser.Custom('SignatureWeaponFlourishPresentParticiple')]沒有任何價值，純粹讓我累的不行。"
	single_combat.0031.desc.sc_defender.hail_mary:0 "我孤注一擲的攻擊撲了個空。"
	single_combat.0031.desc.sc_defender.pocket_sand:0 "對手輕鬆躲開了我扔出的[sc_defender.Custom('GritType')]。"
	single_combat.0031.desc.sc_defender.nut_em:0 "我失敗的頭槌反而讓自己門戶大開。"
	single_combat.0031.desc.sc_defender.guard:0 "我的對手[sc_victor.GetHerHis]使勁一推，破開了我的防禦。"
	single_combat.0031.desc.sc_defender.probing_attack:0 "我的對手彈開了我掐準時機的攻擊。"
	single_combat.0031.desc.sc_defender.onslaught:0 "我的[sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')]沒起什麼作用。"
	single_combat.0031.desc.sc_defender.surprise_attack:0 "對手看穿了我的突襲。"
	single_combat.0031.desc.sc_defender.taunt:0 "我的嘲諷說給了聾子聽。"
	single_combat.0031.desc.sc_defender.put_the_boot_in:0 "我開始的[sc_loser.Custom('SignatureWeaponAttemptedHeavy')]打得很連貫，但隨後的腳踢讓我失去了平衡。"
	single_combat.0031.desc.sc_defender.strict_guard:0 "儘管我盡了最大努力，對手還是突破了我的防禦。"
	single_combat.0031.desc.sc_defender.confident_attack:0 "對手拼盡全力擋住了我的猛擊。"
	single_combat.0031.desc.sc_defender.expert_onslaught:0 "甚至我最完美的[sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')]看上去都沒有效果。"
	single_combat.0031.desc.sc_defender.attempt_disarm:0 "我嘗試繳械差點讓#EMP 我自己#!的[sc_loser.Custom('signature_weapon')]飛出去。"
	single_combat.0031.desc.sc_defender.tire_opponent:0 "我試圖給我的對手設套，但是失敗了，[sc_victor.GetSheHe]無視了我那戲劇化的躲閃。"
	single_combat.0031.desc.sc_defender.reason_you_suck_speech:0 "我的對手咬緊[sc_victor.GetHerHis]的牙關，忽略了我講的話。"
	single_combat.0031.desc.sc_defender.technique_from_legend:0 "然而實際上，傳說中的招式用起來很困難，我什麼都沒能做到。"
	single_combat.0031.desc.sc_defender.like_a_viper:0 "我對著我以為是破綻的地方猛攻過去，結果只發現自己撲了個空。"
	single_combat.0031.desc.sc_defender.pocket_silver:0 "對手不費吹灰之力地躲開了我扔出的銀袋，留下一臉不悅。"
	single_combat.0031.desc.sc_defender.martial_voice:0 "我嘗試嚇倒我的對手，馬上就顯得困難重重。"
	single_combat.0031.desc.sc_defender.mocking_boast:0 "我的誇口說給了聾子聽，我的對手完全無視了我的戲弄。"
	single_combat.0031.desc.sc_defender.is_that_a_crocodile:0 "衝到半路的鱷魚停了下來，重新考慮它的攻擊。"
	single_combat.0031.desc.sc_defender.desert_warrior:0 "雖然我的對手汗如雨下，但[sc_victor.GetSheHe]好像不會累一樣。"
	single_combat.0031.desc.sc_defender.jungle_stalker:0 "叢林通常不適合戰鬥，但我的對手頂著困難堅持了下來。"
	single_combat.0031.desc.sc_defender.open_terrain_expert:0 "即使我得到了能要求的所有空間，對手依然韌勁十足。"
	single_combat.0031.desc.sc_defender.rough_terrain_expert:0 "儘管場地糟糕，對手還是跟上了我的攻擊。"
	single_combat.0031.desc.sc_defender.forest_fighter:0 "不是所有人都能在樹林裡戰鬥自如，但我的對手堅持了下來，與我針鋒相對。"
	single_combat.0031.desc.sc_defender.raaargh:0 "中風的暫時停歇讓我差點暈了過去；我的對手毫髮無損，但我卻已經精疲力盡了。"
	single_combat.0031.desc.sc_defender.hard_grit:0 "儘管我也算是身經百戰見得多了，對手還是防住了我的每一次攻擊。"
	single_combat.0031.desc.sc_defender.feint_and_stab:0 "我的對手識破了我的佯攻，讓緊接著的一刺變得毫無意義。"
	single_combat.0031.desc.sc_defender.butchery:0 "我或許是個屠殺好手，但這個在這沒有用。"
	single_combat.0031.desc.sc_defender.stoic_veteran:0 "不管我在米克拉加德學到了什麼，那都還不夠，對手擋住了我的每一次攻擊。"
	single_combat.0031.desc.sc_defender.blade_dance:0 "炫麗的攻擊看來沒什麼作用，因為我的對手擋下了每一擊。"
	single_combat.0031.desc.sc_defender.wrath_of_highgod:0 "我的大聲祈禱反而給了對手機會。"
	single_combat.0031.desc.sc_defender.hurt_me_better:0 "痛苦過去一直是我的盟友，但今天，它拋棄了我。"
	single_combat.0031.desc.sc_defender.special_fallback:0 "對手毫不費力地避開了我的腳踢。"
	single_combat.0031.desc.sc_defender.something_to_hide:0 "我的對手要麼是沒聽見，要麼是完全不在乎我暗示的威脅。"
	single_combat.0031.desc.opponent_response.wait_and_hope:0 "[sc_victor.GetFirstNameNoTooltip]好像愣了一剎那，隨後嘗試打出了謹慎的一擊，"
	single_combat.0031.desc.opponent_response.unsure_attack:0 "[sc_victor.GetFirstNameNoTooltip]舉起[sc_victor.GetHerHis]的[sc_victor.Custom('signature_weapon')]，準備打出一記[sc_victor.Custom('SignatureWeaponAttemptedLight')]，"
	single_combat.0031.desc.opponent_response.enthusiastic_onslaught:0 "[sc_victor.GetFirstNameNoTooltip]嘴裡斷斷續續地吼叫著什麼，然後打出一系列沒什麼準頭的[sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')]，"
	single_combat.0031.desc.opponent_response.hail_mary:0 "[sc_victor.GetFirstNameNoTooltip]知道[sc_victor.GetSheHe]比不上我，於是絕望地衝鋒，高舉[sc_victor.GetHerselfHimself]的[sc_victor.Custom('signature_weapon')]準備[sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')]。\n\n"
	single_combat.0031.desc.opponent_response.pocket_sand:0 "[sc_victor.GetFirstNameNoTooltip]身體伏低了一下。下一秒，我的[sc_loser.Custom('MaskFace')]上就全是[sc_defender.Custom('GritType')]，"
	single_combat.0031.desc.opponent_response.nut_em:0 "[sc_victor.GetFirstNameNoTooltip]出人意料地猛衝了過來，一個頭槌正中我的[sc_loser.Custom('MaskFace')]，"
	single_combat.0031.desc.opponent_response.guard:0 "[sc_victor.GetFirstNameNoTooltip]向前邁進，手裡的[sc_victor.Custom('signature_weapon')]擋住了所有反擊，"
	single_combat.0031.desc.opponent_response.probing_attack:0 "[sc_victor.GetFirstNameNoTooltip]將[sc_victor.GetHerHis]手中的[sc_victor.Custom('signature_weapon')]晃來晃去，仔細地挑選[sc_victor.GetHerHis]的進攻時機，"
	single_combat.0031.desc.opponent_response.onslaught:0 "在我的[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]之後，[sc_victor.GetFirstNameNoTooltip]也開始了[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]，"
	single_combat.0031.desc.opponent_response.surprise_attack:0 "[sc_victor.GetFirstNameNoTooltip]佯裝往一邊，結果實際上是從另一邊打出一記[sc_victor.Custom('SignatureWeaponAttemptedLight')]，"
	single_combat.0031.desc.opponent_response.taunt:0 "[sc_victor.GetFirstNameNoTooltip]用一連串難以置信的私人評論打擊了我，直到我"
	single_combat.0031.desc.opponent_response.put_the_boot_in:0 "[sc_victor.GetFirstNameNoTooltip]用[sc_victor.GetHerHis]的[sc_victor.Custom('signature_weapon')]狠狠地[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]了一下，緊接著又是一擊重踢，搭計程車我左腳絆右腳。\n\n"
	single_combat.0031.desc.opponent_response.strict_guard:0 "[sc_victor.GetFirstNameNoTooltip]向前進，[sc_victor.Custom('signature_weapon')]構成了一道無法擊破的屏障，接著就是一記[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]"
	single_combat.0031.desc.opponent_response.confident_attack:0 "[sc_victor.GetFirstNameNoTooltip]舉起了[sc_victor.GetHerHis]的[sc_victor.Custom('signature_weapon')]，開始了一連串的[sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]，"
	single_combat.0031.desc.opponent_response.expert_onslaught:0 "[sc_victor.GetFirstNameNoTooltip]將我逼得#EMP 很緊#!，那是一連串彷彿不會停止的[sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')]，"
	single_combat.0031.desc.opponent_response.attempt_disarm:0 "[sc_victor.GetFirstNameNoTooltip]一記[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]打在了我的[sc_loser.Custom('signature_weapon')]上，這一擊如此之重，頃刻間我手裡的武器就飛了。\n\n"
	single_combat.0031.desc.opponent_response.tire_opponent:0 "[sc_victor.GetFirstNameNoTooltip]倚靠著大地的慣性戰鬥，讓我一次又一次的疲憊不堪，直到"
	single_combat.0031.desc.opponent_response.reason_you_suck_speech:0 "[sc_victor.GetFirstNameNoTooltip]退後躲開了我的每一次攻擊，然後每一次反攻都要帶上惡毒的語言，直到"
	single_combat.0031.desc.opponent_response.technique_from_legend:0 "[sc_victor.GetFirstNameNoTooltip]看上去頓了一下，然後就以誇張的姿勢攻過來，對著我[sc_victor.Custom('SignatureWeaponFlourishPresentParticiple')][sc_victor.GetHerHis]的[sc_victor.Custom('signature_weapon')]。\n\n"
	single_combat.0031.desc.opponent_response.like_a_viper:0 "[sc_victor.GetFirstNameNoTooltip]好像閃了一道光，接著[sc_victor.GetSheHe]就朝我衝過來，[sc_victor.Custom('signature_weapon')]直逼我的心臟。\n\n"
	single_combat.0031.desc.opponent_response.pocket_silver:0 "[sc_victor.GetFirstNameNoTooltip]衝我這邊扔出個沉重的像錢袋一樣的東西。待我躲開時，"
	single_combat.0031.desc.opponent_response.martial_voice:0 "[sc_victor.GetFirstNameNoTooltip]朝著我尖嘯道，[sc_victor.GetHerHis]的腔調已經完全不像一個貴族了，只是一邊吼著一邊攥著[sc_victor.GetHerHis]的[sc_victor.Custom('signature_weapon')]對我[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]。\n\n"
	single_combat.0031.desc.opponent_response.mocking_boast:0 "[sc_victor.GetFirstNameNoTooltip]一句接一句衝我罵來，趁我短暫難堪之際，"
	single_combat.0031.desc.opponent_response.is_that_a_crocodile:0 "[sc_victor.GetFirstNameNoTooltip]閃開了，片刻後我才明白是為什麼。不知從哪裡，竄出來一條嚇人的鱷魚"
	single_combat.0031.desc.opponent_response.desert_warrior:0 "[sc_victor.GetFirstNameNoTooltip]利用了天熱的優勢，讓我徹底的疲憊，然後"
	single_combat.0031.desc.opponent_response.jungle_stalker:0 "[sc_victor.GetFirstNameNoTooltip]巧妙地利用了叢林地形，靜待我被藤曼束縛住手腳，然後"
	single_combat.0031.desc.opponent_response.open_terrain_expert:0 "[sc_victor.GetFirstNameNoTooltip]充分地將開闊的地形化作[sc_victor.GetHerHis]的優勢，打出一連串熾熱的[sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]，其目的是為了來回迂動，在每一次攻擊後拉開我們之間的距離。\n\n"
	single_combat.0031.desc.opponent_response.rough_terrain_expert:0 "[sc_victor.GetFirstNameNoTooltip]看上去對這片地區十分了解，一次又一次地搞得我跌跌撞撞，直到"
	single_combat.0031.desc.opponent_response.forest_fighter:0 "[sc_victor.GetFirstNameNoTooltip]的作戰方式好像[sc_victor.GetSheHe]已經和森林融為一體了一樣，我甚至都沒看見"
	single_combat.0031.desc.opponent_response.raaargh:0 "有那麼一刻，[sc_victor.GetFirstNameNoTooltip]恢復了正常，下一秒[sc_victor.GetSheHe]就化作令人恐懼的憤怒化身，直接瓦解了我的防禦，"
	single_combat.0031.desc.opponent_response.hard_grit:0 "在戰鬥中[sc_victor.GetFirstNamePossessiveNoTooltip]的形勢仍然被動，但是[sc_victor.GetHerHis]的[sc_victor.Custom('signature_weapon')]卻讓我吃了苦頭，一系列恰到好處的[sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]擊得我連連後撤。\n\n"
	single_combat.0031.desc.opponent_response.feint_and_stab:0 "[sc_victor.GetFirstNameNoTooltip]用[sc_victor.GetHerHis]的[sc_victor.Custom('signature_weapon')]對我從一側[sc_victor.Custom('SignatureWeaponAttemptedLight')]，然後十分嫻熟地將方向轉移到了副手的匕首上，從另一側完全繞開了我的防禦。\n\n"
	single_combat.0031.desc.opponent_response.butchery:0 "[sc_victor.GetFirstNameNoTooltip]不給我喘息之機，立馬如雨點般對我打出[sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]，每一擊都經過精確的計算，確保我受到了最大程度的痛苦。\n\n"
	single_combat.0031.desc.opponent_response.stoic_veteran:0 "[sc_victor.GetFirstNameNoTooltip]寸步不讓，衝我連送了好幾波[sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')]，"
	single_combat.0031.desc.opponent_response.blade_dance:0 "[sc_victor.GetFirstNameNoTooltip]的動作很優美，如果[sc_victor.GetSheHe]不是正在用[sc_victor.GetHerHis]的[sc_victor.Custom('signature_weapon')]對著我不斷揮舞的話，"
	single_combat.0031.desc.opponent_response.wrath_of_highgod:0 "[sc_victor.GetFirstNameNoTooltip]高聲呼喊著[sc_victor.GetHerHis]將自己的全身心奉獻給了天上的[sc_victor.GetFaith.HighGodName]，緊接著"
	single_combat.0031.desc.opponent_response.hurt_me_better:0 "我取得的戰果似乎反而讓[sc_victor.GetFirstNameNoTooltip]#EMP 亢奮了#!，我的每一擊都激發了[sc_victor.GetHerHis]對戰鬥的激情，最終"
	single_combat.0031.desc.opponent_response.special_fallback:0 "[sc_victor.GetFirstNameNoTooltip]瞇了下眼睛，然後突然狠狠地踢在了我的脛骨上。\n\n我跪倒在地上，發現自己正盯著"
	single_combat.0031.desc.opponent_response.something_to_hide:0 "[sc_victor.GetFirstNameNoTooltip]低聲說出了一個我更#EMP 不堪入耳#!的秘密。我被壓制後分心了，連挨了好幾下打，"
	single_combat.0031.desc.opponent_response.wait_and_hope.injury:0 "正中我拿[sc_loser.Custom('signature_weapon')]的指節。\n\n我的手指本能地張開，武器當啷一聲掉到地上。\n\n我們片刻間相顧#EMP 茫然#!，[sc_victor.GetFirstNameNoTooltip]隨即猶豫地揚起[sc_victor.GetHerHis]的[sc_victor.Custom('signature_weapon')]。\n\n「投……投降，或者受死！」"
	single_combat.0031.desc.opponent_response.unsure_attack.injury:0 "這一擊綿軟無力，卻讓我移動錯了方位，害我摔倒在路邊。\n\n儘管我迅速地站起了身，這個狂喜的[sc_victor.GetFirstNameNoTooltip]已經讓[sc_victor.GetHerHis]的[sc_victor.Custom('signature_weapon')]就位，隨時準備一擊[sc_victor.Custom('SignatureWeaponKillTypeGroinFirstPersonFuture')]。"
	single_combat.0031.desc.opponent_response.enthusiastic_onslaught.injury:0 "結果害得我手腕一鬆，差一點就讓我的[sc_loser.Custom('signature_weapon')]脫了手。\n\n[sc_victor.GetSheHe]只需要最後一擊就能讓我徹底跪在地上求饒。我還沒能重新組織起我的防禦，[sc_victor.GetHerHis]的[sc_victor.Custom('signature_weapon')]——[sc_victor.Custom('SignatureWeaponTipType')]就朝著我的喉嚨殺氣騰騰地襲來。"
	single_combat.0031.desc.opponent_response.hail_mary.injury:0 "一時間，我被[sc_victor.GetHerHis]的粗魯無禮逗笑了，直到我感覺有東西在我腿後絆了一下。\n\n一瞬間，我就倒在了地上，[sc_victor.GetFirstNameNoTooltip]站著俯視我，跟我一樣驚訝。然而[sc_victor.GetHerHis|U]持[sc_victor.Custom('signature_weapon')]的那隻手仍堅定有力。"
	single_combat.0031.desc.opponent_response.pocket_sand.injury:0 "並且有什麼從底下重重地擊中了我的膝蓋。\n\n我趕緊眨眼睛，試著讓我的視線清晰起來，朦朧之中映入我眼簾的是[sc_victor.Custom('SignatureWeaponArticle')][sc_victor.Custom('signature_weapon')]正準備[sc_victor.Custom('SignatureWeaponKillTypeGroinFirstPersonFuture')]。"
	single_combat.0031.desc.opponent_response.nut_em.injury:0 "而我就像一堆爛磚一樣軟倒在地。\n\n#EMP [sc_loser.GetFaith.HighGodName]#!啊，那[sc_victor.GetWomanMan]的頭硬得#EMP 離譜#!。\n\n我的世界天旋地轉，一道道痛苦的白色條紋撕裂我的視線，等我抬頭看時，[sc_victor.GetFirstNameNoTooltip]正準備用[sc_victor.GetHerHis]的[sc_victor.Custom('signature_weapon')]打出快速的一擊[sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')]。"
	single_combat.0031.desc.opponent_response.guard.injury:0 "接著，一記#EMP 快速#!格擋反擊，從我手中奪走了[sc_loser.Custom('signature_weapon')]。\n\n我只有眨眼的時間。\n\n我的敵人散發著自信，轉變為攻擊架勢，準備[sc_loser.Custom('SignatureWeaponKillTypeFirstPersonFuture')]。"
	single_combat.0031.desc.opponent_response.probing_attack.injury:0 "每次都用一招精準的[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]消磨我的決心。\n\n我盡力頂住[sc_victor.GetHerHim]，但[sc_victor.GetSheHe]最終打掉了我手中的[sc_loser.Custom('signature_weapon')]。\n\n我只剩幾秒鐘的時間就要被[sc_loser.Custom('SignatureWeaponKillTypePastParticiple')]。"
	single_combat.0031.desc.opponent_response.onslaught.injury:0 "迫使我一次次後退。\n\n很快我就哐一聲摔倒。[sc_victor.GetFirstNameNoTooltip]最後一次在我倒地的身體上[sc_victor.Custom('SignatureWeaponActionThirdPerson')][sc_victor.GetHerHis]的[sc_victor.Custom('signature_weapon')]，準備瞬間結果我。"
	single_combat.0031.desc.opponent_response.surprise_attack.injury:0 "突襲了我。那一擊讓我轉了半圈，我幾乎翻倒在地。\n\n在我恢復之前，[sc_victor.GetSheHe]已重整[sc_victor.GetHerHis][sc_victor.Custom('signature_weapon')]，準備好致命一擊。我們都定住不動，思考如何移動，顯然我[sc_victor.GetFirstNamePossessiveNoTooltip]的攻擊能在我躲閃或格擋之前[sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')]。"
	single_combat.0031.desc.opponent_response.taunt.injury:0 "扔下我的[sc_loser.Custom('signature_weapon')]試圖親自掐死[sc_victor.GetHerHim]。\n\n當[sc_victor.GetFirstNameNoTooltip]晃動[sc_victor.GetHerHis]的[sc_victor.Custom('signature_weapon')]時我才意識到自己幹了什麼。"
	single_combat.0031.desc.opponent_response.put_the_boot_in.injury:0 "我盡力了，但敵人直接打出一整套[sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]，很快我就倒在地上，頭暈目眩、氣喘吁吁。\n\n儘管我仍[sc_loser.Custom('signature_weapon')]在手，[sc_victor.GetFirstNamePossessiveNoTooltip][sc_victor.Custom('signature_weapon')]已作勢要[sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')]。"
	single_combat.0031.desc.opponent_response.strict_guard.injury:0 "打得我連連後退。\n\n我還沒來得及找穩平衡，[sc_victor.GetFirstNameNoTooltip]就再一次衝到我的面前，[sc_victor.Custom('signature_weapon')]的[sc_victor.Custom('SignatureWeaponEndType')]那一端朝著我的腦袋飛來，然後我感覺到[sc_loser.Custom('MaskFace')]吃了狠狠一擊[sc_victor.Custom('SignatureWeaponEndMaterial')]的鈍擊。\n\n我甚至都沒注意到[sc_loser.Custom('signature_weapon')]已經從我的手裡飛了出去。"
	single_combat.0031.desc.opponent_response.confident_attack.injury:0 "讓我疲於應付，直到我的防禦招架不住，結果[sc_victor.GetSheHe]獲得了一個#EMP完美#!的空擋。\n\n這個[sc_victor.GetWomanMan]使出全力的一擊，讓我倒在了地上，我的[sc_loser.Custom('signature_weapon')]也被打飛。\n\n走錯一步，就意味著死亡。"
	single_combat.0031.desc.opponent_response.expert_onslaught.injury:0 "每一下都將我震得後退，每一次格擋都讓我的骨頭磋商，直到我跌倒在地上，縮成一團，全身上下差點散了架。\n\n我身體很冷，腦子暈乎乎的，好像腦袋在被不斷地敲著但意識卻去了另一間屋。怎麼回……我們在旋轉嗎？還是我在旋轉？\n\n我一聲粗咳，一口血痰從嘴裡跳了出來；我的身體發怵，[sc_loser.Custom('signature_weapon')]從我的手裡滑落。[sc_victor.GetFirstNameNoTooltip]將它踢到了我夠不著的地方，然後將[sc_victor.GetHerHis]冰冷的金屬製[sc_victor.Custom('signature_weapon')]抵在我的喉嚨之上。"
	single_combat.0031.desc.opponent_response.attempt_disarm.injury:0 "我們互相凝視了一會。在一陣緊張、尷尬的沉默中，我們兩人都等著對方先採取行動。\n\n[sc_victor.GetFirstNameNoTooltip]威脅著[sc_victor.Custom('SignatureWeaponFlourishThirdPersonPresentParticiple')][sc_victor.GetHerHis]的[sc_victor.Custom('signature_weapon')]，揚了揚眉毛。"
	single_combat.0031.desc.opponent_response.tire_opponent.injury:0 "我感覺到我握著[sc_loser.Custom('signature_weapon')]的那隻手開始虛弱了。\n\n我的對手肯定是從我的姿態中讀出了什麼，[sc_victor.GetHerHis]的[sc_victor.Custom('signature_weapon')]劃出一道凶狠的揮砍，我的武器應聲上了天。\n\n現在我的性命完全取決於[sc_victor.GetHerHis]的仁慈了。"
	single_combat.0031.desc.opponent_response.reason_you_suck_speech.injury:0 "十足的挫敗感讓我破防了。\n\n#EMP 就#!在那一刻，[sc_victor.GetSheHe]攻擊了，[sc_victor.Custom('SignatureWeaponAttemptedLight')]一一次嫻熟的揮舞讓我的[sc_loser.Custom('signature_weapon')]脫手。\n\n「不必苦惱，[sc_victor.GetFirstNameNoTooltip]；你對於[sc_loser.Custom('signature_weapon')]的掌握比你對[sc_loser.GetPrimaryTitle.GetTierAsNameNoTooltip]的掌握要有力多了。」"
	single_combat.0031.desc.opponent_response.technique_from_legend.injury:0 "這一幕如同是從傳說中走出一般，敵人輕易掃開了我的防禦，從我手中奪走[sc_loser.Custom('signature_weapon')]，接著打出一招毀天滅地的[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]，把我打倒在地。\n\n[sc_victor.Custom('signature_weapon')|U]高高舉起，不理會我被驚掉的下巴，[sc_victor.GetSheHe]準備[sc_victor.Custom('SignatureWeaponKillTypeGroinFirstPersonFuture')]。"
	single_combat.0031.desc.opponent_response.like_a_viper.injury:0 "我試圖擋開這毒蛇般的一擊，但沒什麼用。我的對手趁機鈎住我的[sc_loser.Custom('signature_weapon')]，將武器往反方向一折，便被遠遠彈到我夠不著的地方去了。\n\n[sc_victor.GetFirstNamePossessiveNoTooltip]的[sc_victor.Custom('signature_weapon')]停在了我的胸前，就在我怦怦跳動的心臟之前。"
	single_combat.0031.desc.opponent_response.pocket_silver.injury:0 "[sc_victor.GetSheHe]#EMP 突破#!了我的防禦，將[sc_victor.GetHerHis]的[sc_victor.Custom('signature_weapon')]抵在我的喉嚨上。\n\n我下意識地舉了下[sc_loser.Custom('signature_weapon')]，在尷尬的沉默中衡量著自己的選擇。\n\n[sc_victor.GetFirstNameNoTooltip]怒視著我，而[sc_victor.GetHerHis]的肌肉緊繃，隨時準備攻擊。"
	single_combat.0031.desc.opponent_response.martial_voice.injury:0 "我向後跳去，速度快得簡直要把我的皮留在原地，但僅過了一瞬間，我就意識到我的[sc_loser.Custom('signature_weapon')]沒和我一起跳，它被我扔了出去，在空氣中打著轉，而我則無助地面對著[sc_victor.GetFirstNameNoTooltip]的第二次攻擊。"
	single_combat.0031.desc.opponent_response.mocking_boast.injury:0 "用[sc_victor.GetHerHis][sc_loser.Custom('signature_weapon')]的[sc_victor.Custom('SignatureWeaponEndType')]朝我握[sc_loser.Custom('signature_weapon')]的手打出有力的一擊，將我的武器打得脫手。\n\n我的對手得意地笑著，以誇張的動作準備[sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')]。\n\n「現在，失敗者該說什麼？」"
	single_combat.0031.desc.opponent_response.desert_warrior.injury:0 "打過來一連串精準的[sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]，害我筋疲力盡，摔倒在[sc_defender.Custom('GroundType')]上。\n\n我滾了個身，結果發現[sc_victor.GetFirstNameNoTooltip]高高地舉起[sc_victor.Custom('signature_weapon')]，隨時準備[sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')]。"
	single_combat.0031.desc.opponent_response.jungle_stalker.injury:0 "朝我的下身#EMP 猛#!踢，把我打倒在地，驚叫連連。\n\n我在地上掙扎了片刻，試圖擺脫這該死的鬼植物的束縛，罵罵咧咧地忍著下身的劇痛，突然就停了，因為我感覺到[sc_victor.Custom('SignatureWeaponArticle')][sc_victor.Custom('signature_weapon')]的[sc_victor.Custom('SignatureWeaponTipType')]正抵著我的額頭。"
	single_combat.0031.desc.opponent_response.open_terrain_expert.injury:0 "沒過多久，我就開始搖搖晃晃，感到筋疲力盡，接著，我的對手以一記[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]將我打到在地。\n\n我試圖爬起來，但[sc_victor.GetFirstNamePossessiveNoTooltip]的靴子踩住了我的胸部，[sc_victor.GetSheHe]舉起[sc_victor.GetHerHis]的[sc_victor.Custom('signature_weapon')]，打算[sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')]。"
	single_combat.0031.desc.opponent_response.rough_terrain_expert.injury.rocky:0 "在一處小斜坡上，我不慎向後摔倒，狼狽地滾到一處岩石堆裡，差點撞上自己的[sc_loser.Custom('signature_weapon')]。\n\n我竭盡全力，踉蹌地爬了起來，但[sc_victor.GetFirstNamePossessiveNoTooltip]冰冷的[sc_victor.Custom('signature_weapon')]已抵在我的後頸上。"
	single_combat.0031.desc.opponent_response.rough_terrain_expert.injury.boggy:0 "我一腳踩空，仰面摔進一灘泥濘的沼澤水裡。\n\n我的[sc_loser.Custom('signature_weapon')]當時就飛了出去，我掙扎著把頭抬出水面，大吸一口空氣，同時吐出嘴裡惡臭的沼泥。\n\n一隻靴子輕輕踩在我的[sc_loser.Custom('MaskFace')]上，讓我的頭將將浮出水面，同時威脅著要將我踩回去。"
	single_combat.0031.desc.opponent_response.forest_fighter.injury:0 "[sc_victor.GetSheHe]逼退我的方向有個木樁。\n\n我摔了個四腳朝天，[sc_loser.Custom('signature_weapon')]飛進了灌木叢中。我還沒來得及爬起來，就在樹葉中挨了重重的一腳，然後一把冰冷的[sc_victor.Custom('signature_weapon')]狠狠壓在我的喉嚨上。"
	single_combat.0031.desc.opponent_response.raaargh.injury:0 "把我像布娃娃一樣撞飛了。\n\n我背著地摔倒在地，失去了我的[sc_victor.Custom('signature_weapon')]，[sc_victor.GetSheHe]盤踞在我的上方，充滿殺意的、如同凶獸一般的#EMP 憎恨#!匯聚在[sc_victor.GetHerHis]的[sc_victor.Custom('EyeEyes')]中。我要死了……我就要這麼死去了。\n\n幸好這股憤怒來得快去的也快，[sc_victor.GetFirstNameNoTooltip]平靜下來，不過儘管情緒穩定了，依然隨時準備[sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')]。"
	single_combat.0031.desc.opponent_response.hard_grit.injury:0 "[sc_victor.GetFirstNameNoTooltip]憑藉專業的能力，時左時右地向我逼來，每一擊都打得我不知所措，直到最後，[sc_victor.GetSheHe]將我的[sc_loser.Custom('signature_weapon')]從我[sc_loser.Custom('HandHands')]中打飛。\n\n有那麼一瞬間，我驚呆了。"
	single_combat.0031.desc.opponent_response.feint_and_stab.injury:0 "我試著去招架，但太遲了，匕首末端的圓球狠狠打在我的臉頰上。\n\n我的手一鬆，武器咣噹一聲掉在地上，只感到一陣天旋地轉。"
	single_combat.0031.desc.opponent_response.butchery.injury:0 "我幾乎能感到骨頭的碎裂，血液流過淤傷的動脈，擠壓著遭到痛毆的肉體。我的視線變得模糊、渙散。我們打了多久了？我什麼時候倒在地上的？\n\n[sc_victor.GetFirstNameNoTooltip]俯視著我，[sc_victor.Custom('signature_weapon')]高高舉起，準備[sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')]。"
	single_combat.0031.desc.opponent_response.stoic_veteran.injury:0 "每一下都攻向我[sc_loser.Custom('signature_weapon')]的[sc_loser.Custom('SignatureWeaponEndMaterial')]，直到我的武器[sc_loser.Custom('SignatureWeaponBreaksThirdPersonSingularPresent')]。\n\n然後，[sc_victor.GetFirstNameNoTooltip]要繳除我破損的[sc_loser.Custom('signature_weapon')]簡直如探囊取物，我只能手無寸鐵地面對可能到來的下一次打擊。"
	single_combat.0031.desc.opponent_response.blade_dance.injury:0 "對方在我的攻擊之間游刃有餘，總是在最後一刻脫身。\n\n我陷入了維谷，頃刻間，一道光閃過[sc_loser.Custom('signature_weapon')]沒了。武器卡噠卡噠地落在一邊，我未能為力，[sc_victor.GetFirstNameNoTooltip]準備[sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')]。"
	single_combat.0031.desc.opponent_response.wrath_of_highgod.injury:0 "一記意料之外的[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]徹底地攪亂了我的平衡。\n\n[sc_victor.GetFirstNameNoTooltip]向前橫掃，[sc_victor.GetHerHis]的[sc_victor.Custom('signature_weapon')]距離我的[sc_loser.Custom('MaskFace')]只有一寸之差。\n\n「以[sc_victor.GetFaith.WarGodName]的名義，要麼投降，要么死！」"
	single_combat.0031.desc.opponent_response.hurt_me_better.injury:0 "在一聲嘶啞的吼聲中到達高潮，以一系列[sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')]迫使我跪倒在地。\n\n我試圖揮舞[sc_loser.Custom('signature_weapon')]招架又一次當頭的毀滅性打擊，[sc_loser.Custom('MaskFace')]上卻挨了一膝蓋。\n\n我向後倒在[sc_defender.Custom('GroundType')]裡，滿眼金星，就像[sc_victor.GetFirstNamePossessiveNoTooltip]在我眼前晃來晃去的[sc_victor.Custom('signature_weapon')][sc_victor.Custom('SignatureWeaponTipType')]的光芒一樣。"
	single_combat.0031.desc.opponent_response.special_fallback.injury:0 "[sc_victor.GetHerHis]的[sc_victor.Custom('signature_weapon')][sc_victor.Custom('SignatureWeaponTipType')]，後者抵在我的[sc_loser.Custom('MaskFace')]上，近得沒法躲避。"
	single_combat.0031.desc.opponent_response.something_to_hide.injury:0 "疼得我被震回了現實。\n\n我還沒來得及組織起防禦，[sc_victor.GetFirstNamePossessiveNoTooltip]接著就是一記重擊把[sc_loser.Custom('signature_weapon')]從我手裡絞脫，我空門大開，脆弱無力。"
	single_combat.0031.desc.opponent_response.wait_and_hope.fatality:0 "結果正好劃過了我的防禦，然後[sc_victor.Custom('SignatureWeaponKillTypeTorsoThirdPersonActive')]。\n\n我踉蹌著後退，我對手的[sc_victor.Custom('signature_weapon')]從我的身體裡拔出，我發出一陣呻吟。鮮血開始從傷口中湧出，流淌到地上蕩漾開來，我的嘴唇無力地上下蠕動著。\n\n[sc_victor.GetFirstNameNoTooltip]看上去就和我一樣震驚。"
	single_combat.0031.desc.opponent_response.unsure_attack.fatality:0 "而我步步後撤。\n\n[sc_victor.GetSheHe|U]肯定是打中了我的哪裡，但是這突如其來的疼痛如此強烈，我甚至沒法辨明創傷的位置。我感覺到熾熱的鮮血從我的胸腔中湧出，全身的關節都疼痛不已，這股疼痛逐漸蔓延到我的上半身\n\n[sc_victor.GetFirstNameNoTooltip]揮舞著[sc_victor.GetHerHis]的[sc_victor.Custom('signature_weapon')]，直衝過來[sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')]。"
	single_combat.0031.desc.opponent_response.enthusiastic_onslaught.fatality:0 "看上去滑稽可笑。至少，在某一擊打中我的持[sc_loser.Custom('signature_weapon')]手，並且把我的武器打飛之前是這樣的。\n\n[sc_victor.GetFirstNameNoTooltip]邁步向前，用[sc_victor.GetHerHis]的[sc_victor.Custom('signature_weapon')][sc_victor.Custom('SignatureWeaponKillTypeGroinThirdPersonActive')]，我匆忙間只能舉起雙手抵擋，[sc_victor.Custom('SignatureWeaponKillTypeGroinThirdPersonActive_Aftermath')]。\n\n我的雙唇無聲地抽動，疼痛讓我徹底窒息。"
	single_combat.0031.desc.opponent_response.hail_mary.fatality:0 "這種戰術[sc_victor.GetHerHis|U]就想擊敗我，真是業餘！真是同情[sc_victor.GetHerHim]。不出意外的話，那樣一招會擊中我前——"
	single_combat.0031.desc.opponent_response.pocket_sand.fatality:0 "並且我的腹臟處突然傳來一陣炸裂般的劇痛。\n\n我向後倒下，但是有什麼東西追到了我的下巴下面，逐漸沒入我的顎骨。大量的鮮血如同泉水一般從傷口湧出，我癱倒在地面上，我的生命正一點點滲透進[sc_defender.Custom('GroundType')]，流失不見。"
	single_combat.0031.desc.opponent_response.nut_em.fatality:0 "然後一切都變暗了。我的[sc_loser.Custom('EyeEyes')]……看不見了。我拼命地揮舞著[sc_loser.Custom('signature_weapon')]，希望能擋住那該死的[sc_victor.GetWomanMan]。\n\n但這沒有用，我感覺到有什麼東西深深[sc_victor.Custom('SignatureWeaponWoundVerb1')]入我的肩膀，在我身體上劃出一道血路。\n\n我搖搖晃晃，咳出一口帶血的痰：[sc_victor.GetFirstNameNoTooltip]一定擊中了我的肺部。"
	single_combat.0031.desc.opponent_response.guard.fatality:0 "直到最後我一招失誤，手中[sc_loser.Custom('signature_weapon')]飛了出去。\n\n[sc_victor.GetFirstNameNoTooltip]沒有浪費時間，立馬打出一系列[sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]，每一擊都從我身體上撕下血淋淋的肉條。\n\n我跪倒在地，喘息著咳出帶血的唾液。[sc_victor.GetFirstNamePossessiveNoTooltip]的[sc_victor.Custom('MaskFace')]上看不出任何表情，握緊[sc_victor.GetSheHe]的武器，準備打出致命的一擊。"
	single_combat.0031.desc.opponent_response.probing_attack.fatality:0 "一點一點的敲開我的防禦，直到一記從斜路而來的攻擊害我摔了跤。\n\n我再也沒法起身了，[sc_victor.GetFirstNamePossessiveNoTooltip]的[sc_victor.Custom('signature_weapon')]用一招[sc_victor.Custom('SignatureWeaponAttemptedHeavy')][sc_victor.Custom('SignatureWeaponKillTypeRearTorsoPresentParticiple')]。"
	single_combat.0031.desc.opponent_response.onslaught.fatality:0 "實在是太難招架了。我可能擋開了開始的兩下還是三下，但是[sc_victor.GetHerHis]的第四下攻擊敲得直接讓[sc_loser.Custom('signature_weapon')]從我的[sc_loser.Custom('HandHands')]裡脫落，而第五下攻擊傷到了我的肺，讓我無法呼吸。\n\n我有那麼一霎沒弄明白到底發生了什麼，緊接著[sc_victor.GetFirstNamePossessiveNoTooltip]的[sc_victor.Custom('signature_weapon')]深深地[sc_victor.Custom('SignatureWeaponWoundVerb2ThirdPersonPresent')]進了我的肋腔，骨頭和血肉被砸爛撕碎混作一團。\n\n我向後倒下，喘著氣，漸漸死去。我的胸口如同灼燒一般火熱，我的四肢已經變得冰冷，我的意識從出血的傷口處不斷地流走。"
	single_combat.0031.desc.opponent_response.surprise_attack.fatality:0 "讓我的[sc_loser.Custom('signature_weapon')]從手中脫落，旋轉著飛上了天。\n\n我趕忙後退，但是沒能快過[sc_victor.GetFirstNameNoTooltip]的衝刺，電光石火之間[sc_victor.Custom('SignatureWeaponKillTypeFirstPersonPresentParticiple')]。\n\n生命送我的身體裡被泵出來，我倒坍在地，彌留之際只能看著殺死我的人。"
	single_combat.0031.desc.opponent_response.taunt.fatality:0 "放棄了我的防禦，讓我的身體沖向[sc_victor.GetHerHim]。\n\n毫不意外，我魯莽的進攻給了[sc_victor.GetFirstNameNoTooltip]一個大空當，對著我的肚子來了一下。"
	single_combat.0031.desc.opponent_response.put_the_boot_in.fatality:0 "開了個好頭，[sc_victor.GetFirstNameNoTooltip]迅速移動打出一記[sc_victor.Custom('SignatureWeaponAttemptedLight')]，將[sc_loser.Custom('signature_weapon')]從我的手裡打飛。\n\n我還沒來得及躲，[sc_victor.GetSheHe|U]就一個回身攻擊，[sc_victor.GetHerHis]的[sc_victor.Custom('signature_weapon')][sc_victor.Custom('SignatureWeaponWoundVerb1PresentParticiple')]入我的胸腔。"
	single_combat.0031.desc.opponent_response.strict_guard.fatality:0 "撕開了我的防禦。緊接著一擊讓我的胸腔起了一陣徹骨的刺痛，我持[sc_loser.Custom('signature_weapon')]的那隻手臂無力地垂在了身邊。\n\n我感受不到四肢，我沒法支配我的雙腿移動，我什麼都做不了了。\n\n又一下[sc_victor.Custom('SignatureWeaponAttemptedHeavy')][sc_victor.Custom('SignatureWeaponCriticalPresent')]我的胸膛，我一步步後退，眼神漸漸渙散。\n\n[sc_victor.GetFirstNameNoTooltip]已經讓[sc_victor.GetHerHis]的[sc_victor.Custom('signature_weapon')]就位，準備最後絕殺一擊。"
	single_combat.0031.desc.opponent_response.confident_attack.fatality:0 "然後一記出人意料的側向攻擊剛好打在了我的腹臟上。\n\n這一擊震得我連連後退，我癱坐在[sc_defender.Custom('GroundType')]上，有什麼腥味十足、透著紅色的東西正從傷口不斷地流出。\n\n疼痛遍佈了我的全身。我之前有流過這麼多的血嗎？我的[sc_loser.Custom('signature_weapon')]被踢到一邊，我也沒法給自己療傷。\n\n在我之上，[sc_victor.GetFirstNameNoTooltip]已經準備好用[sc_victor.GetHerHis]的[sc_victor.Custom('signature_weapon')]進行最後一擊。"
	single_combat.0031.desc.opponent_response.expert_onslaught.fatality:0 "直接將我震退，迫使我一邊尖叫著倒在地上，全身破損地縮成一團。\n\n我的視線開始變得朦朧，疼痛蒙蔽了我的雙眼，但我還是意識到[sc_victor.GetFirstNamePossessiveNoTooltip]的[sc_victor.Custom('signature_weapon')]插在我身上，周邊已經一片血肉模糊。\n\n下一擊直接打中了我的喉嚨，給了我一個痛快，讓我不再尖叫。"
	single_combat.0031.desc.opponent_response.attempt_disarm.fatality:0 "我還沒來得及防禦，[sc_victor.GetFirstNameNoTooltip]就打出一記[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]，正中我的胸口，一切都變成了灼燒的劇痛。\n\n我能隱約感覺到接下來的幾擊，但就像是隔著重重迷霧或是厚厚的裹屍布。我的視線逐漸模糊。"
	single_combat.0031.desc.opponent_response.tire_opponent.fatality:0 "我的防禦出現了一個恰到好處的空當。\n\n下一擊在我的腹部開了一個大口子，鮮血、膽汁、還有消化到一半的食物從我的腹部漏出來，淌到了我的靴子上。\n\n我叫出了聲，疼痛超乎了我的想象，手趕緊攫住暴露在外的腹臟。可能這只是我的想象，但是當[sc_victor.GetSheHe]舉起[sc_victor.GetHerHis]的[sc_victor.Custom('signature_weapon')]準備終結我的痛苦時，我彷彿透過[sc_victor.GetFirstNamePossessiveNoTooltip]的[sc_victor.Custom('MaskFace')]看到了一絲憐憫從眼中閃過。"
	single_combat.0031.desc.opponent_response.reason_you_suck_speech.fatality:0 "我沮喪地尖叫。\n\n這似乎#EMP 正是#![sc_victor.GetFirstNameNoTooltip]期待的，[sc_victor.GetSheHe]利用我短暫的分心，突破了我的防禦，並將[sc_victor.GetHerHis]的[sc_victor.Custom('signature_weapon')][sc_victor.Custom('SignatureWeaponWoundVerb5')]入我的咽喉。\n\n我一下子就開始作嘔、窒息，很快啊，但這根本沒用。只有鮮血，凝塊的鮮血混著唾液，從我喉嚨和嘴中湧出。"
	single_combat.0031.desc.opponent_response.technique_from_legend.fatality:0 "我動身抵擋，卻誤判了……什麼東西。我感到天旋地轉，頭暈目眩，一動就想嘔吐，直到我的頭#EMP 砰的一聲#!撞到了什麼東西。\n\n我什麼知覺都沒了。我說不出話來。我……我看到自己的身子躺在幾尺以外，脖子上的斷裂處血如泉湧。\n\n我……"
	single_combat.0031.desc.opponent_response.like_a_viper.fatality:0 "時間彷彿都變慢了。我能感覺到握[sc_loser.Custom('signature_weapon')]的手動作太過遲緩以致無法求饒，而我的視線鎖定著那把即將[sc_victor.Custom('SignatureWeaponWoundVerb3')]入我胸膛的致命武器。\n\n然後它命中了。\n\n血肉撕裂，骨頭分離、斷裂。我感覺到有什麼東西從我後背穿出，但那是我碎裂的身軀還是對手的武器？我不知道。我無法……我無法呼吸。我什麼也感覺不到。我……"
	single_combat.0031.desc.opponent_response.pocket_silver.fatality:0 "[sc_victor.Custom('SignatureWeaponArticle')][sc_victor.Custom('signature_weapon')]的[sc_victor.Custom('SignatureWeaponTipType')]正向我襲來。\n\n武器正好插進了我的嘴裡，牙齒爆裂，血肉模糊。我的下巴無力地聳拉著，再也用不了。我搖搖晃晃，想要叫出聲，但喉嚨裡只能發出嗚咽聲。\n\n我連[sc_victor.GetFirstNamePossessiveNoTooltip]仁慈的了結都沒能看見。"
	single_combat.0031.desc.opponent_response.martial_voice.fatality:0 "那聲音像是有什麼魔力，把我嚇得呆住，像是聽到了獵人號角聲的雄鹿。那些招式本來是很容易被擋住，被躲開，或是……隨便就怎麼應付掉的，真的。\n\n但我卻沒。\n\n而我的肩膀被狠狠地[sc_victor.Custom('SignatureWeaponWoundVerb2ThirdPersonPresent')]到，弄斷了骨頭，動脈裡的鮮血噴了我倆一身。"
	single_combat.0031.desc.opponent_response.mocking_boast.fatality:0 "將[sc_loser.Custom('signature_weapon')]從我手中擊落，就好像它只是小孩的玩具。\n\n我驚恐地睜大[sc_loser.Custom('EyeEyes')|U]，但已經太遲了。[sc_victor.GetHerHis|U]的[sc_victor.Custom('signature_weapon')]向前劃出一道弧線，準備以迅速的一擊[sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')]。"
	single_combat.0031.desc.opponent_response.is_that_a_crocodile.fatality:0 "朝我飛奔而來，將我撞翻在地。\n\n我的[sc_loser.Custom('signature_weapon')]被撞飛了。剎那間，我正好盯見了那隻爬行動物駭人的血盆大口。\n\n然後周遭的一切都陷入了黑暗、潮濕和痛苦：我掙扎，我窒息，我試圖喊叫，但沒有任何聲響傳出那隻野獸的肚子，只剩下骨頭碎裂的噼啪聲和噴射而出的骨髓。"
	single_combat.0031.desc.opponent_response.desert_warrior.fatality:0 "靈巧地抄起一腳從下方踢中我的膝蓋。\n\n我倒在了[sc_defender.Custom('GroundType')]上，我掙扎著想要起來，完全沒法呼吸。\n\n[sc_victor.GetFirstNamePossessiveNoTooltip]的[sc_victor.Custom('signature_weapon')]從上面[sc_victor.Custom('SignatureWeaponWoundVerb2ThirdPersonPresent')]進了我的胸腔，就像那樣，一切都完了。我的四肢悲慘地抽搐著，但是戰鬥已經離開了我的軀體。"
	single_combat.0031.desc.opponent_response.jungle_stalker.fatality:0 "用[sc_victor.GetHerHis][sc_victor.Custom('signature_weapon')]的[sc_victor.Custom('SignatureWeaponEndType')]正好打中我的眼睛。\n\n我吃了一驚，在樹葉堆裡掙扎，我自己的[sc_loser.Custom('signature_weapon')]從我手中滑落。\n\n我毫不設防、輕輕鬆鬆地成了[sc_victor.GetFirstNameNoTooltip]的獵物，緊接著一系列[sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')]穩穩地將我開膛破肚。"
	single_combat.0031.desc.opponent_response.open_terrain_expert.fatality:0 "直到我透支了自己才意識到[sc_victor.GetSheHe]在做什麼。我的[sc_loser.Custom('signature_weapon')]飛到身前很遠的地方，而[sc_victor.GetFirstNameNoTooltip]則揮舞著[sc_victor.GetHerHis]的[sc_victor.Custom('signature_weapon')]，然後一股白熱的痛感在我身體側面爆發。\n\n我倒了下去，喘息著、咳嗽著，大口吸著空氣試圖緩解窒息。但這都沒有用。\n\n[sc_victor.GetFirstNameNoTooltip][sc_victor.Custom('SignatureWeaponActionThirdPerson')][sc_victor.GetHerHis]的[sc_victor.Custom('signature_weapon')]，準備打出奪命的一擊。"
	single_combat.0031.desc.opponent_response.rough_terrain_expert.fatality.rocky:0 "我滑了一跤，旋轉著滾下了斜坡。\n\n有什麼銳利的東西，不知道是岩石還是武器，撞上了我的脊椎，我的下半身失去了知覺，上半身痛苦地尖叫著。周圍的世界停止了旋轉，我的手臂以詭異的角度扭曲，眼睛裡滿是鮮血，好冷啊。\n\n[sc_victor.GetFirstNameNoTooltip]俯視著我，準備結束我的痛苦。"
	single_combat.0031.desc.opponent_response.rough_terrain_expert.fatality.boggy:0 "我腳下一滑，一跤跌進一個很深的臭水池裡。\n\n我的[sc_loser.Custom('signature_weapon')]不知飛到哪裡去了，我掙扎著想爬起來，這時一隻重重的靴子踩在我的後頸上，把我死死壓在臭水裡。\n\n我的每一次掙扎都會引來[sc_victor.GetFirstNamePossessiveNoTooltip][sc_victor.Custom('signature_weapon')]漫不經心的晃動，直到最後，我再也沒有力氣來將[sc_victor.GetHerHim]頂開。"
	single_combat.0031.desc.opponent_response.forest_fighter.fatality:0 "腳下的樹枝，直到我被它絆倒，摔進了灌木叢中。\n\n荊棘劃傷了我的[sc_loser.Custom('MaskFace')]，有什麼東西緊緊纏住了我的[sc_loser.Custom('signature_weapon')]。我彎腰去拽，突然有如死亡般冰冷的什麼東西[sc_victor.Custom('SignatureWeaponKillTypeRearTorsoThirdPersonActive')]。\n\n我當即倒了下去，爛泥和腐敗的植物填滿了口腔。我感覺不到我的四肢了。\n\n[sc_victor.GetFirstNameNoTooltip]朝我的背踢了一腳，打出致命的一擊。"
	single_combat.0031.desc.opponent_response.raaargh.fatality:0 "僅一記[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]，我的[sc_loser.Custom('signature_weapon')]就[sc_loser.Custom('SignatureWeaponBreaksVerbPresentParticiple')]。\n\n[sc_victor.GetFirstNameNoTooltip]衝了過來，一拳狠狠地砸到了我的[sc_loser.Custom('MaskFace')]上，我以自己腦袋為軸心直接飛了出去，嘴裡還吞下幾顆牙。\n\n我重重地摔在[sc_defender.Custom('GroundType')]上，完全無法理解到底發生了什麼。等到我恢復知覺的時候，有什麼黏黏的液體順著我的[sc_loser.Custom('MaskFace')]流了下來。\n\n不停、不停、不停、不停……"
	single_combat.0031.desc.opponent_response.hard_grit.fatality:0 "沒過多久，我就被迫面對現實。我落入下風，根本沒辦法扳回場面，我不可能一直擋住[sc_victor.GetSheHe|U]。\n\n至少我死得很痛快，[sc_victor.GetHerHis]的[sc_victor.Custom('signature_weapon')][sc_victor.Custom('SignatureWeaponWoundVerb4ThirdPersonPresent')]了我的脖子，場面一片血腥。"
	single_combat.0031.desc.opponent_response.feint_and_stab.fatality:0 "這一擊正中我的胸口，鮮血從傷口中噴湧而出。\n\n和這樣一個經常為消遣殺人的[sc_victor.GetWomanMan]對抗或許是愚蠢之舉？也許是，也許不是。不管怎樣，我迅速失去知覺的四肢告訴我，我已經沒有時間為錯誤後悔了。"
	single_combat.0031.desc.opponent_response.butchery.fatality:0 "沒要多久我就被幹的七零八落，渾身顫抖，[sc_loser.Custom('EyeEyes')]裡滿是疼痛。我希望感官麻木起來，但是隨著[sc_victor.GetFirstNamePossessiveNoTooltip][sc_victor.Custom('signature_weapon')]的每一擊，疼痛只是變得更加劇烈。\n\n當[sc_victor.GetSheHe]抓住我的後腦勺，[sc_victor.Custom('SignatureWeaponKillTypeHead2ThirdPersonActive')]的時候，我真慶幸這是多麼仁慈；至少給我了個痛快。"
	single_combat.0031.desc.opponent_response.stoic_veteran.fatality:0 "直到最後一擊將我的[sc_loser.Custom('signature_weapon')]打得[sc_loser.Custom('SignatureWeaponBreaksThirdPersonSingularPresent2')]。\n\n我還沒來得及感嘆自己的不幸，下一次打擊就正中我的胸口，[sc_victor.Custom('SignatureWeaponKillTypeTorsoThirdPersonActive')]。\n\n我倒在地上，生命每秒鐘都在流失，嘴巴不受控制地顫抖著。[sc_victor.GetFirstNamePossessiveNoTooltip]的[sc_victor.Custom('signature_weapon')]仍然深深嵌入我的身體。"
	single_combat.0031.desc.opponent_response.blade_dance.fatality:0 "結果對方血腥的一擊直接切開了我的前[sc_loser.Custom('ArmArms')]，以及胸腔上部，血液噴湧而出，如泉眼一般。\n\n事實證明，我只是[sc_victor.GetHerHim]的玩物，而[sc_victor.GetSheHe]正享受其中。\n\n血如泉，形將殞，我跪倒在地上。我掙扎著想看看殺我的兇手，血液噴在身上，讓我覺得暖暖的。\n\n[sc_victor.GetFirstNameNoTooltip]回望我一眼，眼中絲毫沒有任何興趣。糟糕，[sc_victor.GetHerHis|U]的[sc_victor.Custom('signature_weapon')]開始朝下揮動了。"
	single_combat.0031.desc.opponent_response.wrath_of_highgod.fatality:0 "一記[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]重重地打在了我的[sc_loser.Custom('signature_weapon')]上，[sc_loser.Custom('SignatureWeaponBreaksThirdPersonSingularPresent')]。\n\n我內心滿是震驚，僵硬地動彈不得，已經沒有價值的武器掉落在了[sc_defender.Custom('GroundType')]上。這一切只持續了一霎那，但這一霎那已經足夠[sc_victor.GetFirstNameNoTooltip][sc_loser.Custom('SignatureWeaponKillTypeFirstPersonFuture')]了。"
	single_combat.0031.desc.opponent_response.hurt_me_better.fatality:0 "在一系列打得我像個狗崽子一樣的[sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]中達到高潮。\n\n我的每一次反擊似乎都沒有效果，對手寧願以傷換傷也要對我加倍奉還。\n\n我根本沒看到致命的那一擊，只感覺到[sc_victor.GetSheHe]的武器[sc_victor.Custom('SignatureWeaponWoundVerb2PresentParticiple')]入我的身軀。我倒在[sc_defender.Custom('GroundType')]中，溫暖潮濕的鮮血順著腰往下流去。"
	single_combat.0031.desc.opponent_response.special_fallback.fatality:0 "[sc_victor.GetFirstNamePossessiveNoTooltip]的[sc_victor.Custom('signature_weapon')][sc_victor.Custom('SignatureWeaponEndType')]，後者直接插進了我的[sc_loser.Custom('MaskFace')]裡面。我平臥在地上不斷地喘息，我的[sc_loser.Custom('signature_weapon')]在我跌倒時已經落在了一旁，我的對手對著我的背部狠狠來了一腳。\n\n我還沒來得及反抗，[sc_victor.GetSheHe]就用[sc_victor.GetHerHis]的[sc_victor.Custom('signature_weapon')][sc_victor.Custom('SignatureWeaponKillTypeThirdPersonActive')]。我的腹部疼得#EMP 叫了起來#!，我的四肢失去了知覺，我的臉色變得冰冷。\n\n這……這就是我的結局。"
	single_combat.0031.desc.sc_attacker.wait_and_hope:0 "指望我的對手[sc_victor.GetHerselfHimself]動手，結果是個壞主意。\n\n猶豫不決間，我輕易就受到了一記[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]，"
	single_combat.0031.desc.sc_attacker.unsure_attack:0 "不是出於技巧而是出於希望，我試著打出一記[sc_loser.Custom('SignatureWeaponAttemptedLight')]，卻什麼都沒撈到。我的對手不費吹灰之力就擋開了我的進攻，"
	single_combat.0031.desc.sc_attacker.enthusiastic_onslaught:0 "我衝向對手，[sc_loser.Custom('signature_weapon')][sc_loser.Custom('SignatureWeaponFlourishPresentParticiple')]，不管使出多少次狂砍，一定要把[sc_loser.GetHerHim]打到在地上。\n\n"
	single_combat.0031.desc.sc_attacker.hail_mary:0 "有時候在戰鬥中，你會發現自己無法與對手匹敵。這裡的情況就是如此，我孤注一擲地打出一連串狂野的[sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')]，然而"
	single_combat.0031.desc.sc_attacker.pocket_sand:0 "我抄起一小撮[sc_defender.Custom('GritType')]，直接對著我的對手扔過去，結果一股逆風呼嘯而過，那些[sc_defender.Custom('GritType')]全都飛到了#EMP 我的#![sc_loser.Custom('MaskFace')]上。\n\n"
	single_combat.0031.desc.sc_attacker.nut_em:0 "我發誓我看到了對手防禦中的破綻，但當我快步向前，打算用頭撞向[sc_victor.GetHerHis]的[sc_loser.Custom('MaskFace')]時，有什麼東西"
	single_combat.0031.desc.sc_attacker.guard:0 "我盡了最大努力來維持穩固的防守，但效果並不理想。招架時的一著不慎導致防禦出現了一道缺口，"
	single_combat.0031.desc.sc_attacker.probing_attack:0 "我試著保留自己的力量，使其不要在錯誤的地方迅速耗盡，結果我的一招試探攻擊被狠狠地彈了回來"
	single_combat.0031.desc.sc_attacker.onslaught:0 "我緊接著對手的[sc_loser.Custom('SignatureWeaponAttemptedHeavy')]使出[sc_loser.Custom('SignatureWeaponAttemptedHeavy')]，一連串毀滅打擊如行雲流水一般。然而事與願違。\n\n"
	single_combat.0031.desc.sc_attacker.surprise_attack:0 "我已盡可能掩飾自己的動作，但對手還是看穿了我的突襲，並輕鬆閃開。我完全沒料到這一擊竟會失手，頓時落入了下風。\n\n"
	single_combat.0031.desc.sc_attacker.taunt:0 "我後退一步，準備狠狠羞辱我的對手，但這一舉動讓我分了神。\n\n我甚至沒看到對手的[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]"
	single_combat.0031.desc.sc_attacker.put_the_boot_in.peg_leg:0 "儘管我的[sc_loser.Custom('SignatureWeaponAttemptedHeavy')]讓對手踉蹌了一下，[sc_victor.GetSheHe]在我踢到之前就反擊了：一記惡毒的[sc_victor.Custom('SignatureWeaponAttemptedLight')]直接擊中我的虛晃腿，讓我在天上翻了個筋斗然後摔在地上。\n\n"
	single_combat.0031.desc.sc_attacker.put_the_boot_in.fallback:0 "儘管我的[sc_loser.Custom('SignatureWeaponAttemptedHeavy')]讓對手踉蹌了一下，接下來的踢擊卻完全落空了，一記報復性的[sc_victor.Custom('SignatureWeaponAttemptedLight')]之後，我躺在地上沒了氣。\n\n"
	single_combat.0031.desc.sc_attacker.strict_guard:0 "沒幾個人敢說我的防禦不是滴水不漏、毫無可能突破的，然而我的對手還是想辦法做到了，可能是技巧，可能是運氣。\n\n"
	single_combat.0031.desc.sc_attacker.confident_attack:0 "我專業而優雅地揮舞著我的[sc_loser.Custom('signature_weapon')]，但哪怕是一等一的大師也會犯錯誤。在某一個風險十足的[sc_loser.Custom('SignatureWeaponAttemptedLight')]空當，我的對手"
	single_combat.0031.desc.sc_attacker.expert_onslaught:0 "我以非同尋常的技藝，朝對手打出一連串嫻熟的[sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')]，逼得[sc_victor.GetHerHim]接連後退。勝利近在咫尺，我能品嚐到它的味道！\n\n"
	single_combat.0031.desc.sc_attacker.attempt_disarm:0 "我盤算著現在是輕鬆取勝的最佳時機，於是嘗試以一記勢大力猛的[sc_loser.Custom('SignatureWeaponAttemptedHeavy')]打落對手手中的[sc_victor.Custom('signature_weapon')]。但出乎我預料的是，[sc_victor.GetSheHe]擊打在我手中[sc_loser.Custom('signature_weapon')]的薄弱點，"
	single_combat.0031.desc.sc_attacker.tire_opponent:0 "我消遣著時間，不斷地退後遠離我的對手，試圖在[sc_victor.GetHerHis]的攻擊中來回游走，直到把[sc_victor.GetSheHe]拖累。即使是最好的時機下這也是一個危險的策略，因為我發現自己被連續幾下[sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]擊中，"
	single_combat.0031.desc.sc_attacker.reason_you_suck_speech:0 "有的人可能會說我是個傻子，當我們都揮舞著致命的武器時，我卻在對對手的生活方式評頭論足。他們肯定會覺得自己是對的，尤其是在"
	single_combat.0031.desc.sc_attacker.technique_from_legend:0 "我經常思考，一位[sc_loser.GetLadyLord]到底是筆桿子更硬還是刀把子更粗。我的對手，至少，看上去還是[sc_victor.GetHerHis]的[sc_victor.Custom('signature_weapon')]更加孔武有力，因為[sc_victor.GetSheHe]正對我模仿傳奇殺招的行為冷嘲熱諷。\n\n"
	single_combat.0031.desc.sc_attacker.like_a_viper:0 "我猛衝向對手防禦的破綻，[sc_loser.Custom('signature_weapon')][sc_loser.Custom('SignatureWeaponTipType')]閃爍，準備終結這場戰鬥。但我沒料到"
	single_combat.0031.desc.sc_attacker.pocket_silver:0 "我急中生智，從腰間抄起一個錢袋子對著我的對手扔過去。不幸的是，[sc_victor.GetSheHe]依靠直覺作出的反應比我想象的還要快，反射性地一招[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]將袋子打飛，沉重的錢幣如雨點一般落在我的身上。\n\n儘管有點驚訝，"
	single_combat.0031.desc.sc_attacker.martial_voice:0 "令人沮喪的是，命令下等人和命令出身高貴的戰士是兩種截然不同的技能。我的對手更像是憤怒而非害怕，等我說得上氣不接下氣，然後"
	single_combat.0031.desc.sc_attacker.mocking_boast:0 "「你知道贏得名聲的好方法是什麼嗎？」我的對手問道，[my_foe.Custom('EyeEyes')]瞇了起來回應我的尊己卑人，「那就是殺掉一個名人」。\n\n我……[sc_victor.GetSheHe]說得不錯。我的遲疑#EMP 剛好#!給了[sc_victor.GetHerHim]機會來"
	single_combat.0031.desc.sc_attacker.is_that_a_crocodile:0 "我向後躲閃，拼命騰出地界，讓自己處於這條野獸的視野之外。只要，它不是根本就不動彈。\n\n是石頭。那就只是塊該死的#EMP 石頭#!，根本不是條鱷魚，現在我的對手把我逼得暈頭轉向，站都站不穩了。\n\n"
	single_combat.0031.desc.sc_attacker.desert_warrior:0 "我等待著、等待著、等待我的對手因為沙漠的熾熱而疲倦不堪，但是[sc_victor.GetSheHe]好像只是在出汗，卻依然生龍活虎地戰鬥著。我反而驚慌失措了起來，防禦變得鬆懈。\n\n"
	single_combat.0031.desc.sc_attacker.jungle_stalker:0 "叢林讓戰鬥的許多方面都很艱難，但是一個耐心的生手卻只需要保持[sc_loser.GetHerHis]的沉著冷靜，就能克服一些最難的障礙。就在我等待對手爆發脾氣的時候，我感覺到有什麼東西開始纏上我的腿，然後低頭一看，只見我已被一根沉重的藤蔓給纏住了。\n\n"
	single_combat.0031.desc.sc_attacker.open_terrain_expert:0 "在大片空地上打鬥時，我一退再退，以空間換取對手的懊喪。直到我被絆倒，我才意識到[sc_victor.GetSheHe]一直在把我往什麼東西趕著。在我往後跌倒的那一刻，我才第一次注意到那塊岩石。\n\n"
	single_combat.0031.desc.sc_attacker.rough_terrain_expert.rocky:0 "儘管我的對手遠沒有我那麼習慣在這種嶙峋崎嶇的環境中戰鬥，[sc_victor.GetSheHe]仍然將[sc_victor.GetHerHis]的姿勢擺得極其穩當，使得我的推搡毫無作用，反而亂了#EMP 我自己的#!平衡。\n\n"
	single_combat.0031.desc.sc_attacker.rough_terrain_expert.boggy:0 "甚至對我這樣的老手而言，沼澤濕地也同樣帶來了許多難以估計的危險。我把對手推進的每一個池子，結果都淺到了無害的地步，可當我自己第一次涉足進水時，卻一下就淹到了我的膝蓋！\n\n"
	single_combat.0031.desc.sc_attacker.forest_fighter:0 "有時候，森林是如此茂密，如此不祥，只有傻子才會想隻身一人踏足進去。有時候，森林又是如此不顯山露水地恬靜，孩子們只要一想到能在裡面玩耍就感到沉醉。\n\n我們現在這片林地更偏向後者，當我正在四處尋找著有沒有什麼可以加以利用的環境隱患時，我的對手"
	single_combat.0031.desc.sc_attacker.raaargh:0 "我口裡尖叫著血腥的劊子手，直接衝向了我的對手，猛擊、狂砸、撕咬、重踢，暴風驟雨般地憤怒和暴力似乎永無止盡地裹挾著我。\n\n風暴結束的時候，我發現"
	single_combat.0031.desc.sc_attacker.hard_grit:0 "在戰鬥中，我很容易就習慣了利用敵人的傲慢。速敗是對毫無根據的自信最好的懲罰。不過，現在我的對手似乎決計只跟我一招招地對過，留下破綻只會誘使我自己拖垮自己。\n\n"
	single_combat.0031.desc.sc_attacker.feint_and_stab:0 "分心二用對我來說確實……有些艱難。當我正打算刺出副手的匕首時，才發現我的[sc_loser.Custom('signature_weapon')]已被對手奪走，"
	single_combat.0031.desc.sc_attacker.butchery:0 "果然，排在職業掠奪者軍隊的第一個屠殺皮滾尿流的農民，和與勁敵一對一單挑，多少還是不同的。\n\n能鎮住老弱病殘的手段，在我對手這兒就沒了同樣的效果，我的自負被輕鬆利用來"
	single_combat.0031.desc.sc_attacker.stoic_veteran:0 "在衛隊裡，我們主要護衛皇帝免受刺客襲擊，但刺客大多一見到全副武裝的瓦蘭吉人就望風而逃了。值得稱讚的是，我的對手似乎並沒有被我咄咄逼人的陣勢一步步嚇退，我堅忍的劈砍遇上的是[sc_victor.GetHerHis]一次又一次果決的格擋。\n\n"
	single_combat.0031.desc.sc_attacker.blade_dance:0 "在戰鬥中，我就是個藝術家。每一次出擊就是一次下筆，每一個倒下——#EMP 草#!，啊，淦，我握著[sc_loser.Custom('signature_weapon')]的那隻手，[sc_victor.GetSheHe]#EMP 正好#!擊中了我握著[sc_loser.Custom('signature_weapon')]的那隻手，我根本沒想到會發生這種事！\n\n"
	single_combat.0031.desc.sc_attacker.wrath_of_highgod:0 "我毫不懷疑[sc_loser.GetFaith.HighGodName]想要我贏下這場比試，我同樣也在大聲祈禱中說了出來。不幸的是，我的對手趁我分神"
	single_combat.0031.desc.sc_attacker.hurt_me_better:0 "我對疼痛並不陌生，我盡全力將對手施加於我的疼痛盡數吸收。但即使對於我來說，當前的狀況也太過了，我沒法集中思緒享受甜蜜的極致之痛，反而被肉體撕裂造成的純粹不適擾亂了節奏。\n\n隨著我的注意力發散，本應是情熱洋溢的排山倒海之招變成了可憐的[sc_loser.Custom('SignatureWeaponAttemptedLightPlural')]。\n\n"
	single_combat.0031.desc.sc_attacker.special_fallback:0 "我壓著一腔怒火，朝對手的小腿來了一記猛踢，只覺平衡頓失，我#EMP 完全#!沒踢中，還出錯了腳，把自己身子都甩飛了。\n\n"
	single_combat.0031.desc.sc_attacker.something_to_hide:0 "我正在旁敲側擊提醒我的對手欠了什麼債，結果我話還沒說完，[sc_victor.GetHerHis]的武器的[sc_victor.Custom('SignatureWeaponEndType')]端就正中我的下巴。我踉蹌著後退，"
	single_combat.0031.desc.sc_attacker.wait_and_hope.injury:0 "把我一下就震到了[sc_defender.Custom('GroundType')]上。我迅速地想爬起身來，但是當我找到平衡時，一個[sc_victor.Custom('SignatureWeaponTipAdjective')]的[sc_victor.Custom('signature_weapon')][sc_victor.Custom('SignatureWeaponTipType')]已經頂在了我的喉嚨上。\n\n再一次，我全身僵住了。"
	single_combat.0031.desc.sc_attacker.unsure_attack.injury:0 "還躍過來打出一記[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]，徹底地打亂了我的平衡。\n\n我還沒來得及找回平衡，接踵而至的一腳就把我踹翻在地，我滿眼金星，就只看見[sc_victor.Custom('SignatureWeaponArticle')][sc_victor.Custom('signature_weapon')]已經抵在了我的脖子上。"
	single_combat.0031.desc.sc_attacker.enthusiastic_onslaught.injury:0 "但我沒看到對準我腦袋一側的武器[sc_victor.Custom('SignatureWeaponEndType')]的一擊，直到我中招，一陣白熱的痛感在太陽穴爆發，伴隨著我倒下時的視野突然轉變。\n\n[sc_victor.GetFirstNamePossessiveNoTooltip]的腳出現在我眼前，在一段充滿同情的停頓後，切換至戰鬥姿態。\n\n我趕緊用沙啞的聲音說出了該說的那個詞。"
	single_combat.0031.desc.sc_attacker.hail_mary.injury:0 "局面還是一團糟。\n\n不知是打偏還是被[sc_victor.GetFirstNamePossessiveNoTooltip]招架反彈的攻擊命中了我自己，我失去平衡，摔倒在地上，更糟糕的是，我亂揮的手居然對著我自己的[sc_loser.Custom('MaskFace')]來了一下。\n\n我的對手幾乎是溫柔地敲飛了我的[sc_loser.Custom('signature_weapon')]，我想這實際上是憐憫。"
	single_combat.0031.desc.sc_attacker.pocket_sand.injury:0 "我一邊使勁咳嗽，一邊喘不過氣來，[sc_victor.GetFirstNameNoTooltip]現在想要拿下我簡直易如反掌。[sc_victor.GetHerHis]的[sc_victor.Custom('signature_weapon')][sc_victor.Custom('SignatureWeaponEndType')]直接砸在了我的喉嚨上，將我直接擊飛到[sc_defender.Custom('GroundType')]上。\n\n我剛找回一口氣，就發現[sc_victor.GetHerHis]的武器直接抵在了我暴露在外的肚子上。"
	single_combat.0031.desc.sc_attacker.nut_em.injury:0 "狠狠命中了我的腹部，讓我臉朝下摔在了地面上。\n\n我胡亂抓著，試圖爬起來，但重重的幾腳讓我認識到了錯誤。一把[sc_victor.Custom('signature_weapon')]輕輕壓在我的後頸上，並不打算傷害我。"
	single_combat.0031.desc.sc_attacker.guard.injury:0 "對手抓住機會，打出幾招精準的[sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]，最後一擊直接敲飛了我的武器。\n\n[sc_victor.GetFirstNameNoTooltip]沒有浪費時間，舉起[sc_victor.GetHerHis]的[sc_victor.Custom('signature_weapon')]，準備打出致命的一擊。"
	single_combat.0031.desc.sc_attacker.probing_attack.injury:0 "害得我沒握住武器。\n\n我的[sc_loser.Custom('signature_weapon')]在天上劃過一道優美的弧線飛走了，底部著地，我在近身格鬥中被繳了械。\n\n[sc_victor.GetFirstNameNoTooltip]只需要[sc_victor.Custom('SignatureWeaponAction')][sc_victor.GetHerHis]自己的[sc_victor.Custom('signature_weapon')]，昭示自己在這場決鬥中獲得了勝利。"
	single_combat.0031.desc.sc_attacker.onslaught.injury:0 "實際上，我的[sc_loser.Custom('signature_weapon')]揮了個寂寞，反而是我的膝蓋窩被什麼重物鉤住然後狠狠地拉了一下。我笨拙地在空中翻了半個圈，試圖拿自己的武器撐著身體，結果[sc_loser.Custom('MaskFace')]又挨了一頓胖揍。\n\n我蹣跚著，一記重擊把我的[sc_loser.Custom('signature_weapon')]震到一邊，局勢再明朗不過了，我輸了。"
	single_combat.0031.desc.sc_attacker.surprise_attack.injury:0 "我來沒來得及回轉[sc_loser.Custom('signature_weapon')]來防禦這刁鑽的還擊，肚子就挨了一記膝頂。緊接著，後腦勺上的一記肘擊給我帶來雙份的痛苦，我眼前一黑，癱倒在地上。"
	single_combat.0031.desc.sc_attacker.taunt.injury:0 "砸向了我，我#EMP 砰#!地一聲重重摔了下去。\n\n我臉朝地栽在了[sc_defender.Custom('GroundType')]上，我只能咕噥出聲，否則就得死。"
	single_combat.0031.desc.sc_attacker.put_the_boot_in.injury:0 "我衝到側面，希望能拿下後背，但是[sc_victor.GetFirstNamePossessiveNoTooltip]的[sc_victor.Custom('signature_weapon')]一記殘殺擊中了我的脊髓，害我倒在地上。\n\n我的身後，或者說我的身上某處，我聽見[sc_victor.GetHerHim]一邊冷笑著，一邊揮舞著武器準備對我補刀。"
	single_combat.0031.desc.sc_attacker.strict_guard.injury:0 "但真正重要的是，在幾下[sc_victor.Custom('signature_weapon')]打擊之後，[sc_victor.GetFirstNamePossessiveNoTooltip]的武器已經冰冷地抵在了我的喉嚨上，[sc_victor.Custom('SignatureWeaponTipAdjective')][sc_victor.Custom('SignatureWeaponTipType')]正頂著我的頸靜脈。\n\n我正在低頭思索我的選項，[sc_victor.GetFirstNameNoTooltip]動了動，似乎很沒有耐心。"
	single_combat.0031.desc.sc_attacker.confident_attack.injury:0 "使出了一招完美格擋，將我自己的武器擋回到我身上。\n\n為了迴避我的[sc_loser.Custom('signature_weapon')]，我不得不閃開，結果正好撞上[sc_victor.GetFirstNamePossessiveNoTooltip]的[sc_victor.Custom('signature_weapon')]。儘管這一擊點到為止，沒有造成致命傷，它還是害得我坐到了地上。隨著我應聲倒地，我的武器也被打飛了。"
	single_combat.0031.desc.sc_attacker.expert_onslaught.injury:0 "然而，正當我沉溺於甜蜜的閒情之時，一招[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]不知從哪裡打來，打在了我的身上。我踉蹌著後退了幾步，呆若木雞，接下來的一擊徹底繳了我的械，我的性命這下完全取決於[sc_victor.GetFirstNamePossessiveNoTooltip]的仁慈了。\n\n彷彿對勝利還不滿意，我的對手[sc_victor.Custom('SignatureWeaponActionThirdPerson')][sc_victor.GetHerHis]的[sc_victor.Custom('signature_weapon')]準備絕殺。"
	single_combat.0031.desc.sc_attacker.attempt_disarm.injury:0 "反而將我的武器打飛了。\n\n我手無寸鐵，在[sc_victor.GetFirstNameNoTooltip][sc_victor.Custom('SignatureWeaponKillTypeThirdPersonActive')]之前，就無助地承認了失敗。"
	single_combat.0031.desc.sc_attacker.tire_opponent.injury:0 "力度如此之大，震得我失去平衡，摔倒在地上。\n\n[sc_victor.GetFirstNameNoTooltip]沒有放過這一刻，立馬站在了我身上，準備[sc_victor.Custom('SignatureWeaponKillTypeGroinFirstPersonFuture')]。"
	single_combat.0031.desc.sc_attacker.reason_you_suck_speech.injury:0 "我被[sc_victor.GetFirstNameNoTooltip]用[sc_victor.Custom('SignatureWeaponEndType')]擊中脖子時。\n\n我嗆得說不出話，拼命地喘氣試圖讓空氣進入我淤青的喉嚨，而[sc_victor.GetSheHe]則趁機完成完美的一擊。\n\n下一秒，[sc_victor.GetSheHe]就要[sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')]。"
	single_combat.0031.desc.sc_attacker.technique_from_legend.injury:0 "但我使出的遠不是終結戰鬥的絕招，反而成了一副戲劇性的姿勢，結果我完全失去了對[sc_loser.Custom('signature_weapon')]的掌控！這把武器以優雅的弧線飛向遠方。\n\n[sc_victor.GetFirstNameNoTooltip]有些茫然，但接著高興地朝我的方向揮了揮[sc_victor.GetHerHis]自己的[sc_victor.Custom('signature_weapon')]。"
	single_combat.0031.desc.sc_attacker.like_a_viper.injury:0 "[sc_victor.GetHerHis]的#EMP 堅韌#!。\n\n[sc_victor.GetFirstNameNoTooltip]不退反進，在#EMP 幾乎不可能#!打偏的位置用膝蓋頂在我的腹部。\n\n我倒在地上，在我能考慮恢復之前，[sc_victor.Custom('SignatureWeaponArticle')][sc_victor.Custom('signature_weapon')][sc_victor.Custom('SignatureWeaponTipType')]已經架在了我的脖子上。"
	single_combat.0031.desc.sc_attacker.pocket_silver.injury:0 "[sc_victor.GetFirstNameNoTooltip]還是迅速利用了[sc_victor.GetHerHis]的優勢，將[sc_loser.Custom('signature_weapon')]從我的手中絞走。我十分無助，只能對著一枚銀幣啐了一口。"
	single_combat.0031.desc.sc_attacker.martial_voice.injury:0 "打出一記猛烈的[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]。\n\n吃驚且喘不過氣的我毫無疑問地被擊倒了。[sc_victor.GetFirstNameNoTooltip]走到我身前，舉起[sc_victor.GetHerHis]的[sc_victor.Custom('signature_weapon')]，準備[sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')]。"
	single_combat.0031.desc.sc_attacker.mocking_boast.injury:0 "用一記[sc_victor.Custom('SignatureWeaponAttemptedLight')]攻向我的胸膛。我驚得一時喘不上氣來，對下一擊也幾乎沒造成什麼抵抗，[sc_loser.Custom('signature_weapon')]頓時被對手打飛了，而[sc_victor.GetFirstNameNoTooltip]則準備以[sc_victor.GetHerHis]的下次攻擊[sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')]。"
	single_combat.0031.desc.sc_attacker.desert_warrior.injury:0 "之後[sc_victor.GetFirstNameNoTooltip]發動了好幾下出人意料的[sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]，我絆倒了自己，臉著地摔向了[sc_defender.Custom('GroundType')]。[sc_victor.GetHerHis|U]的[sc_victor.Custom('signature_weapon')]立馬抵在了我的後脖頸上。"
	single_combat.0031.desc.sc_attacker.jungle_stalker.injury:0 "我試圖用我的[sc_loser.Custom('signature_weapon')]來脫身，但我慢了一步，[sc_victor.GetFirstNameNoTooltip]一記[sc_victor.Custom('SignatureWeaponAttemptedLight')]就制住了我，讓我武器都插進了叢林地面。\n\n對我而言，大概還有幾秒鐘，決鬥就結束了。"
	single_combat.0031.desc.sc_attacker.open_terrain_expert.injury:0 "我的[sc_loser.Custom('signature_weapon')]飛了出去，我還沒能看清它掉在那裡，[sc_victor.GetFirstNamePossessiveNoTooltip]的腳已經踩在了我的脖子上。"
	single_combat.0031.desc.sc_attacker.rough_terrain_expert.injury.rocky:0 "一記[sc_victor.Custom('SignatureWeaponAttemptedLight')]，很可惜沒中，倒讓我朝上倒在坡上。這坡按一般標準還算平緩，不過如果條件允許，[sc_victor.GetFirstNameNoTooltip]不會放過任何破綻來使出[sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')]。"
	single_combat.0031.desc.sc_attacker.rough_terrain_expert.injury.boggy:0 "這種情況下，[sc_victor.GetFirstNameNoTooltip]要繳我的械簡直如探囊取物，現在我的命只能指望[sc_victor.GetHerHis]的慈悲了。"
	single_combat.0031.desc.sc_attacker.forest_fighter.injury:0 "以一記破壞性的[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]差點將我打得不省人事。\n\n等我回過神來，我的[sc_loser.Custom('signature_weapon')]已經不知道跑到哪裡去了，一把武器正架在我的喉嚨上。"
	single_combat.0031.desc.sc_attacker.raaargh.injury:0 "我的[sc_loser.Custom('signature_weapon')][sc_loser.Custom('SignatureWeaponBreaksVerbPastTense')]！\n\n[sc_victor.GetFirstNameNoTooltip]站在旁邊不遠處，看上去好像和我進入狂暴狀態時候沒什麼變化，小心翼翼地盯著我。更重要的是，[sc_victor.GetSheHe]手裡還有武器，要打出致命的一擊絲毫沒有困難。"
	single_combat.0031.desc.sc_attacker.hard_grit.injury:0 "這是一場緊張的搏鬥，但最後我因為這樣一記虛擊摔了個結實，再起不能。我卻留在地上四腳朝天，手無寸鐵。"
	single_combat.0031.desc.sc_attacker.feint_and_stab.injury:0 "而#EMP 那把#!匕首也很快被[sc_victor.GetFirstNamePossessiveNoTooltip]迴轉的武器打落。\n\n主武器和副武器都沒了，對手還在準備用武器[sc_victor.Custom('SignatureWeaponKillTypeGroinFirstPersonFuture')]，現在我別無選擇。"
	single_combat.0031.desc.sc_attacker.butchery.injury:0 "繳了我自己的械。\n\n我的姿態和恫嚇現在成了空空如也的東西，任何誇張的舉動都會被[sc_victor.GetFirstNamePossessiveNoTooltip]的[sc_victor.Custom('signature_weapon')]一招掄翻。"
	single_combat.0031.desc.sc_attacker.stoic_veteran.injury:0 "我盡了全力，但出問題只不過是時間問題，[sc_victor.GetFirstNameNoTooltip]最終以一次還擊將我的[sc_loser.Custom('signature_weapon')]打得脫手。\n\n就這樣，對決結束了。"
	single_combat.0031.desc.sc_attacker.blade_dance.injury:0 "我必須集中精神，我必須扳回場面，我能贏，我只需要，我只，我面前是非常得意的[sc_victor.GetFirstNameNoTooltip]，[sc_victor.GetHerHis]#EMP 穩穩#!地[sc_victor.Custom('SignatureWeaponActionThirdPerson')]握在[sc_victor.Custom('HandHands')]中的[sc_victor.Custom('signature_weapon')]，故意擺出一副威脅的架勢。"
	single_combat.0031.desc.sc_attacker.wrath_of_highgod.injury:0 "朝著我的陰部狠狠地來了一腳，我就像一顆焉了的白菜一樣蜷縮在地上。\n\n對[sc_victor.GetHerHis]的瀆神行徑表達我的憤慨對我沒有任何好處，我還沒來得及恢復，[sc_loser.Custom('MaskFace')]前就是擺著[sc_victor.Custom('signature_weapon')]的[sc_victor.Custom('SignatureWeaponTipType')]。"
	single_combat.0031.desc.sc_attacker.hurt_me_better.injury:0 "此時此刻，趁我心事重重之際，[sc_victor.GetFirstNameNoTooltip]不費吹灰之力就抵擋住了我的打擊，繳獲了我的武器，迫使我投降。"
	single_combat.0031.desc.sc_attacker.special_fallback.injury:0 "[sc_victor.GetFirstNameNoTooltip]抓住了這個優勢，任我身體甩飛，然後對著我剩下那隻腿抄起就是一腳。我摔了個狗啃泥，接踵而至的一連串惡毒的踢擊讓我繼續趴在了地上。"
	single_combat.0031.desc.sc_attacker.something_to_hide.injury:0 "從完全被劃破的嘴唇中吐出一口老血。\n\n下一擊擊中了我的肚子，我重重地癱倒在地。我上氣不接下氣地乾噦著，只感覺到最後一刻我的[sc_loser.Custom('signature_weapon')]離手了。"
	single_combat.0031.desc.sc_attacker.wait_and_hope.fatality:0 "[sc_victor.Custom('SignatureWeaponWoundVerb1ThirdPersonPresent')]了我的喉嚨。有一兩秒鐘，我驚恐地看到我的鮮血噴湧而出，迅速浸潤了我的胸口，脈搏也逐漸變得微弱。\n\n我跪倒在地。世界是如此的昏暗。是總是這麼昏暗的嗎？\n\n我麻木了。"
	single_combat.0031.desc.sc_attacker.unsure_attack.fatality:0 "還出乎意料地朝我飛撲了過來。\n\n從邊上打過來的一記[sc_victor.Custom('SignatureWeaponAttemptedLight')]擊中了我胸口的薄弱處，從斜角[sc_victor.Custom('SignatureWeaponKillTypeTorso2PresentParticiple')]。我既感到了天崩地裂般的疼痛，又感受到一陣排山倒海的麻痺感襲來，身體的半數臟器受到了致命的損傷，立馬就招架不住了。\n\n唯一讓我穩住的，是扎在我胸口的那把[sc_victor.Custom('signature_weapon')]，"
	single_combat.0031.desc.sc_attacker.enthusiastic_onslaught.fatality:0 "我剛出了幾招，就被什麼東西深深[sc_victor.Custom('SignatureWeaponWoundVerb2ThirdPersonPresent')]我的胸膛。我搖晃著，完全失去了平衡，只看到[sc_victor.GetFirstNamePossessiveNoTooltip]的[sc_victor.Custom('signature_weapon')]抽離我的身體，帶出鮮血和碎骨。\n\n在這難以置信的停頓後，疼痛只持續了數秒。伴隨著一聲尖叫，白熱的痛感迅速被從我胸膛的致命傷口處蔓延開來的麻木取代。"
	single_combat.0031.desc.sc_attacker.hail_mary.fatality:0 "我敗得是如此迅速，以至於我都不確定第一擊有沒有打完。\n\n前一刻我還在使出渾身解數攻擊[sc_victor.GetFirstNameNoTooltip]，下一刻我就感覺不到自己握[sc_loser.Custom('signature_weapon')]的手。什麼東西，擊中了我的脊椎？我完全無法動彈，倒在了[sc_defender.Custom('GroundType')]上。\n\n對手給我來了一腳，將我踢得正面朝上，至少這給了我正視奪命者的尊嚴。\n\n然後[sc_victor.GetHerHis]的[sc_victor.Custom('signature_weapon')]揮了下來。"
	single_combat.0031.desc.sc_attacker.pocket_sand.fatality:0 "這個分散注意力的技倆讓[sc_victor.GetFirstNamePossessiveNoTooltip]的[sc_victor.Custom('signature_weapon')]砸到了我的身體上，凶殘而又有效地[sc_victor.Custom('SignatureWeaponKillTypeTorsoPresentParticiple')]。\n\n我的身體爆發出一股劇痛，我踉蹌著一步步後退。啥？究竟發生了什麼？我……\n\n熾熱的鮮血從我的胸口噴湧而出，劃過一道弧線。一陣意義不明的汩汩聲從我殘破不堪的肺部中傳出來；甚至#EMP 我自己#!都不知道那是什麼意思。過了許久對面才給我一個痛快。"
	single_combat.0031.desc.sc_attacker.nut_em.fatality:0 "正中我的下巴，[sc_victor.Custom('SignatureWeaponKillTypeHead2PresentParticiple')]。\n\n[sc_victor.GetFirstNamePossessiveNoTooltip]的[sc_victor.Custom('signature_weapon')]上滿是我的鮮血。我一半尖叫一半咯咯作響地發出恐怖的大喊，但我的手臂仍然靈活，讓我的對手無法賜予我仁慈的死亡。\n\n相反，我在痛苦中踉蹌時，仍然本能地緊握著我的[sc_loser.Custom('signature_weapon')]，直到最後再也不動為止。"
	single_combat.0031.desc.sc_attacker.guard.fatality:0 "對手趁機打出一記[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]，深深地撕裂了我大腿的血肉。\n\n我們又繼續過了幾招，直到我感覺到腰部附近有一種令人心慌的濕潤感。有那麼一瞬間，我還以為我是在戰鬥中嚇破了膽，低頭一看，才發現我的腿已經被鮮血#EMP 浸濕了#!。\n\n我心中一震，登時倒在了地上，手腳還在抽搐。"
	single_combat.0031.desc.sc_attacker.probing_attack.fatality:0 "害得我的[sc_loser.Custom('signature_weapon')][sc_loser.Custom('SignatureWeaponBreaksThirdPersonSingularPresent')]。\n\n我剛意識到事情有多糟糕，[sc_victor.GetFirstNameNoTooltip]就打出一連串的[sc_victor.Custom('SignatureWeaponAttemptedLightPlural')][sc_victor.Custom('SignatureWeaponKillTypeThirdPersonActive')]。\n\n血肉模糊的身體在哭泣，我跌跌撞撞。我捂著自己的傷口，但是我自己的血已經讓雙手變得濕漉漉。\n\n這……這就是我的結局。"
	single_combat.0031.desc.sc_attacker.onslaught.fatality:0 "有什麼東西擊碎了我的膝蓋，我摔倒在地上。儘管我盡自己可能滾開，揮舞著我的[sc_loser.Custom('signature_weapon')]想要驅趕[sc_victor.GetFirstNameNoTooltip]，我卻#EMP 看不見#![sc_victor.GetHerHim]在哪裡。[sc_victor.GetSheHe]到底在哪裡，[sc_victor.GetSheHe]肯定在附——"
	single_combat.0031.desc.sc_attacker.surprise_attack.fatality:0 "我試圖找回控制，但是[sc_victor.GetHerHis]接下來的一擊絞走了我手中的[sc_loser.Custom('signature_weapon')]。剎那間，一切陷入慌亂，緊接著決鬥有了結果。\n\n[sc_victor.GetFirstNamePossessiveNoTooltip]的[sc_victor.Custom('signature_weapon')]深深地[sc_victor.Custom('SignatureWeaponWoundVerb2ThirdPersonPresent')]進了我的肩膀，砍穿了肩胛骨，割傷了什麼重要部位。麻痺感很快襲來：恐慌、疼痛，所有一切都……都停了下來。"
	single_combat.0031.desc.sc_attacker.taunt.fatality:0 "擊中了我。\n\n我感覺到疼痛在我的身體內上躥下跳，一千根神經因為疼痛在尖嘯，我跌跌撞撞，然後死了。"
	single_combat.0031.desc.sc_attacker.put_the_boot_in.fatality:0 "[sc_victor.GetFirstNameNoTooltip]絲毫不給我恢復的機會，[sc_victor.GetHerHis]的[sc_victor.Custom('signature_weapon')]以一記[sc_victor.Custom('SignatureWeaponAttemptedLight')][sc_victor.Custom('SignatureWeaponKillTypeTorso2PresentParticiple')]。鮮血湧上我的喉嚨，又從我的嘴裡噴出來，順著我的[sc_loser.Custom('MaskFace')]飛濺出來，到處都被弄髒了。\n\n在一重又一重的疼痛之下，我能些微地感受到我的心臟還在跳動，還在把血液從撕裂的血管中泵出來。一切都無法挽回了。"
	single_combat.0031.desc.sc_attacker.strict_guard.fatality:0 "最後，這都無所謂了。我喉嚨的碎塊足以證明那的確發生了，什麼都不重要了。\n\n我踉踉蹌蹌地走了幾步，生命正在流失。此刻我還活著，可下一刻……"
	single_combat.0031.desc.sc_attacker.confident_attack.fatality:0 "對著我的腹部狠狠地來了一下[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]，脆弱的血肉被撕扯開，我的腹臟撒在地上到處都是。\n\n我滑了一下，身邊一片狼藉到處都是我的腸子，我尖叫著被絆倒在地，全身如火一樣被疼痛灼燒。\n\n要是對方能更早一點給我個痛快該多好啊。"
	single_combat.0031.desc.sc_attacker.expert_onslaught.fatality:0 "然而一記驚訝的格擋將武器彈到我的[sc_loser.Custom('MaskFace')]上，[sc_loser.Custom('SignatureWeaponWoundVerb6PresentParticiple')]一道傷口，深入骨頭，我踉蹌著連連後退。突如其來的疼痛讓我忍不住叫喊出來了聲，連武器相互碰撞的聲音都比不過，接著我被我自己的雙腳絆倒在地上。\n\n在[sc_victor.GetSheHe][sc_victor.Custom('SignatureWeaponKillTypeGroinThirdPersonActive')]，[sc_victor.Custom('SignatureWeaponKillTypeGroinThirdPersonActive_Aftermath')]之前，還留了點時間給我尖叫反抗。\n\n死亡即是解脫。"
	single_combat.0031.desc.sc_attacker.attempt_disarm.fatality:0 "將我的武器打得[sc_loser.Custom('SignatureWeaponBreaksVerbPresentParticiple')]。\n\n在那之後，[sc_victor.GetFirstNameNoTooltip]輕而易舉地用[sc_victor.GetHerHis]的[sc_victor.Custom('signature_weapon')][sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')]，我的世界只剩下痛苦和一丁點的光明。"
	single_combat.0031.desc.sc_attacker.tire_opponent.fatality:0 "讓我徹底失去了平衡。\n\n我被自己絆得東倒西歪，一招[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]正中我，將我掀翻在[sc_defender.Custom('GroundType')]上。儘管武器已經壞了，我還是設法擋住了[sc_victor.GetFirstNamePossessiveNoTooltip]的下一招，但是接下來的又一招[sc_victor.Custom('SignatureWeaponKillTypeHead2ThirdPersonActive')]。\n\n我充滿恐懼的嚎叫聲沒有持續多久，死亡到來之前，疼痛就奪走了我的意識。"
	single_combat.0031.desc.sc_attacker.reason_you_suck_speech.fatality:0 "[sc_victor.GetFirstNameNoTooltip]趁我分心打出有力的[sc_victor.Custom('SignatureWeaponAttemptedHeavy')][sc_victor.Custom('SignatureWeaponKillTypeHead2ThirdPersonActive')]時。\n\n我向後一歪，鮮血像可怕的噴泉一樣湧出。不可能，不應該以這種方式結束。我可以……我還能……我……\n\n我什麼也做不了，搖搖晃晃地倒在了由我鮮血塗抹的墳墓中。"
	single_combat.0031.desc.sc_attacker.technique_from_legend.fatality:0 "非但沒有取得立竿見影的勝利，我反而一個不慎臉先著地摔倒了。我還沒來得及羞愧，[sc_victor.GetFirstNamePossessiveNoTooltip]就用[sc_victor.Custom('signature_weapon')][sc_victor.Custom('SignatureWeaponKillTypeRearTorsoThirdPersonActive')]。\n\n腎上腺素能減輕許多疼痛，但並不能消除所有疼痛，當我被一腳踢翻面對不可避免的奪命一擊時，還是尖叫了起來。"
	single_combat.0031.desc.sc_attacker.like_a_viper.fatality:0 "[sc_victor.GetFirstNamePossessiveNoTooltip]的[sc_victor.Custom('signature_weapon')]劃出一道弧線，從側面割開了我的胸膛，以一記[sc_victor.Custom('SignatureWeaponAttemptedHeavy')][sc_victor.Custom('SignatureWeaponKillTypeTorsoPresentParticiple')]。\n\n反擊和我自己招式的衝力將我震到了[sc_defender.Custom('GroundType')]裡。我的胳膊還能動，但感覺……好虛弱……好沉重。我唯一能做的就是翻了個身，黏糊糊的紅色血液從我的胸口湧出。"
	single_combat.0031.desc.sc_attacker.pocket_silver.fatality:0 "[sc_victor.GetFirstNameNoTooltip]迅速行動起來，在我還沒看清是怎麼回事之前就一招把我敲翻在地。糟糕的一息之後，[sc_victor.GetSheHe][sc_victor.Custom('SignatureWeaponKillTypeGroinThirdPersonActive')]，[sc_victor.Custom('SignatureWeaponKillTypeGroinThirdPersonActive_Aftermath')]。\n\n我一開始叫出了聲，但沒想到我的肺部衰竭得比我料想的要快得多，很快我只能無言地#EMP 等死#!。"
	single_combat.0031.desc.sc_attacker.martial_voice.fatality:0 "向前一步，以快速的一擊非常冷靜地[sc_victor.Custom('SignatureWeaponWoundVerb4ThirdPersonPresent')]了我的喉嚨。\n\n這個結局有點……虎頭蛇尾。沒有華麗的動作，沒有尖叫，沒有神明來接引我的跡象。\n\n只有綻放的疼痛，我的血液湧出的汩汩聲，以及[sc_victor.GetFirstNamePossessiveNoTooltip]盯著我死去的不帶一絲感情的[my_foe.Custom('EyeEyes')]。"
	single_combat.0031.desc.sc_attacker.mocking_boast.fatality:0 "做出狡猾的假動作，引誘我向錯誤的方向進行招架，[sc_victor.GetFirstNameNoTooltip]則繞到了我的背後。\n\n不到一秒，我的對手就用[sc_victor.Custom('signature_weapon')]以一記[sc_victor.Custom('SignatureWeaponAttemptedHeavy')][sc_victor.Custom('SignatureWeaponKillTypeRearTorsoThirdPersonActive')]。我以扭曲的方式癱倒在地，痛苦的漣漪透過每一小塊碎裂的血肉和骨頭，連接到我破碎的神經。"
	single_combat.0031.desc.sc_attacker.is_that_a_crocodile.fatality:0 "[sc_victor.GetFirstNameNoTooltip]投機的猛刺直破我的防禦，使[sc_victor.GetHerHim]用一記有力的[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]，[sc_victor.Custom('SignatureWeaponWoundVerb3')]到我的上半身。\n\n我向後癱倒，武器拔出來時血肉橫飛。這怎麼……我不會……這不可能……救命啊。\n\n#EMP 救命。#!"
	single_combat.0031.desc.sc_attacker.desert_warrior.fatality:0 "我只是想把一滴汗水從#EMP 我的#![sc_loser.Custom('EyeEyes')]上抹掉，形勢卻突然急轉直下：[sc_victor.GetFirstNameNoTooltip]#EMP 正好#!揪準了這個時機對我發動一招[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]。我還沒擺好架勢，就被擊倒在地，下一招混亂間[sc_victor.Custom('SignatureWeaponWoundVerb5ThirdPersonPresent')]進了我的脖子。\n\n我的喉嚨殘破不全，只能發出咕噥聲，我想說什麼，不管是什麼，但是只有血泡泡不斷冒出來又破掉。儘管天氣炙熱，我卻只感受到了冰冷。"
	single_combat.0031.desc.sc_attacker.jungle_stalker.fatality:0 "這一瞥成了我毀滅的原因。[sc_victor.GetFirstNameNoTooltip]幸災樂禍地抓住機會，就在我抬頭的一瞬間，對手[sc_victor.Custom('SignatureWeaponArticle')][sc_victor.Custom('signature_weapon')]的[sc_victor.Custom('SignatureWeaponTipType')]即將[sc_victor.Custom('SignatureWeaponWoundVerb1')]入我的肚子。\n\n我痛苦地哀嚎，但太遲了。就算第一個傷口不是致命的，[sc_victor.GetFirstNameNoTooltip]也打算以[sc_victor.GetHerHis]的下一招取我性命。"
	single_combat.0031.desc.sc_attacker.open_terrain_expert.fatality:0 "著陸點很鬆軟，但[sc_victor.GetFirstNamePossessiveNoTooltip]對我下身踹的那一腳可不是，我仍然身體頓了一頓，而這一下就是致命。而這點時間已足夠[sc_victor.GetHerHis]以[sc_victor.Custom('signature_weapon')][sc_victor.Custom('SignatureWeaponKillTypeTorsoFirstPersonFuture')]。\n\n我的心頭血從胸膛噴出，流過我的肋部，在我身邊的[sc_defender.Custom('GroundType')]匯聚成一灘。\n\n至少我死在能看見開闊天空的地方。"
	single_combat.0031.desc.sc_attacker.rough_terrain_expert.fatality.rocky:0 "最終這證實了我的失敗。我一把推得太過反給自己甩下了一面小懸崖，還一隻腳重重著地，這條腿也徹底廢了。\n\n等到[sc_victor.GetFirstNameNoTooltip]從山巖上爬下來碰到我時，我他媽疼得幾乎要昏死過去了。這種狀態下已經沒有戰鬥了。我的敵人舉起了[sc_victor.GetHerHis]的[sc_victor.Custom('signature_weapon')]：至少我的痛苦馬上就要結束了。"
	single_combat.0031.desc.sc_attacker.rough_terrain_expert.fatality.boggy:0 "我用了這輩子最拼命的勁一通撲騰，試圖脫身，但我只走運了很短一段時間。我剛搖搖晃晃地出了一個池子，就跌進了另一個，還是臉朝下的。有什麼東西從頭頂上[sc_victor.Custom('SignatureWeaponKillTypeRearTorsoThirdPersonActive')]了下來。\n\n我不能動。我不能掙扎。我試著喊叫，但碧沉沉的水灌進了我的肺，我在沼澤的深淵裡跌得更深了。"
	single_combat.0031.desc.sc_attacker.forest_fighter.fatality:0 "施展出一系列[sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]。\n\n我也說不準到底哪一擊劃傷了我的哪條動脈，但沒多久我就慢了下來，從肩膀到腰部，到處都是我自己的鮮血。我顧不上行個虛禮，就向後倒去。我好累。我堅持……我堅持不……"
	single_combat.0031.desc.sc_attacker.raaargh.fatality:0 "[sc_victor.GetFirstNameNoTooltip]極其危險地就站在我的身側。\n\n我操控自己的手臂去抓[sc_victor.GetHerHim]，卻注意到我手裡的[sc_loser.Custom('signature_weapon')]已經丟了，但是……沒什麼。不過這些血又是從哪裡來的？那一攤肉難道是我身上的？為什麼我的感覺這麼……麻木？\n\n啊。"
	single_combat.0031.desc.sc_attacker.hard_grit.fatality:0 "只需片刻，我們中一人出錯，另一人便會乘機利用，最後果然是發生了。我太執著於要打出一記[sc_loser.Custom('SignatureWeaponAttemptedLight')]了，當我要閃避前，我肚子上已經插上[sc_victor.Custom('SignatureWeaponArticle')][sc_victor.Custom('signature_weapon')]了。\n\n事情也就這樣了。"
	single_combat.0031.desc.sc_attacker.feint_and_stab.fatality:0 "這一分心，就給了對手可乘之機，我根本沒注意到接下來的[sc_victor.Custom('SignatureWeaponAttemptedLight')]，然後對手的武器[sc_victor.Custom('SignatureWeaponKillTypeTorso2PresentParticiple')]。\n\n我搖搖晃晃，向後倒在了[sc_defender.Custom('GroundType')]裡，抽搐著想要尖叫，卻只能發出嘶啞的低語。有人能在如此的#EMP 疼痛#!下活下來嗎？\n\n顯然沒有。"
	single_combat.0031.desc.sc_attacker.butchery.fatality:0 "切進我的防禦，然後[sc_victor.Custom('SignatureWeaponKillTypeHead2FirstPersonFuture')]。\n\n我跌跌撞撞地後退，無言以對，試著塞住我自己的血，甚至把我自己的[sc_loser.Custom('signature_weapon')]都丟在了地上，但這都無法阻止我的生命之血從傷口中泉湧而出，浸透入[sc_defender.Custom('GroundType')]。\n\n這——這就是死亡的樣子？那麼……那麼多次……"
	single_combat.0031.desc.sc_attacker.stoic_veteran.fatality:0 "在被多次成功的反擊命中後，我終於開始搖搖晃晃，鮮血從六處撕裂的傷口滲出。至少沒人能說我被人輕鬆地干趴下，但每個[sc_loser.GetWomanMan]都有[sc_victor.GetHerHis]的極限。\n\n我跪倒在地，準備迎接[sc_victor.GetFirstNamePossessiveNoTooltip]奪命的一擊。看來今天到此為止了。"
	single_combat.0031.desc.sc_attacker.blade_dance.fatality:0 "這個無恥小人以為[sc_victor.GetSheHe]在幹什麼，我可——。\n\n一把[sc_victor.Custom('SignatureWeaponArticle')][sc_victor.Custom('signature_weapon')]嵌入了我的胸口。怎麼回事……哪來的……但我可……我可是個藝術家。"
	single_combat.0031.desc.sc_attacker.wrath_of_highgod.fatality:0 "用[sc_victor.GetHerHis][sc_victor.Custom('signature_weapon')]的[sc_victor.Custom('SignatureWeaponEndType')]一下子就把我的[sc_loser.Custom('MaskFace')]打掉落在地。\n\n我踉蹌著後退，對這種瀆神行徑的憤怒沖昏了我的頭腦，但我的憤怒馬上就消散了，因為[sc_victor.GetFirstNameNoTooltip]將[sc_victor.GetHerHis]的武器[sc_victor.Custom('SignatureWeaponWoundVerb5ThirdPersonPresent')]了我的肺部。我的口中噴出一灘鮮血，不住地在咳嗽，鮮血填滿了我的胸腔，我卻一聲都沒法發出來。"
	single_combat.0031.desc.sc_attacker.hurt_me_better.fatality:0 "不管是誰，任何[sc_loser.GetWomanMan]都只能流這麼多血，而我似乎流得太多了。\n\n[sc_victor.GetFirstNameNoTooltip]準備好以[sc_victor.GetHerHis]的[sc_victor.Custom('signature_weapon')][sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')]。"
	single_combat.0031.desc.sc_attacker.special_fallback.fatality:0 "[sc_victor.GetFirstNameNoTooltip]毫無障礙地就接近了我的背部，很容易地就使出一連串[sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]，[sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')]。\n\n我傾倒在[sc_defender.Custom('GroundType')]上，朝著我這一側，折斷的骨頭和撕裂的器官讓我不斷地咳嗽和喘息。太痛了。痛死我了。我漸漸沉溺到冰冷、麻木，沉溺到……沉下去……"
	single_combat.0031.a.scream:0 "#EMP 啊啊啊！#!"
	single_combat.0031.a.wordless:0 "……"
	single_combat.0031.a.muffled:0 "唔！#EMP 唔唔唔唔！#!#DIE2 唔#!……"
	single_combat.0031.a.choking:0 "呃-呵-#EMP 呃#!-#DIE1 呃#!……"
	single_combat.0031.a.pleading:0 "不，不，#EMP 不，不！別——#!#BOL 啊啊啊！#!"
	single_combat.0031.a.soulmate:0 "[sc_loser_soulmate.GetFirstNameNoTooltip]，#DIE1 原諒#!#DIE2 我#!……"
	single_combat.0031.a.sinner:0 "咱們[sc_loser.GetFaith.NegativeAfterLife]中再見，渾蛋！"
	single_combat.0031.a.saint:0 "[sc_loser.GetFaith.PositiveAfterLife]！#DIE1 真美啊#!……"
	single_combat.0031.a.legend:0 "我將#DIE1 永遠#!活#DIE2 在傳奇之中#!……"
	single_combat.0031.a.valhalla:0 "瓦爾哈拉#DIE1 在等著……#!"
	single_combat.0031.a.best_friend:0 "[sc_loser_best_friend.GetFirstNameNoTooltip]，#DIE2 為我#!#DIE1 報仇#!……"
	single_combat.0031.a.killed_by_rival:0 "我永遠……#DIE1 恨你#!，#DIE2 [sc_victor.GetFirstNameNoTooltip]#!……"
	single_combat.0031.a.killed_by_nemesis:0 "我詛咒你，[sc_victor.GetFirstNameNoTooltip]。你#DIE1 和你#!#DIE2 全家#!……"
	single_combat.0031.a.killed_by_spouse:0 "死亡……#DIE1 把我們分開，#!#DIE2 誒？#!"
	single_combat.0031.a.killed_by_your_head_of_faith:0 "這就是#DIE1 [sc_victor.GetFaith.HighGodNamePossessive]的#!#DIE2 旨意嗎？#!"
	single_combat.0031.a.killed_by_another_head_of_faith:0 "[sc_loser.GetFaith.HighGodName]#DIE1 對我微笑，#!#DIE2 [sc_victor.GetTitleAsNameNoTooltip]，你敢這麼說嗎#!……"
	single_combat.0031.a.killed_by_cultural_head:0 "你根本不是個#DIE1 真正的#!#DIE2 [sc_loser.GetCulture.GetNameNoTooltip]人#!……"
	single_combat.0031.a.killed_by_house_head:0 "你將會把#DIE1 [sc_loser.GetHouse.GetName]家族#!引向#DIE2 萬劫不復#!……"
	single_combat.0031.a.killed_by_dynasty_head:0 "比#DIE1 [sc_loser.GetDynasty.GetBaseNameNoTooltip]#!更出色的#DIE1 [sc_loser.GetHouse.GetName]#!……"
	single_combat.0031.a.killed_by_close_or_extended_family:0 "你不再是#DIE2 我的#!#DIE1 [sc_loser.Custom2('RelationToMeShort', sc_victor)]#!了……"
	single_combat.0031.a.killed_by_friend_or_lover:0 "可是，#DIE1 [sc_victor.GetFirstNameNoTooltip]#!……#DIE2 為什麼#!……"
	single_combat.0031.a.killed_by_soulmate:0 "我們的愛……#DIE1 本應該#!……#DIE2 永存#!……"
	single_combat.0031.a.killed_by_best_friend:0 "你曾是……#DIE1 我的[Select_CString(sc_victor.IsFemale,'姐妹','兄弟')]，[sc_victor.GetFirstNameNoTooltip]#!……#DIE2 我愛你#!……"
	single_combat.0031.b:0 "認輸！我認輸！"
	single_combat.0031.c:0 "你會為擊敗[sc_loser.GetTitledFirstNameNoTooltip]而後悔的！"
	single_combat.0041.desc.sc_defender.wait_and_hope:0 "先等我對手出第一招，出乎意料地管用。"
	single_combat.0041.desc.sc_defender.unsure_attack:0 "我畏手畏腳的進攻最後顯得很多餘。"
	single_combat.0041.desc.sc_defender.enthusiastic_onslaught:0 "我狂熱的[sc_victor.Custom('SignatureWeaponFlourishPresentParticiple')]似乎奏效了。"
	single_combat.0041.desc.sc_defender.hail_mary:0 "顯然，我全力進攻就足夠了。"
	single_combat.0041.desc.sc_defender.pocket_sand:0 "扔[sc_defender.Custom('GritType')]看上去恰好引開了對方的注意力。"
	single_combat.0041.desc.sc_defender.nut_em:0 "看來對我的對手施展的頭槌將[sc_loser.GetHerHim]撞飛了。"
	single_combat.0041.desc.sc_defender.guard:0 "我的防守不屈不撓，保護我不受對手的傷害。"
	single_combat.0041.desc.sc_defender.probing_attack:0 "我試探性的攻擊暴露了不少弱點。"
	single_combat.0041.desc.sc_defender.onslaught:0 "我一通[sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]奏效了。"
	single_combat.0041.desc.sc_defender.surprise_attack:0 "在戰鬥中，出奇常可致勝，在這裡也不例外。"
	single_combat.0041.desc.sc_defender.taunt:0 "看來我的嘲諷讓對手沖昏了頭。"
	single_combat.0041.desc.sc_defender.put_the_boot_in:0 "趁人倒地再去猛踢幾腳很卑鄙，但很管用。"
	single_combat.0041.desc.sc_defender.strict_guard:0 "沒有什麼能擊破我的防禦，今天也不會有。"
	single_combat.0041.desc.sc_defender.confident_attack:0 "正如他們所言，自信為能力增色，我的攻擊正證明這一點。"
	single_combat.0041.desc.sc_defender.expert_onslaught:0 "很少有人能擋住我的[sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')]，我的對手也不列外。"
	single_combat.0041.desc.sc_defender.attempt_disarm:0 "我本來想要亂了對手的陣腳，不過我嘗試繳械進展就要好得多。"
	single_combat.0041.desc.sc_defender.tire_opponent:0 "誘使我的對手耗盡[sc_loser.GetHerselfHimself]的精力似乎奏效了。"
	single_combat.0041.desc.sc_defender.reason_you_suck_speech:0 "似乎比起我的[sc_victor.Custom('signature_weapon')]來，我說的話更令對手怒髮衝冠。"
	single_combat.0041.desc.sc_defender.technique_from_legend:0 "擊敗我的對手，就如復述一遍這個故事一般容易。"
	single_combat.0041.desc.sc_defender.like_a_viper:0 "我直衝對手的心口，幾乎一招之內就了結了這一切。"
	single_combat.0041.desc.sc_defender.pocket_silver:0 "對準[sc_loser.Custom('MaskFace')]來上一發重重的銀子看來取得了奇效。"
	single_combat.0041.desc.sc_defender.martial_voice:0 "我的對手肯定被我破口大罵出的污言穢語給#EMP 嚇壞#!了。"
	single_combat.0041.desc.sc_defender.mocking_boast:0 "我的點評讓對手#EMP 恨得#!咬牙切齒。"
	single_combat.0041.desc.sc_defender.is_that_a_crocodile:0 "我的對手只能勉強抵擋住襲擊[sc_loser.GetHerHis]的這條爬行動物。"
	single_combat.0041.desc.sc_defender.desert_warrior:0 "炎熱似乎嚴重影響了我的對手。"
	single_combat.0041.desc.sc_defender.jungle_stalker:0 "叢林一次又一次阻攔了我的對手。"
	single_combat.0041.desc.sc_defender.open_terrain_expert:0 "開闊的作戰場地讓我輕鬆掌控了這場較量。"
	single_combat.0041.desc.sc_defender.rough_terrain_expert:0 "崎嶇的地形讓我的對手舉步維艱。"
	single_combat.0041.desc.sc_defender.forest_fighter:0 "樹林很好地延緩了我對手的速度。"
	single_combat.0041.desc.sc_defender.raaargh:0 "幾乎沒人能在我進入狂戰士之怒後依然站著，我的對手也不例外。"
	single_combat.0041.desc.sc_defender.hard_grit:0 "明智地運用得來不易的經驗會大有裨益，我的確也運用得很明智。"
	single_combat.0041.desc.sc_defender.feint_and_stab:0 "雖然對手及時後撤，但我副手的一刺幾乎終結了這場戰鬥。"
	single_combat.0041.desc.sc_defender.butchery:0 "我無情的攻擊取得了豐厚的成果。"
	single_combat.0041.desc.sc_defender.stoic_veteran:0 "衛隊不會被擊敗，這裡不會，永遠不會。"
	single_combat.0041.desc.sc_defender.blade_dance:0 "我像流水一般戰鬥：靈活，且無法阻擋。"
	single_combat.0041.desc.sc_defender.wrath_of_highgod:0 "顯而易見，[sc_victor.GetFaith.HighGodName]正向我微笑。"
	single_combat.0041.desc.sc_defender.hurt_me_better:0 "疼痛是戰鬥中最好的盟友，它站在#EMP 我#!這邊。"
	single_combat.0041.desc.sc_defender.special_fallback:0 "很少有對手能料到這一招戰術踢脛骨。"
	single_combat.0041.desc.sc_defender.something_to_hide:0 "我的對手似乎被我的旁敲側擊嚇壞了。"
	single_combat.0041.desc.opponent_response.wait_and_hope:0 "[sc_loser.GetFirstNameNoTooltip]站在原地呆若木雞，我整個人都驚了！不過，就算[sc_loser.GetSheHe]不打算戰鬥，我也不會停手，我邁步向前打出一記[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]。\n\n"
	single_combat.0041.desc.opponent_response.unsure_attack:0 "[sc_loser.GetFirstNameNoTooltip]打過來幾下撓癢癢一般的[sc_loser.Custom('SignatureWeaponAttemptedLightPlural')]，不過全都被我輕易地躲開了。\n\n"
	single_combat.0041.desc.opponent_response.enthusiastic_onslaught:0 "[sc_loser.GetFirstNameNoTooltip]向我衝來，毫無條理地尖叫著，以絕望的業餘人士的狂熱[sc_loser.Custom('SignatureWeaponFlourishPresentParticiple')][sc_loser.GetHerHis]的[sc_loser.Custom('signature_weapon')]。\n\n"
	single_combat.0041.desc.opponent_response.hail_mary:0 "[sc_loser.GetFirstNameNoTooltip]孤注一擲地發動攻擊，[sc_loser.GetHerselfHimself]揮舞[sc_loser.Custom('signature_weapon')]打出一連串[sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')]，準備不勝即亡。\n\n但對[sc_loser.GetHerHim]來說不幸的是，"
	single_combat.0041.desc.opponent_response.pocket_sand:0 "[sc_loser.GetFirstNameNoTooltip]從地上抓了一把[sc_defender.Custom('GritType')]，但是，當[sc_loser.GetSheHe]試圖扔向我的時候，一陣風颳起，結果全落在了[sc_loser.GetHerHis]的[sc_loser.Custom('MaskFace')]上。\n\n"
	single_combat.0041.desc.opponent_response.nut_em:0 "[sc_loser.GetFirstNameNoTooltip]輕垂[sc_loser.Custom('signature_weapon')]魯莽地向我衝來，顯然是想用腦殼給我強力一擊。\n\n"
	single_combat.0041.desc.opponent_response.guard:0 "[sc_loser.GetFirstNameNoTooltip]擺好了防禦架勢，但並非不可逾越。這花了我一些工夫，但最終我還是"
	single_combat.0041.desc.opponent_response.probing_attack:0 "[sc_loser.GetFirstNameNoTooltip]嘗試用嚴密的[sc_loser.Custom('SignatureWeaponAttemptedLightPlural')]困住我。短期來看這很聰明，但是長期來看就很愚蠢了，因為這使得我掌握了決鬥的節奏。\n\n終於，我艱難地閃開一擊並"
	single_combat.0041.desc.opponent_response.onslaught:0 "[sc_loser.GetFirstNameNoTooltip]全力進攻，對我發起雨點般的[sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')]，每次格擋都好似噩夢。\n\n得虧我運氣好趁著攻擊間隙就是一個側閃，才擺脫了這冰雹般的攻擊，"
	single_combat.0041.desc.opponent_response.surprise_attack:0 "[sc_loser.GetFirstNameNoTooltip]試圖改變[sc_loser.GetHerHis]下一次揮動的幅度，顯然是想讓我猝不及防，然而我堅實的招架讓[sc_loser.GetHerHim]震驚。"
	single_combat.0041.desc.opponent_response.taunt:0 "[sc_loser.GetFirstNameNoTooltip]後撤，[sc_loser.GetHerHis]的臉上毫無疑問開始顯現出殘忍的笑容。不管[sc_loser.GetSheHe]要使出什麼激將法子講點什麼，我都不想去聽。我幾乎是立馬就發動了一式[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]。\n\n"
	single_combat.0041.desc.opponent_response.put_the_boot_in.peg_leg:0 "[sc_loser.GetFirstNameNoTooltip]以一招凶狠的[sc_loser.Custom('SignatureWeaponAttemptedHeavy')]攻向我，之後又是使用[sc_loser.GetHerHis]的虛晃腿，一記踢擊正中了我。\n\n我來不及多想，將[sc_victor.Custom('signature_weapon')]的[sc_victor.Custom('SignatureWeaponEndType')]使勁朝下，擋下了虛晃腿，結果我的對手直接被掀翻在地上。"
	single_combat.0041.desc.opponent_response.put_the_boot_in.fallback:0 "[sc_loser.GetFirstNameNoTooltip]以一招凶狠的[sc_loser.Custom('SignatureWeaponAttemptedHeavy')]攻向我，緊接著一記成功的踢擊猛攻向我。我趕忙往旁邊躲閃，趁著[sc_loser.GetSheHe]交錯而過的瞬間對著[sc_loser.GetHerHis]的後背就是一招[sc_victor.Custom('SignatureWeaponAttemptedLight')]，我的對手狠狠地摔在了地上。\n\n"
	single_combat.0041.desc.opponent_response.strict_guard:0 "不管[sc_loser.GetFirstNameNoTooltip]是何方神聖，[sc_loser.GetSheHe]都非常擅長固守[sc_loser.GetHerHis]的防禦。要說是技巧還不如說是運氣，不過我終於設法"
	single_combat.0041.desc.opponent_response.confident_attack:0 "[sc_loser.GetFirstNameNoTooltip]使[sc_loser.Custom('signature_weapon')]是一把好手，但是每個勇士都要冒點風險才能獲勝，在某一個特別冒險的[sc_loser.Custom('SignatureWeaponAttemptedLight')]空當，我"
	single_combat.0041.desc.opponent_response.expert_onslaught:0 "[sc_loser.GetFirstNameNoTooltip]就像一個被附身的[sc_loser.GetWomanMan]那樣戰鬥，如暴風驟雨一般打出一連串彷彿無止盡的[sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')]，讓我一退再退、退個不停。\n\n總算，[sc_loser.GetSheHe]歇了一息，準備歡慶[sc_loser.GetHerHis]唾手可得的勝利，"
	single_combat.0041.desc.opponent_response.attempt_disarm:0 "[sc_loser.GetFirstNameNoTooltip]衝向我，以一記大力的[sc_loser.Custom('SignatureWeaponAttemptedHeavy')]差點將我的[sc_victor.Custom('signature_weapon')]打得脫手，但我堅定地握緊兵器，迎了上去。\n\n顯然我抓住了[sc_loser.GetHerHis]武器的薄弱點，因為"
	single_combat.0041.desc.opponent_response.tire_opponent:0 "[sc_loser.GetFirstNameNoTooltip]不斷地佯裝向前進攻，看上去想要給我機會攻擊，但是目的只是躲開。看到機會之後，我打出一連串[sc_victor.Custom('SignatureWeaponAttemptedLight')]，每一招都更加遠更加凶狠，終於連續好幾下都擊中了[sc_loser.GetHerHim]。\n\n"
	single_combat.0041.desc.opponent_response.reason_you_suck_speech:0 "人人皆知[sc_loser.GetFirstNameNoTooltip]是個演說家，從[sc_loser.GetHerHis]的姿勢就能看出，[sc_loser.GetSheHe]打算抓住這次機會高談闊論一番。好吧，是時候讓[sc_loser.GetHerHim]見識一下，唇槍舌劍遇到真正的[sc_victor.Custom('signature_weapon')]會有什麼下場。\n\n"
	single_combat.0041.desc.opponent_response.technique_from_legend:0 "[sc_loser.GetFirstNameNoTooltip]笨拙地擺出一副極度誇張的姿勢。"
	single_combat.0041.desc.opponent_response.like_a_viper:0 "[sc_loser.GetFirstNameNoTooltip]動作快得我幾乎沒反應過來，[sc_loser.GetHerHis]衝#EMP 進#!我的防禦，[sc_loser.Custom('signature_weapon')]飛速刺向我的心臟。在死亡到來前，我只有一丁點時間來做出應對。\n\n"
	single_combat.0041.desc.opponent_response.pocket_silver:0 "[sc_loser.GetFirstNameNoTooltip]從[sc_loser.GetHerHis]腰部旁邊摸索到了什麼東西，然後擲向了我。在我意識到那是什麼之前，我就反射性地用一招[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]打壞了那玩意，一場名副其實的錢雨下到了我的對手身上。\n\n我的對手暫時沒了視野，"
	single_combat.0041.desc.opponent_response.martial_voice:0 "不管是出於憤怒還是傲慢，[sc_loser.GetFirstNameNoTooltip]責備我，訓斥我，好像我是個髒兮兮的平民。我毛髮倒豎，但我一直把持住自己，直到[sc_loser.GetSheHe]停下來深吸了口氣。\n\n"
	single_combat.0041.desc.opponent_response.mocking_boast:0 "[sc_loser.GetFirstNameNoTooltip]保持著距離，躲避著我的每一次攻擊。[sc_loser.GetSheHe]並不急於和我動手，反而耍起了嘴皮子，對我的世俗聲望進行了一次又一次的冷嘲熱諷，直到我徹底失去耐心。\n\n「你直到贏得名聲的好方法是什麼嗎？」我問道，同時不等[sc_loser.GetHerHis]回應就回答，「那就是殺掉一個名人。」\n\n[sc_loser.GetFirstNamePossessiveNoTooltip]短暫的震驚正是我需要的機會，我"
	single_combat.0041.desc.opponent_response.is_that_a_crocodile:0 "[sc_loser.GetFirstNameNoTooltip]毫無徵兆，匆忙開始撤退，就像[sc_loser.GetSheHe]見到鬼了一樣。我疑其有詐，便毫不遲疑地抓緊了機會。"
	single_combat.0041.desc.opponent_response.desert_warrior:0 "這熱量，這#EMP 令人枯竭#!、#EMP 令人荒廢#!的熱量！它在慢慢地殺死我，但是我堅持了純粹的意志力。[sc_loser.GetFirstNameNoTooltip]看上去幾乎沒受到影響，但是我的不屈不撓已經使其震驚。\n\n當[sc_loser.GetHerHis]的防禦稍稍鬆懈，"
	single_combat.0041.desc.opponent_response.jungle_stalker:0 "雖然在叢林間戰鬥可能會很糟糕，但[sc_loser.GetFirstNameNoTooltip]卻看起來#EMP 輕鬆自如#!。至少在[sc_loser.GetSheHe]把[sc_loser.GetHerHis]腳卡在藤蔓裡之前，是這樣的。\n\n"
	single_combat.0041.desc.opponent_response.open_terrain_expert:0 "[sc_loser.GetFirstNameNoTooltip]在戶外打得最好，[sc_loser.GetSheHe]很明白這一點，只要位置合適，[sc_loser.GetHerHim]就會不斷退避。使得這場打鬥令人感到挫敗，直到我注意到附近有塊巨大尖銳的岩石，#EMP 剛好#!有人小腿那麼高。\n\n我耐心地把敵人朝著這不起眼的危險驅趕，指望著[sc_loser.GetHerHis]的自大使其自投羅網。"
	single_combat.0041.desc.opponent_response.rough_terrain_expert.rocky:0 "[sc_loser.GetFirstNameNoTooltip]是個坡地作戰的老手，精通在山地間搏鬥，[sc_loser.GetSheHe]也總會顯露出這一點。我不得不嚴陣以待，以防一次又一次大力的推搡把我掀翻，\n\n"
	single_combat.0041.desc.opponent_response.rough_terrain_expert.boggy:0 "在沼澤裡，[sc_loser.GetFirstNameNoTooltip]的戰鬥猛如[sc_victor.GetFaith.DevilName]本尊，不斷把我逼進這片區域發臭的水塘裡。結果走運的是，最後沒有一個池子是特別深的。\n\n接著，簡直很可笑的是，[sc_loser.GetSheHe]自己第一次鋌而走險踏進的池沼，一下子就把[sc_loser.GetHerHis]的腿淹到了膝蓋。\n\n"
	single_combat.0041.desc.opponent_response.forest_fighter:0 "儘管[sc_loser.GetFirstNameNoTooltip]據說是個精通林中作戰的[sc_loser.GetWomanMan]，但不是所有樹林都能提供有利的條件。\n\n我們目前所在的林地充滿詩情畫意，尋找能運用[sc_loser.GetHerHis]經驗的地方顯然大大分了[sc_loser.GetFirstNameNoTooltip]的心。"
	single_combat.0041.desc.opponent_response.raaargh:0 "[sc_loser.GetFirstNameNoTooltip]渾身顫抖，有那麼關鍵幾秒彷彿失了神，接著就#EMP 爆發出#!驚天的怒氣。\n\n[sc_loser.GetHerHis]不再對自己的安全瞻前顧後，帶著[sc_loser.GetHerselfHimself]自己全身的重量衝向我，然後是一連串大開大閤的[sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')]、拳打腳踢、用牙撕咬。\n\n"
	single_combat.0041.desc.opponent_response.hard_grit:0 "[sc_loser.GetFirstNameNoTooltip]打架很厲害，絕不心慈手軟，也不容半點差池。每一個破綻都會被善加利用，每一處弱點都要付出慘痛的代價。\n\n我只需穩紮穩打，跟[sc_loser.GetHerHim]一招招對過，等待#EMP [sc_loser.GetSheHe]#!犯錯，然後我再"
	single_combat.0041.desc.opponent_response.feint_and_stab:0 "[sc_loser.GetFirstNameNoTooltip]用[sc_loser.GetHerHis]的[sc_loser.Custom('signature_weapon')]朝我打出一記[sc_loser.Custom('SignatureWeaponAttemptedLight')]，但是好像打錯了方向。\n\n我沒費多大力氣就將對手的武器打落，就在那時，我看到了[sc_loser.GetHerHis]另一隻手中閃耀著匕首的寒光。"
	single_combat.0041.desc.opponent_response.butchery:0 "儘管[sc_loser.GetFirstNamePossessiveNoTooltip]有著聞風喪膽的名聲，[sc_loser.GetHerHis]惡毒的[sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')]看起來卻……很軟綿綿，我甚至都找不到更好的詞形容。這些招式我隨便就能擋開，儘管每一擊都像[sc_victor.GetFaith.NegativeAfterLife]那般刺痛，手中握著武器讓我面對這個恐怖的掠奪者更加游刃有餘。\n\n"
	single_combat.0041.desc.opponent_response.stoic_veteran:0 "[sc_loser.GetFirstNameNoTooltip]舉起[sc_loser.GetHerHis]的[sc_loser.Custom('signature_weapon')]，發揮出瓦蘭吉人的典型能力，用[sc_loser.GetHerHis]的武器向我打出一記又一記平穩的大範圍打擊。這很困難，但我全都接了下來。\n\n"
	single_combat.0041.desc.opponent_response.blade_dance:0 "[sc_loser.GetFirstNameNoTooltip]或許以[sc_loser.GetHerHis]耍[sc_loser.Custom('SignatureWeaponArticle')][sc_loser.Custom('signature_weapon')]的能力著稱，但[sc_loser.GetSheHe]顯然有點過於高估[sc_loser.GetHerHis]自己的武力了。\n\n之後，我瞅準機會，以一記[sc_victor.Custom('SignatureWeaponAttemptedLight')]命中[sc_loser.GetHerHis]握[sc_loser.Custom('signature_weapon')]的手，[sc_loser.GetHerHis]華麗的動作立馬中斷，"
	single_combat.0041.desc.opponent_response.wrath_of_highgod:0 "[sc_loser.GetFirstNameNoTooltip]大喊出[sc_loser.GetHerHis]對[sc_loser.GetFaith.HighGodName]的虔誠，使得[sc_loser.GetHerHis]的注意力從我們的比試中游離出來。\n\n面對我敵人這荒唐的自大，我只能匆匆聳了聳肩，走上前去，"
	single_combat.0041.desc.opponent_response.hurt_me_better:0 "只有[sc_victor.GetFaith.HealthGodName]知道[sc_loser.GetFirstNameNoTooltip]現在的表情到底是什麼。恐懼？痛苦？淫蕩？困惑？我或許永遠不會知道。\n\n不管到底是什麼，它都轉化為一系列軟綿綿的[sc_loser.Custom('SignatureWeaponAttemptedLightPlural')]，"
	single_combat.0041.desc.opponent_response.special_fallback:0 "[sc_loser.GetFirstNameNoTooltip]不知從何處飛來，衝著我的小腿#EMP 剛剛#!還在的位置狠狠地踢了過來。我的敵人見我出乎意料的一動很吃驚，但卻已收不住招式從我跟前掠過，完全失了平衡。\n\n"
	single_combat.0041.desc.opponent_response.something_to_hide:0 "[sc_loser.GetFirstNameNoTooltip]正在叨叨著什麼可悲的無稽之談試圖動搖我，滿是恐嚇的聲調和華而不實的威脅，我沒了耐心，抄起[sc_victor.Custom('signature_weapon')]的[sc_victor.Custom('SignatureWeaponEndType')]對著[sc_loser.GetHerHim]的下巴就來了一下。\n\n[sc_loser.GetSheHe|U]立馬跌跌撞撞地後退，"
	single_combat.0041.desc.opponent_response.wait_and_hope.injury:0 "沒有格擋，沒有躲避，我趕忙在最後一刻收手避免[sc_victor.Custom2('SignatureWeaponKillTypeHeadThirdPersonPresentGendered',SCOPE.sC('sc_loser'))]。\n\n作為替代，我垂下了[sc_victor.Custom('signature_weapon')]。不過再一次，[sc_loser.GetFirstNameNoTooltip]還是僵著不動，不過顯然我已經贏了。"
	single_combat.0041.desc.opponent_response.unsure_attack.injury:0 "我打賭[sc_loser.GetFirstNamePossessiveNoTooltip]膽小怯懦，因此躍步向前打出一記[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]，讓[sc_loser.GetHerHim]徹底失掉了平衡。我絲毫不給對方喘息之機，飛起一腳，狠狠地踢在[sc_loser.GetHerHim]的膝蓋之上，[sc_loser.GetFirstNameNoTooltip]摔落在地上，摔了好一個#EMP 紮實#!。\n\n這給了我充足的時間擺正姿態發動可怕的絕殺。[sc_loser.GetSheHe|U]過了幾秒就投降了。"
	single_combat.0041.desc.opponent_response.enthusiastic_onslaught.injury:0 "我捉到破綻、掐準時機用我的[sc_victor.Custom('signature_weapon')][sc_victor.Custom('SignatureWeaponEndType')]一擊砸在了[sc_loser.GetHerHis]太陽穴上。[sc_loser.GetSheHe]當即癱倒在了地上，猶如一隻昏睡待宰的羊羔。\n\n我看著那[sc_loser.GetWomanMan]在[sc_defender.Custom('GroundType')]上打滾的可憐樣，不由得緩了緩，然後準備好給予對方致命的一擊。\n\n就在這時，[sc_loser.GetFirstNameNoTooltip]艱難地發出了求饒的聲音。"
	single_combat.0041.desc.opponent_response.hail_mary.injury:0 "絕望與無能是糟糕的夥伴。[sc_loser.GetHerHis|U]的招式大多數打偏了，沒打偏的也被我用[sc_victor.Custom('signature_weapon')]輕鬆招架或反彈，很快[sc_loser.GetHerHis]就摔倒在地上。\n\n倒在地上的[sc_loser.GetFirstNameNoTooltip]還在胡亂揮舞著[sc_loser.GetHerHis]的手，結果不小心對[sc_loser.GetHerselfHimself]自己的[sc_loser.Custom('MaskFace')]來了一拳，我同情地敲掉了[sc_loser.GetHerHis]手中的武器。\n\n很快，[sc_loser.GetSheHe]認輸了。"
	single_combat.0041.desc.opponent_response.pocket_sand.injury:0 "當我正瞄準[sc_loser.GetHerHis]的喉嚨攻過去的時候，[sc_loser.GetSheHe|U]忙著吐唾沫，壓根就沒注意到我[sc_victor.Custom('signature_weapon')]的[sc_victor.Custom('SignatureWeaponEndType')]，立馬就倒在了[sc_defender.Custom('GroundType')]上面。\n\n我輕輕地將我的武器抵在[sc_loser.GetFirstNamePossessiveNoTooltip]的腹部，耐心地等待[sc_loser.GetHerHim]注意到這一切並投降。這並沒有花多久時間。"
	single_combat.0041.desc.opponent_response.nut_em.injury:0 "我想都沒想，當即用膝蓋頂向[sc_loser.GetHerHis]的腹部，這傻瓜當時就癱倒了。\n\n值得稱讚的是，[sc_loser.GetFirstNameNoTooltip]著陸的姿勢很完美，在我轉向[sc_loser.GetHerHim]身後時，[sc_loser.GetHerHis]已經開始胡亂抓著打算爬起來。\n\n不過，幾腳狠踢以及我壓在[sc_loser.GetHerHis]脊椎上的[sc_victor.Custom('signature_weapon')]成功說服了[sc_loser.GetHerHim]，很快[sc_loser.GetHerHis]就停止了動作然後投降了。"
	single_combat.0041.desc.opponent_response.guard.injury:0 "成功在[sc_loser.GetHerHis]的防禦圈上撕出一道缺口。\n\n然後，只需要幾招[sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]，我就將[sc_loser.GetHerHis]的[sc_loser.Custom('signature_weapon')]敲得脫手。\n\n我已準備好打出致命的一擊，但已經沒必要了，[sc_loser.GetFirstNameNoTooltip]很快就投降認輸了。"
	single_combat.0041.desc.opponent_response.probing_attack.injury:0 "擊飛[sc_loser.GetHerHis]手中的[sc_loser.Custom('signature_weapon')]。這把武器在空中劃過優美的曲線，只留下我、[sc_loser.GetFirstNameNoTooltip]和#EMP 我的#![sc_victor.Custom('signature_weapon')]。\n\n我剛動了動胳膊，對手就投降了。"
	single_combat.0041.desc.opponent_response.onslaught.injury:0 "讓我對手的[sc_loser.Custom('signature_weapon')]只能對著沒有阻力的空氣輸出。我飛起一腳直踹[sc_loser.GetFirstNamePossessiveNoTooltip]的膝蓋窩，用力一推[sc_loser.GetHerHim]，等到[sc_loser.GetSheHe]意外地翻轉到臉正對我的時候又是一招重拳出擊。\n\n[sc_loser.GetFirstNameNoTooltip]蹣跚著，我只需要一記[sc_loser.Custom('SignatureWeaponAttemptedHeavy')]就讓[sc_loser.GetHerHis]的武器上了天。我還特別慷慨大度，給了這[sc_loser.GetWomanMan]幾秒時間拾掇[sc_loser.GetHerselfHimself]自己，然後[sc_loser.GetSheHe]才投降。"
	single_combat.0041.desc.opponent_response.surprise_attack.injury:0 "我沒有緊接著回擊一招刺擊，而是衝上去將膝蓋頂進[sc_loser.GetFirstNamePossessiveNoTooltip]的肚子裡，空氣被迫從[sc_loser.GetHerHis]的肺裡面強行頂了出去，[sc_loser.GetHerHim]疼的蜷起了身子。\n\n這下我對手的後腦勺直接暴露給了我，我對著後腦勺使了一招惡毒的肘擊，絲毫不遜色於剛才那下腹擊。\n\n[sc_loser.GetFirstNameNoTooltip]倒坍在[sc_defender.Custom('GroundType')]上。我十分驚訝[sc_loser.GetSheHe]沒有嘔吐，反而還能擠出投降兩個字。"
	single_combat.0041.desc.opponent_response.taunt.injury:0 "效果不出所料，我的對手當場呆住了。\n\n緊接著顫顫巍巍地投降了。"
	single_combat.0041.desc.opponent_response.put_the_boot_in.injury:0 "\n\n這個[sc_loser.GetWomanMan]還想爬起來，但是我的[sc_victor.Custom('signature_weapon')]緊接著一擊讓[sc_loser.GetHerHim]繼續躺在地上。我發出一聲輕蔑的笑聲，讓[sc_loser.GetHerHim]明白[sc_loser.GetHerHis]的運勢已經到頭了，一陣咕噥的投降傳了過來。"
	single_combat.0041.desc.opponent_response.strict_guard.injury:0 "用一招[sc_victor.Custom('SignatureWeaponAttemptedLight')]攻破了防禦，將我[sc_victor.Custom('signature_weapon')]的[sc_victor.Custom('SignatureWeaponTipType')]頂在了[sc_loser.GetHerHis]的喉嚨上。\n\n我們都僵住了好一會，[sc_loser.GetFirstNameNoTooltip]正在評估[sc_loser.GetHerHis]的選項。只要一個憤怒的眼神，和手上突然一使勁，我就能教這個頑固的[sc_loser.GetWomanMan]投降。"
	single_combat.0041.desc.opponent_response.confident_attack.injury:0 "使勁將[sc_loser.GetHerHis]自己的武器彈了回去，讓武器朝著[sc_loser.GetHerHim]而去。\n\n為了躲開[sc_loser.GetHerHis]自己的[sc_loser.Custom('signature_weapon')]，[sc_loser.GetFirstNameNoTooltip]不得不往旁邊一躲，結果[sc_loser.GetHerselfHimself]正好撞上了我的[sc_victor.Custom('signature_weapon')]。雖然不是致命傷，但是這一下把[sc_loser.GetHerHim]絆倒在地。\n\n[sc_loser.GetFirstNameNoTooltip]的武器脫了手掉在地上，[sc_loser.GetHerHis]別無選擇，只能投降。"
	single_combat.0041.desc.opponent_response.expert_onslaught.injury:0 "這得以讓我孤注一擲地用我[sc_victor.Custom('signature_weapon')]的[sc_victor.Custom('SignatureWeaponEndType')]打中了[sc_loser.GetHerHis]的身體。\n\n[sc_loser.GetFirstNameNoTooltip]踉蹌著後退，雙目失神，給了我一個大空當，讓我能夠用一招[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]擊飛[sc_loser.GetHerHis]的[sc_loser.Custom('signature_weapon')]。\n\n由於手裡沒有武器，我對手的性命完全取決於我的仁慈，[sc_loser.GetSheHe]也很清楚這一點。沒過許久，一聲苦澀的投降聲就傳了過來。"
	single_combat.0041.desc.opponent_response.attempt_disarm.injury:0 "我只用了一點力就將[sc_loser.GetHerHis]的[sc_loser.Custom('signature_weapon')]打得想一支滑稽的巨型箭矢一樣飛了出去。\n\n[sc_loser.GetFirstNameNoTooltip]剛反應過來發生了什麼，就馬上尷尬地投降了。"
	single_combat.0041.desc.opponent_response.tire_opponent.injury:0 "[sc_loser.GetFirstNameNoTooltip]失去了平衡，絆了自己一下，以一記迴旋摔在[sc_defender.Custom('GroundType')]上。\n\n我站在對手的頂上，[sc_victor.Custom('signature_weapon')]傾瀉出一陣疾風般的[sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]。\n\n我的對手一開始意志還很堅定，但是當我打算[sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]的時候只好投降了。"
	single_combat.0041.desc.opponent_response.reason_you_suck_speech.injury:0 "我健步向前，用手中武器的[sc_victor.Custom('SignatureWeaponEndType')]狠狠砸中[sc_loser.GetFirstNameNoTooltip]的脖子。[sc_loser.GetHerHim]被我打得說不出話來，拼命地喘氣試圖讓空氣進入因重擊而封閉的氣管。\n\n然後，我輕輕鬆鬆就擺出要[sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]的架勢，逼迫對手投降。"
	single_combat.0041.desc.opponent_response.technique_from_legend.injury:0 "有那麼一瞬間，我困惑地站在那裡，不確定到底發生了什麼，直到我聽到身後咣噹一聲，才明白是怎麼回事。\n\n[sc_loser.GetFirstNameNoTooltip]的姿勢改變地太過戲劇性，也#EMP 太過#!草率，以至於把[sc_loser.GetHerHis]的[sc_loser.Custom('signature_weapon')]#EMP 甩了出去#!。\n\n我強忍著笑聲，只是稍微晃了晃我的武器，示意[sc_loser.GetSheHe]投降。"
	single_combat.0041.desc.opponent_response.like_a_viper.injury:0 "我遵循本能，用盡全力閃躲，#EMP 將將#!讓這一擊掃過我的肩膀，緊接著一膝蓋頂在對手的腹部。\n\n[sc_loser.GetFirstNameNoTooltip]癱倒在地。我急促地喘著氣，大腦仍在處理與死亡的擦肩而過，不過我仍然在[sc_loser.GetSheHe]恢復前把我的[sc_victor.Custom('signature_weapon')]架在了[sc_loser.GetHerHis]的脖子上。\n\n這局我贏了。"
	single_combat.0041.desc.opponent_response.pocket_silver.injury:0 "我趕忙衝上去攻擊，使出一記[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]，將[sc_loser.Custom('signature_weapon')]從[sc_loser.GetHerHis]的手中拽下來。\n\n[sc_loser.GetFirstNameNoTooltip]呆若木雞地站著。過了一會，[sc_loser.GetSheHe]對著一枚銀幣啐了一口，然後投降了。"
	single_combat.0041.desc.opponent_response.martial_voice.injury:0 "就在那時，我向前衝去，以一記[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]打向[sc_loser.GetHerHim]，正中[sc_loser.GetHerHis]的屁股。\n\n儘管有些懵，[sc_loser.GetFirstNameNoTooltip]一開始還打算繼續戰鬥。但是當我擺出架勢要[sc_victor.Custom2('SignatureWeaponKillTypeHeadThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]時，[sc_loser.GetSheHe]投降了。"
	single_combat.0041.desc.opponent_response.mocking_boast.injury:0 "以一記[sc_victor.Custom('SignatureWeaponAttemptedLight')]攻向[sc_loser.GetHerHis]的胸口。\n\n[sc_loser.GetFirstNameNoTooltip]驚得喘不過氣來，根本沒法做出像樣的抵抗，我的下一招就將[sc_loser.GetHerHis]的[sc_loser.Custom('signature_weapon')]打飛了。\n\n然後，[sc_loser.GetHerHim]就半是低聲下氣，半是憤憤不平地投降了。"
	single_combat.0041.desc.opponent_response.desert_warrior.injury:0 "我立馬使出一連串密集的[sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]，我的對手大感驚訝，[sc_loser.GetSheHe]摔了個臉朝地，倒在[sc_defender.Custom('GroundType')]上。\n\n我將[sc_victor.Custom('signature_weapon')]抵在[sc_loser.GetHerHis]的脖子上，對方很快傳來了投降的咕噥聲。"
	single_combat.0041.desc.opponent_response.jungle_stalker.injury:0 "我抓住機會，以一記冒險的[sc_victor.Custom('SignatureWeaponAttemptedLight')]將對手的[sc_loser.Custom('signature_weapon')]打進灌木叢中，然後準備[sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]。\n\n[sc_loser.GetFirstNameNoTooltip]馬上投降了。"
	single_combat.0041.desc.opponent_response.open_terrain_expert.injury:0 "[sc_loser.GetSheHe|U]不疑有他，如我所願落入了陷阱。\n\n我以一記精準謹慎的[sc_victor.Custom('SignatureWeaponAttemptedLight')]收緊了羅網，[sc_loser.GetHerHis]的[sc_loser.Custom('signature_weapon')]高高飛起，而[sc_loser.GetSheHe]則倒在地上。\n\n在被我用腳踩在脖子上之後，[sc_loser.GetHerHis]很快投降了。"
	single_combat.0041.desc.opponent_response.rough_terrain_expert.injury.rocky:0 "但我只是勉勉強強能守得住。\n\n當反擊的機會乍現之際，我牢牢地抓住，一記[sc_victor.Custom('SignatureWeaponAttemptedLight')]就將[sc_loser.GetFirstNameNoTooltip]撞上了坡。\n\n沒撞多高就掉下來了，但[sc_loser.GetSheHe]是臉朝下躺著的，我可以輕易[sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]。\n\n我馬上就聽到了投降的聲音。"
	single_combat.0041.desc.opponent_response.rough_terrain_expert.injury.boggy:0 "走運的是，讓人分心的因素和環境因素都幾乎使得繳[sc_loser.GetHerHim]的械容易得很可笑，尤其是跟之前的肉搏戰相比之下。\n\n很少有比這樣的投降更令人舒暢的了。"
	single_combat.0041.desc.opponent_response.forest_fighter.injury:0 "我額外花了幾秒鐘進行瞄準，然後用一記[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]將對手打得幾乎不省人事。\n\n我很輕鬆就將[sc_loser.GetHerHis]掉在地上的[sc_loser.Custom('signature_weapon')]踢進了灌木叢。等[sc_loser.GetFirstNamePossessiveNoTooltip]的[my_foe.Custom('EyeEyes')]再度變得有神，我已經把武器的[sc_victor.Custom('SignatureWeaponTipAdjective')][sc_victor.Custom('SignatureWeaponTipType')]壓在[sc_loser.GetHerHis]的咽喉，很快對手就投降了。"
	single_combat.0041.desc.opponent_response.raaargh.injury:0 "儘管[sc_loser.GetHerHis]怒氣上頭，但[sc_loser.GetSheHe]實際上並沒有#EMP 那麼#!難躲開：過量的怒氣導致了精準度上的缺乏，保持後退也是一個選項，畢竟這場決鬥不是相互繞圈的近戰格鬥。\n\n當[sc_loser.GetFirstNameNoTooltip]從恍惚中脫離開來的時候，[sc_loser.GetHerHis]的局勢簡直就是低潮中的低潮。不只是因為[sc_loser.GetHerHis]的憤怒還是怎麼，似乎[sc_loser.GetHerHis]的[sc_loser.Custom('SignatureWeaponTipType')]被[sc_loser.GetSheHe][sc_loser.Custom('SignatureWeaponBreaksVerbPastTense2')]。這人只能咬牙切齒地吐出投降二字。"
	single_combat.0041.desc.opponent_response.hard_grit.injury:0 "發動進攻。\n\n這是一場意志與紕漏的對決，緊張激烈，令人筋疲力盡，但我最終將[sc_loser.Custom('ShieldPersonFemaleMale')]擊倒在地，並同時奪去了[sc_loser.GetHerHim]的武器。\n\n投降聲滿是不服氣，但是也充滿了敬意。"
	single_combat.0041.desc.opponent_response.feint_and_stab.injury:0 "我迅速想了一下，揮動[sc_victor.Custom('signature_weapon')]，用[sc_victor.Custom('SignatureWeaponEndType')]砸向[sc_victor.GetHerHis]的另一隻手，將那隱藏的匕首打飛。\n\n不想冒更多風險的我剛打算[sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]，[sc_loser.GetFirstNameNoTooltip]就用我見過最快的速度投降了。"
	single_combat.0041.desc.opponent_response.butchery.injury:0 "趁著對方使出了一招特別顯眼的[sc_loser.Custom('SignatureWeaponAttemptedHeavy')]，我輕易地就繞過了[sc_loser.GetFirstNamePossessiveNoTooltip]的防禦，使出一招[sc_victor.Custom('SignatureWeaponAttemptedLight')]將[sc_loser.Custom('signature_weapon')]從[sc_loser.GetHerHis]的手裡絞走。\n\n[sc_loser.GetSheHe|U]猶困獸一般還妄圖維持咄咄逼人的氣勢，但只要我的[sc_victor.Custom('signature_weapon')]還在手這就是徒勞無功。\n\n當[sc_loser.GetSheHe]投降的時候，我感到一絲羞愧，因為此時我真的爽#EMP 爆了#!。"
	single_combat.0041.desc.opponent_response.stoic_veteran.injury:0 "這場比鬥成了耐力的較量，我和[sc_loser.GetHerHis]都希望對手先堅持不住。幸運的是，[sc_loser.GetFirstNameNoTooltip]在我之前先犯了錯，[sc_loser.GetHerselfHimself]在反擊時出現失誤，將[sc_loser.GetHerHis]的[sc_loser.Custom('signature_weapon')]甩飛了。\n\n老兵即使戰敗也當忍受，[sc_loser.GetSheHe]的肌肉放鬆下來，馬上認輸了。"
	single_combat.0041.desc.opponent_response.blade_dance.injury:0 "手中武器劃著一道弧線飛到[sc_loser.GetHerHis]夠不著的地方。\n\n不管是不是使[sc_loser.Custom('signature_weapon')]的大師，當[sc_loser.GetFirstNamePossessiveNoTooltip]意識到自己失去武器時，恐慌還是爬滿了[sc_loser.GetSheHe]的臉。\n\n我給對手留了一丁點時間來處理剛剛發生的事，然後只是用我的[sc_victor.Custom('signature_weapon')]擺出一副威脅的架勢。然後，[sc_loser.GetSheHe]帶著一臉的不敢相信，結結巴巴地認輸了。"
	single_combat.0041.desc.opponent_response.wrath_of_highgod.injury:0 "一腳正中[sc_loser.GetHerHim]的腹股溝。\n\n[sc_loser.GetFirstNamePossessiveNoTooltip]大聲的祈禱變成了難聽的咒罵，[sc_loser.GetSheHe]蜷縮在地上如同一灘沒有了神經的肉一樣。這個憤怒的[sc_loser.GetWomanMan]一邊喘著粗氣，一邊惡毒地咒罵著我的瀆神行徑，而我只是垂下了我的[sc_victor.Custom('signature_weapon')]放在[sc_loser.GetHerHis]的[sc_loser.Custom('MaskFace')]旁邊，等待[sc_loser.GetFaith.HighGodName]降下懲罰。\n\n神裁沒有降下，但一記猛烈的揮擊可以裁決這場決鬥。"
	single_combat.0041.desc.opponent_response.hurt_me_better.injury:0 "當我打飛[sc_loser.GetHerHis]的[sc_loser.Custom('signature_weapon')]時，我甚至感到些許憐憫。\n\n我又花了相當多的措施幫助[sc_loser.GetFirstNameNoTooltip]回過神來，才得到正式的投降。"
	single_combat.0041.desc.opponent_response.special_fallback.injury:0 "我注意到這是個結束我們間較量的好機會，我甩起就是一腳踹得對面縮成一團，我狠狠地踢著直到聽到一聲聲嘶力竭的投降。"
	single_combat.0041.desc.opponent_response.something_to_hide.injury:0 "暈倒在地，一直乾噦。\n\n我從[sc_loser.GetHerHis]手邊踢開[sc_loser.Custom('signature_weapon')]，[sc_loser.GetSheHe]#EMP 馬上#!哽咽著投降了。"
	single_combat.0041.desc.opponent_response.wait_and_hope.fatality:0 "這一擊正中了我對手的咽喉，在[sc_loser.GetHerHis]的喉管上劃開了一個血花四濺的傷口。腥紅的鮮血開始從傷口中噴湧而出，[sc_loser.GetFirstNamePossessiveNoTooltip]的臉傾斜向下、恐懼地看著[sc_loser.GetHerHis]的生命從[sc_loser.GetHerHis]的脖子間如泉湧一般流走，淌下[sc_loser.GetHerHis]的胸口。\n\n[sc_loser.GetFirstNameNoTooltip]一癱，[sc_loser.GetHerHis]的雙膝跪在地上。沒要多久[sc_loser.GetSheHe]就一動不動了。"
	single_combat.0041.desc.opponent_response.unsure_attack.fatality:0 "看樣子[sc_loser.GetSheHe]還在不知道哪裡神遊，我決定冒個險大步突進。[sc_victor.Custom('SignatureWeaponAttemptedLight')]落在了[sc_loser.GetHerHis]胸口的薄弱處，以一個特殊的角度[sc_victor.Custom2('SignatureWeaponKillTypeTorso2ThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))]，深深地插進了這個[sc_loser.GetWomanMan]的胸腔。\n\n[sc_loser.GetFirstNameNoTooltip]立馬僵住了，疼痛奪去了所有的行動，疼痛在逐漸吞噬[sc_loser.GetHerHim]。\n\n當我把我的[sc_victor.Custom('signature_weapon')]拔出來的時候，[sc_loser.GetSheHe]已經嚥氣了，[sc_loser.GetHerHis]的屍體姿勢奇怪地癱倒在[sc_defender.Custom('GroundType')]上。"
	single_combat.0041.desc.opponent_response.enthusiastic_onslaught.fatality:0 "我用一招經過精妙計算的[sc_victor.Custom('SignatureWeaponAttemptedLight')]反制對手的衝鋒，結果擊中了胸腔，[sc_victor.Custom2('SignatureWeaponKillTypeTorsoThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))]，撕開一個大口子，露出了骨頭碎屑和一團團充滿血污的肉塊。\n\n由於受到的衝擊而不是什麼其他原因，[sc_loser.GetFirstNameNoTooltip]整個人旋轉了起來，轉著轉著倒在了一片狼藉的土堆上。撞擊和疼痛混淆在[sc_loser.GetHerHis]油盡燈枯的身體裡，每一下笨拙的移動都讓[sc_loser.GetHerHis]喘不過氣來，直到心臟停止跳動。"
	single_combat.0041.desc.opponent_response.hail_mary.fatality:0 "我沒有冒險，在第一擊時就閃到一旁，掄圓著我的[sc_victor.Custom('signature_weapon')]以一記[sc_victor.Custom('SignatureWeaponAttemptedHeavy')][sc_victor.Custom2('SignatureWeaponKillTypeRearTorsoThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]。\n\n[sc_loser.GetHerHis]的雙腿失去功能，立馬癱倒在[sc_defender.Custom('GroundType')]裡。我把[sc_loser.GetHerHim]踢翻，給予這個[sc_loser.GetWomanMan]最後的尊嚴，然後[sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))]。"
	single_combat.0041.desc.opponent_response.pocket_sand.fatality:0 "不放過哪怕一個機會，我對著[sc_loser.GetHerHis]的胸口揮動自己的[sc_victor.Custom('signature_weapon')]，十分迅速地[sc_victor.Custom2('SignatureWeaponKillTypeTorsoThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))]。\n\n我的對手一瘸一拐地後退，大量鮮血誇張地從[sc_loser.GetHerHis]軀幹的受損處噴湧出來。\n\n出於仁慈，我使勁一擰，將武器從[sc_loser.GetFirstNamePossessiveNoTooltip]身體裡拔出來：[sc_loser.GetSheHe]已經死了，沒有必要再浪費時間了。"
	single_combat.0041.desc.opponent_response.nut_em.fatality:0 "真是大膽，不過[sc_victor.GetFaith.WarGodName]更欣賞謹慎。我舉起[sc_victor.Custom('signature_weapon')]打出一記[sc_victor.Custom('SignatureWeaponAttemptedLight')]，[sc_victor.Custom2('SignatureWeaponKillTypeHead2ThirdPersonActiveGendered',SCOPE.sC('sc_loser'))]。\n\n鮮血#EMP 噴湧而出#!，緊接著[sc_loser.GetFirstNameNoTooltip]一半尖叫一半咯咯作響地發出可怕的大喊，同時還繼續踉踉蹌蹌地向前走去。\n\n由於[sc_loser.GetFirstNameNoTooltip]仍然緊握著[sc_loser.Custom('signature_weapon')]，我無法冒險去給予[sc_loser.GetHerHis]痛快的死亡。相反，我們只是凝視著彼此，直到最後，噴湧的鮮血帶走了[sc_loser.GetHerHis][my_foe.Custom('EyeEyes')]中最後的光芒。"
	single_combat.0041.desc.opponent_response.guard.fatality:0 "打出一記[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]，撕裂了[sc_loser.GetHerHis]的大腿內側，以及那裡的動脈。\n\n在腎上腺素的作用下，[sc_loser.GetFirstNameNoTooltip]又繼續戰鬥了二三十秒，然後開始失血過多。\n\n[sc_loser.GetSheHe|U]一開始沒意識到發生了什麼，低下頭才發現[sc_loser.GetHerselfHimself]的衣服已被[sc_loser.GetHerHis]自己的鮮血浸濕了。難以置信不敵睡意，我的對手登時倒在地上。至少[sc_loser.GetHerHim]死的很快，毫無痛苦。"
	single_combat.0041.desc.opponent_response.probing_attack.fatality:0 "[sc_loser.Custom('SignatureWeaponBreaksVerbPastTense')]了[sc_loser.GetHerHis]的[sc_loser.Custom('signature_weapon')]。\n\n自那之後，我只需要使出一系列[sc_loser.Custom('SignatureWeaponAttemptedLightPlural')]，然後就能[sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]。\n\n這死法一點也不痛快。"
	single_combat.0041.desc.opponent_response.onslaught.fatality:0 "然後緊接著朝向[sc_loser.GetHerHis]的膝蓋窩回應一招[sc_loser.Custom('SignatureWeaponAttemptedHeavy')]，讓[sc_loser.GetHerHim]直接躺了地。\n\n[sc_loser.GetSheHe]蹣跚地邁著[sc_loser.GetHerHis]的雙腳，而我小心地跺著步，始終保持著螳螂捕蟬的形勢。我使出一招蓄勢待發的進攻，[sc_victor.Custom2('SignatureWeaponKillTypeRearHeadThirdPersonPresentGendered',SCOPE.sC('sc_loser'))]。\n\n[sc_loser.GetFirstNameNoTooltip]立馬沒了。"
	single_combat.0041.desc.opponent_response.surprise_attack.fatality:0 "\n\n我的刺擊將[sc_loser.Custom('signature_weapon')]從[sc_loser.GetHerHis]的手中拽了下來，[sc_loser.GetFirstNameNoTooltip]慌得動彈不得。\n\n這個[sc_loser.GetWomanMan]的厄運這下降臨了，我的[sc_loser.Custom('signature_weapon')][sc_victor.Custom('SignatureWeaponWoundVerb5')]進了[sc_loser.GetHerHis]的肩膀。什麼重要的東西被撕碎了，[sc_loser.GetFirstNameNoTooltip]頓時沒了生氣。\n\n[sc_loser.GetSheHe]還沒摔到[sc_defender.Custom('GroundType')]上，[sc_loser.GetSheHe|U]就死了。"
	single_combat.0041.desc.opponent_response.taunt.fatality:0 "軀幹被擊中了，而且似乎我下手比預料得還要重，我的身上淋滿了內臟和破碎的肋骨。\n\n[sc_loser.GetFirstNameNoTooltip]的嘲諷從一開始就沒奏效。[sc_loser.GetSheHe|U]顫顫巍巍，搖晃了幾步，然後跌倒在地死去了。"
	single_combat.0041.desc.opponent_response.put_the_boot_in.fatality:0 "我保持著攻勢，用我的[sc_victor.Custom('signature_weapon')]使出一招紮實的打擊，[sc_victor.Custom2('SignatureWeaponKillTypeTorso2ThirdPersonSimplePresentGendered',SCOPE.sC('sc_loser'))]。\n\n[sc_loser.GetFirstNameNoTooltip]的嘴裡立馬嘔出一灘混雜著濃血的胃酸，[sc_loser.GetHerHim]不斷地窒息喘氣、咳嗽，噴出來的混合液又落到[sc_loser.GetHerHis]的身上，逆流進[sc_loser.GetHerHis]的嘴和鼻孔裡。沒過多久喘氣聲就停止了。"
	single_combat.0041.desc.opponent_response.strict_guard.fatality:0 "用一招[sc_victor.Custom('SignatureWeaponAttemptedLight')]溜過了嚴密的格擋。\n\n決定勝負只需要一招，我的[sc_victor.Custom('signature_weapon')][sc_victor.Custom2('SignatureWeaponKillTypeHead2ThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))]。\n\n[sc_loser.GetFirstNameNoTooltip]還要接著格擋我的下一擊，[sc_loser.GetSheHe]看上去完全沒法制止血液從[sc_loser.GetHerHis]撕裂開的頸靜脈中噴湧而出。\n\n我依靠著十足的#EMP 韌性#!贏得了足夠多的時間，光亮已經[sc_loser.GetHerHis]的[my_foe.Custom('EyeEyes')]裡徹底消失了。"
	single_combat.0041.desc.opponent_response.confident_attack.fatality:0 "一次攻擊正中了[sc_loser.GetHerHis]的腹部。\n\n這一擊撕開了皮膚、脂肪和肌肉，將黏糊糊、呈帶狀的腸子拉了出來，灑在犬牙差互的[sc_defender.Custom('GroundType')]上，[sc_loser.GetFirstNameNoTooltip]滑了一跤，在尖叫聲中摔倒在地面上。\n\n我跨步向前，高舉[sc_victor.Custom('signature_weapon')]準備終結我對手的痛苦。"
	single_combat.0041.desc.opponent_response.expert_onslaught.fatality:0 "但是我設法做出了一個異常堅固的格擋。[sc_loser.GetHerHis]的[sc_loser.Custom('signature_weapon')]被彈回到了[sc_loser.GetHerHis]的[sc_loser.Custom('MaskFace')]上，[sc_loser.Custom('SignatureWeaponWoundVerb6PresentParticiple')]進骨頭深處。\n\n我絲毫不浪費時間，一記掃堂腿對著[sc_loser.GetFirstNamePossessiveNoTooltip]的雙腳打去，然後一招迴旋攻擊直接[sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))]，[sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonPresentParticipleGendered_Aftermath',SCOPE.sC('sc_loser'))]。\n\n這個[sc_loser.GetWomanMan]尖叫了好一會，然後才沒了聲。"
	single_combat.0041.desc.opponent_response.attempt_disarm.fatality:0 "那把武器[sc_loser.Custom('SignatureWeaponBreaksThirdPersonSingularPresent')]。\n\n[sc_loser.GetFirstNameNoTooltip]的武器破損之後，我輕鬆就將[sc_loser.GetHerHis|U][sc_victor.Custom('SignatureWeaponKillTypePastTense')]。"
	single_combat.0041.desc.opponent_response.tire_opponent.fatality:0 "[sc_loser.GetFirstNameNoTooltip]剛一沒站穩，我就使出一招[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]，將[sc_loser.GetHerHim]徹底掀翻在地。\n\n[sc_loser.GetHerHis]還是有兩把刷子，[sc_loser.GetSheHe]擋住了我的下一輪攻擊。但是這之後的更下一回則[sc_victor.Custom2('SignatureWeaponKillTypeHead2ThirdPersonActiveGendered',SCOPE.sC('sc_loser'))]：歇斯底里的尖叫聲很快被徹底的死寂替代。"
	single_combat.0041.desc.opponent_response.reason_you_suck_speech.fatality:0 "我健步向前，打出一記[sc_victor.Custom('SignatureWeaponAttemptedHeavy')][sc_victor.Custom2('SignatureWeaponKillTypeHead2ThirdPersonActiveGendered',SCOPE.sC('sc_loser'))]。\n\n[sc_loser.GetFirstNameNoTooltip]飛速後退，鮮血從[sc_loser.GetHerHis]碎裂的咽喉噴湧而出。有那麼一會兒，[sc_loser.GetSheHe]看起來似乎要恢復[sc_loser.GetHerselfHimself]的平衡，甚至繼續戰鬥。\n\n然後，[sc_loser.GetSheHe]倒了下去。"
	single_combat.0041.desc.opponent_response.technique_from_legend.fatality:0 "\n\n我不太確定[sc_loser.GetSheHe]#EMP 為什麼#!站成那樣，不過面對這古怪的姿勢我回敬一腳將[sc_loser.GetHerHis]絆倒，然後用[sc_victor.Custom('signature_weapon')][sc_victor.Custom2('SignatureWeaponKillTypeRearTorsoThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))]。\n\n沒有神來之筆，也沒有暗藏殺招，所以我想那古怪的姿勢就是……古怪。\n\n我聳聳肩，將[sc_loser.GetFirstNameNoTooltip]踢得正面朝上，然後打出奪命一擊。"
	single_combat.0041.desc.opponent_response.like_a_viper.fatality:0 "我以閃電般的速度把[sc_victor.Custom('signature_weapon')]向後掠去，直取[sc_loser.GetFirstNameNoTooltip]。我的武器一舉就[sc_victor.Custom2('SignatureWeaponKillTypeTorsoThirdPersonActiveGendered',SCOPE.sC('sc_loser'))]，餘力未消，將[sc_loser.GetHerHim]敲到了[sc_defender.Custom('GroundType')]中。\n\n[sc_loser.GetSheHe|U]一開始還在掙扎，想要站起來，想要移動，想要抵抗。但[sc_loser.GetHerHis]還沒能翻過身，就因失血過多失去了[sc_loser.GetHerHim]的生命。"
	single_combat.0041.desc.opponent_response.pocket_silver.fatality:0 "我迅速出擊，將[sc_loser.GetHerHim]推倒在地。\n\n在[sc_loser.GetSheHe]能夠恢復之前，我化身為兇殘，開始[sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))]。\n\n早在死去之前，[sc_loser.GetFirstNameNoTooltip]的尖叫就沒了聲。"
	single_combat.0041.desc.opponent_response.martial_voice.fatality:0 "然後，我只是向前邁了一步，用我的[sc_victor.Custom('signature_weapon')][sc_victor.Custom('SignatureWeaponWoundVerb4')][sc_loser.GetHerHis]的喉嚨。\n\n[sc_loser.GetFirstNameNoTooltip]看起來……困惑，驚恐，憤怒。當你的脖子被打成血淋淋的爛肉時，真的很難表達出一種情緒。\n\n我就這麼看著[sc_loser.GetHerHim]慢慢因[sc_loser.GetHerHis]自己的血液窒息。"
	single_combat.0041.desc.opponent_response.mocking_boast.fatality:0 "做出一個假動作，引誘[sc_loser.GetHerHim]防向錯誤的位置，同時繞到[sc_loser.GetHerHis]的背後，接著[sc_victor.Custom2('SignatureWeaponKillTypeRearTorsoThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]。\n\n[sc_loser.GetHerHim]當即癱倒在地，沒多久就因休克而死。"
	single_combat.0041.desc.opponent_response.is_that_a_crocodile.fatality:0 "\n\n我的[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]掠過[sc_loser.GetFirstNamePossessiveNoTooltip]的防守，正中[sc_loser.GetHerHis]的上胸。在武力、機會和我對手分心的情況下，這一擊是#EMP 毀滅性的#!，留得到處血肉橫飛。\n\n[sc_loser.GetFirstNameNoTooltip]向後癱倒，渾身抽搐，這便是這個[sc_loser.GetWomanMan]的末日。待[sc_loser.GetSheHe]死透還很要等一陣子。"
	single_combat.0041.desc.opponent_response.desert_warrior.fatality:0 "我躍過去一記[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]直接將[sc_loser.GetHerHim]擊翻在地。接下來的一記慌亂間[sc_victor.Custom('SignatureWeaponWoundVerb5ThirdPersonPresent')]進了[sc_loser.GetHerHis]的脖頸。\n\n這不是什麼舒適或光彩的死法，但好在死得痛快。"
	single_combat.0041.desc.opponent_response.jungle_stalker.fatality:0 "這段分心足以讓我打出一記[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]，命中[sc_loser.GetHerHis]毫無防護的肚子，[sc_loser.GetHerHim]尖叫著倒在地上。\n\n隨後的掙扎雖短暫卻血腥。至少對[sc_loser.GetFirstNameNoTooltip]來說是這樣的。"
	single_combat.0041.desc.opponent_response.open_terrain_expert.fatality:0 "當[sc_loser.GetSheHe]跌倒的時候，[sc_loser.GetSheHe]摔了個結實，我立馬便湊到[sc_loser.GetHerHim]跟前。\n\n迅速朝下身猛然一踢，[sc_loser.GetFirstNameNoTooltip]更起不來了，只能一直倒地，我便有空用我的[sc_victor.Custom('signature_weapon')]來[sc_victor.Custom2('SignatureWeaponKillTypeTorso2ThirdPersonSimplePresentGendered',SCOPE.sC('sc_loser'))]。\n\n[sc_loser.GetSheHe|U]掙扎了片刻，但最後也徹底躺平，等待死神來收走[sc_loser.GetHerHim]。"
	single_combat.0041.desc.opponent_response.rough_terrain_expert.fatality.rocky:0 "但我卻保持著直立。\n\n[sc_loser.GetFirstNameNoTooltip]沒注意到[sc_loser.GetHerHim]身後的小懸崖，我試著反向一推，這個老練的山地戰士便失去平衡，重重向後倒去。\n\n[sc_loser.GetSheHe]從崖邊摔下去後，我聽到一陣噼啪聲和一聲尖叫，我便衝到崖下，之見[sc_loser.GetHerHim]被[sc_loser.GetHerHis]自己破碎的股骨戳穿了一半身體。再補上仁慈的一刀也要不了多久的。"
	single_combat.0041.desc.opponent_response.rough_terrain_expert.fatality.boggy:0 "我兜著圈子，尋找出手的良機。[sc_loser.GetFirstNameNoTooltip]一通亂動，卻只是讓自己臉朝下栽進了另一個更深的池子，我抓住了時機：迅速一擊，[sc_victor.Custom2('SignatureWeaponKillTypeRearTorsoThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]。\n\n[sc_loser.GetFirstNameNoTooltip]立刻就癱了，滑向惡臭沼澤的更深處。過了半晌池子裡才不再冒泡了。"
	single_combat.0041.desc.opponent_response.forest_fighter.fatality:0 "\n\n我衝向[sc_loser.GetHerHim]打出一連串[sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]。一開始，對手似乎還能擋住我，直到[sc_loser.GetSheHe]開始慢下來，鮮血從……某處湧出。我一定劃傷了哪條動脈。\n\n不出一分鐘，[sc_loser.GetFirstNameNoTooltip]就暈了過去。我輕鬆就解決了[sc_loser.GetHerHim]。"
	single_combat.0041.desc.opponent_response.raaargh.fatality:0 "我保持著距離，時不時地向前快進一步從[sc_loser.GetFirstNameNoTooltip]身上切下一大塊肉，然後我們就保持這樣的節奏跳了一陣舞。\n\n最終，[sc_loser.GetHerHis]的怒火冷卻了下來，這個[sc_loser.GetWomanMan]——不再是狂戰士——在我面前平靜了下來，[sc_loser.GetHerHis]身上有很多處傷口，都很嚴重，一個接一個地讓[sc_loser.GetHerHim]垮掉，直到……"
	single_combat.0041.desc.opponent_response.hard_grit.fatality:0 "使出一招[sc_victor.Custom('SignatureWeaponAttemptedLight')]，讓它溜到[sc_victor.GetHerHis]的肚子裡。\n\n這是一場痛苦的死亡，[sc_loser.GetFirstNameNoTooltip]充滿自尊的接受了命運，帶著痛苦戰鬥到了最後一刻。"
	single_combat.0041.desc.opponent_response.feint_and_stab.fatality:0 "\n\n[sc_loser.GetFirstNameNoTooltip]還沒來得及抽出[sc_loser.GetHerHis]的副武器，我已掄圓我的[sc_victor.Custom('signature_weapon')][sc_victor.Custom2('SignatureWeaponKillTypeTorso2ThirdPersonSimplePresentGendered',SCOPE.sC('sc_loser'))]。[sc_loser.GetHerHis|U]遭受重創的軀體抽搐著向後倒在[sc_defender.Custom('GroundType')]裡，鮮血噴湧而出。\n\n不出一分鐘，一切都結束了。"
	single_combat.0041.desc.opponent_response.butchery.fatality:0 "我小心翼翼，隨時注意有詐，結果晃過了[sc_loser.GetHerHis]防禦上一個明顯的紕漏，打出一招[sc_victor.Custom('SignatureWeaponAttemptedLight')]，可怕地[sc_victor.Custom2('SignatureWeaponKillTypeHead2ThirdPersonActiveGendered',SCOPE.sC('sc_loser'))]。\n\n[sc_loser.GetFirstNameNoTooltip]立馬想止住泉湧而出的鮮血，甚至丟下了[sc_loser.GetHerHis]的[sc_loser.Custom('signature_weapon')]來捂住傷口。\n\n過了幾分鐘，[sc_loser.GetSheHe|U]還在捂著傷口，但是[sc_loser.GetSheHe]已經沒了氣。"
	single_combat.0041.desc.opponent_response.stoic_veteran.fatality:0 "我們的對決陷入了「攻擊——閃避——還擊」的緊張模式，但我逐漸佔據了上風，一擊接一擊消磨著[sc_loser.GetFirstNameNoTooltip]的體力，直到最後，[sc_loser.GetSheHe]身上的傷口足以殺死大多數[sc_loser.GetWomenMen]兩次。\n\n不過，即使是[sc_loser.GetSheHe]也有[sc_loser.GetHerHis]的極限。作為瓦蘭吉人，[sc_loser.GetHerHis]跪倒在地，準備面對致命的一擊，很顯然，我們都明白這一點。"
	single_combat.0041.desc.opponent_response.blade_dance.fatality:0 "而我準備蓄力打出全力一擊。\n\n[sc_loser.GetFirstNameNoTooltip]臉上充滿了憤怒，大概是沒想到我會打斷，但我可沒有興趣白白放跑這麼一個機會。\n\n我的[sc_victor.Custom('signature_weapon')]一招致命，深深地[sc_victor.Custom('SignatureWeaponWoundVerb1ThirdPersonPresent')]進了這位劍聖的胸膛。"
	single_combat.0041.desc.opponent_response.wrath_of_highgod.fatality:0 "抄起我的[sc_victor.Custom('signature_weapon')]的[sc_victor.Custom('SignatureWeaponEndType')]朝著[sc_loser.GetHerHis]的[sc_loser.Custom('MaskFace')]砸去。\n\n[sc_loser.GetFirstNameNoTooltip]一邊尖叫著對我的瀆神行徑破口大罵，一邊蹣跚地後退著；我將自己的武器[sc_victor.Custom('SignatureWeaponWoundVerb5')][sc_loser.GetHerHis]的肺部時，[sc_loser.GetHerHis]的嘴裡吐出難聽的詛咒。\n\n那之後，什麼東西都噴湧了出來，流淌了開來，然後一切歸於沉寂。"
	single_combat.0041.desc.opponent_response.hurt_me_better.fatality:0 "我覺得我們倆都明白[sc_loser.GetSheHe]既不能造成多大威脅，也無法阻止我反擊。\n\n只需一次堅實的打擊，我就[sc_victor.Custom2('SignatureWeaponKillTypeHeadThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]"
	single_combat.0041.desc.opponent_response.special_fallback.fatality:0 "在一擊正中[sc_loser.GetHerHis]的後背之後，我對著[sc_loser.GetFirstNameNoTooltip]傾斜如雨點一般的[sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]，將[sc_loser.GetHerHim]打得滿地找牙。\n\n[sc_loser.GetSheHe|U]重重地朝[sc_loser.GetHerHis]那一側摔在了地上，不斷地咳出一灘又一灘血，直到[sc_loser.GetSheHe]喉嚨裡發出一陣筋疲力盡的卡嗒卡嗒聲，然後人就沒了。"
	single_combat.0041.desc.sc_attacker.wait_and_hope:0 "我靜候著，耐心地希望一個完美的時機能夠自己出現。\n\n然而什麼都沒發生，我試著主動地打出一記#EMP 不痛不癢的#![sc_victor.Custom('SignatureWeaponAttemptedLight')]，"
	single_combat.0041.desc.sc_attacker.unsure_attack:0 "最好的防禦就是一記紮實的進擊，那麼一記三心二意的攻擊也肯定能防點什麼。拿準這個主意後，我試著打出一記試探性的[sc_victor.Custom('SignatureWeaponAttemptedLight')]。\n\n"
	single_combat.0041.desc.sc_attacker.enthusiastic_onslaught:0 "我發出挑戰的怒嚎，全神貫注地操縱身體打出一連串[sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')]，招式如雨點般砸在對手身上。\n\n"
	single_combat.0041.desc.sc_attacker.hail_mary:0 "這是一場我不指望能贏的對決。考慮到這一點，我沒有理由再穩紮穩打，於是舉起[sc_victor.Custom('signature_weapon')]就衝了上去。\n\n"
	single_combat.0041.desc.sc_attacker.pocket_sand:0 "我彎下身，抓起一把[sc_defender.Custom('GritType')]，朝對手的[sc_loser.Custom('MaskFace')]扔去。[sc_loser.GetSheHe|U]完全沒料到，"
	single_combat.0041.desc.sc_attacker.nut_em:0 "我注意到對手防禦中有一個#EMP 絕好的#!破綻，一步向前，用我的[sc_victor.Custom('MaskFace')]#EMP 狠狠地#!撞向[sc_loser.GetHerHim]。"
	single_combat.0041.desc.sc_attacker.guard:0 "我大步向前，將[sc_victor.Custom('signature_weapon')|U]護在身前，格擋住對手一次又一次的猛擊，"
	single_combat.0041.desc.sc_attacker.probing_attack:0 "我巧妙地作戰，大部分進攻都是佯攻，只在能取得最大戰果時才欺身向前。"
	single_combat.0041.desc.sc_attacker.onslaught:0 "[sc_victor.Custom('signature_weapon')|U]飛舞，我朝對手打出一連串[sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')]。"
	single_combat.0041.desc.sc_attacker.surprise_attack:0 "我沒有讓[sc_victor.Custom('signature_weapon')]誇張地橫掃，而是改變了武器的弧線，以一招[sc_victor.Custom('SignatureWeaponAttemptedLight')]攻對手之不備。\n\n"
	single_combat.0041.desc.sc_attacker.taunt:0 "我隨心所欲地漠視對手，並對其進行侮辱、嘲弄和鄙夷。\n\n難怪"
	single_combat.0041.desc.sc_attacker.put_the_boot_in.peg_leg:0 "我決定不管冒多大的風險都要放倒我的對手，壓上全身的體重使出一招[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]讓[sc_loser.GetHerHim]節節後退，接著用我的虛晃腿踢出一記陰毒的踢擊。\n\n"
	single_combat.0041.desc.sc_attacker.put_the_boot_in.fallback:0 "我決定放倒我的對手，壓上我的全部體重使出一招[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]讓[sc_loser.GetHerHim]節節後退，接著就是一記陰毒的踢擊。\n\n"
	single_combat.0041.desc.sc_attacker.strict_guard:0 "沒有人能突破我的防禦，我今天的對手也不例外。我使出一系列完美的格擋，迫使[sc_loser.GetHerHim]一次又一次地後退，當[sc_loser.GetSheHe]徹底疲軟之後我使出一招毀滅性的[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]。\n\n"
	single_combat.0041.desc.sc_attacker.confident_attack:0 "有自信，贏一半，我懷著老練專家的信心，施展出一系列流暢的[sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]。"
	single_combat.0041.desc.sc_attacker.expert_onslaught:0 "我拿[sc_victor.Custom('signature_weapon')]的手臂快如閃電，出招猛如劈石。"
	single_combat.0041.desc.sc_attacker.attempt_disarm:0 "我瞅準繳械對手的最佳時機，舉起[sc_victor.Custom('signature_weapon')]打出一記[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]，將[sc_loser.GetHerHis]的[sc_loser.Custom('signature_weapon')]從[sc_loser.GetHerHis]手中擊飛。\n\n"
	single_combat.0041.desc.sc_attacker.tire_opponent:0 "我從容不迫，保持冷靜，持續不斷的格擋混雜著令人惱怒的閃避，我不可阻擋地消磨了對手的精力。\n\n"
	single_combat.0041.desc.sc_attacker.reason_you_suck_speech:0 "我對手用[sc_loser.Custom('signature_weapon')]打出的每一擊，我都回敬以譏諷的打趣並向後一躍。\n\n"
	single_combat.0041.desc.sc_attacker.technique_from_legend:0 "我依照傳說在我心中的生動畫面，擺出一副頗有些尷尬的姿勢，同時[sc_victor.Custom('SignatureWeaponFlourishPresentParticiple')]我的[sc_victor.Custom('signature_weapon')]。\n\n"
	single_combat.0041.desc.sc_attacker.like_a_viper:0 "精準無誤，我先把[sc_victor.Custom('signature_weapon')]投中了對手的防禦的盲點。"
	single_combat.0041.desc.sc_attacker.pocket_silver:0 "我從腰帶上一把抓起一袋重重的銀子，朝對手的[sc_loser.Custom('MaskFace')]扔去。"
	single_combat.0041.desc.sc_attacker.martial_voice:0 "指揮底層賤民與指揮豪門貴胄的藝術略有不同，不過當我用最大的聲音怒罵威脅時，我的這種方法還是有效的。"
	single_combat.0041.desc.sc_attacker.mocking_boast:0 "這感覺真棒，利用別人對自己缺陷的尷尬來"
	single_combat.0041.desc.sc_attacker.is_that_a_crocodile:0 "我猛然後撤，我的對手也一路緊逼，全程繼續著[sc_loser.GetHerHis]的進攻。在[sc_loser.GetHerHim]後面，跟著一隻爬行的怪物"
	single_combat.0041.desc.sc_attacker.desert_warrior:0 "我很了解這種策略，不過是當我的對手接近時，就從[sc_loser.GetSheHe]跟前跳開，留下足夠近的打擊距離，但絕不被打到。要不了多久，沙漠就會幫我完成我的差事，"
	single_combat.0041.desc.sc_attacker.jungle_stalker:0 "在任何戰鬥中，叢林都是個可靠的盟友，我只需等待我的敵人自投羅網。一旦[sc_loser.GetSheHe]被滕蔓鉤住了[sc_loser.GetHerHis]的腳，我立馬上去就是一擊。\n\n"
	single_combat.0041.desc.sc_attacker.open_terrain_expert:0 "空間歷來是決鬥中最有價值的東西，但我給對手讓步如同水遇上石頭。但水滴穿石，我的一次次擊打慢慢將[sc_loser.GetHerHim]削弱。\n\n"
	single_combat.0041.desc.sc_attacker.rough_terrain_expert.rocky:0 "即使在最好的情況下，在山地中戰鬥也是很艱難的，不過我在這方面的經驗絕對會讓對手在這場比試中吃盡苦頭。\n\n"
	single_combat.0041.desc.sc_attacker.rough_terrain_expert.boggy:0 "即使在最好的情況下，在沼澤中戰鬥也是很艱難的，不過我在這方面的經驗絕對會讓對手在這場比試中吃盡苦頭。\n\n"
	single_combat.0041.desc.sc_attacker.forest_fighter:0 "林間戰鬥有一門藝術，是靈巧與兇猛的一種結合，也是慘痛經驗帶來的教訓。我倒非常樂意幫我的對手構建這種經驗，"
	single_combat.0041.desc.sc_attacker.raaargh:0 "發狂、暴怒，無止盡的#BER 殺戮#!慾望在我體內翻湧，在我的心靈上撕出一條#BER 血淋淋的大口#!。我感受到#EMP 狂戰士之怒#!#BER 正在壓倒我#!，#EMP 不過這可真是種#!#BER 令人愉悅的痛苦！哇啊啊！#!\n\n"
	single_combat.0041.desc.sc_attacker.hard_grit:0 "鏖戰猶酣，絕無心慈手軟。我敵人的每一個失誤都會受到十倍的懲罰，每一次馬虎都會連本帶利地付出代價。我一通[sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')]對對手刀刀到肉，每一次都迫使[sc_loser.GetHerHim]離失敗的邊緣更進一步。\n\n"
	single_combat.0041.desc.sc_attacker.feint_and_stab:0 "我揮舞[sc_victor.Custom('signature_weapon')]打出一記近乎懶散的佯攻。對手根本沒看到我副手的匕首，直到為時已晚，它"
	single_combat.0041.desc.sc_attacker.butchery:0 "我的嘴角掠過一絲獰笑，緊接著打出一系列風馳電掣般的[sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')]，每一擊都更側重於給對手帶來痛苦而非獲得勝利。\n\n"
	single_combat.0041.desc.sc_attacker.stoic_veteran:0 "[sc_victor.Custom('signature_weapon')|U]在手，我砍向我的對手，以平穩的大範圍打擊將[sc_loser.GetHerHim]逼得接連後退。"
	single_combat.0041.desc.sc_attacker.blade_dance:0 "我以致命的華麗動作揮舞著[sc_victor.Custom('signature_weapon')]，用每一次打擊在對手身上奏出一曲痛苦之歌。"
	single_combat.0041.desc.sc_attacker.wrath_of_highgod:0 "我吼出自己對[sc_victor.GetFaith.HighGodName]崇敬，舉起[sc_victor.Custom('signature_weapon')]來做還願奉獻。"
	single_combat.0041.desc.sc_attacker.hurt_me_better:0 "我的對手似乎覺得憑[sc_loser.GetHerHis]的小打小鬧，[sc_loser.GetSheHe]就能傷得到我，但每增加一份痛感都只會讓我打得更猛更快。\n\n"
	single_combat.0041.desc.sc_attacker.special_fallback:0 "我抓住對手的防守空當，朝[sc_loser.GetHerHis]的脛骨狠狠踢了一腳。"
	single_combat.0041.desc.sc_attacker.something_to_hide:0 "用音量略比嘶啞的耳語大點的聲音，我小聲而明確地提醒我的對手，我手裡有把柄，這使得[sc_loser.GetHerHim]立刻就呆住了。\n\n"
	single_combat.0041.desc.sc_attacker.wait_and_hope.injury:0 "結果正中[sc_loser.GetFirstNameNoTooltip][sc_loser.GetHerHis]拿[sc_loser.Custom('signature_weapon')]的指節。[sc_loser.GetHerHis]的手指本能地張開，武器當啷一聲掉到地上。\n\n[sc_loser.GetFirstNameNoTooltip]和我片刻間相顧，大眼瞪小眼；[sc_loser.GetSheHe]現在和我一樣驚訝得不行。\n\n感覺時間過了很久很久，終於我想起來，讓對手投降求饒。"
	single_combat.0041.desc.sc_attacker.unsure_attack.injury:0 "奇蹟中的奇蹟，這一擊從一個十分古怪的角度擊中了[sc_loser.GetFirstNameNoTooltip]，將[sc_loser.GetHerHim]打倒了！\n\n等這個[sc_loser.GetWomanMan]爬起來時，我已經握好[sc_victor.Custom('signature_weapon')]準備[sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]。沒過多久[sc_loser.GetHerHis]就投降了。"
	single_combat.0041.desc.sc_attacker.enthusiastic_onslaught.injury:0 "按照預測，要不了多久我就能夠迫使[sc_loser.GetFirstNameNoTooltip]彎下[sc_loser.GetHerHis]的膝蓋，下跪求饒了。要做到這一點只需要一擊長長的、慵懶的揮擊，把我[sc_victor.Custom('signature_weapon')]的[sc_victor.Custom('SignatureWeaponTipType')]揮到[sc_loser.GetHerHis]的咽喉處。\n\n冰冷的金屬剛一觸及[sc_loser.GetHerHis]的脖頸，投降的哀求聲就傳了過來。"
	single_combat.0041.desc.sc_attacker.hail_mary.injury:0 "[sc_loser.GetFirstNameNoTooltip]看著我，[my_foe.Custom('EyeEyes')]中滿是嘲笑，[sc_loser.GetHerHis]根本不打算躲，而是輕鬆地揮舞[sc_loser.GetHerHis]的[sc_loser.Custom('signature_weapon')]招架住我的武器。\n\n幾乎是處於本能，我用腳勾住[sc_loser.GetHerHis]的膝部，然後一拉，結果真的起效了！我的對手跌倒在地，我衝上去準備打出致命一擊。\n\n就在我開始揮舞[sc_victor.Custom('signature_weapon')]時，我的對手慌張、驚訝地投降了。"
	single_combat.0041.desc.sc_attacker.pocket_sand.injury:0 "趕緊咳嗽、吐唾沫，似乎那些東西已經進到了[sc_loser.GetHerHis]的氣管裡一半。\n\n我沒有浪費時間，以一記[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]從下路猛擊[sc_loser.GetFirstNamePossessiveNoTooltip]的膝蓋，這個[sc_loser.GetWomanMan]應聲倒地，還在左右扭動試圖把[sc_loser.GetHerHis][sc_defender.Custom('EyeEyes')]裡面的[sc_defender.Custom('GritType')]清理乾淨。\n\n等[sc_loser.GetSheHe]好了的時候，我已經隨時準備[sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]。\n\n很快對方就投降了。"
	single_combat.0041.desc.sc_attacker.nut_em.injury:0 "有些人可能會說這是一種冒險或愚蠢的舉動，但頂在臉上的腦殼足以駁回大多數貶低者最佳的論據，雖然我也不太好受。\n\n不管我的感覺有多糟，對手的感覺顯然更糟，[sc_loser.GetFirstNameNoTooltip]在地上滾來滾去，喘息著緊緊按住[sc_loser.GetHerHis]的[sc_loser.Custom('MaskFace')]。\n\n我也有些頭暈，不過還是及時準備好[sc_victor.Custom('signature_weapon')]，做出姿勢要[sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]，迫使對手投降認輸。"
	single_combat.0041.desc.sc_attacker.guard.injury:0 "直到獲得#EMP絕佳#!的出手機會。\n\n我以閃電般的躲閃和還擊，成功將[sc_loser.GetFirstNamePossessiveNoTooltip]手中的[sc_loser.Custom('signature_weapon')]打飛。\n\n我再接再厲準備發動第二次攻擊，準備幹掉對手，把[sc_loser.GetSheHe]嚇壞了。事實證明進一步的暴力並無必要，別無選擇的[sc_loser.GetFirstNameNoTooltip]馬上就投降了。"
	single_combat.0041.desc.sc_attacker.probing_attack.injury:0 "\n\n結果這場戰鬥成了一場討人厭的消耗戰，至少[sc_loser.GetFirstNamePossessiveNoTooltip]應該是這麼認為的，最後，這場戰鬥以我將[sc_loser.Custom('signature_weapon')]從[sc_loser.GetHerHis]疲勞的手中打飛結束。\n\n[sc_loser.GetFirstNameNoTooltip]很幸運，我們早就知道這場戰鬥會如何收場，[sc_loser.GetSheHe]一被繳械就投降認輸了。"
	single_combat.0041.desc.sc_attacker.onslaught.injury:0 "每一擊都造成了恐懼，這個[sc_loser.GetWomanMan]格擋需要如此用力，汗水從[sc_loser.Custom('MaskFace')]下面流了出來，而[sc_loser.GetHerselfHimself]僅僅是在採取防禦。\n\n沒人能在那種程度的用力下保持許久，最終，[sc_loser.GetFirstNameNoTooltip]倒坍在了[sc_defender.Custom('GroundType')]上。\n\n我[sc_victor.Custom('SignatureWeaponAction')]著我的[sc_victor.Custom('signature_weapon')]，我的對手發出一聲筋疲力竭的投降聲。"
	single_combat.0041.desc.sc_attacker.surprise_attack.injury:0 "這一擊力度比我料想的還要狠，讓[sc_loser.GetFirstNameNoTooltip]轉了將近一圈，#EMP 幾乎#!讓[sc_loser.GetHerHim]徹底摔倒。\n\n[sc_loser.GetSheHe|U]在最後一刻站起身來，但我早已準備好，架好我的[sc_victor.Custom('signature_weapon')]，[sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))][sc_loser.GetHerHim]。\n\n局勢僵持了，[sc_loser.GetFirstNameNoTooltip]正在衡量[sc_loser.GetHerHis]的選項，但最終[sc_loser.GetSheHe]還是嘴裡吱吱地吐出苦澀的投降。"
	single_combat.0041.desc.sc_attacker.taunt.injury:0 "[sc_loser.GetSheHe]會氣急敗壞，[sc_loser.GetSheHe]居然全然不顧格鬥中的詐術，把[sc_loser.GetHerHis]的[sc_loser.Custom('signature_weapon')]丟到地上，打算用[sc_loser.GetHerHis]的徒[sc_loser.Custom('HandHands')]來殺死我。\n\n我稍微晃了晃[sc_victor.Custom('signature_weapon')]，提醒[sc_loser.GetFirstNameNoTooltip][sc_loser.GetSheHe]當前的形勢，我很快就從對手咬牙切齒的嘴裡聽到了一聲投降。"
	single_combat.0041.desc.sc_attacker.put_the_boot_in.injury:0 "[sc_loser.GetFirstNameNoTooltip]在節節後退，我當然不願意浪費這個機會，立馬跟上去使出一陣暴風雨似的[sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]，嚇得[sc_loser.GetHerHim]直接癱倒在了[sc_defender.Custom('GroundType')]上。\n\n我的對手軟綿綿地轉動[sc_loser.GetHerHis]持[sc_loser.Custom('signature_weapon')]的手，試圖擊中精神阻止我進一步動作。\n\n我僅僅只是準備好武器[sc_victor.Custom2('SignatureWeaponKillTypeHeadThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]，直到我聽到一聲顫顫巍巍的投降聲。"
	single_combat.0041.desc.sc_attacker.strict_guard.injury:0 "[sc_loser.GetFirstNameNoTooltip]疾步向後退，我則迅速地跟上[sc_loser.GetHerHim]，用我的[sc_victor.Custom('signature_weapon')][sc_victor.Custom('SignatureWeaponEndType')]對著[sc_loser.GetHerHis]的[sc_loser.Custom('MaskFace')]就是一下。老實說沒幾次#EMP 碾碎攻擊#!能像#EMP 那樣#!讓人爽到了。\n\n我的對手元氣大傷、呆若木雞，直接癱倒在地上，這期間[sc_loser.GetHerHis]的武器也丟了。[sc_loser.GetSheHe]已經累壞了，我下了好幾腳狠的才拿到正式的投降聲明。"
	single_combat.0041.desc.sc_attacker.confident_attack.injury:0 "[sc_loser.GetFirstNameNoTooltip]為了防住我已經盡了[sc_loser.GetHerHis]的全力，但是[sc_loser.GetSheHe]把重心全部放在防禦上，我每一次攻擊之後[sc_loser.GetHerHis]的防禦只是變得越來越虛弱，越來越鬆懈。\n\n當機會出現的時候，我用一記[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]擊飛了[sc_loser.GetHerHis]的[sc_loser.Custom('signature_weapon')]。較量的勝負已經明瞭。\n\n我尚未進行揮身一擊，對面就傳來了投降聲。"
	single_combat.0041.desc.sc_attacker.expert_onslaught.injury:0 "憑藉[sc_victor.GetFaith.WarGodName]降福於我的全部聖怒，我一擊接著一擊，將對手震的搖搖晃晃，接連叫苦求饒，最後將[sc_loser.GetHerHim]錘倒在地上。\n\n地面上剩下的只有一個顫顫巍巍、渾身鮮血的[sc_loser.GetWomanMan]，我忖度著是不是自己做的太過了。[sc_loser.GetFirstNameNoTooltip]重重地咳嗽著，[sc_loser.GetHerHis]的雙手不再握著[sc_loser.GetHerHis]的[sc_loser.Custom('signature_weapon')]，我懸著的心終於落下了。\n\n擔憂結束後，我把對手的武器踢開，把我自己的武器抵在[sc_loser.GetHerHis]的喉嚨上。[sc_loser.GetFirstNameNoTooltip]還妄圖想反抗一下，但是最終還是投降了。"
	single_combat.0041.desc.sc_attacker.attempt_disarm.injury:0 "這……一切都出奇的順利。[sc_loser.GetFirstNameNoTooltip]和我尷尬地凝視著彼此：[sc_loser.GetSheHe]不確定是要撿回武器還是投降，而我則沒想到進展如此完美。\n\n說到這，我揚了揚眉毛，[sc_victor.Custom('SignatureWeaponAction')][sc_victor.Custom('signature_weapon')]打消了[sc_loser.GetFirstNameNoTooltip]繼續戰鬥的想法。\n\n對手的投降雖然尷尬，但是很迅速。"
	single_combat.0041.desc.sc_attacker.tire_opponent.injury:0 "[sc_loser.GetFirstNamePossessiveNoTooltip]還是有點本事，雖然花的時間比我預想的要久一些，但是我們之間持續已久的較量最終開始讓[sc_loser.GetHerHim]處於不利地位。\n\n我稍微久等了一會以確保把握現狀，刺激我的對手偶爾地使用[sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]進行持續攻擊，然後用一招[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]將[sc_loser.Custom('signature_weapon')]從[sc_loser.GetHerHis]的手裡打落。\n\n[sc_loser.GetFirstNameNoTooltip]筋疲力盡，投降了，然後[sc_loser.Custom('MaskFace')]朝下一頭栽倒在[sc_defender.Custom('GroundType')]上。"
	single_combat.0041.desc.sc_attacker.reason_you_suck_speech.injury:0 "[sc_loser.GetHerHis]的信心被一點點地碾碎；不安在[sc_loser.GetHerHis]心中逐步發芽；[sc_loser.GetHerHis]逐漸被點燃的焦躁心理讓防禦錯漏百出。\n\n在[sc_loser.GetFirstNamePossessiveNoTooltip]的憤怒達到頂峰的那一刻，我向前一探，用[sc_victor.Custom('SignatureWeaponAttemptedLight')]將[sc_loser.GetHerHis]的[sc_loser.Custom('signature_weapon')]擊落在地。\n\n在對[sc_loser.GetHerHis]的堅持做出評價後，我便開始等待那不甘與苦澀的屈服。我從來不知道鹹澀的眼淚也能如此甘甜。"
	single_combat.0041.desc.sc_attacker.technique_from_legend.injury:0 "然後，不知怎麼的，居然……見效了。我輕鬆破開了[sc_loser.GetFirstNamePossessiveNoTooltip]的防禦，將[sc_loser.GetHerHis]手中的[sc_loser.Custom('signature_weapon')]敲飛，然後將[sc_loser.GetHerHim]擊倒在地。\n\n不知不覺間，我已準備好[sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]。[sc_loser.GetFirstNameNoTooltip]驚訝、困惑、越來越害怕，只能結結巴巴地認輸了。"
	single_combat.0041.desc.sc_attacker.like_a_viper.injury:0 "當我將武器刺向[sc_loser.GetHerHis]心臟時，[sc_loser.GetFirstNameNoTooltip]慌忙開始格擋。我估計，在這一刻，[sc_loser.GetHerHis]腦海中恐怕已經開始上演人生跑馬燈了。\n\n我的臉上浮現出放肆的獰笑，突然手腕一轉，以扭曲的角度將[sc_loser.GetHerHis]的武器挑飛。我將致命的一擊改為解除[sc_loser.GetHerHis]的武裝。[sc_loser.GetFirstNamePossessiveNoTooltip]的[sc_loser.Custom('signature_weapon')]就這樣遠遠地拋飛了出去。\n\n在這電光火石間的勝利後，我將[sc_victor.Custom('signature_weapon')][sc_victor.Custom('SignatureWeaponTipType')]抵在對手的胸膛上，誇耀著自己的得勝。我很快便聽到了對方的求饒聲。"
	single_combat.0041.desc.sc_attacker.pocket_silver.injury:0 "\n\n儘管[sc_loser.GetFirstNameNoTooltip]躲開了銀袋，但我利用這段時間，舉起[sc_victor.Custom('signature_weapon')]#EMP 突破#![sc_loser.GetHerHis]的防禦，用武器的[sc_victor.Custom('SignatureWeaponTipAdjective')][sc_victor.Custom('SignatureWeaponTipType')]砸向這個[sc_loser.GetWomanMan]的喉嚨。\n\n[sc_loser.GetFirstNameNoTooltip]並沒有馬上投降。有那麼一瞬間，[sc_loser.GetSheHe]看上去甚至打算用武器做點什麼，但我緊蹙的眉頭和重心的變化清楚地告訴[sc_loser.GetHerHis]，這場戰鬥只能以一種方式結束。\n\n然後，我得到了想要的東西。"
	single_combat.0041.desc.sc_attacker.martial_voice.injury:0 "當我從雷鳴般的吼聲切換到[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]時，[sc_loser.GetFirstNameNoTooltip]完全被驚到了，在反射性的恐懼中向後跳去。\n\n本能反應很快，但缺乏技巧，[sc_loser.GetSheHe]在跳開時丟下了[sc_loser.GetHerHis]的[sc_loser.Custom('signature_weapon')]。\n\n我準備的致命一擊剛打到一半，[sc_loser.GetFirstNameNoTooltip]就慌忙投降了。"
	single_combat.0041.desc.sc_attacker.mocking_boast.injury:0 "破開其防禦。完美詮釋了什麼叫自我應驗的預言，雖然需要一點推力。\n\n我朝[sc_loser.GetFirstNamePossessiveNoTooltip]握[sc_loser.Custom('signature_weapon')]的手打出有力的一擊，將[sc_loser.GetHerHis]的武器打得脫手。然後，我以誇張的動作揮舞著自己的[sc_victor.Custom('signature_weapon')]，準備[sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]。我幾乎無法抑制住終結對手的衝動。\n\n「現在，失敗者該說什麼？」\n\n投降，毫無疑問。是投降，投降，投降。"
	single_combat.0041.desc.sc_attacker.desert_warrior.injury:0 "讓[sc_loser.GetFirstNameNoTooltip]瀕臨疲憊。\n\n在壓倒般的熱量徹底將[sc_loser.GetHerHim]擊垮之後我終於發動了攻擊，飛起就是一連串[sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]，將我的對手直接擊翻在[sc_defender.Custom('GroundType')]上。\n\n等到[sc_loser.GetFirstNameNoTooltip]直起[sc_loser.GetHerHis]的身子時，我的[sc_victor.Custom('signature_weapon')]已經隨時蓄力準備[sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]。[sc_loser.GetSheHe|U]對著[sc_defender.Custom('GroundType')]啐了一口，投降了。"
	single_combat.0041.desc.sc_attacker.jungle_stalker.injury:0 "我的對手被我一記對準下身的速踢放倒，驚叫著滾進了灌木叢。[sc_loser.GetFirstNameNoTooltip]先是疼得直打滾，但很快就停了，只見我用[sc_victor.Custom('signature_weapon')]的[sc_victor.Custom('SignatureWeaponTipType')]正㨃著[sc_loser.GetHerHis]的[sc_loser.Custom('MaskFace')]。\n\n投降也就不費吹灰之力了。"
	single_combat.0041.desc.sc_attacker.open_terrain_expert.injury:0 "[sc_loser.GetFirstNameNoTooltip]終於脫力站不穩了，我突然來了一擊[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]，把[sc_loser.GetHerHim]撞到在地。\n\n我的對手試圖搖搖晃晃地站起來，但[sc_loser.GetHerHis]的掙扎逐漸被驚恐蓋住，當時我一腳就踩到[sc_loser.GetHerHis]的頭上。\n\n我舉起我的[sc_victor.Custom('signature_weapon')]，準備[sc_victor.Custom2('SignatureWeaponKillTypeHeadThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]，馬上就聽到了虛弱無力朝我投降的聲音。"
	single_combat.0041.desc.sc_attacker.rough_terrain_expert.injury.rocky:0 "我一次又一次的進攻將[sc_loser.GetFirstNameNoTooltip]逼得連連後退；[sc_loser.GetSheHe]也一次又一次在最後一刻重新積蓄起力量迎接我的下一擊。在終於難以支持之際，[sc_loser.GetSheHe]也被逼著退上了一面斜坡。\n\n我奮力向對手追了過去，在[sc_loser.GetSheHe]能夠反應過來之前，將我的[sc_victor.Custom('signature_weapon')]抵在了[sc_loser.GetHerHis]後頸上。馬上，我便聽到了宛如呻吟的求饒聲。"
	single_combat.0041.desc.sc_attacker.rough_terrain_expert.injury.boggy:0 "這需要試好幾次，不過最後我還是把[sc_loser.GetFirstNameNoTooltip]推進了一個有膝蓋那麼深，充滿了惡臭池沼水的池子。[sc_loser.GetSheHe|U]滑倒了，掙扎時還把[sc_loser.GetHerHis]的[sc_loser.Custom('signature_weapon')]弄丟了，落入水中濺起了泛臭的水花。\n\n在堅實的岸上，一抬腳就可以輕而易舉地懸在[sc_loser.GetHerHis][sc_loser.Custom('MaskFace')]之上，面對要憋死在惡臭的沼澤中的威脅，一陣急促而含混的投降聲傳入我耳中。"
	single_combat.0041.desc.sc_attacker.forest_fighter.injury:0 "盡情地穿梭於林中的荊棘與樹木。\n\n[sc_loser.GetFirstNameNoTooltip]甚至沒看到我逼退[sc_loser.GetHerHim]的方向有根腐爛的樹樁，結果伴隨著一聲驚叫，[sc_loser.GetHerHis]向後摔去，手中的[sc_loser.Custom('signature_weapon')]也飛進了灌木叢中。\n\n這之後，只需要對胸口狠狠來上一腳，再打出最後的[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]，對手馬上就投降了。"
	single_combat.0041.desc.sc_attacker.raaargh.injury:0 "我如同一個被附身的[sc_victor.GetWomanMan]一樣飛向前方，粉碎了對手的防禦，用一招[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]將[sc_loser.Custom('signature_weapon')]從[sc_loser.GetHerHis]手裡撕扯了下來。\n\n比我能看到的還快，比讓#EMP 我的#!骨頭顫抖還要用力，我打出一連串如雨點一般的重擊，輕易地就將[sc_loser.GetHerHim]揍翻在地上。\n\n我的憤怒來得快去得也快，突然間就沒了，只留下因腦海印象而震驚的我。[sc_loser.GetFirstNameNoTooltip]能做的只有叫破嗓子投降，除此以外[sc_loser.GetSheHe]無能為力。"
	single_combat.0041.desc.sc_attacker.hard_grit.injury:0 "沒多久，我就以一招精準的[sc_victor.Custom('SignatureWeaponAttemptedLight')]將[sc_loser.GetHerHis]的[sc_loser.Custom('signature_weapon')]打得脫手。\n\n[sc_loser.GetFirstNameNoTooltip]愣了一下，但在我[sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]之前，還是結結巴巴地認輸了。"
	single_combat.0041.desc.sc_attacker.feint_and_stab.injury:0 "末端的圓球狠狠打在[sc_loser.GetHerHis]的[sc_loser.Custom('MaskFace')]上。\n\n這一下絕對打得#EMP 很重#!，我敢肯定骨頭都挫傷了，[sc_loser.GetSheHe]搖搖晃晃踉踉蹌蹌地後退幾步。\n\n等我將[sc_loser.GetHerHis]的[sc_loser.Custom('signature_weapon')]打落，根本不需要我做進一步的動作，[sc_loser.GetFirstNameNoTooltip]就結結巴巴地投降了。"
	single_combat.0041.desc.sc_attacker.butchery.injury:0 "[sc_loser.GetFirstNameNoTooltip]每經受一次攻擊身體都要後退和下沉，但我在[sc_loser.GetHerHim]身上劃出的每一條愉悅的傷口都激發著我更兇猛地戰鬥。\n\n等到[sc_loser.GetSheHe]癱倒在地的時候，[sc_loser.GetSheHe]喘著粗氣，嘴裡啐著濃血泡。\n\n我打算慵懶地[sc_victor.Custom2('SignatureWeaponKillTypeRearHeadThirdPersonPresentGendered',SCOPE.sC('sc_loser'))]。結果我卻十分失望，我的[sc_victor.Custom('signature_weapon')]還沒落下，就傳來一聲飽受折磨的投降聲。"
	single_combat.0041.desc.sc_attacker.stoic_veteran.injury:0 "[sc_loser.GetFirstNameNoTooltip]唯一能做的就是跟上我的步伐，直到我的一擊狠狠命中[sc_loser.GetHerHis]的[sc_loser.Custom('signature_weapon')]，將它打得[sc_loser.Custom('SignatureWeaponBreaksThirdPersonSingularPresent2')]。\n\n我的對手失去了武器，結結巴巴地後退幾步。\n\n然後很快投降了。"
	single_combat.0041.desc.sc_attacker.blade_dance.injury:0 "真正的格鬥是一門藝術，而我毫無疑問深諳此道。\n\n當[sc_loser.GetFirstNameNoTooltip]被我的招式搞得恍惚的時候，我終於祭出最後一擊，以一招流暢的[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]繳了[sc_loser.GetHerHim]的械，這個[sc_loser.GetWomanMan]的[sc_loser.Custom('signature_weapon')]直接飛上了天。\n\n我蓄勢待發，無論是精神上還是身體上，打算[sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]，然後完美地在對手投降地那一刻點到為止，收了招。"
	single_combat.0041.desc.sc_attacker.wrath_of_highgod.injury:0 "[sc_loser.GetFirstNameNoTooltip]顯然認為祈禱的時間應該更久，因為當我無縫切換，打出一記[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]時，[sc_loser.GetSheHe]完全措手不及，差點被我打到在地。\n\n在[sc_loser.GetHerHim]試圖恢復平衡時，我向前衝去，讓我[sc_victor.Custom('signature_weapon')]的[sc_victor.Custom('SignatureWeaponTipType')]與[sc_loser.GetHerHis]的[sc_loser.Custom('MaskFace')]來了一次一寸不到的近距離接觸。\n\n當這場勝利獻給[sc_victor.GetFaith.HighGodName]時，沒什麼能比[sc_loser.GetHerselfHimself]的投降更讓人滿意了。"
	single_combat.0041.desc.sc_attacker.hurt_me_better.injury:0 "漸漸地，疼痛和腎上腺素螺旋交織，成為了直達顱腔的高潮，我發出一聲震天的怒吼，衝過去朝[sc_loser.GetFirstNameNoTooltip]打出一連串[sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')]，直接揍得[sc_loser.GetHerHis]跪了地。\n\n我的對手試圖格擋，卻完全沒注意到我的膝蓋對著[sc_loser.GetHerHis]的[sc_loser.Custom('MaskFace')]就是一頂。[sc_loser.GetSheHe|U]向後倒去，喘著粗氣。\n\n數秒之後，當[sc_loser.GetFirstNameNoTooltip]高呼著要投降的時候[sc_loser.GetSheHe]依然在喘著粗氣，眼睛死盯著我揮到跟前的[sc_victor.Custom('signature_weapon')]。"
	single_combat.0041.desc.sc_attacker.special_fallback.injury:0 "看上去這一招打了[sc_loser.GetHerHim]個措手不及，[sc_loser.GetSheHe]絆倒了自己，重重摔在地上。\n\n我抓住這個機會，將[sc_victor.Custom('signature_weapon')]的[sc_victor.Custom('SignatureWeaponTipType')]頂在[sc_loser.GetFirstNamePossessiveNoTooltip]的臉上。\n\n對手剛從震驚中恢復，就立馬投降了。"
	single_combat.0041.desc.sc_attacker.something_to_hide.injury:0 "趁[sc_loser.GetFirstNameNoTooltip]陷入沉思，我打出一記[sc_victor.Custom('SignatureWeaponAttemptedLight')]將[sc_loser.GetHerHim]逼退，緊接著第二招將[sc_loser.GetHerHis]的[sc_loser.Custom('signature_weapon')]打得脫手。\n\n手無寸鐵，性命掌於我手，[sc_loser.GetFirstNameNoTooltip]很快就投降了。"
	single_combat.0041.desc.sc_attacker.wait_and_hope.fatality:0 "結果正好劃過了[sc_loser.GetFirstNamePossessiveNoTooltip]的防禦，然後[sc_victor.Custom2('SignatureWeaponKillTypeTorsoThirdPersonActiveGendered',SCOPE.sC('sc_loser'))]。\n\n我的對手踉蹌著後退，我的[sc_victor.Custom('signature_weapon')]從那具身體裡拔出，一陣呻吟從身體裡傳出來。鮮血開始從傷口中流出，緊接著開始噴湧，流淌到[sc_loser.GetHerHim]旁邊的地上蕩漾開來。這個[sc_loser.GetWomanMan]的嘴唇上下蠕動著，似乎想努力從無邊的疼痛中擠出隻言片語。\n\n[sc_loser.GetFirstNameNoTooltip]看上去就和我一樣震驚。"
	single_combat.0041.desc.sc_attacker.unsure_attack.fatality:0 "以我的生命起誓，我真的沒法指出我到底擊中了[sc_loser.GetFirstNameNoTooltip]的#EMP 哪裡#!，但我肯定是擊中哪裡了，[sc_loser.GetSheHe]因為這一擊蹣跚後退。鮮血從[sc_loser.GetHerHis]胸口的什麼地方湧出，[sc_loser.GetSheHe]看著這攤血，眼裡充滿了難以置信。\n\n我知道結果會怎麼樣，因此絕不願意讓[sc_loser.GetHerHim]拉著我一起進墳墓。[sc_victor.Custom('signature_weapon')|U]高高舉起，我向前一躍，發出絕殺的一擊。"
	single_combat.0041.desc.sc_attacker.enthusiastic_onslaught.fatality:0 "熱情可以補足很多東西，而在這裡，熱情是比技巧更為重要的事物，我僅僅依靠原始的蠻力就把[sc_loser.Custom('signature_weapon')]從[sc_loser.GetFirstNamePossessiveNoTooltip]的手中打飛。\n\n不浪費一點時間，我向著已經被繳械的對手大跨一步，後者已經用[sc_loser.GetHerHis]的[sc_loser.Custom('HandHands')]抱住要害防衛[sc_loser.GetHerselfHimself]自己。我毫不留情地[sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]。\n\n慘叫消停後很久，血潮都還在噴湧。"
	single_combat.0041.desc.sc_attacker.hail_mary.fatality:0 "我向前猛衝，衝到一半才意識到我跳得太高了。慌張之下，我試著將武器向下揮，結果這意料之外的突然動作越過了[sc_loser.GetFirstNamePossessiveNoTooltip]的防禦，正中[sc_loser.GetHerHis]的腦殼。\n\n這一擊[sc_victor.Custom('SignatureWeaponWoundVerb1ThirdPersonPresent')]穿了頭骨，直入大腦，[sc_loser.GetHerHim]當場死亡。\n\n有那麼一瞬間，[sc_loser.GetFirstNamePossessiveNoTooltip]的屍體搖搖晃晃，被我拿[sc_victor.Custom('signature_weapon')]的那只胳膊支撐著，然後彆扭地倒在[sc_defender.Custom('GroundType')]裡。"
	single_combat.0041.desc.sc_attacker.pocket_sand.fatality:0 "我趕忙趁著這一間隙，使出我全身的力氣，將我的[sc_victor.Custom('signature_weapon')]送入這個[sc_loser.GetWomanMan]的腹部。\n\n[sc_loser.GetFirstNameNoTooltip]一瘸一拐地後退，雙目失明，血流成河。我大步上前，一記絕殺深深地砍進[sc_loser.GetHerHis]的脖子。脖子上的肉如同在屠夫案板上一樣被撕開，鮮血噴湧而出，灑在了我們兩個人的身上。\n\n[sc_loser.GetSheHe|U]倒地還不到一分鐘就嚥了氣。"
	single_combat.0041.desc.sc_attacker.nut_em.fatality:0 "這一下頭槌，我簡直和[sc_loser.GetFirstNameNoTooltip]一樣痛，不過，之後[sc_loser.GetHerHim]看起來似乎……不太對勁。好像那一下子把[sc_loser.GetHerHis]撞得神志不清了。\n\n在使出兩三招[sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]試探對手的防禦後，我冒險打出一招[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]。這一擊深深[sc_victor.Custom('SignatureWeaponWoundVerb1ThirdPersonPresent')]入[sc_loser.GetHerHis]的肩膀，直穿入胸腔的要害。\n\n我拔出[sc_victor.Custom('signature_weapon')]，鮮血和碎骨從傷口噴出。[sc_loser.GetFirstNameNoTooltip]踉踉蹌蹌，搖搖晃晃，倒在地上，再也不動了。"
	single_combat.0041.desc.sc_attacker.guard.fatality:0 "直到對手判斷錯誤，被我一招將[sc_loser.GetHerHis]的[sc_loser.Custom('signature_weapon')]打飛。\n\n[sc_loser.GetFirstNameNoTooltip]還沒來得及反抗，我就打出一系列[sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]，以鮮血和痛苦的代價狠狠教訓了[sc_loser.GetHerHis]錯誤的判斷。\n\n沒多久[sc_loser.GetHerHis]就跪倒在地，帶血的唾沫糊在[sc_loser.Custom('MaskFace')]上。最終，我以劊子手般冷靜沉重的心態，[sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]。"
	single_combat.0041.desc.sc_attacker.probing_attack.fatality:0 "漸漸地，我一口一口地在[sc_loser.GetFirstNamePossessiveNoTooltip]身上啃出傷口，最後我用一招[sc_victor.Custom('SignatureWeaponAttemptedLight')]將[sc_loser.GetHerHim]敲飛。\n\n我的敵人剛一飛起來，我就壓上全身的重量使出一記[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]，剛好卡在[sc_loser.GetSheHe]摔到地上的時候，兇狠的一擊[sc_victor.Custom2('SignatureWeaponKillTypeRearTorsoThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))]。\n\n[sc_loser.GetFirstNameNoTooltip]很快就嚥了氣。"
	single_combat.0041.desc.sc_attacker.onslaught.fatality:0 "每一擊都奪取[sc_loser.GetHerHim]的某件東西：[sc_loser.GetHerHis]的站姿，[sc_loser.GetHerHis]肺部的空氣，[sc_loser.GetHerHis]的[sc_loser.Custom('signature_weapon')]，[sc_loser.GetHerHis]的肉塊。\n\n直到[sc_loser.GetFirstNamePossessiveNoTooltip]完全不行了，我才將武器[sc_victor.Custom('SignatureWeaponWoundVerb2')]入[sc_loser.GetSheHe]的胸膛。\n\n[sc_loser.GetSheHe|U]似乎不太感激我的仁慈，虛弱地抽搐著，然後[sc_loser.GetSheHe]向後倒在了[sc_loser.GetHerHis]自己的血泊裡。"
	single_combat.0041.desc.sc_attacker.surprise_attack.fatality:0 "顯然，效果拔群，[sc_loser.GetSheHe]沒能握住[sc_loser.GetHerHis]的[sc_loser.Custom('signature_weapon')]，後者滑到了[sc_defender.Custom('GroundType')]上。沒人會浪費這樣一個好機會，我趕緊上前，十分利索地[sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))]。\n\n[sc_loser.GetFirstNameNoTooltip]癱倒在地上，生命在迅速流失。直到生命的最後，[sc_loser.GetSheHe|U]都在用雙[sc_victor.Custom('EyeEyes')]盯著我。"
	single_combat.0041.desc.sc_attacker.taunt.fatality:0 "[sc_loser.GetFirstNameNoTooltip]會變得如此生氣，[sc_loser.GetHerHis]的防禦因為慍怒完全瓦解了。\n\n通往[sc_loser.GetHerHis]肚子的門路打開，我決定因為[sc_loser.GetHerHis]的不耐煩賞賜一擊慢性的死亡。"
	single_combat.0041.desc.sc_attacker.put_the_boot_in.fatality:0 "我的二連擊直接粉碎了[sc_loser.GetFirstNamePossessiveNoTooltip]的防禦，接著我首先用一招[sc_victor.Custom('SignatureWeaponAttemptedLight')]繳了[sc_loser.GetHerHim]的械，然後對著胸口就是致命一擊，切開了一條大口子直達[sc_loser.GetHerHis]的心臟。\n\n死亡還是來得太快了。"
	single_combat.0041.desc.sc_attacker.strict_guard.fatality:0 "第一擊就把[sc_loser.GetFirstNamePossessiveNoTooltip]的防禦掏了一個大洞，第二下就讓[sc_loser.GetHerHim]沒法使用[sc_loser.GetHerHis]拿[sc_loser.Custom('signature_weapon')]的那隻手臂。我的對手跌跌撞撞，雪崩一般的疼痛蓋過了明朗的神情。\n\n我調整好自己的姿勢使出下一招，用我的[sc_victor.Custom('signature_weapon')]深深地[sc_victor.Custom('SignatureWeaponWoundVerb1PresentParticiple')]入這個[sc_loser.GetWomanMan]的胸腔。\n\n下一個攻擊只是簡單的終結痛苦了。"
	single_combat.0041.desc.sc_attacker.confident_attack.fatality:0 "當我判斷時機恰當的時候，我忽然改變了攻擊套路，以一招驚人的側身揮斬正中[sc_loser.GetFirstNameNoTooltip]的腹部。\n\n這一擊讓我的對手連連後退，然後[sc_loser.GetSheHe]摔倒在地上。有什麼紅色的、看上去很致命的東西從身上的洞口了無生氣地流了出來。\n\n我謹慎地慢慢接近，但是很快一切都明瞭了，那一下確實紮實地造成了傷害。為了以防萬一，我將[sc_loser.GetHerHis]的[sc_loser.Custom('signature_weapon')]一腳踢開，準備幫助給[sc_loser.GetFirstNameNoTooltip]一個痛快，終結[sc_loser.GetHerHis]的痛苦。"
	single_combat.0041.desc.sc_attacker.expert_onslaught.fatality:0 "老實說，[sc_loser.GetFirstNameNoTooltip]能夠經受得住這麼多次[sc_victor.Custom('signature_weapon')]的打擊，[sc_loser.GetSheHe]實在是令人欽佩，因為我押上了全部的怒火，如暴風驟雨一般地朝[sc_loser.GetHerHim]進行攻擊。\n\n雖然花費了一兩分鐘，但我最終還是打得[sc_loser.GetHerHim]渾身血淋淋，縮成一團來回蠕動，還#EMP 尖叫不停#!。\n\n當我確定對方沒有機會絕地反撲，心滿意足之後，我開始進行最後的絕殺。"
	single_combat.0041.desc.sc_attacker.attempt_disarm.fatality:0 "我毫不留情，打出一記[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]，[sc_victor.Custom('SignatureWeaponWoundVerb4ThirdPersonPresent')]穿了[sc_loser.GetHerHis]的胸腔。\n\n[sc_loser.GetFirstNameNoTooltip]萎靡不振地癱倒在地，但我沒有放鬆，而是繼續攻擊，直到[sc_loser.GetSheHe]變成一具屍體。"
	single_combat.0041.desc.sc_attacker.tire_opponent.fatality:0 "要了好一會[sc_loser.GetFirstNamePossessiveNoTooltip]的防禦才出現一個合適的空當，但是只要出現了，就是我需要的。我用自己的[sc_victor.Custom('signature_weapon')]使出一招[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]，撕裂了[sc_loser.GetHerHis]的腹部，直入[sc_loser.GetHerHis]的腹臟深處。\n\n血液、膽汁還有我對手的上頓飯從裡面湧出，飛濺到我的下半身上，[sc_loser.GetSheHe]發出一陣刺破耳膜的哀嚎聲。\n\n或許，我早點終結[sc_loser.GetFirstNamePossessiveNoTooltip]的痛苦是一種善舉。"
	single_combat.0041.desc.sc_attacker.reason_you_suck_speech.fatality:0 "[sc_loser.GetHerHis|U]的攻擊變得越來越急躁，[sc_loser.GetHerHis]的招式也越來越凌亂，直到最後，[sc_loser.GetFirstNameNoTooltip]發出一聲沮喪的尖叫。\n\n就在那一瞬間，我突破[sc_loser.GetHerHis]的防禦，用我的[sc_victor.Custom('signature_weapon')]深深[sc_victor.Custom('SignatureWeaponWoundVerb5PresentParticiple')]入[sc_loser.GetHerHis]的咽喉。\n\n光是看一眼那血腥破碎的爛肉就有夠痛。謝天謝地，[sc_loser.GetFirstNameNoTooltip]死在地上時是臉朝下的，這讓我們都免於遭受這痛苦。"
	single_combat.0041.desc.sc_attacker.technique_from_legend.fatality:0 "我衝向[sc_loser.GetFirstNameNoTooltip]，完全模仿故事中的招式揮舞著[sc_victor.Custom('signature_weapon')]，眼睛本能地閉上，雖然如此，但在我心中其實希望大過信心。\n\n突然我的[sc_victor.Custom('signature_weapon')]撞上了什麼東西，接著傳來血肉被切斷的聲音，一陣痙攣傳過我的手臂。我睜開眼睛，本以為會看到自己的末日，沒想到出現在眼前的居然是[sc_loser.GetFirstNameNoTooltip]#EMP 光禿禿#!的脖子，鮮血恣意地噴向空中。\n\n等我找到[sc_loser.GetHerHis]頭顱的時候，這個[sc_loser.GetWomanMan][sc_loser.Custom('EyeEyes')]中早已沒有了光芒。"
	single_combat.0041.desc.sc_attacker.like_a_viper.fatality:0 "[sc_loser.GetFirstNameNoTooltip]連忙招架，卻根本無法阻止我。\n\n我直接越過[sc_loser.GetHerHis]微弱的防禦，[sc_victor.Custom('signature_weapon')]的[sc_victor.Custom('SignatureWeaponTipType')]沒入這[sc_loser.GetWomanMan]的胸膛。\n\n一直持續的喀啪聲和噗噗聲標誌著骨頭的斷裂和內臟的分離，直到我的武器從對手身軀的另一側劃出。\n\n這種情況下，幾乎不可能說出哪一處傷才是[sc_loser.GetFirstNameNoTooltip]的致命傷。"
	single_combat.0041.desc.sc_attacker.pocket_silver.fatality:0 "[sc_loser.GetFirstNameNoTooltip]躲開了錢袋，但是沒有看到我接踵而至的攻擊。\n\n那招[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]正中了[sc_loser.GetHerHim]的下巴，將鬆散的肉、牙齒、骨頭盡數割開。[sc_loser.GetSheHe|U]想要尖叫，但是[sc_loser.GetHerHis]那稀爛的嘴巴已經出不了聲。\n\n毫無疑問，我讓[sc_loser.GetHerHim]從[sc_loser.GetHerHis]的痛苦中解脫，這是一種善行。"
	single_combat.0041.desc.sc_attacker.martial_voice.fatality:0 "\n\n在毫無預警的情況下，我尖銳刺耳的髒話迅速轉變成一記[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]。[sc_loser.GetFirstNameNoTooltip]還被我的話嚇得不知所措，甚至都沒有嘗試去擋一下。\n\n金屬碰上了血肉與骨頭，深深[sc_victor.Custom('SignatureWeaponWoundVerb2PresentParticiple')]入[sc_loser.GetSheHe]的肩膀。我們倆都知道這樣的出血根本不可能存活。"
	single_combat.0041.desc.sc_attacker.mocking_boast.fatality:0 "將其斬殺。我的點評讓[sc_loser.GetFirstNameNoTooltip]太過激動，以至於被我抓住[sc_loser.GetSheHe]的空當，將[sc_loser.Custom('signature_weapon')]從[sc_loser.GetHerHis]手中打落。\n\n接下來，我對手僅存的時間剛好能看清我是如何[sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]。"
	single_combat.0041.desc.sc_attacker.is_that_a_crocodile.fatality:0 "步步緊逼著，直到把[sc_loser.GetHerHim]撞倒在地，[sc_loser.GetHerHis]的[sc_loser.Custom('signature_weapon')]也被撞飛。\n\n時間就像這隻巨獸張開的血盆大口一樣又慢又寬，[sc_loser.GetFirstNameNoTooltip]盯著這張惡臭的巨口，彷彿看見了永恆。\n\n之後，時間和鱷魚的巨口吧嗒一聲就同時合上了。\n\n沒想到在[sc_loser.GetFirstNamePossessiveNoTooltip]的四肢被獠牙大卸八塊之後，我竟還一直聽得到這隻水中巨獸的肚子裡傳出[sc_loser.GetHerHis]的驚叫。"
	single_combat.0041.desc.sc_attacker.desert_warrior.fatality:0 "唯一需要我動的就是從下路踢中[sc_loser.GetFirstNameNoTooltip]的膝蓋。\n\n[sc_loser.GetSheHe]落到[sc_defender.Custom('GroundType')]上的那一秒，對決就結束了。一招[sc_victor.Custom('SignatureWeaponAttemptedLight')][sc_victor.Custom2('SignatureWeaponKillTypeTorsoThirdPersonActiveGendered',SCOPE.sC('sc_loser'))]。\n\n在那之後，[sc_loser.GetFirstNameNoTooltip]別無所作，只能死去。"
	single_combat.0041.desc.sc_attacker.jungle_stalker.fatality:0 "我[sc_victor.Custom('signature_weapon')]的[sc_victor.Custom('SignatureWeaponEndType')]打中了[sc_loser.GetFirstNamePossessiveNoTooltip]的眼睛，這種情況下，要敲飛[sc_loser.GetHerHis]的[sc_loser.Custom('signature_weapon')]真是再簡單不過了。\n\n然後，我輕鬆幹掉了手無寸鐵的[sc_loser.GetFirstNameNoTooltip]。"
	single_combat.0041.desc.sc_attacker.open_terrain_expert.fatality:0 "[sc_loser.GetFirstNameNoTooltip]必然會拖垮[sc_loser.GetHerselfHimself]，只要[sc_loser.GetSheHe]這麼做了，我馬上就會趁機對[sc_loser.GetHerHis]的側方，閃電般地來一記[sc_victor.Custom('SignatureWeaponAttemptedLight')]。\n\n我[sc_victor.Custom('signature_weapon')]的[sc_victor.Custom('SignatureWeaponTipType')]拔出來後鮮血淋漓，還帶著一絲內臟。幾秒種後，我的對手便癱倒在地，被極度的痛苦吞沒。\n\n我舉起武器，準備來上最後一擊。"
	single_combat.0041.desc.sc_attacker.rough_terrain_expert.fatality.rocky:0 "這比我想的要費勁得多，不過我最後還是在一個小坡處將[sc_loser.GetFirstNameNoTooltip]逼倒，讓[sc_loser.GetHerHim]斷肢的喀嚓聲從坡上滾了一路就響了一路。\n\n等我追上[sc_loser.GetHerHim]，我再給他來一[sc_victor.Custom('signature_weapon')]對他而言就是最受歡迎的解脫了。"
	single_combat.0041.desc.sc_attacker.rough_terrain_expert.fatality.boggy:0 "我經過好幾輪推撞，終於讓[sc_loser.GetFirstNameNoTooltip]臉朝下栽進了惡臭撲鼻的深潭裡。\n\n[sc_loser.GetHerHis|U]的武器馬上就不見了，我故意又熟練地一腳踩在了這個[sc_loser.GetWomanMan]的頸後。\n\n[sc_loser.GetSheHe]奮力掙扎，但在我的[sc_victor.Custom('signature_weapon')]和大腳的威脅下，[sc_loser.GetFirstNameNoTooltip]依然無法將[sc_loser.GetHerHis]的頭抬出水面。要不了多久，[sc_loser.GetHerHis]的掙扎就會徹底停歇。"
	single_combat.0041.desc.sc_attacker.forest_fighter.fatality:0 "像惡魔一樣穿過林木線騷擾[sc_loser.GetHerHim]。\n\n當[sc_loser.GetFirstNameNoTooltip]不慎絆倒時，我得到了擊敗[sc_loser.GetHerHim]的最佳機會，向前猛衝，手中[sc_victor.Custom('signature_weapon')]向下[sc_victor.Custom('SignatureWeaponWoundVerb5ThirdPersonPresent')]，以一記[sc_victor.Custom('SignatureWeaponAttemptedHeavy')][sc_victor.Custom2('SignatureWeaponKillTypeRearTorsoThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))]。\n\n我朝[sc_loser.GetFirstNameNoTooltip]的後背踢了一腳，[sc_loser.GetHerHis]的[sc_victor.Custom('EyeEyes')]剛剛變得有神，我便終結了[sc_loser.GetHerHim]。"
	single_combat.0041.desc.sc_attacker.raaargh.fatality:0 "紅色的迷霧遮蔽了我的視野，我看我的動作幾乎成了靜止畫面，而不是實際的情況。[sc_loser.GetFirstNamePossessiveNoTooltip]的武器已經沒用了，因為[sc_victor.Custom('SignatureWeaponBreaksThirdPersonSingularPresent')]。當我將[sc_loser.GetHerHis|U]的手[sc_loser.Custom('ArmArms')]砸到邊上的時候，它們也摺成了兩段。[sc_loser.GetHerHis|U]的臉上更是一片狼藉，我收回拳頭又狠狠來了一下，碎掉的牙齒和脫落的牙齦到處都是。\n\n當我恢復冷靜的時候，我意識到腳底下有什麼東西濕濕的、黏黏的。我看了一眼，確認了那一攤正是[sc_loser.GetFirstNamePossessiveNoTooltip]的骸骨。"
	single_combat.0041.desc.sc_attacker.hard_grit.fatality:0 "[sc_loser.GetFirstNamePossessiveNoTooltip]被我壓制，完全沒機會扳回場面，毫無疑問，[sc_loser.GetHerHis]的死亡不過是時間問題。\n\n最終，[sc_loser.GetSheHe]犯了一個致命的錯誤，有那麼一秒防守門戶大開。這正是我需要的，隨後我以致命的一擊[sc_victor.Custom('SignatureWeaponWoundVerb4ThirdPersonPresent')]了[sc_loser.GetHerHis]的脖子。\n\n很快，[sc_loser.GetFirstNameNoTooltip]就會窒息而亡。"
	single_combat.0041.desc.sc_attacker.feint_and_stab.fatality:0 "突破[sc_loser.GetHerHis]的防禦，徑直刺入了[sc_loser.GetHerHis]的胸膛。\n\n[sc_loser.GetFirstNameNoTooltip]踉踉蹌蹌地後退了幾步，我副手的匕首從[sc_loser.GetSheHe]身體內抽出，地面上滿是噴灑的血液和碎骨。\n\n[sc_loser.GetSheHe|U]很快就會因失血過多而死，雖然並不完全是毫無痛苦。"
	single_combat.0041.desc.sc_attacker.butchery.fatality:0 "一點接一點，[sc_loser.GetFirstNameNoTooltip]的精神在崩潰，每一次痛苦的舔舐都是在剝奪[sc_loser.GetSheHe]苦苦想要維持住的勇武。我將對手干翻在地，[sc_loser.GetHerHim]顫抖著縮成了一團，一邊尖叫，一邊噴湧著鮮血漫遍[sc_defender.Custom('GroundType')]。\n\n哪怕是我，到最後，也滿足了。最後的一記[sc_victor.Custom('SignatureWeaponAttemptedLight')]明顯加速了[sc_loser.GetFirstNamePossessiveNoTooltip]的敗亡，但也算不上#EMP 太#!明顯。"
	single_combat.0041.desc.sc_attacker.stoic_veteran.fatality:0 "\n\n敏銳的眼睛可以發現戰鬥中的機會，而我的眼睛讓我看到了將[sc_loser.GetFirstNamePossessiveNoTooltip]的[sc_loser.Custom('signature_weapon')]打得[sc_loser.Custom('SignatureWeaponBreaksVerbPastTense')]的機會。沒了武器，我的對手毫無威脅，我的下一擊就要[sc_victor.Custom2('SignatureWeaponKillTypeTorsoThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]。\n\n就這樣，[sc_loser.GetFirstNameNoTooltip]死了，不過[sc_loser.GetSheHe]還沒完全死透。\n\n[sc_loser.GetHerHis]即將成為屍體的身軀向後倒下，我的[sc_victor.Custom('signature_weapon')]還深深嵌在[sc_loser.GetHerHis]的胸膛上。"
	single_combat.0041.desc.sc_attacker.blade_dance.fatality:0 "一擊接著一擊，我譜寫的苦痛協奏曲奏響在[sc_loser.GetFirstNamePossessiveNoTooltip]的每一根神經，尖叫聲成了刺耳的詠歌，鋼鐵碰撞聲成了樂器的鳴奏。\n\n我的靈感用盡，我的舞蹈落幕，我的對手應聲而落，[sc_loser.GetHerHis]的膝蓋跪在地上。鮮血自[sc_loser.GetHerHim]身上湧出，出血量如此之大，[sc_loser.GetFirstNameNoTooltip]甚至差點都沒有足夠力氣抬頭看我。\n\n為了回應[sc_loser.GetHerHis]的凝視，我決定賞以[sc_loser.GetHerHim]體面，[sc_victor.Custom('signature_weapon')]蓄勢待發，準備鋪下協奏曲的終音。"
	single_combat.0041.desc.sc_attacker.wrath_of_highgod.fatality:0 "[sc_loser.GetFirstNameNoTooltip]還沒來得及利用我祈禱的時刻，我便用一記[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]將[sc_loser.GetHerHis]的[sc_loser.Custom('signature_weapon')]打得[sc_loser.Custom('SignatureWeaponBreaksVerbPresentParticiple')]。\n\n我的對手被這[sc_victor.GetFaith.WarGodNamePossessive]庇佑的證據嚇呆了。雖然僅持續了一秒鐘，但已足夠我[sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]。"
	single_combat.0041.desc.sc_attacker.hurt_me_better.fatality:0 "戰鬥讓我著了魔，我打出一連串兇猛的[sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]，完美無瑕地在嚴密防禦和致命打擊之間迅速切換，我對疼痛的忍耐力讓[sc_loser.GetFirstNamePossessiveNoTooltip]節節敗退。\n\n我沒要多久就打出了致命的一擊，在對手的身體一側開了個大口子。\n\n[sc_loser.GetSheHe|U]的鮮血沒到一分鐘就流乾了。"
	single_combat.0041.desc.sc_attacker.special_fallback.fatality:0 "[sc_loser.GetFirstNameNoTooltip]絆了一下，搖搖晃晃好長一會，足夠讓我拿著[sc_victor.Custom('signature_weapon')]的[sc_victor.Custom('SignatureWeaponEndType')]對著[sc_loser.GetHerHis]的臉就是狠狠來一下。\n\n[sc_loser.GetHerHis|U]的絆腳變成了徹底的栽跟頭，隨著[sc_loser.GetSheHe]倒地[sc_loser.GetHerHis]的武器也滾落到一邊。我對著這個懵逼的[sc_loser.GetWomanMan]背上就是一腳，然後使出一招無情的攻擊，[sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]。"
	single_combat.0041.a:0 "再見，[sc_loser.GetTitledFirstNameNoTooltip]。"
