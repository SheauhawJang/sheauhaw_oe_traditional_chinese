l_trad_chinese:
	courtier_guest_management.0001.t:0 "你的[SCOPE.sC('liege').Custom2('RelationToMeShort', SCOPE.sC('child'))][child.GetShortUINameNoTooltip]即將離開宮廷"
	courtier_guest_management.desc:0 "[child.GetTitledFirstName]沒有理由留在宮廷裡並將很快離開"
	courtier_guest_management.0500.t:0 "你的[SCOPE.sC('host').Custom2('RelationToMeShort', SCOPE.sC('guest'))][guest.GetShortUINameNoTooltip]即將離開宮廷"
	courtier_guest_management.0500.desc:0 "[guest.GetTitledFirstName]沒有理由再留在宮廷裡，將帶著[guest.GetHerHis]的家人離開"
	courtier_guest_management.0102.t:0 "我最後的機會"
	courtier_guest_management.0102.desc:0 "[courtier.GetTitledFirstName]已經決定結束[courtier.GetHerHis]在[capital.GetNameNoTierNoTooltip]的生活。僕人們幫[courtier.GetHerHis]收拾好了[courtier.GetHerHis]的箱子，[courtier.GetSheHe]也已說過了辭別的話語。\n\n[courtier.GetTitledFirstNameNoTooltip]將會帶著[courtier.GetHerHis]對於[courtier_claim.GetName]的宣稱一同離去。如果我想要索取這個宣稱並讓[courtier.GetHerHim]成為我的封臣的話，這是我挽留[courtier.GetHerHim]的最後機會了。"
	courtier_guest_management.0102.a:0 "給我一年，我會索取你的宣稱！"
	courtier_guest_management.0102.a.rl.desc:0 "一年內"
	courtier_guest_management.0102.a.stay:0 "如果你索取了[courtier.GetTitledFirstNamePossessiveNoTooltip]的宣稱"
	courtier_guest_management.0102.a.stay.tt:0 "[courtier.GetShortUIName|U]留在宮廷裡"
	courtier_guest_management.0102.a.leave:0 "如果你#bold 沒有#!索取[courtier.GetTitledFirstNamePossessiveNoTooltip]的宣稱"
	courtier_guest_management.0102.b:0 "祝你一路平安。"
	courtier_guest_management.1001.t:0 "重要的賓客已到達"
	courtier_guest_management.1001.claimant.desc:0 "[exceptional_guest.GetShortUIName|U]擁有[guest_claim.GetName]的宣稱"
	courtier_guest_management.1001.marriage_start.desc:0 "[exceptional_guest.GetShortUIName|U]將會是一名好[exceptional_guest.Custom('WifeHusband')]，對"
	courtier_guest_management.1001.marriage_me.desc:0 "你來說"
	courtier_guest_management.1001.marriage_my_children.desc:0 "你的子女之一來說"
	courtier_guest_management.1001.marriage_my_sons.desc:0 "你的一個兒子來說"
	courtier_guest_management.1001.marriage_my_daughters.desc:0 "你的一個女兒來說"
	courtier_guest_management.1001.marriage_my_child.desc:0 "我的[marriage_child.Custom('GetDaughterSon')]，[marriage_child.GetShortUIName]來說"
