	marriage_favor_rights_granted_desc:0 "#emphasis #bold [vassal|E]特權：#!#!\n[liege|E]承諾要以至親與其約為婚姻、締結同盟，之後才會考慮與其他人結親。\n\n#flavor 該[vassal|E]最受[liege|E]寵愛，定能通過婚姻締結同盟。#!"
