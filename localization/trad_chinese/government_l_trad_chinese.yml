	succession_rights_forced_partition_desc:0 "#emphasis #bold [vassal|E]限制：#!#!\n[vassal|E]不能有除了分割繼承制之外的[succession_law|E]\n[vassal|E]將其[succession_law|E]切換為分割繼承制\n[vassal|E]改變[laws|E]時要多支付#high [EmptyScope.ScriptValue('succession_rights_contract_law_cost_tooltip')|0]%#![prestige|E]\n\n#flavor [vassal|E]被迫只能在[realm|E]中採用分割繼承製這種繼承法。這種行政上的障礙也增加了#high [EmptyScope.ScriptValue('succession_rights_contract_law_cost_tooltip')|0]%#!的[vassals][law]花費。#!"
	succession_rights_forced_partition_short:0 "強行分割繼承"
