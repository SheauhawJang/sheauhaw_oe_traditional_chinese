	theocracy_government_vassal_contribution_piety_level:0 "[liege|E]是[GetPietyLevelName(liege.GetPietyLevel)|L]"
	holy_order_government:0 "騎士團"
	holy_order_government_desc:0 "騎士團的聖戰士為了與異教徒戰鬥和侍奉他們的信仰而奉獻一生。他們可以持有虔誠領主們給予他們的城堡。騎士團首領會在騎士團的行伍中選出。"
	holy_order_government_adjective:0 "騎士團"
	holy_order_government_realm:0 "騎士團"
	mercenary_government:0 "傭兵團"
	mercenary_government_realm:0 "傭兵團"
	mercenary_government_desc:0 "傭兵團在各國漫遊尋找僱傭，為出價最高的那位戰鬥。忠誠對於好名聲必不可少，但它只會持續到他們合同的結束。傭兵首領從傭兵團的行伍中選擇產生。"
