	antagonistic:0 "對抗"
	antagonistic_desc:0 "很少有東西能像仇恨或嫉妒那樣激勵人。在這個家族裡你最好小心自己的後背，不然可能會有人試圖刺一把刀進去。。"
	competitive:0 "競爭"
	competitive_desc:0 "家族裡有競爭是一件好事。它會推動家族成員互相超越，無論是在戰場上，還是在奪位的過程中……"
	impassive:0 "冷漠"
	impassive_desc:0 "為什麼要花時間和精力去關心家裡其他人在幹什麼？這些家族成員往往首先關心自己。"
	friendly:0 "友善"
	friendly_desc:0 "這個家族的成員或許並不總是意見一致，但他們總是友好相處。"
	harmonious:0 "和諧"
	harmonious_desc:0 "完美和諧的家族。家族成員盡其所能團結一致，隨時準備好互相幫助。"
	antagonistic_house_approves_war_victory:0 "[attacker.GetShortUINamePossessive]所有的[house|E][vassals|E]對[attacker.GetShortUIName]的[opinion|E]增加#P 10#!，持續#V 10年#!#weak （對進攻性勝利印象深刻）#!"
	antagonistic_house_approves_war_victory_defensive:0 "[defender.GetShortUINamePossessive]所有的[house|E][vassals|E]對[defender.GetShortUIName]的[opinion|E]增加#P 15#!，持續#V 10年#!#weak （對防守性勝利印象深刻）#!"
	antagonistic_house_disapproves_war_white_peace:0 "[attacker.GetShortUINamePossessive]所有的[house|E][vassals|E]對[attacker.GetShortUIName]的[opinion|E]降低#N 10#!，持續#V 10年#!#weak （認為無條件和平軟弱）#!"
	antagonistic_house_disapproves_war_white_peace_defender:0 "[defender.GetShortUINamePossessive]所有的[house|E][vassals|E]對[defender.GetShortUIName]的[opinion|E]降低#N 10#!，持續#V 10年#!#weak （認為無條件和平軟弱）#!"
	antagonistic_house_disapproves_war_defeat:0 "[attacker.GetShortUINamePossessive]所有的[house|E][vassals|E]對[attacker.GetShortUIName]的[opinion|E]降低#N 20#!，持續#V 10年#!#weak （因失敗而窘迫）#!"
	antagonistic_house_disapproves_war_defeat_defender:0 "[defender.GetShortUINamePossessive]所有的[house|E][vassals|E]對[defender.GetShortUIName]的[opinion|E]降低#N 20#!，持續#V 10年#!#weak （因失敗而窘迫）#!"
