	tribal_government_realm:0 "部落"
	tribal_government_desc:0 "$game_concept_tribal_desc$\n\n#F 在部落中，力量意味著一切。一個部落首領依靠尊重和名聲而不是金錢來發展國家、增強軍隊。#!"
