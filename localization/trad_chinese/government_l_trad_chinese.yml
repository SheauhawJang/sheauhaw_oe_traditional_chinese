	republic_government:0 "共和制"
	republic_government_adjective:0 "共和制"
	republic_government_realm:0 "共和國"
	republic_government_desc:0 "$game_concept_republic_desc$\n\n#F 城鎮由市民階級的特權公民統治，在這些人中會被選出一名擔任市長。雖然市長擁有顯貴的影響力，他們仍然需要大眾支持才能再度當選。#!"
