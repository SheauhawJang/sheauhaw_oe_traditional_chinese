	coinage_rights_granted_desc:0 "#flavor [vassal]獲賜鑄造和使用新貨幣的權利，促進了其[development|E]，但其[liege]在這方面要付出代價。#!"
	coinage_rights_granted_short:0 "賜予"
	war_declaration_rights:0 "宣戰權"
	war_declaration_rights_default:0 "默認$war_declaration_rights$"
	war_declaration_rights_default_short:0 "默認"
	war_declaration_rights_allowed:0 "許可$war_declaration_rights$"
	war_declaration_rights_allowed_desc:0 "#emphasis #bold [vassal|E]特權：#!#!\n[vassal|E]可以發動[war|E]，無論[liege|E]的[crown_authority|E]如何\n[vassal|E]在[realm|E]內的[casus_bellis|E]所需花費減少#high [EmptyScope.ScriptValue('war_declaration_rights_allowed_cost_reduction_tooltip')|0]%#!\n\n#flavor 如果其[lieges]的[crown_authority]阻止[vassal]宣戰，該封臣無需使用[hook]就能宣戰。這一特殊待遇也讓[vassal]更容易在[realm|E]內宣戰，減少#high [EmptyScope.ScriptValue('war_declaration_rights_allowed_cost_reduction_tooltip')|0]%#!的花費。#!"
