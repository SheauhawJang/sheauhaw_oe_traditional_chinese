	council_rights_none_short:0 "無"
	council_rights_guaranteed:0 "保證$council_rights$"
	council_rights_guaranteed_desc:0 "#emphasis #bold [vassal|E]特權：#!#!\n#high 可以隨意使用$force_onto_council$#![interaction|E]\n\n#flavor [vassal]獲賜特殊的[council]特權，期待在[council]中擁有常任席位。給太多[vassals]班賜這一特權最終會令[realm|E]的[powerful_vassals]惱怒。#!"
