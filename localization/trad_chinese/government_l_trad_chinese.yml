	religious_rights_protected:0 "宗教受保護"
	religious_rights_protected_desc:0 "#emphasis #bold [vassal|E]特權：#!#!\n[liege|E]不能對該[vassal|E][demand_conversion|E]\n[liege|E]不能對該[vassals|E]的土地使用[convert_county|E]\n[liege|E]不能用[faith|E]為理由在剝奪頭銜時避免[tyranny|E]\n\n#flavor 該[vassal|E]受賜予特殊保護地位，領地正式確認其奉行自己[faith|E]的權利。#!"
