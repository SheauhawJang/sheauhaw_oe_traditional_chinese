	ghazi_special_rights_tax_collector_desc:0 "#emphasis #bold [vassal|E]特權：#!#!\n[vassal|E]使用[holy_war|E][casus_bellis|E]花費的[piety|E]降低，但使用其他[casus_bellis|E]花費的[prestige_i][prestige|E]增加\n\n#flavor 該[vassal|E]被[liege|E]選為[faith|E]勇士，負責通過[holy_war|E]開疆拓土。#!"
	ghazi_special_rights_tax_collector_flavor_desc:0 "作為信仰和邊疆的戰士，加齊從掠奪中獲得收入，並與國家的宗教敵人進行無休止的戰爭。"
	deqhan_special_rights_tax_collector:0 "德赫幹"
	deqhan_special_rights_tax_collector_flavor_desc:0 "德赫幹是波斯一種古老的分散型稅收體制中的要員，嚴密管理著他們自己的土地，來提高生產力——以及自身的威望。"
	maguh_special_rights_tax_collector:0 "馬古赫地位"
	maguh_special_rights_tax_collector_flavor_desc:0 "馬古赫是古代薩珊王朝的一種地區管理形式，促進當地發展，來換取國家減稅。"
	muqata_special_rights_tax_collector:0 "穆卡塔阿地位"
	muqata_special_rights_tax_collector_flavor_desc:0 "穆卡塔阿是一種稅制，在這種稅制下，偏遠地方被給予更大的自治權和更少的課稅，以促進穩定和長期發展。"
	strict_taxation_tax_collector:0 "天課"
