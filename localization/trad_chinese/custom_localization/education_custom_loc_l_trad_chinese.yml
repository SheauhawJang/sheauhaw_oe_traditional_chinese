l_trad_chinese:
	martial_good_trait_match_good_outcome:0 "作為一個積極熱情的孩子，[ROOT.Char.GetFirstName]在[ROOT.Char.GetHerHis]對作戰的學習中表現上佳，這毫不奇怪。"
	martial_bad_trait_match_good_outcome:0 "桀驁不馴的[ROOT.Char.GetFirstName]當初進入軍旅生活是被趕鴨子上架，這說法其實還算客氣。然而，[ROOT.Char.GetSheHe]卻顛覆了所有人的意料。"
	martial_neutral_trait_match_good_outcome:0 "因為有著充分的輔導，即使是[ROOT.Char.GetFirstName]這樣對戰事沒什麼天然興趣的孩童，也能真正理解它。"
	education_martial_3_outcome_description:0 "[ROOT.Char.GetSheHe|U]在戰術與軍隊管理上展現出了極高的天賦。我確信[ROOT.Char.GetSheHe|U]有一天會成為一名優秀的將領。"
	education_martial_3_outcome_description_not_commander:0 "[ROOT.Char.GetSheHe|U]在戰術與軍隊管理上展現出了極高的天賦。真遺憾[ROOT.Char.GetSheHe]永遠不會指揮軍隊。"
	education_martial_4_outcome_description:0 "年紀輕輕就能有如此能力，讓親眼見證的我無比震撼。[ROOT.Char.GetSheHe|U]展現出了過人的洞察能力，即便在老練的將領中也十分罕見！"
	martial_good_trait_match_bad_outcome:0 "[ROOT.Char.GetFirstNamePossessive]天生精力充沛，人們都說不去戰場上表現一下可惜了，但也許這只不過是不服管教的表現。 "
	martial_bad_trait_match_bad_outcome:0 "[ROOT.Char.GetFirstName]從未對戰爭事務展現過絲毫興趣，我總是希望這樣一個階段會過去的。我太天真了。"
	martial_neutral_trait_match_bad_outcome:0 "長久以來，我希望良好的指導足以將戰爭謀略教授給[ROOT.Char.GetFirstName]。我太天真了。"
	education_martial_1_outcome_description:0 "[ROOT.Char.GetSheHe|U]對這門學科一無所知，但至少[ROOT.Char.GetSheHe]知道如何握劍，而且可能還會區分步兵和$knight_culture_player_no_tooltip_lowercase$。"
	education_martial_2_outcome_description:0 "[ROOT.Char.GetSheHe|U]對這一學科只懂了點皮毛，但好在還知道管理軍隊的基礎。我只希望[ROOT.Char.GetSheHe]能通過經驗獲得剩下的知識。"
	education_martial_prowess_1_outcome_description:0 "\n\n在個人層面，[ROOT.Char.GetSheHe]幾乎沒有從[ROOT.Char.GetHerHis]的$knight_culture_player_adjective_no_tooltip_lowercase$見習中學到什麼，一對一戰鬥中被搭計程車落花流水。"
	education_martial_prowess_2_outcome_description:0 "\n\n在個人層面，[ROOT.Char.GetSheHe]已經有好幾次成功地應對了小股的叛亂農民，證明了[ROOT.Char.GetHerHim]是一名合格的$knight_culture_player_no_tooltip_lowercase$。"
	education_martial_prowess_3_outcome_description:0 "\n\n在個人層面，[ROOT.Char.GetSheHe]證明了自己是一名出色的近身格鬥家，能夠靈活揮舞[ROOT.Char.GetHerHis]的長劍，並和自己的貼身侍衛協調行動。"
	education_martial_prowess_4_outcome_description:0 "\n\n在個人層面，[ROOT.Char.GetSheHe]展現出[ROOT.Char.GetHerselfHimself]自己是一名單打獨鬥的高手，能夠熟練掌握傳統[ROOT.Char.GetCulture.GetNameNoTooltip]式武技中最複雜的招式。"
	diplomacy_good_trait_match_good_outcome:0 "在孩童時代，[ROOT.Char.GetFirstName]就能言善辯。因此[ROOT.Char.GetSheHe]能學好外交關係絲毫不讓人驚訝。"
	diplomacy_good_trait_match_bad_outcome:0 "儘管是個愛聊天的孩子，[ROOT.Char.GetFirstName]有時也會覺得難以與人相處。"
	diplomacy_bad_trait_match_good_outcome:0 "儘管極少與其他孩子相處，[ROOT.Char.GetFirstName]卻在外交手腕上展現出了驚人天賦。"
	diplomacy_bad_trait_match_bad_outcome:0 "[ROOT.Char.GetFirstName]總是著眼於#EMP [ROOT.Char.GetSheHe]#!想要的，因此為甚麼[ROOT.Char.GetSheHe]在學習如何影響他人的時候這麼困難，也就不難理解了。"
	diplomacy_neutral_trait_match_good_outcome:0 "因為有著充分的輔導，即使是[ROOT.Char.GetFirstName]這樣對外交影響沒什麼天然興趣的孩童，也能真正理解它。"
	diplomacy_neutral_trait_match_bad_outcome:0 "長久以來，我希望良好的指導足以將外交謀略教授給[ROOT.Char.GetFirstName]。然而，所有的努力都白費了。"
	stewardship_good_trait_match_good_outcome:0 "作為一個天生對管理事務得心應手的人，[ROOT.Char.GetFirstName]在[ROOT.Char.GetHerHis]的管理學習中表現上佳，這毫不奇怪。"
	stewardship_good_trait_match_bad_outcome:0 "儘管似乎總在追逐權威與秩序，[ROOT.Char.GetFirstName]卻並沒有如同期待的那樣在土地和人民的管理上展現出熟練的手腕。"
	stewardship_bad_trait_match_good_outcome:0 "儘管比起領地的稅務和人口普查，[ROOT.Char.GetFirstName]對領地中的流言蜚語更感興趣，此人還是展現出了對管理的天賦。"
	stewardship_bad_trait_match_bad_outcome:0 "也許不值得驚訝，[ROOT.Char.GetFirstNamePossessive]對人民生活的瑣碎細節太過關注，這無法幫助[ROOT.Char.GetHerHis]理解如何管理整個領地。"
	stewardship_neutral_trait_match_good_outcome:0 "因為有著充分的輔導，即使是[ROOT.Char.GetFirstName]這樣對管理事務沒什麼天然興趣的孩童，也能真正理解它。"
	stewardship_neutral_trait_match_bad_outcome:0 "長久以來，我希望良好的指導足以將管理技巧教授給[ROOT.Char.GetFirstName]。然而，所有的努力都白費了。"
	intrigue_good_trait_match_good_outcome:0 "[ROOT.Char.GetFirstName]一直是一個機靈的孩子，在[ROOT.Char.GetHerHis]的課業中反復證明了[ROOT.Char.GetSheHe]天生傾向細緻計畫而非亂來。"
	intrigue_good_trait_match_bad_outcome:0 "儘管有遠超同齡孩子的撒謊經驗，[ROOT.Char.GetFirstName]還是感到在世事人常中很難耍那種小聰明。"
	intrigue_bad_trait_match_good_outcome:0 "儘管性格有點內向，還時常放空發呆，[ROOT.Char.GetFirstName]還是培養出了出眾的操縱藝術技巧。"
	intrigue_bad_trait_match_bad_outcome:0 "[ROOT.Char.GetFirstName]天性安靜，喜好隱遁，對於[ROOT.Char.GetHerHis]自己的所欲所求從來沒展示出過多的興趣。"
	intrigue_neutral_trait_match_good_outcome:0 "因為有著充分的輔導，即使是[ROOT.Char.GetFirstName]這樣對細緻規劃沒什麼天然興趣的孩童，也能真正理解它的使用。"
	intrigue_neutral_trait_match_bad_outcome:0 "長久以來，我希望良好的指導足以將細緻計畫的技巧教授給[ROOT.Char.GetFirstName]。然而，所有的努力都白費了。"
	learning_good_trait_match_good_outcome:0 "[ROOT.Char.GetFirstName]一直是個好奇且好學的孩子，從小就在學術方面展現出過人的天賦。"
	learning_good_trait_match_bad_outcome:0 "儘管內心總是充滿好奇，十分好學，然而隨著[ROOT.Char.GetFirstNamePossessive]的成長，[ROOT.Char.GetSheHe]的注意力轉到了別處。"
	learning_bad_trait_match_good_outcome:0 "儘管一直以來是個坐不住的孩子，[ROOT.Char.GetFirstName]卻用自己的行動證明了專注學習對於成為學者來說並不一定必要。"
	learning_bad_trait_match_bad_outcome:0 "[ROOT.Char.GetFirstName]一直以來就坐不住，這也難怪為什麼掌握學術時會感到困難。"
	learning_neutral_trait_match_good_outcome:0 "因為有著充分的輔導，即使是[ROOT.Char.GetFirstName]這樣對學術沒什麼天然興趣的孩童，也能真正理解任何學科。"
	learning_neutral_trait_match_bad_outcome:0 "長久以來，我希望良好的指導足以將學術各門類的秘訣教授給[ROOT.Char.GetFirstName]。然而，所有的努力都白費了。"
	education_diplomacy_1_outcome_description:0 "禮貌與榮譽的練習對[ROOT.Char.GetHerHim]來說相當有挑戰，但至少[ROOT.Char.GetSheHe]以[ROOT.Char.GetHerHis]的方式學會了基本禮儀。"
	education_diplomacy_2_outcome_description:0 "即便宮廷中很少有人會被[ROOT.Char.GetHerHis]的舉止禮儀徹底打動，[ROOT.Char.GetSheHe]至少還是知道[ROOT.Char.GetHerHis]應如何禮貌地與人相處。"
	education_diplomacy_3_outcome_description:0 "[ROOT.Char.GetSheHe]熟練掌握了所有的禮儀規範，並且理解了各色各樣的娛樂形式，加上與之相配的口才，在宮廷中生活得毫無困難。"
	education_diplomacy_4_outcome_description:0 "[ROOT.Char.GetSheHe]是真正的能言善辯之人，能夠隨意操控諸侯王公的好感！當[ROOT.Char.GetSheHe]開口，宮廷靜聲聆聽。"
	education_stewardship_1_outcome_description:0 "或許[ROOT.Char.GetSheHe]只是因為運氣好才學會怎麼數金蹦子，畢竟財政總管的其他本領似乎都繞著[ROOT.Char.GetHerHim]走。"
	education_stewardship_2_outcome_description:0 "[ROOT.Char.GetHerHis]在這一課題上的反響平平，不過[ROOT.Char.GetSheHe]至少對於管理的基礎有所掌握，並且已經開始培養勤儉節約的好習慣。"
	education_stewardship_3_outcome_description:0 "[ROOT.Char.GetSheHe]對金錢流動和人員移動展現出了相當深刻的理解，甚至還對如何處理這些事物表現出了過人的創意。"
	education_stewardship_4_outcome_description:0 "不滿足於僅僅理解財富與人員的流動，[ROOT.Char.GetSheHe]似乎能夠靠著本能預測這種流動！而且[ROOT.Char.GetSheHe|U]還總能發現獲取利潤的新辦法。"
	education_intrigue_1_outcome_description:0 "[ROOT.Char.GetSheHe]缺乏細緻與耐心，發覺執行[ROOT.Char.GetHerHis]的長期計畫時有困難。不過好在[ROOT.Char.GetSheHe]至少試著計畫了。"
	education_intrigue_2_outcome_description:0 "儘管方法不是盡善盡美，[ROOT.Char.GetSheHe]還是展現出[ROOT.Char.GetHerselfHimself]自己很能夠鼓搗些小技倆。很少會有人說這種小伎倆很經得起推敲，不過計謀也並不一定要經得起推敲。"
	education_intrigue_3_outcome_description:0 "[ROOT.Char.GetSheHe|U]現在知道採用各式各樣的手段來獲得[ROOT.Char.GetSheHe]想要的。最重要的是，[ROOT.Char.GetSheHe]高度意識到了這些需求的政治意圖。"
	education_intrigue_4_outcome_description:0 "然而，現在可說不準了。所有交給[ROOT.Char.GetHerHim]的任務都在[ROOT.Char.GetSheHe]去做之前被其他人完成了，而[ROOT.Char.GetSheHe]也不會像[ROOT.Char.GetSheHe]過去那樣說一些小謊。也許[ROOT.Char.GetSheHe]並沒有[ROOT.Char.GetSheHe]看上去的那麼聰明。"
	education_learning_1_outcome_description:0 "追逐知識這樣的念頭似乎從未在[ROOT.Char.GetHerHis]的腦袋瓜子裡扎根，現在看來花時間把腦袋埋書本裡對[ROOT.Char.GetHerHim]來說，與其說是快樂，不如說是例行公事。"
	education_learning_2_outcome_description:0 "[ROOT.Char.GetSheHe]壓根就不勤奮，不過至少還是從名著中想方設法記住了幾個選段。[ROOT.Char.GetSheHe|U]或許永遠無法寫出偉大的原理，但是讓[ROOT.Char.GetSheHe]讀懂一兩個還是可以的。"
	education_learning_3_outcome_description:0 "作為一個狂熱的學習者，[ROOT.Char.GetSheHe]相當於成為了知識的源泉，而且[ROOT.Char.GetHerselfHimself]證明了自己完全有能力構造理論或神學上高深的說理論證。"
	education_learning_4_outcome_description:0 "[ROOT.Char.GetHerHis|U]對哲學和神學著作的理解令人印象很深刻，而且[ROOT.Char.GetSheHe]常與[ROOT.Char.GetHerHis]之前的老師們辯論。即使是在這麼小的年齡，[ROOT.Char.GetSheHe]也能引用晦澀難懂的篇章去支持新觀點與理論。"
	ChildhoodPersonalityTrait_charming:0 "[GetTrait('charming').GetName( ROOT.Char )]"
