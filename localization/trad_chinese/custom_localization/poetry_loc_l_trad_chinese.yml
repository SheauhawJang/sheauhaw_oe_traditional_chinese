	generatepoem_outro_rhyming_incompetence_03:0 "#EMP [ROOT.Char.Custom('GeneratePoem_Outro_Rhyming_Incompetence_03_A')]\n[ROOT.Char.Custom('GeneratePoem_Outro_Rhyming_Incompetence_03_B')]#!"
	GeneratePoem_Intro_Rhyming_Romance_01_A_01:0 "粉面光輝燁赫明，"
	GeneratePoem_Intro_Rhyming_Romance_01_A_02:0 "$GeneratePoem_Intro_Rhyming_Romance_01_A_01$"
	GeneratePoem_Intro_Rhyming_Romance_01_A_03:0 "$GeneratePoem_Intro_Rhyming_Romance_01_A_01$"
	GeneratePoem_Intro_Rhyming_Romance_01_B_01:0 "星眸皓齒夢中縈。"
	GeneratePoem_Intro_Rhyming_Romance_01_B_02:0 "貞名絕代令餘傾。"
	GeneratePoem_Intro_Rhyming_Romance_01_B_03:0 "笑含春日勝新晴。"
	GeneratePoem_Intro_Rhyming_Romance_02_A_01:0 "久慕君身意未更，"
	GeneratePoem_Intro_Rhyming_Romance_02_A_02:0 "$GeneratePoem_Intro_Rhyming_Romance_02_A_01$"
	GeneratePoem_Intro_Rhyming_Romance_02_A_03:0 "$GeneratePoem_Intro_Rhyming_Romance_02_A_01$"
	GeneratePoem_Intro_Rhyming_Romance_02_B_01:0 "至今湖海各經行。"
	GeneratePoem_Intro_Rhyming_Romance_02_B_02:0 "朱顏綠鬢煥陽晶。"
	GeneratePoem_Intro_Rhyming_Romance_02_B_03:0 "韶華永憶愧詩盟。"
	GeneratePoem_Intro_Rhyming_Romance_03_A_01:0 "掩蔽朱顏掩蔽聲，"
	GeneratePoem_Intro_Rhyming_Romance_03_A_02:0 "$GeneratePoem_Intro_Rhyming_Romance_03_A_01$"
	GeneratePoem_Intro_Rhyming_Romance_03_A_03:0 "$GeneratePoem_Intro_Rhyming_Romance_03_A_01$"
	GeneratePoem_Intro_Rhyming_Romance_03_B_01:0 "算來方寸幾曾鳴？"
	GeneratePoem_Intro_Rhyming_Romance_03_B_02:0 "無瑕趙璧勝群英。"
	GeneratePoem_Intro_Rhyming_Romance_03_B_03:0 "襟懷點檢豈標呈？"
	GeneratePoem_Intro_Rhyming_Mourning_01_A_01:0 "不辭朝暮水淙淙，"
	GeneratePoem_Intro_Rhyming_Mourning_01_A_02:0 "$GeneratePoem_Intro_Rhyming_Mourning_01_A_01$"
	GeneratePoem_Intro_Rhyming_Mourning_01_A_03:0 "$GeneratePoem_Intro_Rhyming_Mourning_01_A_01$"
	GeneratePoem_Intro_Rhyming_Mourning_01_B_01:0 "百代無君澤久壅。"
	GeneratePoem_Intro_Rhyming_Mourning_01_B_02:0 "望斷乾坤隔眾峰。"
	GeneratePoem_Intro_Rhyming_Mourning_01_B_03:0 "芳草風吟意未鬆。"
	GeneratePoem_Intro_Rhyming_Mourning_02_A_01:0 "煙沉紫玉瘞嘉容，"
	GeneratePoem_Intro_Rhyming_Mourning_02_A_02:0 "$GeneratePoem_Intro_Rhyming_Mourning_02_A_01$"
	GeneratePoem_Intro_Rhyming_Mourning_02_A_03:0 "$GeneratePoem_Intro_Rhyming_Mourning_02_A_01$"
	GeneratePoem_Intro_Rhyming_Mourning_02_B_01:0 "縱使悲歌不見逢。"
	GeneratePoem_Intro_Rhyming_Mourning_02_B_02:0 "幾許傷心累個儂。"
	GeneratePoem_Intro_Rhyming_Mourning_02_B_03:0 "斯世獨留知恨濃。"
	GeneratePoem_Intro_Rhyming_Mourning_03_A_01:0 "偶然紅粉亦殘兇，"
	GeneratePoem_Intro_Rhyming_Mourning_03_A_02:0 "$GeneratePoem_Intro_Rhyming_Mourning_03_A_01$"
	GeneratePoem_Intro_Rhyming_Mourning_03_A_03:0 "$GeneratePoem_Intro_Rhyming_Mourning_03_A_01$"
	GeneratePoem_Intro_Rhyming_Mourning_03_B_01:0 "奪得舞姿難采葑。"
	GeneratePoem_Intro_Rhyming_Mourning_03_B_02:0 "擲在殊方久未從。"
	GeneratePoem_Intro_Rhyming_Mourning_03_B_03:0 "棄至迷離歲月沖。"
	GeneratePoem_Intro_Rhyming_Legacy_01_A_01:0 "棟梁終待別乾坤，"
	GeneratePoem_Intro_Rhyming_Legacy_01_A_02:0 "$GeneratePoem_Intro_Rhyming_Legacy_01_A_01$"
	GeneratePoem_Intro_Rhyming_Legacy_01_A_03:0 "$GeneratePoem_Intro_Rhyming_Legacy_01_A_01$"
	GeneratePoem_Intro_Rhyming_Legacy_01_B_01:0 "知有形骸一併淪。"
	GeneratePoem_Intro_Rhyming_Legacy_01_B_02:0 "亦慣嘉言此意真。"
	GeneratePoem_Intro_Rhyming_Legacy_01_B_03:0 "點檢勳功縱絕倫。"
	GeneratePoem_Intro_Rhyming_Legacy_02_A_01:0 "逝者如斯恨莫臻，"
	GeneratePoem_Intro_Rhyming_Legacy_02_A_02:0 "$GeneratePoem_Intro_Rhyming_Legacy_02_A_01$"
	GeneratePoem_Intro_Rhyming_Legacy_02_A_03:0 "$GeneratePoem_Intro_Rhyming_Legacy_02_A_01$"
	GeneratePoem_Intro_Rhyming_Legacy_02_B_01:0 "但教德藝永相鄰。"
	GeneratePoem_Intro_Rhyming_Legacy_02_B_02:0 "高風縈繞死生陳。"
	GeneratePoem_Intro_Rhyming_Legacy_02_B_03:0 "哀情盡日力千鈞。"
	GeneratePoem_Intro_Rhyming_Legacy_03_A_01:0 "何人罷倦未停身？"
	GeneratePoem_Intro_Rhyming_Legacy_03_A_02:0 "$GeneratePoem_Intro_Rhyming_Legacy_03_A_01$"
	GeneratePoem_Intro_Rhyming_Legacy_03_A_03:0 "$GeneratePoem_Intro_Rhyming_Legacy_03_A_01$"
	GeneratePoem_Intro_Rhyming_Legacy_03_B_01:0 "縱得明珠複寶珍。"
	GeneratePoem_Intro_Rhyming_Legacy_03_B_02:0 "絕憶輝煌此意頻。"
	GeneratePoem_Intro_Rhyming_Legacy_03_B_03:0 "蓋世勛功隱竹筠。"
	GeneratePoem_Intro_Rhyming_Strife_01_A_01:0 "烽煙征伐起州鄉，"
	GeneratePoem_Intro_Rhyming_Strife_01_A_02:0 "$GeneratePoem_Intro_Rhyming_Strife_01_A_01$"
	GeneratePoem_Intro_Rhyming_Strife_01_A_03:0 "$GeneratePoem_Intro_Rhyming_Strife_01_A_01$"
	GeneratePoem_Intro_Rhyming_Strife_01_B_01:0 "絕代英雄試手狂。"
	GeneratePoem_Intro_Rhyming_Strife_01_B_02:0 "豈料時人卻更猖。"
	GeneratePoem_Intro_Rhyming_Strife_01_B_03:0 "是處哀號泛劍光。"
	GeneratePoem_Intro_Rhyming_Strife_02_A_01:0 "爾曹言語炫華章，"
	GeneratePoem_Intro_Rhyming_Strife_02_A_02:0 "$GeneratePoem_Intro_Rhyming_Strife_02_A_01$"
	GeneratePoem_Intro_Rhyming_Strife_02_A_03:0 "$GeneratePoem_Intro_Rhyming_Strife_02_A_01$"
	GeneratePoem_Intro_Rhyming_Strife_02_B_01:0 "豈比英雄鐵帶長？"
	GeneratePoem_Intro_Rhyming_Strife_02_B_02:0 "董率諸軍衛土疆。"
	GeneratePoem_Intro_Rhyming_Strife_02_B_03:0 "自詡豐功出未央。"
	GeneratePoem_Intro_Rhyming_Strife_03_A_01:0 "明朝復見盡悲涼，"
	GeneratePoem_Intro_Rhyming_Strife_03_A_02:0 "$GeneratePoem_Intro_Rhyming_Strife_03_A_01$"
	GeneratePoem_Intro_Rhyming_Strife_03_A_03:0 "$GeneratePoem_Intro_Rhyming_Strife_03_A_01$"
	GeneratePoem_Intro_Rhyming_Strife_03_B_01:0 "扶廈將傾絕境防。"
	GeneratePoem_Intro_Rhyming_Strife_03_B_02:0 "時望英雄六合彰。"
	GeneratePoem_Intro_Rhyming_Strife_03_B_03:0 "無此悲情令客傷。"
	GeneratePoem_Intro_Rhyming_Incompetence_01_A_01:0 "君無睿識遜諸侯，"
	GeneratePoem_Intro_Rhyming_Incompetence_01_A_02:0 "$GeneratePoem_Intro_Rhyming_Incompetence_01_A_01$"
	GeneratePoem_Intro_Rhyming_Incompetence_01_A_03:0 "$GeneratePoem_Intro_Rhyming_Incompetence_01_A_01$"
	GeneratePoem_Intro_Rhyming_Incompetence_01_B_01:0 "況且經行負眼眸。"
	GeneratePoem_Intro_Rhyming_Incompetence_01_B_02:0 "復少才思激盪流。"
	GeneratePoem_Intro_Rhyming_Incompetence_01_B_03:0 "今入譏嘲破滅休。"
	GeneratePoem_Intro_Rhyming_Incompetence_02_A_01:0 "久厭斯人惡亦稠，"
	GeneratePoem_Intro_Rhyming_Incompetence_02_A_02:0 "$GeneratePoem_Intro_Rhyming_Incompetence_02_A_01$"
	GeneratePoem_Intro_Rhyming_Incompetence_02_A_03:0 "$GeneratePoem_Intro_Rhyming_Incompetence_02_A_01$"
	GeneratePoem_Intro_Rhyming_Incompetence_02_B_01:0 "吟嘲是處亂衣裘。"
	GeneratePoem_Intro_Rhyming_Incompetence_02_B_02:0 "向來呆甚似吳牛。"
	GeneratePoem_Intro_Rhyming_Incompetence_02_B_03:0 "口緘言語令君囚。"
	GeneratePoem_Intro_Rhyming_Incompetence_03_A_01:0 "天地何仁楚客謳，"
	GeneratePoem_Intro_Rhyming_Incompetence_03_A_02:0 "$GeneratePoem_Intro_Rhyming_Incompetence_03_A_01$"
	GeneratePoem_Intro_Rhyming_Incompetence_03_A_03:0 "$GeneratePoem_Intro_Rhyming_Incompetence_03_A_01$"
	GeneratePoem_Intro_Rhyming_Incompetence_03_B_01:0 "儘為芻狗與蜉蝣。"
	GeneratePoem_Intro_Rhyming_Incompetence_03_B_02:0 "國成匽溷有深愁。"
	GeneratePoem_Intro_Rhyming_Incompetence_03_B_03:0 "沐猴冠裡誤春秋。"
	GeneratePoem_Outro_Rhyming_Romance_01_A_01:0 "可能依舊吾心損？"
	GeneratePoem_Outro_Rhyming_Romance_01_A_02:0 "$GeneratePoem_Outro_Rhyming_Romance_01_A_01$"
	GeneratePoem_Outro_Rhyming_Romance_01_A_03:0 "$GeneratePoem_Outro_Rhyming_Romance_01_A_01$"
	GeneratePoem_Outro_Rhyming_Romance_01_B_01:0 "博得斯人眾象輕。"
	GeneratePoem_Outro_Rhyming_Romance_01_B_02:0 "思念長存萬古情。"
	GeneratePoem_Outro_Rhyming_Romance_01_B_03:0 "若不嘗之憾不平。"
	GeneratePoem_Outro_Rhyming_Romance_02_A_01:0 "對憐流景良辰伴，"
	GeneratePoem_Outro_Rhyming_Romance_02_A_02:0 "$GeneratePoem_Outro_Rhyming_Romance_02_A_01$"
	GeneratePoem_Outro_Rhyming_Romance_02_A_03:0 "$GeneratePoem_Outro_Rhyming_Romance_02_A_01$"
	GeneratePoem_Outro_Rhyming_Romance_02_B_01:0 "向後嘉年錦繡成。"
	GeneratePoem_Outro_Rhyming_Romance_02_B_02:0 "但許相偎自在迎。"
	GeneratePoem_Outro_Rhyming_Romance_02_B_03:0 "繚繞茗香杯互擎。"
	GeneratePoem_Outro_Rhyming_Romance_03_A_01:0 "獨憐回首眉峰展，"
	GeneratePoem_Outro_Rhyming_Romance_03_A_02:0 "$GeneratePoem_Outro_Rhyming_Romance_03_A_01$"
	GeneratePoem_Outro_Rhyming_Romance_03_A_03:0 "$GeneratePoem_Outro_Rhyming_Romance_03_A_01$"
	GeneratePoem_Outro_Rhyming_Romance_03_B_01:0 "肯滯清歡向臉生。"
	GeneratePoem_Outro_Rhyming_Romance_03_B_02:0 "恰使靈台鹿正驚。"
	GeneratePoem_Outro_Rhyming_Romance_03_B_03:0 "已斷憂愁玉靨清。"
	GeneratePoem_Outro_Rhyming_Mourning_01_A_01:0 "照影伶仃愁悴裡，"
	GeneratePoem_Outro_Rhyming_Mourning_01_A_02:0 "$GeneratePoem_Outro_Rhyming_Mourning_01_A_01$"
	GeneratePoem_Outro_Rhyming_Mourning_01_A_03:0 "$GeneratePoem_Outro_Rhyming_Mourning_01_A_01$"
	GeneratePoem_Outro_Rhyming_Mourning_01_B_01:0 "魂靈若化木蔥蘢。"
	GeneratePoem_Outro_Rhyming_Mourning_01_B_02:0 "卻疑悲痛那時供？"
	GeneratePoem_Outro_Rhyming_Mourning_01_B_03:0 "誰教向後一生封？"
	GeneratePoem_Outro_Rhyming_Mourning_02_A_01:0 "漸作行屍緣別後，"
	GeneratePoem_Outro_Rhyming_Mourning_02_A_02:0 "$GeneratePoem_Outro_Rhyming_Mourning_02_A_01$"
	GeneratePoem_Outro_Rhyming_Mourning_02_A_03:0 "$GeneratePoem_Outro_Rhyming_Mourning_02_A_01$"
	GeneratePoem_Outro_Rhyming_Mourning_02_B_01:0 "樊籠心似困千重。"
	GeneratePoem_Outro_Rhyming_Mourning_02_B_02:0 "身終歷劫墜寒冬。"
	GeneratePoem_Outro_Rhyming_Mourning_02_B_03:0 "凡人如此絕行蹤。"
	GeneratePoem_Outro_Rhyming_Mourning_03_A_01:0 "到此山河星宿隕，"
	GeneratePoem_Outro_Rhyming_Mourning_03_A_02:0 "$GeneratePoem_Outro_Rhyming_Mourning_03_A_01$"
	GeneratePoem_Outro_Rhyming_Mourning_03_A_03:0 "$GeneratePoem_Outro_Rhyming_Mourning_03_A_01$"
	GeneratePoem_Outro_Rhyming_Mourning_03_B_01:0 "更無遁去晚寒洶。"
	GeneratePoem_Outro_Rhyming_Mourning_03_B_02:0 "何堪運命笑天鐘？"
	GeneratePoem_Outro_Rhyming_Mourning_03_B_03:0 "空遺萬象照功庸。"
	GeneratePoem_Outro_Rhyming_Legacy_01_A_01:0 "惟願思懷恩寵賜，"
	GeneratePoem_Outro_Rhyming_Legacy_01_A_02:0 "$GeneratePoem_Outro_Rhyming_Legacy_01_A_01$"
	GeneratePoem_Outro_Rhyming_Legacy_01_A_03:0 "$GeneratePoem_Outro_Rhyming_Legacy_01_A_01$"
	GeneratePoem_Outro_Rhyming_Legacy_01_B_01:0 "流離戰伐欲歸春。"
	GeneratePoem_Outro_Rhyming_Legacy_01_B_02:0 "不辭青史覓經綸。"
	GeneratePoem_Outro_Rhyming_Legacy_01_B_03:0 "塵寰眾國記賢仁！"
	GeneratePoem_Outro_Rhyming_Legacy_02_A_01:0 "塵寰便使無誰識，"
	GeneratePoem_Outro_Rhyming_Legacy_02_A_02:0 "$GeneratePoem_Outro_Rhyming_Legacy_02_A_01$"
	GeneratePoem_Outro_Rhyming_Legacy_02_A_03:0 "$GeneratePoem_Outro_Rhyming_Legacy_02_A_01$"
	GeneratePoem_Outro_Rhyming_Legacy_02_B_01:0 "卻道爾曹難似椿。"
	GeneratePoem_Outro_Rhyming_Legacy_02_B_02:0 "除卻雲煙已散塵。"
	GeneratePoem_Outro_Rhyming_Legacy_02_B_03:0 "若遇春回萬事新。"
	GeneratePoem_Outro_Rhyming_Legacy_03_A_01:0 "羽化臨時方寸裡，"
	GeneratePoem_Outro_Rhyming_Legacy_03_A_02:0 "$GeneratePoem_Outro_Rhyming_Legacy_03_A_01$"
	GeneratePoem_Outro_Rhyming_Legacy_03_A_03:0 "$GeneratePoem_Outro_Rhyming_Legacy_03_A_01$"
	GeneratePoem_Outro_Rhyming_Legacy_03_B_01:0 "歡呼聲起動黎民。"
	GeneratePoem_Outro_Rhyming_Legacy_03_B_02:0 "且傳流輩在諸唇。"
	GeneratePoem_Outro_Rhyming_Legacy_03_B_03:0 "猶疑歲月合名申。"
	GeneratePoem_Outro_Rhyming_Strife_01_A_01:0 "宇內生民皆感契，"
	GeneratePoem_Outro_Rhyming_Strife_01_A_02:0 "$GeneratePoem_Outro_Rhyming_Strife_01_A_01$"
	GeneratePoem_Outro_Rhyming_Strife_01_A_03:0 "$GeneratePoem_Outro_Rhyming_Strife_01_A_01$"
	GeneratePoem_Outro_Rhyming_Strife_01_B_01:0 "況教三尺倚門堂。"
	GeneratePoem_Outro_Rhyming_Strife_01_B_02:0 "終知上國鑄堅牆。"
	GeneratePoem_Outro_Rhyming_Strife_01_B_03:0 "便知何事共昂揚。"
	GeneratePoem_Outro_Rhyming_Strife_02_A_01:0 "待許君臨皆戰慄，"
	GeneratePoem_Outro_Rhyming_Strife_02_A_02:0 "$GeneratePoem_Outro_Rhyming_Strife_02_A_01$"
	GeneratePoem_Outro_Rhyming_Strife_02_A_03:0 "$GeneratePoem_Outro_Rhyming_Strife_02_A_01$"
	GeneratePoem_Outro_Rhyming_Strife_02_B_01:0 "敵前孑盾響玎璫。"
	GeneratePoem_Outro_Rhyming_Strife_02_B_02:0 "雷霆怒火降高崗。"
	GeneratePoem_Outro_Rhyming_Strife_02_B_03:0 "如虹劍氣動豪強。"
	GeneratePoem_Outro_Rhyming_Strife_03_A_01:0 "志蓋鴻圖休欲鬥，"
	GeneratePoem_Outro_Rhyming_Strife_03_A_02:0 "$GeneratePoem_Outro_Rhyming_Strife_03_A_01$"
	GeneratePoem_Outro_Rhyming_Strife_03_A_03:0 "$GeneratePoem_Outro_Rhyming_Strife_03_A_01$"
	GeneratePoem_Outro_Rhyming_Strife_03_B_01:0 "不知燕雀在何方。"
	GeneratePoem_Outro_Rhyming_Strife_03_B_02:0 "若期來世斷肝腸。"
	GeneratePoem_Outro_Rhyming_Strife_03_B_03:0 "且看身影勝驕陽。"
	GeneratePoem_Outro_Rhyming_Incompetence_01_A_01:0 "運命難堪傳大道，"
	GeneratePoem_Outro_Rhyming_Incompetence_01_A_02:0 "$GeneratePoem_Outro_Rhyming_Incompetence_01_A_01$"
	GeneratePoem_Outro_Rhyming_Incompetence_01_A_03:0 "$GeneratePoem_Outro_Rhyming_Incompetence_01_A_01$"
	GeneratePoem_Outro_Rhyming_Incompetence_01_B_01:0 "雄權淪落蠢中留。"
	GeneratePoem_Outro_Rhyming_Incompetence_01_B_02:0 "方留愚昧世間浮。"
	GeneratePoem_Outro_Rhyming_Incompetence_01_B_03:0 "黎氓必得見螟蟊。"
	GeneratePoem_Outro_Rhyming_Incompetence_02_A_01:0 "萬民見此皆難已，"
	GeneratePoem_Outro_Rhyming_Incompetence_02_A_02:0 "$GeneratePoem_Outro_Rhyming_Incompetence_02_A_01$"
	GeneratePoem_Outro_Rhyming_Incompetence_02_A_03:0 "$GeneratePoem_Outro_Rhyming_Incompetence_02_A_01$"
	GeneratePoem_Outro_Rhyming_Incompetence_02_B_01:0 "欲使嗔拳出怨仇！"
	GeneratePoem_Outro_Rhyming_Incompetence_02_B_02:0 "希冀明朝下九幽！"
	GeneratePoem_Outro_Rhyming_Incompetence_02_B_03:0 "司命分明洩溺溲！"
	GeneratePoem_Outro_Rhyming_Incompetence_03_A_01:0 "生如草木知搖落，"
	GeneratePoem_Outro_Rhyming_Incompetence_03_A_02:0 "$GeneratePoem_Outro_Rhyming_Incompetence_03_A_01$"
	GeneratePoem_Outro_Rhyming_Incompetence_03_A_03:0 "$GeneratePoem_Outro_Rhyming_Incompetence_03_A_01$"
	GeneratePoem_Outro_Rhyming_Incompetence_03_B_01:0 "苦難黎元不自由。"
	GeneratePoem_Outro_Rhyming_Incompetence_03_B_02:0 "更試禍謀猶未收。"
	GeneratePoem_Outro_Rhyming_Incompetence_03_B_03:0 "卻道蒼冥失遠謀。"
