	court_physician_court_position:0 "宮廷醫師"
	court_physician_tradition_bonus:0 "來自[culture_tradition|E]"
	court_physician_court_position_desc:0 "$court_physician_court_position$負責其身處[court|E]的健康和幸福，盡最大能力治療疾病和縫合傷口。"
	court_physician_employer_custom_effect_description:0 "$BULLET$施行[medical_treatments|E]#!"
	court_physician_not_employed_or_away_tt:0 "你沒有[GetCourtPositionType('court_physician_court_position').GetName()]，或者醫生沒有和你在一起"
	hire_physician_decision:0 "尋找醫師"
	hire_physician_decision_tooltip:0 "你的臣子們將會為[GetCourtPositionType('court_physician_court_position').GetName()]一職推薦數位合適的候選人"
	hire_physician_decision_desc:0 "在我的宮廷中，宮廷醫生對於照顧傷病患者是必要的。我會要求我的僕人們給我帶來一些合適的候選人。"
	hire_physician_decision_effect_tooltip:0 "一群[GetCourtPositionType('court_physician_court_position').GetName()]候選人將來覲見你，你可以用一定的費用僱傭其中一位並支付[gold_i][SCOPE.ScriptValue('court_position_physician_salary')]的月俸"
	hire_physician_decision_confirm:0 "開始搜尋"
	antiquarian_employer_custom_effect_description:0 "$BULLET$使你可以$repair_or_reforge_and_repair$[artifacts|E]\n$BULLET$解鎖#V $commission_artifact_decision$#![decision|E]\n$BULLET$在被[sieges|E]和[raids|E]時保護[artifacts|E]"
	chief_eunuch_court_position:0 "太監"
	chief_eunuch_court_position_desc:0 "$chief_eunuch_court_position$是負責宮廷中宦官的受信任的僕人。僕人和宗室中沒什麼事情逃得過太監的耳朵。"
	keeper_of_swans_court_position:0 "天鵝飼養員"
	keeper_of_swans_court_position_desc:0 "$keeper_of_swans_court_position$負責照料君主的天鵝。為其領主所有的長羽毛的珍寶計數並提供照料，這個職位任務繁重。"
	master_of_horse_court_position:0 "御馬官"
	master_of_horse_court_position_desc:0 "$master_of_horse_court_position$負責領主的威猛馬匹和馬廄。這個職位工作任務艱鉅，因為精心照料的馬匹在戰場和道路上的都有著​裨益。"
	court_jester_court_position:0 "宮廷小丑"
	court_jester_employer_custom_effect_description:0 "$BULLET$有機率出現緩和[stress|E]的事件"
	court_jester_court_position_desc:0 "$court_jester_court_position$——愚人——要為領主和任何拜訪宮廷的賓客提供娛樂。雖然機敏的口才不時會有人欣賞，一次糟糕的失誤總會贏得大笑。"
	master_of_hunt_court_position:0 "狩獵總管"
	master_of_hunt_employer_custom_effect_description:0 "$BULLET$根據[aptitude|E]提升[GetActivityType('activity_hunt').GetName][hunt_success_chance_no_prefix|E]和[hunt_sightings_no_prefix|E]的頻率"
	master_of_hunt_court_position_desc:0 "$master_of_hunt_court_position$負責處理領主宮廷的成員所組織的任何狩獵集會，也照料宮廷中的犬舍和犬隻。"
	high_almoner_court_position:0 "施賑吏總長"
	high_almoner_court_position_desc:0 "$high_almoner_court_position$負責向應得的窮人和其他有需要的臣民分施賑濟。"
	cupbearer_court_position:0 "斟酒人"
	cupbearer_employer_custom_effect_description:0 "$BULLET$有機率阻止下毒[GetScheme('murder').GetTypeName][schemes|E]#!"
	cupbearer_court_position_desc:0 "$cupbearer_court_position$負責在御席上斟奉飲品，確保沒人的杯子是空的。"
	seneschal_court_position:0 "總管"
	seneschal_court_position_desc:0 "$seneschal_court_position$在帝王家的每日生活中擔當著重要角色，管理僕從並確保所有事情運作順利。"
	antiquarian_court_position:0 "古物研究官"
	antiquarian_court_position_desc:0 "$antiquarian_court_position$負責寶物的保養、維護與取得。"
	court_tutor_court_position:0 "宮廷教師"
	court_tutor_employer_custom_effect_description:0 "$BULLET$提高[education|E]成果\n$BULLET$解鎖#V $make_child_learn_language_interaction$#![interaction|E]"
	court_tutor_court_position_desc:0 "$court_tutor_court_position$負責宮廷所有兒童的[education|E]，其能力會影響學生。兒童仍可以有自己的[guardians|E]。"
	royal_architect_court_position:0 "御用建築師"
	royal_architect_court_position_desc:0 "$royal_architect_court_position$監督領地內所有大型建築工程；沒有建築師的許可，不會放下一塊磚，也不會白花一秒鐘。"
	court_poet_court_position:0 "宮廷詩人"
	court_poet_employer_custom_effect_description:0 "$BULLET$可以隨機獲得[inspired|E]"
	court_poet_court_position_desc:0 "$court_poet_court_position$是字詞與詩句的行家，為領主和宮廷的所有人提供愉悅、智力上的刺激和情感上的經驗。"
	poet_inspired_message:0 "靈感迸發！"
	poet_inspired_effect:0 "你的[GetCourtPositionType('court_poet_court_position').GetName()][inspired_poet.GetFirstName]獲得了一個[inspiration|E]"
	bodyguard_court_position:0 "貼身侍衛"
	bodyguard_employer_custom_effect_description:0 "$BULLET$有機率阻止行刺[GetScheme('murder').GetTypeName][schemes|E]#!\n$BULLET$共同作戰時，減少你在[battles|E]中死亡或被俘的風險#!"
	bodyguard_court_position_desc:0 "$bodyguard_court_position$是帝王應對任何攻擊者的最後一道防線，負責保衛的人去哪他們就去哪，面對潛伏的危險時會毫不遲疑地擋在前面。"
	champion_court_position:0 "勇士"
	champion_employer_custom_effect_description:0 "$BULLET$可以在某些[single_combat_duel_plural|E]中代你出戰\n[AddLocalizationIf( HasDlcFeature( 'tours_and_tournaments' ), 'champion_employer_custom_effect_description_TOTO_DLC' )]"
	champion_employer_custom_effect_description_TOTO_DLC:0 "$BULLET$參加[GetActivityType( 'activity_tournament' ).GetName]時為你贏得[prestige|E]"
	champion_court_position_desc:0 "$champion_court_position$是技藝高超且善於殺戮的戰士，能代表領主決鬥。"
	court_musician_court_position:0 "宮廷樂師"
	court_musician_employer_custom_effect_description:0 "$BULLET$提高舉辦[GetActivityType('activity_feast').GetName]時獲得的[opinion|E]"
	court_musician_court_position_desc:0 "$court_musician_court_position$是用歌唱和演奏娛樂領主和宮廷的藝術家。"
	food_taster_court_position:0 "嘗膳官"
	food_taster_employer_custom_effect_description:0 "$BULLET$有機率阻止下毒[GetScheme('murder').GetTypeName][schemes|E]#!\n$BULLET$你將會更快地減肥#!"
	food_taster_court_position_desc:0 "$food_taster_court_position$有著確保領主的餐盤永不被毒物玷污的莊嚴職責，不過要是某種惡毒的粉末或液體還是進入到了餐食裡……好吧，這就是嚐膳官要在領主就餐前先品嚐食物的緣由。"
	lady_in_waiting_court_position:0 "女侍臣"
	lady_in_waiting_court_position_desc:0 "$lady_in_waiting_court_position$是女王或女皇的助理和隨從，滿足她的所有需求並執行任何突發奇想。"
	executioner_court_position:0 "處刑人"
	executioner_employer_custom_effect_description:0 "$BULLET$可以公開[execute|E][prisoners|E]，提高[control|E]和[county_opinion|E]\n@warning_icon!#X 該角色的罪行會得到赦免#!"
	executioner_court_position_desc:0 "處刑人是為了換得自己的自由而不得不替君主處決任何敵人的罪犯。有人稱之為榮譽，也有人稱之為負擔。"
	garuda_court_position:0 "迦樓羅"
	garuda_employer_custom_effect_description:0 "$BULLET$共同作戰時，減少你在戰鬥中死亡或被俘的風險"
	garuda_court_position_desc:0 "這位騎士立誓執行領主的意志，死而後已。如同神話中$garuda_court_position$鳥承載毗濕奴的重量，$garuda_court_position$戰士也會承載君主的權威。"
	court_gardener_court_position:0 "宮廷園丁"
	court_gardener_court_position_desc:0 "$court_gardener_court_position$負責照料領主的花園，傾注時間和技能，使其真正繁盛。"
	chief_qadi_court_position:0 "首席教法官"
	chief_qadi_court_position_desc:0 "$chief_qadi_court_position$是該領地的終局法官，負責將伊斯蘭法應用於各種各樣的爭端和法律事務。"
	cultural_emissary_court_position:0 "文化大使"
	cultural_emissary_court_position_desc:0 "$cultural_emissary_court_position$的目的是通過慶典和相互尊敬促進不同文化之間的理解。"
	court_artificer_court_position:0 "宮廷匠師"
	court_artificer_court_position_desc:0 "$court_artificer_court_position$是已經證明自己能創作出偉大物品的人。雖然他們大部分時間都在你的宮廷裡閒逛，但靈感再次迸發的希望仍存。"
	court_artificer_employer_custom_effect_description:0 "$BULLET$有機率再次獲得[inspired|E]（基於[aptitude|E]）\n@alert_icon!#alert_trial解雇後會離開[court|E]#!"
	court_artificer_inspired_effect:0 "你的[GetCourtPositionType('court_artificer_court_position').GetName()][artificer.GetFirstName]獲得了一個[inspiration|E]"
	has_an_inspiration:0 "擁有一項激活的[inspiration|E]"
	has_a_completed_inspiration:0 "之前已完成一項[inspiration|E]"
	COURT_POSITIONS_YOUR_SALARY:0 "$COURT_POSITION$"
	does_not_have_a_full_time_job:0 "#bold 沒有#!受僱全職擔任[court_position|E]或者[councillor|E]"
	clan_tax_collector_court_position:0 "稅吏"
	clan_tax_collector_court_position_desc:0 "$clan_tax_collector_court_position$的職責是組織並徵收納稅，確保[clan|E][vassals|E]盡職盡責。"
	court_position_khvarenah_legacy_4:0 "雇主的[dynasty|E]擁有[GetDynastyPerk( 'fp3_khvarenah_legacy_4' ).GetName]"
	court_position_khvarenah_legacy_1:0 "[dynasty|E]擁有[GetDynastyPerk( 'fp3_khvarenah_legacy_1' ).GetName]"
	court_position_innovation_mural_sextant:0 "[dynasty|E]擁有[GetInnovation('fp3_innovation_mural_sextant').GetName]"
	capable_magistrates_modifier:0 "能幹的官吏"
	opinion_of_liege:0 "對[liege|E]的好感"
	court_cave_hermit_position:0 "花園隱士"
	court_cave_hermit_position_desc:0 "$court_cave_hermit_position$居住在你城堡的庭園中，用預言和謎語取樂你的賓客。有些人說此人確實有神秘的能力。"
	court_cave_hermit_position_tt:0 "你在旅行中發現了一位$court_cave_hermit_position$"
	travel_leader_court_position:0 "旅隊主管"
	travel_leader_court_position_desc:0 "$travel_leader_court_position$在旅行時助你一臂之力，將所有的行程打理得井井有條，致力於確保你安全及時地抵達目的地。"
	hire_travel_leader_decision:0 "尋找$travel_leader_court_position$"
	hire_travel_leader_decision_effect_tooltip:0 "你的僕人會推薦一些合適的候選人來擔任[GetCourtPositionType('travel_leader_court_position').GetName()]職位"
	hire_travel_leader_decision_desc:0 "一位優秀的$travel_leader_court_position$是一次成功旅程的關鍵。我會要求給我找來數位合適的候選人。"
	hire_travel_leader_decision_confirm:0 "開始搜尋"
	wet_nurse_court_position:0 "乳母"
	wet_nurse_court_position_desc:0 "$wet_nurse_court_position$負責照顧你的孩子和[children|E][hostages|E]。"
	wet_nurse_employer_custom_effect_description:0 "$BULLET$降低[children|E]染上[illnesses|E]的機率。\n$BULLET$可能觸發[child|E]成長事件"
	find_wet_nurse_decision:0 "尋找$wet_nurse_court_position$"
	find_wet_nurse_decision_desc:0 "$wet_nurse_court_position$是宮廷財富和繁榮的標誌之一。擔當此職的女性要能照料兒童，保護他們免受疫病的侵擾，關注他們的個人成長。一位健康強壯的候選人是必不可少的。"
	find_wet_nurse_decision_effect_tooltip:0 "你的僕人會推薦一些合適的候選人來擔任[GetCourtPositionType('wet_nurse_court_position').GetName()]"
	find_wet_nurse_decision_confirm:0 "開始搜尋"
	court_position_has_child:0 "擁有孩子"
	COURT_POSITION_CATEGORY_FILTER:0 "類別"
	ALL_COURT_POSITIONS_FILTER:0 "所有職位"
