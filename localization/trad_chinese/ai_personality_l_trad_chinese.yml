	boldness_strong_neg_adj:0 "沒骨氣的"
	boldness_explanation:0 "該角色#Bold 比較膽大#!，更有可能向實力相近的[rulers|E]發動[war|E]，接受和提議[single_combat_duel_plural|E]，以及冒險（例如接受[medical_treatments|E]時）。他們受[dread|E]影響較小。"
	boldness_neg_explanation:0 "該角色#Bold 比較膽小#!，更有可能向更弱小的[rulers|E]發動[war|E]，直接屈服於[factions|E]，避免成為[agent|E]，避免[imprisoning|E]強大的[vassals|E]，或是送出[hostage|E]以避免戰爭。他們通常不願在[health|E]或[realm|E]事務上冒險，[dread|E]對其有更大的影響。"
	boldness_strong_explanation:0 "該角色#Bold 非常膽大#!，極有可能向實力相近或更強的[rulers|E]發動[war|E]，接受和提議[single_combat_duel_plural|E]，以及冒險（例如接受[medical_treatments|E]時）。他們幾乎不受[dread|E]影響。"
	boldness_strong_neg_explanation:0 "該角色#Bold 非常膽小#!，非常有可能向弱小得多的[rulers|E]發動[war|E]，直接屈服於[factions|E]，避免成為[agent|E]，避免[imprisoning|E]強大的[vassals|E]，或是送出[hostage|E]以避免戰爭。它，惡魔通常不願在[health|E]或[realm|E]事務上冒險，[dread|E]對其的影響極大。"
