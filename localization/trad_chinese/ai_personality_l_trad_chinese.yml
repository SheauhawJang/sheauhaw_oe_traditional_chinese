	honor_explanation:0 "該角色#Bold 比較正直#!，比大多數人更令人相信會保守[secrets|E]，遵循[laws|E]，做好[regent|E]的本職工作，以及遵守[alliances|E]、照顧和送還[hostages|E]等承諾。他們不太可能會[blackmail|E]，發動[hostile_schemes|E]或成為[agents|E]。"
	honor_neg_explanation:0 "該角色#Bold 比較無恥#!，更有可能發動[hostile_schemes|E]，在[regent|E]任上濫用職權，扣留[hostages|E]，[blackmail|E]，使用$task_find_secrets$[councillor_task|E]，以及背叛[friends|E]和[spouses|E]。他們不太可能信守承諾，會為了推動其目標而使陰招。"
	honor_strong_explanation:0 "該角色#Bold 非常正直#!，可以放心地信任其能保守[secrets|E]，遵循[laws|E]，做好[regent|E]的本職工作，以及遵守[alliances|E]。照顧和送還[hostages|E]等承諾。他們不太可能會[blackmail|E]，發動[hostile_schemes|E]或成為[agents|E]。"
	honor_strong_neg_explanation:0 "該角色#Bold 非常無恥#!，極有可能會發動[hostile_schemes|E]，在[regent|E]任上濫用職權，[blackmail|E]，使用$task_find_secrets$[councillor_task|E]，扣留[hostages|E]，以及背叛[friends|E]和[spouses|E]。他們非常不可能信守承諾，會為了推動其目標而下黑手。"
	greed_noun:0 "吝嗇鬼"
	greed_adj:0 "貪婪的"
	greed_neg_noun:0 "循規蹈矩者"
	greed_neg_adj:0 "安於現狀的"
