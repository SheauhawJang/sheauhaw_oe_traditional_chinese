	greed_strong_neg_adj:0 "安於現狀的"
	greed_explanation:0 "該角色#Bold 比較貪婪#!，更有可能選擇短期利益，進行[raids|E]，擔任[regent|E]時貪污[gold|E]，使用$task_collect_taxes$[councillor_task|E]，以及為了金錢和[titles|E]背叛[friends|E]和[family|E]。他們不太可能為[prisoners|E]支付贖金，贈送[gifts|E]，接受[revocations|E]頭銜和[retractions|E]封臣，送出或送還[hostages|E]，以及接受[white_peace|E]。"
	greed_neg_explanation:0 "該角色#Bold 比較慷慨#!，更有可能花費超出支付能力的金錢，贈送[gifts|E]，為[prisoners|E]支付贖金，接受[revocations|E]頭銜和[retractions|E]封臣，以及舉辦[activities|E]。他們不太可能被[gold|E]賄賂或禮物收買，更願意交換[hostages|E]。"
	greed_strong_explanation:0 "該角色#Bold 非常貪婪#!，極有可能選擇短期利益，進行[raids|E]，在擔任[regent|E]時貪污[gold|E]，使用$task_collect_taxes$[councillor_task|E]，以及為了金錢和[titles|E]背叛[friends|E]和[family|E]。他們極不可能為了[prisoners|E]支付贖金，贈送[gifts|E]，接受[revocations|E]頭銜和[retractions|E]封臣，送出或送還[hostages|E]，以及接受[white_peace|E]。"
	greed_strong_neg_explanation:0 "該角色#Bold 非常慷慨#!，會經常花費超出支付能力的金錢，贈送[gifts|E]，為[prisoners|E]支付贖金，接受[revocations|E]頭銜和[retractions|E]封臣，以及舉辦[activities|E]。他們非常不可能被[gold|E]賄賂或禮物收買，更願意交換[hostages|E]。"
