	zeal_strong_adj:0 "熱忱的"
	zeal_strong_neg_noun:0 "無信者"
	zeal_strong_neg_adj:0 "不敬神的"
	zeal_explanation:0 "該角色#Bold 比較狂熱#!，會更常加入防禦性[holy_wars|E]，許諾參加[great_holy_wars|E]或為其捐款，改變[counties|E]或[vassals|E]的信仰，進行[pilgrimage|E][activities|E]，以及採取能夠促進[faith|E]的行動（例如使用$seek_indulgences_interaction$[interaction|E]）。他們不太可能同意改信，更有可能向敵對信仰要求[hostages|E]。"
	zeal_neg_explanation:0 "該角色#Bold 比較憤世嫉俗#!，更有可能在政治上無視[faith|E]，接受信仰類[factions|E]的要求，以及把信仰當作推動其他利益的工具。他們不太可能在意[piety|E]，也會更少支持宗教權威。"
	zeal_strong_explanation:0 "該角色#Bold 非常狂熱#!，會極其頻繁地加入防禦性[holy_wars|E]，許諾參加[great_holy_wars|E]或為其捐款，改變[counties|E]或[vassals|E]的信仰，進行[pilgrimage|E][activities|E]，以及採取能夠促進[faith|E]的行動（例如使用$seek_indulgences_interaction$[interaction|E]）。他們極不可能同意改信，更有可能向敵對信仰要求[hostages|E]。"
	zeal_strong_neg_explanation:0 "該角色#Bold 非常憤世嫉俗#!，極有可能在政治上無視[faith|E]，接受信仰類[factions|E]的要求，以及把信仰當作推動其他利益的工具。他們不太可能在意[piety|E]，幾乎從不支持宗教權威。"
	vengefulness_noun:0 "吵鬧者"
	vengefulness_adj:0 "忿忿不平的"
	vengefulness_neg_noun:0 "懷柔者"
	vengefulness_neg_adj:0 "寬容的"
	vengefulness_strong_noun:0 "復仇者"
	vengefulness_strong_adj:0 "記仇的"
	vengefulness_strong_neg_noun:0 "寬恕者"
	vengefulness_strong_neg_adj:0 "寬宏大量的"
	vengefulness_explanation:0 "該角色#Bold 比較記仇#!，更有可能打擊[rivals|E]或不忠的[spouses|E]，作為[agents|E]對付曾經冒犯過他們的角色，請求[excommunication|E]，懲罰[criminals|E]，並且不太可能原諒輕視與冒犯。他們傾向於擁有更多仇敵。"
	vengefulness_neg_explanation:0 "該角色#Bold 比較大度#!，更有可能無視對其的輕視和冒犯，不懲罰[prisoners|E]，並會赦免[criminals|E]。他們不太可能發動針對[rivals|E]的[hostile_schemes|E]。"
	vengefulness_strong_explanation:0 "該角色#Bold 非常記仇#!，極其渴望打擊[rivals|E]或不忠的[spouses|E]，作為[agents|E]對付曾經冒犯過他們的角色，請求[excommunication|E]，懲罰[criminals|E]，並且非常不可能原諒輕視與冒犯。他們傾向於擁有眾多仇敵。"
	vengefulness_strong_neg_explanation:0 "該角色#Bold 非常大度#!，通常會無視對其的輕視和冒犯，不懲罰[prisoners|E]，並會赦免[criminals|E]。他們非常不可能發動針對[rivals|E]的[hostile_schemes|E]。"
