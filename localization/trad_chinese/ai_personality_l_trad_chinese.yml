	compassion_strong_neg_adj:0 "邪惡的"
	compassion_explanation:0 "該角色#Bold 比較寬仁#!，更有可能避免傷害他人，同時釋放[prisoners|E]（尤其是兒童），促進[cultural_acceptance|E]，讓人們為愛[marry|E]，以及交[friends|E]。他們不太可能[GetScheme('murder').GetTypeName]、[execute|E]或[torture|E]其他角色，也不太願意將[hostages|E]當作棋子利用。"
	compassion_neg_explanation:0 "該角色#Bold 比較殘忍#!，更有可能傷害他人，使用[GetScheme('murder').GetTypeName]等[hostile_schemes|E]，以[execution|E]和[torture|E]懲罰[prisoners|E]，以及成為[agents|E]。他們不太可能在乎他人的痛苦。"
	compassion_strong_explanation:0 "該角色#Bold 非常寬仁#!，極有可能避免傷害他人，同時釋放[prisoners|E]（尤其是兒童），促進[cultural_acceptance|E]，讓人們為愛[marry|E]，以及交[friends|E]。他們幾乎不會[GetScheme('murder').GetTypeName]、[execute|E]或[torture|E]其他角色，也極不願意將[hostages|E]當作棋子利用。"
