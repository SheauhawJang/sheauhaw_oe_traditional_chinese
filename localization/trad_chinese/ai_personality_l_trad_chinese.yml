	rationality_explanation:0 "該角色#Bold 比較理性#!，更有可能避免[tyranny|E]，使用[councillor_tasks|E]保護自己，以及避免[offensive_war_opinion|E]。他們通常更有可能採取對其當前處境客觀上最有利的行動，例如謀殺[tyrannical|E][liege|E]，交換[hostages|E]以避免戰爭，或者在[debt|E]時削減開支。"
	rationality_neg_explanation:0 "該角色#Bold 比較不理性#!，更有可能採取[tyrannical|E]行為，陷入不合時宜的[wars|E]，以及獲得[offensive_war_opinion|E]。他們通常無法預測，很容易惹上麻煩。"
	rationality_strong_explanation:0 "該角色#Bold 非常理性#!，極有可能避免[tyranny|E]，使用[councillor_tasks|E]保護自己，以及避免[offensive_war_opinion|E]。他們通常非常有可能採取對其當前處境客觀上最有利的行動，例如謀殺[tyrannical|E][liege|E]，交換[hostages|E]以避免戰爭，或者在[debt|E]時削減開支。"
	rationality_strong_neg_explanation:0 "該角色#Bold 非常不理性#!，非常有可能採取[tyrannical|E]行為，陷入不合時宜的[wars|E]，以及獲得[offensive_war_opinion|E]。他們通常無法預測，很容易惹上麻煩。"
