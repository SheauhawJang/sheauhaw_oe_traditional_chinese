l_trad_chinese:
	CHANGE_COURT_TYPE_HIDE:0 "#I 隱藏宮廷類型更改窗口#!"
	CHANGE_COURT_TYPE_SHOW:0 "#I 點擊更改宮廷類型#!"
	COURT_TYPE_NOT_VALID:0 "@warning_icon! #X 你無法轉換為此宮廷類型：#!"
	CHANGE_COURT_TYPE_ACCEPT:0 "更改宮廷類型"
	CHANGE_COURT_TYPE_ACCEPT_NO_SELECTION:0 "選擇宮廷類型"
	CHANGE_COURT_TYPE_HEADER:0 "更改宮廷類型"
	CHANGE_COURT_TYPE_WARNING:0 "改為新宮廷類型後將無法改回當前的宮廷類型，因為你的文化沒有[CourtTypeSettingItem.GetName]所需的[ethos|E]"
	CHANGE_COURT_TYPE_COST:0 "花費：#HIGH [CourtTypeSettingItem.GetCostString]#!"
	CHANGE_COURT_TYPE_CURRENT_SELECTED:0 "@warning_icon!#X 該宮廷類型已啟用#!"
	CURRENT_INVALID_COURT_TYPE:0 "當前宮廷類型來自先前的[culture|E]"
	COURT_TYPES_FOR_CULTURE:0 "[Culture.GetEthos.GetName][ethos|E]的宮廷類型"
	COURT_TYPE_LEVEL_MODIFIER:0 "[court_type|E]"
	TT_COURT_TYPE_BUTTON:0 "#T [court_type|E]：[CourtTypeWindow.GetActiveCourtTypeItem.GetNameNoTooltip]\n#!#I 點擊更改#!"
	COURT_TYPE_EFFECT_OWNER:0 "#S 宮廷主人：#!"
	COURT_TYPE_EFFECT_COURTIER_GUEST:0 "#low 廷臣與賓客：#!"
	COURT_TYPE_EFFECT_LEVEL_HEADER:0 "#S 宮廷顯赫等級：#!"
	COURT_TYPE_EFFECT_LEVEL:0 "#BOLD 等級$LEVEL$：#!"
	COURT_TYPE_EFFECT_TIME:0 "#S $MONTHS$個月後：#!"
	court_diplomatic:0 "外交型宮廷"
	court_diplomatic_desc:0 "#low 外交是收獲同級貴族尊敬並使領地保持和平的關鍵。滿意的封臣才是忠誠的封臣。\n\n廷臣會獲得[GetTrait('diplomatic_court_1').GetName( GetNullCharacter )]特質。#!"
	court_diplomatic_tooltip_desc:0 "$court_diplomatic$的重心在於搞好關係以及和平解決衝突。"
	court_warlike:0 "戰爭型宮廷"
	court_warlike_desc:0 "#low 展示武力是唯一贏得敬畏和尊重的方式！我們的騎士和士兵以勇武聞名天下。\n\n廷臣會獲得[GetTrait('warlike_court_1').GetName( GetNullCharacter )]特質。#!"
	court_warlike_tooltip_desc:0 "$court_warlike$非常看重強健的身體和戰略的頭腦。"
	court_administrative:0 "管理型宮廷"
	court_administrative_desc:0 "#low 只有高效且良好管理的宮廷能讓我們的領地繁榮。\n\n廷臣會獲得[GetTrait('administrative_court_1').GetName( GetNullCharacter )]特質。#!"
	court_administrative_tooltip_desc:0 "$court_administrative$是專注於領地發展的宮廷。"
	court_intrigue:0 "謀略型宮廷"
	court_intrigue_desc:0 "#low 讓宮人不受管制是危險的，我們必須確保沒人在幹壞事時能不被我們知道。\n\n廷臣會獲得[GetTrait('intrigue_court_1').GetName( GetNullCharacter )]特質。#!"
	court_intrigue_tooltip_desc:0 "在$court_intrigue$，你必須提防背後；秘密就像黑夜中的匕首一樣致命，在這種宮廷，兩者皆有。"
	court_scholarly:0 "學識型宮廷"
	court_scholarly_desc:0 "#low 宮廷就是要吸引溫文爾雅、擁有傑出能力的人才。\n\n廷臣會獲得[GetTrait('scholarly_court_1').GetName( GetNullCharacter )]特質。#!"
	court_scholarly_tooltip_desc:0 "$court_scholarly$重視知識和勤奮學習。"
	court_tribal:0 "部落宮廷"
	court_tribal_desc:0 "#low 宮廷中，強權即是真理——大廳理應裝飾著戰利品和財物！\n\n廷臣獲得[GetTrait('warlike_court_1').GetName( GetNullCharacter )]特質。#!"
	court_tribal_tooltip_desc:0 "軍事勇武和韌性在$court_tribal$中都很重要。"
	COURT_TYPE_GENERAL_TOOLTIP:0 "[CourtType.GetTooltipDesc]\n\n[CourtType.GetEffectDesc]"
	COUNCILLOR_LIEGE_HAS_COURT_TYPE_BONUS:0 "$court_administrative$"
	DIPLOMATIC_COURT_ACCEPTANCE_INCREASE_REASON:0 "[recipient.GetShortUIName|U]欽佩你$court_diplomatic$的[court_grandeur|E]：$VALUE|+=0$"
	INTRIGUE_COURT_AGENT_ACCEPTANCE_REASON:0 "你的$court_intrigue$很擅長說服：$VALUE|+=0$"
	court_diplomatic_acceptance_bonus_desc:0 "按[grandeur|E]同比增加#V $offer_vassalization_interaction$#!的接受度"
	accept_culture_task_more_effective_desc:0 "[accept_culture|E]效率：#P +[EmptyScope.ScriptValue('court_administrative_steward_task_bonus')|0]%#!"
	support_schemes_task_more_effective_desc:0 "$task_support_schemes$效率：#P +[EmptyScope.ScriptValue('court_intrigue_spymaster_task_bonus')|0]%#!"
	court_intrigue_agent_acceptance_desc:0 "增加[hostile_schemes|E]的[agent|E]接受度"
	scholarly_inspiration_discount_desc:0 "[inspiration|E]花費：#P -[EmptyScope.ScriptValue('court_scholarly_inspiration_discount')|0]%#!"
	scholarly_inspiration_frequency_desc:0 "有[inspired|E]的[characters|E]會更常來到[court|E]"
