	DLC005_FP2:0 "伊比利亞的命運"
	DLC006_BP1:0 "友與敵"
	DLC007_EP2:0 "巡遊與比武"
	DLC008_SP2:0 "帝國典雅"
	DLC009_BP2:0 "Wards & Wardens"
	DLC010_FP3:0 "波斯遺產"
	DLC011_CE1:0 "Legends of the Dead"
	DLC012_CP1:0 "North African Attire"
	DLC013_SP3:0 "Couture of the Capets"
	dlc_001:0 "$DLC001_PREORDER$"
	dlc_001_desc:0 "為中歐的平民、戰士和統治者提供一系列服裝，讓你沉浸於神聖羅馬帝國的體驗。"
	dlc_002:0 "$DLC002_SP_DAY1$"
	dlc_002_desc:0 "為你的宮廷提供一套中東和北非的服飾妝容選項，使其煥然一新。"
	dlc_003:0 "$DLC003_FP1$"
	dlc_003_desc:0 "來自嚴寒北地的凶殘的劫掠者，或者是一個充滿了無畏的探險家、商人和詩人的複雜社會？在「十字軍之王3：北境群雄」中發現諾斯世界真正的豐富多彩，這是廣受好評的《十字軍之王3》首款深度風味包。"
	dlc_004:0 "$DLC004_EP1$"
	dlc_004_desc:0 "《十字軍之王3》的「帝王宮廷」擴展包增加了與王國或帝國中角色互動的新方式，還包含對遊戲中文化系統的重大改變，增添了更大的活力和歷史流動性。"
	dlc_005:0 "$DLC005_FP2$"
	dlc_005_desc:0 "伊比利亞陽光普照的大地正在《十字軍之王3》中等候著你光榮的統治：「伊比利亞的命運」風味包。這座半島有著非常豐富的歷史、文化和人口，它在中世紀的命運已準備好為你威嚴的大手所塑造，無論這隻手是套上和解的天鵝絨手套，還是化作鐵拳。"
	dlc_006:0 "$DLC006_BP1$"
	dlc_006_desc:0 "當心，統治者——謹慎對待你所說的那些朋友或敵人；他們是同一枚硬幣的兩面。你們的關係比以往任何時候都要重要，在「十字軍之王3：友與敵」中，見證那些與你最親近的人，在最私密的細節中變得生動。"
	dlc_007:0 "$DLC007_EP2$"
	dlc_007_desc:0 "穿越險惡的中世紀土地，舉辦和參加比武大會、大婚和大巡遊，獲取榮耀並重新書寫歷史。"
	dlc_008:0 "$DLC008_SP2$"
	dlc_008_desc:0 "用這個服裝包讓你的統治者成為中世紀最靚的仔。這個服裝包以皇帝亨利二世和皇后庫妮貢德的服裝和禮器為基礎，不僅包括新的禮服，還包括符合歷史的王冠和其他物品。專為購買第二個整合包的玩家提供。"
	dlc_009:0 "$DLC009_BP2$"
	dlc_009_desc:0 "在「監護與被監護」中，兒童統治者和他們的監護人佔據了中心舞台。在一個距離永恆榮光只有一戰之遠，危險潛藏於每一道陰影裡的世界中，將年幼的王公貴族撫養成人。"
	dlc_010:0 "$DLC010_FP3$"
	dlc_010_desc:0 "薩珊帝國早已不復存在，阿拔斯哈里發正在逼迫殘存的伊朗世家屈服。你是會照做，還是打造出一個新的帝國？波斯的未來掌握在你手中！"
	dlc_011:0 "$DLC011_CE1$"
	dlc_011_desc:0 "你的事蹟廣為流傳：你的聲望名垂青史，你的榮耀豐碑無數！編織述說你傳奇的華麗掛毯，並精心製作將在未來受到傳唱的你的故事。"
	dlc_012:0 "$DLC012_CP1$"
	dlc_012_desc:0 "這款北非文化服飾包包含供角色穿戴的新物品，包括上衣、緊身褲、斗篷、頭飾等，並有新的設計和圖案。「North African Attire」是首個由社區創作者合作和指導製作的作品。"
	dlc_013:0 "$DLC013_SP3$"
	dlc_013_desc:0 "這個服裝包的靈感來自中世紀盛期的法國宮廷款式，為Crusader Kings III帶來了新的風格和樣式。換上新斗篷、新頭飾、鬍鬚和髮型，與你奢華威嚴的服裝相匹配。專為購買第三個整合包的玩家提供。"
