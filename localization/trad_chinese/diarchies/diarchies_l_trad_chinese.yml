	viz_extravagance.t1.treasure.hankerchiefs:0 "該角色使用的精細亞麻手帕實在太多了——在夏天每天十個，而且每次用完後都會扔掉。"
	viz_extravagance.t1.treasure.cosmetics:0 "該角色這等地位的人當然可以接觸到大量的香水、藥膏和化妝品。"
	viz_extravagance.t1.treasure.jewellery:0 "該角色似乎從不缺少新奇的飾品來裝點自己；金、銀和珍貴的寶石在此人的臉上和[ROOT.Char.GetDiarchy.GetDiarch.Custom('HandHands')]上閃閃發光。"
	viz_extravagance.t1.treasure.furniture:0 "該角色的家具總是由最好的進口外國木材和石料製成，並經常隨著時尚潮流更換，這是由良好的品味決定的。"
	viz_extravagance.t1.treasure.clothing:0 "該角色擁有一組好似無底洞一般的衣櫥，裡面裝著各種最新款的精品服裝，還有許多足以催生出新的時尚。"
	viz_extravagance.t1.treasure.hats:0 "該角色很少會同一頂帽子戴超過一兩周——既然每年都有這麼多更新、更高的種類，為什麼要約束自己呢？"
	viz_extravagance.t1.treasure.relics:0 "該角色被認為收藏有一套規模小但精緻的聖物。"
	viz_extravagance.t1.treasure.drugs:0 "該角色的櫥櫃以收藏奇異的毒品、飲品和手稿而聞名，其中許多都是[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]最稀有的物質。"
	viz_extravagance.t1.treasure.game_pieces:0 "該角色擁有世界上已知的每一種棋盤遊戲的副本，從珍貴的寶石到傳說中的野獸的骨頭，一切都被雕刻出來。"
	viz_extravagance.t1.treasure.hourglasses:0 "該角色擁有幾隻地球上最精準無誤的沙漏——對於一位文官而言，幾乎沒有比這更奢侈的工具了。"
	viz_extravagance.t1.activities.parades:0 "該角色熱衷於以自己的名義舉行遊行，並向窮人扔錢幣和食物，開銷自付。"
	viz_extravagance.t1.activities.festivals:0 "該角色會在小型節日期間開放私人住宅的花園和下層大廳，讓平民短暫體驗貴族的顯赫。"
	viz_extravagance.t1.activities.auctions:0 "該角色會定期舉辦慈善拍賣會，出售積累的一些珍寶，為領地的窮人籌集資金。"
	viz_extravagance.t1.activities.feasts:0 "該角色喜歡定期開私人聚會宴請當地貴族。據說為了得到邀請他們能打得頭破血流。"
	viz_extravagance.t1.activities.board_game_tourneys:0 "該角色熱衷於為上流社會組織棋盤遊戲競賽，[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]的大人物們聚在一起玩各種最新的變種。"
	viz_extravagance.t1.activities.pigeon_racing:0 "該角色近乎瘋狂地癡迷賽鴿，甚至擁有一座寬敞的鴿棚。"
	viz_extravagance.t1.activities.orgies:0 "眾所周知，該角色為[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]一些更……淫蕩的居民舉行了#EMP 謹慎的#!約會。"
	viz_extravagance.t1.activities.feasts.weekly:0 "該角色每周都會大擺宴席——[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]的次級貴族幾乎全仰仗該角色的廚房了。"
	viz_extravagance.t1.activities.exhibitions:0 "該角色喜歡藝術，並且既注重贊助藝術，也注重展覽贊助的成果，有時即使對社會上地位最低下的成員也是如此。"
	viz_extravagance.t1.activities.feasts.commoners:0 "該角色經常享受豐盛的宴會，還特別注意邀請[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]最著名的普通市民，即便此人會因此被自己的階級排斥。"
	viz_extravagance.t1.property.townhouse:0 "該角色在[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]擁有一棟裝設齊全但還算樸素的聯排別墅。"
	viz_extravagance.t1.property.minor_businesses:0 "該角色的商業利益是多種多樣的，包括在首府周圍的小型作坊、小型行會和較小的不動產。"
	viz_extravagance.t1.property.small_arena:0 "該角色擁有並維護著一個小型的私人賽馬場。當然，這允許的賭博是一個附帶的好處。"
	viz_extravagance.t1.property.manse:0 "這個角色在[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]郊外有一座私人豪宅——近到方便，遠到謹慎。"
	viz_extravagance.t1.property.toll_road:0 "該角色只擁有一條通往[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]的特別有利可圖的收費路段。此人是如何擁有它的，以及什麼時候建立了收費標準，這些都是很多人猜測的問題。"
	viz_extravagance.t1.property.agent_network:0 "該角色維持著一個遍布領地的代理人網路，監視和維護此人的商業利益，即使是在最遙遠的前哨。"
	viz_extravagance.t1.property.rooftop_garden:0 "該角色花錢在[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]維持一個龐大的屋頂花園，這讓下面的市民感到驚訝。"
	viz_extravagance.t1.property.market_officials_on_payroll:0 "眾所周知，該角色雇傭了首府一個主要市場的每一位檢查員和海關官員。當然，這一切都是為了維護他們對王國的忠誠。"
	viz_extravagance.t1.property.hostel:0 "該角色在[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]擁有一家廉價旅館，專門為社會上最貧窮和最無能的人提供服務。"
	viz_extravagance.t1.property.gangers:0 "該角色#EMP 據說#!在[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]僱傭了一支大幫派；一位正直的文官到底要如何對付一夥兇惡的暴徒，這誰也說不準。"
	viz_extravagance.t1.charity.orphans:0 "該角色每年支付公共津貼來收養和教育一定數量的孤兒。年輕人得到適當的教育、飲食、住宿和道德指導，直到他們長大成人。"
	viz_extravagance.t1.charity.building_repair:0 "該角色出資建立了一家小額基金，供住宅受損的首都公民使用——如果他們負擔不起修理費，就能從中獲得補助。"
	viz_extravagance.t1.charity.feasts.religious:0 "該角色資助了[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]平民的一些年度宗教節日。"
	viz_extravagance.t1.charity.widowers:0 "該角色出資補貼首都的一些一貧如洗的鰥夫。"
	viz_extravagance.t1.charity.widows:0 "該角色出資補貼首都的一些一貧如洗的寡婦。"
	viz_extravagance.t1.charity.beggars:0 "該角色出資為[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]的乞丐和赤貧者提供食物和衣服，這是這些領地渣滓的重要救生索。"
	viz_extravagance.t1.charity.awkward_children:0 "該角色支付了一項計畫，為那些在早上取水時打碎水壺的年輕僕人購買新的水壺，而這些孩子們的家庭卻沒有人聽到這些小事故的任何風聞。"
	viz_extravagance.t1.charity.civil_service.guard:0 "該角色花錢雇了一個小哨所和守衛，在[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]一個很重要的行政建築外面站崗。"
	viz_extravagance.t1.charity.birds:0 "該角色定期在首都的某些小巷裡撒下種子餵鳥——只有野蠻人才會讓這些動物受苦挨餓。"
	viz_extravagance.t1.charity.monastery:0 "該角色資助維持（並支付創建）一個與世隔絕的宗教社區，遠離日常生活的罪惡。"
	viz_extravagance.t1.charity.judges:0 "該角色出資讓領地內的一些職業法官花更多時間在審理案件和巡迴法庭上。"
	viz_extravagance.t1.charity.kitchens:0 "該角色出資建立了許多小型免費餐廳，為[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]心懷感激的窮人提供食物。"
	viz_extravagance.t2.treasure.cabinet_of_curiosities:0 "該角色有一個房間，裡面擺滿了來自遙遠地方的奇異的古玩和奇怪的用具；雖然沒有什麼實際用途，但卻#EMP 是#!客人們的寵兒。"
	viz_extravagance.t2.treasure.gems:0 "據說，該角色擁有一袋又一袋珍貴的寶石。見識過這些收藏的少數人聲稱，每個袋子都不重複地充滿著一種美麗的石頭。"
	viz_extravagance.t2.treasure.sculpture:0 "該角色是一個偉大的藝術愛好者，其住所經常以貴金屬鑄造的雕像或從最閃亮的昂貴石頭上鑿下的雕像為特色。"
	viz_extravagance.t2.treasure.decorative_martial_gear:0 "該角色喜歡裝飾武器和盔甲——其住所到處都是不切實際的華麗軍事裝備，從金劍到鑲嵌寶石的盾牌。"
	viz_extravagance.t2.treasure.bezoar_cutlery:0 "該角色擁有一套極其昂貴的牛黃餐具；據說這些神秘的石頭可以減緩、中和甚至逆轉最致命毒藥的效果，使這些工具既時尚#EMP 又#!實用。"
	viz_extravagance.t2.treasure.fly_stones:0 "該角色收集了一小塊飛石：那是一種神秘的石頭，據說可以在小範圍內強力擊退蒼蠅、蚊子和其他嗡嗡作響的害蟲，這使得它們成為餐桌上非常珍貴的小玩意兒。"
	viz_extravagance.t2.treasure.indexed_bribes:0 "該角色以其精心組織和分層的賄賂而聞名，據說此人是如此有規律和可預測，肯定有100個不同大小的袋子隨時準備使用——每個袋子都有精確的硬幣計數。"
	viz_extravagance.t2.treasure.map_of_world:0 "該角色擁有整個已知世界的地圖。據報導，這是最精確的，它覆蓋了整面牆——此人經常凝視著它，陷入沉思。"
	viz_extravagance.t2.treasure.horse_armour:0 "該角色的許多駿馬很少沒有它們獨自的珍貴的服飾和浮誇的裝飾佩戴在身上——從裝滿珍珠的馬鞍到銀韁繩。"
	viz_extravagance.t2.treasure.crockery:0 "該角色經常吹噓其廚房裡有一些用[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]最稀有的材料製成的最大的鍋碗瓢盆。"
	viz_extravagance.t2.activities.feasts.pool:0 "該角色喜歡在一個寬敞的人工池子周圍舉行慶祝活動，這個池子是在此人的一個私人住宅中花費巨資建造的，周圍有毛絨枕頭，靠墊和倒飲品的清脆聲響。"
	viz_extravagance.t2.activities.gambling.horse:0 "該角色的驕傲和快樂是一群頗具競爭力的賽馬種馬——幾乎所有的都是最純正的外國品種。"
	viz_extravagance.t2.activities.feasts.interactive:0 "該角色的盛宴以其互動成分而聞名：藏在客人食物中的硬幣袋，只需要在廁所裡留下簽名就能生效的地契，第一個解開雕塑秘密的人就能珍貴的寶石，等等。"
	viz_extravagance.t2.activities.feasts.long:0 "該角色堅信派對不會結束，直到主人的食品櫃乾涸——因此，此人的一些宴會已經持續了一個星期甚至更長時間。"
	viz_extravagance.t2.activities.concerts:0 "該角色把音樂看得比其他藝術都重要，認為音樂的缺失是最真實的悲劇。此人的許多慶祝活動本質上是大型音樂會——有時甚至大到足以容納幾個平民參加。"
	viz_extravagance.t2.activities.theatre:0 "該角色喜歡戲劇、表演和摔跤。此人的宴會以大量的遊藝表演者為特色，老經典配上新鮮面孔是每次宴會上的常見場景。"
	viz_extravagance.t2.activities.poetry:0 "該角色認為自己有點像詩人——不管別人怎麼看，參加此人朗誦的豪華宴會的受邀資格是非常受追捧的。"
	viz_extravagance.t2.activities.amnesties:0 "該角色相信任何人都可以被原諒，只要這些人懺悔和彌補——此人利用自己的行政職權，組織對那些證明足夠懺悔的罪犯進行定期大赦。"
	viz_extravagance.t2.activities.animal_baiting:0 "該角色最喜歡的就是一隻兇猛的野獸為生存而戰時發出的鼻息、咆哮和尖叫。在此人的大多數盛宴上，誘餌、狗和兇猛的生物，這些野獸無論是珍奇還是常見，都在坑裡廝殺。"
	viz_extravagance.t2.activities.sermons:0 "該角色對宗教充滿了熱情，超越了宗教禮儀的基本要求，並使此人的慶祝活動充滿了佈道和遊蕩的[ROOT.Char.GetDiarchy.GetDiarch.GetFaith.PriestNeuterPlural]。"
	viz_extravagance.t2.property.monopoly:0 "該角色很幸運，壟斷了[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]城內某些主要商品的銷售；此人控制了授予這種壟斷的機構，可能與此無關。"
	viz_extravagance.t2.property.exotic_market:0 "該角色擁有[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]一個比較有名的珍奇商品市場，並從中收取高額稅款。"
	viz_extravagance.t2.property.mine:0 "該角色在首府附近擁有一個利潤豐厚的礦山，這是家庭和商業用途的普通金屬的重要來源。"
	viz_extravagance.t2.property.warehouses:0 "該角色在首府的商業中心附近擁有一套規模很大的倉庫。這裡盛產異國貿易商品，在地人稱之為「[ROOT.Char.GetDiarchy.GetDiarch.GetFirstNameNoTooltip]的寶庫」。"
	viz_extravagance.t2.property.messenger_network:0 "該角色使用了一個謹慎的（更重要的是#EMP忠誠#!）遍布全境的信使網絡，能夠將自己的意志和指令傳達給陸地上的每個哨站。"
	viz_extravagance.t2.property.workshops:0 "該角色幾乎擁有[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]一條繁忙街道上的每一個作坊，這條街道以其多樣而美麗的商品而聞名。"
	viz_extravagance.t2.property.personal_temple:0 "該角色擁有一座華麗的私人[ROOT.Char.GetDiarchy.GetDiarch.GetFaith.HouseOfWorship]，只供自己、及其家人和最親密的盟友使用。"
	viz_extravagance.t2.property.fort:0 "該角色在[ROOT.Char.GetDiarchy.GetDiarch.GetFaith.PriestNeuterPlural]附近一個危險的腹地擁有一個小堡壘。儘管維護成本高昂，但該地區大量捕獲的野獸卻有利可圖。"
	viz_extravagance.t2.property.treasury:0 "該角色的金庫是如此之大，以至於它成了存放自己的建築的主人——那是一座位於[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]中心的防禦工事，在那裡，此人的錢幣肯定是安全的。"
	viz_extravagance.t2.property.defensible_palace:0 "該角色在[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]擁有一座小型的堡壘宮殿——據說裡面到處都是秘密通道和隱藏的逃生路線。"
	viz_extravagance.t2.charity.schools:0 "該角色個人資助了許多學校，致力於教育那些本來沒有絲毫受教育希望的孩子。"
	viz_extravagance.t2.charity.hospitals:0 "該角色個人資助了[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]幾家著名的醫院，這些醫院醫治社會上最貧窮的人，但完全仰仗此人的慷慨。"
	viz_extravagance.t2.charity.poor_funerals:0 "該角色個人資助那些死在[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]的人的葬禮，這些人沒有錢、沒有家人、也沒有朋友，不能有尊嚴地死去。"
	viz_extravagance.t2.charity.scholars.philosophical:0 "該角色個人資助了許多重要的哲學家和機構，專注於探索世界的更深層次的方式。"
	viz_extravagance.t2.charity.scholars.legal:0 "該角色個人資助了一些王國傑出的律師、法學家和法律神職人員，幫助進一步澄清和執行公平公正的和平。"
	viz_extravagance.t2.charity.civil_service.extra_positions:0 "該角色親自出資為文官隊伍的關鍵職位配備人員，通過為最重要的職位提供資金，使官僚體制的權力增長了許多倍。"
	viz_extravagance.t2.charity.police:0 "該角色個人資助了一群忠誠的警察和執法者在[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]巡邏，確保法律完全按照維齊爾的要求得到遵守。"
	viz_extravagance.t2.charity.scholars.theological:0 "該角色個人資助了國內一些最著名的神學學者，這種投資是為了[ROOT.Char.GetDiarchy.GetDiarch.GetFaith.GetAdjective]理論的發展，以造福信徒。"
	viz_extravagance.t2.charity.scholars.mystical:0 "該角色個人資助了一些著名的神秘主義者、密契主義者和宗教狂熱者，這些人通過[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]的宮廷來展示自己的奇怪知識。"
	viz_extravagance.t2.charity.circumcision:0 "該角色每年都會私人資助[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]街道上的若干孤兒接受割禮和宗教教育。"
	viz_extravagance.t2.charity.preachers:0 "該角色個人資助了托缽[ROOT.Char.GetDiarchy.GetDiarch.GetFaith.PriestNeuterPlural]在土地上漫遊，牧養貧困的信徒，並為那些信仰較弱的人提供健全的信仰咨詢。"
	viz_extravagance.t3.treasure.mirrors:0 "該角色擁有幾十面金錢所能買到的最乾淨的鏡子，提供了一種幾乎不體面的虛榮奢侈，即使是少數貴族也無法夢想。"
	viz_extravagance.t3.treasure.parasols:0 "該角色似乎一年中的每一天都有一把對應的遮陽傘：有些繡著金絲，有些繡著銀絲，有些用絲綢製成，有些用錦緞製成，有些鑲嵌著紅寶石，有些鑲嵌著祖母綠，等等，等等……"
	viz_extravagance.t3.treasure.silk_bigtop:0 "該角色擁有一個旅行帳篷，可以容納50人或更多人的聚會，帳篷是用最豪華的絲綢製成的——每一塊面板都繡得很華麗，每一根桿子都是貴金屬或昂貴的漆器。"
	viz_extravagance.t3.treasure.fabrics:0 "該角色為自己擁有大量已知世界上最豪華的紡織品而自豪：絲綢，錦緞，天鵝絨，精美的錦緞，精心製作的被子，以及幾乎無窮無盡的小花樣和地域特色。"
	viz_extravagance.t3.treasure.exotic_pets:0 "該角色用其收集的異國寵物迷住了客人，也嚇壞了客人：除了為了裝點自己的私人動物園的獅子、老虎、奇怪的外國鹿之外，還有更多奇怪的生物。"
	viz_extravagance.t3.treasure.carpets:0 "該角色擁有一條特別著名的地毯：長一百腕尺，寬一百腕尺的一半，由絲線織成，用金線縫合，內襯銀緞，上面繡著宗教和歷史的場景，據說可以概述整個世界的歷史。"
	viz_extravagance.t3.treasure.gold_mattress:0 "據說，該角色擁有一張用金線紡成的床墊，最近歷史上一些最著名的人物都曾在這張床墊上睡過。"
	viz_extravagance.t3.treasure.birth_control:0 "該角色擁有各種手稿、藥丸和更多奇特的手段來確保安全、快樂且無孕的交配。"
	viz_extravagance.t3.treasure.sculpture.articulated:0 "該角色的驕傲和快樂是屬於自己的多關節雕塑，這些雕塑的姿勢和衣服可以根據維齊爾的意願無休止地改變。"
	viz_extravagance.t3.treasure.plants:0 "該角色擁有的稀有植物、苔蘚和草藥收藏非常著名——每一個保存在500個水晶罐中的一個。"
	viz_extravagance.t3.activities.feasts.surprise:0 "眾所周知，該角色會舉辦宴會，為迷人的客人提供驚喜的捐贈：一個詼諧的笑話會得到一萬頭牲畜的獎勵、一套令人驚嘆的衣服、一座偏遠的宮殿和它的僕人，或者用一件染絲綢的衣服進行迷人的交談。"
	viz_extravagance.t3.activities.aid:0 "該角色用各種各樣的小禮物使其莊園附近的貴族感到甜蜜：一百張豪華地毯、三千個精美的馬鞍、十二罐龍涎香、一萬支上好長矛，諸如此類的東西。"
	viz_extravagance.t3.activities.scholars.debates:0 "該角色邀請來自世界各地的各種各樣的學者參加自己的聚會，並為坐在同一張桌子上的時代最偉大的思想所帶來的對話而感到高興。"
	viz_extravagance.t3.activities.feasts.give_away:0 "該角色喜歡為其忠誠的盟友、追隨者和親信舉辦宴會——純粹巧合的是，此人經常在此類活動送出大筆寶物，而且此人似乎總是有更多的貴重禮物要給出去。"
	viz_extravagance.t3.activities.land_and_livestock_grants:0 "該角色的成群的牲畜是當地的傳說；作為對良好服務或慈善補償的獎勵，此人每年贈送的動物數量很容易達到數萬隻。"
	viz_extravagance.t3.activities.feasts.spectacle:0 "該角色的宴會專注於具體細節：如果#EMP 不能#!讓一個蹦蹦跳跳的柔术演員在一根桿子上保持平衡，同時頂端有一個蹦蹦跳跳的孩子在擺弄熱炭，那還有什麼意義呢？"
	viz_extravagance.t3.activities.feasts.coin_shower:0 "該角色喜歡在宴會上愉快地展示財富，在字面意義上：經常會有成百上千的錢幣被扔到其青睞的客人身上。"
	viz_extravagance.t3.activities.gambling.palanquin:0 "該角色宣稱發明並精通了一項特殊運動：轎子競速。在這種運動中，參賽者比賽誰的轎夫能最快將他們抬到[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]的預定位置。"
	viz_extravagance.t3.activities.orgies:0 "該角色公開舉辦淫欲的盛宴，在那裡，客人得到了最大程度的縱容和服務。"
	viz_extravagance.t3.activities.parades:0 "該角色認為，有錢不顯擺等於沒有，因此熱衷於舉辦遊行，炫耀其奇異寵物、駿馬、精心打扮的僕人和昂貴的服裝，所有這些都會定期遊行穿過[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]的街道。"
	viz_extravagance.t3.property.pool.cushions:0 "該角色維持著一個鋪著靠墊的大游泳池——畢竟，泡個澡不應該是缺乏奢侈品的理由。"
	viz_extravagance.t3.property.businesses:0 "該角色的商業利益既錯綜又複雜，涵蓋相互關聯的貿易路線、壟斷、贊助和地產。"
	viz_extravagance.t3.property.palace.huge:0 "該角色維持著一座宮殿，按照官方說法，它只比[ROOT.Char.GetTitleAsNamePossessiveNoTooltip]#EMP 略#!小一點。那些親眼見過它的人通常都心存疑慮。"
	viz_extravagance.t3.property.bathhouse:0 "該角色為自己及其最親密的盟友經營著一個精心設計的私人澡堂，這是[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]所有最骯髒但又非常乾淨的欺詐行為的政治中心。"
	viz_extravagance.t3.property.stables:0 "該角色擁有一座巨大的馬廄，裡面有數百匹甚至更多的領地內最好的駿馬。"
	viz_extravagance.t3.property.pool.gold:0 "該角色擁有一個水池，池底鋪著厚厚的一層金幣——如果你不能浮在上面，財富有什麼意義？"
	viz_extravagance.t3.property.fleet.commercial:0 "該角色擁有數十艘私人商船，是一支名副其實遍布全球的艦隊。"
	viz_extravagance.t3.property.business.stolen:0 "該角色色似乎不斷地占用那些無法償還債務的生意，無論是對各種放債人還是對國家本身。出於自我保護，大多數人都不願評論這一點。"
	viz_extravagance.t3.property.tycoon:0 "該角色擁有[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]近四分之一的土地，整片地區都屬於其私人莊園。"
	viz_extravagance.t3.property.den_of_vice:0 "據傳，該角色是[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]最臭名昭著的犯罪窩點之一的主人，在這裡可以搞到任何奇異物質的調和物。只要有足夠多的錢。"
	viz_extravagance.t3.charity.observatories:0 "該角色贊助了一個大型天文台，觀察天空，記錄恆星的運動。"
	viz_extravagance.t3.charity.universities:0 "該角色資助了幾所規模較小但享有盛譽的地方大學，以其名義推動了學術。"
	viz_extravagance.t3.charity.libraries:0 "該角色的錢通常用於修建、擴建和保護選定數量的圖書館，抄寫偉大的作品，在貴族中傳播知識。"
	viz_extravagance.t3.charity.bathhouses:0 "該角色在[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]建造了一座大型公共澡堂，現在還在為它提供補貼，這使它受到了平民的歡迎，否則這些平民可能很難負擔得起如此龐大的奢侈消費。"
	viz_extravagance.t3.charity.hospitals.equipment:0 "該角色不僅花錢投資了當地的醫院，還要確保醫院儲備了最先進的各類醫療用具。"
	viz_extravagance.t3.charity.civil_service.expansion:0 "該角色為廣泛的行政職能提供了工資，更均勻地分散了日常工作量，減輕了國家的壓力。"
	viz_extravagance.t3.charity.watermills:0 "該角色出資為貧困村莊和其他農村地區修建了公用水磨，大幅提高了他們的生活品質。"
	viz_extravagance.t3.charity.beggar_spies:0 "據說，該角色傳奇般的偏執使得領地內一半的乞丐和流浪漢都拿過其工資，偶爾為他們提供食宿來換取他們充當耳目。"
	viz_extravagance.t3.charity.hajj_water_tanks:0 "該角色個人出資在聖城麥加外修建並裝滿水庫，這些水庫的水將幫助口渴的朝聖者進行正義的朝覲。"
	viz_extravagance.t3.charity.holy_warrior_gear:0 "該角色定期向為各種神聖事業服務的士兵捐贈武器和盔甲，無論他們是襲擊信仰的敵人還是保護信徒。"
	viz_extravagance.t4.treasure.cushions:0 "該角色擁有成千上萬的靠墊，幾乎無窮無盡的層疊塔夫綢和絲綢，使此人每個住所的每個房間充滿了坐（或者，實際上，打盹）的樂趣。"
	viz_extravagance.t4.treasure.martial_gear:0 "該角色有點太喜歡武打玩具了；據稱，此人的裝飾武器和盔甲比[ROOT.Char.GetTitleAsNameNoTooltip]的#EMP 實際#!裝備還要多。"
	viz_extravagance.t4.treasure.cosmetics:0 "該角色擁有巨量的香水：一罐一罐的珍貴龍涎香，香味濃郁的玫瑰水、芬芳地加利亞香、麝香粉、沉香木精華，當然還有藏紅花，任何一種的數量都可以用來支付整個軍隊的費用。"
	viz_extravagance.t4.treasure.office:0 "該角色的維齊爾辦公室是用昂貴的鑲嵌金屬的石頭和玻璃雕刻而成，並配有家具，散發出一種穩重、堅定的力量。"
	viz_extravagance.t4.treasure.crockery.historic:0 "該角色保留了一整套宴會用的陶器和餐具，據稱，每一件餐具都曾屬於某個異域或古老帝國的統治者。"
	viz_extravagance.t4.treasure.precious_orchard:0 "該角色以自己的珍貴果園而聞名：一個院子裡滿是用黃金和白銀鍛造的人造樹，上面有各種各樣的寶石雕刻的水果。"
	viz_extravagance.t4.treasure.fleet.personal:0 "該角色以自己的私人遊艇上引人注目的形象而聞名，還有許多以自己的名義在[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]水道上航行的小型船隻和船隻。"
	viz_extravagance.t4.treasure.massive_sword:0 "該角色臭名昭著地擁有一把裝飾性的劍，那把劍足足有三個士兵首尾相連地躺著那麼長，安置在此人最喜歡的大廳的一堵寬牆上。"
	viz_extravagance.t4.treasure.mystic_ingredients:0 "據說該角色收集了一些來自異域的煉金術材料：奇怪的外國植物，來自地表深處的奇怪礦石，以及從傳說生物的肉和骨頭中提取的粉末。"
	viz_extravagance.t4.treasure.sensible_investments_for_smart_adults:0 "該角色擁有一份泥金裝飾手抄本，上面有一張難看的猿猴圖片——據報導，這件作品非常昂貴，但這個寶物的來源尚不清楚。"
	viz_extravagance.t4.activities.feasts.pool.rose:0 "眾所周知，該角色會舉辦派對，此人的池子裡散落著價值數萬枚錢幣的鮮花，這是大多數客人一生中都見不到的芬芳景象。"
	viz_extravagance.t4.activities.give_aways:0 "該角色會一時心血來潮送人禮物，即使是最幸運的商人有望在其一生中賺到的財富，面對這份禮物也會相形見絀。"
	viz_extravagance.t4.activities.feasts.big:0 "該角色稱之為「朋友間的私人宴會」，而其他大多數人會稱之為「十年一次的盛大節日」。"
	viz_extravagance.t4.activities.menagerie:0 "該角色的動物園裡有嘶嘶作響的爬行動物、光芒四射的鳥類、巨大的哺乳動物，以及世界上各種各樣的動物。"
	viz_extravagance.t4.activities.aid:0 "該角色慷慨地為數額巨大的援助計畫買單，以至於附近一些所謂的「貴族」似乎完全依靠其施捨來維持形象。"
	viz_extravagance.t4.activities.host:0 "該角色認為接待外國外交官是最重要的，僅次於花費大量的錢幣來證明自己的客人的領地相比之下是多麼的低劣。"
	viz_extravagance.t4.activities.gambling.xtra_xtreme:0 "該角色賭錢，賭獸，賭地，賭命，賭其喜歡的任何東西——而且賭的數額非常巨大，以至於有人好奇該角色的財富#EMP 是不是#!真的用之不竭。"
	viz_extravagance.t4.activities.masquerade:0 "該角色定期舉辦化裝舞會，定下客人要遵循的歷史和神話主題，並期望每個人在每件衣服上花費一個月甚至更多的收入。"
	viz_extravagance.t4.activities.plants.ever_changing:0 "該角色認為生活就是各種各樣的香料，並且在花園裡種植了千變萬化的植物、香料和異域草藥，全部都會在一年的不同時間，不同條件下開花結果。"
	viz_extravagance.t4.activities.feasts.cannibal:0 "每個人都同意該角色舉辦了一些最美味的宴會，滿是多汁的大肉塊——儘管很少有人能就肉的來源達成一致。"
	viz_extravagance.t4.property.palace.pool:0 "該角色有一座單獨的宮殿來容納其巨大的游泳池。而住所在其他地方，這樣就可以將私人住所和辦公處與招待客人的地方完全分開。"
	viz_extravagance.t4.property.palace.spa:0 "該角色在[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]外擁有一處寬敞的鄉村靜養地，這裡遠離城市的喧囂，一片寧靜，周圍幾畝都是私人的莊園。"
	viz_extravagance.t4.property.army:0 "該角色豢養了一支由暴徒和小偷組成的私人軍隊，準備好將其意志強加於[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]的任何地方。"
	viz_extravagance.t4.property.livestock:0 "該角色蓄養的私人畜群遍布領地絕大部分地區，既有駿馬也有馱獸。"
	viz_extravagance.t4.property.palace.guest:0 "該角色專門建了一座私人宮殿來招待訪客——訴說著幾乎沒人不會注意到的財富與權力。"
	viz_extravagance.t4.property.spire:0 "該角色在一座不祥的尖塔上處理大部分維齊爾事務，這座塔比[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]絕大多數建築都要高。據說透過窗戶能看到所有的小巷和街角。"
	viz_extravagance.t4.property.palace.monthly:0 "該角色在[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]各地維持著十二座甚至更多宮殿，每個月換一座居住。"
	viz_extravagance.t4.property.bordello:0 "該角色營運著一家私人妓院，其最喜愛的藝術家會定期來這裡享受淫慾的歡樂。"
	viz_extravagance.t4.property.gaol:0 "該角色擁有一座關押債務人的私人監獄——當窮人無法償還欠維齊爾的債務時，懲罰就會迅速而明確地到來。直到他們的家人找到錢，但願如此。"
	viz_extravagance.t4.property.palace.torture:0 "人們稱其為「[ROOT.Char.GetDiarchy.GetDiarch.GetFirstNameNoTooltip]地獄」——傳說中的花園充滿了奇怪的樂趣和可怕的道具，該角色在那裡對敵人和對手舉行殘忍的儀式。"
	viz_extravagance.t4.charity.waystations:0 "該角色出資維護了領地內的驛站和旅館，專注於為小團體和孤獨的旅行者提供服務。"
	viz_extravagance.t4.charity.bridges:0 "該角色以斥資建造和維護領地內的新橋而聞名，這對任何文官而言都是一種無上威望的標誌。"
	viz_extravagance.t4.charity.dole:0 "該角色為[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]最貧困的市民提供私人的食物補貼，以確保在此人自己有閒錢的時候沒有人嚴重挨餓。"
	viz_extravagance.t4.charity.housing:0 "該角色資助在[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]的空置區域建造小型住所，或者靠城牆建造，為那些最需要庇護的人提供住所。"
	viz_extravagance.t4.charity.gardens:0 "該角色付款維護了一座大型公園——在一個有時似乎太過殘酷的世界裡，這是一個和平安寧的小堡壘。"
	viz_extravagance.t4.charity.civil_service.fire:0 "該角色個人出資在[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]維護了一支消防隊，這在世上其他地方幾乎聞所未聞。"
	viz_extravagance.t4.charity.aqueducts:0 "該角色出資修建並維護了數條將淡水引入[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]的短渡槽，使其贏得了社會上許多最貧窮的人的感激。"
	viz_extravagance.t4.charity.festivals:0 "該角色為[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]所有居民舉辦的一年一度的盛大節日買單，這是整個城市全年都期待的一項活動。"
	viz_extravagance.t4.charity.pilgrimage:0 "該角色營運著一個慈善基金，為朝聖者提供補貼、合適的裝備和旅行知識，以便其能完成朝聖。"
	viz_extravagance.t4.charity.loans:0 "該角色營運著一個慈善基金，向該國被貸款和債務困擾的窮人匯款，無論是合法的還是不合法的。"
