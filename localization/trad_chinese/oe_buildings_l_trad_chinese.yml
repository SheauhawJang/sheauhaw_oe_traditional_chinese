	building_becp_special_dingyao:0 "定窯"
	building_type_becp_special_dingyao:0 "陶瓷窯"
	building_becp_special_dingyao_desc:0 "定窯燒瓷始於隋唐，發展於五代，盛燒於北宋、金代。定瓷的胎質堅致細膩，釉質柔和透明，胎體輕薄。定瓷裝飾工藝多樣，印花精細典雅，刻花奔逸瀟灑，間輔以劃花、剔花、堆花、塑貼等。定窯以白瓷為最，《歸潛誌》有聯語「定州花瓷甌，顏色天下白」。之外還有紅、黑、紫、綠諸色，曾有「白如玉、薄如紙、聲如磬」之說。"
	building_becp_regular_junyao_01:0 "鈞窯"
	building_becp_regular_junyao_01_desc:0 "鈞瓷的名貴正在於其獨特的窯變釉色，其釉色是燒製過程中自然形成，非人工描繪，每一件鈞瓷的釉色都是唯一的，故有「鈞瓷無對，窯變無雙」的美譽。鈞窯鼓式洗集多種釉色於一身，口沿、弦紋、乳釘以及器足轉折處為醬紫色釉，內壁為天青色釉，外壁則呈現紫紅色，各種釉色相互交融，過渡十分自然，是窯變「佳作」。所謂「縱有家產萬貫，不如鈞瓷一件」。"
	building_becp_special_ruyao:0 "汝窯"
	building_type_becp_special_ruyao:0 "汝窯"
	building_becp_special_ruyao_desc:0 "汝瓷造型古樸大方，以名貴瑪瑙為釉，色澤獨特，有「瑪瑙為釉古相傳」的讚譽。隨光變幻，觀其釉色，猶如「雨過天晴雲破處」，「千峰碧波翠色來」之美妙，土質細潤，坯體如侗體其釉厚而聲如磬，明亮而不刺目。器表呈蟬翼紋細小開片，有「梨皮、蟹爪、芝麻花」之特點，可與商彝周鼎比貴。"
	building_becp_special_yaozhouyao:0 "耀州窯"
	building_type_becp_special_yaozhouyao:0 "耀州窯"
	building_becp_special_yaozhouyao_desc:0 "耀州窯是北方青瓷的代表。唐代開始燒製黑釉、白釉、青釉、茶葉末釉和白釉綠彩、褐彩、黑彩以及三彩陶器等。宋、金以青瓷為主。耀州窯青瓷的主要特點：紋飾刻的非常清晰，帶有北方人的性格特點，史籍上記載又叫刀刀見泥。"
	building_becp_regular_yueyao_01:0 "越窯"
	building_becp_regular_yueyao_01_desc:0 "唐、五代時最著名的青瓷窯場和青瓷系統，也稱「秘色窯」，素有「圓似月魂墮，輕如雲魄起」、「九秋風露越窯開，奪得千峰翠色來」的美譽。"
