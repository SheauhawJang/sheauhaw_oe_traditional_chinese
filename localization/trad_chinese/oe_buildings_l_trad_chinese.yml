	building_type_becp_special_chuyundashe_desc:0 "出雲大社，是日本規模最大、也是歷史最悠久的木造神社建築。這裡以靈驗的結緣神社聞名遐邇，據說可以聯系起家族、戀人、朋友、工作等各種不同的良緣，從日本全國各地前來此地祈求良緣的遊客中，大部分都是女性，參拜的人潮絡繹不絕。此外，據說每逢農曆10月，日本全國各地的神靈都會聚集在出雲大社，一起召開結緣會議。"
