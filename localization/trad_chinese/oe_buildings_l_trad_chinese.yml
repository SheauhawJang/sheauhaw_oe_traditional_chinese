	building_becpe_special_falongsi:0 "法隆寺"
	building_type_becpe_special_falongsi:0 "法隆寺"
	building_becpe_special_falongsi_desc:0 "推古天皇9年，聖德太子在斑鳩地區建立斑鳩宮，在其附近建立了法隆寺。金堂「東間」內安置的銅造藥師如來坐像的光背銘記有如下的記述：「用明天皇為祈禱自己病癒而起誓建立伽藍，但是用明天皇不久之後去世，繼承其遺志的推古天皇和聖德太子在推古天皇15年完成了佛像和寺院的建立。」"
	building_becp_special_yandaoshenshe_desc:0 "厳島神社，神社主要祭奉宗像三女神（田心姬命、市杵島姬命、湍津姬命），其中嚴島之名即來自市杵島姫命。嚴島神社修築於瀨戶內海海濱的潮間帶上，神社前方立於海中的大型鳥居是被譽為「日本三景」之一，為嚴島境內最知名的地標。"
	building_becp_special_fushishan_desc:0 "日本三名山之一，在古代文獻中亦被稱為不二、不盡或是富慈，也經常被稱作芙蓉峰、富嶽或富岳。自古以來，這座山的名字就經常在日本的傳統詩歌「和歌」中出現。"
	building_becp_special_sidatianwangsi_desc:0 "山號「荒陵山」（あらはかさん）。本尊救世觀音菩薩、配祀四大天王，開基（創立者）為聖德太子。別稱「金光明四天王大護國寺」。聖德太子建立七大寺之一。"
	building_becp_special_qiancaosi_desc:0 "推古天皇36年，檜前浜成・竹成兄弟在宮戶川捕魚的時候，發現了一尊佛像。他們幾度返回河川之上用網打撈，將打撈上來的佛像帶回並帶給土地長詳見，判明了這尊佛像就是觀世音菩薩聖像。為祭拜這尊佛像所建造的廟堂據稱就是淺草寺的起源。"
	building_becp_duchy_tianshouge_desc:0 "古武藏國豐島郡江戶的城堡，別名為江城（江城／こうじょう）、千代田城（千代田城／ちよだじょう），為日本規模最大的城郭。天皇遷居原江戶城之時，以原江戶城原址進行修建，東御苑又分為本丸、二之丸和三之丸，宮殿周圍的庭園美景，讓市井的喧嚷嘈雜彷彿都飛到了九霄雲外。"
	building_becp_jingesi_01_desc:0 "正式名稱叫做鹿苑寺，是相國寺的外圍寺院之一。其舍利殿「金閣」非常有名，因此一般稱為金閣寺。以金閣為中心的庭園、建築被稱作是現世的極樂淨土。"
	building_becp_duchy_fujiandaohedashe_desc:0 "稻荷大神，是在奈良時代的和銅四年二月初午之日鎮座至稻荷山，此後五穀結實累累，得以養蠶織物，天下百姓因而享豐足之福。前來此地許願的人們往往會捐款在神社境內豎立一座鳥居來表達對神明的敬意，使得伏見稻荷大社的範圍內豎有數量驚人的大小鳥居，而以「千本鳥居」之名聞名日本全國。"
	building_becp_special_hegangbafangong_desc:0 "鶴岡八幡宮始於鐮倉幕府的建立者源賴朝公的祖先源賴義向京都石清水八幡宮提出勸請。賴義對於石清水八幡宮有著深厚的信仰，將八幡神作為源氏的氏神，供奉於鐮倉的由比濱附近。之後，源賴朝公又將其遷到了神奈川地區，奠定了鶴岡八幡宮的基礎。"
	building_becp_special_ludaoshengong_desc:0 "鹿島神宮是日本東部最古老的神社之一，位於鹿島中央，相傳由日本的首位天皇——神武天皇所建。這座古老的神社位於東京郊區，專門祭祀武術之神。"
	building_becp_special_jiugongshenshe_desc:0 "鷲宮神社是目前關東最古老的大社。日本武尊增建了社殿，加上自古以來此處被稱之為「土師之宮」，所以相傳鷲宮神社最早應是由日本古代出雲一族所設立的。"
	building_becp_special_yishishengong_desc:0 "伊勢神宮的正式名稱為「神宮」，位於日本伊勢市，由供奉天照大御神的皇大神宮（內宮）以及供奉豊受大御神的豊受大神宮（外宮）為主的125座神社所構成。正宮作為供奉天照大御神的神殿而建。位於內側，被四重木牆所環繞的最為神聖的正殿，供奉有天照大御神的御神體「八咫鏡」。參拜者於自內側算起第三道外牆前參拜。"
	building_becp_special_taizaifutianmangong_desc:0 "天滿宮是日本祭祀學問之神菅原道真的神社。菅原道真去世後，災害頻發，朝廷認為是道真的怨靈作祟，遂決定修建太宰府天滿宮以安撫道真亡靈，在此過程中菅原道真被尊奉為天滿天神，即掌管學問與書法之神。"
	building_becp_special_wudaoshengong_desc:0 "天照大神之孫瓊瓊杵尊降落在高千穗峰附近的山頂，和當地一位公主結為連理，遂降為凡人。人們建造了這座古老的神社，以紀念瓊瓊杵尊。"
	building_becp_special_jingangshan_desc:0 "金剛山有「山中之最」的美譽，雄峻奇偉，飛瀑萬千。"
	building_becp_special_manyuetai_desc:0 "明珠遙吐臥龍頭，漸覺清光萬里浮。\n人望使君如望月，要須如鏡莫如鉤。"
	building_becp_special_anguosi_desc:0 "始建於公元466年高句麗時代的佛教寺廟，後佛教在北韓半島衰落，寺廟亦成為廢墟。"
	building_becp_special_anhegong_desc:0 "公元427年，高句麗長壽王遷都至平壤所建。沿中軸線有南宮、中宮和北宮，東北有東宮，西北有西宮。各宮殿外圍有大型迴廊環繞，各組建築間以廊道相連接。"
	building_becp_special_haiyinsi_desc:0 "新羅哀莊王3年由順應和理貞兩位僧人所建，所謂「海印」出自於華嚴經的「海印三味」，指的是菩薩的正確覺悟世界，也指我們未受污染的清潔無瑕的本心。"
	building_becp_special_guanghanlouyuan_desc:0 "原名廣通樓，藉嫦娥所在的「廣寒清虛府」之名，改名為廣寒樓，意指美景堪比月中宮殿。"
	building_becp_special_jingfugong_desc:0 "北韓王朝的正宮，與東闕(昌德宮)、西闕(慶熙宮)相較之下位置較北，因此又被稱為「北闕」。景福宮是五大宮闕中，規模最大、建築設計最美麗的宮闕。"
	building_becp_duchy_changdegong_desc:0 "昌德宮為景福宮完工之後另外建造的別宮，位於正宮景福宮的東側，因此也被稱為「東闕」。"
	building_becp_special_chilechuan_desc:0 "敕勒川，陰山下。\n天似穹廬，籠蓋四野。\n天蒼蒼，野茫茫。風吹草低見牛羊。"
	building_becp_special_wushan_desc:0 "巫山十二鬱蒼蒼，片石亭亭號女郎。\n曉霧乍開疑捲幔，山花欲謝似殘妝。\n星河好夜聞清佩，雲雨歸時帶異香。\n何事神仙九天上，人間來就楚襄王。"
	building_becp_special_chuyundashe:0 "出雲大社"
	building_type_becp_special_chuyundashe:0 "出雲大社"
