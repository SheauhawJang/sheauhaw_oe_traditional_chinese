	building_type_holy_site_wenmiao_01_desc:0 "罔念開承初，巍巍炎祚昌。\n階庭上蘚蹟，祝史陳椒漿。\n跪起敢不敬，詠歌獨無忘。"
	building_holy_site_wenmiao_01:0 "文廟"
	building_holy_site_wenmiao_01_desc:0 "$building_type_holy_site_wenmiao_01$"
	building_celestial_university:0 "太學"
	building_celestial_university_desc:0 "昔日齷齪不足誇，今朝放蕩思無涯。\n春風得意馬蹄疾，一日看盡長安花。"
	building_type_celestial_university:0 "太學"
	building_type_celestial_university_desc:0 "$building_celestial_university_desc$"
	building_tianshigong:0 "天師宮"
	building_tianshigong_desc:0 "閉戶京城晝懶開， 初聞北覲卻南迴。\n馮夷擊鼓乘龍出， 王子吹笙跨鶴來。\n囊裡天書明日月， 匣中神劍閟風雷。\n回瞻魏闕紅雲擁， 應在山中看早梅。"
	building_type_tianshigong:0 "天師宮"
	building_type_tianshigong_desc:0 "$building_tianshigong_desc$"
	building_type_ziweigong:0 "紫微宮"
	building_type_ziweigong_desc:0 "白日曜紫微，三公運權衡。\n天地皆得一，澹然四海清。"
	building_ziweigong:0 "紫微宮"
	building_ziweigong_desc:0 "$building_type_ziweigong_desc$"
	building_type_wuhouci:0 "武侯祠"
	building_type_wuhouci_desc:0 "丞相祠堂何處尋，錦官城外柏森森。\n映階碧草自春色，隔葉黃鸝空好音。\n三顧頻煩天下計，兩朝開濟老臣心。\n出師未捷身先死，長使英雄淚滿襟。"
	building_wuhouci:0 "武侯祠"
	building_wuhouci_desc:0 "$building_type_wuhouci_desc$"
	building_type_jiankanggong_1:0 "建康宮"
	building_type_jiankanggong_1_desc:0 "倏忽千齡盡，冥茫萬事空。\n青松洛陽陌，荒草建康宮。\n道德遺文在，興衰自古同。\n受恩無補報，反袂泣途窮。"
	building_jiankanggong_1:0 "建康宮遺址"
	building_jiankanggong_1_desc:0 "$building_type_jiankanggong_1_desc$"
	building_type_jiankanggong_2:0 "建康宮"
	building_type_jiankanggong_2_desc:0 "鳳凰台上鳳凰遊，鳳去臺空江自流。\n吳宮花草埋幽徑，晉代衣冠成古丘。\n三山半落青天外，二水中分白鷺洲。\n總為浮雲能蔽日，長安不見使人愁。"
	building_jiankanggong_2:0 "建康宮"
	building_jiankanggong_2_desc:0 "$building_type_jiankanggong_2_desc$"
	building_type_huaqinggong:0 "華清宮"
	building_type_huaqinggong_desc:0 "長安回望繡成堆，山頂千門次第開。\n一騎紅塵妃子笑，無人知是荔枝來。"
	building_huaqinggong:0 "華清宮"
	building_huaqinggong_desc:0 "$building_type_huaqinggong_desc$"
	building_type_budalagong:0 "布達拉宮"
	building_type_budalagong_desc:0 "白宮紅殿湛藍天, 蓋世高原氣萬千。\n竺法漸傳三界遠, 盛音近繞佛堂前。"
	building_budalagong:0 "布達拉宮"
	building_budalagong_desc:0 "$building_type_budalagong_desc$"
	building_type_dazhaosi:0 "大昭寺"
	building_type_dazhaosi_desc:0 "鶴夢鵝書枉自多,今來聖地覓三摩。\n法王巨手生公力,佛祖明瞳隱太和。\n萬點燈燃高殿亮,一聲缽響滿堂歌。\n心中但有金剛志,火燄山頭種曼陀。"
	building_dazhaosi:0 "大昭寺"
	building_dazhaosi_desc:0 "$building_type_dazhaosi_desc$"
	building_type_yandiling:0 "炎帝陵"
	building_type_yandiling_desc:0 "精衛鳴兮，天地動容！\n山木翠兮，人為魚蟲！\n海不平兮，怒濤洶洶！\n願子後兮，止於海湧！\n願吾族兮，以陸為榮！"
	building_yandiling:0 "炎帝陵"
	building_yandiling_desc:0 "$building_type_yandiling_desc$"
	building_type_yueyanglou_1:0 "岳陽樓"
	building_type_yueyanglou_1_desc:0 " 昔聞洞庭水，今上岳陽樓。\n吳楚東南坼，乾坤日夜浮。\n親朋無一字，老病有孤舟。\n戎馬關山北，憑軒涕泗流。"
	building_yueyanglou_1:0 "岳陽樓遺址"
	building_yueyanglou_1_desc:0 "$building_type_yueyanglou_1_desc$"
	building_type_yueyanglou_2:0 "岳陽樓"
	building_type_yueyanglou_2_desc:0 "樓觀岳陽盡,川迥洞庭開。\n雁引愁心去,山銜好月來。\n雲間連下榻,天上接行杯。\n醉後涼風去,吹人舞袖回。"
	building_yueyanglou_2:0 "岳陽樓"
	building_yueyanglou_2_desc:0 "$building_type_yueyanglou_2_desc$"
	building_type_huanghelou:0 "黃鶴樓"
	building_type_huanghelou_desc:0 "昔人已乘白雲去，此地空餘黃鶴樓。\n黃鶴一去不復返，白雲千載空悠悠。\n晴川歷歷漢陽樹，芳草萋萋鸚鵡洲。\n日暮鄉關何處是，煙波江上使人愁。"
	building_huanghelou:0 "黃鶴樓"
	building_huanghelou_desc:0 "$building_type_huanghelou_desc$"
	building_type_tengwangge:0 "滕王閣"
	building_type_tengwangge_desc:0 "落霞與孤鶩齊飛，秋水共長天一色"
	building_tengwangge:0 "滕王閣"
	building_tengwangge_desc:0 "$building_type_tengwangge_desc$"
	building_type_wohuanggong:0 "媧皇宮"
	building_type_wohuanggong_desc:0 "吳絲蜀桐張高秋，空山凝雲頹不流。\n江娥啼竹素女愁，李憑中國彈箜篌。\n昆山玉碎鳳凰叫，芙蓉泣露香蘭笑。\n十二門前融冷光，二十三絲動紫皇。\n女媧煉石補天處，石破天驚逗秋雨。\n夢入神山教神嫗，老魚跳波瘦蛟舞。\n吳質不眠倚桂樹，露腳斜飛濕寒兔。"
	building_wohuanggong:0 "媧皇宮"
	building_wohuanggong_desc:0 "$building_type_wohuanggong_desc$"
	building_type_shandanmachang:0 "山丹馬場"
	building_type_shandanmachang_desc:0 "居延城外獵天驕，白草連天野火燒。\n暮雲空磧時驅馬，秋日平原好射雕。\n護羌校尉朝乘障，破虜將軍夜渡遼。\n玉靶角弓珠勒馬，漢家將賜霍嫖姚。"
	building_shandanmachang:0 "山丹馬場"
	building_shandanmachang_desc:0 "$building_type_shandanmachang_desc$"
	wutaishan_province_modifier:0 "五台山"
	wutaishan_province_modifier_desc:0 "東臨真定北雲中，盤薄幽並一氣通。\n欲得寶符山上是，不須參禮化人宮。"
	taihangshan_province_modifier:0 "太行山"
	taihangshan_province_modifier_desc:0 "北上太行山，艱哉何巍巍！\n羊腸阪詰屈，車輪為之摧。\n樹木何蕭瑟！北風聲正悲。\n熊羆對我蹲，虎豹夾路啼。\n溪谷少人民，雪落何霏霏！\n延頸長嘆息，遠行多所懷。\n我心何怫郁？思欲一東歸。\n水深橋梁絕，中路正徘徊。\n迷惑失故路，薄暮無宿棲。\n行行日已遠，人馬同時飢。\n擔囊行取薪，斧冰持作糜。\n悲彼東山詩，悠悠使我哀。"
	asihatu_province_modifier:0 "平地松林"
	asihatu_province_modifier_desc:0 "阿斯哈圖石林處於大興安嶺餘脈向西部草原過渡的地帶。蒙語意為：險峻的岩石。"
	changbaishan_province_modifier:0 "長白山"
	changbaishan_province_modifier_desc:0 "長白引滄海，風蕭卷孤月。九霄駐寒清，林深大荒平。"
	zijinshan_province_modifier:0 "紫金山"
	zijinshan_province_modifier_desc:0 "江山自雄麗，風露與高寒。\n寄聲月姊，借我玉鑑此中看。\n幽壑魚龍悲嘯，倒影星辰搖動，海氣夜漫漫。\n湧起白銀闕，危駐紫金山。"
	qinhuaihe_province_modifier:0 "秦淮河"
	qinhuaihe_province_modifier_desc:0 "煙籠寒水月籠紗，夜泊秦淮近酒家。\n商女不知亡國恨，隔江猶唱後庭花。"
	taihu_province_modifier:0 "太湖"
	taihu_province_modifier_desc:0 "水宿煙雨寒，洞庭霜落微。\n月明移舟去，夜靜魂夢歸。\n暗覺海風度，蕭蕭聞雁飛。"
	maoshan_province_modifier:0 "茅山"
	maoshan_province_modifier_desc:0 "步步入山門，仙家鳥徑分。\n漁樵不到處，麋鹿自成群。\n石面迸出水，松頭穿破雲。\n道人星月下，相次禮茅君。"
	huaguoshan_province_modifier:0 "花果山"
	huaguoshan_province_modifier_desc:0 "勢鎮汪洋，潮湧銀山魚入穴。\n威寧瑤海，波翻雪浪蜃離淵。"
	xihu_province_modifier:0 "西湖"
	xihu_province_modifier_desc:0 "山外青山樓外樓，西湖歌舞幾時休？\n暖風熏得遊人醉，直把杭州作汴州。"
	yandangshan_province_modifier:0 "雁蕩山"
	yandangshan_province_modifier_desc:0 "一徑入幽谷，隨山幾縈盤。\n雲樹深蓊蔚，石溪響潺湲。"
	tiantaishan_province_modifier:0 "天台山"
	tiantaishan_province_modifier_desc:0 "天台仙聖宅，隔斷世間塵。\n春夏長留雪，峰巒半入雲。\n溪行多病淑，樵徑少逢人。\n欲覓誅茅地，同流儻見分。"
	jianglangshan_province_modifier:0 "江郎山"
	jianglangshan_province_modifier_desc:0 "林慮雙童長不食，江郎三子夢還家。\n安得此身生羽翼，與君來往共煙霞。"
	yuehu_province_modifier:0 "月湖"
	yuehu_province_modifier_desc:0 "手開樓閣貯群經，面對湖山衛百靈。\n玉鏡夜寒通沆瀣，翠屏秋淨到空青。\n避煙鶴起簷間樹，行雨龍歸幾上瓶。\n我亦逃祥雲水客，便應蕭散共鬆扁。"
	huangshan_province_modifier:0 "黃山"
	huangshan_province_modifier_desc:0 "黃山四千仞，三十二蓮峰。\n丹崖夾石柱，菡萏金芙蓉。\n伊昔升絕頂，下窺天目鬆。\n仙人煉玉處，羽化留餘蹤。\n亦聞溫伯雪，獨往今相逢。\n採秀辭五岳，攀岩歷萬重。\n歸休白鵝嶺，渴飲丹砂井。\n鳳吹我時來，雲車爾當整。\n去去陵陽東，行行芳桂叢。\n回溪十六度，碧嶂盡晴空。\n他日還相訪，乘橋躡彩虹。"
	jiuhuashan_province_modifier:0 "九華山"
	jiuhuashan_province_modifier_desc:0 "昔在九江上，遙望九華峰。\n天河掛綠水，秀出九芙蓉。\n我欲一揮手，誰人可相從。\n君為東道主，於此臥雲鬆。"
	tianzhushan_province_modifier:0 "天柱山"
	tianzhushan_province_modifier_desc:0 "擎天一柱出群峰，時見真仙隱化中。\n瑞應中都成福地，伯元主宰有神功。"
	tiantangzhai_province_modifier:0 "天堂寨"
	tiantangzhai_province_modifier_desc:0 "風洞浮嵐萬壑低，誠心岩上色猶迷。\n蒼松綠翠埋唐褐，野草荒丘失漢泥。"
	caishiji_province_modifier:0 "采石磯"
	caishiji_province_modifier_desc:0 "絕壁臨巨川，連峰勢相向。\n亂石流洑間，回波自成浪。\n但驚群木秀，莫測精靈狀。\n更聽猿夜啼，憂心醉江上。"
	gulangyu_province_modifier:0 "鼓浪嶼"
	gulangyu_province_modifier_desc:0 "清晨越古剎，雲捲鼓浪岩。\n抬手接日光，舉目現蒼茫。\n水天融一色，碧海孤帆飄。\n東風如有意，借問瀛洲平？"
	wuyishan_province_modifier:0 "武夷山"
	wuyishan_province_modifier_desc:0 "只得流霞酒一杯，空中簫鼓幾時回。\n武夷洞里生毛竹，老盡曾孫更不來。"
	qingyuanshan_province_modifier:0 "清源山"
	qingyuanshan_province_modifier_desc:0 "巍峨堆壓郡城陰，秀出天涯幾萬尋。\n翠影倒時吞半郭，嵐半凝處滴疏林。"
	lushan_province_modifier:0 "廬山"
	lushan_province_modifier_desc:0 "廬山東南五老峰，青天削出金芙蓉。\n九江秀色可攬結，吾將此地巢雲鬆。"
	sanqingshan_province_modifier:0 "三清山"
	sanqingshan_province_modifier_desc:0 "選勝園林興未闌，拿舟飛出小溪灣。\n光搖一碧回環水，翠挹三清遠近山。\n似惜雨晴天恰好，真忘名利日長閒。\n松筠不鎖神仙境，攜得煙霞滿袖還。"
	longhushan_province_modifier:0 "龍虎山"
	longhushan_province_modifier_desc:0 "鑿開風月長生地，占卻煙霞不老身。\n虛靖當年仙去後，未知丹訣付何人。"
	wugongshan_province_modifier:0 "武功山"
	wugongshan_province_modifier_desc:0 "千峰嵯峨碧玉簪,五嶺堪比武功山。\n觀日景如金在冶,遊人履步彩雲間。"
	taishan_province_modifier:0 "泰山"
	taishan_province_modifier_desc:0 "岱宗夫如何？齊魯青未了。\n造化鍾神秀，陰陽割昏曉。\n蕩胸生曾雲，決眥入歸鳥。\n會當淩絕頂，一覽眾山小。"
	laoshan_province_modifier:0 "嶗山"
	laoshan_province_modifier_desc:0 "坤軸危分鎮巨鰲，山如排戟戰方鏖。\n鐘鼓鏜塔東西院，丹碧參差大小嶗。 "
	yimengshan_province_modifier:0 "沂蒙山"
	yimengshan_province_modifier_desc:0 "蒙山向日魯衿喉，翠黛長連紫氣浮。\n鐵鎖萬年懸鳥道，石梁千仞惹猿愁。\n海邦控帶形非昨，谷鎮興衰事已休。\n睛晝卷帷時騁望，忽驚身是大東遊。"
	songshan_province_modifier:0 "嵩山"
	songshan_province_modifier_desc:0 "清川帶長薄，車馬去閒閒。\n流水如有意，暮禽相與還。\n荒城臨古渡，落日滿秋山。\n迢遞嵩高下，歸來且閉關。"
	shennongshan_province_modifier:0 "神農山"
	shennongshan_province_modifier_desc:0 "太行之下清且淺,一水盤桓紆山轉。\n千峰萬壑不可數,異草幽花幾曾見。\n波中白石隱出明,風翻不動浮雲輕。\n翠巒玉女下雙鶴,笑倚鞦練開新晴。\n又疑武陵溪上源,桃花溪盡空潺湲。\n幽泉間復透岩側,噴珠漱玉相交喧。 "
	yaoshan_province_modifier:0 "堯山"
	yaoshan_province_modifier_desc:0 "南方淫祀古風俗，楚嫗解唱迎神曲。\n鏘鏘銅鼓蘆葉深，寂寂瓊筵江水綠。\n雨過風清洲渚閒，椒漿醉盡迎神還。\n帝女凌空下湘岸，番君隔浦向堯山。\n月隱回塘猶自舞，一門依倚神之祜。\n韓康靈藥不復求，扁鵲醫方曾莫睹。\n逐客臨江空自悲，月明流水無已時。\n聽此迎神送神曲，攜觴欲弔屈原祠。"
	laojunshan_province_modifier:0 "老君山"
	laojunshan_province_modifier_desc:0 "池中有灰，石中無煤。\n持此鑱斧，伐彼崔巍。\n寧耕渭陽田，不用隴西錢。\n折我肱，塌我肩。\n誰為此，老君山。"
	mangdangshan_province_modifier:0 "芒碭山"
	mangdangshan_province_modifier_desc:0 "出舟跳古岸，林外見修岡。\n回頭問榜子，前巘是芒碭。\n其顛有高廟，松柏鬱蒼蒼。\n迤邐堆阜屬，蕭條茆葉黃。\n千古收王氣，一川平夕陽。\n人家才四五，雞犬自相望。\n尚爾想新豐，誰復思沛鄉。\n臨流一舉酒，可以喻悲傷。"
	wudangshan_province_modifier:0 "武當山"
	wudangshan_province_modifier_desc:0 "萬壑千厓曉霧消，琳宮弘敞映仙桃。\n路通絕頂青冥闊，鳳噦朝陽紫殿高。\n林下每看羊化石，松間時見鶴歸巢。\n我今欲藉登山屐，來訪安期不憚勞。"
	miluojiang_province_modifier:0 "汨羅江"
	miluojiang_province_modifier_desc:0 "余雖好修姱以鞿羈兮，謇朝誶而夕替。\n既替余以蕙纕兮，又申之以攬茝。\n亦余心之所善兮，雖九死其猶未悔。\n怨靈修之浩蕩兮，終不察夫民心。\n眾女嫉餘之蛾眉兮，謠諑謂餘以善淫。"
	dongtinghu_province_modifier:0 "洞庭湖"
	dongtinghu_province_modifier_desc:0 "八月湖水平，涵虛混太清。\n氣蒸雲夢澤，波撼岳陽城。\n欲濟無舟楫，端居恥聖明。\n坐觀垂釣者，徒有羨魚情。"
	longzhongshan_province_modifier:0 "隆中山"
	longzhongshan_province_modifier_desc:0 "諸葛來西國，千年愛未衰。\n今朝遊故里，蜀客不勝悲。\n誰言襄陽野，生此萬乘師。\n山中有遺貌，矯矯龍之姿。\n龍蟠山水秀，龍去淵潭移。\n空餘蜿蜒蹟，使我寒涕垂。"
	taohuayuan_province_modifier:0 "桃花源"
	taohuayuan_province_modifier_desc:0 "昔日狂秦事可嗟，直驅雞犬入桃花。\n至今不出煙溪口，萬古潺湲二水斜。"
	tianmenshan_province_modifier:0 "天門山"
	tianmenshan_province_modifier_desc:0 "天門中斷楚江開,碧水東流至此回。\n兩岸青山相對出,孤帆一片日邊來。"
	shaoshan_province_modifier:0 "韶山"
	shaoshan_province_modifier_desc:0 "雙旌明滅轉委蛇，行遍秋山意若何。\n暗谷路窮平野闊，回巒石斷亂泉多。\n崤陵東盡開周邑，熊耳中分放洛河。\n欲舉因緣尋隻履，夜深隨雨到岩阿。"
	hengshan_province_modifier:0 "衡山"
	hengshan_province_modifier_desc:0 "洞府修真客，衡陽念舊居。\n將成金闕要，願奉玉清書。\n雲路三天近，松溪萬籟虛。\n猶期傳秘訣，來往候仙輿。"
	lijiang_province_modifier:0 "漓江"
	lijiang_province_modifier_desc:0 "蒼蒼森八桂，茲地在湘南。\n江作青羅帶，山如碧玉篸。\n戶多輸翠羽，家自種黃甘。\n遠勝登仙去，飛鸞不假驂。"
	wushan_province_modifier:0 "巫山"
	wushan_province_modifier_desc:0 "昨夜巫山下，猿聲夢里長。\n桃花飛綠水，三月下瞿塘。\n雨色風吹去，南行拂楚王。\n高丘懷宋玉，訪古一沾裳。"
	emeishan_province_modifier:0 "峨眉山"
	emeishan_province_modifier_desc:0 "峨眉山月半輪秋，影入平羌江水流。\n夜發清溪向三峽，思君不見下渝州。"
	leshan_province_modifier:0 "樂山"
	leshan_province_modifier_desc:0 "三蜀澄清郡政閒，登樓攜酌日躋攀。\n頓覺胸懷無俗事，回看掌握是人寰。\n灘聲曲折涪州水，雲影低銜富樂山。 "
	jianmenguan_province_modifier:0 "劍門關"
	jianmenguan_province_modifier_desc:0 "噫吁嚱，危乎高哉！蜀道之難，難於上青天！\n蠶叢及魚鳧，開國何茫然！爾來四萬八千歲，不與秦塞通人煙。\n西當太白有鳥道，可以橫絕峨眉巔。地崩山摧壯士死，然後天梯石棧相鉤連。\n上有六龍回日之高標，下有沖波逆折之回川。黃鶴之飛尚不得過，猿猱欲度愁攀援。\n青泥何盤盤，百步九折縈岩巒。捫參歷井仰脅息，以手撫膺坐長嘆。"
	dingjunshan_province_modifier:0 "定軍山"
	dingjunshan_province_modifier_desc:0 "韓範止如此，公乎事又艱。\n不陪冶城廟，合殉定軍山。\n璽出千官賀，弓藏一老閒。\n雕戈提十萬，猶記凱歌還。"
	wuzhangyuan_province_modifier:0 "五丈原"
	wuzhangyuan_province_modifier_desc:0 "撥亂扶危主，殷勤受託孤。\n雄才過管樂,妙策勝孫吳。\n凜凜出師表，堂堂八陣圖。\n如公全盛德，應嘆古今無。"
	fanjingshan_province_modifier:0 "梵淨山"
	fanjingshan_province_modifier_desc:0 "翹首看凝素，寒光濕翠微。\n迸泉流且凍；枯樹瘦能肥。\n日落仍留照；僧歸尚帶暉。\n誰來題郢曲，天半筆花飛。"
	shangrila_province_modifier:0 "香格里拉"
	shangrila_province_modifier_desc:0 "昨夜有夢，遙遠且古老。夢見莊嚴宗祠、虔誠僧侶、質樸村民，夢見千山飛雪間燈火通明的古老村落，夢見遠道而來的馬幫於此修整，馬蹄輕脆，鈴鐺輕響。"
	yulongxueshan_province_modifier:0 "玉龍雪山"
	yulongxueshan_province_modifier_desc:0 "雪歇晨光十幾峰，半山綠白半山紅。\n杜鵑仍疊銀鏵處，忽見過雲隱玉龍。"
	huashan_province_modifier:0 "華山"
	huashan_province_modifier_desc:0 "只有天在上，更無山與齊。\n舉頭紅日近，回首白雲低。"
	taibaishan_province_modifier:0 "太白山"
	taibaishan_province_modifier_desc:0 "西上太白峰，夕陽窮登攀。\n太白與我語，為我開天關。\n願乘泠風去，直出浮雲間。\n舉手可近月，前行若無山。\n一別武功去，何時復見還。"
	kongtongshan_province_modifier:0 "崆峒山"
	kongtongshan_province_modifier_desc:0 "紫塞流沙北，黃圖灞水東。\n一朝辭俎豆，萬里逐沙蓬。\n候月恆持滿，尋源屢鑿空。\n野昏邊氣合，烽迥戍菸通。\n膂力風塵倦，疆場歲月窮。\n河流控積石，山路遠崆峒。\n壯志淩蒼兕，精誠貫白虹。\n君恩如可報，龍劍有雌雄。"
	yueyaquan_province_modifier:0 "月牙泉"
	yueyaquan_province_modifier_desc:0 "七載邊關客，年年快此遊。\n天高風掃暑，地僻徑通幽。\n酌酒邀同伴，看花豁遠眸。\n歸來聊紀勝，明日是新秋。"
	danxia_province_modifier:0 "丹霞"
	danxia_province_modifier_desc:0 "彩練舞天際，斜陽飛玉空。\n豈聞天燃燭？映得滿山紅"
	chaohu_province_modifier:0 "巢湖"
	chaohu_province_modifier_desc:0 "巢湖春漲喻溪深，才過東關見故林。\n莫道南來總無利，水亭山寺二年吟。"
	poyanghu_province_modifier:0 "鄱陽湖"
	poyanghu_province_modifier_desc:0 "四顧無邊鳥不飛，大波驚隔楚山微。\n紛紛雨外靈均過，瑟瑟雲中帝子歸。\n迸鯉似稜投遠浪，小舟如葉傍斜暉。\n鴟夷去後何人到，愛者雖多見者稀。"
	henshan_province_modifier:0 "玄武山"
	henshan_province_modifier_desc:0 "百齡嗟倏忽，一旦向山阿。丹桂銷已盡，青松哀更多。\n薰風虛聽曲，薤露反成歌。自有藏舟處，誰憐隙駟過。\n惻愴恆山羽，留連棣萼篇。佳城非舊日，京兆即新阡。\n城郭三千歲，丘陵幾萬年。唯餘松柏壟，朝夕起寒煙。\n短歌三獻曲，長夜九泉台。此室玄扃掩，何年白日開。\n荒郊疏古木，寒隧積陳荄。獨此傷心地，松聲薄暮來。"
	qingchengshan_province_modifier:0 "青城山"
	qingchengshan_province_modifier_desc:0 "萬里清遊不暇慵，雙旌換得一枝筇。\n來從井絡直西路，上到江源第一峰。\n海內閒身輸我佚，山中佳氣為人濃。\n題詩試刻巖前石，付與他年蘇暈重。"
	building_quechang:0 "榷場"
	building_quechang_desc:0 "這個城鎮是牧民和農民的傳統交易場所，也是他們背後兩個帝國之間的溝通橋樑。僅供非律令制統治者使用。"
	building_type_quechang:0 "榷場"
	building_bianzhen:0 "邊鎮"
	building_bianzhen_desc:0 "這個城鎮是農民和牧民的傳統交易場所，也是他們背後兩個帝國之間的溝通橋樑。僅供律令制統治者使用。"
	building_type_bianzhen:0 "邊鎮"
	building_type_machang:0 "馬場"
	building_type_machang_desc:0 "此地是傳統上的馬匹交易市場，律令制的軍隊可以從遊牧民那裡購買數量眾多的軍馬。"
	building_machang:0 "馬場"
	building_machang_desc:0 "$building_type_machang_desc$"
	building_type_mashi:0 "馬市"
	building_type_mashi_desc:0 "此地是傳統上的馬匹交易市場，部落可以在這裡出售多餘的馬匹換取農耕地的財物。"
	building_mashi:0 "馬市"
	building_mashi_desc:0 "$building_type_mashi_desc$"
	building_type_yankuang_1:0 "鹽礦"
	building_type_yankuang_1_desc:0 "此地有豐富的鹽礦儲藏，如能開採必將極大支持您的經濟和軍事"
	building_yankuang_1:0 "鹽田"
	building_yankuang_1_desc:0 "表層的鹽非常容易開採，也利於儲存。"
	building_yankuang_2:0 "鹽井"
	building_yankuang_2_desc:0 "更多的岩鹽需要鑿井到地下獲取，這個過場頗為辛苦，但必不可缺。"
	building_yankuang_3:0 "製鹽場"
	building_yankuang_3_desc:0 "鹽滷需要用柴火煎熬才能得出晶瑩的食鹽。"
	building_yankuang_4:0 "大型鹽場"
	building_yankuang_4_desc:0 "複合型的大型鹽場綿延數里，採鹽的礦工和煮鹽的爐工一起努力出產了大量白花花的食鹽。"
	building_yankuang_5:0 "官鹽賣場"
	building_yankuang_5_desc:0 "這裡出產的鹽正在整個帝國流動，支撐著從達官貴人到貧民百姓的生存。"
