	party_baron_negative_attitude_counter_stress_tt:0 "由於你對[TARGET_CHARACTER.GetShortUIName]的#V 負面態度#!："
	party_baron_positive_attitude_counter_stress_tt:0 "由於你對[TARGET_CHARACTER.GetShortUIName]的#V 正面態度#!："
	party_baron_move_towards_positive_tt:0 "對[party_baron.GetShortUIName]的態度向#V 正面態度#!邁進"
	party_baron_move_towards_negative_tt:0 "對[party_baron.GetShortUIName]的態度向#V 負面態度#!邁進"
	party_baron.1001.t:0 "$party_baron_header$"
	party_baron.1001.desc:0 "一個小貴族的名字似乎一直掛在所有人的嘴邊。我一直聽到人們談論[party_baron.GetTitledFirstName]有多麼好，[party_baron.GetSheHe]如何讓所有人都感覺輕鬆，還有[party_baron.GetSheHe]如何舉辦#EMP 最棒的#!宴會。\n\n所有人都知道[party_baron.GetHerHim]，而且向他人保證其友善和慷慨——至少他們是這麼熱切地宣稱的。"
	party_baron.1001.a:0 "也許我可以從[party_baron.GetHerHis]的人氣中學到一些東西……"
	party_baron.1001.b:0 "但#EMP 我#!才是那個應該得到大眾讚頌的人！"
	party_baron.1001.c:0 "聽起來我應該去了解一下這個[party_baron.GetWomanMan]！"
	party_baron.1001.c.tt:0 "給[party_baron.GetTitleAsName]寫信"
	party_baron.1002.opening:0 "[party_baron.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
	party_baron.1002.desc:0 "謝謝您親切的問候！真高興有人能真正欣賞我給別人帶來的快樂。\n\n希望有一天能接待您作為我的貴賓，雖然我這麼說有些冒昧，但我希望有一天您能把我當成朋友。"
	party_baron.1002.a:0 "[party_baron.GetSheHe|U]似乎非常高興，即便是在信中也能看出來！"
	party_baron.1003.desc:0 "這感覺就像是我眨了一下眼，然後完全錯過了，但[party_baron.GetFirstName][party_baron.GetHerHis]從一個小小的男爵變成了我的[party_baron_header.GetTitleAsName]……\n\n這世界翻轉的速度比我想象的還要快。"
	party_baron.1003.a:0 "至少我現在有了一位慷慨的[party_baron.GetTitleAsName]。"
	party_baron.1003.b:0 "我們還是忘掉我說過的那些話吧……"
	party_baron.2001.t:0 "$party_baron_header$"
	party_baron.2001.negative:0 "似乎[party_baron.GetTitledFirstName]沒得到我的批准就主動去和[vassal.Custom2('RelationToMe', ROOT.Char )]談起了我！\n\n雖然[party_baron.GetSheHe|U]不停地誇獎我，但那只會讓我#EMP 更加#!懷疑[party_baron.GetHerHis]的動機！"
	party_baron.2001.positive:0 "似乎[party_baron.GetShortUIName][party_baron.GetHerHis]完全主動地向[vassal.Custom2('MyCharacterIntroduction', ROOT.Char )]談起了我。\n\n我或許應該為此感到擔憂，但現實是[vassal.GetFirstNameNoTooltip]現在看上去更加友善更加支持我了！"
	party_baron.2001.a_positive:0 "令人讚嘆的成果！"
	party_baron.2001.a_negative:0 "只要目前一切都在掌控中……"
	party_baron.2001.b_negative:0 "我才是應該最先得到欽佩和傾聽的那個人！"
	party_baron.2001.b_positive:0 "確實，我很棒。"
	party_baron.2002.t:0 "$party_baron_header$"
	party_baron.2002.desc:0 "宴會上，在[party_baron.GetTitledFirstName]正與[new_friend.Custom2('MyCharacterIntroduction', ROOT.Char )]說話時，我的雙眼與[party_baron.GetSheHe]的相遇。儘管這明顯有些失禮，[party_baron.GetSheHe]還是打個手勢示意我過去。\n\n「[ROOT.Char.GetFirstNameNoTooltip]！你一定知道[new_friend.GetFirstNameNoTooltip]吧，但我想你們應該多花些時間在一起。你們有太多相似之處了！」"
	party_baron.2002.a:0 "我想我對[new_friend.GetTitledFirstNameNoTooltip]了解的還不夠。"
	party_baron.2002.b:0 "哦，我所謂的熟人已經夠多了。"
	party_baron.2003.desc:0 "我曾注意到，[owner.Custom2('YourCharacterIntroduction', ROOT.Char)]打算謀殺你！\n\n但是別擔心，我已經說服了[owner.GetHerHim]，讓[owner.GetHerHim]認識到[owner.GetHerHis]做法的錯誤。謀殺真是可惡，不是嗎？"
	party_baron.2003.a:0 "感謝你……救了我的性命？"
	party_baron.2003.repentant_cannot_scheme:0 "只要[owner.GetShortUIName]還在後悔，[owner.GetSheHe]就無法用[hostile_schemes|E]對付你"
	party_baron.2003.b:0 "[owner.GetSheHe|U]密謀要做#EMP 什麼？！#!"
	party_baron.2003.c:0 "但是究竟為什麼這個陰謀正好「引起了[party_baron.GetHerHis]的注意」……？"
	party_baron.2004.t:0 "$party_baron_header$"
	party_baron.2004.desc:0 "很難說[party_baron.GetTitledFirstName]到底是喝醉了，抑或僅僅是陶醉於[party_baron.GetHerHim]周圍的歡慶氣息中。不管是什麼，當[party_baron.GetSheHe]將我緊緊抱住時，我也能感覺到這種感情。\n\n「你知道的，」[party_baron.GetSheHe]說道，「我真的認為你是我最好的朋友之一。」\n\n接下來，我大部分時間都在看著[party_baron.GetHerHim]進行[party_baron.GetHerHis]的狂歡。我開始相信我可能比任何向[party_baron.GetHerHim]祝酒的人都更了解[party_baron.GetHerHim]。"
	party_baron.2004.a:0 "我也是，[party_baron.GetFirstNameNoTooltip]……"
	party_baron.2005.t:0 "$party_baron_header$"
	party_baron.2005.desc:0 "[party_baron.GetTitledFirstName]出現在我的宮廷時，我感到驚訝，但是也很高興。當[party_baron.GetSheHe]表示想和我私下聊聊時就更是如此了。\n\n「我不想在宴會或是慶典上說這些話，」[party_baron.GetSheHe|U]看上去異常嚴肅，那常掛嘴邊的笑容甚至消失了一次，「我無法描述你對我有多重要。我有許多朋友，但沒一個比得上你。我希望我們的友誼能天長地久。」"
	party_baron.2005.a:0 "「我也是，[party_baron.GetFirstNameNoTooltip]。我也是。」"
	party_baron.2006.desc:0 "被邀請參加一場因為「非常特殊的理由」而舉辦的宴會後，我不得不看著[party_baron.GetTitledFirstNamePossessive]為我進行慶祝。多美好的一晚啊。\n\n我幾乎不記得有比那天更快樂的日子了，現在我感覺重新獲得了一些對生活的渴望！"
	party_baron.2006.a:0 "我來了，世界！"
	party_baron.2006.b:0 "沒什麼特別的。"
	party_baron.2007.desc:0 "即便是在戰爭中，[party_baron.GetTitledFirstName]也想方設法來耍弄[party_baron.GetHerHis]慣常的伎倆。當我檢閱部隊時，[party_baron.GetSheHe]騎馬率領著一小隊[party_baron.GetHerHis]自己的人馬向我走來！\n\n「我認為我們可以團結一切可以團結的力量，所以我和一些人談了談，結果他們都願意以志工的身份加入我們！」\n\n志工……？我應該問問這些士兵是從哪來的嗎？"
	party_baron.2007.a:0 "這正是我需要的！"
	party_baron.2007.b:0 "想#EMP 幫忙#!，你應該給我帶來一些#EMP 專業人士！#!"
	party_baron.2007.b_flavor:0 "哦。哦，你會……？"
	party_baron.3001.t:0 "$party_baron_header$"
	party_baron.3001.desc:0 "人們都為[party_baron.GetTitledFirstName]神魂顛倒，我就是不明白為什麼！[party_baron.GetSheHe|U]沒那麼偉大。[party_baron.GetSheHe]做的一切不過是舉止友善，並讚美[party_baron.GetSheHe]遇到的人們的優點！沒錯，即便是與[party_baron.GetHerHim]有分歧也可以是和善友好的，而且[party_baron.GetSheHe]雖然有[party_baron.GetHerHis]的理念，也會理解你的不同立場，但那仍然不是……\n\n我的觀點是，為什麼他們都如此喜愛[party_baron.GetHerHim]？！"
	party_baron.3001.a:0 "我會讓他們瞧瞧誰值得敬畏！"
	party_baron.3001.b:0 "也許我有點太嚴厲了……"
	party_baron.3002.t:0 "$party_baron_header$"
	party_baron.3002.desc:0 "所以他們都敬仰[party_baron.GetTitledFirstName]還不夠，#EMP 我#!也必須喜歡[party_baron.GetHerHim]？\n\n我的幾個封臣簽署了一份文書，要求我停止說那個廢物[party_baron.GetTitleAsName]的壞話！"
	party_baron.3002.a:0 "哦，我會讓那些傲慢的白痴見識見識「壞話」。"
	party_baron.3002.b:0 "稍微溫和一點也無妨，至少在公開場合。"
	party_baron.3003.desc:0 "即便在我說了關於[party_baron.GetHerHim]的那些話之後，[party_baron.GetTitledFirstName]依然表示理解。[party_baron.GetSheHe|U]甚至敢在宴會上一個人接近我。\n\n「我能感覺到您非常討厭我，」我輕蔑地哼了一聲。[party_baron.GetSheHe|U]說的沒錯。然而，[party_baron.GetSheHe]沒有退縮，繼續說道：「我們能談一下嗎？」\n\n接下來發生的一切都有些模糊了，但這場宴會成為我一生中最棒的宴會之一。我必須承認，也許我對[party_baron.GetTitleAsName]的看法都是錯誤的……"
	party_baron.3003.a:0 "沒想到你最後還是拿下了我，[party_baron.GetFirstNameNoTooltip]！"
	party_baron.3003.b:0 "不！什麼也沒改變！"
	party_baron.3004.desc:0 "已經太久了！[party_baron.GetTitledFirstName]一直被認為是人類一切美好事物的燈塔的現實快把我逼瘋了！\n\n不管[party_baron.GetSheHe]對領地施展了什麼操縱咒語，都必須被破除。"
	party_baron.3004.a:0 "#EMP [party_baron.GetSheHe|U]#!需要被破除！"
	party_baron.3004.b:0 "我是不是……有些太過分了？"
	party_baron.4001.desc:0 "[previous_character.Custom2('YourCharacterIntroduction', ROOT.Char)]的離世真讓人難以接受。[previous_character.GetSheHe|U]是個好朋友，你應當為[previous_character.GetSheHe]是個如此優秀的[previous_character.GetWomanMan]而驕傲。\n\n這段時間對你來說一定很難，但記住，你有我的支持！"
	party_baron.4001.a:0 "謝謝你說這些話安慰我。"
	party_baron.4002.opening:0 "[party_baron.Custom2('AppropriateGreeting', ROOT.Char)]"
	party_baron.4002.desc:0 "我知道你不喜歡我。這是你的權利。但我不明白，為什麼我試著盡可能地友好和禮貌，而你卻繼續對我懷有惡意。\n\n我們有很多機會來解決這個問題，但是現在我最後問你一次。請讓我們僅僅……做個朋友吧。"
	party_baron.4002.a:0 "[party_baron.GetSheHe]怎麼敢？[party_baron.GetSheHe]怎麼敢！"
	party_baron.9001.t:0 "宴會的終結"
	party_baron.9001.desc:0 "[party_baron.GetTitledFirstName]的過世給了我們一個嚴酷的提醒，不管我們有多熱愛生活，不管我們給世界帶來多少樂趣，天下終究沒有不散的筵席。"
	party_baron.9001.a:0 "沒有[party_baron.GetHerHim]這個世界都顯得無趣了。"
	party_baron.9001.a.tt:0 "[party_baron.GetShortUIName]正在[party_baron.GetFaith.PositiveAfterLife]歡慶"
	party_baron.9001.b:0 "看來[ROOT.Char.GetFaith.DeathDeityName]沒被[party_baron.GetHerHis]的假笑騙到。"
	party_baron.9001.b.tt:0 "[party_baron.GetShortUIName]終於永遠消失了。"
	party_baron.9003.t:0 "$party_baron_header$"
	party_baron.9003.desc_positive:0 "真不敢相信我能有這麼幸運，能與這個[party_baron.GetWomanMan]走到一起。我從沒想過有一天會像結婚日這般高興，就像個忘乎所以的農民[ROOT.Char.Custom('GirlBoy')]。而[party_baron.GetFirstName]看上去容光煥發。\n\n當[party_baron.GetSheHe]看著我的眼睛，說[party_baron.GetSheHe]想不出有比永遠和我在一起更快樂的事時，我相信了[party_baron.GetHerHim]。"
	party_baron.9003.desc_negative:0 "也許事情總是以這種方式結束。雖然我又恨又妒，還是沒能抵抗得了[party_baron.GetHerHis]的魅力。\n\n[party_baron.GetFirstName]似乎很確定事情會發展成這樣。現在我們結婚了，[party_baron.GetSheHe]好像比過去更快樂了。"
	party_baron.9003.a_positive:0 "我是你的，我的愛！"
	party_baron.9003.a_negative:0 "你還是得到我了，你真是太迷人了！"
