	china_got_council_position_effect.desc:0 "職位候選人被奪去頭銜，加入了你的內閣"
	neishijian_text:0 "內侍監，內侍省主管，服侍皇帝日常起居，\n 有時也草詔傳旨，並向皇帝匯報百官行狀。"
	zongbo_text:0 "宗伯，也作宗正，由皇族宗親擔任，\n 掌管宗廟祭祀，在皇族內舉足輕重。"
	hanlin_text:0 "翰林院使，負責起草詔書和修撰典籍，\n 因深受皇帝信任，可參知機密事宜。"
	tongpingzhang_text:0 "同平章事，率中書省門下省合署議事，\n 中唐以後成為宰相，掌制詔和決策大權。"
	shumishi_text:0 "樞密使，原為內朝官，演變執掌兵權之職，\n 為帝國軍政核心，與中書省並為兩府宰執。"
	canzhi_text:0 "參知政事，皇帝親命的宰相副官，\n 分宰執之權，入中書門下議事合奏。"
	neishijian_desc:0 "內侍監，內侍省主管，服侍皇帝日常起居，有時也傳達詔書旨意，並向匯報皇帝百官行狀。"
	zongbo_desc:0 "宗伯，也作宗正，由皇族宗親擔任，掌管宗廟祭祀，在皇族內舉足輕重。"
	hanlin_desc:0 "翰林院使，為士人佼佼者，負責起草詔書和修撰事宜，因深受皇帝信任，可參知機密事宜。"
	tongpingzhang_desc:0 "同平章事，原作同中書門下平章事，中唐以後成為事實上的宰相，率中書省和門下省合署辦公奏事。"
	shumishi_desc:0 "樞密使，原為內朝官，演變執掌兵權之職，為帝國軍政核心，與中書省並為兩府宰執。"
	canzhi_desc:0 "參知政事，皇帝親命的宰相副官，分宰執之權，入中書門下即政事堂議事合奏。"
