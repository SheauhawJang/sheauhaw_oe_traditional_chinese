l_trad_chinese:
	FACTION_DISCONTENT_POWER_ABOVE_THRESHOLD:0 "[faction_military_power|E]超出閾值：#V $VALUE|0=-$#!"
	FACTION_DISCONTENT_POWER_BELOW_THRESHOLD:0 "[faction_military_power|E]低於閾值：#V $VALUE|0=-$#!"
	FACTION_POWER_HARD_RULE:0 "[GetPerk( 'hard_rule_perk' ).GetName( GetPlayer )]：#V +$VALUE|0$#!"
	FACTION_POWER_INTERNAL_ISSUES:0 "現有派系：#V $VALUE|0$#!"
	FACTION_DEMAND_ACCEPT:0 "我想我別無選擇……"
	FACTION_DEMAND_REFUSE:0 "我不會被威脅！"
	FACTION_DEMAND_ACCEPTED_OPT:0 "明智的決定"
	FACTION_DEMAND_REFUSED_OPT:0 "那就開戰！"
	faction_demand.2004.opt_tt:0 "我加入對抗[faction_target.GetShortUIName]的戰爭"
	FACTION_DEMAND_SEND_DEMAND_NOTIFICATION_OPT:0 "發出最後通牒！"
	FACTION_IMPRISONMENT_RETALIATION_WARNING:0 "#high 囚禁[recipient.GetShortUIName]可能會將[retaliating_faction.GetName]逼反！#!"
	faction_demand.9001.t:0 "[retaliating_faction.GetName]復仇"
	FACTION_FAILED_IMPRISONMENT_RETALIATION:0 "[actor.GetShortUIName]試圖不公正地囚禁我的同派系成員[recipient.GetShortUIName]。"
	FACTION_SUCCESSFUL_IMPRISONMENT_RETALIATION:0 "[actor.GetShortUIName]不公正地囚禁了我的同派系成員[recipient.GetShortUIName]。"
	FACTION_IMPRISONMENT_RETALIATION_END:0 "\n\n這種對[retaliating_faction.GetName]厚顏無恥的攻擊只能被視為戰爭行為，要是我們現在不自衛，一定會被一個接一個乾掉！"
	FACTION_IMPRISONMENT_RETALIATION_OPT:0 "開戰！"
	independence_faction:0 "$game_concept_independence_faction$"
	independence_faction_desc:0 "獨立[faction|E]的成員尋求從其[liege|E]那裡獲得獨立。\n\n#S 最後通牒#!\n所有派系成員[independent|E]\n[liege|E]失去[prestige|E]"
	independence_faction_short_effect_desc:0 "希望從其[liege|E]手中獲得獨立"
	nation_fracturing_faction:0 "解體派系"
	nation_fracturing_faction_desc:0 "$nation_fracturing_faction$[faction|E]的成員尋求瓦解他們[liege|E]的領地。\n\n#S 最後通牒#!\n所有派系成員[independent|E]\n[liege|E]失去其[primary_title|E]和其他同[title_tier|E]的[titles|E]"
	nation_fracturing_faction_short_effect_desc:0 "希望瓦解他們[liege|E]的領地"
	liege_primary_title_dissolution:0 "你獨立了！"
	liege_primary_title_dissolution_desc:0 "你的領主由於$nation_fracturing_faction$[faction|E]失去了[primary_title|E]"
	FACTION_DEMAND_COLLAPSE:0 "[faction_target.GetPrimaryTitle.GetNameNoTier]解體要求"
	FACTION_DEMAND_COLLAPSE_DESC:0 "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\n你是時候承認你無法維繫[faction_target.GetPrimaryTitle.GetNameNoTier]的統一了。不單你的統治，任何人的統治都要結束：這片地區需要更多的自由。接受我們的要求，不然就在戰場上面對我們的利劍吧！"
	FACTION_DEMAND_COLLAPSE_ACCEPTED:0 "解體要求被接受"
	FACTION_DEMAND_COLLAPSE_ACCEPTED_DESC:0 "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\n你錯誤的要求只會削弱我們所有人。儘管如此，為了避免領地遭受無謂的流血，我只能接受你的獨立要求。"
	FACTION_DEMAND_COLLAPSE_REFUSED:0 "解體要求被拒絕"
	FACTION_DEMAND_COLLAPSE_REFUSED_DESC:0 "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\n你這可恥的敲詐企圖絕不會得逞。無論你收買了多少腐敗的卑鄙小人來支持你的謀劃，我絕不會不戰而降。我寧死也要捍衛屬於我的權力！"
	FACTION_DEMAND_COLLAPSE_SEND_DEMAND_NOTIFICATION:0 "終結[faction_target.GetPrimaryTitle.GetNameNoTier]！"
	FACTION_DEMAND_COLLAPSE_SEND_DEMAND_NOTIFICATION_DESC:0 "這一刻終於到來！[faction.GetName]一致認為[faction_target.GetName]已失去[faction_target.GetSheHe]可能曾經擁有的任何統治權利。我們要爭取獨立，否則就用武力來奪取！"
	faction_demand.1002.tt:0 "[faction_target.GetPrimaryTitle.GetNameNoTier]被摧毀。"
	FACTION_DEMAND_INDEPENDENCE:0 "獨立要求"
	FACTION_DEMAND_INDEPENDENCE_DESC:0 "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\n你是時候該承認[faction_leader.GetPrimaryTitle.GetNameNoTier]和[faction.GetName]其他成員的完全獨立了。接受我們的要求，不然就在戰場上面對我們的利劍吧！"
	FACTION_DEMAND_INDEPENDENCE_ACCEPTED:0 "獨立要求被接受"
	FACTION_DEMAND_INDEPENDENCE_ACCEPTED_DESC:0 "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\n你誤入歧途的訴求只會讓我們所有人盡顯頹勢。儘管如此，為了避免領地遭受無謂的流血，我只能接受你的獨立要求。"
	FACTION_DEMAND_INDEPENDENCE_REFUSED:0 "獨立要求被拒絕"
	FACTION_DEMAND_INDEPENDENCE_REFUSED_DESC:0 "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\n你這可恥的敲詐企圖絕不會得逞。無論你收買了多少腐敗的卑鄙小人來支持你的謀劃，我絕不會不戰而降。我寧死也要捍衛屬於我的權力！"
	FACTION_DEMAND_INDEPENDENCE_SEND_DEMAND_NOTIFICATION:0 "獨立！"
	FACTION_DEMAND_INDEPENDENCE_SEND_DEMAND_NOTIFICATION_DESC:0 "時候到了！[faction.GetName]一致認為，[faction_target.GetName]已經失去所有[faction_target.GetSheHe]可能曾經擁有的統治權。要麼讓我們獨立，要麼我們就自己動手來拿！"
	faction_demand.0002.tt:0 "所有派系成員獲得獨立！"
	peasant_faction:0 "農民派系"
	peasant_faction_desc:0 "農民[faction|E]希望人民能擺脫異族或異教徒的統治，並且會努力推翻與[counties|E]的平民[culture|E]和[faith|E]不同的領主。"
	peasant_faction_short_effect_desc:0 "希望降低[county_control|E]"
	peasant_faction_every_county:0 "派系內的所有伯爵領"
	peasant_faction_spawn_county_levies:0 "生成一支與該伯爵領的[levies]成比例的農民叛亂[army|E]"
	FACTION_DEMAND_PEASANT:0 "致[ROOT.Char.Custom('InsultAdjective')][ROOT.Char.GetTitledFirstName]"
	FACTION_DEMAND_PEASANT_DESC:0 "我們已經忍受你的嚴刑酷法太久了。到此為止了！我們不會再給你交稅了。\n\n等到你的金庫乾涸，食品庫空無一物，你就會希望曾對待我們更公正一點。"
	FACTION_DEMAND_PEASANT_ACCEPT:0 "我想我可以批准一項稅收留置權……"
	FACTION_DEMAND_PEASANT_REFUSE:0 "絕不！農民就是要為他們的領主服務！"
	FACTION_PEASANT_NAME:0 "烏合之眾"
	FACTION_PEASANT_TITLE_NAME:0 "農民叛亂"
	populist_faction:0 "民粹派系"
	populist_faction_desc:0 "民粹[faction|E]希望擺脫異族或異教徒的統治，會尋求從不同[culture|E]或[faith|E]的領主下獨立。"
	populist_faction_short_effect_desc:0 "希望從其[liege|E]手中獲得獨立"
	FACTION_DEMAND_POPULIST:0 "致[ROOT.Char.Custom('InsultAdjective')][ROOT.Char.GetTitledFirstName]"
	FACTION_DEMAND_POPULIST_DESC_CULTURE:0 "我們再也無法忍受異族統治者對[peasant_leader.GetCulture.GetName]人傳統的殘酷壓迫。我們自己的命運，要自己掌握！\n\n給予我們應得的自治權力，否則你就將面臨百姓們滔天的怒火！"
	FACTION_DEMAND_POPULIST_DESC_FAITH:0 "我們再也無法忍受你對虔誠[peasant_leader.GetFaith.GetAdherentNamePlural]的殘酷壓迫。我們自己的命運，要自己掌握！\n\n[peasant_leader.GetFaith.WarGodName]指引我們，我們將揭竿而起，把自己從你的[ROOT.Char.Custom2('GetUnbelieverTermAdjective', peasant_leader)]統治中解放出來！"
	FACTION_DEMAND_POPULIST_DESC:0 "我們再也無法忍受你對善良[peasant_leader.GetCulture.GetName]人[peasant_leader.GetFaith.GetAdherentNamePlural]的殘酷壓迫。我們自己的命運，要自己掌握！\n\n[peasant_leader.GetFaith.WarGodName]指引我們，我們將揭竿而起，把自己從你的[ROOT.Char.Custom2('GetUnbelieverTermAdjective', peasant_leader)]統治中解放出來！"
	FACTION_DEMAND_POPULIST_ACCEPT_CONVERT:0 "且慢……要是我採用你們的道路呢？"
	FACTION_DEMAND_POPULIST_ACCEPT_GRANT_INDEPENDENCE:0 "行吧，我要你們這些聒噪的刁民也沒用！"
	FACTION_DEMAND_POPULIST_ACCEPT_GRANT_INDEPENCE_TT:0 "#N 這會讓你失去所有土地！#!"
	FACTION_DEMAND_POPULIST_REFUSE:0 "你想要自由？去陰間找去吧！"
	FACTION_DEMAND_POPULIST_REFUSE_TT:0 "#high [peasant_leader.GetTitledFirstName]#!和#high [faction.GetName]#!對你發動[war|E]"
	FACTION_POPULIST_REVOLT_TITLE_NAME:0 "民粹暴動"
	FACTION_POPULIST_CREATED_TITLE_NAME:0 "[base_county.GetNameNoTierNoTooltip]"
	FACTION_DEMAND_POPULIST_VASSAL_DESC_SAME_CULTURE_AND_FAITH:0 "你或許與我們共享傳統與信仰，但我們再也無法忍受你或[faction_target.Custom('InsultAdjective')][faction_target.GetTitledFirstName]了！\n\n要麼就站到一旁去，要麼就幫我們獲得我們應有的自由！"
	FACTION_DEMAND_POPULIST_VASSAL_DESC_CULTURE:0 "我們不會再支持外來的[peasant_leader.GetCulture.GetName]傳統的壓迫了。我們的時代即將來臨！\n\n我們所要的，不過是從你的領主[faction_target.GetTitledFirstName]之下獲得完全獨立！"
	FACTION_DEMAND_POPULIST_VASSAL_DESC_FAITH:0 "我們不會再支持你們[peasant_leader.GetFaith.GetAdherentNamePlural]的邪惡壓迫了。我們的時代即將來臨！\n\n有著[peasant_leader.GetFaith.WarGodName]指引，我們將起義並擺脫你的[faction_target.GetTitledFirstName]的統治，重獲自由！"
	FACTION_DEMAND_POPULIST_VASSAL_DESC:0 "我們不會再支持你們[peasant_leader.GetCulture.GetName][peasant_leader.GetFaith.GetAdherentNamePlural]的邪惡壓迫了。我們的時代即將來臨！\n\n我們擺脫你的統治以及你領主[faction_target.GetTitledFirstName]的暴政，重獲自由！"
	FACTION_DEMAND_POPULIST_VASSAL_JOIN_REBELS:0 "讓我加入你們的大業！"
	FACTION_DEMAND_POPULIST_VASSAL_CONVERTS:0 "等等！如果我採納你們的道路並且#EMP 幫助#!你們怎麼樣？"
	FACTION_DEMAND_POPULIST_VASSAL_CONVERTS_TT:0 "你會幫助叛軍對抗[liege|E]"
	FACTION_DEMAND_POPULIST_VASSAL_JOIN_WAR:0 "那麼我將與你在戰場上相見，#EMP 叛徒#!！"
	FACTION_DEMAND_POPULIST_VASSAL_JOIN_WAR_BLOCK_TT:0 "你無法加入戰爭，因為你已經與另一方交戰了"
	FACTION_DEMAND_POPULIST_VASSAL_JOIN_WAR_BLOCK_TT_2:0 "你無法加入戰爭，因為那將使你與你在另一場戰爭中的盟友交戰"
	FACTION_DEMAND_POPULIST_VASSAL_JOIN_WAR_TT:0 "你會幫助[liege|E]對抗叛軍"
	FACTION_DEMAND_POPULIST_VASSAL_TAKE_NO_SIDE:0 "我寧可不摻和進去……"
	FACTION_DEMAND_POPULIST_VASSAL_TAKE_NO_SIDE_TT_A:0 "你不加入#high [populist_war.GetName]#!"
	FACTION_DEMAND_POPULIST_VASSAL_TAKE_NO_SIDE_TT_B:0 "#N 如果你的領主屈服於他們的要求，你會失去一部分領地！#!"
	POPULIST_FACTION_INDEPENDENCE_TITLE:0 "獲得獨立"
	POPULIST_FACTION_INDEPENDENCE_DESC:0 "由於[popular_faction|E]，你從[faction_target.GetTitledFirstName]獨立"
	VASSAL_JOINS_LIEGE_TOOLTIP:0 "#high [vassal_to_join_liege.GetTitledFirstName]#!作為防禦者加入你這一方"
	VASSAL_JOINS_REBELS_TOOLTIP:0 "#high [vassal_to_join_rebels.GetTitledFirstName]#!作為進攻者加入叛軍一方"
	populist_faction_same_culture_faith_as_liege:0 "不能與你的[liege|E]同[culture|E]且同[faith|E]"
	liberty_faction:0 "自由權派系"
	liberty_faction_desc:0 "自由權[faction|E]只是尋求降低[crown_authority|E]，除此之外成員依然忠於[realm|E]統治者。"
	liberty_faction_short_effect_desc:0 "希望降低[crown_authority|E]"
	FACTION_DISCONTENT_CA_1:0 "有限君權：#V $VALUE|0$%#!"
	FACTION_DISCONTENT_CA_2:0 "高君權：#V $VALUE|0$%#!"
	FACTION_DISCONTENT_CA_3:0 "絕對君權：#V $VALUE|0$%#!"
	FACTION_DEMAND_LIBERTY:0 "自由權要求"
	FACTION_DEMAND_LIBERTY_DESC:0 "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\n你是時候該承認你的封臣們那古老且不可剝奪的權利了！接受[faction.GetName]的要求，不然就在戰場上面對我們的利劍吧！"
	FACTION_DEMAND_LIBERTY_ACCEPTED:0 "自由權要求被接受"
	FACTION_DEMAND_LIBERTY_ACCEPTED_DESC:0 "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\n你對「自由」的自私想法會削弱整個領地。然而，為了避免不必要的流血，我會接受你的要求。"
	faction_demand.0102.tt:0 "你領主的[crown_authority|E]降低了！"
	FACTION_DEMAND_LIBERTY_REFUSED:0 "自由權要求被拒絕"
	FACTION_DEMAND_LIBERTY_REFUSED_DESC:0 "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\n你這荒謬的恐嚇企圖不會得逞。我是你的領主！你們這些卑鄙的叛徒會在戰場上了解自己的身份！"
	FACTION_DEMAND_LIBERTY_SEND_DEMAND_NOTIFICATION:0 "不自由毋寧死！"
	FACTION_DEMAND_LIBERTY_SEND_DEMAND_NOTIFICATION_DESC:0 "時候到了！[faction.GetName]的各位大人都認為，[faction_target.GetName]這個暴君必須放棄[faction_target.GetHerHis]施加給我們的專制暴政……倘若不從，利劍就將抵在暴君的喉嚨上。"
	claimant_faction:0 "宣稱者派系"
	claimant_faction_desc:0 "宣稱者[faction|E]的成員支持一名覬覦者爭奪他們[liege|E]的一個頭銜。"
	claimant_faction_short_effect_desc:0 "想要[ROOT.Faction.GetSpecialTitle.GetName]"
	FACTION_DEMAND_CLAIMANT:0 "宣稱者要求"
	FACTION_DEMAND_CLAIMANT_DESC:0 "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\n統治[faction_targeted_title.GetNameNoTier]是屬於[faction_claimant.GetName]的神聖權利，我們已匯聚了足夠多的支持者去實現這項權利。和平地接受這個事實，否則我們將用武力強迫你接受！"
	FACTION_DEMAND_CLAIMANT_DESC_ME:0 "統治[faction_targeted_title.GetNameNoTier]是屬於我的神聖權利，而我現在終於有辦法實現這項權利。和平地接受這個事實，否則我將用武力強迫你接受！"
	FACTION_DEMAND_CLAIMANT_ACCEPTED:0 "宣稱者要求被接受"
	FACTION_DEMAND_CLAIMANT_ACCEPTED_DESC:0 "顯然在你放棄這場愚蠢的冒險前，你只會看著這片領地燃燒。為了全國的福祉，我的不得不接受你的要求，但是我知道你今天在這裡行了不義。這必不會持久！"
	FACTION_DEMAND_CLAIMANT_REFUSED:0 "宣稱者要求被拒絕"
	FACTION_DEMAND_CLAIMANT_REFUSED_DESC:0 "[faction_claimant.GetShortUINamePossessive|U]對我的頭銜的宣稱還沒有給小孩子講的床頭故事來得真實。不論你聚集多少蠢蛋來幫你執行陰謀，我也不會屈服於你們這幫狗屎一樣的叛逆。我情願死也不願看到我與生俱來的權利落到如此低賤的人身上。"
	FACTION_DEMAND_CLAIMANT_SEND_DEMAND_NOTIFICATION:0 "一項合法宣稱！"
	FACTION_DEMAND_CLAIMANT_SEND_DEMAND_NOTIFICATION_DESC:0 "時候到了！所有支持[faction_claimant.GetName]為[faction_targeted_title.GetNameNoTier]合法統治者的人們現在共舉大事，要確保[faction_claimant.GetSheHe]會取得[faction_claimant.GetHerHis]在權力寶座上的合法位置。我們將見證其成就，以劍與火之名！"
	FACTION_CLAIMANT_INVITE:0 "[faction_invite_from.Custom2('AppropriateGreeting', ROOT.Char)]"
	FACTION_CLAIMANT_INVITE_DESC:0 "[faction_target.GetName]佔領了一個本應屬於你的寶座！我很樂意用言語和寶劍支持你的宣稱，我也確信領地內的其他人也會擁護這正義的事業。你只需要接受就好。"
	FACTION_CLAIMANT_INVITE_ACCEPT:0 "終於！"
	FACTION_CLAIMANT_INVITE_REFUSE:0 "這不對……"
	FACTION_CLAIMANT_INVITE_ACCEPTED:0 "[faction_claimant.Custom2('AppropriateGreeting', ROOT.Char)]"
	FACTION_CLAIMANT_INVITE_ACCEPTED_DESC:0 "終於！[faction_target.GetName]不過是個假扮成[faction_target.GetTitleAsNameNoTooltip]的小丑，我確信這片領地會對我的理想作出反應。幫助我的人不會被遺忘。"
	FACTION_CLAIMANT_INVITE_ACCEPTED_OPT:0 "只是時間問題……"
	FACTION_CLAIMANT_INVITE_REFUSED:0 "[faction_claimant.Custom2('AppropriateGreeting', ROOT.Char)]"
	FACTION_CLAIMANT_INVITE_REFUSED_ALLY_DESC:0 "我的宣稱是正當的，這我知道。但我與[faction_target.GetTitledFirstName]的同盟阻礙了我開戰。我精神上與你們同在。"
	FACTION_CLAIMANT_INVITE_REFUSED_HOOK_DESC:0 "雖然我的宣稱是正當的，我……就是無法加入你們。[faction_target.GetTitledFirstName]有著……#emphasis 「無法拒絕的魅力」#!，阻止了我甚至對[faction_target.GetHerHim]有任何不敬。是的，就是這樣。祝你們好運。"
	FACTION_CLAIMANT_INVITE_REFUSED_PREDICAMENT_DESC:0 "雖然我樂於看到這片領地起兵反抗假冒的[faction_target.GetTitledFirstName]，但是我目前的困境讓我無法加入你們正義的事業。如果你們勝利了，是我欠你們的。"
	FACTION_CLAIMANT_INVITE_REFUSED_CHILD_DESC:0 "我很高興你們也認為[faction_target.GetTitledFirstName]是個真小氣鬼，我會成為比[faction_target.GetHerHim]好得不知道多少倍的統治者！\n\n我現在忙著跟我的新玩具玩……不過如果你們贏了我答應你們會和你們一起分享這些玩具！"
	FACTION_CLAIMANT_INVITE_REFUSED_INSIGNIFICANT_DESC:0 "終於！[faction_target.GetName]不過是個假扮成[faction_target.GetTitleAsNameNoTooltip]的小丑，我確信這片領地會對我的理想作出反應。幫助我的人不會被遺忘。\n\n由於我目前地位低微，我無法幫助你們。不過你們記住——#emphasis 當#!你們勝利了，我會大大獎賞你們！"
	FACTION_CLAIMANT_INVITE_REFUSED_DESC:0 "雖然我感激你們對於我的宣稱的熱情，我還是認為這一行為註定失敗。我因此不會給予你們我的支持，但如果你們通過某種手段達成目標了，我還是會接受我在寶座上的位置。"
	FACTION_CLAIMANT_INVITE_REFUSED_OPT:0 "沒辦法。"
