l_trad_chinese:
	succession_order_laws:0 "[succession_laws|E]"
	succession_order_laws_singular:0 "[succession_law|E]"
	partition_succession_law:0 "分割繼承制"
	partition_succession_law_subname:0 "所有子女平分"
	partition_succession_law_effects:0 "\n#V 在$partition_succession_law$的[succession]中，你的[titles]會被平分給你的孩子。#!\n\n#weak $partition_base_desc$#!"
	partition_base_desc:0 "#weak 在繼承中，上一任[ruler|E]的所有[titles|E]都會被劃分給其[eligible_children|E]，[player_heir|E]會得到[primary_title|E]、[realm_capital|E]和與之相關的所有直屬[de_jure|E]頭銜。\n\n年幼的子女將獲得與主頭銜同[rank|E]的頭銜；如果沒有，他們將獲得較低等級的頭銜。你的玩家繼承人將無法被預先授予很可能不會被其繼承的頭銜。\n#!"
	high_partition_succession_law:0 "高等分割繼承制"
	high_partition_succession_law_subname:0 "所有子女繼承"
	high_partition_succession_law_effects:0 "\n#V 在$high_partition_succession_law$的[succession]中，[titles]的最大份額會留給你的[player_heir]——剩餘的則在你的子女中平分。#!\n\n#weak $partition_base_desc$\n玩家繼承人#emp 總是#!會繼承上任統治者至少一半的頭銜。#!\n"
	confederate_partition_succession_law:0 "聯盟分割繼承制"
	confederate_partition_succession_law_subname:0 "所有子女平分"
	confederate_partition_succession_law_effects:0 "\n#V 在$confederate_partition_succession_law$下，你的[titles]會被平分給你的孩子。可能會為較年幼的[realm_heirs]創建新的[titles]。#!\n\n#weak $partition_base_desc$\n如果持有足夠的土地，會為較年幼的孩子創建新的頭銜。\n\n#!#X 部落統治者鎖定該繼承法。#!\n"
	single_heir_succession_law:0 "長嗣繼承制"
	single_heir_succession_law_subname:0 "最年長的孩子繼承"
	single_heir_succession_law_effects:0 "\n#V 在$single_heir_succession_law$的[succession]中，你最年長的孩子會繼承你所有的[titles]。#!\n\n#weak 在繼承中，上任統治者的所有[titles|E]都會被交給其[player_heir|E]，即其最年長的[eligible_child|E]。其他更年幼的孩子什麼也得不到。\n#!"
	single_heir_succession_law_youngest:0 "幼子繼承制"
	single_heir_succession_law_youngest_subname:0 "最年幼的孩子繼承"
	single_heir_succession_law_youngest_effects:0 "\n#V 在$single_heir_succession_law_youngest$的[succession]中，你最年幼的孩子會繼承你所有的[titles]。#!\n\n#weak 在繼承中，上任統治者的所有[titles|E]都會被交給其[player_heir|E]，即其最年幼的[eligible_child|E]。其他更年長的孩子什麼也得不到。#!\n"
	single_heir_dynasty_house:0 "家族年長者繼承制"
	single_heir_dynasty_house_subname:0 "最年長的[house]成員繼承"
	single_heir_dynasty_house_effects:0 "\n#V 在$single_heir_dynasty_house$的[succession]中，你[house]最年長的成員會繼承你的所有頭銜。#!\n\n#weak 在繼承中，上任統治者的所有[titles|E]都會被交給其[house|E]最年長的合法成員。你的子女什麼也得不到，除非他們中的某位恰好是最年長的家族成員。#!\n"
	same_faith_theocratic_succession_law:0 "相同信仰"
	same_faith_theocratic_succession_law_effects:0 "僅與當前[ruler|E]有相同[faith|E]的角色能夠繼承。"
	same_faith_only_law:0 "$same_faith_theocratic_succession_law$"
	same_faith_only_law_effects:0 "$same_faith_theocratic_succession_law_effects$"
	bishop_theocratic_succession_law:0 "神權繼承制"
	bishop_theocratic_succession_law_effects:0 "在繼承中，[realm_priest_possessive|E]的所有[titles|E]都會被給予繼任者。[faith|E]的教義決定誰會是繼任者。"
	temporal_head_of_faith_succession_law:0 "世俗神權制"
	temporal_head_of_faith_succession_law_effects:0 "[temporal_head_of_faith|E][title|E]會被給予當前[head_of_faith|E]的[player_heir|E]。"
	succession_laws_must_not_be_temporal:0 "不能是[temporal_head_of_faith|E][title|E]。"
	holy_order_succession_law:0 "騎士團繼承制"
	holy_order_succession_law_effects:0 "在繼承中，大團長的所有[titles|E]都會被給予繼任者，一般會是擁有最高[martial|E]能力的[knight|E]。"
	mercenary_company_succession_law:0 "傭兵團繼承制"
	mercenary_company_succession_law_effects:0 "在繼承中，團長的所有[titles|E]都會被給予繼任者，一般會是擁有最高[martial|E]能力的[knight|E]。"
	city_succession_law:0 "共和繼承制"
	city_succession_law_effects:0 "在繼承中，統治者的所有[titles|E]都會被給予繼承者。"
