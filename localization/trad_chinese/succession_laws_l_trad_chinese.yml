	female_only_law_subname:0 "女性"
	male_only_law_effects:0 "$EFFECT_LIST_BULLET$女性無資格繼承\n$EFFECT_LIST_BULLET$女性不能繼承[claims|E]\n$EFFECT_LIST_BULLET$男性[rulers|E]可以擁有[concubines|E]或多個[spouses|E]，如果他們的[faith|E]有[GetFaithDoctrine('doctrine_concubines').GetBaseName]或[GetFaithDoctrine('doctrine_polygamy').GetBaseName]的[doctrine|E]"
	male_preference_law_effects:0 "$EFFECT_LIST_BULLET$男性在繼承中比女性優先\n$EFFECT_LIST_BULLET$男性[rulers|E]可以擁有[concubines|E]或多個[spouses|E]，如果他們的[faith|E]有[GetFaithDoctrine('doctrine_concubines').GetBaseName]或[GetFaithDoctrine('doctrine_polygamy').GetBaseName]的[doctrine|E]"
	equal_law_effects:0 "$EFFECT_LIST_BULLET$男性和女性在繼承中一視同仁\n$EFFECT_LIST_BULLET$所有[rulers|E]都可以擁有[concubines|E]或多個[spouses|E]，如果他們的[faith|E]有[GetFaithDoctrine('doctrine_concubines').GetBaseName]或[GetFaithDoctrine('doctrine_polygamy').GetBaseName]的[doctrine|E]"
	female_preference_law_effects:0 "$EFFECT_LIST_BULLET$女性在繼承中比男性優先\n$EFFECT_LIST_BULLET$女性[rulers|E]可以擁有[concubines|E]或多個[spouses|E]，如果他們的[faith|E]有[GetFaithDoctrine('doctrine_concubines').GetBaseName]或[GetFaithDoctrine('doctrine_polygamy').GetBaseName]的[doctrine|E]"
	female_only_law_effects:0 "$EFFECT_LIST_BULLET$男性無資格繼承\n$EFFECT_LIST_BULLET$男性不能繼承[claims|E]\n$EFFECT_LIST_BULLET$女性[rulers|E]可以擁有[concubines|E]或多個[spouses|E]，如果他們的[faith|E]有[GetFaithDoctrine('doctrine_concubines').GetBaseName]或[GetFaithDoctrine('doctrine_polygamy').GetBaseName]的[doctrine|E]"
	SUCCESSION_FORM_NAME:0 "[CHARACTER.GetActiveLawInGroupWithFlag('succession_gender_laws').GetName][CHARACTER.GetActiveLawInGroupWithFlag('succession_order_laws').GetName]"
	feudal_elective_succession_law:0 "封建選舉制"
	princely_elective_succession_law:0 "帝國選侯制"
	feudal_elective_succession_law_effects:0 "比這個[title|E]低一到兩個[ranks|E]的[ruler|E]和所有直屬[de_jure|E][vassals|E]可以從他們自己和統治者的[close_family|E]中提名一位[title_heir|E]。"
	princely_elective_succession_law_effects:0 "皇帝，連同七位選帝侯可以從他們自己、帝國[ruler|E]的[legitimate|E]子女和兄弟姐妹以及帝國的其他主要[de_jure|E][vassal|E]中提名一位[title_heir|E]。如果歷史上的選帝侯[title|E]持有者為異教徒或不存在，另一名[de_jure|E]封臣將取而代之。[faith|E]和[piety|E]對於這個[succession_law|E]有顯著的重要性。\n\n該國的選帝侯頭銜為科隆、美因茨和特裡爾伯爵領，波希米亞、東法蘭克尼亞、奧斯特法倫和奧斯特馬克公國。"
	gaelic_elective_succession_law:0 "凱爾特選舉制"
	gaelic_elective_succession_law_effects:0 "[ruler|E]與高於[baron|E][rank|E]且低於該[title|E]一到兩個級別的所有[vassals|E]可以提名一位[title_heir|E]——儲副——從統治者的[dynasty|E]成員中產生。封臣會傾向於選擇年長者，更喜歡遠親而非[close_family|E]。"
	saxon_elective_succession_law:0 "撒克遜選舉制"
	saxon_elective_succession_law_subname:0 "賢人會議"
	saxon_elective_succession_law_effects:0 "[ruler|E]與所有低於該[title|E]一到兩個[ranks|E]的所有直屬成年[de_jure|E]封臣可以從他們中的最[powerful_vassal|E]，統治者的[legitimate|E]子女和其他有效[claimant|E]中提名一位[title_heir|E]。"
	scandinavian_elective_succession_law:0 "斯堪的納維亞選舉制"
	scandinavian_elective_succession_law_subname:0 "庭會議"
	scandinavian_elective_succession_law_effects:0 "[ruler|E]與所有[de_jure|E][vassals|E]（除了男爵）可以在該統治者的[extended_family|E]及任何有效[claimants|E]中提名一位[title_heir|E]。該[succession_law|E]的[voting_power|E]受[elector|E]的總[domain|E][county_development|E]和[capital|E][county_opinion|E]影響。"
	feudal_elective_candidates:0 "至親、宣稱者和選舉人"
	feudal_elective_candidates_tooltip:0 "要想成為封建選舉制下的有效候選人，角色必須符合以下條件之一：\n$EFFECT_LIST_BULLET$是當前統治者的合法[close_family|E]成員，且不在神權制或共和制的繼承順位中。候選人的子女不能被提名\n$EFFECT_LIST_BULLET$是該頭銜的[claimant|E]，且不在神權制或共和制的繼承順位中\n$EFFECT_LIST_BULLET$是該頭銜的有效封建制[elector|E]"
	feudal_elective_electors:0 "統治者和封臣"
	feudal_elective_electors_tooltip:0 "要想成為封建選舉制下的有效[elector|E]，角色必須符合以下所有條件：\n$EFFECT_LIST_BULLET$是該頭銜的[de_jure|E]封臣\n$EFFECT_LIST_BULLET$是該頭銜的直屬封臣\n$EFFECT_LIST_BULLET$只比該頭銜低一到兩個[ranks|E]"
	princely_elective_candidates:0 "$feudal_elective_candidates$"
	princely_elective_candidates_tooltip:0 "要想成為帝國選侯制下的有效候選人，角色必須符合以下條件之一：\n$EFFECT_LIST_BULLET$是當前統治者的合法[close_family|E]成員，且不在神權制或共和制的繼承順位中。候選人的子女不能被提名\n$EFFECT_LIST_BULLET$是該頭銜的[claimant|E]，且不在神權制或共和制的繼承順位中\n$EFFECT_LIST_BULLET$是該頭銜的有效封建制[elector|E]"
	princely_elective_electors:0 "選帝侯"
	princely_elective_electors_tooltip:0 "除[SuccessionElectionWindow.GetTitle.GetHolder.GetTitleAsNameNoTooltip]之外，下列[titles|E]的持有者被視為[SuccessionElectionWindow.GetSuccessionLaw.GetName]下的[electors|E]：[SuccessionElectionWindow.GetTitle.Custom('GetPrincelyElector1')]、[SuccessionElectionWindow.GetTitle.Custom('GetPrincelyElector2')]、[SuccessionElectionWindow.GetTitle.Custom('GetPrincelyElector3')]、[SuccessionElectionWindow.GetTitle.Custom('GetPrincelyElector4')]、[SuccessionElectionWindow.GetTitle.Custom('GetPrincelyElector5')]、[SuccessionElectionWindow.GetTitle.Custom('GetPrincelyElector6')]、[SuccessionElectionWindow.GetTitle.Custom('GetPrincelyElector7')]"
	gaelic_elective_candidates:0 "宗族成員"
	gaelic_elective_candidates_tooltip:0 "當前統治者[dynasty|E]中，不在神權或共和制繼承順位內的所有合法成員，是凱爾特選舉制下的有效候選人。候選人的子女不能被提名。"
	gaelic_elective_electors:0 "$feudal_elective_electors$"
	gaelic_elective_electors_tooltip:0 "要想成為凱爾特選舉制下的有效[elector|E]，封臣必須符合以下所有條件：\n$EFFECT_LIST_BULLET$是該頭銜的[de_jure|E]封臣\n$EFFECT_LIST_BULLET$只比該頭銜低一到兩個[ranks|E]"
	saxon_elective_candidates:0 "子女、宣稱者和封臣"
	saxon_elective_candidates_tooltip:0 "要想成為賢人會議選舉制的有效候選人，角色必須符合以下條件之一：\n$EFFECT_LIST_BULLET$是當前統治者的合法子女，且不在神權制或共和制的繼承順位中\n$EFFECT_LIST_BULLET$是該頭銜的[claimant|E]，且不在神權制或共和制的繼承順位中。候選人的子女不能被提名\n$EFFECT_LIST_BULLET$是該頭銜[de_jure]下的封建制[powerful_vassal_powerful|E]封臣"
	saxon_elective_electors:0 "$feudal_elective_electors$"
	saxon_elective_electors_tooltip:0 "要想成為賢人會議選舉制的有效[elector|E]，角色必須符合以下所有條件：\n$EFFECT_LIST_BULLET$是該頭銜的[de_jure|E]封臣\n$EFFECT_LIST_BULLET$是該頭銜的直屬封臣\n$EFFECT_LIST_BULLET$是成年人\n$EFFECT_LIST_BULLET$不能有無能特質"
	scandinavian_elective_candidates:0 "遠親和宣稱者"
	scandinavian_elective_candidates_tooltip:0 "要想成為庭選舉制的有效候選人，角色必須符合以下條件之一：\n$EFFECT_LIST_BULLET$是當前統治者的合法[extended_family|E]成員，且不在神權制或共和制的繼承順位中。候選人的子女不能被提名\n$EFFECT_LIST_BULLET$是該頭銜的[claimant|E]，且不在神權制或共和制的繼承順位中"
	scandinavian_elective_electors:0 "$feudal_elective_electors$"
	scandinavian_elective_electors_tooltip:0 "要想成為庭選舉制的有效[elector|E]，封臣必須符合以下所有條件：\n$EFFECT_LIST_BULLET$是該頭銜的直屬封臣\n$EFFECT_LIST_BULLET$不是男爵"
