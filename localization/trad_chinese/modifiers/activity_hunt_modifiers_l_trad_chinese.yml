l_trad_chinese:
	held_hunt_modifier:0 "近期狩獵"
	held_hunt_modifier_desc:0 "該角色近期進行了狩獵，且在指定日期之前不打算再次狩獵。"
	hunt_punished_locals_modifier:0 "懲罰偷獵者"
	hunt_punished_locals_modifier_desc:0 "該省份的人民承受著彌補森林裡的偷獵行為的重擔。\n#weak $hunt_modifier_success_slightly_improved_location_tt$#!\n"
	hunt_poacher_training_modifier:0 "偷獵者訓練"
	hunt_poacher_training_modifier_desc:0 "該角色由偷獵者訓練狩獵。"
	hunt_upset_hunting_county_modifier:0 "群情激憤"
	hunt_upset_hunting_county_modifier_desc:0 "該地對因為少數偷獵者的行為而遭受的待遇感到不滿"
	modifier_hunt_hunting_trophy:0 "狩獵戰利品"
	modifier_hunt_hunting_trophy_desc:0 "一個令人印象深刻的狩獵戰利品掛在該角色的大廳裡，炫耀其成就。"
	modifier_hunt_friend_of_animal:0 "動物之友"
	modifier_hunt_friend_of_animal_desc:0 "該角色有一種神奇的應對動物的能力。"
	hunt_guide_local_madman_modifier:0 "當地嚮導"
	hunt_guide_local_madman_modifier_desc:0 "該角色在狩獵時被沼澤的主人帶領遊覽了沼澤。\n#weak $hunt_modifier_success_slightly_improved_location_tt$#!\n"
	hunt_guide_local_madman_modifier_custom_desc:0 "該角色在狩獵時被沼澤的主人帶領遊覽了沼澤。\n#weak 此修正生效時，你在[SCOPE.sTitle('activity_place').GetNameNoTier]的[hunt_success_chance|E]將會#positive_value 略微提高#!。#!\n"
	hunt_killed_local_madman_modifier:0 "殺害在地人"
	hunt_killed_local_madman_modifier_desc:0 "該伯爵領一位著名的沼澤居民被一名過分熱心的獵人殺死了。"
	hunt_talked_to_madman_modifier:0 "聽取了當地的擔憂"
	hunt_talked_to_madman_modifier_desc:0 "該伯爵領的本地人很高興他們的煩惱被打獵的貴族聽取了。"
	hunt_peasants_denied_forest_modifier:0 "農民不得入林"
	hunt_peasants_denied_forest_modifier_desc:0 "該地的農民被剝奪了在森林裡覓食的權利。"
	hunt_peasants_hunted_modifier:0 "農民被狩獵"
	hunt_peasants_hunted_modifier_desc:0 "農民們害怕在該地定居，因為這裡發生了駭人聽聞的事。"
	hunt_aided_peasants_modifier:0 "農民被援助"
	hunt_aided_peasants_modifier_desc:0 "該地最貧困的人得到了顯著的慈善援助。"
	hunt_fresh_air_and_exercise_modifier:0 "新鮮空氣與「操練」"
	hunt_fresh_air_and_exercise_modifier_desc:0 "該角色非常享受狩獵期間刺激的劇烈運動。"
	hunt_focused_attention_modifier:0 "聚精會神"
	hunt_focused_attention_modifier_desc:0 "該角色知道如何專注於那些刻不容緩的事情。"
	modifier_hunt_dog_trophy_modifier:0 "狩獵戰利品"
	modifier_hunt_dog_trophy_modifier_desc:0 "一個令人印象深刻的狩獵戰利品掛在該角色的大廳裡，炫耀其成就。"
	modifier_hunt_dog_fighting_modifier:0 "提昇勇武"
	modifier_hunt_dog_fighting_modifier_desc:0 "這名角色在狩獵期間展現了非凡的身手。"
	modifier_hunt_resisted_advances:0 "抵制誘惑"
	modifier_hunt_resisted_advances_desc:0 "該角色抵制住了欲望的誘惑。"
	hunt_mediated_fight_modifier:0 "調停人"
	hunt_mediated_fight_modifier_desc:0 "這名角色成功調停了兩個人之間的衝突——有價值的一課。"
	hunt_protected_peasants_modifier:0 "受保護的農民"
	hunt_protected_peasants_modifier_desc:0 "這個伯爵領的農民感到安全。"
	hunt_disturbed_locals_modifier:0 "驚擾在地人"
	hunt_disturbed_locals_modifier_desc:0 "在地人僅僅想要安靜地生活。"
	hunt_focused_effort_modifier:0 "專注於狩獵"
	hunt_focused_effort_modifier_desc:0 "這名角色對狩獵十分投入。"
	hunt_treated_injury_modifier:0 "練習現場急救"
	hunt_treated_injury_modifier_desc:0 "這名角色最近有機會嘗試了非常前沿的醫學實踐。"
	hunt_tasted_the_belt_modifier:0 "吃鞭子"
	hunt_tasted_the_belt_modifier_desc:0 "這人的屁股紅彤彤。"
	hunt_treated_wound_modifier:0 "包紮過的傷口"
	hunt_treated_wound_modifier_desc:0 "該角色的傷口得到了熟練的處理。"
	hunt_chose_truth_modifier:0 "謙卑誠實"
	hunt_chose_truth_modifier_desc:0 "這名角色說出了真相，哪怕對自己有損害。"
	hunt_mystical_animal_modifier:0 "獵殺神秘野獸"
	hunt_mystical_animal_modifier_desc:0 "該角色狩獵並擊殺了一隻神秘野獸。"
	hunt_protected_their_secret_modifier:0 "保守秘密"
	hunt_protected_their_secret_modifier_desc:0 "該角色總是守口如瓶。"
	hunt_sighting_standard_modifier:0 "目擊獵物"
	hunt_sighting_standard_modifier_desc:0 "這個伯爵領中，人們目擊到超量的易於獵取的獵物。\n#weak 這個[county|E]中，[hunt_success_chance|E]上升。#!"
	hunt_sighting_standard_modifier_custom_desc:0 "根據報告，有人在該伯爵領發現了許多[SCOPE.sTitle('sighting_county').Custom('GetAnimalPlural')]。\n#weak 提高[SCOPE.sTitle('sighting_county').Custom('GetAnimalType')|U]狩獵[hunt_success_chance_no_prefix|E]#!"
	hunt_sighting_dangerous_modifier:0 "目擊野獸"
	hunt_sighting_dangerous_modifier_desc:0 "一隻凶獸據稱正在危害該伯爵領。\n#weak 該[county|E]的[hunt_success_chance|E]提高了#!"
	hunt_sighting_dangerous_modifier_custom_desc:0 "一隻兇猛的[SCOPE.sTitle('sighting_county').Custom('GetAnimalType')]據稱正在危害該伯爵領。\n#weak 提高[SCOPE.sTitle('sighting_county').Custom('GetAnimalType')|U]狩獵[hunt_success_chance_no_prefix|E]#!"
	hunt_sighting_legendary_modifier:0 "傳奇目擊"
	hunt_sighting_legendary_modifier_desc:0 "根據報告，有人在該伯爵領目擊了傳說中的動物。\n#weak 可以在該[county|E]舉辦$hunt_type_legendary$[GetActivityType('activity_hunt').GetTextIcon][GetActivityType('activity_hunt').GetName]#!"
	hunt_sighting_legendary_modifier_custom_desc:0 "根據報告，有人在該伯爵領目擊了一隻傳說中的[SCOPE.sTitle('sighting_county').Custom('GetLegendaryColor')][SCOPE.sTitle('sighting_county').Custom('GetAnimalType')]。\n#weak 可以在該[county|E]舉辦傳奇[SCOPE.sTitle('sighting_county').Custom('GetLegendaryColor')|UV][SCOPE.sTitle('sighting_county').Custom('GetAnimalType')|UV]"
	hunt_sighting_falconry_modifier:0 "鳥類目擊"
	hunt_sighting_falconry_modifier_desc:0 "該伯爵領最近有繁殖或遷徙的鳥類出沒，讓這裡成了鷹獵的理想場地。\n#weak 該[county|E]的$hunt_type_falconry$[hunt_success_chance|E]提高#!"
	hunt_sighting_falconry_modifier_custom_desc:0 "繁殖或遷徙的[SCOPE.sTitle('sighting_county').Custom('GetAnimalPlural')]出沒讓該伯爵領成了鷹獵的理想場地。\n#weak [SCOPE.sTitle('sighting_county').Custom('GetAnimalType')|U]狩獵[hunt_success_chance_no_prefix|E]提高#!"
	hunt_heir_murder_exposed_modifier:0 "農民的正義"
	hunt_heir_murder_exposed_modifier_desc:0 "該角色把正義看得比廷臣的名譽更重。"
	hunt_disrespected_locals_modifier:0 "不尊重在地人"
	hunt_disrespected_locals_modifier_desc:0 "獵人們踐踏了該伯爵領平民的感受。"
	hunt_happy_hounds_modifier:0 "高興的獵犬"
	hunt_happy_hounds_modifier_desc:0 "該角色的獵犬得到了豐厚的獎勵。\n#weak $hunt_modifier_success_slightly_improved_tt$#!\n\n"
	hunt_savage_hounds_modifier:0 "兇猛的獵犬"
	hunt_savage_hounds_modifier_desc:0 "該角色的獵犬以能放倒強大的獵物而聞名。\n#weak $hunt_modifier_success_slightly_improved_tt$#!\n\n"
	hunt_savaged_hounds_modifier:0 "獵犬被咬死"
	hunt_savaged_hounds_modifier_desc:0 "該角色放狗去咬野獸，但最終只剩下了空空的犬舍。\n#weak $hunt_modifier_success_slightly_worse_tt$#!\n\n"
	crushed_by_boulder_modifier:0 "被巨石碾壓"
	crushed_by_boulder_modifier_desc:0 "該角色想逞能跨越滾動的巨石，但事與願違反而被巨石碾壓。"
	hunt_blooming_garden_modifier:0 "芬芳滿園"
	hunt_blooming_garden_modifier_desc:0 "該角色的花園講究地布置著最近一次狩獵時發現的野花。"
	hunt_stocked_medicus_modifier:0 "儲備豐富的醫師"
	hunt_stocked_medicus_modifier_desc:0 "該角色的醫生擁有大量草藥儲存，既有稀有的也有常見的。"
	hunt_witch_protector_modifier:0 "擔心的牧羊人"
	hunt_witch_protector_modifier_desc:0 "該角色在保護同道的兄弟姐妹上表現出了精明的興趣。"
	hunt_left_in_trap_modifier:0 "留在陷阱中"
	hunt_left_in_trap_modifier_desc:0 "該角色被困在狩獵陷阱中的時間遠超過其健康能承受的限度。"
	hunt_punished_trappers_modifier:0 "懲罰設陷者"
	hunt_punished_trappers_modifier_desc:0 "該伯爵領的農民設下的狩獵陷阱招致了這片土地主人的憤怒。"
	hunt_witch_suspicion_modifier:0 "巫術的非議"
	hunt_witch_suspicion_modifier_desc:0 "該角色對自然的濃厚興趣引起了關於其對真神是否忠誠的質疑。"
	hunt_mismanaged_game_modifier:0 "對獵物處置失當"
	hunt_mismanaged_game_modifier_desc:0 "狩獵雌獸導致該伯爵領的獵物總量下降。\n#weak 該[county|E]中，對於該種動物未來的[hunt_success_chance|E]會#negative_value 輕微下降#!#!"
	hunt_mismanaged_game_modifier_custom_desc:0 "該角色捉到了一隻幼鹿，養大馴化了用來欺騙其同類。\n#weak 該[county|E]中，未來的[ROOT.Char.Custom('GetAnimalTypeMismanaged')|UV][hunt_success_chance|E]將會#negative_value 輕微下降#!#!"
	hunt_tame_deer_modifier:0 "馴化幼鹿"
	hunt_tame_deer_modifier_desc:0 "該角色捉到了一隻幼鹿，養大馴化了用來欺騙其同類。\n#weak 針對該種動物，未來的[hunt_success_chance|E]將會#positive_value 輕微上升#!#!\n"
	hunt_tame_deer_modifier_custom_desc:0 "該角色捉到了一隻幼鹿，養大馴化了用來欺騙其同類。\n#weak [ROOT.Char.Custom('GetAnimalTypeTame')|UV][hunt_success_chance|E]#P 輕微上升#!#!"
	hunt_captive_beast_modifier:0 "困獸"
	hunt_captive_beast_modifier_desc:0 "該角色活捉了一隻危險的野獸，用於展覽和娛樂。\n#weak 可以用來[GetActivityType('activity_hunt').GetName]這種動物，[hunt_success_chance_no_prefix|E]#P 高#!\n"
	hunt_captive_beast_modifier_custom_desc:0 "該角色把一隻[ROOT.Char.Custom('GetAnimalAdjectiveCaptive')][ROOT.Char.Custom('GetAnimalTypeCaptive')]用來展覽和娛樂。\n#weak 可以用來[GetActivityType('activity_hunt').GetName]一隻[ROOT.Char.Custom('GetAnimalTypeCaptive')|UV]，[hunt_success_chance_no_prefix|E]#P 高#!"
	dog_story_scenthound_modifier:0 "嗅覺獵犬"
	dog_story_scenthound_modifier_desc:0 "一條忠誠的獵犬，被訓練用來追蹤獵物，無論該角色去哪裡都會跟著\n#weak 略微提高[hunt_success_chance|E]#!"
	dog_story_beasthound_modifier:0 "鬥獸獵犬"
	dog_story_beasthound_modifier_desc:0 "一條忠誠的獵犬，被訓練用來與危險的野獸戰鬥，無論該角色去哪裡都會跟著\n#weak 略微提高針對[hunt_dangerous|E]野獸的[hunt_success_chance|E]#!"
