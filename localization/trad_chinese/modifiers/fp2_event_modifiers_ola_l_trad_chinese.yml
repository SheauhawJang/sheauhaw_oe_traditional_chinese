l_trad_chinese:
	tolerance_gospel_modifier:0 "寬容福音"
	tolerance_gospel_modifier_desc:0 "該角色力勸人民應當相信忍耐和團結的力量。"
	fanatical_recruits_modifier:0 "狂熱新兵"
	fanatical_recruits_modifier_desc:0 "該角色擁有源源不斷的狂熱新兵。"
	tensions_eased_province_modifier:0 "緊張緩和"
	tensions_eased_province_modifier_desc:0 "該省份的宗教緊張局勢正在緩和。"
	riots_and_murders_province_modifier:0 "騷亂與謀殺"
	riots_and_murders_province_modifier_desc:0 "該伯爵領因為屠殺和驅逐所謂不受歡迎者而動搖。"
	hate_monger_modifier:0 "仇恨散播者"
	hate_monger_modifier_desc:0 "該角色是一位人盡皆知的不和與仇恨散播者。"
	nursing_salaries_for_single_mothers_modifier:0 "育兒薪金"
	nursing_salaries_for_single_mothers_modifier_desc:0 "該角色建立了一種制度，讓單親母親只要餵養她們的孩子一段時間就能拿到薪水。"
	widows_and_widowers_amazing_funds_modifier:0 "寡婦基金"
	widows_and_widowers_amazing_funds_modifier_desc:0 "該角色建立基金幫助那些因戰爭或不幸喪偶的寡婦——但不包括那些有非婚生子女的人。"
	starving_single_mothers_and_children_modifier:0 "飢餓的母親"
	starving_single_mothers_and_children_modifier_desc:0 "寡婦、單親母親和他們的孩子被留在該角色的土地上挨餓。"
	destitute_single_mothers_modifier:0 "不幸者匯集地"
	destitute_single_mothers_modifier_desc:0 "該角色的宮廷滿是一貧如洗的單親母親和她們的孩子，各有各的不幸。"
	anti_innovation_muslim_modifier:0 "尼扎米耶"
	anti_innovation_muslim_modifier_desc:0 "該角色顯露出了對一場憎惡理性主義和科學的新宗教運動的興趣。"
	rolling_in_filth_modifier:0 "在汙穢中打滾"
	rolling_in_filth_modifier_desc:0 "該角色對清潔和所謂的衛生漠不關心。"
	cannot_read_greek_modifier:0 "自稱懂希臘語"
	cannot_read_greek_modifier_desc:0 "該角色自稱精通古代學者使用的語言，但有證據表明事實恰恰相反。"
	misread_medicine_incompetence_modifier:0 "誤讀《醫典》"
	misread_medicine_incompetence_modifier_desc:0 "該角色閱讀過《醫典》以及其他有關健康和衛生的巨著，但卻完全誤解了其中的內容。"
	inspired_medicine_modifier:0 "受醫學創新激勵"
	inspired_medicine_modifier_desc:0 "該角色對波斯和安達盧西亞學者最近在醫學領域的創新產生了興趣。"
	medical_insights_modifier:0 "醫學洞見"
	medical_insights_modifier_desc:0 "該角色閱讀了希波克拉底和蓋倫的著作，現在堅持要宮裡的人洗手。"
	fp2_advanced_maritime_technology_modifier:0 "先進海事技術"
	fp2_advanced_maritime_technology_modifier_desc:0 "該角色擁有遠勝世界其他人的海軍技術"
	fp2_successful_shipyards_modifier:0 "造船大師"
	fp2_successful_shipyards_modifier_desc:0 "此地是經驗豐富的海軍工匠們的家鄉，他們能組裝最複雜的船隻"
	foreboding_visions_modifier:0 "預視未來"
	foreboding_visions_modifier_desc:0 "在熱病的夢境和可能是惡魔附體的發作中，該角色看見了未來事件的不祥景象。"
	mysterious_prophetess_illness_modifier:0 "西彼拉之疾"
	mysterious_prophetess_illness_modifier_desc:0 "該角色在疾病的折磨下日漸消瘦，病因似乎與預言之夢有關。"
	frightened_by_portent_modifier:0 "懼怕凶兆"
	frightened_by_portent_modifier_desc:0 "該角色得知了可怕事件將要到來的凶兆。"
	cortes_modifier:0 "議會"
	cortes_modifier_desc:0 "該角色允許自由市選舉代表出席內閣會議。"
	extra_large_cortes_modifier:0 "人民的議會"
	extra_large_cortes_modifier_desc:0 "該角色允許#italic 任何人#!參與內閣會議。"
	vineyards_burnt_county_modifier:0 "被燒毀的葡萄園"
	vineyards_burnt_county_modifier_desc:0 "該伯爵領曾經有大量最頂級的葡萄園，但已經全部被燒毀了。"
	vineyards_protected_county_modifier:0 "受保護的葡萄園"
	vineyards_protected_county_modifier_desc:0 "該伯爵領的葡萄園受到重重保護，以防備那些想要燒毀它們的宗教狂熱分子。"
	crusading_against_iberian_wine_modifier:0 "反葡萄酒運動"
	crusading_against_iberian_wine_modifier_desc:0 "該角色決心要結束其伊比利亞臣民褻瀆神明的飲酒習慣。"
	wine_supply_secure_modifier:0 "保障葡萄酒供應"
	wine_supply_secure_modifier_desc:0 "該角色確保了沒有東西能威脅其宮廷的本地佳釀的供應。"
	toledo_steel_armaments_modifier:0 "羅馬式武裝"
	toledo_steel_armaments_modifier_desc:0 "該角色的士兵配備精緻的伊比利亞鋼製成的利刃，就像古代羅馬軍團那樣。"
	toledo_steel_county_modifier:0 "托萊多鋼"
	toledo_steel_county_modifier_desc:0 "該伯爵領出產一種自古以來就頗具盛名的優質鋼鐵。"
	tortured_smith_spilling_secrets_modifier:0 "鑄劍之秘"
	tortured_smith_spilling_secrets_modifier_desc:0 "該角色從一位飽受折磨的鑄劍大師口中得知了鑄劍的奧秘。"
	guild_rights_protected_modifier:0 "保護行會權利"
	guild_rights_protected_modifier_desc:0 "該伯爵領的鐵匠行會受到保護，免受外部干涉。"
	master_smith_npc_modifier:0 "鍛造大師"
	master_smith_npc_modifier_desc:0 "該角色的鑄造技術幾乎無與倫比。"
	great_translation_school_modifier:0 "偉大翻譯院"
	great_translation_school_modifier_desc:0 "該角色建立了一所翻譯院，那裡可以讓偉大的外國作品造福所有文明。"
	mediocre_translation_school_modifier:0 "普通翻譯院"
	mediocre_translation_school_modifier_desc:0 "該角色資助了一所翻譯院，但參與者的才能多少有些可疑。"
	translation_effort_modifier:0 "翻譯工作"
	translation_effort_modifier_desc:0 "該角色聘請了一位能幹的學者翻譯重要的作品。"
	dusty_libraries_modifier:0 "積灰的圖書館"
	dusty_libraries_modifier_desc:0 "該角色領土內曾經輝煌的圖書館已經變得塵土飛揚，雜亂無章。裡面至今有一種奇怪的寧靜。"
	mystery_meat_unhealth_benefits_modifier:0 "古怪感覺"
	mystery_meat_unhealth_benefits_modifier_desc:0 "該角色吃了大量被沖上海灘的神秘巨屍的肉。或許不應該這樣……"
	mystery_meat_health_benefits_modifier:0 "營養豐富"
	mystery_meat_health_benefits_modifier_desc:0 "該角色吃了大量被沖上海灘的巨型屍體的肉。味道很好。"
	lay_ruler_issued_fatwa_modifier:0 "宗教裁決"
	lay_ruler_issued_fatwa_modifier_desc:0 "該統治者就宗教問題發表了法律意見——儘管有人宣稱其無權這樣做。"
	saw_the_world_from_above_modifier:0 "鳥瞰世界"
	saw_the_world_from_above_modifier_desc:0 "該角色有飛越天空的超凡經歷。"
	felt_something_modifier:0 "敬畏美麗"
	felt_something_modifier_desc:0 "該角色聽到了超凡脫俗美麗的音樂。"
	investing_in_music_modifier:0 "投資音樂"
	investing_in_music_modifier_desc:0 "該角色正致力於讓有才華的音樂家——即便出身卑微——到其宮廷演出。"
	great_pine_chopped_down_county_modifier:0 "巨松木被砍倒"
	great_pine_chopped_down_county_modifier_desc:0 "該伯爵領曾經有一棵巨大、古老的石鬆，投下令人舒適的樹蔭。如今它已不在了。"
	aversion_to_joy_modifier:0 "厭惡快樂"
	aversion_to_joy_modifier_desc:0 "該角色告訴自己，快樂和美麗是徒勞的分心，讓人軟弱。"
	memorable_public_execution_modifier:0 "難忘的公開處決"
	memorable_public_execution_modifier_desc:0 "該角色以一種#italic 非常#!恐怖的方式處決了某人。"
	compelling_apology_modifier:0 "令人信服的道歉"
	compelling_apology_modifier_desc:0 "無論犯了什麼錯，該角色都做了一個#italic 非常#!真誠的道歉。"
	restitution_to_minorities_modifier:0 "歸還給當地少數民族"
	restitution_to_minorities_modifier_desc:0 "該角色消除了一些當地少數民族的不滿。"
	obligations_fulfilled_modifier:0 "有問題的義務"
	obligations_fulfilled_modifier_desc:0 "該角色履行了對另一個統治者的義務——通過移交逃跑的奴隸……"
	saqaliba_settlers_county_modifier:0 "塞加利巴定居者"
	saqaliba_settlers_county_modifier_desc:0 "東歐血統的前奴隸已經在該省份定居下來。"
	former_slave_npc_modifier:0 "前奴隸"
	former_slave_npc_modifier_desc:0 "該角色曾經是一名奴隸，並且下定決心要守護自己的自由。"
