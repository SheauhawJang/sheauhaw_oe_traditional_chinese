	bhakti_shaivism_parvati:0 "雪山神女信徒"
	bhakti_shaivism_parvati_desc:0 "該角色信奉雪山神女——生育、愛情、美貌、婚姻、子孫和奉獻的女神。"
	bhakti_shaivism_virabhadra:0 "雄賢信徒"
