l_trad_chinese:
	fp2_smooth_market_oversight_modifier:0 "順利的市場監管"
	fp2_smooth_market_oversight_modifier_desc:0 "本地穆哈台斯布的小心謹慎正在幫助交易變得簡便又可信。"
	fp2_inefficient_market_oversight_modifier:0 "低效的市場監督"
	fp2_inefficient_market_oversight_modifier_desc:0 "本地穆哈台斯布無法解決市場中的問題，加重了教法官的負擔。"
	fp2_free_market_boom_modifier:0 "沒有希斯拜的市場"
	fp2_free_market_boom_modifier_desc:0 "這座城鎮的市場既不遵守希斯拜，也不受穆哈台斯布的監管。"
	fp2_ruthless_market_oversight_modifier:0 "無情的市場監管"
	fp2_ruthless_market_oversight_modifier_desc:0 "本地穆哈台斯布依靠士兵來強制執行哪怕最小的規定。"
	fp2_forsaken_turned_levies_modifier:0 "尚武之風興起"
	fp2_forsaken_turned_levies_modifier_desc:0 "小股農民兵聚集在一起，追殺叛徒派系，希望藉此獲得領主的青睞。"
	fp2_veteran_mercenaries_as_instructors_modifier:0 "雇傭老僱傭兵作為教官"
	fp2_veteran_mercenaries_as_instructors_modifier_desc:0 "該伯爵領僱傭了身經百戰的傭兵隊長來訓練當地徵召兵。"
	fp2_mercenary_acquaintances_modifier:0 "傭兵熟人"
	fp2_mercenary_acquaintances_modifier_desc:0 "該角色認識許多前傭兵隊長，並且從與他們的互動中學到了許多。"
	fp2_mercs_slaughtered_populance_modifier:0 "僱傭兵屠城"
	fp2_mercs_slaughtered_populance_modifier_desc:0 "一隊武裝士兵洗劫了這片土地，奪走了在地人的一切，沒留一個活口。"
	fp2_local_garrison_slaughtered_modifier:0 "本地守軍被消滅"
	fp2_local_garrison_slaughtered_modifier_desc:0 "該伯爵領的本地守軍幾乎被屠戮殆盡，這片地區防禦空虛。"
	fp2_elite_tactics_for_civil_guards_modifier:0 "當地守軍使用精英策略"
	fp2_elite_tactics_for_civil_guards_modifier_desc:0 "隸屬於當地守軍的部隊是專業的維和人員，具備打擊違法者所必需的經驗。"
	fp2_mercs_turned_farmers_modifier:0 "僱傭兵解甲務農"
	fp2_mercs_turned_farmers_modifier_desc:0 "一隊危險的雇傭兵來到這片土地上……種地。雖然現在還算和平，但如果有必要，他們會被新領主徵召服役。"
	fp2_lenient_towards_foreign_merchants_modifier:0 "對異域商人寬容"
	fp2_lenient_towards_foreign_merchants_modifier_desc:0 "該角色願意為商業放棄宗教不容忍，這帶來了巨量財富，也招致了同儕的輕蔑。"
	fp2_2001_promise_reminder:0 "許諾解放"
	fp2_2001_promise_reminder_desc:0 "該角色壓上了自己的榮譽，要在數年內解放一個被圍困的村莊。"
	fp2_inexplicable_accounting_modifier:0 "莫名其妙的賬目"
	fp2_inexplicable_accounting_modifier_desc:0 "該伯爵領的賬目不合理，金子不見了。"
	fp2_improved_administrative_checks_modifier:0 "已改進行政檢查"
	fp2_improved_administrative_checks_modifier_desc:0 "該伯爵領有嚴格的檢查，以確保哪怕是最小規模的經濟欺詐也能被政府注意到。"
	fp2_mozarab_quarter_modifier:0 "穆扎賴蔔人居住區"
	fp2_mozarab_quarter_modifier_desc:0 "該伯爵領的城市有許多穆扎賴蔔人居住區。"
	fp2_mozarab_church_modifier:0 "接受穆扎賴蔔人"
	fp2_mozarab_church_modifier_desc:0 "該角色允許穆扎賴蔔人在自己的土地上建造教堂。"
	fp2_mozarab_rejected_modifier:0 "歧視穆扎賴蔔人"
	fp2_mozarab_rejected_modifier_desc:0 "該角色不允許穆扎賴蔔人在自己的土地上建造教堂。"
	fp2_multifaith_county_modifier:0 "多信仰容忍"
	fp2_multifaith_county_modifier_desc:0 "該角色表現出了對其領土內其他宗教信仰的寬容。"
	fp2_religious_strife_modifier:0 "宗教衝突"
	fp2_religious_strife_modifier_desc:0 "強迫改信在該伯爵領引發了廣泛的宗教衝突。"
	fp2_camino_santiago_ho_protected_modifier:0 "騎士團保護"
	fp2_camino_santiago_ho_protected_modifier_desc:0 "穿過該伯爵領通向聖地亞哥的道路由一支[holy_order|E]保護。"
	fp2_camino_santiago_protected_modifier:0 "僱傭衛隊"
	fp2_camino_santiago_protected_modifier_desc:0 "穿過該伯爵領通向聖地亞哥的道路由僱傭衛隊保護。"
	fp2_horchata_colonialism_modifier:0 "榨取歐洽塔"
	fp2_horchata_colonialism_modifier_desc:0 "該伯爵領被強迫只准生產用來製作歐洽塔的油莎豆。"
	fp2_funded_agriculture_modifier:0 "資助農業"
	fp2_funded_agriculture_modifier_desc:0 "該伯爵領獲得了擴大農田所必需的資源。"
	fp2_vow_against_conscription_modifier:0 "誓言反對徵兵"
	fp2_vow_against_conscription_modifier_desc:0 "該伯爵領已被授予拒絕集結的權利。讓他們專注於市政事務。"
	fp2_monument_to_war_modifier:0 "征服紀念碑"
	fp2_monument_to_war_modifier_desc:0 "一座為這片領土的征服者而建的紀念碑坐落在一堆瓦礫之上，四周環繞著被燒毀的建築物。"
	fp2_village_rebuiling_efforts_modifier:0 "村鎮重建工作"
	fp2_village_rebuiling_efforts_modifier_desc:0 "該伯爵領正嘗試在一場大災難後重建，他們的領主已經捐贈了必要的資源來加快重建進程。"
	fp2_border_encampments_modifier:0 "外圍營地"
	fp2_border_encampments_modifier_desc:0 "該伯爵領到處都是帳篷和前哨，駐紮著小群巡邏隊以確保那裡的安全。"
	fp2_scallop_shell_artifact:0 "扇貝殼"
	fp2_scallop_shell_artifact_desc:0 "這個扇貝殼標誌著它的主人已經完成了通過聖雅各伯之路朝聖的艱難旅程。"
	fp2_fake_scallop_shell_artifact:0 "不可信的扇貝殼"
	fp2_fake_scallop_shell_artifact_desc:0 "這種扇貝殼通常由走完了整個聖地亞哥朝聖之旅的人擁有。但這件相當顯然就是偷來的。"
	fp2_malato_bark_artifact:0 "病樹樹皮"
	fp2_malato_bark_artifact_desc:0 "一小片著名的巴斯克病樹的樹皮。"
	fp2_dismantling_verracos_modifier:0 "拆除石豬"
	fp2_dismantling_verracos_modifier_desc:0 "散布於該伯爵領的古代野豬石像正被拆除，製成建材，令當地官員大為驚愕。"
	fp2_saints_tombs_modifier:0 "聖人遺塚"
	fp2_saints_tombs_modifier_desc:0 "散布於該伯爵領的野豬石像被認為是基督教聖人的墳墓。"
	fp2_controls_the_mediterranean_house_modifier:0 "地中海之主"
	fp2_controls_the_mediterranean_house_modifier_desc:0 "該家族以控制了地中海及其貿易聞名。"
	fp2_aragon_title_reward_house_modifier:0 "阿拉貢的建立者"
	fp2_aragon_title_reward_house_modifier_desc:0 "該家族在充滿險峻地形和殘酷戰士的土地上建立了阿拉貢王國。"
	fp2_sponsored_golden_age_modifier:0 "促成黃金時代"
	fp2_sponsored_golden_age_modifier_desc:0 "該角色促成了下一個主流領域學術發展的黃金時代。"
	fp2_part_of_golden_age_modifier:0 "參與黃金時代"
	fp2_part_of_golden_age_modifier_desc:0 "該角色參與了學術進步的黃金時代的開啟。"
	fp2_epicenter_of_golden_age_modifier:0 "黃金時代的中心"
	fp2_epicenter_of_golden_age_modifier_desc:0 "此處是智慧的中心，黃金時代最偉大的大腦們在此居住和工作。"
	fp2_translated_skill_book_diplomacy_modifier:0 "古代外交備忘錄"
	fp2_translated_skill_book_diplomacy_modifier_desc:0 "該角色翻譯了一本詳細介紹如何處理各種外交形勢的古代備忘錄副本。"
	fp2_translated_skill_book_martial_modifier:0 "軍事史書"
	fp2_translated_skill_book_martial_modifier_desc:0 "該角色閱讀過許多軍事史書，學習了古人使用的各種戰術和策略。"
	fp2_translated_skill_book_stewardship_modifier:0 "經濟理論書"
	fp2_translated_skill_book_stewardship_modifier_desc:0 "該角色擁有各種各樣的從理論上闡述古代帝國如何管理和構建大規模經濟體系的書籍。"
	fp2_translated_skill_book_intrigue_modifier:0 "謀略傳說"
	fp2_translated_skill_book_intrigue_modifier_desc:0 "該角色有許多關於謀略的書籍，提供了大量計謀的創意。"
	fp2_translated_skill_book_learning_modifier:0 "翻譯哲學著作"
	fp2_translated_skill_book_learning_modifier_desc:0 "該角色被委託翻譯古代哲學著作，因此享有更高層次的領悟。"
	fp2_rejection_of_old_thoughts_modifier:0 "摒棄舊觀念"
	fp2_rejection_of_old_thoughts_modifier_desc:0 "該伯爵領吸引著眾多拒絕向過去學習的思想家，許多新觀念被提出但沒有能持久的。"
	fp2_removed_cataracts_modifier:0 "成功根除白內障"
	fp2_removed_cataracts_modifier_desc:0 "該角色成功地根除了白內障，從近乎失明到能夠感知模糊的顏色和形狀。"
	fp2_religious_riots_modifier:0 "宗教騷亂肆虐"
	fp2_religious_riots_modifier_desc:0 "宗教衝突正撕裂該伯爵領的主要定居點。"
	fp2_religious_riots_suppressed_modifier:0 "宗教騷亂被鎮壓"
	fp2_religious_riots_suppressed_modifier_desc:0 "儘管仍暗流湧動，但該伯爵領的宗教衝突已被殘酷鎮壓。"
	fp2_religious_riots_defused_modifier:0 "宗教騷亂被避免"
	fp2_religious_riots_defused_modifier_desc:0 "儘管仍有人抱怨，但該伯爵領還是成功避免了宗教騷亂。"
	fp2_pilgrim_roads_modifier:0 "朝聖之路"
	fp2_pilgrim_roads_modifier_desc:0 "該伯爵領有一個龐大的道路網，可以引導朝聖者前往聖地。"
	fp2_trusted_by_pilgrim_warriors_modifier:0 "聞名於聖戰士"
	fp2_trusted_by_pilgrim_warriors_modifier_desc:0 "該角色以善待聖戰士而聞名，反過來，他們也更喜歡該角色。"
	fp2_kept_accused_traitor_in_court_modifier:0 "流言蜚語"
	fp2_kept_accused_traitor_in_court_modifier_desc:0 "該角色的行為導致了各種無禮的流言蜚語的傳播。"
	fp2_kept_op_knight_in_court_modifier:0 "沮喪的戰士"
	fp2_kept_op_knight_in_court_modifier_desc:0 "該角色指揮的騎士由於另一個更優秀戰士投下的陰影而情緒低落。"
	fp2_kept_upstart_knight_in_court_modifier:0 "暴發戶騎士"
	fp2_kept_upstart_knight_in_court_modifier_desc:0 "貴族成員們密謀反對該角色，以確保不再有暴發戶出現在他們的宮廷中。"
	fp2_kept_godless_mercenary_in_court_modifier:0 "不敬神的僱傭兵"
	fp2_kept_godless_mercenary_in_court_modifier_desc:0 "外界的影響使得該角色雇傭的騎士都有很差的名聲，他們是出於貪婪而戰鬥的不信神的戰士。"
