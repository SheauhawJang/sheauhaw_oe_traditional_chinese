l_trad_chinese:
	bp2_stranger_at_home_modifier:0 "回鄉異客"
	bp2_stranger_at_home_modifier_desc:0 "該角色在當了人質後已經接受了自己與祖國的疏遠"
	bp2_stranger_no_more_modifier:0 "再次融入"
	bp2_stranger_no_more_modifier_desc:0 "該角色在當了人質後正在努力重新適應其祖國"
	bp2_uni_bad_encounters_modifier:0 "遇人不淑"
	bp2_uni_bad_encounters_modifier_desc:0 "該角色在成人教育階段與糟糕的伙伴遇到了一些麻煩"
	bp2_dialogue_with_the_masters_modifier:0 "與大師對話"
	bp2_dialogue_with_the_masters_modifier_desc:0 "在大學求學期間，該角色掌握了使用禮儀語言與大師們面對面交流的能力。"
	foolish_endeavor_modifier:0 "自取其辱"
	foolish_endeavor_modifier_desc:0 "該角色愚蠢地想和大學裡的老師們進行對等交談，但卻以失敗告終"
	bp2_uni_connections_modifier:0 "大學人脈"
	bp2_uni_connections_modifier_desc:0 "該角色在大學學習期間很好地融入了當地的學生群體"
	bp2_uni_isolation_modifier:0 "獨學無友"
	bp2_uni_isolation_modifier_desc:0 "該角色在大學學習期間未能與其同輩建立起良好的關係"
	bp2_understanding_modifier:0 "通情達理"
	bp2_understanding_modifier_desc:0 "該角色可以用直覺察覺到別人的真意。"
	bp2_careful_modifier:0 "意識到財物問題"
	bp2_careful_modifier_desc:0 "在年幼時發生了足球事故後，該角色對自己的物品非常小心。"
	bp2_cowardly_modifier:0 "怯懦"
	bp2_cowardly_modifier_desc:0 "無論現在是什麼地位，該角色都有一個永恆的污點，那就是年幼時拋下了一個被欺負的孩子。"
	bp2_disrespects_elderly_modifier:0 "不尊重長者"
	bp2_disrespects_elderly_modifier_desc:0 "該角色從小就表現出了對那些年長的，「據說」睿智的人的蔑視，這至少讓其受到了年輕人的喜愛。"
	bp2_guilt_ridden_modifier:0 "深感愧疚"
	bp2_guilt_ridden_modifier_desc:0 "該角色因為在一場球賽中缺乏行動，而只是看著一個孩子被暴徒踐踏而深感愧疚。"
	bp2_ringing_ears_modifier:0 "耳鳴"
	bp2_ringing_ears_modifier_desc:0 "該角色因為球賽中一位過於熱切的家長的長篇大論而耳鳴至今。"
	bp2_self_preserving_modifier:0 "自我保護"
	bp2_self_preserving_modifier_desc:0 "該角色自我保護的意識在過去對其很有幫助。"
	imaginary_friend_modifier:0 "想象中的朋友"
	imaginary_friend_modifier_desc:0 "該角色有一位想象中的朋友。"
	imaginary_friend_murder_scheme_modifier:0 "$imaginary_friend_modifier$"
	imaginary_friend_murder_scheme_modifier_desc:0 "該角色在受到想象中的朋友的影響後，確信自己在這個計謀中取得了成功"
	imaginary_friend_mad_modifier:0 "徹頭徹尾的瘋子"
	imaginary_friend_mad_modifier_desc:0 "該角色心中的癢難以忍耐……唯一能搔癢的辦法就是#EMP 謀殺#!"
	bp2_stifled_potential_modifier:0 "潛力被抑制"
	bp2_stifled_potential_modifier_desc:0 "該角色潛力超群，但因為其他人的陰謀未能開發這些潛力。"
	bp2_destined_modifier:0 "榮光天定"
	bp2_destined_modifier_desc:0 "該角色身上有一種特殊的東西，這讓許多人相信其本人注定會成為偉人。"
	bp2_destiny_tutor_modifier:0 "軍事建議"
	bp2_destiny_tutor_modifier_desc:0 "該角色已得到的合理的戰略建議會被其長期記住。"
	bp2_tool_of_fate_modifier:0 "大器天成"
	bp2_tool_of_fate_modifier_desc:0 "該角色天生的魅力使其從小就卓爾不群，培養後的天資使其與同輩判若雲泥。"
	rock_story_modifier:0 "寵物石頭"
	rock_story_modifier_desc:0 "該角色得到了一位石頭夥伴的陪伴。"
	sated_stone_modifier:0 "饜足之石"
	sated_stone_modifier_desc:0 "該角色因為縱容了自己的寵物石頭而感覺好些了。"
	rock_dopey_modifier:0 "憨憨石頭"
	rock_dopey_modifier_desc:0 "這麼說吧，該角色的寵物石頭有點笨重。"
	lost_rock_modifier:0 "丟失石頭"
	lost_rock_modifier_desc:0 "該角色的寵物石頭被放錯了位置，然後永遠丟失了。該角色還未恢復過來。"
	bp2_bed_rock_modifier:0 "伴床之石"
	bp2_bed_rock_modifier_desc:0 "該角色非常喜愛自己的寵物石頭，以至於允許它在自己舒適的床上打盹，這讓任何伴侶都大為惱火。"
	bp2_sore_thumb_modifier:0 "拇指痠痛"
	bp2_sore_thumb_modifier_desc:0 "該角色的手活嘗試對其造成了一點傷害。"
	bp2_valued_friendship_modifier:0 "堅固的關係"
	bp2_valued_friendship_modifier_desc:0 "該角色放棄了將寵物石頭珍藏在家中的機會，而是選擇走到哪裡都帶上它。"
	bp2_solid_foundations_modifier:0 "堅實基礎"
	bp2_solid_foundations_modifier_desc:0 "該角色非常重視結構的完整性，甚至將這塊寵物石頭供奉在家裡的牆壁中。"
	bp2_one_upper_modifier:0 "愛佔上風者"
	bp2_one_upper_modifier_desc:0 "該角色因為在日常交談中總有種令人厭煩的想要勝人一籌的感覺而聞名。"
	bp2_trusted_parent_modifier:0 "信任父母"
	bp2_trusted_parent_modifier_desc:0 "該角色的父母獲得了其信任，並且該角色會在接下來的數年裡記住這一點。"
	bp2_tight_knit_modifier:0 "緊密團結"
	bp2_tight_knit_modifier_desc:0 "該角色記得在家人安全而又溫暖的懷抱中度過的青春歲月，至今仍與他們保持著密切的聯繫。"
	bp2_listened_elders_modifier:0 "長輩的建議"
	bp2_listened_elders_modifier_desc:0 "該角色尋求長輩的建議，傾聽他們的睿智，以獲取寶貴的見解。"
	bp2_foreign_influences_modifier:0 "異族影響"
	bp2_foreign_influences_modifier_desc:0 "該角色對其他文化的興趣讓那些最親近的人感到懷疑。"
	bp2_parental_heartbreak_modifier:0 "對父母心碎"
	bp2_parental_heartbreak_modifier_desc:0 "該角色的父母對其造成的感情創傷仍在持續。"
	bp2_culturally_adventurous_modifier:0 "文化冒險精神"
	bp2_culturally_adventurous_modifier_desc:0 "該角色樂意接納陌生的事物，這使得其比他人更為明智，也受到了更廣泛的接受。"
	bp2_expanded_horizons_modifier:0 "眼界擴展"
	bp2_expanded_horizons_modifier_desc:0 "由於與其他文化的交往，該角色的眼界在很小的時候就得到了拓寬。"
	parent_helped_grief_modifier:0 "安撫悲痛"
	parent_helped_grief_modifier_desc:0 "該角色在一位父母的幫助下克服了失去一位深愛的乳母的悲痛。"
	wet_nurse_bonding_modifier:0 "與乳母建立感情"
	wet_nurse_bonding_modifier_desc:0 "該角色與乳母因共同的信仰和文化而建立感情。"
	wet_nurse_faith_bonding_modifier:0 "$wet_nurse_bonding_modifier$"
	wet_nurse_faith_bonding_modifier_desc:0 "該角色與乳母因共同的信仰而建立感情。"
	wet_nurse_cultural_bonding_modifier:0 "$wet_nurse_bonding_modifier$"
	wet_nurse_cultural_bonding_modifier_desc:0 "該角色與乳母因共同的文化而建立感情。"
	bp2_good_parent_modifier:0 "仁父慈母"
	bp2_good_parent_modifier_desc:0 "該角色對其孩子的感覺和行為富有同情心和興趣。"
	under_childs_boot_modifier:0 "寵溺孩子"
	under_childs_boot_modifier_desc:0 "該角色按子女的一時興起而行事。"
	bp2_strong_willed_modifier:0 "強勢"
	bp2_strong_willed_modifier_desc:0 "該角色孩童的固執和自負讓長輩擔憂，但卻得到了同齡人的讚譽。"
	bp2_sweet_treat_modifier:0 "美味的甜品"
	bp2_sweet_treat_modifier_desc:0 "該角色設法從廚房裡搶到了一份甜食。是其最愛！"
	bp2_empathetic_modifier:0 "共鳴"
	bp2_empathetic_modifier_desc:0 "該角色在與他人打交道過程中展現出了各種情商。"
	bp2_joust_prodigy_modifier:0 "比武奇才"
	bp2_joust_prodigy_modifier_desc:0 "該角色年紀輕輕就展現出了馬上比武的天然稟賦。"
	bp2_afterlife_citer_modifier:0 "來世信徒"
	bp2_afterlife_citer_modifier_desc:0 "該角色對來世存在的公開確信使其看上去特別隨和。"
	bp2_numbed_to_death_modifier:0 "麻木至死"
	bp2_numbed_to_death_modifier_desc:0 "該角色早年的死亡經歷使其在面對這些問題時，表現出一種嚴峻的態度。"
	shaven_bald_modifier:0 "粗暴剃光"
	shaven_bald_modifier_desc:0 "該角色的頭髮在成人儀式中被徹底剃掉，只留下擦傷的頭皮。"
	scorched_soles_modifier:0 "腳底板烤焦"
	scorched_soles_modifier_desc:0 "在儀式中小心翼翼地蹈火後，該角色只能邁著嚴重燒傷的腳戰戰兢兢地走路了。"
	tough_and_confident_modifier:0 "堅韌自信的部落民"
	tough_and_confident_modifier_desc:0 "該角色在成人儀式上拼搏到底，學會了激情、決心和自立。"
