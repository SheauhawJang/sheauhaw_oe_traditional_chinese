	house_guard:0 "家族近衛"
	house_guard_flavor:0 "#F 這支精英軍團為一個特定的宗族效力。這些戰士都是從最忠心的臣民中精心挑選的。#!"
	bowmen_flavor:0 "#F 專業弓箭手的箭雨遮天蔽日，摧毀最靠前的敵軍部隊。#!"
	light_footmen_flavor:0 "#F 老練的散兵是價值無可估量的突襲者，能擾亂敵軍側翼，逐步削弱士氣。#!"
	light_horsemen_flavor:0 "#F 這些騎兵輕裝而敏捷，極善於側翼夾擊，在沖殺潰逃敵軍時能造成毀滅性的殺傷。#!"
	armored_footmen_flavor:0 "#F 這些部隊全副武裝，擅長粉碎集群的步兵。#!"
	pikemen_unit_flavor:0 "#F 長槍可以讓這些軍團組成銳利的尖牆，阻擋騎兵的衝鋒。#!"
	armored_horsemen_flavor:0 "#F 這些騎兵身披重甲，全副武裝，主宰了開闊平原上的戰鬥。#!"
	crossbowmen_flavor:0 "#F 儘管射速緩慢，但弩易於使用，且射出的弩箭可以遠距離穿透大多數的護甲。#!"
	onager_flavor:0 "#F 這些扭力驅動的小型投石機可以通過遠距離投射石頭砲彈，摧毀敵方的城防工事。#!"
	mangonel_flavor:0 "#F 牽引驅動的射石機操作起來比野驢砲更輕鬆，並且擁有更高的射速。#!"
	trebuchet_flavor:0 "#F 配重的重力拋石機比起射石機和野驢炮，有更強大的拋力，能射出巨大的砲彈。#!"
	bombard_flavor:0 "#F 這些火炮不再受限於槓桿和滑輪，可以輕鬆地炸開城防工事。#!"
	war_elephant_flavor:0 "#F 衝鋒的大象簡直無法阻擋，這讓它們成為優秀的衝擊部隊。#!"
	camel_rider_flavor:0 "#F 與傳統騎兵相比更適合沙漠作戰，這些騎手主宰了沙漠。#!"
	huscarl_flavor:0 "#F 日耳曼侍衛是使用盾牆阻擋來襲箭矢齊射的大師。#!"
	landsknecht_flavor:0 "#F 德意志國土傭僕可以使用龐大的雙手巨劍撕碎敵方的槍兵集群陣型。#!"
	longbowmen_flavor:0 "#F 儘管需要一輩子的時間才能正確掌握這種武器，但英格蘭和威爾士的長弓威力強大，可以射穿板甲，並且有著無與倫比的齊射速度。#!"
	goedendag_flavor:0 "#F 佛蘭德斯的胡登達赫是一種帶刺的棍棒，足以應對騎兵衝鋒。#!"
	gendarme_flavor:0 "#F 法蘭西敕令騎兵是重騎兵中的耀眼明珠，享譽世界。#!"
	chasseur_flavor:0 "#F 海外騎士不僅精通歐洲騎術，還精通黎凡特的沙漠戰術。#!"
	picchieri_flavor:0 "#F 拉丁長矛兵的靈活陣型使他們比傳統槍兵更致命。#!"
	praetorian_flavor:0 "#F 禁軍是羅馬士兵中的精英，直接為皇帝效力。#!"
	caballero_flavor:0 "#F 與大多數騎兵不同，伊比利亞騎手在平原和顛簸的山地都能來去自如。#!"
	cataphract_flavor:0 "#F 希臘的鐵甲聖騎兵身披鐵甲，可以用衝鋒摧毀幾乎任何防線。#!"
	monaspa_flavor:0 "#F由格魯吉亞諸王以貼身護衛的精銳為基礎組建，莫納斯帕是令人恐懼的重騎兵部隊，在家鄉高加索綿延起伏的地形上來去自如。#!"
	hobelar_flavor:0 "#F 迅捷而靈敏的凱爾特矮種馬騎兵可以輕鬆掃蕩其他騎兵避之不及的森林和山丘地帶。#!"
	schiltron_flavor:0 "#F 蘇格蘭長槍兵的驚人紀律讓他們甚至在開闊的平原也能輕易瓦解敵人的衝鋒。#!"
	metsanvartija_flavor:0 "#F 烏拉爾的森林守衛可以用箭雨伏擊入侵者，隨之遁隱回樹林。#!"
	horse_archers_flavor:0 "#F 遊牧部落的弓騎兵可以射出冰雹般的箭雨，同時幾乎不可能被追上。#!"
	ayyar_flavor:0 "#F年輕氣盛，血氣方剛，遊俠戰團的成員們均為好戰而技巧嫻熟的士兵，隨時待命應召邁向戰場。#!"
	mubarizun_flavor:0 "#F受過陣型戰與單打的訓練，阿拉伯的穆巴裡尊可以在戰鬥中碾壓大多數其他步兵。#!"
	druzhina_flavor:0 "#F 羅斯夥伴衛隊是能力出眾的衛隊，他們獻身自我保衛他們的盟友。#!"
	hussar_flavor:0 "#F 威名遠揚的東歐$hussar$是突襲的大師，可以快速消滅逃散的敵軍。#!"
	horn_warrior_flavor:0 "#F 這些來自非洲之角的勇士精通山地作戰，其實力不容小覷。#!"
	bush_hunter_flavor:0 "#F 這些西非弓箭手將荒野的惡劣地形變成他們的優勢。#!"
	shomer_flavor:0 "#F 立志於保護親屬，猶太守衛擅長在戰鬥中掩護戰友。#!"
	khandayat_flavor:0 "#F 印度的朅伽劍師是劍術大師，他們可以輕易砍斷人和馬。#!"
	garudas_flavor:0 "#F 迦樓羅戰士以其忠誠聞名於世，至死方休。若有一名迦樓羅戰士倒下，他的所有楞伽戰士親衛隊都會與之同死。#!"
	mountaineer_flavor:0 "#F 高海拔的高強度訓練讓這些藏人士兵成為他們領地上無可爭議的頂級戰士。#!"
	sahel_horsemen_flavor:0 "#F 薩赫勒騎手是馬背上的戰士，他們使用輕型棉甲和標槍來毀滅他們的敵人#!"
	guinea_warrior_flavor:0 "#F 幾內亞高原的戰士行動迅速，他們投的標槍又準又狠。#!"
	sarawit_flavor:0 "#F 瑟拉維特是一支主要出現在埃塞俄比亞高原上的訓練有素的軍隊。#!"
	zbrojnosh_flavor:0 "#F 著甲侍從在中歐的山林中如入無人之境，威名遠揚。#!"
	abudrar_flavor:0 "#F 山民部隊知曉家鄉的每一處峽谷與河谷。#!"
	palace_guards_flavor:0 "#F 通常作為常備軍維護和平，這些多面手戰士可以成為任何軍隊的中堅力量。#!"
	chu_ko_nu_flavor:0 "#F 這些裝備諸葛連弩的弩手能夠以毀滅性的速度射出弩箭。#!"
	mulaththamun_flavor:0 "#F 這些騎手在沙漠中終身磨練自己的技巧，用利薩姆面紗蒙面，抵禦風沙，也避免被敵人認出。#!"
	archers_of_the_nile_flavor:0 "#F 數千年來，努比亞人自小掌握弓箭的使用以保衛家園，擊退來自周邊沙漠民族和侵略者的劫掠。#!"
	paiks_flavor:0 "#F 步兵幾個世紀以來一直是印度軍隊的支柱，而沒有武器能像簡易竹弓那樣得到廣泛使用，許多印度平民自青年時起就開始在狩獵中習練。#!"
	guanch_vaulter_flavor:0 "#F 這些身手矯健的勇士配備了長柄跳桿，能夠在崎嶇、綿延的山地地貌中閒庭信步，甚至可以通過撐桿跳翻越城防工事。#!"
	teutonic_knights:0 "教團騎士"
	teutonic_knights_flavor:0 "#F 身披重甲的狂熱騎士，除了擅長重裝騎士衝鋒以外，還精通集群步兵作戰。#!"
