l_trad_chinese:
	game_concept_ethos:0 "風骨"
	game_concept_ethos_desc:0 "[culture|E]的風骨決定了其核心價值觀、指導原則以及其成員對於生活的總體態度。\n\n此外，風骨也極大影響[culture_head|E]樹立新[traditions|E]的成本。"
	CULTURE_CREATION_ETHOS:0 "風骨"
	lesson_basics_culture_elements:0 "文化"
	lesson_basics_culture_elements_desc:0 "[culture|E]由[ethos|E]、[culture_pillars|E]和[traditions|E]定義，決定了文化內所有成員的各種受益與懲罰。\n\n#V 風骨#!描述了文化的核心價值觀，無法更改。這也是一種文化有哪些可用傳統的主要決定因素。[SelectLocalization( GetPlayer.IsValid, 'lesson_basics_culture_elements_desc_INGAME', '' )]\n\n#V 文化支柱#!反映了文化的起源，同樣無法更改。它們對其他文化的[cultural_acceptance|E]有很大影響，但其他方面沒有風骨重要。\n\n#V 傳統#!則更加靈活，但對於文化來說同樣非常重要。與風骨和支柱不同，傳統可以由文化領袖更改，這是我們的下一個主題。"
	lesson_basics_culture_elements_desc_INGAME:0 "你的文化（[GetPlayer.GetCulture.GetCollectiveNounNoTooltip]）的風骨是[GetPlayer.GetCulture.GetEthos.GetName]。"
