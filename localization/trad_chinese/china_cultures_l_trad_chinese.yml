	innovation_confucianism_greatagain:0 "古文運動"
	innovation_confucianism_greatagain_desc:0 "齊梁以來，柔靡浮艷和形式僵化的駢體文，日益成為文學發展的障礙，至韓愈、柳宗元，則有意提倡古文，並因此而形成一種運動。特別是韓愈，致力尤多。使散文擺脫駢儷典雅的桎梏，恢復古代散文的自由質樸，柳宗元提出了「文以明道」，通過文學的手段來突出儒道的政治教化作用，重在經世致用，推進了韓愈所提出的儒學道統。"
	innovation_xindang_reform:0 "新法"
	innovation_xindang_reform_desc:0 "安史亂後，世事劇變，自晉魏以來的政制、軍事與財稅之法已不適於當世，唯有不斷探尋以求適應之法。"
	innovation_expand_xinan:0 "拓邊西南"
	innovation_expand_xinan_desc:0 "天寶之戰，唐軍喪師十萬，南詔再度獨立乃至稱帝，如今藩鎮向朝，吐蕃崩矣，正是興兵收復西南之機！"
