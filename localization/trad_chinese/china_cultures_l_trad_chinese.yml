	innovation_lvlingzhi:0 "律令制"
	innovation_lvlingzhi_desc:0 "以律、令為法的基本淵源的制度。以這種法律制度為基礎的國家體制為律令制國家。律令制起源於中國漢晉，並為周邊國家所模仿。"
	innovation_keujuzhi:0 "科舉制"
	innovation_keujuzhi_desc:0 "一種允許士人自願向官府報名，經過分科考試，根據成績從中選取人才、分別任官的制度。此制創始於隋，至唐時始臻於完善。隋文帝廢除九品中正制，打破士族對選舉的壟斷，採用薦舉的方法來選拔人才。煬帝時創設進士科，以策問取士。一般均以此作為科舉制度產生的標誌。科舉採用分科考試以選拔人才，在形式上與察舉制度下的分科考試相似。但兩者有著本質的不同，其區別在於察舉制度下被舉者是出於官府推薦，科舉制度下參加考試的人是自願報名。"
	innovation_pulishment_early:0 "雕版印刷"
	innovation_pulishment_early_desc:0 "是運用刀具在木板上雕刻文字或圖案，再用墨、紙、絹等材料刷印、裝訂成書籍的一種特殊技藝。雕版印刷先在民間流傳，雕印佛經、識字課本、曆書等與日常生產、生活有關的讀物。雕版印刷的書籍，克服了以往抄本書的缺點，促進了書籍的大量出版發行，因而推動了科學文化的發展。"
	innovation_paper_making:0 "造紙術"
	innovation_paper_making_desc:0 "紙是重要的書寫、印刷及包裝等的材料。長期以來，人們一直認為東漢的宦官蔡倫發明了紙。在隋唐時期這一技術由中國向西傳播。"
	innovation_gunpowder_early:0 "火藥"
	innovation_gunpowder_early_desc:0 "火藥是中國古代煉丹家在煉製丹藥的過程中發明的。它的主要成分是硝和硫磺。唐時期黑色火藥正式出現，並很快落到兵應用於軍事，火藥應用於軍事後，在製造技術上和性能上都有較快的發展和提高，逐漸具有燃燒、毒氣、煙幕等不同的作用，在配製上由沒有嚴格比例到有一定的比例;成分上由龐雜到簡單、純淨;形狀上由粉末到顆粒，火藥的燃燒、爆炸和拋射三種性能，也逐漸被應用到火器上去。"
	innovation_paper_money:0 "紙幣"
	innovation_paper_money_desc:0 "又稱飛錢、交子，其在玄宗之後便已出現，最初為錢幣的信用證明，後來發展為流通貨幣。"
