l_trad_chinese:
	mandate.0001.t:0 "天命之戰"
	mandate.0001.desc:0 "決定天命的時刻終於到來，一方諸侯已起兵問鼎天下。歷史掌握在你手中。選擇加入義軍，成功推翻皇帝後，從龍之士必將獲得封賞；如果加入勤王，你將成為大大的忠臣；但每種選擇都可能面臨失敗，也許，還有第三條道路……"
	mandate.0001.a:0 "順天者昌，逆天者亡！（加入義軍）"
	mandate.0001.b:0 "人不能……至少不應該……（加入勤王軍）"
	mandate.0001.c:0 "我今大舉義兵，欲寧天下，遠迎主上還！"
	mandate.0001.c_desc:0 "發動另一場問鼎天下戰爭"
	mandate.0001.d:0 "進則不忠，退則不智，吾將何所適？"
	mandate.0002.title:0 "天命之戰"
	mandate.0002.base.desc:0 "國家喪亂，蒼生困窮，我若不救濟，終為上天所責。帝王豈有常哉，唯有德者居之！討國賊，誅暴君，正在今朝！"
	mandate.0002.a:0 "天命在我！"
	mandate.0003.title:0 "天命之戰"
	mandate.0003.base.desc:0 "反賊起事，妄言天數，兵戈直指京師。冒犯天威，罪不容赦。我要即刻點齊朝廷兵馬，並詔令各地勤王。跌落皇座的天子會是什麼下場？"
	mandate.0003.a:0 "亂臣賊子！"
	east_title.0001.t:0 "鹿死誰手"
	east_title.0001.desc:0 "天下大勢，分久必合。皇綱解紐，新皇當立。若選擇效忠，你將成為新皇朝信賴的封疆大吏；若拒絕效忠，你將據土封疆，伺機窺測大位。此後，揚旗對抗篡逆，問鼎天下，抑或聯結諸侯，匡扶正統，在這亂世中，你會如何抉擇呢？"
	east_title.0001.a:0 "天數有變，神器更易，而歸有德之人，此乃自然之理！"
	east_title.0001.b:0 "我從未見過如此厚顏無恥之人！"
	east_title.0005:0 "諸侯獻土"
	east_title.0005.opening:0 "罪臣拜上"
	east_title.0005.desc:0 "天下大勢，分久必合。罪臣枉為陛下守疆，豈堪生民塗炭，今即奉上圖籍府庫，不勞陛下親狩！"
	east_title.0005.a:0 "識時務者為俊傑"
	east_title.0005.b:0 "天下土石，朕自取之，何須肉袒醜奴耶？！"
	east_title.0006:0 "僭偽割據"
	east_title.0006.opening:0 "無恥老賊："
	east_title.0006.desc:0 "豈不知天下之人，皆願生啖你肉！安敢在我軍面前妄稱天數！"
	east_title.0006.a:0 "啊……"
	east_title.0007.opening:0 "大人："
	east_title.0007.desc:0 "身為文臣，守土民州，尊王命遷轉，朝廷尚無「宮廷官員」[innovation|E]之制，臣無從拜領王爵；或為軍府都護，或為藩王公卿，或可拜領辭職，然其亦裂土封王，世襲罔替而已。倘朝廷[innovation|E]「宮廷官員」之制，文臣可拜領布政使，位同王爵，然亦隨上令遷轉。"
	east_title.0007.a:0 "原來如此……"
	bureaucracy.0001.t:0 "官員升遷"
	bureaucracy.0001.desc:0 "汝為官一任，恪盡職守，操勞民生，考中上。經審官院磨勘，並報呈請中書，命汝赴任[title.GetName]，即日交接印綬案牘；望汝不負朝廷重託，履新之後，造福一方！"
	bureaucracy.0001.a:0 "謹奉朝命，必當竭力！"
	bureaucracy.0001.b:0 "我去！我不去！"
	bureaucracy.0007.t:0 "官員左遷"
	bureaucracy.0007.desc:0 "汝為官一任，守財有道，勞民無功，考中下。經審官院磨勘，並報呈請中書，命汝左遷[title.GetName]，即日交接印綬案牘；望汝不負朝廷重託，履新之後，造福一方！"
	bureaucracy.0007.a:0 "臣有負朝廷，汗顏領命！"
	bureaucracy.0007.b:0 "太欺負人了！"
	bureaucracy.0010.t:0 "述職啟程"
	bureaucracy.0010.desc:0 "臣奉命，交接印綬案牘，陳述為官情狀，請審官院呈請中書，即日啟程往[title.GetName]。"
	bureaucracy.0011.t:0 "拜領軍府印綬"
	bureaucracy.0011.desc:0 "臣奉命拜領軍府印綬，任陛下驅馳。"
	bureaucracy.0012.t:0 "拜領方鎮印綬"
	bureaucracy.0012.desc:0 "臣奉命拜領方鎮印綬，任陛下驅馳。"
	BureaucracyEmpire_bureaucracy_success_effect_player_tip.tt:0 "官員敘遷"
	BureaucracyEmpire_bureaucracy_success_effect_player_tip.desc:0 "卿為官一任，能恪盡職守，操勞民生，堪為百官之表率。經審官院磨勘，並報呈請中書，命汝赴任[title.GetName]，即日交接印綬案牘；望卿上不負朝廷，下有德黎庶，履新之後，造福一方！"
	east_title.0003.opening:0 "發放俸祿"
	east_title.0003.desc:0 "年關將至，感百官之躬力，念蒼生之勞苦，命有司頒放歲俸薪火，並度支國朝常平豐兇，以答公卿萬民！"
	east_title.0003.a:0 "朕的國庫！"
	chinese_revolt.1.t:0 "戍卒請求回鄉"
	chinese_revolt.1.desc:0 "治下的一群戍卒推舉代表請求放他們回歸家鄉。"
	chinese_revolt.1.a:0 "拒絕"
	chinese_revolt.1.b:0 "同意"
	shuzu_event_troops:0 "戍卒之變"
	event_troop_default:0 "從變之眾"
	chinese_revolt.4.t:0 "戍卒申訴剋扣糧餉"
	chinese_revolt.4.desc:0 "我的侍從稟報稱一些戍卒來到了官署外高呼控訴本應發放給他們的糧餉莫名其妙的消失，並請求我為他們主持正義。"
	chinese_revolt.4.a:0 "用我的私人存款打發他們"
	chinese_revolt.4.b:0 "糧官是嗎？立刻找一個過來"
	chinese_revolt.4.c:0 "丘八用什麼廢話？趕回去！"
	chinese_revolt.5.t:0 "戍卒申訴遭到虐待"
	chinese_revolt.5.desc:0 "我的侍從稟報稱一些戍卒來到了官署外脫下上衣聲稱自己遭到了將官的虐待，尤其是受到 [marshal.GetCouncilTitle] 的縱容，他們請求為此做出公正的決斷。"
	chinese_revolt.5.a:0 "給點糧餉安撫一下"
	chinese_revolt.5.b:0 "[marshal.GetCouncilTitle]已經不配做人！"
	chinese_revolt.5.c:0 "別來煩我"
	chinese_revolt.6.t:0 "戍卒申訴反對勞役"
	chinese_revolt.6.desc:0 "我的侍從稟報稱一些戍卒抱怨他們本應是負責戍守邊疆，但最近卻受到 [marshal.GetCouncilTitle] 強迫勞役有辱尊嚴，他們請求為此做出公正的決斷。"
	chinese_revolt.6.a:0 "讓他們吃好喝好穿好"
	chinese_revolt.6.b:0 "[steward.GetCouncilTitle]可以換人了"
	chinese_revolt.6.c:0 "別來煩我"
	chinese_revolt.7.t:0 "戍卒逃亡"
	chinese_revolt.7.desc:0 "我的 [spymaster.GetCouncilTitle] 密報發現一些戍卒正打算乘當地處於混亂逃亡，如果不儘快做出決斷恐怕會引起更大的風波。"
	chinese_revolt.7.a:0 "由他們去吧"
	chinese_revolt.7.b:0 "必須繩之以法！"
	chinese_revolt.8.t:0 "戍卒逃亡"
	chinese_revolt.8.desc:0 "一群百姓到官署外哭訴當地駐守的戍卒不僅沒有保護他們，反而如同盜賊般闖入他們家中強取豪奪，設立關卡和市集強買強賣，已經令他們無法忍受！"
	chinese_revolt.8.a:0 "刁民！"
	chinese_revolt.8.b:0 "冤有頭債有主，立即讓他們指認罪犯"
	chinese_revolt.9.t:0 "戍卒謀殺牙兵"
	chinese_revolt.9.desc:0 "我的一位牙兵 [knight.GetFirstNameNoTooltip] 竟被戍卒暗殺了！他的家人正在我的廳中哭訴要我為此主持公道，梟首戍卒為此報仇。"
	chinese_revolt.9.a:0 "只殺頭領"
	chinese_revolt.9.b:0 "這定是逆黨所為！ [spymaster.GetCouncilTitle] 何在？"
	chinese_revolt.9.c:0 "株連"
	chinese_revolt.10.t:0 "戍卒和劫掠者交戰"
	chinese_revolt.10.desc:0 "戍卒來報，不知何方而來的劫掠者跟他們已經開戰，現在將士一心整備出發。"
	chinese_revolt.10.a:0 "殺"
	chinese_revolt.10.b:0 "這是擅起邊釁......"
	chinese_revolt.13.t:0 "行刑"
	chinese_revolt.13.desc:0 "行刑"
	chinese_revolt.21.t:0 "是否設立戍卒"
	chinese_revolt.21.desc:0 "被劫掠之後，幕僚深感有必要在邊境設立一批戍卒以加強防禦"
	chinese_revolt.21.a:0 "那還用說？"
	chinese_revolt.21.b:0 "沒這種必要"
	chinese_revolt.2.t:0 "戍卒兵變"
	chinese_revolt.2.desc:0 "因拒絕了他們的要求，戍卒們在頭領的帶領下開始了兵變！"
	chinese_revolt.2.a:0 "準備戰鬥"
	chinese_revolt.11.t:0 "天補平均大將軍"
	chinese_revolt.11.desc:0 "越來越多的叛軍開始出現，一個自稱為天補平均大將軍的人開始屠殺當地計程車族門閥，宣稱自己是受天之命而來！"
	chinese_revolt.11.a:0 "逆賊"
	chinese_revolt.12.t:0 "處決士族"
	chinese_revolt.12.desc:0 "朱門酒肉臭，路有凍死骨！"
	chinese_revolt.12.a:0 "殺"
	chinese_revolt.22.t:0 "鹽販叛亂"
	chinese_revolt.22.desc:0 "因無法容忍鹽業管制和嚴厲搜捕，一批鹽販選擇作亂。"
	chinese_revolt.22.a:0 "殺"
	chinese_revolt.31.t:0 "流民叛亂"
	chinese_revolt.31.desc:0 "因無法生存和官吏壓迫，一批流民選擇作亂。"
	chinese_revolt.31.a:0 "殺"
	chinese_revolt.62.t:0 "工作完成"
	chinese_revolt.62.desc:0 "[steward.GetCouncilTitle]報告取消嚴重賦稅的命令已傳達下去"
	chinese_revolt.62.a:0 "好啊"
	set_son_interaction:0 "收為義子"
	set_son_interaction_extra_icon:0 "$hook_extra_icon$"
	set_son_interaction_desc:0 "將作為勇士的[recipient.GetHerHim]收為自己的兒子，這將增進雙方的關係並使[recipient.GetHerHim]成為你的可能繼承人。"
	death_tianzhu:0 "天誅"
	tianbujunping_general:0 "天補均平大將軍"
	trait_tianbujunping_general:0 "天補均平大將軍"
	trait_tianbujunping_general_desc:0 "吾奉天之款令，執此寶劍殺人八百萬，血流三千里！"
	trait_tianbujunping_general_character_desc:0 "吾奉天之款令，執此寶劍殺人八百萬，血流三千里！"
	fund_inspiration.0051.tibet:0 "前往吐蕃，世界屋脊！"
	bg_gametype_weiqi:0 "圍棋"
	bg_gametype_concept_weiqi:0 "[board_game_type_weiqi|E]"
	bg_gametype_concept_weiqi_dark:0 "[board_game_type_weiqi|B]"
	oe_house_customizer_select_interaction:0 "加入家族"
	house_customizer.0020.t:0 "加入家族"
	house_customizer.0020.desc:0 "你將加入對方角色的家族，成為其族親，選擇你要成為其什麼人。"
	house_customizer.0020.a:0 "願義結金蘭！"
	house_customizer.0020.b:0 "願拜為義父母！"
	house_customizer.0020.c:0 "通譜的遠房親戚！"
	house_customizer.00021.t:0 "加入往逝皇族"
	house_customizer.00021.desc:0 "選擇一個華夏歷史上的正統皇室，將你的家族融入其族譜之中："
	house_customizer.00021.back_option:0 "我的家族不夠偉大麼"
	house_customizer.0003.t:0 "加入往逝皇族"
	house_customizer.0003.desc:0 "加入[royal_house.GetName]皇族，續寫皇室輝煌！"
	house_customizer.back_option:0 "我剛才選了哪家？"
