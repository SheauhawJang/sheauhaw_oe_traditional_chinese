	celestial_government:0 "律令制"
	celestial_government_adjective:0 "律令制"
	celestial_government_realm:0 "國朝"
	celestial_government_desc:0 "律令制是自上而下貫徹政令的統治制度，常見於古典時期的大陸帝國，其統治力隨著領土規模擴大而急劇衰減。"
	celestial_government_vassals_label:0 "律令制[vassals|E]的層級越多，[obligations|E]損耗越大"
	celestial_government_obligations:0 "[GetGovernment( 'celestial_government' ).GetName][obligations|E]"
	celestial_obligation_low:0 "低$celestial_government_obligations$"
	celestial_obligation_low_short:0 "低"
	celestial_obligation_normal:0 "正常$celestial_government_obligations$"
	celestial_obligation_normal_short:0 "正常"
	celestial_obligation_high:0 "高$celestial_government_obligations$"
	celestial_obligation_high_short:0 "高"
	game_concept_legion_government:0 "軍鎮制"
	government_is_legion:0 "政體是軍鎮制"
	legion_government:0 "軍鎮制"
	legion_government_adjective:0 "軍鎮制"
	legion_government_realm:0 "藩鎮"
	legion_government_desc:0 "軍鎮在帝國邊疆擁有領地和武裝，平時負責保衛帝國和開疆拓土，在帝國混亂時扮演關鍵角色。"
	legion_government_vassals_label:0 "藩鎮[obligations|E]基於[opinion|E]"
	legion_government_obligations:0 "來自[opinion|E]"
	legion_government_tax_contribution_postfix:0 " （最多[FixedPointToProgressbarValue(EmptyScope.ScriptValue('legion_government_tax_max_possible'))|1V]）"
	legion_government_levies_contribution_postfix:0 " （最多[FixedPointToProgressbarValue(EmptyScope.ScriptValue('legion_government_levies_max_possible'))|1V]）"
	legion_government_unclamped_contribution_label:0 "基於對我的[opinion|E]"
	legion_government_min_contribution_label:0 "最小[crown_authority|E]"
	game_concept_bureau_government:0 "文官制"
	government_is_bureau:0 "政體是文官制"
	bureau_government:0 "文官制"
	bureau_government_adjective:0 "文官制"
	bureau_government_realm:0 "轄區"
	bureau_government_desc:0 "由帝國任命的官僚在任期內分掌地方管理權，每名官僚只能管轄各自領地並依據規則選拔、升遷和調動。"
	bureau_government_obligations:0 "州縣雜捐"
	bureau_government_vassals_label:0 "文官[vassals|E]的級別越低，稅賦徭役和雜捐[obligations|E]越重"
	game_concept_ulus_government:0 "胡裡只"
	government_is_ulus:0 "政體是胡裡只"
	ulus_government:0 "胡裡只"
	ulus_government_adjective:0 "胡裡只"
	ulus_government_realm:0 "胡裡只"
	ulus_government_desc:0 "胡裡只或兀魯思，是以部族聯盟為核心，在各地因俗而治的政體，在草原以部落聯盟統治，在農耕地以官僚體系統治，統治者享有多重身份，可以同時是帝王、天子、可汗、大酋長或大菩薩。"
	ulus_government_vassals_label:0 "胡裡只[vassals|E]是派駐大臣或受委任催繳[obligations|E]的專員"
