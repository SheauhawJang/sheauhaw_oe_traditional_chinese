	SUCCESSION_EVENT_WINDOW_END_DATE_UNIFICATION_SPANISH_DESC:0 " 正是在你的統治和指引下，西班牙的諸多冠冕歸於一位明主。"
	SUCCESSION_EVENT_WINDOW_END_DATE_UNIFICATION_SLAVS_DESC:0 " 在你建立$e_slavia$帝國後，斯拉夫人氣勢如虹，銳不可當。"
	SUCCESSION_EVENT_WINDOW_END_DATE_UNIFICATION_SOUTHERN_SLAVS_DESC:0 " 正是在你的指引下，南斯拉夫人恢復了他們的民族認同。"
	SUCCESSION_EVENT_WINDOW_END_DATE_UNIFICATION_WESTERN_SLAVS_DESC:0 " 多虧了你，西斯拉夫人在經歷了數個世紀的部落割據後重歸一統。 "
	SUCCESSION_EVENT_WINDOW_END_DATE_UNIFICATION_BURGUNDY_DESC:0 " 勃艮第人放下了彼此的爭端，在你的指引和統治下歸於一統。"
	SUCCESSION_EVENT_WINDOW_END_DATE_UNIFICATION_ITALY_DESC:0 " 正是在你的統治和指引下，$e_italy$帝國團結在一位統治者麾下。"
	SUCCESSION_EVENT_WINDOW_END_DATE_UNIFICATION_AFRICA_DESC:0 " 正是由於你的辛勤勞苦和英明統治，非洲大陸才得以歸於一統。"
	SUCCESSION_EVENT_WINDOW_END_DATE_CREATED_PORTUGAL_DESC:0 " 你建立的$k_portugal$王國將被人們永遠銘記，這樣的你能算得上永遠離開人世嗎？"
	SUCCESSION_EVENT_WINDOW_END_DATE_CREATED_CANARIAS_DESC:0 " 你作為$k_canarias$王國的開國之人，名號在群島上無人不知、無人不曉。"
	SUCCESSION_EVENT_WINDOW_END_DATE_CREATED_BOSNIA_DESC:0 " $k_bosnia$王國建立後，就連波斯尼亞的一匹馬都知曉了你的大名。"
	SUCCESSION_EVENT_WINDOW_END_DATE_CREATED_ARMENIA_DESC:0 " 你的名字將作為$e_armenia$帝國的創建者而永垂不朽。"
	SUCCESSION_EVENT_WINDOW_END_DATE_CREATED_RUM_DESC:0 " $k_rum$王國由你建立，作為它的創建者，從某種意義上來說，它將永遠屬於你。"
	SUCCESSION_EVENT_WINDOW_END_DATE_CREATED_ISRAEL_DESC:0 " 正是由於你的辛勤勞苦，$k_israel$王國才得以建立。"
	SUCCESSION_EVENT_WINDOW_END_DATE_CREATED_OUTREMER_DESC:0 " 沒人覺得這是可能辦到的，而你卻用$e_outremer$帝國支配著世界上最為紛亂的聖地。"
	SUCCESSION_EVENT_WINDOW_END_DATE_CREATED_SWITZERLAND_DESC:0 " 在你建立$k_switzerland$王國後，人們即使登上阿爾卑斯山也依然望不盡你的全部疆域。"
	SUCCESSION_EVENT_WINDOW_END_DATE_CREATED_AUSTRIA_DESC:0 " 在你的治下，大公國成為了歐洲最受尊重的勢力之一。"
	SUCCESSION_EVENT_WINDOW_END_DATE_CREATED_ARAGON_DESC:0 " $k_aragon$王國誕生於阿拉貢河蜿蜒的河岸邊，是你的輝煌統治的永恆證言。"
	SUCCESSION_EVENT_WINDOW_END_DATE_RESTORED_ROMAN_EMPIRE_DESC:0 " 因為你，宇宙才知曉即使千年已逝，羅馬化為丘墟，$e_roman_empire$仍將重返。"
	SUCCESSION_EVENT_WINDOW_END_DATE_RESTORED_DUMNONIA_DESC:0 " 康沃爾的男男女女因你再度崛起，$k_cornwall$王國得以成立。"
	SUCCESSION_EVENT_WINDOW_END_DATE_RESTORED_CAROLINGIAN_DESC:0 " 查理曼的泡夢，在你的手中化為了現實，$e_france$王國的復興者。"
