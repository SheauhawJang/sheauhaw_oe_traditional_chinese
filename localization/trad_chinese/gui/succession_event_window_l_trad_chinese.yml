	SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_DEPRESSED:0 "作為一個待撫慰的抑鬱靈魂，[ROOT.Char.GetFirstNameNoTooltip]可能缺乏必要的剛毅來領導[ROOT.Char.GetHerHis]的新臣民。"
	SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_BLIND_WEAK:0 "[ROOT.Char.GetSheHe]是個虛弱的目盲[ROOT.Char.GetWomanMan]，在[ROOT.Char.GetHerHis]幫手的援助下離開了領地。"
	SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_EXCOMMUNICATED:0 "被教會絕罰，[ROOT.Char.GetSheHe]作為一個臭名昭著的異端上位，許多人認為這會導致亡國。"
	SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_BERSERKER:0 "一位兇猛無情的戰士，人們相信[ROOT.Char.GetSheHe]會對著月亮嚎叫，還會在戰鬥中喝[ROOT.Char.GetHerHis]敵人的血。"
	SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CANNIBAL:0 "據傳以人肉為食，[ROOT.Char.GetSheHe]為了爭取[ROOT.Char.GetHerHis]的附庸們的信任將有許多工作要做。"
	SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CRIMINAL:0 "許多邪惡的謠言環繞著[ROOT.Char.GetHerHim]，有些遠比其他人的更惡毒且令人厭惡。"
	SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_WITCH:0 "據傳對[ROOT.Char.GetHerHis]的敵人們施以禁藥和詛咒，[ROOT.Char.GetSheHe]為了爭取[ROOT.Char.GetHerHis]的臣民們的信任，可能會度過一段艱難的時光。"
	SUCCESSION_EVENT_WINDOW_HEIR_UNIMPRESSIVE:0 "由於[ROOT.Char.GetHerHis]的名字沒有留下太多痕跡，很難說[ROOT.Char.GetSheHe]會變成什麼樣的統治者。"
