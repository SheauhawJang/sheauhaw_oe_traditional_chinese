	SUCCESSION_EVENT_WINDOW_DEAD_INTRO_EASTERN_1:0 "[ROOT.Char.GetFullNameNoTooltip]在[ROOT.Char.GetAge]歲時超脫了[ROOT.Char.GetHerHis]的凡軀。"
	SUCCESSION_EVENT_WINDOW_DEAD_INTRO_TRIBAL_1:0 "[ROOT.Char.GetFullNameNoTooltip]在[ROOT.Char.GetAge]歲時跨越了去往靈界的大門。"
	SUCCESSION_EVENT_WINDOW_DEAD_REASON_1:0 "[ROOT.Char.GetSheHe|U][ROOT.Char.GetDeathReason]。"
	SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_AGE_CHILD:0 "[ROOT.Char.GetHerHis]的一生如白駒過隙，很難評說[ROOT.Char.GetSheHe]是什麼樣的統治者。"
	SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_AGE_OLD:0 "[ROOT.Char.GetSheHe]是一位年邁的[ROOT.Char.GetWomanMan]，度過了長久而充實的一生。"
	SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_AGE_IMMORTAL:0 "人們以為[ROOT.Char.GetSheHe]是不朽的，因此[ROOT.Char.GetHerHis]出其不意的離世讓眾人始料未及。"
	SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_AGE_PREGNANT:0 "死亡也帶走了[ROOT.Char.GetHerHis]的孩子，願[ROOT.Char.GetSheHe]行走於天國之時不再形單影隻。"
	SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_LEPER:0 "[ROOT.Char.GetHerHis|U]破敗的軀體最終還是屈服於麻風病。"
	SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_DISFIGURED:0 "由於慘遭毀容，[ROOT.Char.GetSheHe]在[ROOT.Char.GetHerHis]最後的幾年裡未能在公開場合露出[ROOT.Char.GetHerHis]的臉。"
	SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_MANGLED:0 "由於在一場糟糕的事故中癱瘓，[ROOT.Char.GetSheHe]在[ROOT.Char.GetHerHis]最後的幾年裡幾乎沒法走路。"
	SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_HUNCHBACK:0 "出生在不幸的環境下，[ROOT.Char.GetSheHe]常常因為[ROOT.Char.GetHerHis]的駝背而被嘲笑。"
	SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_GIANT:0 "出生在不幸的環境下，[ROOT.Char.GetSheHe]常常因為[ROOT.Char.GetHerHis]龐大的身軀而被嘲笑。"
	SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_DWARF:0 "出生在不幸的環境下，[ROOT.Char.GetSheHe]常常因為[ROOT.Char.GetHerHis]矮小的身材而被嘲笑。"
	SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_STRONG:0 "作為一個擁有空前勇武的[ROOT.Char.GetWomanMan|U]，[ROOT.Char.GetSheHe]終於找到了一個[ROOT.Char.GetSheHe]無法制服的對手。"
	SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_PRETTY_YOUNG:0 "[ROOT.Char.GetHerHis]英年早逝，世人將因為[ROOT.Char.GetHerHis]的撼世之美永遠銘記[ROOT.Char.GetSheHe]。"
	SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_PRETTY_OLD:0 "儘管一度因為[ROOT.Char.GetHerHis]的外表遐邇聞名，命運卻詛咒[ROOT.Char.GetHerHim]，在漫長的歲月中見證[ROOT.Char.GetHerHis]的美貌逐漸凋零。"
	SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_WEAK:0 "一名弱不禁風的[ROOT.Char.GetWomanMan]，[ROOT.Char.GetSheHe]常常被[ROOT.Char.GetHerHis]身邊的人譏笑。"
	SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_UGLY:0 "[ROOT.Char.GetHerHis]醜出了國界，據說哪怕瞥[ROOT.Char.GetHerHim]一眼都會連做幾天噩夢。"
	SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_INCAPABLE:0 "徒留[ROOT.Char.GetHerHis]自己之前的空殼，無法說話或行動，[ROOT.Char.GetSheHe]終於離開了[ROOT.Char.GetHerHis]的塵世殘軀。"
	SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_LUNATIC:0 "因混亂的大腦被詛咒，[ROOT.Char.GetSheHe]是[ROOT.Char.GetHerHis]的土地上最有名的瘋子。"
	SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_POSSESSED_POSITIVE:0 "[ROOT.Char.GetHerHim]在自言自語數年之後，[ROOT.Char.GetFaith.HighGodName]終於將[ROOT.Char.GetHerHim]召回了家。"
	SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_POSSESSED_NEGATIVE:0 "被惡魔所染，[ROOT.Char.GetSheHe]常念念叨叨[ROOT.Char.GetHerHis]即將到來的末日。"
	SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_DEPRESSED:0 "作為一個飽受折磨的[ROOT.Char.GetWomanMan]，[ROOT.Char.GetSheHe]長久以來都渴望著死亡的甜美擁抱。"
	SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_GENIUS:0 "雖然[ROOT.Char.GetHerHis]以敏銳聞名，但[ROOT.Char.GetSheHe]還是比不上[ROOT.Char.GetFaith.DeathDeityName]。"
	SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_DUMB:0 "眾做周知，[ROOT.Char.GetSheHe]意志薄弱，常常需要[ROOT.Char.GetHerHis]的內閣成員做出重要決定。"
	SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_INFIRM:0 "[ROOT.Char.GetHerHis]早已喪失了[ROOT.Char.GetHerHis]的心智，[ROOT.Char.GetSheHe]的最終去世不過是[ROOT.Char.GetHerHis]的空殼死去而已。"
	SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_EXCOMMUNICATED:0 "被教會裁定為異端，[ROOT.Char.GetSheHe]毫無疑問將會因[ROOT.Char.GetHerHis]的罪遭難。"
	SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_KINSLAYER:0 "[ROOT.Char.GetHerHis]的雙手沾滿了[ROOT.Char.GetHerHis]親族的鮮血，[ROOT.Char.GetSheHe]將在[ROOT.Char.GetFaith.NegativeAfterLife]償還[ROOT.Char.GetHerHis]犯下的惡劣罪行。"
	SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_DEVIANT:0 "一個有著惡劣口味的墮落[ROOT.Char.GetWomanMan]，無論[ROOT.Char.GetSheHe]去哪裡，[ROOT.Char.GetSheHe]顯然都不能得到慰藉和歡愉。"
	SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_CANNIBAL:0 "據說將人的血肉作為主食，[ROOT.Char.GetSheHe]毫無疑問會因為[ROOT.Char.GetHerHis]一生中的惡行受到重罰。"
	SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_SODOMITE:0 "由於其雞姦之行無人不知，現在[ROOT.Char.GetFaith.DevilName][ROOT.Char.GetFaith.DevilHerselfHimself]親自負責照看[ROOT.Char.GetSheHe]。"
	SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_INCESTUOUS:0 "由於偷食了亂倫的禁果，[ROOT.Char.GetSheHe]的來生注定遭罪。"
	SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_ADULTERER:0 "一名毫無廉恥的通姦者，[ROOT.Char.GetSheHe]將因為[ROOT.Char.GetHerHis]的背叛行為，以及[ROOT.Char.GetHerHis]的貪婪本性被世人銘記。"
	SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_FORNICATOR:0 "一名毫無廉恥的私通者，[ROOT.Char.GetSheHe]將因為[ROOT.Char.GetHerHis]那毫無節制、見不得人的淫欲而被世人銘記。"
	SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_MURDERER:0 "人人皆知其謀殺之罪，[ROOT.Char.GetSheHe]將在[ROOT.Char.GetHerHis]的來生為其不可告人之行贖罪。"
	SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_WITCH:0 "人人皆知其擺弄魔藥，並與[ROOT.Char.GetFaith.DevilName]交媾，[ROOT.Char.GetSheHe]將因[ROOT.Char.GetHerHis]的罪於死後世界受焚燒。"
	SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_ACCOMPLISHMENT_SAOSHYANT:0 "作為波斯帝國神聖的復興者，[ROOT.Char.GetHerHis]的榮光將在所有[ROOT.Char.GetFaith.PriestMalePlural]的布道中永垂不朽。顯然，[ROOT.Char.GetSheHe]現在已經坐在[ROOT.Char.GetFaith.HighGodName]的身邊了。"
	SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_ACCOMPLISHMENT_RESTORER_ROME:0 "通過重建了帝國的古老強權，[ROOT.Char.GetSheHe]確保了[ROOT.Char.GetHerHis]的名字將在沐浴在光輝中，直到時代的盡頭。"
	SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_ACCOMPLISHMENT_CRUSADER:0 "作為一個狂熱的[ROOT.Char.GetWomanMan]，[ROOT.Char.GetSheHe]加入了近期歷史上最偉大的聖戰之一，為了[ROOT.Char.GetFaith.HighGodName]的榮光與異教徒作戰。"
	SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_DIPLOMAT:0 "作為資深外交家，沒有什麼爭端是[ROOT.Char.GetSheHe]不能和平解決的。"
	SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_REVELER:0 "作為一個迷人的[ROOT.Char.GetWomanMan]，[ROOT.Char.GetSheHe]因[ROOT.Char.GetHerHis]精緻的宴席和盛大的舞會而聞名。"
	SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_BLADEMASTER:0 "[ROOT.Char.GetHerHis]是同齡中最優秀的戰士之一，[ROOT.Char.GetSheHe]在肉搏戰中無可匹敵。"
	SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_HUNTER:0 "作為一位靈敏且勤奮的獵人，[ROOT.Char.GetSheHe]喜歡連續幾週都耗在野外，尋找最難捕捉的獵物。"
	SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_GENERAL:0 "作為一位優秀的著名軍事家，[ROOT.Char.GetSheHe]花了[ROOT.Char.GetHerHis]的無數日子研究戰場，演練[ROOT.Char.GetHerHis]的軍隊。"
	SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_ADMINISTRATOR:0 "作為一個盡責的[ROOT.Char.GetWomanMan]，[ROOT.Char.GetSheHe]因[ROOT.Char.GetHerHis]出眾的管理人和統治者能力而聞名。"
	SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_SCHEMER:0 "因[ROOT.Char.GetHerHis]迂回城府的大腦而聞名，[ROOT.Char.GetSheHe]從未對任何人展露[ROOT.Char.GetHerHis]的真實想法，即便是[ROOT.Char.GetHerHis]最親近的朋友。"
	SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_SEDUCER:0 "作為一個放蕩的[ROOT.Char.GetWomanMan]而聞名，[ROOT.Char.GetSheHe]天生花言巧語，能夠吸引人和與[ROOT.Char.GetHerHis]共赴巫山。"
	SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_SCHOLAR:0 "作為學者，[ROOT.Char.GetSheHe]聲名遠播、受人尊敬，[ROOT.Char.GetHerHis]的大部分人生都投入到[ROOT.Char.GetHerHis]的圖書館鑽研，幾乎寸步不離[ROOT.Char.GetHerHis]的[ROOT.Char.Custom('ResidenceBuilding')]。"
	SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_TORTURER:0 "因[ROOT.Char.GetHerHis]的虐待作為而聞名，[ROOT.Char.GetSheHe]將虐待與斷肢變成了藝術。"
	SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_FAMILY_FIRST:0 "作為一個總是將[ROOT.Char.GetHerHis]的家庭利益置於首位的[ROOT.Char.GetWomanMan]，[ROOT.Char.GetSheHe]耗費[ROOT.Char.GetHerHis]的生命，力圖為[ROOT.Char.GetHerHis]的後代打造榮耀的未來。"
	SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_MYSTIC:0 "眾人皆知，[ROOT.Char.GetHerHis]的大部分夜晚都在[ROOT.Char.GetHerHis]的實驗室中度過，因而許多人相信[ROOT.Char.GetSheHe]必定是個術士，在[ROOT.Char.GetHerHis][ROOT.Char.Custom('ResidenceBuilding')]裡的隱秘中拼湊著褻瀆的咒語。"
	SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_PHYSICIAN:0 "致力於理解人類的身體和思想，[ROOT.Char.GetSheHe]是一位可敬的醫生，[ROOT.Char.GetHerHis]在自然和心靈方面的無盡知識為許多年輕學者所尊崇。"
	SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_GALLANT:0 "作為無畏與英勇的典範，[ROOT.Char.GetSheHe]將因[ROOT.Char.GetHerHis]在無盡可能性面前的真摯與公義的品性而被永遠銘記。"
	SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_HERBALIST:0 "作為一位著名的草藥師，據說[ROOT.Char.GetSheHe]能用正確的藥劑治癒一切病痛。"
	SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_MALICIOUS:0 "作為一個作惡多端的[ROOT.Char.GetWomanMan]，[ROOT.Char.GetSheHe]將永遠因[ROOT.Char.GetHerHis]的醜事與惡行被永遠牢記。"
	SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_BENEVOLENT:0 "作為一個和平退位的[ROOT.Char.GetWomanMan]，[ROOT.Char.GetSheHe]將因[ROOT.Char.GetHerHis]的仁政被銘記。"
	SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_DOMINANT:0 "作為一個不能被忽略的[ROOT.Char.GetWomanMan]，[ROOT.Char.GetSheHe]如少數統治者那樣，表現出了[ROOT.Char.GetHerHis]的頭銜的尊貴與權威。"
	SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_SUBMISSIVE:0 "作為一個溫順羞澀的[ROOT.Char.GetWomanMan]，[ROOT.Char.GetSheHe]以一位順從進而沒有主張的統治者為人所紀念。"
	SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_APATHETIC:0 "如果要對[ROOT.Char.GetHerHim]作一些評價，那就是[ROOT.Char.GetSheHe]從不會給任何遇到[ROOT.Char.GetHerHim]的人留下印象。"
	SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_LUSTFUL:0 "天生慾壑難填，[ROOT.Char.GetSheHe]耗盡[ROOT.Char.GetHerHis]的生命總是在需求[ROOT.Char.GetHerHis]的下一場愛情征服。"
	SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_GLUTTONOUS:0 "作為一個大胃口的[ROOT.Char.GetWomanMan]，[ROOT.Char.GetSheHe]從不放過嚐試新鮮、奇異美食的機會。"
	SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_GREEDY:0 "[ROOT.Char.GetHerHis]對金子的熱愛遠近聞名，[ROOT.Char.GetSheHe]將會和[ROOT.Char.GetHerHis]最珍貴的一些珠寶一起被埋葬。"
	SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_LAZY:0 "[ROOT.Char.GetSheHe]從來不多做一點工作，永遠在準備或意願逃避[ROOT.Char.GetHerHis]的責任。"
	SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_FICKLE:0 "一個反復無常的[ROOT.Char.GetWomanMan]，幾乎沒有人知道[ROOT.Char.GetSheHe]在任何特定場合會想或者做什麼事。"
	SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_WRATHFUL:0 "易於動怒，[ROOT.Char.GetHerHis]的[ROOT.Char.Custom('ResidenceBuilding')]常回蕩著[ROOT.Char.GetHerHis]的尖叫的如雷回聲。"
	SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_ARROGANT:0 "[ROOT.Char.GetHerselfHimself]總是得意自滿，時常想要對[ROOT.Char.GetHerHis]的臣民施加[ROOT.Char.GetHerHis]的權威，[ROOT.Char.GetSheHe]是一個徹底愛上[ROOT.Char.GetHerHis]自己聲音的[ROOT.Char.GetWomanMan]。"
	SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_CHASTE:0 "[ROOT.Char.GetSheHe|U]將被永遠銘記，作為一個[ROOT.Char.GetWomanMan]及其價值觀中毫無動搖的忠誠。"
	SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_TEMPERATE:0 "始終避免狂歡和過剩，[ROOT.Char.GetSheHe]從不讓[ROOT.Char.GetHerHis]的肉慾妨礙[ROOT.Char.GetHerHim]成為更好的自己。"
	SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_GENEROUS:0 "作為一個著名的做慈善的[ROOT.Char.GetWomanMan]，[ROOT.Char.GetSheHe]無拘地把錢財給予[ROOT.Char.GetHerHis]的朋友和家人。"
	SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_DILIGENT:0 "身為勤奮的光輝模範，[ROOT.Char.GetSheHe]從不忽視[ROOT.Char.GetHerHis]的職責。"
	SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_COMPASSIONATE:0 "作為一個良善、有同情心的靈魂，[ROOT.Char.GetSheHe]將永遠被[ROOT.Char.GetHerHis]的朋友們誠摯銘記。"
	SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_PATIENT:0 "由於從不提出[ROOT.Char.GetHerHis]的看法，[ROOT.Char.GetSheHe]成了有耐心的楷模。"
	SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_HUMBLE:0 "作為一名謙卑的[ROOT.Char.GetWomanMan]，[ROOT.Char.GetSheHe]從不讓任何人吹捧[ROOT.Char.GetHerHis]的成就。"
