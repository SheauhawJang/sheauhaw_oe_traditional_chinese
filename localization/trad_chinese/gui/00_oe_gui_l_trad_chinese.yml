	bureau:0 "[bureau|E]"
	game_concept_bureau:0 "地方行政官僚"
	game_concept_bureau_desc:0 "地方官僚是帝國朝廷權力的延伸，代替天子馴養人民，平和的官僚政治能為帝國帶來更多的稅收和穩定，但是一旦爆發戰爭，文官制度下脆弱的軍事基礎使得他們不太可能抵禦住叛亂者和軍閥的進攻。"
	legion_feudal:0 "[legion_feudal|E]"
	game_concept_legion_feudal:0 "藩鎮與諸侯"
	game_concept_legion_feudal_desc:0 "為了維繫不斷擴張的疆土，唐廷設置「天寶十節度」來總理邊疆軍事，自安史之亂以來，驕藩悍將已經列土封疆，與朝廷發生多次戰事，朝藩之間維繫著脆弱的和平。"
	other_government:0 "[other_government|E]"
	game_concept_other_government:0 "自治實體"
	game_concept_other_government_desc:0 "這裡展示的是律令、文官、軍鎮以外的其他政體，他們在帝國的存在相對特殊，往往游離於主要地方政治體系以外，出現過多的其他自治實體角色意味著帝國要麼已經夢回盛唐，要麼已經變成蠻夷的形狀了。"
	bureaucracyempire_header:0 "[bureaucracyempire_header|E]"
	game_concept_bureaucracyempire_header:0 "天下經略圖"
	game_concept_bureaucracyempire_header_desc:0 "以下展示的是你封臣中的文官、軍鎮與其他政治勢力的組成，過多的藩鎮會削弱帝國的穩定度，而文官政治有待於中央權威的保護，因此必須小心的維護好雙方的比例，保證帝國的平穩運轉。"
	harem_tab_name_header:0 "後宮"
	houdang:0 "皇后"
	feipin:0 "妃嬪"
	east_find_concubine:0 "選妃"
	actor_secondary_east_find_concubine:0 "皇帝陛下"
	harem_button:0 "酒池肉林的帝國後宮"
	msg_concubine_taken_title:0 "納妃入宮"
	harem:0 "[harem|E]"
	game_concept_harem:0 "後宮"
	game_concept_harem_desc:0 "後宮是皇帝展示男性權威的地方，通常來說中華帝國皇帝的後宮是無限的，但是人類的壽命往往與縱欲的次數呈反比，在這裡你可以肆意做一個無道昏君"
	huanghou:0 "[huanghou|E]"
	game_concept_huanghou:0 "皇后"
	game_concept_huanghou_desc:0 "皇后，皇帝的正妻。皇后與皇帝具有相對的平等關係，其所代表的外戚勢力更是帝國的重要體現。"
	feipin:0 "[feipin|E]"
	game_concept_feipin:0 "嬪妃"
	game_concept_feipin_desc:0 "嬪妃是皇帝的侍妾，她們是服侍皇帝的次級女貴族，其中的部分也因為皇帝的寵愛而具有了很大的權力。"
	waiqi:0 "[waiqi|E]"
	game_concept_waiqi:0 "外戚"
	game_concept_waiqi_desc:0 "亦稱「外家」、「戚畹」。指帝王的母族和妻族。歷史上，帝王年幼時，外戚往往干政擅權，甚至有改朝篡位者，如西漢末的王莽與建立隋朝的楊堅等。在后宮列表中列出的外戚是與皇后有近親關係或同一家族中最強大的十位領主，如果皇后自己就是位實權領主也會在此出現。"
	other_feipin:0 "[Character.Custom('feipin_lv')]"
	game_concept_other_feipin:0 "[Character.Custom('feipin_lv')]"
	game_concept_other_feipin_desc:0 "亦稱「外家」、「戚畹」。指帝王的母族和妻族。歷史上，帝王年幼時，外戚往往干政擅權，甚至有改朝篡位者，如西漢末的王莽與建立隋朝的楊堅等。在后宮列表中列出的外戚是與皇后有近親關係或同一家族中最強大的十位領主，如果皇后自己就是位實權領主也會在此出現。"
