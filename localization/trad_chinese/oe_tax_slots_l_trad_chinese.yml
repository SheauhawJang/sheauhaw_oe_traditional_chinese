l_trad_chinese:
	celestial_tax_slot:0 "監司路"
	celestial_tax_slot_no_tax_collector:0 "監司路"
	celestial_tax_slot_tax_collector:0 "監司路：[character.GetName]"
	civil_tax_collector:0 "度支"
	civil_tax_collector_flavor_desc:0 "由戶部或度支司監管徵發穀物、布匹和徭役，是律令制農業帝國的基本稅法，其成效維繫於及時準確的土地戶口清查和錢幣定價。"
	royal_treasury_taxation_tax_collector:0 "太府"
	royal_treasury_taxation_tax_collector_flavor_desc:0 "太府或太府寺監管皇家的專營收入，包括銀、鐵、茶、鹽及山林池澤等非耕地上的收入；提舉常平司的借貸徵收亦統於太府寺。"
	legion_special_rights_tax_collector:0 "折衝府"
	legion_special_rights_tax_collector_flavor_desc:0 "府兵制或衛所製，由樞密院或大都督府統領，為朝廷禁軍輸送兵餉的軍戶制度，其維繫取決於轉運消耗。"
	penalty_special_rights_tax_collector:0 "提點刑獄"
	penalty_special_rights_tax_collector_flavor_desc:0 "提點刑獄司又稱憲台、臬司，主管核查本路刑獄訴訟，督治奸盜，申理冤濫，並歲察所部官吏，與本路民政主官分署。"
	royal_house_special_rights_tax_collector:0 "宗藩"
	royal_house_special_rights_tax_collector_flavor_desc:0 "宗正寺或大宗正司，掌管皇帝九族的宗族譜牒、祭祀、冊命、藩爵襲封諸事，營運龐大的宗室俸祿和陵廟開支，在國法之上議論宗室賞罰。"
	supervisory_special_rights_tax_collector:0 "採訪道"
	supervisory_special_rights_tax_collector_flavor_desc:0 "主官歷稱刺史、州牧、採訪處置使、行省平章政事、布政使、巡撫、總督等，本為朝廷派出的大區巡視監察官，隨著常駐地方和事權增多，常演變為實際上的高級政區主官。"
	tribal_affairs_special_rights_tax_collector:0 "屬國"
	tribal_affairs_special_rights_tax_collector_flavor_desc:0 "鴻臚寺也稱典屬國、理藩院，主管羈縻撫綏內遷部落、諸蕃和屬國，及其進貢、行禮事宜。"
	trading_special_rights_tax_collector:0 "市舶"
	trading_special_rights_tax_collector_flavor_desc:0 "市舶司又稱倉司，監管帝國內外的商業流通稅，由朝廷特設於一地，徵收商稅、過稅、關稅，並印賣茶引等市場准入。"
	VASSAL_HAS_DIFFERENT_GOVERNMENT:0 "[CHARACTER.GetShortUIName]與你同[government|E]"
	VASSAL_HAS_DIFFERENT_CULTURE:0 "[CHARACTER.GetShortUIName]與你同[culture|E]"
	VASSAL_HAS_WRONG_DYNASTY:0 "[CHARACTER.GetShortUIName]與你不同[dynasty|E]"
	VASSAL_HAS_BORDER_COUNTY:0 "[CHARACTER.GetShortUIName]的州郡不是邊境或不沿海"
	mandate_modifier:0 "王氣"
	mandate_modifier_desc:0 "皇家宗室子弟不就藩者，歲時由宗正發俸，皇朝財稅供養。淨食利人口的長疊加汲取能力下降，終將壓垮帝國，象徵著天命流轉；或許你可以試著分封宗室，令其自謀生路。"
	MODIFIER_DEFINITION_VALUE_PER_HOUSE_UNLANDED_MEMBER:0 "\t#weak 隨著[unlanded|E]、無[claim|E]、非藩王[contract|E]的[house|E]成員的數量增長而增長#!"
	MODIFIER_DEFINITION_MAIN_DESC_HOUSE_UNLANDED:0 "該修正隨著[unlanded|E]、無[claim|E]、非藩王[contract|E]的[house|E]成員的數量增長而增長（#bold $MULTIPLIER|0$#!/#bold 200#!）"
