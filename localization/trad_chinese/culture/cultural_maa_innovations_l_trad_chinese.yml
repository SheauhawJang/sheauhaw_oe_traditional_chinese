	tradition_hird_name:0 "$innovation_hird$"
	tradition_hird_desc:0 "$innovation_hird_desc$"
	innovation_hird:0 "家族私兵"
	innovation_hird_desc:0 "維持一支武裝隨從部隊為家族服務的傳統向來使我們獲益匪淺。正式化並擴展這一制度，我們能在軍隊中起用整支整支家族親衛組成的軍團。"
	innovation_zweihanders:0 "雙手巨劍"
	innovation_zweihanders_desc:0 "這種巨大的雙手劍擅於劈開敵軍槍陣，同時也擅於砍倒衝鋒的$knight_culture_player_plural_no_tooltip_lowercase$，對於我們的長槍軍團是一種強大的補充。"
	innovation_adaptive_militia:0 "適應性民兵"
	innovation_adaptive_militia_desc:0 "類似於胡登達赫的武器造價便宜、易於製作，又能令人驚異地有效抵禦騎兵衝擊。這種武器的存在讓我們能改造自己的民兵，令其與裝甲$knight_culture_player_plural_no_tooltip_lowercase$作戰時更具優勢。"
	innovation_valets:0 "貼身男僕"
	innovation_valets_desc:0 "設立貼身男僕制度，為我們的貴族騎手提供專職僕人，能令我們$knight_culture_player_plural_no_tooltip_lowercase$的武器裝備更精良。"
	innovation_pike_columns:0 "長矛縱隊"
	innovation_pike_columns_desc:0 "矛兵一直是強大的防守者，但歷史上向來缺乏機動力和攻擊力。針對這一缺陷設計新的陣型，將提升我們在戰鬥中的勝率。"
	innovation_legionnaires:0 "軍團士兵"
	innovation_legionnaires_desc:0 "就像我們恢復了羅馬帝國一樣，我們也恢復了古老的羅馬軍團體制，和它令人生畏的精銳部隊！"
	innovation_desert_tactics:0 "沙漠戰術"
	innovation_desert_tactics_desc:0 "黎凡特是個陌生的地方，這裡地形惡劣，不適合騎兵衝鋒。我們必須讓自己適應這片土地，以及那些更適合在我們的新家園作戰的野戰騎兵。"
	innovation_caballeros:0 "伊比利亞騎手"
	innovation_caballeros_desc:0 "安達盧西亞馬比起其他品種的馬更適合在崎嶇的山地戰鬥，我們可以利用這一優勢訓練專門的騎兵部隊。"
	innovation_cataphracts:0 "鐵甲聖騎兵"
	innovation_cataphracts_desc:0 "我們令人生畏的全甲騎兵完全被鐵甲包裹起來，可以帶著他們的長矛用衝鋒直接擊穿幾乎任何防禦陣線。"
	innovation_hobbies:0 "矮種馬"
	innovation_hobbies_desc:0 "我們的凱爾特矮種馬騎手迅捷且靈敏——最適合在敵軍$knight_culture_player_plural_no_tooltip_lowercase$所厭惡的崎嶇地形執行偵察和突襲任務。"
	innovation_rectilinear_schiltron:0 "直線式蘇格蘭槍陣"
	innovation_rectilinear_schiltron_desc:0 "傳統的長槍圓陣是一種強力防禦陣型，但在進攻和機動能力上受限。我們的直線式蘇格蘭槍陣儘管需要嚴格的紀律才能發揮作用，這種陣型更為優越，能同時勝任強力的進攻和防禦戰術。"
	tradition_forest_wardens_name:0 "$innovation_forest_wardens$"
	tradition_forest_wardens_desc:0 "$innovation_forest_wardens_desc$"
	innovation_forest_wardens:0 "叢林守望者"
	innovation_forest_wardens_desc:0 "我們的祖先世代生活在這片叢林中，如今卻遭受到外來者的威脅。數個世紀在叢林中戰鬥而積累的經驗將幫助我們守護祖傳的家園。"
	innovation_compound_bows:0 "複合弓"
	innovation_compound_bows_desc:0 "我們的複合弓由獸角、木材和獸筋疊壓組合製成，它比傳統弓小得多，威力卻毫不遜色。縮小的弓臂令其可以在馬背上輕鬆地射擊，讓我們能將真正具有毀滅性的弓騎兵投入戰場。"
	tradition_khadga_puja_name:0 "朅伽法會"
	tradition_khadga_puja_desc:0 "該文化熱愛武術，在法會上崇拜雙手闊劍，這讓他們能培養出強而有力的戰士。不論步兵還是騎兵，重劍都可以砍殺。"
	innovation_khandayats:0 "朅伽劍師"
	innovation_khandayats_desc:0 "我們珍愛的重步兵能熟練使用朅伽闊劍，擅於在叢林中作戰和砍倒敵軍輕騎兵。"
	tradition_garuda_warriors_name:0 "迦樓羅戰士"
	tradition_garuda_warriors_desc:0 "該文化中優秀的戰士被稱為迦樓羅，並且應戰鬥至死。即使那些追隨迦樓羅的人也應在領袖死後追隨而去，不論是通過戰場還是自殺。"
	tradition_futuwaa_name:0 "$innovation_futuwaa$"
	tradition_futuwaa_desc:0 "$innovation_futuwaa_desc$"
	innovation_futuwaa:0 "俠義結社"
	innovation_futuwaa_desc:0 "我們的年輕一輩開始自發組建團體，磨練武藝與精氣，並規範自身的道德行則。若是能支持擁護這樣的團體，我們就能確保數量充分的善戰之兵響應我們大業的號召。"
	tradition_land_of_the_bow_name:0 "弓箭之地"
	tradition_land_of_the_bow_desc:0 "在這豐饒之地，天資聰穎的努比亞人受尼羅河養育已繁榮了許多代人。在幾乎同樣長的時間裡，弓箭一直是抵禦來自周邊沙漠的劫掠者和盜匪的首選武器。"
	tradition_desert_ribat_name:0 "沙漠里巴特"
	tradition_desert_ribat_desc:0 "該文化有著建造沙漠避難堡壘的傳統，虔信者可以在那裡與蒼穹和沙地生活在一起。這種生活方式養育出了能幹而虔誠的沙漠戰士，吸引來神秘主義者。"
	tradition_mubarizuns_name:0 "$innovation_mubarizuns$"
	tradition_mubarizuns_desc:0 "$innovation_mubarizuns_desc$"
	innovation_mubarizuns:0 "穆巴裡尊"
	innovation_mubarizuns_desc:0 "以四大正統哈里發軍隊中的傳奇勇士們為模範，我們的穆巴裡尊士兵們受訓在陣地戰和單打獨鬥中都能更勝一籌。"
	tradition_hussar_name:0 "$innovation_hussar_raids$"
	tradition_hussar_desc:0 "$innovation_hussar_raids_desc$"
	innovation_hussar_raids:0 "$hussar$突襲"
	innovation_hussar_raids_desc:0 "我們的$hussar$是能快速打擊敵軍薄弱處的輕騎兵，構成了專精襲擾和突襲的軍團。"
	tradition_druzhina_name:0 "$innovation_druzhina$"
	tradition_druzhina_desc:0 "$innovation_druzhina_desc$"
	innovation_druzhina:0 "夥伴衛隊"
	innovation_druzhina_desc:0 "瓦蘭吉士兵長期以來一直作為引人注目的貼身保鏢為我們的君主效力，但他們也能輕鬆勝任我們軍隊中的專職重步兵。"
	tradition_horn_mountain_skirmishing_name:0 "$innovation_mountain_skirmishing$"
	tradition_horn_mountain_skirmishing_desc:0 "$innovation_mountain_skirmishing_desc$"
	innovation_mountain_skirmishing:0 "山地散兵"
	innovation_mountain_skirmishing_desc:0 "非洲之角的雄偉群山給許多種軍隊造成補給困難，但我們的散兵能輕易適應此地的環境，擊潰敵軍侵略者。"
	tradition_bush_hunting_name:0 "$innovation_bush_hunting$"
	tradition_bush_hunting_desc:0 "$innovation_bush_hunting_desc$"
	innovation_bush_hunting:0 "荒野狩獵"
	innovation_bush_hunting_desc:0 "荒野是艱苦粗礪之地，但也給那些知道在何處眺望及如何利用的人提供了豐富的機會。訓練我們的弓箭手掌握這些技巧將使他們在這類地區接敵時擁有優勢。"
	tradition_mobile_guards_name:0 "$innovation_mobile_guards$"
	tradition_mobile_guards_desc:0 "$innovation_mobile_guards_desc$"
	innovation_mobile_guards:0 "防守戰術"
	innovation_mobile_guards_desc:0 "我們人民曾多次被迫流亡和被驅逐。儘管悲慘，這些經歷讓我們尤為擅長後衛部隊的戰術，減少傷亡。"
	innovation_alpine_supremacy:0 "高山霸主"
	innovation_alpine_supremacy_desc:0 "我們高海拔的家園需要士兵們掌握與低地不同的後勤和戰鬥技術。精通這些能力將令我們成為群山無可爭議的主人。"
	innovation_sahel_horsemen:0 "薩赫勒騎手"
	innovation_sahel_horsemen_desc:0 "薩赫勒是一片乾旱貧瘠的平原，在這片廣袤的土地上通常都有馬匹出沒。薩赫勒騎手是馬背上的戰士，他們使用輕型棉甲和標槍來毀滅他們的敵人。他們行動迅速，能夠輕鬆面對沙漠和旱地的環境。"
	innovation_bamboo_bows:0 "竹弓"
	innovation_bamboo_bows_desc:0 "竹弓，印度步兵最古老的傳統武器之一，造價低廉，便於攜帶和維護。由於弓箭也是眾多獵人最喜愛的武器，所以印度軍隊中並不缺乏老練的弓箭手。"
	innovation_zbrojnosh:0 "著甲侍從"
	innovation_zbrojnosh_desc:0 "我們祖地郁郁蔥蔥的山嶺需要不同尋常的戰鬥方式。我們的著甲侍從是具備武裝的士兵，受訓去將地形轉變為優勢，並證明了自己是能以少勝多的優秀戰士。"
	tradition_upland_skirmishing_name:0 "$innovation_upland_skirmishing$"
	tradition_upland_skirmishing_desc:0 "$innovation_upland_skirmishing_desc$"
	innovation_upland_skirmishing:0 "高地散兵"
	innovation_upland_skirmishing_desc:0 "我們生活在這片稀樹草原地帶的山丘已經有數代人了。祖先教導了我們如何利用這一地形，而若有劫掠者威脅邊境，我們就能在防禦時使用這些知識。"
	innovation_sarawit:0 "瑟拉維特"
	innovation_sarawit_desc:0 "我們祖先定居下來的高地要求特殊的農業方式。修建梯田教會了我們發展新的軍事戰術，為我們的瑟拉維特士兵所採用。"
	tradition_mountain_herding_name:0 "山地放牧"
	tradition_mountain_herding_desc:0 "該文化在乾旱少雨的地區把家安在了較為涼爽的山地。這些高地上的牧人和農民成為了堅毅強壯的戰士，他們的辛勞使這個民族在遠離純粹沙漠的地區繁盛。"
	innovation_desert_mountain_herding:0 "沙漠山地經驗"
	innovation_desert_mountain_herding_desc:0 "自古以來，我們群山的子民就一直設法在不適宜居住的地形放牧。他們成為了堅韌不拔的戰士，被稱為「阿布德拉爾」。"
	tradition_burman_royal_army_name:0 "侍衛親軍"
	tradition_burman_royal_army_desc:0 "$innovation_royal_army_tradition_desc$"
	innovation_royal_army_tradition:0 "侍衛親軍傳統"
	innovation_royal_army_tradition_desc:0 "一支常備軍拱衛首府，是我們的悠久傳統。這也讓我們擁有了能與諸如戰象等支援部隊默契配合的強大士兵。"
	innovation_repeating_crossbow:0 "諸葛弩"
	innovation_repeating_crossbow_desc:0 "連弩，又被稱為諸葛弩，是一項精妙的發明，弩機中加入一種易於使用的機械裝置，使得任何人都能使用自如。儘管諸葛弩穿透力與射程不足，但其超乎尋常的射速，讓它成為防禦戰中的完美武器。"
	innovation_men_at_arms:0 "兵士"
	innovation_men_at_arms_desc:0 "訓練和裝備直屬我們統治者的常備軍，將會是通往中央集權之路的踏腳石。"
	innovation_pole_vault:0 "撐桿跳"
	innovation_pole_vault_desc:0 "撐桿跳是一種簡單的發明，但需要大量訓練和實操才能掌握。一名熟練的撐桿跳手能越過巨大的裂口和高大的岩石，以及一些防禦工事。"
