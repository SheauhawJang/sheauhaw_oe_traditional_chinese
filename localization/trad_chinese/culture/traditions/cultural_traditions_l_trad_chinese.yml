	culture_tradition_events.0100.t:0 "文化與信仰的衝突"
	culture_tradition_events.0100.desc:0 "[head_of_faith.GetTitledFirstName]寄來一封公函。信的開頭用客套話概述了我在[culture_scope.GetName]人民眼中的重要地位。\n\n"
	culture_tradition_events.0100.tradition_monogamous:0 "「你必須理解只要你的人民奉行一夫一妻制，你就違背了[faith_scope.GetAdjective]教義！我只希望你能得救。每一位好[faith_scope.GetAdjectiveNoTooltip]的責任無法只靠一位配偶滿足。」公函寫道。"
	culture_tradition_events.0100.tradition_polygamous:0 "「你實行多妻制嚴重違背了[faith_scope.GetAdjective]教義，是[faith_scope.HighGodName]眼中的罪！我只希望你能得救。請領導你的人民進入光明，放棄你多出的配偶！」公函寫道。"
	culture_tradition_events.0100.tradition_concubines:0 "「你實行側室制度是不受[faith_scope.GetAdjective]教義支持的，只有正當的婚姻才能讓[faith_scope.HighGodName]對你的人民微笑！我只希望你能得救。放棄你的側室，對我們都好。」公函寫道。"
	culture_tradition_events.0100.end:0 "\n\n確實是個難題……我更重視哪一項？我的人民的習俗，還是我們信仰的教義？"
	culture_tradition_events.0100.a:0 "我們必須遵守[faith_scope.GetAdjectiveNoTooltip]的教義。"
	culture_tradition_events.0100.b:0 "人民的習俗更重要！"
	culture_tradition_events.0101.t:0 "神秘主義者的智慧"
	culture_tradition_events.0101.desc:0 "我很少有機會在沒有馬屁精和國事打擾的情況下享用餐食，不過今晚我做到了。一頓美好、安靜的晚餐，放鬆我社交肌肉的機會。\n\n幾秒鐘後，房門連帶整個鉸鏈都被撞飛，無可避免的悲劇，然後一名[mendicant_mystic.GetFaith.PriestNeuter]闖了進來。[mendicant_mystic.GetSheHe|U]拿著一根長有樹瘤的拐杖，身上還滿是一擊撞破房門的碎屑。\n\n「高貴的[ROOT.Char.GetTitleAsNameNoTooltip]，我是來提建議的！只要一小筆補助，我，#EMP [mendicant_mystic.GetFirstName]#!就將與你宮廷內的孩子分享我們先人古老的智慧！」"
	culture_tradition_events.0101.a:0 "當然，高貴的[mendicant_mystic.GetFaith.PriestNeuter]。請把棍子放下。"
	culture_tradition_events.0101.a.tt:0 "[court|E]內所有可用[children|E]獲得一項他們正在進行[education|E]的增益"
	culture_tradition_events.0101.b:0 "就算是[mendicant_mystic.GetFaith.HighGodNamePossessive]的事業，這是不是也有點太過分了？"
	culture_tradition_events.0101.b.tt.success:0 "你說服了神秘主義者"
	culture_tradition_events.0101.b.tt.failure:0 "神秘主義者厭惡地離開你的宮廷"
	culture_tradition_events.0101.c:0 "滾開，乞丐，我正要吃飯呢！"
	culture_tradition_events.0111.t:0 "神秘主義者的演講"
	culture_tradition_events.0111.desc:0 "「……這就是我們必須將自己生命的每日每刻敬獻給[mendicant_mystic.GetFaith.HighGodName]的慈恩的原因。你看出來了嗎？我要不要繼續？」\n\n整整。兩個。小時。\n\n我不知道[mendicant_mystic.GetName][mendicant_mystic.GetHerHis]是怎麼找到進我臥室的路的，不過這[mendicant_mystic.GetFaith.PriestNeuter]已經對我演講[mendicant_mystic.GetFaith.GetName]神學的精微之處#EMP 整整。兩個。小時。#!\n\n終於，這[mendicant_mystic.GetWomanMan]沉默了下來，看著我等候回應。我感覺自己的眼睛都要開始抽動了。"
	culture_tradition_events.0111.a:0 "多麼動人的言辭！"
	culture_tradition_events.0111.b:0 "你說完了，現在該我了……"
	culture_tradition_events.0111.a.tt.success:0 "你駁倒了神秘主義者的論點"
	culture_tradition_events.0111.a.tt.failure:0 "你的發言結結巴巴"
	culture_tradition_events.0111.c:0 "誰讓這個流浪漢進我家的？衛兵！護駕！"
	culture_tradition_events.0121.t:0 "神秘主義者的服務"
	culture_tradition_events.0121.desc:0 "[mendicant_mystic.GetFirstName]一直耐心在前廳等待，直到我準[mendicant_mystic.GetHerHim]覲見，這對於[mendicant_mystic.GetHerHis]這一行的人來說真是非同尋常啊。\n\n我進來時，[mendicant_mystic.GetFaith.PriestNeuter]看上去有點緊張，但下一秒還是滔滔不絕地講了起來。\n\n「[ROOT.Char.GetLadyLord]，我當托缽修士有一段時間了，儘管是為了[mendicant_mystic.GetFaith.HighGodNamePossessive]的事業，但這對於靈魂的滋養有多甘美，對於心神和身體的負擔就有多沉重。」\n\n「若您允許，我將掛起我的雲遊杖，盡力在您的宮廷侍奉您。您——您願意收留我嗎？」"
	culture_tradition_events.0121.a:0 "我當然需要像你這樣有才華的[mendicant_mystic.GetWomanMan]……"
	culture_tradition_events.0121.b:0 "一位忠誠的[mendicant_mystic.GetFaith.PriestNeuter]……"
	culture_tradition_events.0121.c:0 "這個樣子，這股#EMP 氣味#!，你還想住在這兒？"
	culture_tradition_events.0131.t:0 "神秘主義者的憤怒"
	culture_tradition_events.0131.desc:0 "「[ROOT.Char.GetTitleAsNameNoTooltip]？你不過是蛆蟲，在你自己敗壞的#EMP 汙穢中扭動#!！在[mendicant_mystic.GetFaith.HighGodName]腳下悔改你的罪吧！大能的[mendicant_mystic.GetFaith.HighGodName]！無誤的[mendicant_mystic.GetFaith.HighGodName]！不敗的[mendicant_mystic.GetFaith.HighGodName]！」\n\n去他娘的這個煩人的[mendicant_mystic.GetFaith.PriestNeuter]。[mendicant_mystic.GetSheHe]在街角就夠糟了！如果我#EMP 一旦#!發現誰讓[mendicant_mystic.GetFirstName]進入我#EMP 家#!，我要把那人的眼睛挖出來；[mendicant_mystic.GetSheHe]在這裡不到十分鐘，我的頭已經開始痛了。\n\n我再也受不了這托缽修士的長篇大論，稱[mendicant_mystic.GetHerHis]誇誇其談喚起的時候我要快速動手。"
	culture_tradition_events.0131.a:0 "#EMP 我的#!罪孽？那我們來說說#EMP 你#!吧。"
	culture_tradition_events.0131.a.tt.success:0 "你證明這個神秘主義者就是個徹頭徹尾的偽君子"
	culture_tradition_events.0131.a.tt.failure:0 "神秘主義者將你說得像個傻瓜"
	culture_tradition_events.0131.b:0 "你……你會教我變得更好嗎？"
	culture_tradition_events.0131.b.tt.success:0 "神秘主義者幫你克服缺點"
	culture_tradition_events.0131.b.tt.failure:0 "你被精神上的痛苦征服"
	culture_tradition_events.0131.c:0 "#EMP 在汙穢中扭動？#!把這瘋子扔進最近的糞坑裡！"
	culture_tradition_events.0141.t:0 "神秘主義者的還價"
	culture_tradition_events.0141.desc:0 "「你沒看出來嗎，[ROOT.Char.GetLadyLord]，你的靈魂因為這……[ROOT.Char.GetFaith.GetName]的理念而有多麼危險？請允許我領你進入真正[mendicant_mystic.GetFaith.GetAdjective]信仰的光輝中，救你免於永恆的苦難！」\n\n作為一名托鉢修行的[mendicant_mystic.GetFaith.PriestNeuter]，[mendicant_mystic.GetFirstName]很慣於向不信教的[ROOT.Char.GetCulture.GetName]人平民宣教，但對農民有效的技巧對貴族不一定管用。\n\n我們之間陷入沉默，我注視著這[mendicant_mystic.GetWomanMan]雙眼深處，看著希望與渴求的光芒在眸子後躍動。"
	culture_tradition_events.0141.a:0 "你的話很有說服力啊，[mendicant_mystic.GetFaith.PriestNeuter]。"
	culture_tradition_events.0141.b:0 "讓我來闡明[ROOT.Char.GetFaith.GetNameNoTooltip]教義的優點……"
	culture_tradition_events.0141.b.tt.success:0 "你啟迪了[mendicant_mystic.GetFirstNameNoTooltip]"
	culture_tradition_events.0141.b.tt.failure:0 "你們依然相持不下"
	culture_tradition_events.0141.c:0 "你的[mendicant_mystic.GetFaith.HighGodName]！[mendicant_mystic.GetFaith.HighGodNameSheHe|U]有幾個師？"
