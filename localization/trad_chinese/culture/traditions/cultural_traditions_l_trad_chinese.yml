l_trad_chinese:
	ethos_bellicose_name:0 "好戰"
	ethos_bellicose_desc:0 "該文化認為衝突和暴力是必要的生存狀態；刻在人民心裡的是個人堅持不懈為自己而戰的理念。"
	ethos_stoic_name:0 "堅忍"
	ethos_stoic_desc:0 "該文化相信不動如山的益處，將人生遭受的所有苦難承受下來，並用堅忍的決心和頑強的精神熬過去。"
	ethos_bureaucratic_name:0 "官僚"
	ethos_bureaucratic_desc:0 "沒有文化能比其最古老的記錄還要久遠，該文化相信一絲不苟的記錄就是永垂不朽的保障。"
	ethos_spiritual_name:0 "虔信"
	ethos_spiritual_desc:0 "其他文化尋求使用戰爭或世俗的智慧，但該文化信任整個歷史中唯一不變者：神靈。在這嚴酷不仁的世界裡，靈性是唯一前進的道路。"
	ethos_courtly_name:0 "守禮"
	ethos_courtly_desc_nhc:0 "宮廷生活的禮儀與該文化深度融合，形成了人民社交行為的核心。人人有其位，人人守其位。"
	ethos_egalitarian_name:0 "平等"
	ethos_egalitarian_desc:0 "偏狹和孤立可能是其他人的方式，但該文化認為接受差異比消滅差異要好更多。"
	ethos_communal_name:0 "集體"
	ethos_communal_desc:0 "該文化珍視集體的聯繫高於一切，一起努力邁向共同目標可以培養強大的忠心和奉獻精神。"
	martial_custom_equal_name:0 "男女平等"
	martial_custom_equal_desc:0 "在該文化中，家中每一個身體健全的人在受到徵召時都可以拿起武器為領主而戰。"
	martial_custom_male_only_name:0 "僅男性"
	martial_custom_male_only_desc:0 "該文化認為只有男性擁有足夠強壯和堅韌的身體可以參與戰鬥。"
	martial_custom_female_only_name:0 "僅女性"
	martial_custom_female_only_desc:0 "該文化認為只有女性擁有足夠強壯和堅韌的身體可以參與戰鬥。"
	tradition_court_eunuchs_name:0 "宮廷宦官"
	tradition_court_eunuchs_desc:0 "該文化在宮廷大量使用宦官，佔據了家僕及官僚管理者等等職位，甚至能成為軍事將領。沒有慾望的男人更好信任。"
	tradition_byzantine_succession_name:0 "拜占庭傳統"
	tradition_byzantine_succession_desc:0 "該文化與東羅馬帝國的帝制傳統聯繫緊密，繼承了複雜精細的宮廷禮制的遺產。"
	tradition_african_tolerance_name:0 "非洲的包容性"
	tradition_african_tolerance_desc:0 "建立在理解和包容之上的領地是根基牢固的領地，儘管有些人會將之詆毀為軟弱。"
	tradition_memories_of_bactria_name:0 "巴克特里亞的記憶"
	tradition_memories_of_bactria_desc:0 "這個民族的文化記憶中珍藏的是巴克特里亞的完美之地，東方的美麗皇冠，巴克特里亞的時代必將再臨。"
	tradition_equal_inheritance_name:0 "平等繼承"
	tradition_equal_inheritance_desc:0 "歷史上，該文化的統治者將土地分給所有孩子，即使是那些通常會被排除在外的子女。"
	tradition_equal_inheritance_link:0 "平等繼承"
	tradition_the_witenagemot_name:0 "賢人會議"
	tradition_the_witenagemot_desc:0 "該文化有著舉辦包括國土中所有掌權者的集會漫長歷史，他們在會上辯論政治、法律、財政以及如何最好地……#EMP 輔佐#!統治者。"
	tradition_things_name:0 "庭會議"
	tradition_things_desc:0 "斯堪的納維亞的距離和荒野使得中央集權不可行。當有爭議需要解決並做出決定時，就會召集#EMP 庭議會#!，一種由法律長老主持的同級別人組成的集會。"
	tradition_caravaneers_name:0 "陸上商隊"
	tradition_caravaneers_desc:0 "該文化與該地區的商貿往來已結為一體，其人民深度參與商隊貿易。"
	tradition_xenophilic_name:0 "親外"
	tradition_xenophilic_desc:0 "該文化接納所有人並真心喜愛所有文化。"
	tradition_legalistic_name:0 "律法主義"
	tradition_legalistic_desc:0 "該文化認為法治和法典是文明社會最重要的衡量標準。"
	tradition_warrior_culture_name:0 "戰士文化"
	tradition_warrior_culture_desc:0 "該文化重視軍事勇武和實力超過一切。兒童從小就要學習如何戰鬥，而追求學問會被阻止。弱小是不被容忍的。"
	tradition_philosopher_culture_name:0 "哲人文化"
	tradition_philosopher_culture_desc:0 "該文化提倡思考與自省。"
	tradition_chivalry_name:0 "騎士精神"
	tradition_chivalry_desc:0 "該文化將騎士精神和騎士的行為規範採納為社會規範行為的方式。軍事勇武、責任、榮譽和道德都受重視，爛詩和浪漫文學也是如此。"
	tradition_hit_and_run_name:0 "突襲撤退策略"
	tradition_hit_and_run_desc:0 "該文化掌握了如何使用輕甲單位，以痛擊敵人並快速撤退。"
	tradition_stand_and_fight_name:0 "堅守陣地！"
	tradition_stand_and_fight_desc:0 "該文化出身的戰士堅韌不拔。他們不會後退——即便面對希望最渺茫的情況，也不論勝敗結果會如何。"
	tradition_horse_lords_name:0 "馬上領主"
	tradition_horse_lords_desc:0 "該文化掌握了馬匹及其在戰爭中的作用。"
	tradition_adaptive_skirmishing_name:0 "萬能散兵"
	tradition_adaptive_skirmishing_desc:0 "該文化知曉如何在任何環境下部署散兵作戰。"
	tradition_formation_fighting_name:0 "戰陣專家"
	tradition_formation_fighting_desc:0 "該文化知曉如何通過使用高效自保的戰陣讓不同類別的部隊協同作戰。"
	tradition_republican_legacy_name:0 "共和制傳承"
	tradition_republican_legacy_desc:0 "該文化有著共和製價值的悠久歷史，城市階級和鄉村的土地所有者同等重要。"
	tradition_hereditary_hierarchy_name:0 "世襲等級制"
	tradition_hereditary_hierarchy_desc:0 "領導權按血統傳承、貴族要住在石頭城堡裡、封建體系不可動搖，這是該文化根深蒂固的觀念。他們不會輕易忘記那些違反封建法則的人。"
	tradition_theocratic_autonomy_name:0 "神權自治"
	tradition_theocratic_autonomy_desc:0 "該文化中的宗教當局被世俗統治者賦予了相當大的自主權，得到大眾的尊敬和恭順。"
	tradition_saharan_nomads_name:0 "撒哈拉游牧民"
	tradition_saharan_nomads_desc:0 "該文化親密地適應了撒哈拉沙漠，在其中穿行了幾個世紀，將地中海和撒哈拉南部的薩赫勒諸王國連接起來。"
	tradition_himalayan_settlers_name:0 "喜馬拉雅定居者"
	tradition_himalayan_settlers_desc:0 "該文化在「世界屋脊」之上建立了自己的家園，那裡空氣清新而寒冷，冬季漫長而嚴酷。下面很少有文化能像這個民族一樣在只有綿羊能繁衍的山峰和高原上生活得這麼好，他們為此而自豪。"
	tradition_esteemed_hospitality_name:0 "盛情款待"
	tradition_esteemed_hospitality_desc:0 "在該文化中，統治者有好客的名聲，應當要張開懷抱歡迎任何來到他們宮廷的人。款待賓客和拜訪者是一項引人注目的風尚。"
	tradition_hard_working_name:0 "勤勉"
	tradition_hard_working_desc:0 "該文化教導並銘記勤勉和為了自己的社區努力工作的理念。"
	tradition_loyal_soldiers_name:0 "忠心臣屬"
	tradition_loyal_soldiers_desc:0 "對於該文化，為領主和國家服務是高貴而正義的——這是一種責任和特權，而非貪得無厭的分配或避之不及的負擔。"
	tradition_female_only_inheritance_name:0 "母系氏族"
	tradition_female_only_inheritance_desc:0 "該文化執行母系等級制，統治階級絕大多數為女性。"
	tradition_pacifism_name:0 "和平主義者"
	tradition_pacifism_desc:0 "對於該文化，使用武力永遠是不正當的，只有追尋非暴力之道，人民才能真正平靜地生活。"
	tradition_scientific_curiosity_name:0 "科學好奇心"
	tradition_scientific_curiosity_desc:0 "大部分人向左、向右、向後和向前看來尋求答案。但這個民族不一樣。這個民族向上看。"
	tradition_spartan_name:0 "斯巴達"
	tradition_spartan_desc:0 "該文化不重視權力的虛飾——即儀式、財富、無用的裝飾。該文化更喜歡權力本身，最好是以高聳的城牆和堡壘的形式。"
	tradition_tribe_unity_name:0 "部族聯合"
	tradition_tribe_unity_desc:0 "該文化強調其人民共享的家庭和社區紐帶，促使他們牢記自己共有的傳承。"
	tradition_astute_diplomats_name:0 "機敏的外交家"
	tradition_astute_diplomats_desc:0 "不戰而屈人之兵的能力是優越性最純粹的表達，這是該文化中常見的概念。"
	tradition_collective_lands_name:0 "集體土地"
	tradition_collective_lands_desc:0 "個體私人能擁有土地的概念對於該文化相當陌生；土地屬於所有人，用於共同的善。 "
	tradition_horse_breeder_name:0 "育馬者"
	tradition_horse_breeder_desc:0 "該文化費盡心思積累了馬匹育種這一藝術和學科的知識和經驗。不論是軍馬還是賽馬，這個民族的馬匹都因其優秀品質而聞名。"
	tradition_hunters_name:0 "多產獵手"
	tradition_hunters_desc:0 "因為經濟的需要，或因為社會的期待，該文化將自己的狩獵習俗精雕細琢成了精密而美麗的藝術。"
	tradition_sacred_mountains_name:0 "聖山"
	tradition_sacred_mountains_desc:0 "該文化認為群山與神靈相連，致以崇敬和尊重。"
	tradition_culinary_art_name:0 "烹飪大師"
	tradition_culinary_art_desc:0 "食物對於該文化不僅是維持生命；食物既是藝術也是禮儀，是家庭和社區的重心。"
	tradition_festivities_name:0 "節慶頻繁"
	tradition_festivities_desc:0 "該文化舉辦節慶的頻率和熱情會被其他人認為庸俗，不過慶典就是慶典！"
	tradition_tea_ceremony_name:0 "茶道"
	tradition_tea_ceremony_desc:0 "有時候，只需要一杯好茶就能讓一切都變好。"
	tradition_vegetarianism_name:0 "素食主義者"
	tradition_vegetarianism_desc:0 "該文化對於吞食動物的血肉有著強烈的反感，並且整個社會都踐行素食主義。"
	tradition_alpine_supremacy_name:0 "高山霸主"
	tradition_alpine_supremacy_desc:0 "該文化的人民適應了在多山地區生活，他們對於山地氣候的知識和專業無人能比。"
	tradition_seafaring_name:0 "航海家"
	tradition_seafaring_desc:0 "對於該文化，海洋的呼喚強大得難以抵擋，他們生來就是要像夢一樣在水晶般清澈的大洋航行，或者在狂野呼嘯的風暴的波峰上騎行。"
	tradition_strength_display_name:0 "展示實力"
	tradition_strength_display_desc:0 "僅僅是掌握實力並不夠。你必須在別人面前#EMP 展示#!你的實力，這樣你就知道你是會與一名配得上的對手作戰，還是與一位值得尊敬的盟友並肩。"
	tradition_mystical_ancestors_name:0 "神話祖先"
	tradition_mystical_ancestors_desc:0 "世系血統對於該文化非常重要，以至於祖先成了神話和傳說中的存在，而許多人聲稱是其後代。"
	tradition_priestly_caste_name:0 "祭司種姓"
	tradition_priestly_caste_desc:0 "該文化執行種姓制度，提升祭司階層在社會中的地位。對他們來說，肩負解讀神靈旨意之責的個體要受到保護和遵從。"
	tradition_religion_blending_name:0 "宗教融合"
	tradition_religion_blending_desc:0 "該文化成員常常與信仰和信條不同的人共處，在接納外來元素進入自己的宗教這一點上做得不錯。"
	tradition_religious_festivities_name:0 "宗教節慶"
	tradition_religious_festivities_desc:0 "太陽星辰的運動與該文化的時間觀念沒什麼關係。記錄時日流逝更受歡迎的方式是眾多的宗教節日和慶典，所有人都受邀參加！"
	tradition_religious_patronage_name:0 "宗教贊助"
	tradition_religious_patronage_desc:0 "為了靈魂的救贖，一個人必須致力於有宗教意義的事業。你不能買來救贖，不過讓一個神殿的祭司為你唱讚歌確實#EMP 有幫助。#!"
	tradition_medicinal_plants_name:0 "草藥師"
	tradition_medicinal_plants_desc:0 "該文化很早以前就發展出了植物樹木藥性的知識；對他們來說大部分疾病都能用正確的藥膏、藥油或藥湯治療。"
	tradition_storytellers_name:0 "說書人"
	tradition_storytellers_desc:0 "該文化有著強大而執著的口述傳統。在宗教禮儀般的故事講述中，過去得到保存，曾經的英雄和傳奇代代相傳。"
	tradition_sacred_hunts_name:0 "聖獵"
	tradition_sacred_hunts_desc:0 "狩獵既非運動也非消遣，而是人類經驗最純正的表達，個體通過展現對自然的掌控而與神靈相連。"
	tradition_wedding_ceremonies_name:0 "結婚典禮"
	tradition_wedding_ceremonies_desc:0 "對於該文化，兩人在婚姻中的結合被認為是高度公共而儀式化的事務。"
	tradition_music_theory_name:0 "音樂理論家"
	tradition_music_theory_desc:0 "該文化認為音樂幾乎就是神靈的語言，因此許多個體自年輕時起就將音樂學習作為高貴且受人敬仰的終身追求。"
	tradition_poetry_name:0 "優美詩歌"
	tradition_poetry_desc:0 "詩歌在該文化中被視為高貴的藝術，許多人花費時間推敲詞句蘊含意義和情思。"
	tradition_culture_blending_name:0 "文化融合"
	tradition_culture_blending_desc:0 "該文化成員常常與其他文化的人民共處。通過這種接觸，他們變得更擅長將外來語言、傳統和風俗整合到自己的生活中。"
	tradition_family_entrepreneurship_name:0 "家族產業"
	tradition_family_entrepreneurship_desc:0 "該文化鼓勵生意沿著家庭血統發展傳承，每代人都拿起上一代人留下的貿易工具和技巧，這建立起了強大的祖傳專業精神的傳統。"
	tradition_fishermen_name:0 "靈巧的漁民"
	tradition_fishermen_desc:0 "任何人都會捕魚，但能做到不論潮水和風力，每次都漁獲頗豐，卻是難得的天賦。沒人能比這些漁民更了解海岸、陸地和海洋。"
	tradition_metal_craftsmanship_name:0 "金屬勞工"
	tradition_metal_craftsmanship_desc:0 "該文化能輕鬆獲得鐵好幾個世紀了。他們逐漸發展出了對於金屬的理解，以至於他們的名字都成了耐用而高質量武器鎧甲的代名詞。"
	tradition_isolationist_name:0 "孤立主義"
	tradition_isolationist_desc:0 "該文化喜歡自己呆著，不太看向其範圍之外。"
	tradition_winter_warriors_name:0 "冬日戰士"
	tradition_winter_warriors_desc:0 "該文化已經習慣了狂風苦寒帶來的現實。"
	tradition_forest_fighters_name:0 "森林斗士"
	tradition_forest_fighters_desc:0 "該文化非常擅長在森林中作戰。"
	tradition_mountaineers_name:0 "山民"
	tradition_mountaineers_desc:0 "該文化的士兵攜帶著穿越高山所需的一切。"
	tradition_warriors_of_the_dry_name:0 "乾旱戰士"
	tradition_warriors_of_the_dry_desc:0 "該文化掌握了在非常乾旱的氣候下作戰的技藝。"
	tradition_highland_warriors_name:0 "高地戰士"
	tradition_highland_warriors_desc:0 "該文化的戰士擅長在其崎嶇家園的陡坡與深谷中作戰。"
	tradition_jungle_warriors_name:0 "叢林戰士"
	tradition_jungle_warriors_desc:0 "該文化的戰士熟知如何穿越險惡的叢林。"
	tradition_only_the_strong_name:0 "唯有強者"
	tradition_only_the_strong_desc:0 "該文化極其重視小規模的精銳戰士。若非是個中強者，就不歡迎服役。"
	tradition_warriors_by_merit_name:0 "選兵唯能"
	tradition_warriors_by_merit_desc:0 "該文化相信如果你能證明自己勝任當一名戰士，就應該允許你作戰——不論你是誰。"
	tradition_warrior_monks_name:0 "戰鬥祭司"
	tradition_warrior_monks_desc:0 "該文化認為，既然你選擇了研究神學，那你必須能守護自己的信仰。"
	tradition_talent_acquisition_name:0 "認可人才"
	tradition_talent_acquisition_desc:0 "「想殺就殺，但是如果你饒我一命，我會獻上我的忠誠。」"
	tradition_strength_in_numbers_name:0 "人多力量大"
	tradition_strength_in_numbers_desc:0 "該文化摒棄了精銳部隊，更加青睞於大規模的軍隊。"
	tradition_frugal_armorsmiths_name:0 "廉價軍械"
	tradition_frugal_armorsmiths_desc:0 "一套品質精良的護甲能拯救一個人的生命，但十套還過得去的護甲能贏得一場戰鬥。"
	tradition_malleable_invaders_name:0 "善於適應的入侵者"
	tradition_malleable_invaders_desc:0 "我們會奪走你們的土地，你們的孩子，你們的傳統，還有你們的#EMP 未來#!。"
	tradition_quarrelsome_name:0 "好鬥"
	tradition_quarrelsome_desc:0 "邊界衝突對於該文化的統治者來說是家常便飯。土地常常以非正當的方式易手。"
	tradition_swords_for_hire_name:0 "僱傭兵"
	tradition_swords_for_hire_desc:0 "該文化讚許僱傭兵工作，鼓勵戰士作為僱傭兵在戰爭中尋求榮耀。"
	tradition_reverence_for_veterans_name:0 "尊敬老兵"
	tradition_reverence_for_veterans_desc:0 "該文化不會看低那些因傷不能再戰的人，反而作為英雄頌揚，作為教師請教。"
	tradition_stalwart_defenders_name:0 "堅定的防禦者"
	tradition_stalwart_defenders_desc:0 "守護自己的財產是該文化至高無上重要的事情。"
	tradition_battlefield_looters_name:0 "戰地掠奪者"
	tradition_battlefield_looters_desc:0 "在該文化中，戰鬥不是為了威望而搭計程車，而是為了利益。如果你付不起戰爭的費用，誰會在乎立場呢？"
	tradition_fervent_temple_builders_name:0 "熱忱的神殿建造者"
	tradition_fervent_temple_builders_desc:0 "該文化覺得建造神殿是通向神明最直接的方式。虔誠的統治者會建造很多很大的神殿。"
	tradition_lords_of_the_elephant_name:0 "大象之主"
	tradition_lords_of_the_elephant_desc:0 "該文化尊重大象，將其與王權聯繫在一起。他們極善於捕捉、訓練和在戰爭中使用大象，使大象發揮毀天滅地的作用。"
	tradition_zealous_people_name:0 "狂信徒"
	tradition_zealous_people_desc:0 "該文化的人民尤其狂熱，對其信仰非常有獻身精神。"
	tradition_welcoming_name:0 "魅力非凡"
	tradition_welcoming_desc:0 "該文化的人民善於處理外交事務，社交禮儀大過一切。"
	tradition_agrarian_name:0 "農耕"
	tradition_agrarian_desc:0 "該文化尤善農耕，他們的土地為飢餓的軍隊產出充足的穀物。雖然無需為食物掙扎意味著更多農民參與徵召兵，但也意味著每位士兵不像來自更艱苦地區的人那樣有動力。"
	tradition_eye_for_an_eye_name:0 "以眼還眼"
	tradition_eye_for_an_eye_desc:0 "在該文化中，侮慢不會被遺忘，更不會被原諒。人民可以長時間心懷積怨，並以激憤復仇。"
	tradition_forbearing_name:0 "忍耐"
	tradition_forbearing_desc:0 "在該文化中，人們常常在逆境中保持耐心和克制。"
	tradition_equitable_name:0 "公正"
	tradition_equitable_desc:0 "在該文化中，真理和正義被高度重視。"
	tradition_charitable_name:0 "慷慨"
	tradition_charitable_desc:0 "無論信仰如何，該文化的人們都有動力去支持那些不幸的人。"
	tradition_modest_name:0 "謙遜"
	tradition_modest_desc:0 "該文化重視謙遜，認為一個人不應該過於霸道或自視甚高。"
	tradition_hill_dwellers_name:0 "丘陵居民"
	tradition_hill_dwellers_desc:0 "該文化扎根於丘陵，知曉如何有效地耕種這片土地。"
	tradition_forest_folk_name:0 "林中百姓"
	tradition_forest_folk_desc:0 "該文化靠近廣袤的森林居住，知道如何搜尋其慷慨的餽贈。"
	tradition_mountain_homes_name:0 "山地家園"
	tradition_mountain_homes_desc:0 "該文化知曉如何在高聳山邊的高原上繁衍生息。"
	tradition_dryland_dwellers_name:0 "旱地居民"
	tradition_dryland_dwellers_desc:0 "該文化慣於居住在乾旱的氣候下，知道在哪裡能找到水源，也知道如何耕作土地。"
	tradition_jungle_dwellers_name:0 "叢林居民"
	tradition_jungle_dwellers_desc:0 "該文化生活於叢林附近，知曉如何獲取其中的財富。"
	tradition_faith_bound_name:0 "信仰的束縛"
	tradition_faith_bound_desc:0 "在該文化中，屬於不同的信仰意味著你無法繼承。"
	tradition_by_the_sword_name:0 "以劍之名"
	tradition_by_the_sword_desc:0 "該文化的成員相信最好的傳教士是帶著劍的。雖然對於聖戰的支持相當廣泛，動機會受到嚴格審查以確保神靈的力量會給予認可。"
	tradition_language_scholars_name:0 "語言學家"
	tradition_language_scholars_desc:0 "學習鄰國的話語讓你離神明的語言更近了一步。"
	tradition_pastoralists_name:0 "牧人"
	tradition_pastoralists_desc:0 "該文化在寬廣開闊的地形中無拘無束，他們牧放大群牲畜。"
	tradition_desert_nomads_name:0 "沙漠旅者"
	tradition_desert_nomads_desc:0 "該文化對沙漠的嚴苛環境並不陌生，並且熟練掌握了如何使用駱駝在旅行、戰爭以及日常生活中幫助他們。"
	tradition_gardening_name:0 "花園建築師"
	tradition_gardening_desc:0 "該文化有著建造和維護各種花園的悠久傳統，建設屬於自己的小天堂。"
	tradition_monogamous_name:0 "單配偶制"
	tradition_monogamous_desc:0 "在該文化中，無論信仰如何，每個人往往都只有一個配偶。"
	tradition_polygamous_name:0 "多配偶制"
	tradition_polygamous_desc:0 "在該文化中，無論信仰如何，每個人往往都有多個配偶。"
	tradition_concubines_name:0 "側室"
	tradition_concubines_desc:0 "在該文化中，無論信仰如何，每個人往往都有數個側室。"
	tradition_mendicant_mystics_name:0 "托缽神秘主義者"
	tradition_mendicant_mystics_desc:0 "該文化的聖潔人民強烈相信最好在田間地頭侍奉信仰，而他們的最虔誠者常常漫遊世界。"
	tradition_parochialism_name:0 "鄉土觀念"
	tradition_parochialism_desc:0 "該文化的城市居民有旺盛的競爭心和獨立意識。他們會投入許多金錢和精力去確保#EMP 自己的#!城市是最宏偉的。"
	tradition_martial_admiration_name:0 "尚武"
	tradition_martial_admiration_desc:0 "那些願意持劍為自己的文化而戰的人應受崇敬。無論勝率如何。"
	tradition_chanson_de_geste_name:0 "武功歌"
	tradition_chanson_de_geste_desc:0 "該文化重視遠逝祖先的英勇事蹟。通過對如紀堯姆或者羅蘭等騎士的生平進行浪漫的重述，後輩子孫將世世代代獲得激勵。"
	tradition_ruling_caste_name:0 "統治階層"
	tradition_ruling_caste_desc:0 "該文化的統治者習慣於統治其他文化的臣民。他們知曉如何有效地鎮壓叛亂，儘管代價是犧牲公眾的觀感。"
	tradition_staunch_traditionalists_name:0 "恪守祖訓"
	tradition_staunch_traditionalists_desc:0 "傳統就是傳統，不可改變也不可偏移。我們必須準備好堅守那些定義我們的事物。"
	tradition_sacred_groves_name:0 "聖林"
	tradition_sacred_groves_desc:0 "樹木被該文化視為神聖。森林是一種應當被照看的活物——而非被毀滅。"
	tradition_hold_the_line_name:0 "堅守戰線"
	tradition_hold_the_line_desc:0 "該文化希望所有作戰者都為自己的實力而自豪。將領的激情演講鼓舞士兵戰到最後一刻。"
	tradition_legendary_noble_families_name:0 "傳說貴族"
	tradition_legendary_noble_families_desc:0 "除非你與曾經幫助塑造過該文化命運的貴族家庭有聯繫，否則你就什麼都不是。"
	tradition_castle_keepers_name:0 "城堡守護者"
	tradition_castle_keepers_desc:0 "進攻不是好的防禦。好的防禦是面對已知世界時有最多的城堡。"
	tradition_city_keepers_name:0 "城市守護者"
	tradition_city_keepers_desc:0 "城市是該文化搏動的心臟，他們希望自己的每一座大都會都成為享譽世界的明珠。"
	tradition_fractious_name:0 "桀驁不馴"
	tradition_fractious_desc:0 "敵人的敵人#EMP 還是#!我的敵人。"
	tradition_runestones_name:0 "符文石樹立者"
	tradition_runestones_desc:0 "死亡、征服、晉級——難道不就是這些定義了貴族的人生？我們的人民無論去到哪裡，我們人生價值的里程碑就跟到哪裡。"
	tradition_insular_spirit_name:0 "島民心態"
	tradition_insular_spirit_desc:0 "該文化決心不改其老路，會為所有被其他文化進攻的自己人而戰。"
	tradition_monastic_communities_name:0 "修院社區"
	tradition_monastic_communities_desc:0 "該文化有著將貴族後代送去為信仰服務的漫長歷史。受尊敬的政治思想家常常從修道會中湧現。"
	tradition_roman_legacy_name:0 "東羅馬遺產"
	tradition_roman_legacy_desc:0 "羅馬帝國的軍事組織仍是該文化的鮮活記憶。專業軍隊比徵召來的部隊更吃香。"
	tradition_longbow_competitions_name:0 "長弓競賽"
	tradition_longbow_competitions_desc:0 "該文化喜愛大多數人都拉不開的弓，並且從鄉間村莊到最大的城市都會，都有人每周練習，如同是敬神的儀式一般親近。"
	tradition_illyrian_grit_name:0 "伊利裏亞勇毅"
	tradition_illyrian_grit_desc:0 "該文化或許總是在內鬥，但會在有必要時一同起來反抗任何入侵者。"
	tradition_maritime_mercantilism_name:0 "海洋重商主義"
	tradition_maritime_mercantilism_desc:0 "這個世界或許是由陸軍統治的，但該文化知道這個世界實際上是由控制了大海上金錢流動的人控制的。"
	tradition_sacral_kingship_name:0 "聖禮王權"
	tradition_sacral_kingship_desc:0 "該文化的統治者要麼被視為神明，要麼國王身份被看作是神靈的德能。國王和神明有什麼差別呢？"
	tradition_reavers_name:0 "劫掠者"
	tradition_reavers_desc:0 "該文化許多住在岸邊的人會登船去別的港口偷東西練手。雖然這不被他們的直接領主容忍，每個統治者都知道這能在關鍵時刻提供更好的士兵。"
	tradition_practiced_pirates_name:0 "資深海盜"
	tradition_practiced_pirates_desc:0 "衝進港口、點火焚燒、拿走一切沒釘牢的東西，這可能不太高尚，不過#EMP 確實#!很有賺頭。"
	tradition_determined_independence_name:0 "堅決獨立"
	tradition_determined_independence_desc:0 "寧死不屈！該文化的統治者認為臣服比戰敗更糟，為了成為自己的主人願意做任何事。"
	tradition_merciful_blindings_name:0 "仁慈致盲"
	tradition_merciful_blindings_desc:0 "不論一個人有多麼不可原諒，該文化認為最好還是挖出一隻眼睛而非穿透其心臟。"
	tradition_reindeer_hunters_name:0 "馴鹿獵人"
	tradition_reindeer_hunters_desc:0 "追逐馴鹿就像是在針葉林永遠的霧氣中舞蹈。該文化學會了如何最大化發揮狩獵補給的價值。"
	tradition_mountaineer_ruralism_name:0 "山地農田"
	tradition_mountaineer_ruralism_desc:0 "從波希米亞森林群山中的起源之地，到厄爾士山脈和塔特拉山脈的絕壁，該文化中的絕大多數人不僅知道如何穿行於嶙峋之地，也能輕鬆應對山中生活。"
	tradition_life_is_just_a_joke_name:0 "生命不過一場玩笑"
	tradition_life_is_just_a_joke_desc:0 "該文化的角色在刀斧加身時會咯咯發笑。"
	tradition_steppe_tolerance_name:0 "草原的寬容"
	tradition_steppe_tolerance_desc:0 "這些大草原上有著共同生活方式的居民彼此間有著太多共同點。陌生人或許信仰不同，但他們同樣生活在馬鞍上。"
	tradition_nubian_warrior_queens_name:0 "戰士女王"
	tradition_nubian_warrior_queens_desc:0 "生活在東非的人們都清楚地記得那些偉大的戰士女王，她們曾在庫施之地抵抗入侵者並建立王國。我們的鄰居可能堅持男人的優越性，但我們通過母親追溯血脈，強大的努比亞女人一聲戰吼就能讓這些外國「男人」逃回老家。"
	tradition_nubian_warrior_kings_name:0 "戰士國王"
	tradition_nubian_warrior_kings_desc:0 "生活在東非的人們都清楚地記得那些偉大的戰士之王，他們曾在庫施之地抵抗入侵者並建立王國。我們的鄰居可能堅持女人的優越性，但我們通過父親追溯血脈，強大的努比亞男人一聲戰吼就能讓這些外國「女人」逃回老家。"
	tradition_maritime_mangroves_name:0 "海洋紅樹林"
	tradition_maritime_mangroves_desc:0 "該文化學會了在別的文化覺得無法穿越的濕地航行。他們利用這一點建造了難以抵達的基地，可以用來貿易、劫掠和探索世界。"
	tradition_mixed_governance_name:0 "混合治理"
	tradition_mixed_governance_desc:0 "該文化認為每種思想都值得聆聽、每種統治方式都值得嘗試。統治者鼓勵封臣使用自認為合宜的方式管治。"
	tradition_ritual_scarrification_name:0 "劃痕禮"
	tradition_ritual_scarrification_desc:0 "該文化尊重那些血肉品嚐過刀刃滋味的人。不論是為了證明自己的勇毅還是為了創造美麗的圖案，他們都會在自己的皮膚上留下疤痕。"
	tradition_hidden_cities_name:0 "隱蔽之城"
	tradition_hidden_cities_desc:0 "外人甚至難以知道該文化的城市是否存在，也就無從知曉如何圍攻，因為它們要麼高高處在叢林樹木之上，要麼深深藏於自然迷宮之中。"
	tradition_hereditary_bards_name:0 "世襲吟遊詩人"
	tradition_hereditary_bards_desc:0 "在某些文化中，有些故事代代相傳，就像任何地契一樣寶貴。"
	tradition_ancient_miners_name:0 "古老礦工"
	tradition_ancient_miners_desc:0 "該文化一直被原材料、礦石和未切割的寶石環繞。他們也喜歡尋找礦點。"
	tradition_wetlanders_name:0 "濕地居民"
	tradition_wetlanders_desc:0 "該文化是沼澤和溼地的主人。雖然生活時不時就要與霉變開戰，他們已經學會了如何利用泥炭。"
	tradition_diasporic_name:0 "大流散"
	tradition_diasporic_desc:0 "該文化的人民失去了曾經親近的家園。其中的某些人走遍世界尋找能夠重新開始的地方。"
	tradition_sorcerous_metallurgy_name:0 "巫術冶金學"
	tradition_sorcerous_metallurgy_desc:0 "該文化中有許多煉金術師試圖將金屬變為黃金，同時也有打造武器的鐵匠。如果該文化的財富和武器鑄造能因巫術而得到提升，何樂而不為呢？"
	tradition_polders_name:0 "圩田"
	tradition_polders_desc:0 "該文化有著從周圍的大海獲得土地的悠久傳統。這允許他們將那些通常是淺海床的地方用作種植和建設。"
	tradition_caucasian_wolves_name:0 "高加索之狼"
	tradition_caucasian_wolves_desc:0 "在高加索的山口周圍生活了數個世紀並紮下根來，該文化在家園裡極擅利用山地戰爭所需的任何事物。"
	tradition_artisans_name:0 "能工巧匠"
	tradition_artisans_desc:0 "該文化的孩子通常會繼承父母的職業，積累下的知識和技藝代代相傳。"
	tradition_debug_name:0 "善變之道"
	tradition_debug_desc:0 "該文化以其五花八門且彼此矛盾的立場聞名於世。"
	tradition_fp1_coastal_warriors_name:0 "沿海戰士"
	tradition_fp1_coastal_warriors_desc:0 "我們總是被吸引到海岸邊。海風的侵蝕、海鷗的啼叫、燻魚的香味……什麼樣的戰士會想要遠離水邊和其自由而生活呢？"
	tradition_fp1_performative_honour_name:0 "榮譽行為"
	tradition_fp1_performative_honour_desc:0 "榮譽是天生的，確實，但榮譽也能因行為而獲得或失去。為了恥辱而追擊和復仇，或者最終失敗，有些士兵會退化為人渣，而小崽子會成長為戰士。"
	tradition_fp1_northern_stories_name:0 "北方故事"
	tradition_fp1_northern_stories_desc:0 "生命通過傳說的視角而存活、講述和銘記。我們說了什麼，人民說了什麼，跟我們做了什麼同樣重要。我們會銘記，並在我們的故事中展現。"
	tradition_fp1_trials_by_combat_name:0 "決鬥斷訟"
	tradition_fp1_trials_by_combat_desc:0 "懦夫才用言辭代替武器。紛爭明明可以用刀刃更快更公平地解決，為什麼要把正義留給衰朽的法律和腐敗的官員呢？"
	tradition_fp1_the_right_to_prove_name:0 "證明的權利"
	tradition_fp1_the_right_to_prove_desc:0 "雖然不是所有人都是天生的戰士，但是如果有適當的勇氣和強健的手臂持劍，任何人都可以證明自己心中住著一名勇士並真正成為勇士。"
	culture_parameter_city_buildings_more_county_opinion:0 "[city|E][holdings|E]每等級給予更多[county_opinion|E]"
	culture_parameter_monastic_expectations:0 "該[culture|E]的[characters|E]更可能接受誓發終身願，尤其是你未成年的子女"
	culture_parameter_temperate_trait_bonuses:0 "[GetTrait('temperate').GetName( GetNullCharacter )][traits|E]擁有額外增益"
	culture_parameter_devoted_trait_bonuses:0 "[GetTrait('devoted').GetName( GetNullCharacter )][traits|E]擁有額外增益"
	tradition_strong_kinship_name:0 "血濃於水"
