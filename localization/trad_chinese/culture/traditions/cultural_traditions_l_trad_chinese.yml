	culture_emergence_events.0001.t:0 "文化混雜"
	culture_emergence_events.0001.desc:0 "我是[ROOT.Char.GetCulture.GetName]人，但我的首都[capital_county_scope.GetBaseName]的民眾是[hybdridization_offer_culture.GetName]人。最近，我發現我的[hybdridization_offer_culture.GetNameNoTooltip]人臣民在效仿我和我的[ROOT.Char.GetCulture.GetNameNoTooltip]式習俗。\n\n他們正在融入我們的傳統。有些是舊的，有些是新的——但最重要的是他們更能接受我的統治！\n\n或許應該鼓勵這種發展？"
	culture_emergence_events.0001.a:0 "如果他們的行為像我，我的行為也應該像他們。很快我們就會成為一體。"
