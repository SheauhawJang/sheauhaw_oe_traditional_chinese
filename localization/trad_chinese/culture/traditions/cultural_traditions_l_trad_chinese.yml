	culture_tradition_events.0002.t:0 "與[GetPlayer.Custom( 'KnightCultureNoTooltip' )]對練：結局"
	culture_tradition_events.0002.desc:0 "我放下武器轉身面向[recipient.GetTitledFirstName]，向[recipient.GetHerHim]致以禮貌性的鼓掌。[recipient.GetSheHe|U]也回禮。\n\n"
	culture_tradition_events.0002.desc_actor_victor_good:0 "「打得好，我的[actor.GetTitleTierName|U]！你光明正大地贏了我。」[recipient.GetFirstNameNoTooltip]說道。\n「如果[actor.GetPrimaryTitle.GetNameNoTierNoTooltip]未來發生戰爭，這次練習肯定會讓我們受益。」\n\n這真讓人爽快，我感覺自己健康又躍躍欲試！"
	culture_tradition_events.0002.desc_actor_victor_bad:0 "「打得好，我的[actor.GetTitleTierName|U]！我被徹底擊敗了。」[recipient.GetFirstNameNoTooltip]嗚咽著說。\n「不過請記住，別讓這次勝利留在你的腦中。我不是你的敵人，敵人在外面。」\n\n算了吧，我感覺很好！"
	culture_tradition_events.0002.desc_recipient_victor_good:0 "「打得好，我的[actor.GetTitleTierName|U]！這一輪我贏了！」[recipient.GetFirstNameNoTooltip]很有風度地說道。「現在我們準備好面對任何事情了！」\n\n我們確實，也許我應該考慮我的下一次征服？"
	culture_tradition_events.0002.desc_recipient_victor_bad:0 "「「打得好，我的[actor.GetTitleTierName|U]！如果我造成了傷害，很抱歉。有那麼短短一瞬我出神了——我和我的武器如同一體……」[recipient.GetFirstNameNoTooltip]帶著歉意說道。\n」也許你需要休息一下？」\n\n瞎說，我健康得很！"
	culture_tradition_events.0002.a:0 "好一場比賽！"
	culture_tradition_events.0002.b:0 "我或許是輸了，但這是一次良好的訓練！"
