	culture_emergence_events.0002.t:0 "新身份"
	culture_emergence_events.0002.desc:0 "我的人民[ROOT.Char.GetCulture.GetCollectiveNoun]人是驕傲且分布廣泛的民族。\n\n不論我們有多麼相似，我無法否認我的臣民已開始與其他地方的[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]人行為舉止不一樣。有時來拜訪的[ROOT.Char.GetCulture.GetNameNoTooltip]人團體甚至會與我治下的人發生衝突。\n\n我們在發展出一種新的身份，我們是[ROOT.Char.GetCulture.GetNameNoTooltip]——但同時又不是。也許這種發展應該受到鼓勵？"
