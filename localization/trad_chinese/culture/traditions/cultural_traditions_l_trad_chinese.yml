	REQUEST_REPUBLIC_TEXT:0 "敬啟，我的[actor.Custom2('RelationToMeShort', SCOPE.sC('recipient'))]。一段時間來，很顯然你統治者的土地中最富庶的部分是其中的城市公社。我邀請你去負責以我的名義監督這個擴張中的共和國。"
