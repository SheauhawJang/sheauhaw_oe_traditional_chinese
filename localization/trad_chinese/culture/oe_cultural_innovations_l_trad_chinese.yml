l_trad_chinese:
	tradition_yues_name:0 "百越雄心"
	tradition_yues_desc:0 "百越泛指東亞沿海即大河邊棲息的族群，他們曾是東亞大陸最早的定居者。"
	tradition_java_warriors_name:0 "千島之王"
	tradition_java_warriors_desc:0 "南島諸族穿梭於千萬島嶼，同潮汐與風暴朝昔相伴，主宰著日光之下的海域。"
	tradition_tunguse_name:0 "白山黑水"
	tradition_tunguse_desc:0 "興安嶺、長白山、嫩江和黑龍江流域滋養著諸多部落，在柳樹娘娘的庇佑下，他們滋生壯大，並一波波走出森林。"
	innovation_nanman_group:0 "叢林之主"
	innovation_nanman_group_desc:0 "從哀牢山到武夷山，散布著剽勇的採獵族群，蚩尤爭霸中原之事已成傳說，而他們從未遺落光榮。"
	tradition_yamato_name:0 "武運昌隆"
	tradition_yamato_desc:0 "大和人堅信，從神話時代起，自己受命於天；落花一瞬，哀樂有時，撫琴千日，劍心合一。"
	innovation_goryeo_group:0 "山高水麗"
	innovation_goryeo_group_desc:0 "與中原史官認定的濊貊族系不同，高麗諸族自詡檀君之後，並曾由扶餘後裔的高句麗中興。"
	innovation_mongolic_group:0 "蒼狼白鹿"
	innovation_mongolic_group_desc:0 "敕勒川，陰山下。天似穹廬，籠蓋四野。天蒼蒼，野茫茫。風吹草低見牛羊。"
	tradition_chinese_succession_name:0 "宗法傳統"
	tradition_chinese_succession_desc:0 "為了大規模密集勞作，人們聚族繁衍，厚生重死，在宗族的約束中生活，父輩擁有至高的權威，奉行家族嫡長子世襲制，不得毀傷肌體，首先孝敬親族進而推己及人，違反宗法者則人盡可鄙。"
	culture_parameter_can_have_tradition_succession_law:0 "實行可指認繼承人的嫡長子世襲制"
	innovation_centralization_of_authority:0 "車書萬里"
	innovation_centralization_of_authority_desc:0 "車同軌、書同文、行同倫。早熟的大一統中央集權制度，可以組織大規模生產，而至高無上的皇權占有和處置一切。"
	culture_parameter_unlock_maa_mangudai:0 "可以招募[GetMaA('mangudai').GetName][men_at_arms|E]"
	culture_parameter_unlock_maa_asia_tunguse_ss:0 "可以招募[GetMaA('asia_tunguse_ss').GetName][men_at_arms|E]"
	culture_parameter_unlock_maa_samurai:0 "可以招募[GetMaA('samurai').GetName][men_at_arms|E]"
	culture_parameter_unlock_maa_java_warrior:0 "可以招募[GetMaA('java_warrior').GetName][men_at_arms|E]"
	culture_parameter_unlock_maa_china_east_ms:0 "可以招募[GetMaA('china_east_ms').GetName][men_at_arms|E]"
	culture_parameter_unlock_maa_china_south_wd:0 "可以招募[GetMaA('china_south_wd').GetName][men_at_arms|E]"
	culture_parameter_multiple_claim_wars:0 "可以在單場戰爭中為自己索取多個[claims|E]"
	innovation_world_cathay:0 "契丹軍制"
	innovation_world_cathay_desc:0 "太宗選天下精甲三十萬為皮室軍。初，太祖以行營為宮，選諸部豪健千餘人，置為腹心部……則皮室軍自太祖時已有，即腹心部是也，太宗增多至三十萬耳。"
	innovation_battleships:0 "艨艟鬥艦"
	innovation_battleships_desc:0 "千尋鐵鎖沉江底，一片降幡出石頭。"
	innovation_outrigger_boats:0 "獨木舟"
	innovation_battleships_desc:0 "道不行，乘桴浮於海。"
	innovation_target_region_liangjing:0 "兩京禁衛"
	innovation_target_region_liangjing_desc:0 "暫輟清齋出太常，空攜詩卷赴甘棠。\n府公既有朝中舊，司馬應容酒後狂。\n案牘來時唯署字，風煙入興便成章。\n兩京大道多遊客，每遇詞人戰一場。"
	innovation_china_east:0 "吳鉤"
	innovation_china_east_desc:0 "漢鼎不烹曹操肉，吳鉤空斷伍員頭。"
	innovation_china_north:0 "幽州良駒"
	innovation_china_north_desc:0 "文法姦酋引騎兵，飛隨銀鶻弓刀滿。"
	innovation_world_asia_korea:0 "高麗獵手"
	innovation_world_asia_korea_desc:0 "高麗其地，山廣林豐；其人擅製圍獵之器，尤擅製弓，蓋以為軍用，多良弓好手。"
	innovation_china_south:0 "西蜀連弩"
	innovation_china_south_desc:0 "昔聞天兵入西蜀，鞞鼓亂撾裂岩谷。"
	innovation_china_centre:0 "中原軍制"
	innovation_china_centre_desc:0 "醉臥沙場君莫笑，古來征戰幾人回。"
	innovation_china_west:0 "陌刀"
	innovation_china_west_desc:0 "霜矛雪甲寒如水，候卒何由知首尾。"
	unlock_kingdom_bureaucrat:0 "解鎖王國級流官制"
