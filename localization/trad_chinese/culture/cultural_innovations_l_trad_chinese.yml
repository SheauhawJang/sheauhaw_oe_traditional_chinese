	innovation_motte:0 "土壘"
	innovation_motte_desc:0 "簡單而有效，將我們的堡壘建在壘砌的土堆上，是保證我們對敵人居高臨下最好的辦法。"
	innovation_catapult:0 "野驢砲"
	innovation_catapult_desc:0 "雖然裝載發射緩慢，但扭力驅動的投石機讓我們得以攻破敵人的堡壘，同時躲在他們的弓箭手射程之外。"
	innovation_barracks:0 "兵營"
	innovation_barracks_desc:0 "為我們的士兵建造專用建築用於駐紮，可以保證我們有充足的空間容納我們不斷成長的軍隊。"
	innovation_mustering_grounds:0 "校閱場"
	innovation_mustering_grounds_desc:0 "只是有人願意為我們而戰並不足以贏得戰爭。劃出場所讓人們得以為戰爭訓練與集合，方能使我們支持更多有經驗的戰士，帶領我們獲得勝利。"
	innovation_bannus:0 "軍隊徵召令"
	innovation_bannus_desc:0 "軍隊徵召令基於在戰場上指揮士兵的權力，賦予統治者驅使領內的自由民為其戰鬥的權力，是建立一支龐大徵召軍隊的法律上的基礎。"
	eligible_accolade_vanguard_attribute_ACCOLADES_DLC:0 "該[culture|E]的[knights|E]有資格獲得[GetAccoladeType('vanguard_attribute').GetName][accolades|E]"
	eligible_accolade_vanguard_attribute:0 "[AddLocalizationIf( HasDlcFeature( 'accolades' ), 'eligible_accolade_vanguard_attribute_ACCOLADES_DLC')]"
	innovation_quilted_armor:0 "棉甲"
	innovation_quilted_armor_desc:0 "將一打或更多層棉質纖維縫製在一起，這些棉質夾克甚至能夠阻擋重型箭矢，其低成本造價可使我們用這樣的護甲武裝一整個軍團投入作戰。"
	innovation_gavelkind:0 "均分繼承"
	innovation_gavelkind_desc:0 "平穩和繁榮相生相伴。為了防止舊領主去世時，其封臣為了爭權奪勢打得雞飛狗跳，我們應當制定一個先決、平等的繼承機制，在最大程度上消除傳統上繼承時可能產生的不穩定因素。"
	innovation_crop_rotation:0 "輪作"
	innovation_crop_rotation_desc:0 "從傳統的兩圃制（二區輪作制）轉換到三圃制（三區輪作制），我們可以在不榨乾農場土地肥力的情況下種植更多的作物。"
	innovation_city_planning:0 "城市規劃"
	innovation_city_planning_desc:0 "在建造城市之前先規劃好城市，這能讓我們在戰略要處修建新的地產建築，這不僅滿足功能需求，也提升了美學品味，遠勝那些因年代久遠只有危害的老舊建築。"
	innovation_casus_belli:0 "宣戰理由"
	innovation_casus_belli_desc:0 "普天之土，能者據之，這是千百年流傳下來的禮法。不過，若是能為發動的戰爭正名，我們就能避免引起鄰國的忿怒，以及接踵而至的報復行動。"
	innovation_plenary_assemblies:0 "全體大會"
	innovation_plenary_assemblies_desc:0 "為了更加有效地管理，我們必須將領地的所有自由民都集中於一處，一齊討論和解決立法事務。參加是強制的，缺席者將被罰款，並剝奪他們影響任何決策的能力。"
	innovation_development_01:0 "公共工程"
	innovation_development_01_desc:0 "資助諸如道路、學校和水渠等公共工程的建設，將有助於我們的居民點擴張，保證未來數代人的繁榮。"
	innovation_currency_01:0 "貨幣"
	innovation_currency_01_desc:0 "以物易物緩慢又低效；採用一種官方認可的貨幣，比如貨貝或金屬塊，將會促進貿易，加快思想在我國的傳播速度。"
	innovation_ledger:0 "分類賬簿"
	innovation_ledger_desc:0 "隨著我們的領土日漸增長，我們需要更好的方法記錄我們的所有物。堅持用分類賬簿記錄我們的財物，這能確保我們在任何時候都清楚手頭有哪些資源能夠隨時調遣。"
	innovation_viking_tradition:0 "維京戰術"
	innovation_viking_tradition_desc:0 "北地人民擁有悠久的貿易傳統，但同時也擁有悠久的海盜傳統。很少會有人防備來自河岸的毫無徵兆的威脅，而維京戰士正是箇中好手。"
	innovation_longboats:0 "長船"
	innovation_longboats_desc:0 "我們的長船是令人懼怕的遠洋艦船，能夠駛入無人之境，披風斬雨。這給予我們在大洋上出色的機動能力。"
	innovation_war_camels:0 "軍用駱駝"
	innovation_war_camels_desc:0 "駱駝天生適應沙漠地形的生活，但他們不是天生的戰鬥物種。我們的養育官與馴駝人可以改變這一點，提供給我們適宜沙漠地形的騎兵部隊，讓我們主宰沙漠。"
	eligible_accolade_camelry_attribute_ACCOLADES_DLC:0 "該[culture|E]的[knights|E]有資格獲得[GetAccoladeType('camelry_attribute').GetName][accolades|E]"
	eligible_accolade_camelry_attribute:0 "[AddLocalizationIf( HasDlcFeature( 'accolades' ), 'eligible_accolade_camelry_attribute_ACCOLADES_DLC')]"
	innovation_elephantry:0 "象兵"
	innovation_elephantry_desc:0 "大象很難在捕獲狀態中養大，因此每名馴象師都需要親自捕獲他們的野象並訓練。這意味著在戰鬥中運用這些大型生物是一門精緻的技藝，但我們決意掌握這門技藝。"
	eligible_accolade_elephantry_attribute_ACCOLADES_DLC:0 "該[culture|E]的[knights|E]有資格獲得[GetAccoladeType('elephantry_attribute').GetName][accolades|E]"
	eligible_accolade_elephantry_attribute:0 "[AddLocalizationIf( HasDlcFeature( 'accolades' ), 'eligible_accolade_elephantry_attribute_ACCOLADES_DLC')]"
	innovation_wootz_steel:0 "烏茲鋼"
	innovation_wootz_steel_desc:0 "這種高碳金屬也被稱為印度鋼或賽里斯鋼，十分適合用來製造武器。烏茲鋼被廣泛交易，被認為是世界上最好的鋼。貫穿歷史，它吸引了阿拉伯、埃及、中國甚至羅馬等地商人的目光。"
	innovation_african_canoes:0 "西非獨木舟"
	innovation_african_canoes_desc:0 "西非的大獨木舟非常適合在河流中航行，能讓我們迅速將部隊運送到需要的地方。"
	innovation_table_of_princes:0 "諸侯之桌"
	innovation_table_of_princes_desc:0 "諸侯之桌是波希米亞領主的御用之座，坐在桌上的人被認為是合法統治者。在家族年長者繼承製中，頭銜會被統治宗族在世成員中最年長的那位繼承。"
	unlock_single_heir_dynasty_house_changing:0 "可以在任何[crown_authority|E]下通過法案$single_heir_dynasty_house$"
	tradition_visigothic_codes_name:0 "$innovation_visigothic_codes$"
	tradition_visigothic_codes_desc:0 "$innovation_visigothic_codes_desc$"
	innovation_visigothic_codes:0 "西哥特法典"
	innovation_visigothic_codes_desc:0 "儘管西哥特人的許多古老傳統都已從世上抹去，比利牛斯山的子孫牢記古道，並記得土地要如何在子女中務實而公平地分配。"
	unlock_equal_succession_changing:0 "可以在任何[crown_authority|E]下通過$equal_law$[law|E]"
	innovation_battlements:0 "城垛"
	innovation_battlements_desc:0 "除了加固主樓本身，建造堅固耐久的外牆讓我們的弓箭手能安全駐守，這將在迎敵時為我們的城堡帶來一層額外的保護。"
	innovation_mangonel:0 "射石機"
	innovation_mangonel_desc:0 "對我們已有的彈射機械的偉大改良，比起扭力驅動的機械，牽引驅動的射石機能更快地裝載和發射。"
	eligible_accolade_besieger_attribute_ACCOLADES_DLC:0 "該[culture|E]的[knights|E]有資格獲得[GetAccoladeType('besieger_attribute').GetName][accolades|E]"
	eligible_accolade_besieger_attribute:0 "[AddLocalizationIf( HasDlcFeature( 'accolades' ), 'eligible_accolade_besieger_attribute_ACCOLADES_DLC')]"
	innovation_burhs:0 "鄉堡"
	innovation_burhs_desc:0 "散落在鄉野間的鄉堡是重要的帶防衛工事的定居點，我們可以用其集結部隊，也可以用來作為行政節點。"
	innovation_house_soldiers:0 "家兵"
	innovation_house_soldiers_desc:0 "隨著我們貴族家族越來越強大，他們需要自己的士兵執行他們的旨意。建立一支全職的家兵將確保我們擁有的部隊比標準徵召兵訓練和裝備得更好。"
	innovation_horseshoes:0 "馬蹄鐵"
	innovation_horseshoes_desc:0 "蹄子裂開的馬匹很快就會跛腳，無法工作或是騎上戰場。我們可以用銅板或是鐵板為馬匹穿上鞋子，讓它們的蹄子免受傷害，保持健康。"
	innovation_arched_saddle:0 "拱形馬鞍"
	innovation_arched_saddle_desc:0 "輕騎兵是不可小覷的戰力，但是他們並未完全開發出戰馬的潛力。拱形馬鞍讓我們能給重甲戰士配備騎槍，使他們在衝擊敵方陣線時完全發揮動量優勢。"
	eligible_accolade_lancer_attribute_ACCOLADES_DLC:0 "該[culture|E]的[knights|E]有資格獲得[GetAccoladeType('lancer_attribute').GetName][accolades|E]"
	eligible_accolade_lancer_attribute:0 "[AddLocalizationIf( HasDlcFeature( 'accolades' ), 'eligible_accolade_lancer_attribute_ACCOLADES_DLC')]"
	innovation_hereditary_rule:0 "世襲統治"
	innovation_hereditary_rule_desc:0 "把領地在合格繼承人中均分會破壞我們人民的團結。通過擯棄在每次繼承中分疆裂土的做法並建立世襲統治體系，我們可以確保一片穩定而繁榮的腹地。"
	innovation_manorialism:0 "莊園制度"
	innovation_manorialism_desc:0 "由於土地集中在我們精英階級手中，許多男人和女人沒法工作。我們可以建立一套莊園系統，在那裡自由民能夠在我們的田中勞作以支付租金，而那些無力支付的則會成為屬於我們的農奴。"
	innovation_royal_prerogative:0 "宗室特權"
	innovation_royal_prerogative_desc:0 "我國宗室為了治理領地肩負著日益沉重的責任與負擔，鑑於此，他們應當被授予獨一無二的特權。"
	innovation_chronicle_writing:0 "編纂家族編年史"
	innovation_chronicle_writing_desc:0 "我們家族偉業的傳說將不再只通過口頭傳承。我們所達成壯舉的文字記錄將被保留，以鼓舞後人，同時向世人證明我們應當合法持有的土地的宣稱。"
	innovation_armilary_sphere:0 "渾儀"
	innovation_armilary_sphere_desc:0 "此裝置由包含可移動圓環的球形框架組成，讓我們得以記錄並預測諸天的運行。它除了是一件奇妙的天文裝置外，也能幫助我們的船長遠航深海。"
	innovation_baliffs:0 "執達官"
	innovation_baliffs_desc:0 "君王無法立即出現在每個地方。通過指派執達官在領地全境執法，比起過去，我們能更有效地統治更多區域。"
	innovation_development_02:0 "社區治理"
	innovation_development_02_desc:0 "大型城鎮經常面臨一系列日益複雜的問題。將一些權力下放給地方議會，可以讓他們在不需要國王介入的情況下解決這些問題。"
	innovation_currency_02:0 "金屬硬幣"
	innovation_currency_02_desc:0 "未校準的貨幣難以控制，缺乏穩定性。鑄造的硬幣，按特定的重量測量，並蓋有皇家印章，給商業交易帶來新的信心。"
	innovation_reconquista:0 "宗教擴張"
	innovation_reconquista_desc:0 "因被內鬥拖累，我們容忍這群異教徒在伊比利亞待了太長時間了。現在是時候讓我們集結軍隊將他們永遠趕出這片土地了！"
	innovation_stem_duchies:0 "部落公國"
	innovation_stem_duchies_desc:0 "儘管來自不同的部落，我們承認團結與合作的重要性。既然穩定可以帶來安全與繁榮，獨立就沒那麼重要了。 "
	innovation_ghilman:0 "古拉姆"
	innovation_ghilman_desc:0 "古拉姆由戰爭中俘虜的奴隸兵組成，他們是專職的戰士，比起平常的僱傭兵，不僅對我們更忠誠而且更便宜。"
	innovation_hoardings:0 "棚樓"
	innovation_hoardings_desc:0 "這些木質工事建在我們的城垛上，並向上延伸了我們的城牆。\n\n這使得我們的守城者得以發射箭矢、擲落壘石或是向進攻者身上潑灑滾油，與此同時他們也得到了全面的保護，免受敵方弓箭手的侵擾。"
	innovation_trebuchet:0 "重力拋石機"
	innovation_trebuchet_desc:0 "工程學上的奇蹟，相比起之前的任何攻城器械，配重的重力拋石機可以將沉重的拋射物射得更遠。"
	innovation_castle_baileys:0 "城堡庭院"
	innovation_castle_baileys_desc:0 "主樓是城堡的心臟，但它不是唯一的重要建築。在受保護的庭院裡建造諸如馬廄和軍械庫等建築能確保我們無論在什麼情況下都能駐屯並裝備我們的徵召兵。"
	innovation_men-at-arms:0 "兵士"
	innovation_men-at-arms_desc:0 "我們始終需要這些精於騎術和長槍的人，但是不是總能得到他們。在家臣中保留一群兵士，在戰爭不可避免地爆發時，可以確保我們不會缺乏有經驗的戰士。"
	innovation_knighthood:0 "騎士頭銜"
	innovation_knighthood_desc:0 "通過賜給我們最優秀的戰士以騎士頭銜並給予他們地產而非單單金錢，我們可以讓他們擁有應得的榮譽，同時保證他們對我們的忠誠。"
	innovation_advanced_bowmaking:0 "高級造弓術"
	innovation_advanced_bowmaking_desc:0 "雖然弓箭手傳統上自行製造維護自己的弓，工匠們開始製造新型的弓，它們比之前的更厲害更複雜。通過接納這些新設計，我們可以讓這些製弓大師成為無價的軍事資產。"
	eligible_accolade_crossbower_attribute_ACCOLADES_DLC:0 "該[culture|E]的[knights|E]有資格獲得[GetAccoladeType('crossbowmen_attribute').GetName][accolades|E]"
	eligible_accolade_crossbower_attribute:0 "[AddLocalizationIf( HasDlcFeature( 'accolades' ), 'eligible_accolade_crossbower_attribute_ACCOLADES_DLC')]"
	innovation_heraldry:0 "紋章學"
	innovation_heraldry_desc:0 "通過紋章設計來彰顯我們的貴族家族，使其成員將自己視為更大統一體的一部分，鼓勵他們提升宗族聲譽，而不是僅僅注重個人地位。"
	innovation_windmills:0 "風車磨坊"
	innovation_windmills_desc:0 "垂直風車磨坊的發明讓我們得以遠超以往的效率駕馭風的力量，大大減少研磨穀物及處理原材料的必要勞動力。"
	innovation_divine_right:0 "君權神授"
	innovation_divine_right_desc:0 "現在是時候承認，神聖的意志將我們的統治者置於其寶座之上，反對他們就是在反對神明本身。"
	innovation_land_grants:0 "土地授權"
	innovation_land_grants_desc:0 "土地是我們能賜予臣民的最有價值的賞報，但是直屬於我們的也就這麼多。然而，如果我們賜予他們開墾荒地的許可……誰又會反對呢？即便矛盾發生，我們也能站在道義的高地上保衛我們的臣民！"
	innovation_scutage:0 "兵役免除稅"
	innovation_scutage_desc:0 "兵役是我們臣民的義務，但是也有些人不能或不願服役。通過讓他們以金錢而非刀兵來履行義務，我們可以確保從每個人身上都得到了我們所應得。"
	innovation_guilds:0 "行會"
	innovation_guilds_desc:0 "隨著我們土地的擴張，要直接管理直轄領地內所有的貿易變得越發低效。通過授予行會特許狀給商人與工匠組織，我們給予他們自己事務的更多自治權，同時也能保證我們從他們的商業活動中獲利。"
	innovation_development_03:0 "城市化"
	innovation_development_03_desc:0 "長久以來，那些偉大的城市如羅馬、拜占庭和德里，都是一份偉大且無與倫比的遺產。隨著我們的基礎設施和人口持續增長，我們終於能開發新定居點，讓其能與這些古老城市中心相匹敵了。"
	innovation_currency_03:0 "銀行業"
	innovation_currency_03_desc:0 "特別大型或昂貴的交易往往需要數額巨大的沉重硬幣。將這些錢存入安全的寶庫中，在不移動實體貨幣的情況下轉移所有權，將使大宗商品的交易變得更輕鬆。"
	innovation_east_settling:0 "東向移民"
	innovation_east_settling_desc:0 "我們東面廣袤的土地無人居住，但自然資源豐富。建立擴張啟動機制並在那裡建立家園，將引領我們人民走向成長與繁榮。"
	innovation_seigneurialism:0 "莊園封建制"
	innovation_seigneurialism_desc:0 "通過將職責指派給當地貴族，我們不但可以讓他們滿意，也可以騰出精力專注於我們自己的直轄領地。"
	innovation_muladi:0 "穆拉迪人"
	innovation_muladi_desc:0 "全世界的戰爭、掠奪、迫害迫使許多人背井離鄉。不論背景，通過歡迎這些苦難的靈魂來我們的土地，我們的社會將發展得富有而繁榮。"
	innovation_french_peerage:0 "大貴族"
	innovation_french_peerage_desc:0 "通過認定我國最傑出的貴族封臣，我們就能促進更偉大的愛王情操。"
	innovation_machicolations:0 "突堞"
	innovation_machicolations_desc:0 "一項對於我們先前的棚樓的顯著突破，石突堞與棚樓的作用相同，而且它更經久，並且能為我們的保衛者們提供更多保護。"
	innovation_bombard:0 "射石炮"
	innovation_bombard_desc:0 "火藥武器的發展使我們得以突破槓桿與滑輪的限制。我們的新型攻城武器可以強力且高效地摧毀敵方的城牆，這是我們的祖先做夢都想不到的。"
	innovation_royal_armory:0 "君主軍械庫"
	innovation_royal_armory_desc:0 "隨著我軍規模的擴張，我們必須保證每個士兵都都得到適當的武裝和防具。建立君主軍械庫來生產並存貯我軍的裝備，以長期滿足他們的需求。"
	innovation_standing_armies:0 "常備軍"
	innovation_standing_armies_desc:0 "徵召兵給我們提供大量的士兵，然而無論我們怎麼訓練裝備他們，他們總比不上職業軍人。通過建立一支強大的常備軍，必能確保我國的利益由最好的戰士們保衛。"
	innovation_sappers:0 "工兵"
	innovation_sappers_desc:0 "我們敵人的城牆有多麼強大都無所謂，只要下面的泥土能被挖通。通過僱傭工兵挖穿敵人的防線是破城的有效方法，即使是面對最堅硬的防禦工事。"
	innovation_plate_armor:0 "板甲"
	innovation_plate_armor_desc:0 "個人防具的終極形式，一副打造良好的板甲帶有鉸接關節，比起早期鎧甲有更大的活動範圍，同時又不會被敵人的武器刺穿。"
	innovation_primogeniture:0 "長嗣繼承制"
	innovation_primogeniture_desc:0 "一個王國，一個繼承人。雖然君主的幼子們可能會因為喪失繼承權而感到被拋棄，但這是保證我國穩定的最好辦法，使它不因繼承危機而分崩離析。"
	innovation_cranes:0 "起重機"
	innovation_cranes_desc:0 "一個被遺忘的工程奇蹟，羅馬人使用踏輪起重機高效地建造了他們的帝國，我們也當如此。"
	innovation_noblesse_oblige:0 "貴族義務"
	innovation_noblesse_oblige_desc:0 "貴族身份不僅僅是特權與權利；同時也包括了對領地的責任，一種行事公正恰當的義務。清晰確立對於我們精英階級的期待，將給予我們一種可以嚮往的理想境界，並使我們在共同努力實現的道路上團結一致。"
	innovation_rightful_ownership:0 "合法主權"
	innovation_rightful_ownership_desc:0 "佔有我們的法理土地是我們的神聖權利，現在是時候讓世界承認這一事實。我們不再會被過時的禮節和條約所縛。"
	innovation_ermine_cloaks:0 "銀鼠裘"
	innovation_ermine_cloaks_desc:0 "任何人都能宣稱頭銜，但是想成為真正的君主，他們必須以威嚴激起臣民的敬畏。我們新的銀鼠裘無疑是一種能做到這一點的君王衣飾。"
	innovation_court_officials:0 "宮廷官員"
	innovation_court_officials_desc:0 "我國已擴張到了拐點，即使小貴族也無法事必躬親。通過指派宮廷官員與官僚處理宮廷瑣事，必將保證政府的車輪運轉順滑。 "
	innovation_development_04:0 "文藝復興思想"
	innovation_development_04_desc:0 "科學、哲學和邏輯學的發展，已經把我們的城市變成了讓人驚嘆的教育和創新中心。我們現在正在進行的技術和文化大飛躍，使我們掌握了迄今無法想象的潛力。"
	innovation_currency_04:0 "本票"
	innovation_currency_04_desc:0 "本票是早期銀行系統的一種演變，它使我們的公民能夠迅速而安全地進行遠距離的商品交易和服務，而不必被沉重的硬幣拖累。"
	innovation_wierdijks:0 "海堤"
	innovation_wierdijks_desc:0 "如果我們想要在低地生活發展，那麼建造強大可靠的大堤就是件必要的任務。新的技術通過海藻床來加固土堤，提升強度與耐久。"
	innovation_condottieri:0 "傭兵隊長"
	innovation_condottieri_desc:0 "富裕且地處中心的義大利成為了傭兵團的聚集中心，他們在此休整。既然他們已經在這兒了，比起他們通常的要價，我們應該能夠談個更優惠的價格。"
	innovation_deccan_unity:0 "達嚫統一"
	innovation_deccan_unity_desc:0 "新的信仰與宗教湧入我們的社會，顯然這表明了我們過去專注於地區主義是錯誤的。我們應該聯合我們信仰的其他人，建立長治久安的強大國家，在外部壓力中安然屹立。"
	students_of_knighthood:0 "以[martial|E][education_focus|E]結束[education|E]的兒童獲得一個$trait_education_martial_prowess$[trait|E]"
	fp3_innovation_mural_sextant:0 "裝在牆上的六分儀"
	fp3_innovation_mural_sextant_desc:0 "這些裝在牆上的大型儀器可以用來精確地讀取和測量天體的位置。"
	fp3_innovation_fritware:0 "砂玻器"
	fp3_innovation_fritware_desc:0 "用石英或玻璃等材料混合而成的美麗的東方瓷器。它們是有價值的商品或令人讚嘆的禮物。"
	fp3_innovation_fritware_tooltip:0 "[send_gift|E]獲得的[opinion|E]：#P +20%#!"
