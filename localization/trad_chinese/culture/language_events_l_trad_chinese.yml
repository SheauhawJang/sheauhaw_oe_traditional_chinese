l_trad_chinese:
	language_events.0001.t:0 "詞義疲勞"
	language_events.0001.desc:0 "我的腦袋很難記住所有這些語言，我總是忘記我在講哪一種語言！\n\n最近有一天，我不小心用令人迷惑的[language_to_forget.GetLanguage.GetNameNoTooltip]和[ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]詞彙的混雜作了自我介紹……我甚至都沒有意識到，直到被人指出！\n\n也許我應該就讓[language_to_forget.GetLanguage.GetNameNoTooltip]從我的意識裡消失……？"
	language_events.0001.a:0 "就讓它消失無蹤吧……"
	language_events.0001.b:0 "不行！我必須更加努力，學習加倍！"
	language_events.0002.b.tt:0 "你派出稅吏從[vassal_speaking_other_language.GetTitledFirstNamePossessive]的領地內的每一個[vassal_speaking_other_language.GetCulture.GetName]文化伯爵領中「徵收」[gold_i]#P 50#!"
	language_events.0002.t:0 "共同語言"
	language_events.0002.desc:0 "我耳聞我的封臣[vassal_speaking_other_language.GetTitledFirstName]正公開讚揚我能說一口流利的[vassal_speaking_other_language.GetCulture.GetLanguage.GetName]——這是[vassal_speaking_other_language.GetHerHis]自己臣民說的語言！\n\n我的顧問提議把握這個機會，用[vassal_speaking_other_language.GetCulture.GetLanguage.GetNameNoTooltip]寫信給[vassal_speaking_other_language.GetHerHim]，認可[vassal_speaking_other_language.GetHerHis]的行動。"
	language_events.0002.a:0 "「更多的理解會帶來共同的繁榮！」"
	language_events.0002.b:0 "「喔吼吼！現在我能更有效地對你徵稅了，親愛的封臣。」"
	language_events.0010.t:0 "你該上[language_to_forget.GetLanguage.GetNameNoTooltip|U]課了！"
	language_events.0010.desc:0 "我汗流浹背地從精疲力竭的噩夢中醒來，夢中一隻貓頭鷹一直跟著我，還考我關於[language_to_forget.GetLanguage.GetNameNoTooltip]的知識。\n\n作為一些文化中智慧的象徵，這隻一身羽毛的惡鬼整晚陰魂不散，我十分害怕讓它失望。也許就像常人所說的「慧極必傷」，這個夢是我磨練技能殫精竭慮的後果。"
	language_events.0010.a:0 "這搞不下去了。"
	language_events.0010.b:0 "我要繼續每天督促自己！"
