l_trad_chinese:
	east_legion_grant_titles_interaction:0 "建立藩鎮"
	east_legion_grant_titles_interaction_desc:0 "授權你的一位封臣建立藩鎮，並建立他的藩鎮類型"
	special_imperial_contract:0 "組織形式"
	special_imperial_contract_0:0 "民州"
	special_imperial_contract_0_desc:0 "民州是通常意義上的律令行政單位，民州無法剝奪其他封臣的頭銜，也不能主動宣戰"
	special_imperial_contract_0_short:0 "民州"
	special_imperial_contract_1:0 "軍府"
	special_imperial_contract_1_desc:0 "軍府是帝國境內負擔軍事義務的封臣，同樣也負擔著造反義務"
	special_imperial_contract_1_short:0 "軍府"
	special_imperial_contract_2:0 "皇家領地"
	special_imperial_contract_2_desc:0 "皇家領地主要是皇帝和勳貴的私人莊園組成，由帝國機構看管"
	special_imperial_contract_2_short:0 "皇家領地"
	special_imperial_legion:0 "軍府建制"
	special_imperial_legion_0:0 "衛戍"
	special_imperial_legion_0_desc:0 "衛戍是最基礎的軍府，他們脫胎於舊時代的折衝府等機構，隨時聽候君主派遣"
	special_imperial_legion_0_short:0 "衛戍"
	special_imperial_legion_1:0 "防禦"
	special_imperial_legion_1_desc:0 "防禦使是直接或間接為帝國中央部隊服役的軍事臣僚，他們會無條件加入到皇帝的戰爭中，但是也正因如此，皇帝必須其負擔番號、將領、兵員和軍費開支。"
	special_imperial_legion_1_short:0 "防禦"
	special_imperial_legion_2:0 "藩鎮"
	special_imperial_legion_2_desc:0 "正式稱謂是使持節都督地方諸軍事，後來演化為監管軍民財政的地方諸侯，自帶宣戰權並免除全部兵役，平時擁兵自重，與皇帝彼此猜疑，但會在自己的防區受外敵攻擊時自動應戰。"
	special_imperial_legion_2_short:0 "藩鎮"
	special_imperial_legion_3:0 "安撫"
	special_imperial_legion_3_desc:0 "經略安撫契約必須設立於異文化異宗教地區，帝國朝廷或派出官員開拓殖民，或認定當地土司或酋長的世襲統治和自行其是，尊重當地風俗、宗教和部落傳統，也不攤派稅賦，當地酋長僅在禮節形式上尊奉朝廷的威儀。"
	special_imperial_legion_3_short:0 "安撫"
	special_imperial_legion_4:0 "都護"
	special_imperial_legion_4_desc:0 "都護府必須設立在華夏帝國的法理地帶之外，帝國支付高額軍費維繫對域外的控制，同時，出鎮域外的臣屬將光宗耀祖。"
	special_imperial_legion_4_short:0 "都護"
	special_imperial_bureau:0 "民州體系"
	special_imperial_bureau_0:0 "普通州郡"
	special_imperial_bureau_0_desc:0 "普通州郡"
	special_imperial_bureau_0_short:0 "普通州郡"
	special_imperial_bureau_1:0 "升府"
	special_imperial_bureau_1_desc:0 "提升當地州郡在帝國中的地位，令其享受更多尊榮。"
	special_imperial_bureau_1_short:0 "升府"
	special_imperial_bureau_2:0 "榷司"
	special_imperial_bureau_2_desc:0 "榷場或市舶司必須設立於沿海或邊境地帶，是開放貨物貿易的州郡，和平時期可促進交流和發展，而戰端一開，更容易被劫掠。"
	special_imperial_bureau_2_short:0 "榷司"
	special_imperial_bureau_3:0 "縉紳自治"
	special_imperial_bureau_3_desc:0 "交由本地鄉賢自治，免除兵役，專務稅收，但會導致低效率。"
	special_imperial_bureau_3_short:0 "縉紳自治"
	special_imperial_royal:0 "帝國領地"
	special_imperial_royal_2:0 "皇家禁苑"
	special_imperial_royal_2_desc:0 "皇家專屬領地，通常為林苑、獵場和山水禁臠，禁止外人踏入，以維持表面的純潔性。"
	special_imperial_royal_2_short:0 "皇家禁苑"
	special_imperial_royal_1:0 "藩王領地"
	special_imperial_royal_1_desc:0 "藩王領地"
	special_imperial_royal_1_short:0 "藩王領地"
	special_imperial_royal_0:0 "朝廷屬地"
	special_imperial_royal_0_desc:0 "由朝廷寺、監、局把持的山林池澤、鹽鐵金銀等皇家專利的經濟命脈，壟斷會減緩當地發展，並帶來全局腐敗度。"
	special_imperial_royal_0_short:0 "朝廷屬地"
	heir_succession_rights:0 "准許世襲"
