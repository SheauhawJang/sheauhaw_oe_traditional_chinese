	hold_court.7000.title:0 "宿敵合作"
	hold_court.7000.taxes.desc:0 "我立刻認出了下一批請願者。他們是[rival_1.GetName]和[rival_2.GetName]，以互相激烈競爭聞名。令人擔憂的是，這次他們竟然沒有爭吵。\n\n「陛下，」[rival_1.GetName]開口道，「我們不得不通知您，國內的許多人都對目前的稅收制度非常不滿，大家都認為這是無理的敲詐。」\n\n[rival_1.GetFirstNameNoTooltip]和[rival_2.GetFirstNameNoTooltip]在這個問題上行動一致，表明問題是相當嚴重的了。"
	hold_court.7000.religion.desc:0 "我立刻認出了下一批請願者。他們是[rival_1.GetName]和[rival_2.GetName]，以互相激烈競爭聞名。令人擔憂的是，這次他們竟然沒有爭吵。\n\n「陛下，」[rival_1.GetName]開口道，「我們不得不通知您，您的#EMP 異端邪說#!在國內普遍是無法接受的，以至於我們不得不在此放下分歧，說服您皈依[rival_1.GetFaith.GetName]。」"
	hold_court.7000.culture.desc:0 "我立刻認出了下一批請願者。他們是[rival_1.GetName]和[rival_2.GetName]，以互相激烈競爭聞名。令人擔憂的是，這次他們竟然沒有爭吵。\n\n「陛下，」[rival_1.GetName]開口道，「我們不得不通知您，全國都因您的#EMP 異族#!行徑吵得沸沸揚揚。像我和[rival_2.GetTitledFirstNameNoTooltip]這樣的優秀[rival_1.GetCulture.GetName]人都無法接受外族的統治。您必須立刻接受[rival_1.GetCulture.GetNameNoTooltip]文化。」"
	hold_court.7000.spouse_religion.desc:0 "我立刻認出了下一批請願者。他們是[rival_1.GetName]和[rival_2.GetName]，以互相激烈競爭聞名。令人擔憂的是，這次他們竟然沒有爭吵。\n\n「陛下，」[rival_1.GetName]開口道，「我們不得不通知您，您的[controversial_spouse.Custom('WifeHusband')]對真正信仰，對[rival_1.GetFaith.GetName]的不遵從已經激怒了全國上下。必須對[ROOT.Char.Custom2('RelationToMeAddress', rival_1)]做些什麼，以免別人認為您也是一樣的#EMP 異端#!。」"
	hold_court.7000.spouse_culture.desc:0 "我立刻認出了下一批請願者。他們是[rival_1.GetName]和[rival_2.GetName]，以互相激烈競爭聞名。令人擔憂的是，這次他們竟然沒有爭吵。\n\n「陛下，」[rival_1.GetName]開口道，「我們不得不通知您，您的[controversial_spouse.Custom('WifeHusband')]對[rival_1.GetCulture.GetName]傳統的違逆極大惹惱了全國人民——我們的統治者不能有一個#EMP [controversial_spouse.GetCulture.GetName]蠻子#!作配偶。」"
	hold_court.7000.spouse_lustful.desc:0 "我立刻認出了下一批請願者。他們是[rival_1.GetName]和[rival_2.GetName]，以互相激烈競爭聞名。令人擔憂的是，這次他們竟然沒有爭吵。\n\n「陛下，」[rival_1.GetName]開口道，「我們不得不通知您，[controversial_spouse.GetTitledFirstName]行為方式的傳聞已經傳入人民的耳中——我們統治者的[controversial_spouse.Custom('WifeHusband')]是失德之人，這是不可接受的。我們要求您立刻解決這個問題。」"
	hold_court.7000.spouse_criminal.desc:0 "我立刻認出了下一批請願者。他們是[rival_1.GetName]和[rival_2.GetName]，以互相激烈競爭聞名。令人擔憂的是，這次他們竟然沒有爭吵。\n\n「陛下，」[rival_1.GetName]開口道，「我們不得不通知您，全國人民正在口口相傳的唯一話題就是關於[controversial_spouse.GetTitledFirstName]犯罪的傳聞。人民正為他們被要求比您的[controversial_spouse.Custom('WifeHusband')]擁有更高的道德標準而感到憤怒和不安。我們要求您立刻解決這個問題。」"
	hold_court.7000.spouse_lowborn.desc:0 "我立刻認出了下一批請願者。他們是[rival_1.GetName]和[rival_2.GetName]，以互相激烈競爭聞名。令人擔憂的是，這次他們竟然沒有爭吵。\n\n「陛下，」[rival_1.GetName]開口道，「我不得不通知您，人民對您選擇的[controversial_spouse.Custom('WifeHusband')]感到不滿。一個#EMP 無知的農民#!怎麼能成為[controversial_spouse.GetTitledFirstName]？這無疑是一種對[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]的背叛。」"
	hold_court.7000.spouse_other.desc:0 "我立刻認出了下一批請願者。他們是[rival_1.GetName]和[rival_2.GetName]，以互相激烈競爭聞名。令人擔憂的是，這次他們竟然沒有爭吵。\n\n「陛下，」[rival_1.GetName]開口道，「我不得不通知您，人民對您的[controversial_spouse.GetTitledFirstName]非常不滿。我們懷疑[controversial_spouse.GetHerHis]最近的行為證明其無法成為一位優秀且忠誠的[controversial_spouse.GetTitledFirstName]，並且我們要求您採取行動。」"
	hold_court.7000.a:0 "如果你們換個角度看的話……"
	hold_court.7000.a.success:0 "你成功說服[rival_1.GetTitledFirstNameNoTooltip]和[rival_2.GetTitledFirstNameNoTooltip]放棄此事"
	hold_court.7000.a.success.toast:0 "成功的談判"
	hold_court.7000.a.failure:0 "你未能說服[rival_1.GetTitledFirstNameNoTooltip]和[rival_2.GetTitledFirstNameNoTooltip]放棄此事"
	hold_court.7000.a.failure.toast:0 "失敗的談判"
	hold_court.7000.b:0 "[rival_2.GetFirstNameNoTooltip]，我不是你的敵人。[rival_1.GetSheHe|U]才是！"
	hold_court.7000.b.success:0 "你成功利用了[rival_1.GetTitledFirstNameNoTooltip]和[rival_2.GetTitledFirstNameNoTooltip]之間的競爭關係，讓他們相互對立。"
	hold_court.7000.b.success.toast:0 "成功的操縱"
	hold_court.7000.b.failure:0 "你未能成功利用[rival_1.GetTitledFirstNameNoTooltip]和[rival_2.GetTitledFirstNameNoTooltip]之間的競爭，反而使他們更憤怒了"
	hold_court.7000.b.failure.toast:0 "失敗的操縱"
	hold_court.7000.c:0 "也許你有足夠的底氣説這些？"
	hold_court.7000.c.success:0 "你成功威嚇了[rival_1.GetTitledFirstNameNoTooltip]和[rival_2.GetTitledFirstNameNoTooltip]"
	hold_court.7000.c.success.toast:0 "成功的威嚇"
	hold_court.7000.c.failure:0 "你未能成功威嚇[rival_1.GetTitledFirstNameNoTooltip]和[rival_2.GetTitledFirstNameNoTooltip]"
	hold_court.7000.c.failure.toast:0 "失敗的威嚇"
	hold_court.7000.opt.tax:0 "「我同意，我會降稅。」"
	hold_court.7000.opt.religion:0 "我的靈魂正陷入迷途，我將皈依。"
	hold_court.7000.opt.spouse_religion:0 "「我應該確保我的[controversial_spouse.Custom('WifeHusband')]看到真理。」"
	hold_court.7000.opt.spouse_lustful:0 "「[controversial_spouse.GetTitle.GetName]將為自己的墮落經受苦修！」"
	hold_court.7000.opt.spouse_criminal:0 "「[controversial_spouse.GetTitle.GetName]必須為自己的罪惡做補贖！」"
	hold_court.7000.opt.spouse_lowborn:0 "「[ROOT.Char.GetDynasty.GetName]家族為我的選擇蒙羞。」"
	hold_court.7000.opt.spouse_other:0 "「我會和[controversial_spouse.GetTitledFirstName]談談言行舉止。」"
	hold_court.7000.d.tt:0 "對他們的要求讓步。"
	hold_court.7010.title:0 "一位邊疆豪傑"
	hold_court.7010.byzantine_desc:0 "在我們與阿拉伯人數個世紀不間斷的戰爭當中，我們羅馬人常常頌揚我們帝國的英雄。但有時候，我們最偉大的捍衛者出生更為寒微，而我則一直密切關注著[frontier_hero.GetFirstName]的功績。\n\n因為其無與倫比的英雄行為，[frontier_hero.GetFirstNameNoTooltip]已經成為了民間的傳奇並來到[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]覲見，一路上受到了平民們的夾道歡迎。\n\n我必須給予他獎勵，否則我就可能惹怒羅馬人民，但我也不能不考慮朝中貴族們的怨恨。"
	hold_court.7010.reconquista_desc:0 "我們與[frontier_ruler.GetPrimaryTitle.GetName]的關係一直很緊張，因為我們在和這些異教徒爭奪這片土地的控制權。由於我無法保護每個人，平民常常遭受慘痛的苦難。\n\n然而，似乎一位新的人民英雄出現了——出身低賤，但無數次為守衛人民而戰。這位英雄名為[frontier_hero.GetFirstName]，現在已經來到我的朝廷並為其英勇尋求獎賞。\n\n我的宮廷一致認為不能授予一個農民和貴族一樣的權利，但我難道應該拒絕給予其報酬，無視這毋庸置疑的偉大行為嗎？"
	hold_court.7010.anglofranco_desc:0 "在與[frontier_ruler.GetCulture.GetName]人的諸次戰爭中，我們往往頌揚著英勇的[root.GetCulture.GetName]人貴族的事蹟，但是現在，我被要求給予一位名為[frontier_hero.GetFirstName]的農民光榮。\n\n[frontier_hero.GetSheHe]主動與[frontier_ruler.GetTitledFirstName]作戰，並取得了巨大成功，贏得了民眾的歡心。\n\n現在此人來到朝中，無疑期待著回報，但是我的顧問們建議說，提拔一個平民是不可接受的。"
	hold_court.7010.default_desc:0 "這幾天裡，我聽說了很多關於一位用傳奇的經歷和無雙的勇氣贏取民眾歡心的偉大農民英雄的事蹟。\n\n這位名為[frontier_hero.GetFirstName]的英雄一直在保衛小民免受[frontier_ruler.GetCulture.GetName]游擊部隊的劫掠侵擾。現在，這位英雄一路前來[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]覲見我。\n\n無疑[frontier_hero.GetFirstNameNoTooltip]已經是個大英雄，但是我的朝廷則堅決認為我不該提升平民到他們一樣的地位。"
	hold_court.7010.a:0 "「你應受獎賞，在我朝廷中有一席之地。」"
	hold_court_7010_new_courtier:0 "[frontier_hero.GetName]加入你的宮廷"
	hold_court.7010.b:0 "「真正的英雄值得一個展現其才華的位置。」"
	hold_court.7010.b1.tt:0 "你授予[frontier_hero.GetNameNoTooltip][frontier_hero_county.GetName]作為獎勵，這惹惱了原本的貴族，但是在[frontier_hero.GetName]獲得了一個忠誠的封臣。"
	hold_court.7010.b2.tt:0 "你授予[frontier_hero.GetNameNoTooltip]一塊本為[lost_county_vassal.GetName]持有的伯爵領，惹怒了[lost_county_vassal.GetTitledFirstNameNoTooltip]，但是鞏固了[frontier_hero.GetFirstNameNoTooltip]作為封臣的忠誠"
	hold_court_7010_loyal_vassal:0 "[frontier_hero.GetName]成為你的新封臣"
	hold_court.7010.c:0 "「你應該被尊為英雄！」"
	hold_court.7010.d:0 "「你不過是個粗俗的農民！」"
	hold_court.7020.title:0 "招亡納叛"
	hold_court.7020.desc:0 "今天，一位新客人抵達了我的宮廷，那是[ambassador.GetName]，我的[ambassador_liege.Custom2('RelationToMe', ROOT.Char )][ambassador_liege.GetName]的使臣。\n\n「[ROOT.Char.GetTitledFirstNameNoTooltip]，我的領主注意到，你收留了一位擁有特殊利益的人。[exile.GetName]對[exile_claim.GetName]有合法宣稱。[ambassador_liege.GetTitledFirstNameNoTooltip]懇請並要求你送還[ambassador_liege.GetHersHis]這位誤入歧途的臣子。」\n\n我將[ambassador.GetNameNoTooltip]請出房間，同時命內閣商議——我們該怎麼做？"
	hold_court.7020.a:0 "放棄，讓[ambassador_liege.GetFirstNameNoTooltip]帶走[exile.GetFirstNameNoTooltip]。"
	hold_court.7020.b:0 "拒絕讓[ambassador.GetFirstNameNoTooltip]帶走[exile.GetFirstNameNoTooltip]。"
	hold_court.7020.c:0 "將[disguised_exile.GetName]送出，讓[disguised_exile.GetHerHim]偽裝成[exile.GetFirstNameNoTooltip]！"
	hold_court.7020.c.tt:0 "嘗試戲耍[ambassador.GetNameNoTooltip]將[disguised_exile.GetFirstNameNoTooltip]帶走。等[ambassador.GetHerHis]向[ambassador_liege.GetTitledFirstNameNoTooltip]復命時騙局會被戳穿。"
	hold_court.7020.c.success:0 "你成功騙到了[ambassador.GetFirstNameNoTooltip]。等[ambassador_liege.GetTitledFirstNameNoTooltip]發覺[ambassador_liege.GetSheHe]很可能會非常憤怒……"
	hold_court.7020.c.failure:0 "[ambassador.GetFirstNameNoTooltip]不相信你而且逃走了。[ambassador.GetFirstNameNoTooltip]會將你失敗的陰謀告知[ambassador_liege.GetTitledFirstNameNoTooltip]"
	hold_court_7020_successful_deception:0 "成功騙到了[ambassador.GetName]"
	hold_court_7020_failed_deception:0 "你沒能騙到[ambassador.GetName]"
	hold_court_7020_ambassador_returns:0 "[ambassador.GetName]返回"
	hold_court.7021.opening:0 "[ambassador_liege.Custom2('AppropriateGreeting', ROOT.Char)]"
	hold_court.7021.success:0 "我猜你大概以為自己聰明壞了，讓[disguised_exile.GetName]假扮成[exile.GetName]，並且相信我的使節會無知無覺。真希望你不要太喜歡[disguised_exile.GetNameNoTooltip]——在[ambassador_liege.GetPrimaryTitle.GetName]冒充貴族可是犯罪，所以[disguised_exile.GetSheHe]會被處死。你和我現在是敵人了。下[ambassador_liege.GetFaith.NegativeAfterLife]吧你。"
	hold_court.7021.failure:0 "我忠實的大使[ambassador.GetName]告訴我，在[ambassador.GetHerHis]訪問你的宮廷期間，你試圖欺騙[ambassador.GetHerHim]，用一個沒用的無名小卒假扮我那誤入歧途的臣子[exile.GetName]。還好我的僕人足夠狡猾，才沒中你的奸計。雖然我沒能將[exile.GetNameNoTooltip]帶回我的宮廷，但我可以向全世界傳播你的笨拙無能來緩解我的失望。有機會見面的話，你和我會成為敵人。"
	hold_court.7021.returned:0 "向你致以最誠摯的感謝，[ROOT.Char.GetTitledFirstNameNoTooltip]，感謝你送還[exile.GetName]，[exile.GetHerHis]理應待在我的領地內。你證明了自己是[ambassador_liege.GetPrimaryTitle.GetName]最真誠可敬的朋友，我很樂意以後能與你繼續通信。只有傻瓜才會無視我對你的敬重，而你顯然不是傻瓜。謹祝你長命百歲，五穀豐登。"
	hold_court.7021.not_returned:0 "我對你深感失望，[ROOT.Char.GetTitledFirstNameNoTooltip]，你居然否決了我的使臣[ambassador.GetName]提出的合理請求。將[exile.GetName]交還於我又不是什麼無理要求，但你卻證明自己魯莽、歹毒，就是沒有聰明。有你這麼一位不稱職的傻瓜坐在寶座上，[ROOT.Char.GetPrimaryTitle.GetName]注定會有一個不光彩的結局，只希望你的繼任者與你不同。"
	hold_court.7021.a:0 "真替[disguised_exile.GetName]感到遺憾，至少[disguised_exile.GetSheHe]還有點用。"
	hold_court.7021.b:0 "我的名譽全毀了！"
	hold_court.7021.c:0 "強有力的外交勝過小家子氣的政治活動。"
	hold_court.7021.d:0 "這都是什麼尖酸話？"
