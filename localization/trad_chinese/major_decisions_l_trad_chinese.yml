l_trad_chinese:
	major_decisions.1001.t:0 "神聖的肉體"
	major_decisions.1001.desc:0 "「我們降臨這片大地侍奉我們的同胞，」[court_chaplain.GetCouncilTitle][court_chaplain.GetNamePossessive]的聲音環繞著宴會大廳。「通過接受肉體的禮物，你也接受了[ROOT.Char.GetFaith.HighGodHerHis|U]的愛。」\n\n僕人們——那些還與我們在一起的——出色地完成了工作；我們盛宴直至深夜，為[ROOT.Char.Custom('RegionalDrink')]與人類神性的滋味所迷醉。"
	major_decisions.1001.a:0 "幫個忙遞給我更多的[ROOT.Char.Custom('RegionalDrink')]！"
	major_decisions.1002.t:0 "恐怖盛宴"
	major_decisions.1002.desc:0 "我不敢相信自己聽到了什麼：[cannibal.GetName]的整個宮廷——甚至[cannibal.GetHerHis]的[court_chaplain.GetCouncilTitle]——都吃起了人肉！[cannibal.GetHerHis]麾下的森羅鬼眾在大快朵頤，街里巷間被染成了猩紅的血色。"
	major_decisions.1002.desc_cannibal:0 "[cannibal.GetName]已說服[cannibal.GetHerHis]的[court_chaplain.GetCouncilTitle]公開接受食人。很高興知道對人肉的愛好正在傳播得比以前任何時候都更廣泛！"
	major_decisions.1002.a:0 "我等不及和[ROOT.Char.GetHerHim]一起用餐了！"
	major_decisions.1002.b:0 "願[ROOT.Char.GetFaith.HighGodName]垂憐他們邪惡的靈魂！"
	major_decisions.1101.t:0 "重塑的領地"
	major_decisions.1101.opening_duchies:0 "我做到了其他人做不到的事情。我統一了[duchy_1.GetNameNoTierNoTooltip]，以及[duchy_2.GetNameNoTierNoTooltip]和[duchy_3.GetNameNoTierNoTooltip]的土地。"
	major_decisions.1101.desc:0 "我的一生都為此奮鬥。召集我的臣民更新他們的效忠誓言。\n\n此世及萬世，我不再僅僅是作為他們的領主接受他們的致敬，更是作為[ROOT.Char.GetTitleAsNameNoTooltip]！[new_title.GetNameNoTier]的[ROOT.Char.GetTitleAsNameNoTooltip]！"
	major_decisions.1101.a:0 "我國將永存。"
	major_decisions.1101.i_have_become_royal:0 "你成為了[new_title.GetNameNoTier]的[founder.GetTitleAsNameNoTooltip]"
	major_decisions.1102.desc:0 "我們的領主召集了[founder.GetHerHis]的臣民和所有[founder.GetHerHim]領地內的僕人。我們知道這是時候了，沒有人會否認[founder.GetHerHis]的宣稱。\n\n[founder.GetFirstName]將作為[new_title.GetTierAsNameNoTooltip]統治[new_title.GetNameNoTier]的偉大國度！"
	major_decisions.1102.a:0 "[founder.GetTitleAsNameNoTooltip]萬歲！"
	major_decisions.1102.a.dislike:0 "[founder.GetTitleAsNameNoTooltip]萬歲……"
	major_decisions.1102.has_become_royal:0 "[founder.GetFirstName]成為了[new_title.GetNameNoTier]的[founder.GetTitleAsNameNoTooltip]"
	major_decisions.1103.opening_kingdoms:0 "我做到了其他人做不到的事情。我統一了[kingdom_1.GetNameNoTierNoTooltip]，以及[kingdom_2.GetNameNoTierNoTooltip]和[kingdom_3.GetNameNoTierNoTooltip]的土地。"
	major_decisions.1103.opening:0 "我所有的封臣與[ROOT.Char.GetFaith.PriestNeuterPlural]終於聚集到我的皇座前。在他們的注視下，更重要的是，在[ROOT.Char.GetFaith.PantheonTerm]的注視下，我獲得了此刻的榮耀。"
	major_decisions.1103.i_am_religious_head:0 "\n\n皇冠只有戴在我的頭上才是正確的，因為我的僕人，世俗的與屬靈的，都向我低頭。"
	major_decisions.1103.blessed_by_religious_head:0 "\n\n隨著[religious_figure.GetTitledFirstName]將皇冠戴在我的頭上，我宣告了我的新帝國。我的僕眾封臣們在此見證，隨著宣告從我的嘴唇說出，我領地的所有勢力，不論世俗的還是屬靈的，全部屈膝向我下跪。"
	major_decisions.1103.a:0 "[new_title.GetNameNoTierNoTooltip]統治至上！"
	major_decisions.1104.opening:0 "[founder.GetFirstName]，我們的[founder.GetLadyLord]及統治者，召集了所有的封臣以及[founder.GetHerHim]領地內的[founder.GetFaith.PriestNeuterPlural]。在[ROOT.Char.GetFaith.PantheonTerm]的注視下，我無法否認[founder.GetSheHe]合法地贏得了此刻的榮耀。"
	major_decisions.1104.i_am_religious_head:0 "\n\n當我將[founder.GetHerHis]的新皇冠戴於[founder.GetHerHis]的頭上，"
	major_decisions.1104.religious_head_empire:0 "\n\n當[founder.GetSheHe]將[founder.GetHerHis]的新皇冠戴於[founder.GetHerHis]的頭上，"
	major_decisions.1104.blessed_by_religious_head:0 "\n\n\n\n當[religious_figure.GetTitledFirstName]將[founder.GetTitledFirstNamePossessive]的新皇冠戴於[founder.GetHerHis]的頭上，"
	major_decisions.1104.end:0 "[founder.GetFirstName]宣布這是[founder.GetHerHis]的新全新國度的開端。[founder.GetHerHis|U]的僕人們順從地向[founder.GetHerHim]低頭。"
	major_decisions.1104.a:0 "[new_title.GetNameNoTierNoTooltip]將永存！"
	major_decisions.1105.t:0 "一個篡奪者的國度"
	major_decisions.1105.desc:0 "「[founder.GetTitleAsNameNoTooltip]」[new_title.GetNameNoTierNoTooltip]的[founder.GetFirstName]宣告了一個新王國，其中有#EMP 我的#!合法領土！"
	major_decisions.1105.a:0 "那個偽朝不會長久……"
	major_decisions.2001.t:0 "大學"
	major_decisions.2001.desc_first:0 "知識的全新紀元降臨了！我與源源不斷的建築師和學者會面，一所雄偉大學的計畫正在形成。\n\n"
	major_decisions.2001.desc_more:0 "建築大師告知我，建造大學所需的磚塊已準備妥當——現在剩下需要決策的就是一個地點和一個名字！"
	major_decisions.2001.desc:0 "建築大師告知我，建造大學所需的磚塊已準備妥當——現在剩下需要決策的就是一個名字！"
	major_decisions.2001.b_fes:0 "我會建立卡拉維因大學！"
	major_decisions.2001.b_cairo:0 "我會建立愛資哈爾大學！"
	major_decisions.2001.b_bologna:0 "我會建立博洛尼亞大學！"
	major_decisions.2001.b_salamanca:0 "我會建立薩拉曼卡大學！"
	major_decisions.2001.b_madrid:0 "我會建立馬德里康普頓斯大學！"
	major_decisions.2001.b_oxford:0 "我會建立牛津大學！"
	major_decisions.2001.b_cambridge:0 "我會建立劍橋大學！"
	major_decisions.2001.b_padua:0 "我會建立帕多瓦大學！"
	major_decisions.2001.b_siena:0 "我會建立錫耶納大學！"
	major_decisions.2001.b_coimbra:0 "我會建立科英布拉大學！"
	major_decisions.2001.b_napoli:0 "我會建立神聖羅馬那不勒斯大學！"
	major_decisions.2001.b_tirakka:0 "我會建立桑科雷大學！"
	major_decisions.2001.fallback:0 "我今天.....不會建立任何大學。"
	major_decisions.2001.fallback.tt:0 "這個省份的發展度太低了，或者它已經有一個特殊建築了"
	major_decisions.2002.desc:0 "知識的全新紀元降臨了；一所大學在[founder.GetName]的領地建成。它很快成為了學者與其他學識淵博人士的中心，宣布自己是年輕人學習三學四藝以及理解世界所需的任何知識的完美環境。"
	major_decisions.2002.a:0 "願他們的知識造福我們所有人！"
	major_decisions.2011.t:0 "智慧的[new_courtier.GetWomanMan|U]"
	major_decisions.2011.desc:0 "[new_courtier.GetName]，一位[ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('new_courtier') )]且智慧的[new_courtier.GetWomanMan]，親切地向我致意。\n\n「我聽說了你的新大學！一位如此青睞知識的[ROOT.Char.GetTitleAsNameNoTooltip]……很榮幸能侍奉你。」"
	major_decisions.2011.a:0 "歡迎，歡迎！"
	major_decisions.2011.b:0 "這裡沒有你的位置。"
	major_decisions.3001.t:0 "暖房"
	major_decisions.3001.desc:0 "在我的周圍，植物茂盛地生長，水汽在頭頂上的鑲板凝結，天上的太陽穿過玻璃照耀我向上仰望的臉龐。我轉啊轉，轉得越來越快，直到我歡喜地把外套扔到地上並大笑起來。\n\n「太陽在此陪伴我們；它值得它所耗費的金錢！」"
	major_decisions.3001.a:0 "我已馴服了陽光！"
	major_decisions.3002.desc:0 "[builder.GetName]真是瘋了！[builder.GetSheHe|U]花大錢修建了一座全玻璃建築，並宣布陽光已被馴服並捕獲。\n\n關於植物繁茂的報導一定是[builder.GetHerHis]妄想的產物。這個瘋[builder.GetWomanMan]的裝腔作勢能有個結束嗎？！"
	major_decisions.3002.a:0 "這越來越荒謬了！"
	major_decisions.3100.t:0 "繼承問題"
	major_decisions.3100.desc:0 "近來有個問題一直困擾著我，那就是我去世後誰來接替我的位置，領地分裂的威脅一直縈繞在我的腦海中。\n\n當然，說服境內接受繼承的新令往往是一件很難的事情，但回歸傳統要#EMP 容易得多#!……"
	major_decisions.3100.a:0 "民眾的古道是最佳之路！"
	major_decisions.3100.d:0 "嗯，想了想，分割制更加公平。"
	major_decisions.3100.tt_opinion_witengamot:0 "[cultures|E]有$tradition_the_witenagemot_name$[culture_tradition|E]的封臣"
	major_decisions.3100.tt_opinion_thing:0 "[cultures|E]屬於$heritage_north_germanic_name$[heritage|E]的封臣"
	major_decisions.3100.tt_opinion_tanistry:0 "[cultures|E]屬於$heritage_goidelic_name$[heritage|E]的封臣"
	major_decisions.3100.tt_opinion_jirga:0 "[cultures|E]擁有$tradition_fp3_jirga_name$[culture_tradition|E]的封臣"
