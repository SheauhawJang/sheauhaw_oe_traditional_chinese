l_trad_chinese:
	WAR_DECLARED_OVERVIEW_DISMISS:0 "召集部隊！"
	WAR_DECLARED_OVERVIEW_FLAVOR:0 "[WAR.Custom('WarDeclaredOpening')][WAR.Custom('WarDeclaredFlavor')]"
	war_declared_opening.neutral:0 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateGreeting',ROOT.War.GetActiveCB.GetDefender)]\n\n"
	war_declared_opening.negative:0 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateGreetingNegative',ROOT.War.GetActiveCB.GetDefender)]\n\n"
	war_declared_flavor.zealous:0 "你的邪惡行徑已經逍遙法外太久了。然而今天這一切將到此為止，因為我要給你帶來神罰！[ROOT.War.GetActiveCB.GetAttacker.Custom('ZealousDoW')]"
	war_declared_flavor.zealous.mercifulgod:0 "願[ROOT.Char.GetFaith.HighGodName]憐憫你，因為我不會憐憫你！"
	war_declared_flavor.zealous.reincarnation:0 "願你的來世不要再像此生一般卑劣。"
	war_declared_flavor.zealous.fallback:0 "我不會輸，[ROOT.Char.GetFaith.HighGodName]與我同在！"
	war_declared_flavor.naughty:0 "你一直都是個非常沒規矩的[ROOT.War.GetActiveCB.GetDefender.Custom('GirlBoy')]。這樣的行為不能無視！做好準備吧，我會在戰場上給你應得的懲罰！"
	war_declared_flavor.holy_war:0 "你的偽教讓你的臣民陷入黑暗之中已經太久了。以[ROOT.War.GetActiveCB.GetAttacker.GetFaith.HighGodName]之名，我會給他們帶來真正的信仰，從你的褻瀆中解放出去！"
	war_declared_flavor.greedy:0 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)]我垂涎你的土地很久了，卻一直都無法得到它們。這一切將到此為止！終於是時候得到我應有之物了！"
	war_declared_flavor.dejure:0 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)]我不能再容忍你佔有理應屬於我的土地。是時候了，我要讓它們回到我的手中！"
	war_declared_flavor.subjugation:0 "我已決定將你的土地併入我的領地。現在投降吧，我會寬恕你……你要是抵抗，我就強迫你跪伏在我面前！"
	war_declared_flavor.subjugation.tribal:0 "你很弱小，我很強大。我從你那拿想要的東西不需要其他理由！"
	war_declared_flavor.subjugation.arrogant:0 "真是厚顏無恥，我明明比你優秀這麼多，你卻假裝我們是平等的君主！我會在戰場上碾碎你可憐的軍隊，然後強迫你跪在我的面前！"
	war_declared_flavor.conquest:0 "你這樣弱小的統治者不配擁有那些土地。我會讓你看看真正的君主是什麼樣子的——當我從你手上奪走那些土地時！"
	war_declared_flavor.peasant:0 "你的傲慢漫天膨脹。別擔心，你很快就會學會謙卑！"
	war_declared_flavor.populist:0 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('NegativeSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)]若戰爭是你所求，那你就該自食其果！我們不會讓任何人阻止我們建立一個屬於自己的新國度！"
	war_declared_flavor.independence:0 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('NegativeSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)]我們已經生活在你的統治下太久了。我們再也無法忍受了——以鮮血與鋼鐵，我們將獲得自由！"
	war_declared_flavor.liberty:0 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('NegativeSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)]我們再也無法忍受你侵犯我們古老權利的嚴苛法律。我們會以手中寶劍，將這些法律廢除！"
	war_declared_flavor.claimant:0 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('NegativeSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)]你是個僭主，是個暴君。是時候將正統的君主扶上寶座了！"
	war_declared_flavor.retraction_refused:0 "$char_interaction.0221.desc$"
	war_declared_flavor.revocation_refused:0 "$char_interaction.0201.desc$"
	war_declared_flavor.imprisonment_refused:0 "我拒絕屈服於你這個暴君的權威！領地會站起來反抗你的邪惡統治！"
	war_declared_flavor.fallback:0 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)]看來我們的爭端只能在戰場上解決了。"
	is_war_overview_tab_open_trigger:0 "打開戰爭概覽界面"
