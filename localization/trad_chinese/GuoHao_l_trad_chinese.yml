	guohao_nickname.t:0 "另擇國號"
	guohao.001.desc:0 "惟今聖皇，振奮乾罡；\n八荒鹹服，四維更張；\n功蓋五帝，德被三皇；\n立號天下，明法肅莊；\n應天保民，正朔是匡；\n以歌以揚，伏惟尚饗！"
	guohao_nickname.a:0 "定國號為……"
	guohao.001.title:0 "擬定國號"
	guohao.002.desc:0 "自黃帝至舜、禹，皆同姓而異其國號，以章明德。"
	east_title.0004.t:0 "擬定國號"
	east_title.0004.desc:0 "惟今聖皇，振奮乾罡；\n八荒鹹服，四維更張；\n功蓋五帝，德被三皇；\n立號天下，明法肅莊；\n應天保民，正朔是匡；\n以歌以揚，伏惟尚饗！"
	guohao.2.a:0 "定此為天下號"
	guohao.2.b:0 "容朕三思"
	guohao_custom:0 "自定義"
	guohao_xia:0 "今上肇興有夏，德聞禹跡，號夏"
	guohao_shang:0 "今上交通天命，業比成湯，號商"
	guohao_zhou:0 "今上仁德昭彰，典興禮樂，號周"
	guohao_qin:0 "今上肅清六合，總齊八荒，號秦"
	guohao_han:0 "今上拓土攘夷，復立衣冠，號漢"
	guohao_sui:0 "今上融通夷夏，柔服邇遠，號隋"
	guohao_tang:0 "今上開元神武，威震寰宇，號唐"
	guohao_song:0 "今上再定江山，寬仁雅韻，號宋"
	guohao_ming:0 "今上匡世救民，日月重開，號明"
