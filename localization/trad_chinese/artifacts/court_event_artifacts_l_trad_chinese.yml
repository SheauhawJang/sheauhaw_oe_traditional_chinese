l_trad_chinese:
	blood_brooch_name:0 "血胸針"
	blood_brooch_description:0 "這枚胸針上掛著一顆玻璃球，裡面裝滿了[ROOT.GetCharacter.GetTitledFirstName]的血。"
	cuckoldry_psalter_name:0 "《苟且聖詠集》"
	cuckoldry_psalter_description:0 "這本巨著在姦夫淫婦的手裡傳承了無數代，據說是一個人能送給其配偶的最佳禮物。至少封殼上象牙雕成的人物看上去婚姻幸福美滿。"
	chastity_belt_name:0 "貞操帶"
	chastity_belt_description:0 "這條貞操帶內外皆帶刺，既保護了你，也保護了別人。"
	holy_needle_name:0 "安條克聖針"
	holy_needle_description:0 "好吧，你能繡出精緻的十字架苦像了。"
	finger_bones_name:0 "聖人指骨"
	finger_bones_description:0 "十一根俱全！"
	dead_chicken_name:0 "懦夫圓盾"
	dead_chicken_description:0 "你要是拽著這隻死雞亂舞，沒人會想來近你的身，尤其是你的敵人。"
	worm_on_a_string_name:0 "魔術毛毛蟲"
	worm_on_a_string_description:0 "一件可能會很吸引嬰幼兒的玩具。"
	pope_joan_book_name:0 "《女教宗約安納傳說》"
	pope_joan_book_desc:0 "一本將[ROOT.Char.GetTitledFirstNameNoTooltip]描繪成女教宗約安納的書。虔誠，褻瀆，抑或是誘人？"
	lady_godiva_book_name:0 "《戈黛娃夫人傳說》"
	lady_godiva_book_desc:0 "至少關於[ROOT.Char.GetTitledFirstNameNoTooltip]裸身騎行的描寫很賞心悅目。"
	caligula_book_name:0 "《鞭笞五百》"
	caligula_book_desc:0 "卡里古拉鞭打[ROOT.Char.GetTitledFirstNameNoTooltip]都寫了五百頁"
	nasreddin_book_name:0 "《納斯爾丁傳說》"
	nasreddin_book_desc:0 "在這本書中，[ROOT.Char.GetTitledFirstNameNoTooltip]獲得了被納斯爾丁嘲弄的殊榮"
	valmiki_book_name:0 "《蟻垤雋語》"
	valmiki_book_desc:0 "一連串出自於最早的詩人蟻垤的妙語，不可思議地從[ROOT.Char.GetTitledFirstNameNoTooltip]的口中噴湧而出"
	ruler_hero_book_name:0 "《[ROOT.Char.GetTitledFirstNameNoTooltip]傳說》"
	ruler_hero_book_desc:0 "開頭第一句話就是[ROOT.Char.GetTitledFirstNameNoTooltip]向[ROOT.Char.GetHerHis]的宮廷宣布：「我必須坐著，因為我看見你就暈。」"
	sinbad_book_name:0 "《辛巴達歷險記》"
	sinbad_book_desc:0 "這本書裡辛巴達對付的各種異獸都帶著一副[ROOT.Char.GetTitledFirstNameNoTooltip]的面孔。"
	purple_underwear_name:0 "帝國紫褻衣"
	purple_underwear_description:0 "只適合帝王衣著。\n\n這便是超凡成神之路……?"
	fake_reichskrone_name:0 "贗品帝國皇冠"
	fake_reichskrone_description:0 "戴上它，真就成了個#EMP 偽帝#!"
