	feature_wood_decoration_none:0 "木料經過打磨，有著光潔的飾面。"
	feature_wood_decoration_varnish:0 "木料被塗以清漆，泛著一絲低調奢華的光亮。"
	feature_wood_decoration_hsb_inlay:0 "木料上鑲嵌著[Artifact.GetFeatureText( 'decoration_material_inlay_HSB' )]裝飾。"
