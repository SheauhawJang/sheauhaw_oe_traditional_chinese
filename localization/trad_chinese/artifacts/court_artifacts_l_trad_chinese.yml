	artifact_wall_cid_sword_name:0 "蒂鬆"
	artifact_wall_el_cids_sword:0 "這是一柄刻有銘文「蒂松」的三尺長劍。據說由著名的軍閥熙德從劍的舊主手中贏來，單單其臨在就能激起軍事上的敬畏之情。"
	artifact_wall_sword_muhammad_name:0 "穆罕默德之劍"
	artifact_wall_sword_muhammad:0 "先知穆罕默德的九把寶劍真品之一。這把是[SCOPE.Custom('MuhammadSword')]。"
