	artifact_wall_tapestry_name:0 "$artifact_name_prefix$壁毯"
	artifact_wall_tapestry_description:0 "一條大型的[newly_created_artifact.GetFeatureText( 'generic_material_cloth' )]壁毯，做工[SCOPE.Custom('ArtifactQuality')]。[newly_created_artifact.GetFeatureText( 'tapestry_scene' )]"
	feature_tapestry_scene_religious:0 "壁毯表現了[Artifact.GetOwner.GetFaith.GetAdjectiveNoTooltip]正典中的數個著名場景。"
	feature_tapestry_scene_historical:0 "壁毯表現了[Artifact.GetOwner.GetPrimaryTitle.GetName]的建立，以及其他致使[Artifact.GetOwner.GetTitledFirstName]掌權的重大歷史事件。"
	feature_tapestry_scene_geometric_patterns:0 "壁毯用環環相扣的幾何圖形編織出一幅精緻繁複的設計圖案。"
	feature_tapestry_scene_hunt:0 "壁毯表現了一次狩獵的場景：數位獵人裝備著弓箭和長矛，圍住了一隻受傷的動物，正要給出致命一擊。"
	feature_tapestry_scene_myth:0 "古代諸神、令人敬畏的怪物和無畏的英雄都被編織進這條壁毯，展現出神話中的場景。"
	feature_tapestry_scene_calligraphic:0 "壁毯編織出一幅繁複的設計圖案，精緻的書法與幾何圖形無縫融合在一起。"
	feature_tapestry_scene_bucolic:0 "壁毯表現了一年中田間日常生活的靜謐場景：有的農民在播種，有的在犁地，還有些在收穫。"
	feature_tapestry_scene_battle:0 "壁毯表現了著名的[Artifact.GetOwner.MakeScope.Var('epic_battle_location').Province.GetName]之戰的轉折點，最後[Artifact.GetOwner.GetTitledFirstName]大勝[Artifact.GetOwner.MakeScope.Var('epic_loser').Char.GetTitledFirstName]。"
	feature_tapestry_scene_coronation:0 "[Artifact.GetOwner.GetTitledFirstName|U]位於[Artifact.GetOwner.GetHerHis]加冕場景的中心，在眾人的歡呼中即位。"
	feature_tapestry_scene_ships:0 "壁毯表現了一支強大的艦隊在海上航行——每艘船上，全副武裝的戰士們都在掃視地平線尋找敵人。"
	feature_tapestry_scene_animals:0 "壁毯表現了動物狩獵的情形。在正中央，一頭強大的獅子撲倒了一頭鹿，它正徒勞地掙扎想要逃離。"
	feature_tapestry_scene_banquet:0 "壁毯表現了[Artifact.GetOwner.GetTitledFirstName]宮廷的一場奢華宴會：有頭有臉的賓客們圍坐在豪華的餐桌旁，表演者在演奏音樂和舞蹈。"
	feature_tapestry_scene_hearing:0 "壁毯表現了一次朝會：[Artifact.GetOwner.GetTitledFirstName]威嚴地坐在場景的正中心，封臣、特使、敗將和僕從排列整齊地致敬。"
	feature_tapestry_scene_garden:0 "壁毯描繪了一座美麗的花園：綠草青青、繁花似錦、掛滿累累果實的樹木似乎直指雲天。"
	create_artifact_tapestry_tooltip:0 "[inspiration_owner.GetShortUIName]編織了一條做工[SCOPE.Custom('ArtifactQuality')]的大型壁毯"
