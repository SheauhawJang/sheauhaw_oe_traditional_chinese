	artifact_throne_charlemagne_name:0 "查理曼的御座"
	artifact_throne_charlemagne_description:0 "一尊簡樸、毫無裝飾但卻氣勢逼人的御座。全以大理石製造，據說這些石板取自耶路撒冷的聖墓大教堂。"
	artifact_throne_solomon_name:0 "所羅門的王座"
	artifact_throne_solomon_description:0 "一尊浮華的王座，據說曾屬於傳說中的所羅門王。王座以象牙製成，上鍍黃金，也鑲嵌有許多珍貴的寶石，而各種動物的金屬雕像裝飾著通向王座的陛級。"
	artifact_throne_stone_scone_name:0 "斯昆石"
	artifact_throne_stone_scone:0 "一把紅色砂岩製成的簡樸座椅，自肯尼思一世起所有的阿爾巴君主都在此之上加冕。"
	artifact_wall_banner_battle_name:0 "[epic_loser.GetPrimaryTitle.GetAdjectiveNoTooltip]戰旗"
	artifact_wall_banner_battle_description:0 "一面[epic_loser.GetPrimaryTitle.GetName]軍隊的戰旗，在[epic_battle_location.GetName]之戰後從他們手中奪來。"
	artifact_wall_banner_royal_name:0 "[target.GetAdjectiveNoTooltip]御旗"
	artifact_wall_banner_royal_description:0 "這是[target.GetNameNoTooltip]的旗幟，為了榮耀[target.GetHolder.GetTitledFirstNameRegnal]的統治期而製作。"
	artifact_wall_banner_house_name:0 "[target.GetBaseNameNoTooltip]家族旗"
	artifact_wall_banner_house_description:0 "這是[target.GetBaseName]家族的旗幟，是家族權威及其後裔的象徵。"
	artifact_wall_banner_dynasty_name:0 "[target.GetBaseNameNoTooltip]宗族旗"
	artifact_wall_banner_dynasty_description:0 "這是[target.GetBaseName]宗族的旗幟，是這條血脈和所有成員的象徵，由[newly_created_artifact.MakeScope.Var('banner_commissioner').Char.GetNameRegnal]委託製作。"
	artifact_wall_banner_name:0 "[target.GetAdjectiveNoTooltip]的旗幟"
	artifact_wall_banner_description:0 "這是一面[target.GetAdjective]的旗幟，是這位[target.GetHolder.GetTitleAsName]權威的象徵。"
	artifact_wall_banner_kaviani_name:0 "卡維戰旗"
	artifact_wall_banner_kaviani:0 "這是傳說中的卡維戰旗——已滅亡的薩珊帝國的皇室旗幟，象徵著波斯帝國繼承者的身份與尊嚴。"
	artifact_wall_big_edessa_name:0 "埃德薩聖像"
	artifact_wall_big_edessa:0 "這是聖手帕，這塊布奇蹟地承載了耶穌面容的圖案，成為了基督教的第一幅聖像。其起源能追溯到埃德薩王阿布加爾。"
	artifact_wall_shield:0 "牆盾"
	artifact_wall_shield_name:0 "$artifact_name_prefix$之盾"
	artifact_wall_shield_description:0 "一面做工[SCOPE.Custom('ArtifactQuality')]的木盾，用[newly_created_artifact.GetFeatureText( 'head_metal' )]邊框固定數塊堅固的[newly_created_artifact.GetFeatureText( 'shaft_wood' )]板製成。邊緣鑲嵌著[newly_created_artifact.GetFeatureText( 'decoration_material_inlay_HSB' )]，而盾面則繪有[newly_created_artifact.GetFeatureText( 'decoration_pattern' )]的圖像。"
