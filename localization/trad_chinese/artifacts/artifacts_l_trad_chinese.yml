	artifact_pedestal_koh_i_noor_name:0 "光明之山"
	artifact_pedestal_koh_i_noor_description:0 "一顆大小和淨度都無與倫比的鑽石。據說是從東南印度的礦井裡開採出的，但其真實來源可能無從知曉。"
	artifact_jewelled_danda_name:0 "寶石檀荼杖"
	artifact_jewelled_danda_description:0 "這是一根來自印度裝飾有寶石的權杖，是彰顯帝王威儀和賞功罰罪之權的終極符號。"
	artifact_aruval_name:0 "古代阿魯伐鉤鐮刀"
	artifact_aruval_description:0 "這把長長的阿魯伐鉤鐮刀據說非常之古老，可能曾為黑主本尊所持。"
	artifact_khanda_name:0 "儀式朅伽闊劍"
	artifact_khanda_description:0 "這把朅伽闊劍是為儀式所造而非用於戰鬥，它世世代代提醒著人們劈開無知之幕的必要。"
	artifact_makarakundala_name:0 "摩羯耳環"
	artifact_makarakundala_description:0 "這對耳環類似諸神佩戴的樣式，有的人甚至聲稱這對耳環就是曾經為神明所有的。"
	artifact_cintamani_name:0 "真陀摩尼石"
	artifact_cintamani_hindu_description:0 "這塊石頭據說乃是從天而降。有些人宣稱它曾屬於毗濕奴或那伽王，也會為它現在的主人帶來繁榮。"
	artifact_cintamani_buddhist_description:0 "這塊石頭據說乃是從天而降。有些人宣稱它曾為觀世音菩薩和地藏菩薩所持有，也會實現擁有者的願望。"
	artifact_navaratna_name:0 "九寶"
	artifact_navaratna_description:0 "一串九顆寶石組成的項鏈，中間是一顆巨大的紅寶石，象徵著印度教的九大天神。"
	artifact_shankha_conch_name:0 "法螺"
	artifact_shankha_conch_description:0 "毗濕奴神的標誌，這隻古老的法螺會在宗教儀式上吹響，據說象徵著繁榮和美德。"
	artifact_pedestal_great_diamond_name:0 "大鑽石"
	artifact_pedestal_great_diamond_description:0 "這顆巨大的寶石據說曾經裝飾在寺廟裡的一尊雕像上，之後被一個貪婪的闖入者盜走。"
	al_taj_crown_name:0 "高貴冠冕"
	al_taj_crown_description:0 "「高貴冠冕」或「威嚴纏頭」是法蒂瑪哈里發在傳統巡行中所佩戴的冠冕。上面裝飾著巨大的珍寶「耶蒂瑪」。"
	qadib_al_mulk_name:0 "君王之杖"
	qadib_al_mulk_description:0 "法蒂瑪哈里發國在巡行時使用的權杖，上覆黃金，嵌有珍珠寶石。"
	al_sayf_al_khass_name:0 "御用劍"
	al_sayf_al_khass_description:0 "這把鑲有珠寶的劍據說是由一道雷霆霹靂所鑄成。劍保存在刻有金字的鞘中，由於對哈里發國的儀式意義重大，這劍很少被拔出。"
	al_dawat_name:0 "墨盒"
	al_dawat_description:0 "這是一只用黃金和珊瑚打造的墨盒。在哈里發國的各種儀式中，很長時間裡它都扮演著特殊的角色。"
	al_hafir_name:0 "哈菲爾"
	al_hafir_description:0 "這塊世所罕見的紅寶石名為「哈菲爾」（義為「蹄子」）。它被縫在一塊絲綢上，周圍環繞著一圈祖母綠棒。傳統上它會用於裝飾哈里發馬匹的側臉。"
	artifact_wall_banner_thankfulness_name:0 "哈姆德旗"
	artifact_wall_banner_thankfulness_description:0 "這面白絹旗幟上繡有金色的文字，裹在金槍之上。傳統上這面旗幟及其他姊妹旗幟都會被用在哈里發巡行的儀仗中。"
	artifact_arms_of_alex_name:0 "亞歷山大之鎧"
	artifact_arms_of_alex_description:0 "這套古老的層壓亞麻布鎧甲據說曾屬於亞歷山大大帝。儘管已不適合穿戴，這件鎧甲本身仍然承載著這位從地中海到印度邊界無人不知無人不曉的偉大征服者的遺產。"
	artifact_pedestal_al_jabal_name:0 "杰貝勒"
	artifact_pedestal_al_jabal_description:0 "這枚戒指上裝飾著一塊巨大的紅寶石，名為「杰貝勒」（義為「山巒」）。這塊寶石的大小無與倫比，而且據說這枚戒指曾由薩珊波斯的皇帝們佩戴。"
	artifact_pedestal_al_yatima_name:0 "耶蒂瑪"
	artifact_pedestal_al_yatima_description:0 "這顆名為「耶蒂瑪」（義為「孤兒」）的巨大珍珠據說和世上的其他珍珠都不一樣。這是寶石和珍珠家族中的一件孤品。"
	artifact_dagger_of_rostam_name:0 "魯斯塔姆的匕首"
	artifact_dagger_of_rostam_description:0 "這把做工繁複的匕首據說就是魯斯塔姆殺死白魔用的那把。"
	artifact_spear_of_ascalon_name:0 "亞實基倫"
	artifact_spear_of_ascalon_description:0 "這把破損的老舊長槍據說是聖喬治在貝魯特屠龍所用長槍的一部分。"
	artifact_zomorrodnegar_name:0 "祖母綠之劍"
	artifact_zomorrodnegar_description:0 "這把嵌有祖母綠的寶劍據說是神話中所羅門王的利刃，被用來殺死身著鋼甲的魔鬼。"
	artifact_muhammads_epistles_name:0 "穆哈默德信札"
	artifact_muhammads_epistles_description:0 "這封信是先知穆罕默德與[THIS.Custom('EpistleReciever')|U]統治者間的通信。"
	epistle_syria:0 "敘利亞"
	epistle_arabia:0 "阿拉伯部落"
	epistle_persia:0 "波斯"
	epistle_byzantium:0 "東羅馬帝國"
	epistle_bahrain:0 "巴林"
	artifact_kaves_apron_name:0 "卡維的圍裙"
	artifact_kaves_apron_description:0 "這面破爛的旗幟據說就是傳說中波斯鐵匠卡維用他的圍裙做成的旗幟，用來團結他的人民對抗邪惡的統治者。"
	artifact_joyeuse_name:0 "鳩約斯"
	artifact_joyeuse_description:0 "查理曼之劍，為容納朗基努斯之槍而鍛造。鳩約斯是騎士勇武和查理曼帝國皇室遺產的雙重象徵。"
	artifact_durendal_name:0 "杜倫達"
	artifact_durendal_description:0 "這把沉重的短劍據說便是傳奇的杜倫達劍，羅蘭臨終前將其封藏，以免為君王之敵所得。"
	artifact_curtana_name:0 "柯爾塔那"
	artifact_curtana_description:0 "這據稱是柯爾塔那，慈悲之劍。這把傳奇寶劍曾為特里斯坦所持，對抗莫羅爾德。這也是劍尖遺失的原因，因為留在了那愛爾蘭巨人厚厚的頭骨裡。"
	artifact_ring_angelica_name:0 "安傑麗佳之戒"
	artifact_ring_angelica_description:0 "一枚據說就是安傑麗佳佩戴過的戒指，出自羅蘭和查理曼的故事。戒指的魔力定然已經磨滅，似乎無法再給予隱身之能了，但它仍是這位早已作古的公主的高貴象徵。"
	artifact_olifant_name:0 "象牙號角"
	artifact_olifant_description:0 "一個巨大的象牙號角，其上雕有精細的刻紋。有些人聲稱這就是羅蘭在龍塞沃之戰陣亡前召喚援軍所用的號角。"
	artifact_colada_name:0 "科拉達"
	artifact_colada_description:0 "據傳是熙德的寶劍之一，這把利刃對於任何有志於騎士美德之人都是一種激勵。"
	artifact_aram_name:0 "阿爾木"
	artifact_aram_description:0 "這柄古老烏黑的長戟見證了一代代人的往來興替。它太過古老，以致許多人都相信這就是傳說中的阿爾木長戟，出自江格爾的故事。"
	artifact_ikenga_name:0 "伊肯伽雕像"
	artifact_ikenga_description:0 "這尊頭上長角的小雕像據說會為所有者帶來成功和勝利。"
	artifact_mmaagha_kamalu_name:0 "卡馬盧戰刀"
	artifact_mmaagha_kamalu_description:0 "這是一把非常古老的帶裝飾的儀式用刀。據稱曾屬於伊博戰神卡馬盧。"
	artifact_bronze_head_name:0 "青銅頭像"
	artifact_bronze_head_description:0 "這尊寫實的青銅頭像用豐富的細節抓住了一位身故已久的統治者的神髓，看著更像是一尊雕塑而非用金屬澆鑄之物。頭像頂著一頂冠冕，顯示出所描繪君主的地位。"
	artifact_crystal_carving_name:0 "水晶雕刻"
	artifact_crystal_carving_description:0 "這件矩形的清澈水晶幾乎完全透明，表面大部分覆蓋著複雜的雕刻。這物件有著驚人的美麗，但用途不明。"
	artifact_ibeji_name:0 "雙生子雕像"
	artifact_ibeji_description:0 "這件木質小雕像塑造了一對已故雙胞胎的形象，據信能給照料它的家庭帶來財富和好運。雕像上精雕細琢著相當高聳的髮型。"
	artifact_kantele_name:0 "古代康特勒琴"
	artifact_kantele_description:0 "這把木質弦樂器已流傳了許多代人。據傳它甚至能追溯到萬奈摩寧的時日。"
	artifact_sledovik_name:0 "斯列多維克石"
	artifact_sledovik_description:0 "這塊巨礫上有著許多深深的足跡。它多年來被用作一座祭壇，腳印也被認為是一位本地聖人所留下的。"
	artifact_nagelring_name:0 "釘環劍"
	artifact_nagelring_description:0 "根據傳統，這把古舊長劍與神話中頗具盛名的迪特里希·馮·貝恩有關。這種聯繫令這物件獲得了不太相稱的盛名。"
	artifact_kladenets_name:0 "克拉傑涅茨"
	artifact_kladenets_description:0 "雖然這把古老的鋼劍早已不復昔日榮光，但據說它就是神話中的克拉傑涅茨，一把能自己揮舞的劍。照它的現狀來看，很難說能被再度使用了，不過僅僅其存在就能讓那些相信其超自然起源的人產生敬意。"
	artifact_legbiter_name:0 "叮腿劍"
	artifact_legbiter_description:0 "一把極其鋒利的劍，有著象牙劍柄。這把武器據說曾屬於挪威大王馬格努斯·奧拉夫松。"
	artifact_quernbiter_name:0 "螫砥劍"
	artifact_quernbiter_description:0 "這把劍曾為挪威國王哈康親持，據說那時候這把劍鋒利到足以斬斷磨石。"
	artifact_dragvandil_name:0 "切片者"
	artifact_dragvandil_description:0 "一把據說曾經屬於埃吉爾·斯卡德拉格里姆松的劍，他是農夫、詩人，也是戰士，是《埃吉爾薩迦》的主角。"
	artifact_szczerbiec_name:0 "什切爾別茨"
	artifact_szczerbiec_description:0 "據說天使賜予國王「勇敢者」博萊斯拉夫這把劍，據稱曾被用來擊打基輔金門，有著重大的象徵意義。"
	artifact_chinese_caligraphy_name:0 "漢字書法"
	artifact_chinese_caligraphy_description:0 "這張精緻的紙上寫滿了古怪的符號，但卻美麗而嚴整。據說來自遙遠東方的中華之地。"
	artifact_ruyi_name:0 "如意"
	artifact_ruyi_description:0 "這是一柄小型玉質手杖，上面雕滿了中華風格的符號和裝飾。"
	turquoise_throne_name:0 "綠松石御座"
	turquoise_throne_description:0 "這把飾以珠寶的御座是仿造《列王紀》中波斯諸王傳奇御座的形象打造的。其烏木框架上裝飾著無數綠松石和塗有綠松石色澤的純金板。那攝人心魄的美麗只有專業領域中第一流的工匠才能做得出。"
	peacock_throne_name:0 "孔雀御座"
	peacock_throne_description:0 "這把奢華的御座製作的目標就是重現賈姆希德的御座。據說全天下的工匠雲集，匯合黃金、白銀和數百顆寶石才打造出你眼前的這把御座。"
	artifact_banner_islam_name:0 "先知聖旗"
	artifact_banner_islam_description:0 "這旗幟據說就是穆罕默德的聖旗，先知時代的遺物，全體穆斯林信仰的象徵。"
	artifact_spear_of_the_prophet_name:0 "先知之矛"
	artifact_spear_of_the_prophet_description:0 "穆罕默德之矛，據傳是阿比西尼亞統治者送給祖拜爾·本·阿瓦姆的一件禮物。"
	artifact_mantle_of_the_prophet_islam_name:0 "先知斗篷"
	artifact_mantle_of_the_prophet_description:0 "這件先知的斗篷在哈里發之間代代相傳了數個世紀。傳統上，哈里發會在所有節慶中穿戴，賦予他不可抗拒的寧靜和尊貴。"
	afarganyu_name:0 "火盆"
	artifact_afarganyu_description:0 "聖火是祆教信仰諸多儀式的核心，這就是點燃聖火的大火盆。一段古老的銘文講述了最初將這隻火盆獻給祭司們的人的事蹟。"
	siddhachakra_name:0 "成就之輪"
	artifact_siddhachakra_description:0 "這是一幅受耆那教徒敬拜的神祕圖示。中央是一朵盛開的蓮花，諸神站在花瓣上環繞四周，象徵著室利波羅王與其妻摩耶那孫陀利的傳奇。"
	artifact_staff_kakusandha:0 "拘留孫佛錫杖"
	artifact_staff_kakusandha_desc:0 "拘留孫佛，現在賢劫千佛中的第一尊佛，曾擁有此仗，用來屏退猛獸，嚇走小動物，以免它們被行腳僧踏傷。"
	water_filter_konagamana:0 "拘那含佛漉水囊"
	water_filter_konagamana_desc:0 "拘那含佛，現在賢劫千佛中的第二尊佛，在遊方中曾隨身攜帶此囊。這只簡樸的布袋有著兩重用途：既是一件提供可飲淨水的工具，又能確保昆蟲被安穩而慈悲地濾去。"
	robe_kassapa:0 "迦葉佛浴衣袈裟殘片"
	robe_kassapa_desc:0 "迦葉佛，現在賢劫千佛中的第三尊佛，曾日日身著此衣。這片奇特的粗糙織物，作為佛陀衣物唯一已知的孑遺，有著特別的可敬之處。"
	gilded_rats_tail:0 "鍍金鼠尾"
	gilded_rats_tail.desc:0 "窮人的珠寶。"
	quail_eggshell_gem:0 "鵪鶉蛋殼「寶石」"
	quail_eggshell_gem.desc:0 "一塊色彩鮮艷的蛋殼，被當作一顆寶石。"
	stained_glass_shard:0 "聖化「彩色」玻璃碎片"
	stained_glass_shard.desc:0 "這塊碎片似乎染上了一抹奇特的血色……"
	xylospongium:0 "黏海綿的棍子"
	xylospongium.desc:0 "來源和用途不明——不過卻微微散發著一絲令人不悅的臭味。"
	st_davids_morsel:0 "聖達味的殘骸"
	st_davids_morsel.desc:0 "這看著像是一塊乾肉。年代和來源已不可考。"
	platypus_figurine:0 "動物小雕像"
	platypus_figurine.desc:0 "這隻小動物看上去長著一張寬喙，皮毛油光水滑，腳上還長著蹼。好古怪啊。"
	terracotta_toy_fowl:0 "玩具陶禽"
	terracotta_toy_fowl.desc:0 "磨損的表面講述了一件曾經深受人喜愛的玩具的故事。"
	stewardship_general.2001.artifact.potsherd_holy:0 "陶片"
	stewardship_general.2001.artifact.potsherd_holy.desc:0 "一塊古代陶片。據傳出自聖地[trinket_holy_site.GetNameNoTierNoTooltip]。"
	small_bell_beaker:0 "小陶鐘"
	small_bell_beaker.desc:0 "一隻紋樣精細的陶鐘。"
	serpentine_budai:0 "布袋和尚岫岩玉雕"
	serpentine_budai.desc:0 "一位大腹便便、喜笑顏開的禿子的微縮形象。"
	mythical_creature_horn:0 "[ROOT.Char.Custom('HornedMythicalCreature')|U]之角"
	mythical_creature_horn.desc:0 "一塊形狀可疑的獸角，據傳取自神話中的[ROOT.Char.Custom('HornedMythicalCreature')]。"
	mythical_creature_figurine:0 "[ROOT.Char.Custom('TrinketLookAdjective')|U]寶石的[ROOT.Char.Custom('RegionalMythicalCreature')]小雕像"
	mythical_creature_figurine.desc:0 "這座小雕像刻畫了[new_trinket.Custom('ArtifactAnimalAdjective')]的[SCOPE.Custom('RegionalMythicalCreatureLower')]，似乎用產自[target_location.GetNameNoTooltip]的小巧而閃亮的寶石進行了[ROOT.Char.Custom('TrinketLookAdverbFollowup')][ROOT.Char.Custom('TrinketLookAdjective')]。"
	st_davids_taper:0 "聖達味的細燭"
	st_davids_taper.desc:0 "似乎有人曾試圖把它兩端都點燃。"
	jira_stick:0 "吉拉大理石杖"
	jira_stick.desc:0 "雖然已被使用多年，但其尖端仍具強大威力。"
	lucky_coin:0 "[ROOT.Char.GetCulture.GetNameNoTooltip]式幸運幣"
	lucky_coin.desc:0 "一枚[ROOT.Char.GetCulture.GetNameNoTooltip]式錢幣，產自[target_location.GetNameNoTooltip]。\n\n由於在指間不停被摩挲捻轉，曾經鑄刻的表面現在也變得光滑圓潤了起來。"
	lavender_jade_pendant:0 "紫玉吊墜"
	lavender_jade_pendant.desc:0 "富貴的紫色紋理令人稱奇。"
	sekhmet_ring:0 "古老的圖章戒指"
	sekhmet_ring.desc:0 "這枚黃金戒指上雕刻著一個頭上頂著某種古怪頭盔的人物形象。"
	scarab_brooch:0 "古代聖甲蟲胸針"
	scarab_brooch.desc:0 "一枚聖甲蟲形制的精緻胸針。鑲嵌的祖母綠據說有益健康。"
	easteregg_artifact_elisabeth_plush:0 "伊麗莎白的毛絨狐狸"
	easteregg_artifact_elisabeth_plush_description:0 "伊麗莎白的毛絨狐狸是一件深受人們喜愛的玩具，在她生命中大部分時間都伴隨其左右。無論是誰聘用伊麗莎白來編制複雜的密碼，都常常會看到她對著這件玩具說話。它讓人感到安慰，並激勵它的持有者效仿狐狸的黠慧。"
	easteregg_artifact_nicks_redolence:0 "醫生的香水"
	easteregg_artifact_nicks_redolence_description:0 "一個小燒瓶，裡面裝著[ROOT.Char.Custom('GetComplexColor')]的香水，一定會讓男男女女都為之陶醉。瓶塞上刻著一行小字：「消除你的煩惱。」"
	easteregg_artifact_chad_book:0 "《埃涅阿斯紀（注釋本）》"
	easteregg_artifact_chad_book_description:0 "一部廣受喜愛、裝幀華麗的維吉爾《埃涅阿斯紀》抄本，上面佈滿了歪歪扭扭的字跡——內容或暗昧昏晦，或洞明曉暢。"
	easteregg_artifact_chad_dagger:0 "匕首"
	easteregg_artifact_chad_dagger_description:0 "它的寒光因乾涸的血跡而暗淡，儘管它還渴望著更多。"
	easteregg_artifact_veronica_book:0 "《王之指環》"
	easteregg_artifact_veronica_book_description:0 "一本不加掩飾的參考書籍。用最華麗的葡萄牙語寫就。"
	easteregg_artifact_jason_sword:0 "聖瑪爾定之劍"
	easteregg_artifact_jason_sword_description:0 "沿著刃部的血槽，有人胡亂刻上了一段話：「我是這個。」"
	child_toy_template_tt:0 "必須是[child|E]才能作為[inventory_artifact|E]裝備"
	fp2_blessed_junk:0 "[ROOT.Char.Custom('TrinketLookAdjective')|U]$blessed_artifact_modifier$"
