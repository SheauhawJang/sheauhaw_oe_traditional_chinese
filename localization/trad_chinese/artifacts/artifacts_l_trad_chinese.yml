	brooch_adornment_runes:0 "由一個印有符文的[ROOT.Char.Custom2_Flag('ArtifactMetalType', SCOPE.GetFlagName('adornment_runed_ring_metal'))]圓環襯托著"
	tiny_sculpture_trinket_name:0 "微型雕塑"
	tiny_sculpture_trinket_description:0 "[statue_owner.GetTitledFirstNameNoTooltip]的微型雕像。口袋大小，準備好統治。由[inspiration_owner.GetTitledFirstNameNoTooltip]精心製作。"
	tiny_box_trinket_name:0 "微型盒子"
	tiny_box_trinket_description:0 "一隻微小卻又神秘的盒子。也許當它被打開時，會將一種罪惡釋放到世界中。由[inspiration_owner.GetTitledFirstNameNoTooltip]精心製作。"
	tiny_chest_trinket_name:0 "微型箱子"
	tiny_chest_trinket_description:0 "一隻微小的上了鎖的箱子，僅有拇指大小。搖晃時會發出喀嗒聲，顯然裡面另有乾坤。由[inspiration_owner.GetTitledFirstNameNoTooltip]精心製作。"
	tiny_cabinet_trinket_name:0 "微型陳列櫃"
	tiny_cabinet_trinket_description:0 "如此小的陳列櫃，也許應該放在另一個陳列櫃中，以免被人踩到。由[inspiration_owner.GetTitledFirstNameNoTooltip]精心製作。"
	tiny_throne_trinket_name:0 "微型御座"
	tiny_throne_trinket_description:0 "一尊微型御座，適合老鼠或是其他嚙齒動物坐於其上統治。由[inspiration_owner.GetTitledFirstNameNoTooltip]精心製作。"
	prince_archivist_love_poem_name:0 "《我為明月，君為朝陽》"
	prince_archivist_love_poem_description:0 "一首歌謠傳唱了兩名相愛的男子——王子和檔案管理員，避開窺探的目光躲在高塔之上望月瞻星，幽會於群星簇擁之間。謠傳說檔案管理員這個角色的故事就是基於作者[inspiration_owner.GetTitledFirstNamePossessiveNoTooltip]自己的親身經歷。"
	witch_queen_love_poem_name:0 "《放佚之心》"
	witch_queen_love_poem_description:0 "一首長詩，傳唱了兩位戀愛中的女子，一位是女巫，另一位是迷失在叢林中找到她小屋的女王。兩人一時間遠避社會，相互慰藉。流言說這女巫就是作者[inspiration_owner.GetTitledFirstNameNoTooltip]本人的自畫像。"
	book_artifact_title_desc:0 "這本巨著以皮革裝訂，詳細描述了[relevant_title.GetName][SCOPE.Custom('ArtifactBookSubject')]過程中付出的犧牲和辛勞。"
