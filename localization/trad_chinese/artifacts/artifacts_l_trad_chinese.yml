	artifact_oxus_bracelet_name:0 "烏滸水手鐲"
	artifact_oxus_bracelet_description:0 "這只做工精湛的手鐲據說來自$k_transoxiana$之地。儘管它上面鑲嵌的琺瑯和半寶石早已丟失，但黃金仍保留著光澤。像這樣的手鐲是古代萬王之王宮廷中的尊貴禮品，所以它也許曾經被一位偉大的巴比倫君王佩戴過。"
	fp3_incense_burner_sculpture:0 "香爐雕塑"
	fp3_incense_burner_sculpture_desc:0 "這只香爐呈貓形，從其身上許多小孔中噴出芳香的煙霧。鑲有寶石眼珠的頭部有一道鉸鏈小門，可以往裡面放燃燒的香。"
	fp3_ancient_drinking_vessel:0 "阿契美尼德飲器"
	fp3_ancient_drinking_vessel_desc:0 "這隻華麗杯子的末端是山羊的形狀。它製作於被人遺忘的年代，但它的美麗卻並沒有褪色。"
	artifact_sassanian_sword_name:0 "薩珊劍"
	artifact_sassanian_sword_description:0 "這把劍據說是古老的薩珊時代的遺物，$sassanian_sword_description_base$，蔚為壯觀。雖然如今它太過脆弱，都帶不上戰場了，但也許這把劍曾經被一位現在已消失在時間長河裡的英雄持有過呢？"
	artifact_sassanian_replica_sword_name:0 "薩珊風格劍"
	sassanian_sword_description_base:0 "飾有數顆寶石並以繁雜的圖案為特色"
	famed_replica_sassanian_sword_description:0 "這把劍的靈感來自於對昔日輝煌時代的想象，讓人回想起製造者的先祖們英雄的過往。它$sassanian_sword_description_base$，蔚為壯觀。有人揮舞它時，會投射出傳奇的古代諸王形象。"
	masterwork_replica_sassanian_sword_description:0 "這把劍顯然打算要模仿古時的武器，讓人回想起製造者的先祖們英雄的過往。它$sassanian_sword_description_base$。雖然只是過去遙遠的回響，但有人揮舞它時，能把自己想象成一位舊日的強大領主。"
	common_replica_sassanian_sword_description:0 "這種拙劣的模仿是對製造者出身的嘲弄。它鑲嵌著廉價的石頭，裝飾著不規則的粗糙圖案。有人把它裝進劍鞘到處都帶著，看著就像個上了當的傻瓜，渴望回到一個早已逝去的時代。"
	artifact_magnificent_crown_name:0 "華美冠冕"
	artifact_magnificent_crown_description:0 "這頂冠冕美麗的金絲和精細的花紋都強調了它存在的真正原因：[ROOT.Char.GetFirstNamePossessive]祖先的浮雕喚起了他們的權威，並將之與[ROOT.Char.GetHerHis]自己的權威緊密聯繫在一起。"
	artifact_splendid_necklace_name:0 "華麗項鏈"
	artifact_splendid_necklace_description:0 "這條精緻的項鏈裝飾著[artifact.GetOwner.GetHouse.GetBaseName]家族的紋章，持有者的正統性毋庸置疑。"
	artifact_fine_brooch_name:0 "精緻胸針"
	artifact_fine_brooch_description:0 "這枚胸針的邊緣微妙地刻上了[artifact.GetOwner.GetHouse.GetBaseName]家族的名稱，讓關於他們正統性的話語迅速傳播開來。"
	medicine_jar:0 "藥罐"
	medicine_jar_desc:0 "這個薄釉陶器中裝著稀有高效的草藥，醫用礦物，以及各類脫水的動物器官——所有這些都是醫生用來治療疾病和平衡體液的。"
