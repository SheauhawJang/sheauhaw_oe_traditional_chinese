	kurgan_saddle_description:0 "[inspiration_owner.GetTitledFirstName]從一座斯基泰墳墩中偷來的一件馬鞍。一千年多來，它都被保存在墳墓封存的空氣裡，與數十匹用香料防腐的駿馬屍體為伴。也許我們可以從這些古代鞍上戰士的戰法中學到一二。"
	naked_tapestry_name:0 "裸體壁毯"
	naked_tapestry_description:0 "一張描繪[inspiration_owner.GetTitledFirstName]在沙灘綠洲上的裸體的壁毯，[inspiration_owner.GetHerselfHimself]用葉子給自己扇風，上面晶瑩的露滴閃閃發光。"
	frogspawn_jar_name:0 "罐裝蛙卵"
	frogspawn_jar_description:0 "一只裝滿了晃蕩著的蛙卵的罐子， 有的卵還孵化出了蝌蚪。由[inspiration_owner.GetTitledFirstName]送給[ROOT.Char.GetTitledFirstNameNoTooltip]提醒其戶外的恐怖。\n\n扭起來吧！"
	beaver_book_name:0 "《河狸宮殿》"
	beaver_book_description:0 "一本關於河狸的建築及建造技巧的書，由[inspiration_owner.GetTitledFirstName]在[inspiration_owner.GetHerHis]旅途中畫的草圖編撰寫就。"
	crocodile_tapestry_name:0 "鱷魚壁毯"
	crocodile_tapestry_description:0 "一張盡[inspiration_owner.GetTitledFirstNamePossessive]所能製成的鱷魚掛毯。那生物通體亮紅，尖牙有好幾層，膿包裡帶毒，尾巴上帶刺。它身處瀑布後的洞穴，周圍的巢裡有一窩蛋。"
	mountain_rock_name:0 "山石"
	mountain_rock_description:0 "一塊巨石，由[inspiration_owner.GetTitledFirstName]費力地從[mountain_location.GetName]一路拖回來。"
	reichskrone_name:0 "帝國皇冠"
	reichskrone_description:0 "這是神聖羅馬皇帝這一職位的象徵。保證能吸引每一位路過公爵的注意。"
	nikephoros_crown_name:0 "尼基弗魯斯二世·福卡斯的皇冠"
	nikephoros_crown_description:0 "這是帝系之中最優秀的戰術家之一的皇冠。儘管在帝國西線的戰場上失敗了，但在東線卻是勝利者。"
	skull_cap_charlemagne_name:0 "查理曼的頭蓋骨"
	skull_cap_charlemagne_description:0 "查理曼的那顆腦袋就裝在這個匣子中。也許他的聰明才智也能傳給持有之人。"
	papal_tiara_name:0 "教宗三重冕"
	papal_tiara_description:0 "這是一頂寶石鑲嵌的金色法冠，象徵著教宗之位。但要戴在你頭上，難道它還不是最璀璨奪目的嗎？"
	essen_crown_name:0 "稚童皇冠"
	essen_crown_description:0 "有人說這頂皇冠是為奧托三世在埃森的加冕禮打造的，還有人說這是為了給童貞聖母像加冕設計的。不管是哪種說法，它都顯得很小，不過如果你硬要試一下，你也許也能把你的頭擠進去。"
	monomachus_crown_name:0 "莫諾馬霍斯皇冠"
	monomachus_crown_description:0 "這是一頂由金色鑲板肖像畫組成的皇冠，上面描繪了君士坦丁九世·莫諾馬霍斯、他的妻子佐伊、佐伊的妹妹狄奧多拉以及一些翩翩起舞的寓言人物。"
	edmund_head_name:0 "聖愛德門之頭"
	edmund_head_description:0 "愛德門自他出生那一刻起就堅持要成為一名聖人。傳說他曾是東盎格利亞的一位國王，為了讓百姓免受維京人屠戮，甘願成為他們的一件祭品。"
	dhammapada_name:0 "《法句經》"
	dhammapada_description:0 "這是一部記錄佛言的總集，以精美的貝葉抄卷裝訂。"
	excalibur_name:0 "「湖中劍」"
	excalibur_description:0 "在不列顛，幾乎所有統治者都曾聲稱擁有真正的湖中劍。甚至戰爭費用都是通過出售湖中劍支付的，你一定希望賓客別在其他地方看到這把劍。"
	vinaya_pitaka_name:0 "《律藏》"
	vinaya_pitaka_description:0 "《巴利文大藏經》三藏之一。這部文獻為寺院中的僧尼制定了規範的戒律。"
	sutta_pitaka_name:0 "《經藏》"
	sutta_pitaka_description:0 "一部上座部佛教文獻，以佛陀寂滅後第一次結集形成的文本為基礎。涵蓋了佛陀及其弟子許多偈頌和訓教。是《巴利文大藏經》的一部分。"
	abhidhamma_pitaka_name:0 "《論藏》"
	abhidhamma_pitaka_description:0 "一部詳盡分析佛陀教誨的學術作品。是《巴利文大藏經》的一部分。"
	brooch_decoration_centerpiece_and_adornment:0 "[SCOPE.Custom('BroochDecorationCenterpiece')]，[SCOPE.Custom('BroochDecorationAdornment')]"
