	merchants_sword_description:0 "一把從[merchant_character_scope.GetCulture.GetNameNoTooltip]人行商手中購得的好劍。"
	jewelled_slippers:0 "珠寶拖鞋"
	jewelled_slippers_description:0 "一雙鑲有寶石的漂亮拖鞋。穿上它會讓你覺得自己總能找到回家的路。"
	witchcraft_book:0 "《草藥療法大全》"
	witchcraft_book_description:0 "一本曾經屬於[ROOT.Char.GetCurrentLocation.GetTitle.GetNameNoTier]之巫的書，內容寫滿了為平衡體液研製的簡易草藥療方。"
	witchy_holy_text_mid:0 "飾以珠寶的[witch_scope.GetFaith.ReligiousText|U]"
	witchy_holy_text_mid_description:0 "一本用寶石鑲飾的[witch_scope.GetFaith.ReligiousText|U]。"
	immaculate_witchy_bones:0 "無垢巫骨"
	immaculate_witchy_bones_description:0 "一堆曾經屬於[ROOT.Char.GetCurrentLocation.GetTitle.GetNameNoTier]之巫的骨頭。即使在[witch_scope.GetHerHis]被燒死後，遺骨依舊完整無瑕。"
	mysterious_lamp:0 "神秘燈盞"
	mysterious_lamp_description:0 "一盞鑲滿珠寶、金光閃閃的燈。你拿著它時，會感受到一股非凡的宇宙之力。"
	mysterious_puzzle:0 "神秘拼圖"
	mysterious_puzzle_description:0 "一塊奢華的金色拼圖，上面鐫有一種外語銘文，據說曾經屬於一位強大的遊戲大師。"
	lunchbox:0 "防腐箱"
	lunchbox_description:0 "一隻嚴封密閉的箱子，似乎可以使貯存其內的食物延長可食用性。"
