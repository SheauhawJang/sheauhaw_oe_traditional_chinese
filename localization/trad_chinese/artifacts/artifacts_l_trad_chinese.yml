	blooded_blade:0 "血刃"
	blooded_blade_description:0 "這把武器上盤旋著參差不齊的紋樣，隱約暗示了此刀比較容易斷裂，但也暗示出其由來：一把淬刃於[ROOT.Char.GetTitledFirstName]鮮血中的武器。"
	sullied_blooded_blade:0 "污刃"
	sullied_blooded_blade_description:0 "這把武器上盤旋著參差不齊的紋樣，隱約暗示了此刀整體質量堪憂，但也暗示出其由來：一把淬刃於[ROOT.Char.GetTitledFirstName]鮮血中的武器。"
	fake_papal_tiara_name:0 "贗品教宗三重冕"
	fake_papal_tiara_description:0 "一頂高聳的教宗法冠的仿品，可能不太經得起細看。不過還是有點意思的，不是麼？"
	artisanal_sword:0 "[ROOT.Char.GetFirstNamePossessive]之劍"
	artisanal_sword_description:0 "一把精美打造的劍，其珠光寶氣的劍首與美觀而結實的握把相得益彰。帶圖案的劍刃保持著完美的平衡，劍尖逐漸收細，化為一道尖利的虛無。"
