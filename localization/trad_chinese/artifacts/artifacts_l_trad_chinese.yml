	lover_keepsake_hair_description:0 "一件[original_lover.GetTitledFirstNamePossessive]贈給[original_lover.GetHerHis]遠方的情人[lover.GetTitledFirstName]的信物，這樣[lover.GetSheHe]就能一直將[original_lover.GetHerHim]的一部分隨身攜帶了。"
	lover_keepsake_clothes_male_name:0 "[original_lover.GetFirstNamePossessiveNoTooltip]的內褲"
