	translated_arabic_book_elements_desc:0 "一部歐幾里得十三卷數學專著的抄本，研究幾何、邏輯及其論證，寫就於古代的亞歷山大，$translated_arabic_book_shared_desc$"
	translated_arabic_book_on_the_soul_name:0 "#italic 《論靈魂》#!"
	translated_arabic_book_on_the_soul_desc:0 "一部亞里士多德三篇古代心理學專著的抄本，研究靈魂的性質及其傾向，$translated_arabic_book_shared_desc$"
	translated_arabic_book_thucydides_name:0 "#italic 修昔底德《伯羅奔尼撒戰爭史》#!"
	translated_arabic_book_thucydides_desc:0 "一部修昔底德古代記述的抄本，記錄了雅典和斯巴達之間的伯羅奔尼撒戰爭，$translated_arabic_book_shared_desc$"
	translated_arabic_book_plutarch_name:0 "#italic 普魯塔克《希臘羅馬名人傳》#!"
	translated_arabic_book_plutarch_desc:0 "一部普魯塔克對比列傳的抄本，記錄了古代知名領導人的事蹟和他們的道德品格，$translated_arabic_book_shared_desc$"
	translated_arabic_book_shared_desc:0 "為了[ROOT.Char.GetTitledFirstNameNoTooltipRegnal]由原來的希臘文翻譯成阿拉伯文。"
	dress_me_artifact_desc:0 "一件精緻的華服，由技藝最精湛的裁縫為[ROOT.Char.GetTitledFirstNameNoTooltipRegnal]量身定制，以其華麗震撼[ROOT.Char.GetHerHis]的宮廷。"
	improvised_halberd_desc:0 "這把應急配製的長戟變體，頂部裝有一把鉤鐮刀，讓這臨時拼湊出的武器必要時也算得上稱手之物。"
	improvised_dagger_desc:0 "這把簡易匕首是由一件農具修改而成的，保留了其便捷性和切割能力。"
	improvised_billhook_desc:0 "這把單手鉤鐮刀被用來修剪灌木的枝條。雖然不大可能配得上一位國王，但令人驚奇的是，其彎曲的刀身很容易就能找到對手的薄弱環節。"
	football_cup_desc:0 "這座獎盃被委託製造出來紀念一場足球比賽的勝利。"
	participation_trophy_desc:0 "這座獎盃被委託製造出來紀念一場足球比賽的「勝利」。"
