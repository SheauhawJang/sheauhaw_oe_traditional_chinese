	artifact_longbow:0 "長弓"
	artifact_longbow_name:0 "$artifact_name_prefix_owner_culture$長弓"
	artifact_longbow_description:0 "一張做工[SCOPE.Custom('ArtifactQuality')]的單體長弓，用[newly_created_artifact.GetFeatureText( 'longbow_wood' )]有彈性的邊材和堅硬的心材雕成，配以[newly_created_artifact.GetFeatureText( 'bow_string' )]弓弦。立起來比一個人還高，幾乎沒有弓的拉力能與之媲美了。"
	artifact_composite:0 "複合弓"
	artifact_composite_name:0 "$artifact_name_prefix$複合弓"
	artifact_composite_description:0 "一張做工[SCOPE.Custom('ArtifactQuality')]的[newly_created_artifact.GetFeatureText( 'composite_wood' )]複合弓，用[newly_created_artifact.GetFeatureText( 'composite_horn' )]角和筋加固，配以[newly_created_artifact.GetFeatureText( 'bow_string' )]弓弦。較短的弓臂使其成為騎射的理想之選。"
	artifact_bow:0 "弓"
	artifact_bow_name:0 "$artifact_name_prefix$弓"
	artifact_bow_description:0 "一張做工[SCOPE.Custom('ArtifactQuality')]的[newly_created_artifact.GetFeatureText( 'bow_wood' )]單體弓，配以[newly_created_artifact.GetFeatureText( 'bow_string' )]弓弦。在狩獵和作戰中都很實用。"
	artifact_crossbow:0 "弩"
