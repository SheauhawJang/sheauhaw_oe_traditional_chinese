	translated_arabic_book_de_materia_medica_name:0 "#italic 《藥物論》#!"
	translated_arabic_book_de_materia_medica_desc:0 "一部狄俄斯枯里得斯五卷本藥典的帶插圖抄本，研究各種各樣植物的藥效，寫就於古代亞歷山大，$translated_arabic_book_shared_desc$"
	translated_arabic_book_on_ascensions_name:0 "#italic 《論星座的上升》#!"
	translated_arabic_book_on_ascensions_desc:0 "一部許普西克勒斯天體專著的抄本，研究星座在天空中的運行，寫就於古代的亞歷山大，$translated_arabic_book_shared_desc$"
