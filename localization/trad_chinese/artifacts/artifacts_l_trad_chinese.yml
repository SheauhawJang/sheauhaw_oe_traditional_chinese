	local_artisan_modifier:0 "本地工匠"
	local_artisan_modifier_desc:0 "該角色是一位本地工匠，被一位高貴的統治者勸來工作的。\n#weak 他所製作出的任何[inspirations|E]都會質量較低。#!"
	artifact_pas_darmes_token:0 "闖關比武信物"
	artifact_pas_darmes_token_name:0 "[owner.GetFirstNamePossessiveNoTooltip]的信物"
	artifact_pas_darmes_token_description:0 "[owner.GetFullNamePossessive]做工[SCOPE.Custom('ArtifactQuality')]的[newly_created_artifact.GetFeatureText( 'generic_material_cloth' )][owner.Custom('GetTournamentFavor')]，飾有[newly_created_artifact.GetFeatureText( 'decoration_pattern' )]，由[winner.GetFullName]在[location.GetName]的闖關比武中繳獲。"
	artifact_pas_darmes_spurs:0 "闖關比武獎品"
	artifact_pas_darmes_spurs_name:0 "[owner.GetFirstNamePossessiveNoTooltip]的馬刺"
	artifact_pas_darmes_spurs_description:0 "一對做工[SCOPE.Custom('ArtifactQuality')]的[newly_created_artifact.GetFeatureText( 'generic_material_metal' )]馬刺，屬於[owner.GetFullName]，由[winner.GetFullName]在[location.GetName]的闖關比武中繳獲。"
	artifact_tournament_favor:0 "比武大會信物"
