	shihao_custom_nickname.desc:0 "隱哀之方，景武之方也；\n施為文也，除為武也；\n闢地為襄，服遠為桓；\n剛克為發，柔克為懿；\n履正為莊，有過為僖；\n施而不成為宣，惠無內德為平。\n失志無轉，則以其明，餘皆象也。"
