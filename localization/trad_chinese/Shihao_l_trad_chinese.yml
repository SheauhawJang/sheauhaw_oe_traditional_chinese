	death_shihao.001.title:0 "議定諡號"
	death_shihao.001.desc:0 "隱哀之方，景武之方也，施為文也，除為武也，闢地為襄，服遠為桓，剛克為發，柔克為懿，履正為莊，有過為僖，施而不成為宣，惠無內德為平。失志無轉，則以其明，餘皆象也。"
	death_shihao.000.a:0 "好和不爭，在國遭憂，諡曰安！"
	death_shihao.000.b:0 "早孤短折，有知夭殤，諡曰哀！"
	death_shihao.000.c:0 "禮樂明具，威儀悉備，諡曰成！"
	death_shihao.000.d:0 "能修其官，敬賓厚禮，諡曰純！"
	death_shihao.000.e:0 "至誠無息，先覺體元，諡曰代！"
	death_shihao.000.f:0 "景物四方，恭仁康定，謚曰戴！"
	death_shihao.000.g:0 "愛民好治，典禮不愆，諡曰道！"
	death_shihao.000.h:0 "經緯天地，道德博聞，諡曰孝文！"
	death_shihao.000.i:0 "貴而好禮，綏柔士民，諡曰德！"
	death_shihao.000.j:0 "安民大慮，純行不爽，諡曰定！"
	death_shihao.000.k:0 "寬裕有容，心能製義，諡曰度！"
	death_shihao.000.l:0 "聖修式化，剛強直理，諡曰端！"
	death_shihao.000.m:0 "功德盛大，五宗安之，謚曰高！"
	death_shihao.000.n:0 "勤恤民隱，尊賢敬讓，諡曰恭！"
	death_shihao.000.o:0 "能紹前業，慈惠愛親，諡曰光！"
	death_shihao.000.p:0 "慈仁短折，大省兆民，諡曰懷！"
	death_shihao.000.q:0 "武定四方，辟土服遠，諡曰桓！"
	death_shihao.000.r:0 "元德充美，溫柔好樂，諡曰徽！"
	death_shihao.000.s:0 "澤及萬世，柔質慈民，諡曰惠！"
	death_shihao.000.t:0 "正直無邪，一德不懈，諡曰簡！"
	death_shihao.000.u:0 "耆意大慮，由義而濟，諡曰景！"
	death_shihao.000.v:0 "眾方克就，合善典法，諡曰敬！"
	death_shihao.000.w:0 "寬樂令終，恭己鮮言，諡曰靖！"
	death_shihao.000.x:0 "淵源流通，安樂撫民，諡曰康！"
	death_shihao.000.y:0 "納民軌物，敬身思戒，諡曰禮！"
	death_shihao.000.z:0 "政平刑肅，布綱治紀，諡曰理！"
	death_shihao.000.a1:0 "光有大功，秉德尊業，諡曰烈！"
	death_shihao.000.b1:0 "保民耆艾，彌年壽考，諡曰明！"
	death_shihao.000.c1:0 "聖敬有儀，布德執義，諡曰穆！"
	death_shihao.000.d1:0 "端重自毖，擇善而從，諡曰寧！"
	death_shihao.000.e1:0 "神明儼翼，威儀悉備，諡曰欽！"
	death_shihao.000.f1:0 "慈民愛物，協時肇享，諡曰仁！"
	death_shihao.000.g1:0 "深思遠慮，綏柔士民，諡曰瑞！"
	death_shihao.000.h1:0 "疏遠繼位，秉德不回，諡曰紹！"
	death_shihao.000.i1:0 "治民無為，民無能名，謚曰神！"
	death_shihao.000.j1:0 "備道全美，揚善賦簡，諡曰聖！"
	death_shihao.000.k1:0 "承命不遷，兵甲亟作，諡曰世！"
	death_shihao.000.l1:0 "大省兆民，追悔前過，諡曰思！"
	death_shihao.000.m1:0 "溫良好樂，慈和遍服，諡曰順！"
	death_shihao.000.n1:0 "正己攝下，執心決斷，諡曰肅！"
	death_shihao.000.o1:0 "克啟行禩，靖民則法，諡曰太！"
	death_shihao.000.p1:0 "猛以剛果，強義執正，謚曰威！"
	death_shihao.000.q1:0 "帝德運廣，經緯天地，諡曰文！"
	death_shihao.000.r1:0 "威強恢遠，誇志多窮，諡曰武！"
	death_shihao.000.s1:0 "隆稱赫奕，柔德安眾，諡曰熙！"
	death_shihao.000.t1:0 "有功安人，敏以敬慎，諡曰熹！"
	death_shihao.000.u1:0 "恭慎無過，小心畏忌，諡曰僖！"
	death_shihao.000.v1:0 "受祿於天，慈惠愛親，諡曰顯！"
	death_shihao.000.w1:0 "聖善周達，博聞多能，諡曰憲！"
	death_shihao.000.x1:0 "惠而內德，知質有聖，諡曰獻！"
	death_shihao.000.y1:0 "闢地有德，甲胄有勞，諡曰襄！"
	death_shihao.000.z1:0 "五宗安之，秉德不回，諡曰孝！"
	death_shihao.000.a2:0 "聖善周聞，主義行德，諡曰宣！"
	death_shihao.000.b2:0 "含和無慾，果慮果遠，諡曰玄！"
	death_shihao.000.c2:0 "除天地害，施勤無私，諡曰義！"
	death_shihao.000.d2:0 "致果克敵，執心決斷，諡曰毅！"
	death_shihao.000.e2:0 "小心昭事，剛克為伐，諡曰翼！"
	death_shihao.000.f2:0 "文德充實，溫柔賢善，諡曰懿！"
	death_shihao.000.g2:0 "德華茂著，容儀恭美，諡曰英！"
	death_shihao.000.h2:0 "寬仁得眾，愍民惠禮，諡曰裕！"
	death_shihao.000.i2:0 "道德純一，能思辯眾，諡曰元！"
	death_shihao.000.j2:0 "敬慎高亢，合善典法，諡曰章！"
	death_shihao.000.k2:0 "威儀恭明，聖聞周達，諡曰昭！"
	death_shihao.000.l2:0 "明知周通，資輔共就，諡曰哲！"
	death_shihao.000.m2:0 "肇敏行成，能思辯眾，諡曰真！"
	death_shihao.000.n2:0 "剛柔不偏，德正應和，諡曰中！"
	death_shihao.000.o2:0 "武而不遂，屢征殺伐，諡曰莊！"
