l_trad_chinese:
	east_europe.0001.t:0 "西斯拉夫統一"
	east_europe.0001.desc:0 "古老的部落再次歸於一統。我讓大家團結起來，就像數世紀以前薩莫做的那樣。他的帝國隨著他的死而崩潰，但我確定[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]有著繁榮的未來。這只是開始！"
	east_europe.0001.a:0 "榮耀歸於[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]！"
	east_europe.0002.desc:0 "就像數世紀之前薩莫統一文德部落那樣，[western_slav_uniter.Custom2('MyCharacterIntroduction', ROOT.Char)]已將西斯拉夫人民聚集在一面旗幟下。這個國家會經得起時間的考驗，還是會像薩莫的帝國那樣崩潰？只有[ROOT.Char.GetFaith.FateGodName]知道。"
	east_europe.0005.t:0 "南斯拉夫統一"
	east_europe.0005.desc:0 "我已將古老的部落統一到一面旗幟下。團結一致，我們就能比以前任何時候都更強大。我們不會被征服！我們不會被消滅！"
	east_europe.0006.desc:0 "[southern_slav_uniter.Custom2('MyCharacterIntroduction', ROOT.Char)|U]將南斯拉夫人民聚集到一面旗幟下。這個國家會經得起時間的考驗，還是會被舊怨和不同習俗撕碎？只有[ROOT.Char.GetFaith.FateGodName]知道。"
	east_europe.0010.t:0 "斯拉維亞的誕生"
	east_europe.0010.desc:0 "我辦到了不可能辦到的事——在今天，所有斯拉夫人都團結在一面旗幟下。我的新帝國西起歐羅巴的心臟地帶，東至冰冷的凍原！\n\n歷史上只有少數英雄曾完成過如此的壯舉！現在我就是其中一員，我的名字將永世留存。"
	east_europe.0010.a:0 "榮耀歸於斯拉維亞！"
	east_europe.0011.desc:0 "[slav_uniter.Custom2('MyCharacterIntroduction', ROOT.Char)|U]成就了不可能之事——[slav_uniter.GetSheHe]將所有斯拉夫人聯合在同一塊旗幟下。這廣袤的帝國能否繼續繁榮，抑或古老的紛爭與習俗會將其撕裂？只有[ROOT.Char.GetFaith.FateGodName]知道。"
	east_europe.0015.t:0 "[defender_of_highgod.GetFaith.HighGodName]的守護者"
	east_europe.0015.desc:0 "英雄殿已修建於…"
	east_europe.0015.a:0 "…[target_list_member_a.GetNameNoTierNoTooltip]。"
	east_europe.0015.b:0 "…[target_list_member_b.GetNameNoTierNoTooltip]。"
	east_europe.0015.c:0 "…[target_list_member_c.GetNameNoTierNoTooltip]。"
	east_europe.0015.d:0 "…[target_list_member_d.GetNameNoTierNoTooltip]。"
	east_europe.0015.tooltip:0 "地產獲得[special_building|E][GetBuilding('hall_of_heroes_01').GetName]"
	east_europe.0016.desc:0 "在我的領導下，氏族聚集起來，在[holy_site.GetNameNoTierNoTooltip]建起一座壯麗的戰爭大殿。在它厚實的石牆內，我們準備戰爭……\n\n幾代人以來，異族食腐動物覬覦著我們的土地。照我說，讓他們來！讓他們在我們勇敢的[defender_of_highgod.GetFaith.GetAdjectiveNoTooltip]英雄前檢驗他們的能力！讓他們的血灌溉大地、染紅河川！"
	east_europe.0016.a:0 "讚美[defender_of_highgod.GetFaith.WarGodName]！"
	east_europe.0017.desc:0 "[defender_of_highgod.Custom2('MyCharacterIntroduction', ROOT.Char)|U]在[defender_of_highgod.GetHerHis]的領地內聚集起來，抵禦異族入侵者。在[holy_site.GetNameNoTierNoTooltip]，一座壯麗的戰爭大殿建起，在那裡，驕傲的[defender_of_highgod.GetFaith.GetAdjectiveNoTooltip]英雄早已集結。"
	east_europe.0030.t:0 "新開始"
	east_europe.0030.desc:0 "通過允許來自西方與南方國度的經驗豐富的商人、農夫、工匠入境，[scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip]很快會成為偉大的商業中心，並最終擺脫其部落根源。\n\n按照期望，這些新來的基督徒定居者同時將幫助平息我臣民中最後的頑固異教分子，並鞏固[scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip]為一個合格的[scoped_ruler.GetFaith.GetAdjective]國家。"
	east_europe.0030.a:0 "歡迎各位！"
	east_europe.0031.t:0 "新移民"
	east_europe.0031.desc.vassals:0 "[scoped_ruler.GetTitledFirstName]已經決定歡迎來自附近[scoped_ruler.GetFaith.GetReligion.GetAdjectiveNoTooltip]領地的異族定居者。\n\n[scoped_ruler.GetSheHe|U]希望這些新來者能幫助拓殖我們的土地並提升我們與同盟間的商貿。"
	east_europe.0031.desc.others:0 "[scoped_ruler.GetTitledFirstName]已經決定歡迎來自[scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip]附近的[scoped_ruler.GetFaith.GetReligion.GetAdjectiveNoTooltip]各領地的異族定居者。\n\n[scoped_ruler.GetSheHe|U]希望這些新來者能幫助拓殖[scoped_ruler.GetHerHis]的土地並提升[scoped_ruler.GetHerHis]與同盟間的商貿。"
	east_europe.0031.a:0 "行吧，我不相信他們！"
	east_europe.0031.b:0 "我知道了……"
	east_europe.0032.t:0 "舊禮"
	east_europe.0032.desc:0 "我的前任們接納了[old_faith.GetNameNoTooltip]，以錯誤的方式想要將[scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip]拖進現代，但這只給我們帶來了叛亂、貧困和爭鬥。\n\n我手握領地中無限的世俗與神職大權，定要糾正此錯誤，讓我們回歸$magyar_pagan$的正信。\n\n然而，在這關鍵時刻，雖然回歸古道非常必要，但其具體的解釋也許可以改變一二？"
	east_europe.0032.a:0 "我們回歸未受玷污的古道。"
	east_europe.0032.b:0 "也許——也許我們可以保留一些新教導……"
	east_europe.0032.c:0 "顱骨獻給[ROOT.Char.GetFaith.WarGodName]！"
	east_europe.0032.d:0 "我們對於任何古老傳統的頑固信仰是一項弱點。"
	east_europe.0034.t:0 "[scoped_ruler.GetFaith.GetAdherentNameNoTooltip]復興"
	east_europe.0034.desc.vassals:0 "在領地中聚集了近乎無限的力量之後，"
	east_europe.0034.desc.outsiders:0 "在[scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip]中聚集了近乎無限的力量之後，"
	east_europe.0034.desc.intro:0 "[scoped_ruler.GetTitledFirstName]展現出[scoped_ruler.GetHerHim]叛教者的真面目！\n\n[scoped_ruler.GetSheHe]公然反抗，宣布拒絕承認[old_faith.HighGodName]，驅趕了高階[old_faith.GetAdherentNameNoTooltip][old_faith.PriestNeuterPlural]並剝奪[old_faith.GetNameNoTooltip]的國教地位。此時此刻，許多鄉村[scoped_ruler.GetCulture.GetCollectiveNounNoTooltip]蜂擁去加入[scoped_ruler.GetHerHim]。\n\n"
	east_europe.0034.desc.conversion_vanilla:0 "儘管政治上蟄伏已久，$magyar_pagan$仍在鄉村有許多追隨者，[scoped_ruler.GetTitledFirstNameNoTooltip]不費多少力氣就重新樹立起了古道。"
	east_europe.0034.desc.conversion_syncretic:0 "雖然如此，新的[scoped_ruler.GetFaith.GetAdherentNameNoTooltip]似乎保留了[old_faith.GetNameNoTooltip]的許多特色，新舊的道路顯然交融。"
	east_europe.0034.desc.conversion_bloodthirsty:0 "更糟的是，[scoped_ruler.GetTitledFirstNameNoTooltip]聲稱要讓憤怒的諸神原諒[scoped_ruler.GetCulture.GetNameNoTooltip]人民改信的軟弱，唯有時常獻上人祭才行！"
	east_europe.0034.desc_conversion_adaptive:0 "[scoped_ruler.GetCulture.GetNameNoTooltip]人民及其信仰過去幾個世紀經歷了如此多的改變，此番古道復甦似乎特別開放務實。"
	east_europe.0034.a:0 "終於！榮耀歸於[ROOT.Char.GetFaith.HighGodName]！"
	east_europe.0034.b:0 "也許時勢在[scoped_ruler.GetFaith.HighGodName]……"
	east_europe.0034.c:0 "好個邪惡的異教？！"
	east_europe.0034.d:0 "不關我事，不用操心。"
	east_europe.0101.t:0 "全波斯尼亞首位[founder.GetTitleAsNameNoTooltip]"
	east_europe.0101.desc:0 "山巒起伏的波斯尼亞幾個世紀來都在相互征戰的巴爾幹各勢力之間被拋來拋去。這當中有南北的斯拉夫同胞，此時鋒芒正盛的喀爾巴阡馬上諸王，來自保加利亞或君士坦丁堡的皇帝，甚至亞得里亞海那邊的商人君主。\n\n從今天開始，不再如此了。\n\n自我加冕之後，波斯尼亞自成一國，必擁有強力與榮耀！"
	east_europe.0101.a:0 "我的遺澤將被銘記數個世紀！"
	east_europe.0101.b:0 "[founder.GetFaith.HighGodName]祝福我們！"
	east_europe.0101.c:0 "說實話，只要我是#EMP 某地#!的[founder.GetTitleAsNameNoTooltip]……"
	east_europe.0102.t:0 "$east_europe.0101.t$"
	east_europe.0102.desc:0 "我的傳令官帶來迪納拉山脈谷地中的消息：似乎[founder.GetShortUIName]被歡呼加冕為[founder.GetPrimaryTitle.GetNameNoTierNoTooltip][founder.GetTitleAsNameNoTooltip]。\n\n[founder.GetHerHis]控制著波斯尼亞高地中易守難攻的山谷和幽暗的森林，並有著在地人的支持，[founder.GetTitledFirstNamePossessiveNoTooltip]的王國固若金湯。\n\n暫時如此。"
	east_europe.0102.a:0 "最多是個可憐的暴發戶。"
	east_europe.0102.b:0 "[founder.GetShortUINameNoTooltip]萬歲！"
	east_europe.0102.c:0 "我們靜觀其變……"
	east_europe.0111.t.setup:0 "我們中的異端"
	east_europe.0111.tt.announce_failure:0 "你指控$bosnian_church$為異端的嘗試失敗了！"
	east_europe.0111.tt.cancellation_cooldown:0 "[EmptyScope.ScriptValue('accuse_the_krstjani_of_heresy_cancellation_cooldown_value')|0]年內$bosnian_church$不能再次被指控為異端"
	east_europe.0111.tt.regular_cooldown:0 "[EmptyScope.ScriptValue('accuse_the_krstjani_of_heresy_failure_cooldown_value')|0]年內$bosnian_church$不能再次被指控為異端"
	east_europe.0111.tt.critical_cooldown:0 "[EmptyScope.ScriptValue('accuse_the_krstjani_of_heresy_critical_failure_cooldown_value')|0]年內$bosnian_church$不能再次被指控為異端"
	east_europe.0111.t:0 "$east_europe.0111.t.setup$：致信[hof.GetTitledFirstNameNoTooltip]"
	east_europe.0111.desc:0 "有誰知道所謂的[heretic.GetFaith.GetAdherentNamePluralNoTooltip]被忽視多久了？十年？一個世紀？自有福的聖瑪爾定拜訪以來？\n\n不論這支異端被允許在波斯尼亞的荒野毒害了多久，我們祖先的寬容畢竟結出了毒果，而我不能容忍！尤其是看到了像[heretic.GetTitledFirstName]這樣的[heretic.Custom('InsultNoun')]公然以[accuser.GetFaith.HighGodName]標榜自己！\n\n全世界無知地假設[accuser.GetFaith.GetAdherentNamePluralNoTooltip]他們儘管是鄉下人，大體上還是善良的。給[hof.GetTitledFirstName]說幾句添油加醋的話，也許這種狀況可以改變……"
	east_europe.0111.a:0 "拿紙筆來！"
	east_europe.0111.a.tt:0 "一封信寫好了"
	east_europe.0111.b:0 "我有更要緊的事情要做..."
	east_europe.0112.t:0 "[hof.Custom2('AppropriateGreeting',accuser)]"
	east_europe.0112.desc.intro:0 "你堅持說[heretic.GetFaith.GetAdherentNamePluralNoTooltip]是異端，簡直荒謬。"
	east_europe.0112.desc.culture:0 "[accuser.GetTitledFirstName]與我同鄉，你對我們的生活一無所知。"
	east_europe.0112.desc.rival:0 "說實話，如果真的#EMP 有人#!要因異端被定罪，那也應該是你，你這[accuser.Custom('InsultAdjective')]、[accuser.Custom('InsultAdjective')]又[accuser.Custom('InsultAdjective')][accuser.Custom('InsultNoun')]！"
	east_europe.0112.desc.sinful:0 "你的罪惡擢發難數，而你竟然還有膽子批評別人？"
	east_europe.0112.desc.negative_opinion:0 "倘若我對你的意見有絲毫尊敬，我或許會認為你的想法值得相信。可惜，我不。"
	east_europe.0112.desc.fallback:0 "如此虛假的說法不符合一位像你這樣地位的[accuser.GetWomanMan]。"
	east_europe.0112.desc.outro:0 "\n\n我希望這就是此事的結束，並且下一次你寫信前要動動腦子。"
	east_europe.0112.a:0 "真是個瞎眼的蠢貨！"
	east_europe.0113.t:0 "[hof.Custom2('AppropriateGreeting',accuser)]"
	east_europe.0113.desc:0 "你的消息讓我寢食難安。難以想象如此深重的腐化竟然有可能潛藏在距離基督教世界核心如此近的地方！\n\n我要與[heretic.GetTitledFirstNameNoTooltip]協商，裁定此事的真相。"
	east_europe.0113.a:0 "神義之輪開始轉動！"
	east_europe.0113.a.tt:0 "[hof.GetTitledFirstNameNoTooltip]寫信給[heretic.GetTitledFirstNameNoTooltip]……"
	east_europe.0114.t:0 "$east_europe.0111.t.setup$：[hof.GetFaith.GetAdjectiveNoTooltip]的宗教訊問"
	east_europe.0114.desc:0 "[hof.GetTitledFirstName]寄來的信被握在你顫抖的手指上，不過你不知道這顫抖是來自恐懼還是憤怒：因為狡詐[accuser.GetName]的陰謀詭計，[hof.GetTitledFirstNameNoTooltip]威脅要宣布所有[heretic.GetFaith.GetAdherentNamePluralNoTooltip]為異端！\n\n這一恐怖的行為無疑會讓你的基督徒同胞對你倒戈相向，群起發動聖戰，除非你能說服[hof.GetTitledFirstNameNoTooltip]。\n\n必須起草答覆。"
	east_europe.0114.a:0 "也許寫一篇巧妙地神學論文？"
	east_europe.0114.a.tt_success:0 "[hof.GetTitledFirstNameNoTooltip]被說服"
	east_europe.0114.a.tt_success.tt:0 "躲過了異端指控！"
	east_europe.0114.a.tt_failure:0 "你的論點沒達到預期效果"
	east_europe.0114.a.tt_failure.tt:0 "異端指控坐實……"
	east_europe.0114.b:0 "據我看來，一張小紙條提醒一下就夠了……"
	east_europe.0114.b.tt:0 "[hof.GetTitledFirstName]被迫站在你這邊！"
	east_europe.0114.c:0 "如果[hof.GetSheHe]能看到此事的政治意味……"
	east_europe.0114.c.tt_success:0 "敘事轉向政治上的自私自利"
	east_europe.0114.c.tt_failure:0 "論爭仍為神學上的"
	east_europe.0114.d:0 "我們無法反抗更大規模的教會：我#EMP 必須#!改宗。"
	east_europe.0114.d.tt:0 "你不得不決定是要真心改宗還是有所保留"
	east_europe.0114.e:0 "我們的信仰和他們的一樣有堅實的基礎！寫一封挑釁的信件！"
	east_europe.0114.e.tt:0 "[hof.GetTitledFirstName]肯定會宣布$bosnian_church$為異端！"
	east_europe.0115.t:0 "$east_europe.0116.t$"
	east_europe.0115.desc.intro:0 "去[heretic.GetHerHis]那該死的眼睛，[heretic.GetTitledFirstName]改宗了！\n\n"
	east_europe.0115.desc.political:0 "儘管[hof.GetTitledFirstName]看上去被完全說服了，我很清楚這個舉動不過是有所保留的政治姿態：只有[heretic.GetFirstNameNoTooltip]#EMP 一個#!確認了[heretic.GetHerHis]對[hof.GetFaith.GetNameNoTooltip]的忠誠。沒有任何封臣或家庭成員跟隨[heretic.GetHerHim]。"
	east_europe.0115.desc.wholehearted:0 "這個舉動似乎是真心實意的，而且[heretic.GetSheHe]也讓[heretic.GetHerHis]的近親和數位重臣隨[heretic.GetHerHim]一起皈依了[hof.GetFaith.GetAdjective]信條。這更加氣人。"
	east_europe.0115.desc.outro:0 "\n\n這個問題暫時平息了。不論$bosnian_church$是否是異端，[hof.GetTitledFirstNameNoTooltip]確信其在[hof.GetHerHis]的掌控之下。"
	east_europe.0115.a:0 "啊，算了！"
	east_europe.0115.b:0 "一時異端，#EMP 永世#!異端！"
	east_europe.0115.b.toast:0 "[accuser.GetShortUIName]被你的迴避激怒"
	east_europe.0116.t:0 "$east_europe.0111.t.setup$：變心"
	east_europe.0116.desc:0 "[hof.GetTitledFirstName]要求完全痛悔的行為：改宗，完全信奉[hof.GetFaith.GetNameNoTooltip]。\n\n不過我知道我的[heretic.GetFaith.GetAdherentNamePluralNoTooltip]同胞們也很強大。也許，如果只有#EMP 我#!一個人改宗也就夠了。\n\n換個角度來說，這樣也不過是拖延時間。也許我們最好現在就擁抱這一改變，乘我們還能和平完成的時候？"
	east_europe.0116.a:0 "不了，個人改宗就夠了。"
	east_europe.0116.b:0 "夠了就是夠了，我們都要成為虔誠的[hof.GetFaith.GetAdherentNamePluralNoTooltip]！"
	east_europe.0117.t:0 "$east_europe.0111.t.setup$：緩刑"
	east_europe.0117.desc.intro:0 "可惜，[hof.GetTitledFirstName]已選擇#EMP 不#!譴責$bosnian_church$為異端。\n\n"
	east_europe.0117.desc.critical_success:0 "而且更糟的是，[heretic.GetTitledFirstName]不知怎地說服了[hof.GetFaith.ReligiousHeadName]絕罰我！怎樣污穢的巫術或黑暗的秘密才會導致這種結果，除了[heretic.GetFirstNameNoTooltip]無人知曉，但現在所有的基督教領主都厭惡地視我為異教徒和裂教者。"
	east_europe.0117.desc.theological_debate:0 "[hof.GetHerHim]和[heretic.GetTitledFirstName]之間幾週激烈的學術辯論導致[hof.GetFaith.ReligiousHeadName]逐漸轉變為[heretic.GetFirstNamePossessiveNoTooltip]的思考方式，同意認為[heretic.GetFaith.GetAdherentNamePluralNoTooltip]只不過是某種落後於時代的[hof.GetFaith.GetAdherentNamePluralNoTooltip]。"
	east_europe.0117.desc.political_leverage:0 "此事的情形說可疑已是留了情面，因為派往[heretic.GetPrimaryTitle.GetNameNoTierNoTooltip]的宗教裁判官既聲名卓著又臭名遠揚。似乎有#EMP 別的#!因素動搖了[hof.GetFaith.ReligiousHeadName]的內心。"
	east_europe.0117.desc.political_manoeuvrings:0 "數週激烈的信件往來、偽造證詞和賄賂派往調查[heretic.GetPrimaryTitle.GetNameNoTierNoTooltip]的宗教裁判官，讓[hof.GetFaith.ReligiousHeadName]相信我的指控完全是出於潛在的政治利益，而且我的指控是徹頭徹尾的偽造。"
	east_europe.0117.desc.outro:0 "\n\n這些異端暫時獲得了喘息之機。未來的[hof.GetFaith.ReligiousHeadName]可能不會如此寬容看待他們……"
	east_europe.0117.a:0 "啊，浪費時間和精力。"
	east_europe.0117.b:0 "令人義憤！"
	east_europe.0117.c:0 "[accuser.GetFaith.HighGodName]或許會寬恕，但我不會！"
	east_europe.0117.c.toast:0 "$east_europe.0115.b.toast$"
	east_europe.0117.d:0 "拒絕與#EMP 我#!共融？那我就創建自己#EMP 該死的#!教會！"
	east_europe.0118.t:0 "$east_europe.0111.t.setup$：喘息之機"
	east_europe.0118.desc.intro:0 "談判和字斟句酌的信件花費了數週，但[hof.GetTitledFirstName]終於轉變為我的觀點。\n\n"
	east_europe.0118.desc.critical_success:0 "事實上，我對[hof.GetFaith.ReligiousHeadTitleName]的影響有點過頭了，我甚至成功將形式逆轉，矛頭對準了那[accuser.Custom('InsultAdjective')][accuser.GetTitledFirstName]。\n\n因為[accuser.GetHerHis]對虔誠基督徒們偽造的指控，[hof.GetTitledFirstNameNoTooltip]同意絕罰[accuser.GetHerHim]！"
	east_europe.0118.desc.theological_debate:0 "儘管[hof.GetFaith.ReligiousHeadTitleName]仍認為我們是落後的野蠻人，他們也承認我們儘管有點走上歧途，卻不是異端。"
	east_europe.0118.desc.political_leverage:0 "整場考驗讓我費盡了對於[hof.GetFaith.ReligiousHeadTitleName]的影響力，但[hof.GetTitledFirstNameNoTooltip]還是不情願地同意我們不是異端，而只是無知。"
	east_europe.0118.desc.political_manoeuvrings:0 "整個過程沒少出現倒打一耙、偽造來自[accuser.GetTitledFirstName]的信件，以及恰如其分地賄賂來訪的宗教裁判官，但[hof.GetFaith.ReligiousHeadTitleName]已正式宣布我們無罪，並且整個考察只是地方事務。"
	east_europe.0118.desc.outro:0 "\n\n各處虔誠的[heretic.GetFaith.GetAdherentNamePluralNoTooltip]都能鬆一口氣了。"
	east_europe.0118.a:0 "[heretic.GetFaith.FateGodName]對我們微笑！"
	east_europe.0118.b:0 "我只是高興此事確實了結。"
	east_europe.0119.t:0 "$east_europe.0111.t.setup$：不再寬容"
	east_europe.0119.desc.intro:0 "正如所料，[hof.GetSheHe]一認真探求此事，[hof.GetTitledFirstName]就發現了[heretic.GetFaith.GetAdherentNamePluralNoTooltip]中異端的#EMP 充足#!證據。\n\n"
	east_europe.0119.desc.theological_debate:0 "[heretic.GetTitledFirstName][heretic.GetHerHis]很自然地想要含糊其辭、從中脫身，但[hof.GetFaith.ReligiousHeadName]嘲笑著掃開了[heretic.GetHerHis]瑣碎的神學論辯。"
	east_europe.0119.desc.political_manoeuvrings:0 "[heretic.GetTitledFirstName]意圖將我的信描繪為自私自利的圖謀，但這種粗糙的政治姿態沒有從[hof.GetFaith.ReligiousHeadName]那裡收穫同情，反而被譴責為只是在迴避問題。"
	east_europe.0119.desc.unrepentant_heretics:0 "對質的時候，[heretic.GetTitledFirstName]沒有想要隱瞞[heretic.GetHerHis]對於[hof.GetFaith.ReligiousHeadTitleName]的不屑，公開嘲弄了[hof.GetFaith.ReligiousHeadName]，同時抗辯[heretic.GetHerHis]荒唐信仰的合法性。"
	east_europe.0119.desc.outro:0 "\n\n正式的信函已被寄往附近遵循全部正確信條的所有基督教徒，聲討[heretic.GetFirstNameNoTooltip]和[heretic.GetHerHis]褻瀆的信仰。"
	east_europe.0119.a:0 "證實了！"
	east_europe.0120.t:0 "[hof.Custom2('AppropriateGreeting',heretic)]"
	east_europe.0120.desc.intro:0 "我痛苦地通知你，我發現你的信仰極度偏離，而非我曾希望的那樣僅僅只是落後且可以糾正。\n\n"
	east_europe.0120.desc.theological_debate:0 "你言辭拙劣的辯護未得聽取。這些毫無根據的神學論辯只是#EMP 證明了#!你的罪惡，我無法忍受如此離經叛道的想法。"
	east_europe.0120.desc.political_manoeuvrings:0 "你意圖譴責這完全是自私自利的政治行為，顯然是墮落的異端頭目的絕望謊言，我不會容忍對好[hof.GetFaith.GetAdherentNamePluralNoTooltip]動機的質疑。"
	east_europe.0120.desc.unrepentant_heretics:0 "你如此公然承認了你的罪惡讓我困惑而悲傷，這顯示你毫無獲救的機會。我為你迷失臣民受蒙蔽的靈魂祈禱，但我必須如此。"
	east_europe.0120.desc.outro:0 "\n\n從今往後，[heretic.GetFaith.GetAdherentNamePluralNoTooltip]應被所有正直的基督徒視為異端。願你的污穢在地獄中腐爛！"
	east_europe.0120.a:0 "真是場災難！"
	east_europe.0120.a.tt:0 "飢餓的[hof.GetFaith.GetAdherentNameNoTooltip]看向你的土地……"
	east_europe.0121.t:0 "$east_europe.0119.t$"
	east_europe.0121.desc.intro:0 "最近數週在[accuser.GetFullName]、[heretic.GetFullName]和[hof.GetTitledFirstName]三方之間發生了激烈的言語交鋒，爭論$bosnian_church$在普世教會上的地位。\n\n"
	east_europe.0121.desc.theological_debate:0 "大多數討論都屬於神學性質，[heretic.GetFirstNameNoTooltip]努力要讓[hof.GetTitledFirstNameNoTooltip]放心，[heretic.GetFaith.GetAdherentNamePluralNoTooltip]是好[hof.GetFaith.GetAdherentNamePluralNoTooltip]，只不過在行事上有些鄉下。\n\n為[heretic.GetHerHim]可惜了，這沒起作用。"
	east_europe.0121.desc.political_manoeuvrings:0 "儘管[heretic.GetFirstNameNoTooltip]盡最大努力將[accuser.GetFirstNamePossessiveNoTooltip]的指控描繪為完全的政治花招，[hof.GetFaith.ReligiousHeadName]還是站在了[heretic.GetHerHim]的對立面。\n\n"
	east_europe.0121.desc.unrepentant_heretics:0 "最終，似乎[heretic.GetFirstNamePossessiveNoTooltip]的立場一開始注定了，[heretic.GetSheHe]主動選擇承認離經叛道的指控，同時仍試圖將[heretic.GetHerHis]的信仰描繪為合法的。\n\n"
	east_europe.0121.desc.outro:0 "根據[hof.GetTitledFirstNameNoTooltip]的法令，從今天開始，[heretic.GetFaith.GetAdherentNamePluralNoTooltip]被所有普世基督教徒視為異端。"
	east_europe.0121.a:0 "異端？在我們中間？！"
	east_europe.0121.b:0 "我真的不關心。"
	east_europe.0121.c:0 "我們只想不受打擾！"
	east_europe.0123.t:0 "$east_europe.0124.t$"
	east_europe.0123.desc.intro:0 "$east_europe.0124.desc.intro$"
	east_europe.0123.desc.hof_died:0 "[hof.GetTitledFirstName]死後，驅動審查[heretic.GetPrimaryTitle.GetNameNoTierNoTooltip]背後的教會力量也消失了。"
	east_europe.0123.desc.heretic_died:0 "[heretic.GetTitledFirstName]死後，[hof.GetTitledFirstName]似乎滿意地假設任何明顯的異端也死去了，對於[heretic.GetPrimaryTitle.GetNameNoTierNoTooltip]的宗教裁判也被召回。"
	east_europe.0123.desc.hof_no_longer_hof:0 "$east_europe.0124.desc.hof_no_longer_hof$"
	east_europe.0123.desc.heretic_not_independent_ruler:0 "[heretic.GetTitledFirstName]不再是一支獨立的基督教勢力，[hof.GetTitledFirstName]不再視[heretic.GetHerHim]為值得調查的異端源泉。"
	east_europe.0123.desc.heretic_now_ecumenical_christian:0 "[heretic.GetTitledFirstNamePossessive]改宗[heretic.GetFaith.GetName]，[hof.GetTitledFirstName]也相信[heretic.GetHerHis]真心虔信[hof.GetFaith.HighGodName]。"
	east_europe.0123.desc.heretic_now_different_heresy:0 "[heretic.GetTitledFirstNamePossessive]改信[heretic.GetFaith.GetName]，異端的問題從「有沒有」變成了「哪一個」：[hof.GetFaith.ReligiousHeadName]的宗教裁判官無法在一個公開由異端統治的領地調查離經叛道之舉。"
	east_europe.0123.desc.heretic_now_infidel:0 "[heretic.GetTitledFirstNamePossessive]改宗[heretic.GetFaith.GetName]之後，[heretic.GetSheHe]從一名潛在的異端變成了確實的異教徒。不用多說，[hof.GetFaith.ReligiousHeadName]的宗教裁判官們被無禮地扔出了[heretic.GetPrimaryTitle.GetNameNoTierNoTooltip]。"
	east_europe.0123.desc.heretic_now_heathen:0 "[heretic.GetTitledFirstNamePossessive]改宗[heretic.GetFaith.GetName]，[heretic.GetSheHe]從一名潛在的異端變成了確實的異教徒。面對這對於[hof.GetFaith.HighGodNamePossessive]赤裸裸的打臉，$bosnian_church$的普世教會地位似乎也無足輕重了。"
	east_europe.0123.desc.fallback:0 "$east_europe.0124.desc.fallback$"
	east_europe.0123.desc.outro:0 "$east_europe.0124.desc.outro$"
	east_europe.0123.a:0 "事情不應該這樣結束！"
	east_europe.0124.t:0 "$east_europe.0111.t.setup$：案件不成立"
	east_europe.0124.desc.intro:0 "運氣似乎站在$bosnian_church_adherent_plural$這邊。\n\n"
	east_europe.0124.desc.hof_died:0 "[hof.GetTitledFirstName]死後，對於[heretic.GetPrimaryTitle.GetNameNoTierNoTooltip]的審查也消失了，許多重要的教會要人被召回去處理教會繼承事務。"
	east_europe.0124.desc.heretic_died:0 "[heretic.GetTitledFirstName]死後，[hof.GetTitledFirstName]似乎滿意了，覺得$bosnian_church_adherent_plural$中的任何重大偏離都會逐漸消失，因為那被懷疑的異端頭目看上去確實去了[hof.GetFaith.NegativeAfterLife|U]。"
	east_europe.0124.desc.hof_no_longer_hof:0 "隨著前任[absolute_faith.ReligiousHeadName][hof.GetFirstName]被驅逐，對[heretic.GetPrimaryTitle.GetNameNoTierNoTooltip]的審查陷入混亂，任何有實際意義判決的可能性都消失無蹤了。"
	east_europe.0124.desc.heretic_not_independent_ruler:0 "現在[Select_CString(heretic.IsLocalPlayer,'我',heretic.GetShortUIName)]不再[Select_CString(heretic.IsLocalPlayer,'是','是')]一名獨立基督教領主，[hof.GetTitledFirstName]不再認為[Select_CString(heretic.IsLocalPlayer,'我','他們')]值得調查。"
	east_europe.0124.desc.heretic_now_ecumenical_christian:0 "隨著我最近改宗[heretic.GetFaith.GetName]，[hof.GetTitledFirstName]不再有任何理由質疑我對[hof.GetFaith.HighGodName]的信仰。"
	east_europe.0124.desc.heretic_now_different_heresy:0 "隨著我最近改宗[heretic.GetFaith.GetName]，[hof.GetTitledFirstName]#EMP 已然#!認為我是異端，忙著譴責我根本上的無信行為，[hof.GetHerHis]顧不上繼續認真審問調查一些無關緊要的潛在異端。"
	east_europe.0124.desc.heretic_now_infidel:0 "隨著我最近改宗[heretic.GetFaith.GetName]，[hof.GetTitledFirstName]宣布我為異教徒和[hof.GetFaith.HighGodName]的叛徒。$bosnian_church_adherent_plural$可能的罪惡相形見絀。"
	east_europe.0124.desc.heretic_now_heathen:0 "隨著我最近改宗[heretic.GetFaith.GetName]，[hof.GetTitledFirstName]宣布我是一名卑鄙的異教徒和最污穢的叛教者。倘若我對[hof.GetHerHis]那死去的神明仍有一點關心，我想我或許會感到有些受傷。"
	east_europe.0124.desc.fallback:0 "變幻的情勢超出我們的控制範圍，阻礙了宗教審判[heretic.GetPrimaryTitle.GetNameNoTierNoTooltip]成功的任何可能性。"
	east_europe.0124.desc.outro:0 "\n\n[absolute_faith.ReligiousHeadTitleName]已暫時放棄這案件，堅持說現在有更緊迫的事情要處理。"
	east_europe.0124.a:0 "好吧，至少平息了。"
	east_europe.0141.t:0 "大遷徙的最後餘暉"
	east_europe.0141.desc:0 "草原上的生活即使在最好的時日裡也是嚴酷惡劣的。不過最近生活變得更加惡劣，許多嫉妒的遊牧部落因為我們的成功想要迫害我們。佩切涅格人、可薩人等等從遠處襲來騷擾我們的部落聯盟。\n\n過去幾個世紀裡，整支整支的民族離開故土前往歐洲，那裡有肥沃的土地和弱小的王國。\n\n今天，我已決定效仿這些成功的古代遊牧部落，在遙遠的潘諾尼亞為$mogyer_collective_noun$人開闢出一處新的家園，這個過程中我會將自己的領地整個搬遷過去。\n\n我們很快就將作為一個整體跨越喀爾巴阡山脈，為我們人民開創新的篇章。"
	east_europe.0141.a:0 "向潘諾尼亞進發！"
	east_europe.0141.a.tt:0 "你可以對任何位於潘諾尼亞的統治者使用僅限一次的特殊[hungarian_invasion_casus_belli|E]"
	east_europe.0142.t:0 "$east_europe.0141.t$"
	east_europe.0142.desc:0 "我的封臣[mogyer_invader.GetShortUIName]做出了意外的舉動，派出特使告知我說，[mogyer_invader.GetSheHe]打算帶領[mogyer_invader.GetHerHis]的人民離開[mogyer_invader.GetHerHis]目前的領地，整體移居潘諾尼亞。\n\n倘若此事能成，我對於該地區的掌控可能會崩潰。"
	east_europe.0142.a:0 "有勇無謀！"
	east_europe.0142.a.tt:0 "$mogyer_collective_noun$人開始[hungarian_invasion|E]"
	east_europe.0143.t:0 "$east_europe.0141.t$"
	east_europe.0143.desc.pannonian_capital:0 "草原傳來可怕的消息！貿易商和探子們帶來情報，稱"
	east_europe.0143.desc.pannonian_territory:0 "草原傳來令人擔憂的消息！當地的領主宣稱"
	east_europe.0143.desc.fallback:0 "草原傳來不利的消息！絕望的封臣們送來報告，稱"
	east_europe.0143.desc.outro:0 "[mogyer_invader.GetShortUIName]，一位$mogyer$軍閥，集結了[mogyer_invader.GetHerHis]麾下全部的軍力，企圖對潘諾尼亞發動一次全面的入侵。\n\n此時此刻，$mogyer$部族正在集結，他們的魔鬼鐵騎如洪水滔滔，意在攜崩天之勢徹底顛覆這一區域的權力格局！"
	east_europe.0143.a:0 "他們可翻不過喀爾巴阡山脈的，對吧？"
	east_europe.0143.a.tt:0 "$east_europe.0142.a.tt$"
	east_europe.0200.t:0 "利沃尼亞[founder.GetTitleAsNameNoTooltip]"
	east_europe.0200.desc.christian:0 "波羅的地區幾個世紀以來都是矇昧野蠻的土地，只不過是異端信仰和惡魔崇拜者的家鄉，但隨著一位[ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip]利沃尼亞[founder.GetTitleAsNameNoTooltip]的加冕，[founder.GetFaith.HighGodName]的大能溫暖了這片濕冷的土地。\n\n隨著[ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip]在波羅的地區傳教成功，我可宣布利沃尼亞成立；這個頭銜能統合所有波羅的人，我們都有著傳播[founder.GetFaith.random_GoodGodNames]話語的使命。"
	east_europe.0200.desc.nonchristian:0 "波羅的人幾個世紀以來都缺少自己民族的王國，而維京人劫掠著我們的沿海村莊，遠方來的異域傳教士將我們的土地稱為矇昧野蠻——這些過去到此終結。風俗迥異的波羅的人民如今都向利沃尼亞的王冠跪拜。\n\n我加冕為[founder.GetTitleAsNameNoTooltip]，必將帶來黃金時代，這不僅是為了[founder.GetCulture.GetName]人民，更是為全體沿岸而居的波羅的人。"
	east_europe.0200.desc.outro:0 "\n\n我手握波羅的地區的命運，隨著王國奠基，我必將在[founder.GetFaith.HighGodName]指引下帶來信仰與榮光的黃金時代。"
	east_europe.0200.a:0 "我的遺產比我的生命更長久！"
	east_europe.0200.b:0 "為了[founder.GetFaith.HighGodName]和榮耀！"
	east_europe.0201.t:0 "$east_europe.0101.t$"
	east_europe.0201.desc:0 "信使從利沃尼亞的冰冷海岸帶來消息：[founder.GetShortUIName]已被立為[founder.GetPrimaryTitle.GetNameNoTier][founder.GetTitleAsNameNoTooltip]。\n\n所有波羅的人統合在一面旗幟下，似乎利沃尼亞的人民終於有了可以為之集結的統一身份，不再是保家衛國時一片散沙又困惑混亂的樣子。\n\n有了這次統一，利沃尼亞似乎已有了安全的守護者……暫時如此。"
	east_europe.0201.a:0 "他們仍是野蠻人。"
	east_europe.0201.b:0 "[founder.GetShortUINameNoTooltip]萬歲！"
	east_europe.0201.c:0 "波羅的人不論聯合還是分裂都活不久了。"
