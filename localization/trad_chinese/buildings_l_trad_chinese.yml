	building_university_05:0 "五級大學"
	building_university_05_desc:0 "$building_type_university_01_desc$"
	building_university_06:0 "六級大學"
	building_university_06_desc:0 "$building_type_university_01_desc$"
	building_type_pastures_01:0 "牧牛場"
	building_type_pastures_01_desc:0 "該省份的有很多土地被用於畜牧業開發，成群結隊的牲畜放牧於牧場上。"
	building_pastures_01:0 "簡易牧場"
	building_pastures_01_desc:0 "當地農民利用牧場飼養小動物，例如綿羊或山羊。"
	building_pastures_02:0 "家庭農場"
	building_pastures_02_desc:0 "家庭農場內居住著鄉下的農民，他們種植穀物並為了自用而飼養動物。"
	building_pastures_03:0 "牧草地"
	building_pastures_03_desc:0 "牧草地用於放牧，或在艱難的時日用於生產乾草。"
	building_pastures_04:0 "欄舍"
	building_pastures_04_desc:0 "欄舍中可以養好養的家禽，蛋和肉的產出不容小覷。"
	building_pastures_05:0 "家畜柵欄"
	building_pastures_05_desc:0 "家畜柵欄足夠堅固，能安全地圈養大型動物。"
	building_pastures_06:0 "養蜂場"
	building_pastures_06_desc:0 "在森林和田地之間，居住在養蜂場中的蜜蜂產出廣受歡迎的蜂蜜。"
	building_pastures_07:0 "畜欄"
	building_pastures_07_desc:0 "大型畜欄能夠飼養馬匹和其他役畜，保證它們的安全和心情愉悅。"
	building_pastures_08:0 "大牧牛場"
	building_pastures_08_desc:0 "大牧場是安置更大規模牛群的理想場所，這是因為給它們提供了充足的吃草和活動的空間。"
	building_type_orchards_01:0 "果園"
	building_type_orchards_01_desc:0 "多虧了這片土壤的獨有特性，這一片片果園長出來的水果和漿果特別甜美可口。"
	building_orchards_01:0 "水果園"
	building_orchards_01_desc:0 "專業化的水果園，雖然規模小，卻能產出豐產而高質的收穫。"
	building_orchards_02:0 "漿果叢"
	building_orchards_02_desc:0 "一排排漿果灌木叢打破了果木的千篇一律。"
	building_orchards_03:0 "果樹種植園"
	building_orchards_03_desc:0 "大片整齊規劃的區域，滿是精心修剪的樹木，全都能結出水果或堅果。"
	building_orchards_04:0 "養蜂人"
	building_orchards_04_desc:0 "蜂房散布在樹木之間，一方面能產出蜂蜜，另一方面也能讓整個果園更肥沃。"
	building_orchards_05:0 "堅果樹行"
	building_orchards_05_desc:0 "在水果樹之外，一排排堅果樹延伸到遠方。"
	building_orchards_06:0 "混合果園"
	building_orchards_06_desc:0 "各種當地和進口的樹木散布在果園中——保證無論環境如何都有好收益的產出。"
	building_orchards_07:0 "大果園"
	building_orchards_07_desc:0 "目力所及，都是一排接一排的果樹。"
	building_orchards_08:0 "嫁接樹木"
	building_orchards_08_desc:0 "將特定樹木嫁接到一起，生長緩慢的水果和堅果的繁殖大大加快。"
	building_type_farm_estates_01:0 "莊園宅第"
	building_type_farm_estates_01_desc:0 "莊園的領主們雇傭了成百名的農民耕種他們的土地，照料他們的牲畜。他們越有權力，他們的臣民就能在越多的土地上勞作，最重要的是，他們能上繳越多稅收！"
	building_farm_estates_01:0 "宅邸"
	building_farm_estates_01_desc:0 "宅邸中居住著擁有土地的家族，他們的傭人，以及在他們田地裡勞作的農民。"
	building_farm_estates_02:0 "菜園與蔬菜種植"
	building_farm_estates_02_desc:0 "大片有著成熟蔬菜的菜園和田地附屬於莊園，使其能自給自足。"
	building_farm_estates_03:0 "農場莊園"
	building_farm_estates_03_desc:0 "農場莊園對周邊的田地、森林和附屬建築擁有管轄權。"
	building_farm_estates_04:0 "百畝田"
	building_farm_estates_04_desc:0 "廣袤的百畝田僱傭了大量農民，為擁有這片土地的家族帶來巨大的財富。"
	building_farm_estates_05:0 "自由保有地產"
	building_farm_estates_05_desc:0 "自由保有地產的範圍廣大，有大片土地環繞——以世襲的方式繼承，其中居住的家族有充足的時間優化土地的產出。"
	building_farm_estates_06:0 "風車磨坊"
	building_farm_estates_06_desc:0 "風車磨坊讓大量勞動力從磨麵粉中解放出來，極大增加了效率。"
	building_farm_estates_07:0 "整合土地所有權"
	building_farm_estates_07_desc:0 "富裕的家族兼併了貧窮的家族，將他們的地產整合進入龐大的莊園，所有地產都在統一的指導下運作，一起繳納稅款。"
	building_farm_estates_08:0 "大莊園"
	building_farm_estates_08_desc:0 "規模空前的巨大莊園，這些大型綜合體可以供養人口數千的家族。"
	building_type_regimental_grounds_01:0 "軍團訓練場"
	building_type_regimental_grounds_01_desc:0 "軍隊訓練場不僅容納了為大規模徵召兵設計的房屋，也與大片供他們訓練備戰的場地相連。"
	building_regimental_grounds_01:0 "軍用空地"
	building_regimental_grounds_01_desc:0 "大片經過處理的土地等待著徵召兵的到來，給營帳和訓練提供足夠的空間。"
	building_regimental_grounds_02:0 "軍需官署"
	building_regimental_grounds_02_desc:0 "軍需官署的管理人員確保每一名被徵召的士兵有自己的崗位、有地方睡覺、也有能指向其敵人的武器。"
	building_regimental_grounds_03:0 "半永久住房"
	building_regimental_grounds_03_desc:0 "木製營房雖然不是那麼牢固，但是能夠保證當地的徵召兵住處乾燥、溫暖——大抵上如此。"
	building_regimental_grounds_04:0 "軍團兵營"
	building_regimental_grounds_04_desc:0 "結實的石砌營房環繞著專用軍訓場地的邊沿。驚人數量的徵召兵可以在這裡做好準備。"
	building_regimental_grounds_05:0 "軍用糧倉"
	building_regimental_grounds_05_desc:0 "專用於餵飽徵召兵的糧倉全年準備充分，令召集部隊幾乎不需費力。"
	building_regimental_grounds_06:0 "鐵匠鋪"
	building_regimental_grounds_06_desc:0 "數個鐵匠鋪環繞著場地外圍而修建，向徵召兵們提供武器與修理服務。"
	building_regimental_grounds_07:0 "軍官住所"
	building_regimental_grounds_07_desc:0 "軍官住所的建造標準要高於普通的士兵營房。一方面，這是對軍官們勇氣的嘉獎；另一方面，為大頭兵們樹立一個可以夠得著的目標。"
	building_regimental_grounds_08:0 "擴建場地"
	building_regimental_grounds_08_desc:0 "$building_type_regimental_grounds_01_desc$"
	building_type_curtain_walls_01:0 "城牆與塔樓"
	building_type_curtain_walls_01_desc:0 "石牆和令人生畏的稜堡塔樓提供極佳保護，免受劫掠和圍攻。建造的防禦工事越多，受工事保護的城堡就越難被攻克。"
	building_curtain_walls_01:0 "稜堡與幕牆"
	building_curtain_walls_01_desc:0 "任何可觀的防禦工事的第一步都是樹立稜堡與幕牆。它們對於阻止敵人和叛亂的農民靠近卓有成效。"
	building_curtain_walls_02:0 "中庭"
	building_curtain_walls_02_desc:0 "中庭是防守最嚴密的地方，最適合儲存能度過圍困期的關鍵補給：武器，盔甲和鹽漬野豬頭。"
	building_curtain_walls_03:0 "城牆塔樓"
	building_curtain_walls_03_desc:0 "城牆塔樓提供了絕佳的優越位置，我們的士兵可以從這裡安全地狙擊來犯之敵。在和平時期也非常適合用於俯視農民。"
	building_curtain_walls_04:0 "第二道幕牆"
	building_curtain_walls_04_desc:0 "增加的第二道幕牆造就了卓越的防禦情勢。如果敵軍成功突破第一道牆，他們會迎面撞上又一道——足以讓任何進攻者失去士氣！"
	building_curtain_walls_05:0 "牆間迴廊"
	building_curtain_walls_05_desc:0 "當敵軍設法攻破外牆，他們會不知不覺間湧進「牆間迴廊」——也被稱為#emphasis 殺戮場#!。真是鬼才！"
	building_curtain_walls_06:0 "外部庭院"
	building_curtain_walls_06_desc:0 "更多的城牆意味著更多庭院，而且城牆的延伸也形成了更多安全的補給儲存空間。有這麼多的庭院，我們甚至能在城牆內安置一整個馬廄的騎士戰馬——非常好的事情，假如我們的鹽漬野豬頭吃完了的話……"
	building_curtain_walls_07:0 "義大利樣式要塞"
	building_curtain_walls_07_desc:0 "義大利樣式要塞，或稱星形稜堡，是一種能抵禦持續砲擊的防禦結構。好吧，也不能堅持很長時間，但至少足夠安全地從密道逃走。"
	building_curtain_walls_08:0 "三角堡與內堡"
	building_curtain_walls_08_desc:0 "內堡是抬高的平台，讓我們的士兵能越過主胸牆之上射擊，直接打擊敵軍！可是，這也意味著敵軍知曉要朝哪個點射擊……不過，安排在三角堡上的士兵可以盡力防止這種事發生；三角堡是三角形的外圍工事，能分割圍攻的敵軍。"
	building_type_cereal_fields_01:0 "農場與耕地"
	building_type_cereal_fields_01_desc:0 "農場與耕地是任何經濟的中堅力量。為人、畜、軍和宴席提供能量——區區穀物的力量怎麼說都不誇張。"
	building_cereal_fields_01:0 "莊稼地"
	building_cereal_fields_01_desc:0 "莊稼地是封建經濟的支柱，每一塊都由一個規模小但慷慨大方的農民家庭打理——幾乎都很願意將他們大部分的產出捐獻給君王！"
	building_cereal_fields_02:0 "小村莊"
	building_cereal_fields_02_desc:0 "修建更多的小村莊意味著有更多的農民在田裡幹活，這可以提高本地產出和稅收。"
	building_cereal_fields_03:0 "穀倉與倉庫"
	building_cereal_fields_03_desc:0 "修建穀倉與大型倉庫讓農民能儲存乾草和稻草，有地方存放工具，並可以隨時作為行經軍隊或流民的住處。"
	building_cereal_fields_04:0 "農莊"
	building_cereal_fields_04_desc:0 "更大的農莊能支撐起更大的農民家庭。只要家庭有空間和基礎繁衍，他們就會生更多能下地幹重活的小孩。"
	building_cereal_fields_05:0 "糧倉"
	building_cereal_fields_05_desc:0 "糧倉可以讓農場主們在整個冬季儲存穀物、乾肉和其他類型的食物。雖然不能完全杜絕老鼠和其他害蟲，但至少可以保持食物的乾燥。"
	building_cereal_fields_06:0 "農場與什一稅倉庫"
	building_cereal_fields_06_desc:0 "農民將應該獻給神職人員的那部分產出放入什一稅倉庫——當然，這也讓我們更方便徵他們的稅。"
	building_cereal_fields_07:0 "廣大農作物耕地"
	building_cereal_fields_07_desc:0 "通過鼓勵農民在彼此的土地附近耕種更多更大的土地，我們可以提高生產力，儘管相互侵佔土地可能會引起農民之間的衝突。"
	building_cereal_fields_08:0 "穀物筒倉"
	building_cereal_fields_08_desc:0 "這些巨大的糧倉一年四季都儲存著大量的糧食，甚至有些可以存放好幾年，這些糧食可以養活非常龐大的人口。"
	building_type_barracks_01:0 "兵營"
	building_type_barracks_01_desc:0 "兵營是堅固的建築，其唯一的用途就是為當地徵召兵提供居住備戰的場所。"
	building_barracks_01:0 "木製兵營"
	building_barracks_01_desc:0 "這些簡陋的木製兵營為士兵們提供了基本的保護，使他們免受惡劣天氣的侵襲。"
	building_barracks_02:0 "徵召場地"
	building_barracks_02_desc:0 "通過清理出一大塊空地，我們可以將士兵集合到一處，再分為小單位。開闊的視野也更便於發現逃兵。"
	building_barracks_03:0 "石製兵營"
	building_barracks_03_desc:0 "更堅固的石製營房為抵禦惡劣的天氣提供了相當多的保護，搬運石頭對士兵也是一項極好的訓練！"
	building_barracks_04:0 "移動營房"
	building_barracks_04_desc:0 "雖然永久性的營房對於軍事訓練是有用的，但是由帳篷構成的移動營地在戰爭時期能夠增加我們的戰力，因為在這種情況下兵營可以隨軍隊一起移動。"
	building_barracks_05:0 "鐵匠鋪"
	building_barracks_05_desc:0 "徵召隨營鐵匠來維護我們徵召兵的破槍鏽矛，可以提高部隊的戰力，至少能讓他們變得致命一丁點。"
	building_barracks_06:0 "訓練場地"
	building_barracks_06_desc:0 "通過設立訓練假人和障礙訓練課程，我們可以在士兵中篩選出不合格的傢伙——如此我們就知道該把什麼人安排在戰陣的最前面了。"
	building_barracks_07:0 "徵兵中心"
	building_barracks_07_desc:0 "通過在附近村莊建造專門的徵兵中心，我們可以有保證源源不斷的歪門邪道、酗酒鬧事的傢伙來壯大我們的行伍。"
	building_barracks_08:0 "永久兵營"
	building_barracks_08_desc:0 "我們經常得立刻調遣徵召兵，永備建設的兵營讓我們可以有一個地方來屯駐我們的精銳士兵與軍官。"
	building_type_camel_farms_01:0 "駱駝養殖場"
	building_type_camel_farms_01_desc:0 "這些養殖場專門用來養殖駱駝，以供軍用以及當地農民日常勞作使用。駱駝是既靈活又強壯的坐騎，非常適合沙漠的惡劣氣候。"
	building_camel_farms_01:0 "駱駝飼養員"
	building_camel_farms_01_desc:0 "$building_type_camel_farms_01_desc$"
	building_camel_farms_02:0 "偵察哨所"
	building_camel_farms_02_desc:0 "駱駝騎手們時常往返於偵察哨所之間，攜帶著補給和關於目前境況的新聞。"
	building_camel_farms_03:0 "製弓師"
	building_camel_farms_03_desc:0 "駱駝騎兵在騎手裝備有弓箭時戰力極強，當地的製弓師確保了弓箭裝備的穩定供應。"
	building_camel_farms_04:0 "駱駝市場"
	building_camel_farms_04_desc:0 "這個市場永遠繁忙，商人一天能交易數百匹駱駝。這確保了我們的飼養員能獲得最堅韌耐久的品種。"
	building_camel_farms_05:0 "遊牧徵募場地"
	building_camel_farms_05_desc:0 "強悍的沙漠遊牧民鑄就了極佳的士兵，但他們不白打仗。提供給他們更佳的坐騎作為佣金，我們確保了他們在未來衝突中的忠誠。"
	building_camel_farms_06:0 "軍用廄舍"
	building_camel_farms_06_desc:0 "龐大而穩固的廄舍容納了我們珍視的軍用駱駝，保護他們不受盜賊和嚴酷的沙漠影響。"
	building_camel_farms_07:0 "盔甲士"
	building_camel_farms_07_desc:0 "為駱駝製作盔甲不是容易的工作，但回報非常值得。駭人的全甲駱駝一次衝鋒就能讓騎馬的軍隊夾著尾巴逃跑。"
	building_camel_farms_08:0 "高級育種師"
	building_camel_farms_08_desc:0 "在這裡，駱駝畜牧業的真正專家能夠繁育和養殖該地區最強壯、最兇猛的駱駝品種。"
	building_type_logging_camps_01:0 "林業"
	building_type_logging_camps_01_desc:0 "這些森林產出大量木材、樹脂、木炭和其他資源，為周圍的城鎮提供了優秀而路途近的建材來源。"
	building_logging_camps_01:0 "伐木營地"
	building_logging_camps_01_desc:0 "伐木工沿著森林邊緣設立了營地，能夠確保原木的穩定生產。"
	building_logging_camps_02:0 "樹脂採集者"
	building_logging_camps_02_desc:0 "在森林中，採集的樹脂一直被用作黏合劑，或被賣給神職人員用於各種儀式。"
	building_logging_camps_03:0 "燒炭工"
	building_logging_camps_03_desc:0 "燒炭工在煙霧中不知疲倦地工作，為本地的鐵匠提供高價值的物料。"
	building_logging_camps_04:0 "林間牧場"
	building_logging_camps_04_desc:0 "森林中的一些地區被保留作牧場。動物們能夠在林木之間覓食，吃下眾多的堅果、漿果和葉子，逐漸長得肥美。"
	building_logging_camps_05:0 "耕地"
	building_logging_camps_05_desc:0 "林木曾今屹立之地，現在是一片片田野。過去的森林成了萬畝良田。"
	building_logging_camps_06:0 "養蜂地"
	building_logging_camps_06_desc:0 "森林邊緣設立了蜂房，以利用在過去曾是森林的地方出現的數量繁多的野花。"
	building_logging_camps_07:0 "森林玻璃廠"
	building_logging_camps_07_desc:0 "森林是玻璃勞工工作的完美地點。很容易就能獲得他們所需的大部分材料，能生產和交易高價值的玻璃。"
	building_logging_camps_08:0 "鋸木廠"
	building_logging_camps_08_desc:0 "鋸木廠是遠勝過斧頭的巨大進步。森林可以在幾乎一瞬間被砍伐乾淨，高價值的木材將供應給我們的城市和鄉鎮。"
	building_type_peat_quarries_01:0 "濕地農場"
	building_type_peat_quarries_01_desc:0 "雖然濕地的產出永遠比不上平原種植的穀物，但豐茂的植被也能夠供養數量相當的飼養動物。而且也有機會採掘泥炭和鹽。"
	building_peat_quarries_01:0 "牧牛地"
	building_peat_quarries_01_desc:0 "濕地的肥沃使其成為放牧各種大小的畜牧動物的絕佳場地。"
	building_peat_quarries_02:0 "泥炭採掘場"
	building_peat_quarries_02_desc:0 "大量泥炭在此採掘，幫助發展了新的農場和田地。"
	building_peat_quarries_03:0 "乾草場"
	building_peat_quarries_03_desc:0 "濕地到處生長著大量青草與禾稈；收割之後，可以用於在冬天餵養動物。"
	building_peat_quarries_04:0 "鹽井"
	building_peat_quarries_04_desc:0 "勞工用大鍋加熱水並從濕地中提取鹽。這些鹽之後用於保存肉類，肉類再用來貿易。"
	building_peat_quarries_05:0 "濕地圍牆"
	building_peat_quarries_05_desc:0 "圍起溼地後，農民就更容易控制植物的生長，並保護其內有價值的收穫。"
	building_peat_quarries_06:0 "濕地農田"
	building_peat_quarries_06_desc:0 "濕地獨有的特性讓農民能種植許多其他地方長不了的植物，例如線麻與亞麻。"
	building_peat_quarries_07:0 "大泥炭採掘場"
	building_peat_quarries_07_desc:0 "這裡採掘出越來越多的泥炭，大部分作為肥料出口。"
	building_peat_quarries_08:0 "濕地大牧場"
	building_peat_quarries_08_desc:0 "大群動物以濕地內豐富的植物為食，長得又大又肥。"
	building_type_hill_farms_01:0 "山丘農場"
	building_type_hill_farms_01_desc:0 "該省份起伏的山巒跨遍大地。在斜坡上種植雖有助於灌溉農作物，但有限的種植面積也意味著更少的收成。"
	building_hill_farms_01:0 "梯田"
	building_hill_farms_01_desc:0 "沿著眾多山丘的山坡上有著無數小塊田地，種植著穀物，支撐起一小群農民人口。"
	building_hill_farms_02:0 "山原牧場"
	building_hill_farms_02_desc:0 "牛被帶到這片未開發的高地，或稱山原，吃著生長在這裡的豐富草甸。"
	building_hill_farms_03:0 "菜窖"
	building_hill_farms_03_desc:0 "菜窖能儲存蔬菜長達一年，對於土地貧瘠的山丘極端重要。"
	building_hill_farms_04:0 "菜田"
	building_hill_farms_04_desc:0 "大片菜田為零星的農場提供了急需的食物。"
	building_hill_farms_05:0 "田埂"
	building_hill_farms_05_desc:0 "從附近的小溪引水進入梯田，我們可以極大地提升崗田的肥沃程度。"
	building_hill_farms_06:0 "道路與台階"
	building_hill_farms_06_desc:0 "修繕良好的道路和樓梯將分散的大農莊和小村連接在一起，使人們旅行更方便，新聞和貨物的流通更加快捷。"
	building_hill_farms_07:0 "冬季糧倉"
	building_hill_farms_07_desc:0 "穀倉中存儲的食物可以在冬天用於給人提供營養，以及餵給飼養動物。"
	building_hill_farms_08:0 "蘋果園"
	building_hill_farms_08_desc:0 "起伏的山丘對於果園來說最適合不過，尤其是各類蘋果。"
	building_type_hill_forts_01:0 "山堡"
	building_type_hill_forts_01_desc:0 "建於陡峭的山崖峭壁，這些巨型堡壘堅定地屹立在沒有飛行能力的來犯敵軍面前！"
	building_hill_forts_01:0 "小山堡"
	building_hill_forts_01_desc:0 "山堡驕傲地屹立在山巔，迫使圍攻者逆勢攻擊。"
	building_hill_forts_02:0 "簡單土壘"
	building_hill_forts_02_desc:0 "山堡周圍環繞著土壘，形成了無法通過的土牆，最堅強的士兵也會失去士氣。"
	building_hill_forts_03:0 "壕溝"
	building_hill_forts_03_desc:0 "設防的山丘周圍挖出了大型壕溝。由於這些壕溝有著又泥濘又濕滑的牆體，愚蠢的進攻者會被困在底部，被他們接踵而至的同伴踏死在泥裡。"
	building_hill_forts_04:0 "防禦柵欄"
	building_hill_forts_04_desc:0 "由削尖的圓木組成的大圍牆環繞著山堡，形成抵達其內財寶路上的又一道阻礙。"
	building_hill_forts_05:0 "衛兵室"
	building_hill_forts_05_desc:0 "環繞山堡設置了衛兵室，一旦攻擊到來，警戒的衛兵會立刻警告。"
	building_hill_forts_06:0 "外牆"
	building_hill_forts_06_desc:0 "一道道巨大的石牆環繞著山堡，一勞永逸地加固了山堡的牢不可破。"
	building_hill_forts_07:0 "大山堡"
	building_hill_forts_07_desc:0 "中心山堡大大擴張和加強，現在氣勢宏偉地直指蒼穹。"
	building_hill_forts_08:0 "複雜土壘"
	building_hill_forts_08_desc:0 "環繞山堡的土壘複雜難懂，敵軍幾乎無法弄清哪裡是他們應該發起突擊的入口，這對於我們有利——尤其是看見半數敵軍都落入了死亡陷阱……"
	building_type_plantations_01:0 "沙漠農業"
	building_type_plantations_01_desc:0 "這些種植園專注於培育足以抵禦惡劣的氣候的水果和蔬菜。"
	building_plantations_01:0 "小種植園"
	building_plantations_01_desc:0 "儘管缺水，這些小種植園依靠種植尤其堅韌的水果而獲得成功。"
	building_plantations_02:0 "貿易站"
	building_plantations_02_desc:0 "吃苦耐勞的沙漠遊牧民往返於貿易站之間，將食物帶給最有需要的人。"
	building_plantations_03:0 "織布工"
	building_plantations_03_desc:0 "織布工在工坊裡紡布，之後交易給沙漠遊牧民。"
	building_plantations_04:0 "泉源"
	building_plantations_04_desc:0 "水資源有限，新水井肯定能讓這個區域繁榮。發現了數個這樣的泉水，已建造了相應的水井。"
	building_plantations_05:0 "車隊驛站"
	building_plantations_05_desc:0 "大的貿易車隊需要駐足之地讓他們的動物休息。商隊驛站提供了他們所需的空間，也是向他們的貨物課稅的絕佳場所。"
	building_plantations_06:0 "海棗樹叢"
	building_plantations_06_desc:0 "用更多適合的土地來修建種植園，栽培海棗樹叢。甜蜜的海棗能保存很長時間，也是種商人值錢的貨物。"
	building_plantations_07:0 "灌溉"
	building_plantations_07_desc:0 "用井水漫灌田地，就能支撐起超出生存最基礎所需的農業。不過這是一項大工程，讓沙漠繁盛可不那麼容易。"
	building_plantations_08:0 "大種植園"
	building_plantations_08_desc:0 "這些種植園現在的產出絕對有盈餘，能用來貿易，出售獲利。"
	building_type_outposts_01:0 "哨所"
	building_type_outposts_01_desc:0 "一系列哨所矗立在該省份的所有主要定居點邊緣，對劫掠或動物襲擊提供早期預警系統。"
	building_outposts_01:0 "警戒塔"
	building_outposts_01_desc:0 "為了追蹤動物（和來犯之敵），一大批眺望處中配備了警覺的衛兵。如果發現了危險的野獸，傳播消息不要花多長時間，脆弱的牛隻能很快趕到安全的地方。"
	building_outposts_02:0 "軍事前哨"
	building_outposts_02_desc:0 "沿著眾多蜿蜒的道路散布著數個哨所，配備著本地商人雇傭的衛兵。他們保證這個區域的和平與安全，不受攔路劫匪的侵害。"
	building_outposts_03:0 "武器藏匿處"
	building_outposts_03_desc:0 "生活在起伏地形中的其中一個好處是有辦法掩藏任何東西。如果一場劫掠找上門來，在地人可以從無數藏匿處取得武裝自己的武器。"
	building_outposts_04:0 "木樁哨所"
	building_outposts_04_desc:0 "搖搖晃晃的老舊哨所現在被結實耐用的木樁塔樓取代。不僅如此，他們還幾乎能完美隱藏在起伏的地形中。"
	building_outposts_05:0 "徵兵哨所"
	building_outposts_05_desc:0 "每座塔樓旁都有一間徵兵哨所。召集士兵時，被徵召的農民可以安全的聚集到附近，獲得武器和庇護。"
	building_outposts_06:0 "前線哨所"
	building_outposts_06_desc:0 "與那些隱藏起來的哨所相反，前線哨所的作用是威懾。這些塔樓使用更堅固的材料建造，單憑體量就能讓任何劫掠者望風而逃。"
	building_outposts_07:0 "偵察站"
	building_outposts_07_desc:0 "為了保證我們的斥候吃得好又能輕裝上陣，我們在戰略要地建造了一系列偵察哨所。這些建築隱藏於敵軍窺視的視線之外，在有入侵時收集無價的情報。"
	building_outposts_08:0 "加固哨所"
	building_outposts_08_desc:0 "鑿石而成的哨所氣勢宏偉地直指蒼穹，其內的士兵和商隊衛兵實際感受到這些哨所的作用。"
	building_type_watchtowers_01:0 "瞭望塔"
	building_type_watchtowers_01_desc:0 "若干巨大的瞭望塔聳立著，守衛著勞作的農民，為弓箭手們提供有利地形。"
	building_watchtowers_01:0 "泥磚塔"
	building_watchtowers_01_desc:0 "這些塔樓由泥磚砌成，提供了簡單而有效的防禦。"
	building_watchtowers_02:0 "碉樓"
	building_watchtowers_02_desc:0 "碉樓既能防禦又能居住，且占據戰略要地。"
	building_watchtowers_03:0 "木製瞭望塔"
	building_watchtowers_03_desc:0 "若干木製暸望塔俯瞰著在田裡耕種的農民。弓箭手在有利的位置上能提供優秀的保護。"
	building_watchtowers_04:0 "小型泥磚堡壘"
	building_watchtowers_04_desc:0 "精緻的泥磚堡壘，儘管小，相較於更普通的塔樓卻提供了更優越的保護。戰爭時他們能保護一大群農民免遭劫掠，甚至儲藏糧食以備荒年。"
	building_watchtowers_05:0 "石製瞭望塔"
	building_watchtowers_05_desc:0 "這些暸望塔提供了極佳的視野，不僅位弓箭手準備，也讓領主們可以視察自己的農民。"
	building_watchtowers_06:0 "射孔"
	building_watchtowers_06_desc:0 "建造塔樓時預留許多箭矢能透過射出的小孔，弓箭手的射程和保護都大大提升了。"
	building_watchtowers_07:0 "堡塔"
	building_watchtowers_07_desc:0 "這些小碉樓經過極大加固，顯示了擁有者的威望。如有劫掠，整支牛群都能進入塔樓並受到保護。"
	building_watchtowers_08:0 "圓頂塔樓"
	building_watchtowers_08_desc:0 "這些氣勢恢宏的塔樓完全由石頭建成，上蓋圓頂。其中採用的建築技術讓它們在劫掠者面前幾乎無懈可擊。"
	building_type_quarries_01:0 "採石場"
	building_type_quarries_01_desc:0 "該省份的山地給當地建築工程提供了十分優良的建築材料。"
	building_quarries_01:0 "簡易採石場"
	building_quarries_01_desc:0 "易於獲取的荒料為附近的建造項目提供了建築材料。"
	building_quarries_02:0 "淺礦井"
	building_quarries_02_desc:0 "簡單的礦井沿著山腳排列，從容易獲得的表層礦藏裡收集礦石。"
	building_quarries_03:0 "水磨"
	building_quarries_03_desc:0 "引水到採礦地點，水磨可以利用水力，驅動能幫助開採的工具。"
	building_quarries_04:0 "大型採石場"
	building_quarries_04_desc:0 "建築材料的需求增大，採石場吸引了越來越多的勞工。年深日久，這些採石場變得越來越大，越來越深。"
	building_quarries_05:0 "大礦井"
	building_quarries_05_desc:0 "金屬的需求持續增加，新的技術也不是萬能的——產量必須提升，更多礦井將要開工！"
	building_quarries_06:0 "巨型採石場"
	building_quarries_06_desc:0 "若干巨大的露天礦坑中，勞工幾乎以工業級別的效率切下石塊。開採殆盡的礦場如同張開的巨口，在這個省份到處都是，他們產出的石料現在組成了難以計數的城堡和城牆。"
	building_quarries_07:0 "豎礦井"
	building_quarries_07_desc:0 "有了新技術，勞工可以獲得深藏於地面之下的金屬。最重要的一項技術是從被淹沒的豎井中抽水的新方法。"
	building_quarries_08:0 "機械化抽水"
	building_quarries_08_desc:0 "由風車或馬匹在上部驅動的木製水泵從礦井中排水比幾個皮桶要快得多。"
	building_type_military_camps_01:0 "民兵營地"
	building_type_military_camps_01_desc:0 "一處簡單的訓練場所，輕裝步兵在此備戰。"
	building_military_camps_01:0 "獸皮帳篷"
	building_military_camps_01_desc:0 "召集徵召兵時，他們在簡陋的營地中集合，睡在樸素的帳篷裡。雖然不是最舒服的，但這種營地既造價低廉又便於攜帶。"
	building_military_camps_02:0 "營地廚師"
	building_military_camps_02_desc:0 "指派一部分徵召兵去為其他人收集和準備食物，更多的人從郊區被引誘過來——食物香氣的吸引力。"
	building_military_camps_03:0 "訓練場"
	building_military_camps_03_desc:0 "箭靶和假人讓徵召兵有事可做，獲得少量的訓練，再被扔進激烈的戰鬥中。"
	building_military_camps_04:0 "崗哨"
	building_military_camps_04_desc:0 "崗哨兼有烽火台、暸望塔和自然物資收集點的功能。即使不是召集士兵的時間，這裡也總有衛兵駐守。"
	building_military_camps_05:0 "營地鐵匠"
	building_military_camps_05_desc:0 "營地鐵匠做簡單的修補，並為馬釘蹄鐵。"
	building_military_camps_06:0 "徵兵大廳"
	building_military_camps_06_desc:0 "每個村莊都有的專用徵兵大廳令驅使徵召兵服役更容易。"
	building_military_camps_07:0 "民兵營房"
	building_military_camps_07_desc:0 "每個城鎮都有自己的民兵營房，存放有需要時會用到的武器。兵營也作為負責招兵的軍官會面的地點。"
	building_military_camps_08:0 "徵兵廣場"
	building_military_camps_08_desc:0 "更大的徵兵廣場不止提供了士兵集合的場地，也能作為準備即將到來的戰鬥的訓練場。"
	building_type_ramparts_01:0 "林中堡壘"
	building_type_ramparts_01_desc:0 "這些防禦工事與其所要保護的叢林融為一體，阻擋住膽敢進犯者，令他們淹沒在叢林中。"
	building_ramparts_01:0 "圓木堡壘"
	building_ramparts_01_desc:0 "小木堡如同森林的一部分，樹木就是天然的柵欄。"
	building_ramparts_02:0 "土壁壘"
	building_ramparts_02_desc:0 "長土埂環繞著堡壘，形成了防禦邊界，阻礙敵軍的推進。"
	building_ramparts_03:0 "陷阱與壕溝"
	building_ramparts_03_desc:0 "敵軍接近防禦工事時可能感覺安全了，但他們很快會發現自己落入陷阱或被刺穿，因為森林中處處暗藏危險。"
	building_ramparts_04:0 "壁壘牆"
	building_ramparts_04_desc:0 "石頭和柵欄城牆現在保護堡壘不受來犯之敵攻擊，大大阻礙任何通過森林的進攻。"
	building_ramparts_05:0 "射擊孔"
	building_ramparts_05_desc:0 "在牆上開射擊孔，我們能輕易看到來犯之敵並發射箭矢。"
	building_ramparts_06:0 "野戰工事"
	building_ramparts_06_desc:0 "在敵軍預計會行經之處快速修建土壘，我們就能在對方試圖穿行森林時智勝敵軍，側翼包抄他們。"
	building_ramparts_07:0 "雉堞壁壘牆"
	building_ramparts_07_desc:0 "用雉堞升級城垛，我們在任何圍攻中都有了明顯的優勢，因為我們的士兵能相對安全地移動，對任何攻擊以同樣的方式回擊。"
	building_ramparts_08:0 "森林要塞"
	building_ramparts_08_desc:0 "這些巨大的石制要塞如同森林中奇峰突起的高山，保護大片土地。"
	building_type_elephant_pens_01:0 "戰象"
	building_type_elephant_pens_01_desc:0 "這裡養殖並訓練大象。它們可以成為優秀的役畜，對工作和戰爭都很有用。"
	building_elephant_pens_01:0 "象欄"
	building_elephant_pens_01_desc:0 "這些結實的畜舍能保證即使是最桀驁不馴的大象的安全。"
	building_elephant_pens_02:0 "捕象陷阱"
	building_elephant_pens_02_desc:0 "通過各種方式困住大象來獲得新的大象，例如陷坑和羅網。有時甚至會用雌性大象作為誘餌。"
	building_elephant_pens_03:0 "大象訓練場"
	building_elephant_pens_03_desc:0 "大象不是容易調教的野獸，但在訓練場裡，最有經驗的訓練師用盡全力為君主提供戰爭巨獸。"
	building_elephant_pens_04:0 "騎象場地"
	building_elephant_pens_04_desc:0 "在騎乘場地，大象要經過檢驗，背著人員、武器和裝備。"
	building_elephant_pens_05:0 "監督官署"
	building_elephant_pens_05_desc:0 "監督官負責大象的健康幸福，為他們修建適當的官署，確保他們的效率。"
	building_elephant_pens_06:0 "大象醫院"
	building_elephant_pens_06_desc:0 "專業的大象醫院大到足夠容納最大的雄性大象，拯救必死動物的生命。"
	building_elephant_pens_07:0 "大象保護區"
	building_elephant_pens_07_desc:0 "指定叢林中的大片區域為大象保護區，確保我們不會因為偷獵失去那麼多動物，種群數量保持穩定。"
	building_elephant_pens_08:0 "大象育種師"
	building_elephant_pens_08_desc:0 "大象育種師確保新幼象只由最強壯健康的族系生育和撫養。"
	building_type_guild_halls_01:0 "行會"
	building_type_guild_halls_01_desc:0 "這座城市為所有大型行會與市民家族提供構建組織和操練技藝的充足場所。"
	building_guild_halls_01:0 "行會大廳"
	building_guild_halls_01_desc:0 "$building_type_guild_halls_01_desc$"
	building_guild_halls_02:0 "雕刻師行會"
	building_guild_halls_02_desc:0 "雕刻師用木材和骨頭生產物品，例如框架、裝飾和工具。他們也雕刻紋章盾徽，所以這個行會在貴族中很受歡迎。"
	building_guild_halls_03:0 "木匠行會"
	building_guild_halls_03_desc:0 "木匠在建築行業中工作，主要使用木材作為他們的首選材料。貴族和神職都需要他們的服務，尤其是為教堂和莊園生產的美麗整齊的細木工。"
	building_guild_halls_04:0 "獵人行會"
	building_guild_halls_04_desc:0 "獵人買賣肉類和毛皮，他們的服務讓屠夫和鞣皮匠得以施展技能。最上佳的毛皮自然要送給最顯赫的貴族家庭享用。"
	building_guild_halls_05:0 "石匠行會"
	building_guild_halls_05_desc:0 "石匠利用石頭做建築和雕塑工作。他們的技能需求廣泛，他們的專業對於建築防禦工事是無價之寶。"
	building_guild_halls_06:0 "裁縫行會"
	building_guild_halls_06_desc:0 "裁縫以針線布料作為他們揮舞的專用武器。他們用無與倫比的技能，為貴族製作華服。"
	building_guild_halls_07:0 "玻璃工行會"
	building_guild_halls_07_desc:0 "玻璃工用玻璃創造令人驚嘆的物品，如高腳杯和窗玻璃片等等。擁有玻璃製成的物品是非常有威望的事情，他們的服務因此廣受需要。"
	building_guild_halls_08:0 "工匠行會"
	building_guild_halls_08_desc:0 "工匠利用多種材料，不僅生產藝術品，也創造全新發明。他們的創意和精細的技能受到各地大貴族的關注。"
	building_type_monastic_schools_01:0 "隱修院"
	building_type_monastic_schools_01_desc:0 "這座學校教授許多學科，是一所稀有的高等學問中心，但是招收的學生主要準備將來成為神職人員。"
	building_monastic_schools_01:0 "禮拜堂"
	building_monastic_schools_01_desc:0 "一處簡樸的安靜禮拜之所，供信徒祈禱沉思。"
	building_monastic_schools_02:0 "祈禱大廳"
	building_monastic_schools_02_desc:0 "祈禱大廳中舉辦講道，也是靜默沉思之所。"
	building_monastic_schools_03:0 "僧侶學校"
	building_monastic_schools_03_desc:0 "$building_type_monastic_schools_01_desc$"
	building_monastic_schools_04:0 "修院花園"
	building_monastic_schools_04_desc:0 "隱修院的花園讓虔誠者沐浴在造物的美麗中，為他們提供了一處安靜的沉思之地。"
	building_monastic_schools_05:0 "僧侶大學"
	building_monastic_schools_05_desc:0 "這所大學提供一系列神聖主題的廣博教育，包括神學、翻譯和教法學。"
	building_monastic_schools_06:0 "哲學系"
	building_monastic_schools_06_desc:0 "這裡教授古代的哲學思想，修士們經常將這些思想應用到日常生活中。"
	building_monastic_schools_07:0 "天文台"
	building_monastic_schools_07_desc:0 "這裡的僧侶們觀測群星，據此測算宗教日曆上重要日期的具體時間，以及提高他們對創世的理解。"
	building_monastic_schools_08:0 "柱廊"
	building_monastic_schools_08_desc:0 "柱廊形成了隔絕外界的堅實屏障，有效分隔開牆內人和外界農民的生活。"
	building_type_megalith_01:0 "巨石陣"
	building_type_megalith_01_desc:0 "置於戶外的巨石呈特定規律排列，指向了天上的星辰和星座。那些膜拜巨石構造的信仰為信徒們提供了隨處可見、造價低廉的膜拜場所，吸引著無數旅客和朝聖者。"
	building_megalith_01:0 "小巨石陣"
	building_megalith_01_desc:0 "這個規模龐大的巨石排列結構被當作一處永久的、開放的膜拜場所。端莊的建築由普通的岩石經過簡單的排列構成，便利了一小部分膜拜者。"
	building_megalith_02:0 "巨石陵墓"
	building_megalith_02_desc:0 "這個地點被進一步擴建成了多個巨石排列構造，為更多的膜拜者提供便利。除了對巨石陣本身進行擴建以外，一個地下陵墓也在附近修建了起來，以便達官貴人可以在此安葬。"
	building_megalith_03:0 "巨石聖壇"
	building_megalith_03_desc:0 "這個規模龐大的戶外巨石排列結構被當作一處永久的、開放的膜拜場所。巨石陣由昂貴的、外國進口的石頭建造而成，當地老百姓在建設上有力出力。場所裡滿是聖壇，可用於各類祭祀儀式。"
	building_megalith_04:0 "大巨石陣"
	building_megalith_04_desc:0 "除開無數的聖壇和祭祀物件之外，這處巨石陣被進一步擴建，囊括了許多真正令人驚嘆的、宏偉壯觀的巨石，上面滿是神聖的符文。"
	building_megalith_05:0 "當地神殿"
	building_megalith_05_desc:0 "巨石陣旁邊建立了小型神殿和禮拜場所，供虔誠的旅行者安靜沉思。"
	building_megalith_06:0 "巨石墳墓"
	building_megalith_06_desc:0 "偉大的領袖、戰士和聖人都長眠在這些地上的祭壇里。這些遺址為朝聖者和信徒提供了一個地方來祭拜在他們之前死去的祖先。"
	building_megalith_07:0 "朝聖者石標"
	building_megalith_07_desc:0 "人們在巨石遺址周圍的荒野中建起了小石堆，指引朝聖者和旅行者前往聖壇，在那裡他們可以進行朝拜。"
	building_megalith_08:0 "傳奇巨石陣"
	building_megalith_08_desc:0 "這處巨石陣被擴建到了相當的規模，其地位已經舉足輕重，成為了當地的傳奇。屹立於這處奇觀之前，膜拜者們紛紛表示感受到了同信仰的神祗建立了深刻的聯繫。"
	building_type_great_megalith_01:0 "偉大巨石陣"
	building_type_great_megalith_01_desc:0 "一處極富雄心的巨石陣，這個偉大巨石陣工程旨在將鄉村的秀麗風光包含在內。小巨石陣建築位於中心，周邊被一處龐大的構造環繞。"
	building_great_megalith_01:0 "偉大巨石陣"
	building_great_megalith_01_desc:0 "偉大巨石陣是一個綿延的、規格大到令人瞠目結舌的石頭圈，無數的小型場所延申到了鄉間各地。此地對所有人開放，將全世界的膜拜者和朝聖者帶到此地，讓他們離崇拜的神明更近一步。"
	building_type_hospices_01:0 "救濟院"
	building_type_hospices_01_desc:0 "救濟院為生病和疲憊的人提供一個休息的地方，在那裡他們可以得到虔誠且聖潔的人的照顧。"
	building_hospices_01:0 "朝聖者居住區"
	building_hospices_01_desc:0 "各種朝聖者如果在他們漫長的旅途中想要一處棲身之所，都允許在朝聖者居住區停留歇息。他們也會獲得食物、飲品、有時甚至是沐浴的招待。"
	building_hospices_02:0 "病患小屋"
	building_hospices_02_desc:0 "這裡修建了一座樸素的病患小屋，讓健康人遠離污濁的空氣，為病弱者提供一處安靜的療養地。"
	building_hospices_03:0 "醫務室"
	building_hospices_03_desc:0 "戰爭或瘟疫期間，醫務室為嚴重受苦的受害者提供第二次機會，假如他們能撐過這段時間的話。"
	building_hospices_04:0 "救濟院"
	building_hospices_04_desc:0 "臨終安養院為那些快挺不過來的人提供長期照料。慢性病患、殘障者，有時甚至是被魔鬼折磨的人，在這裡都受到歡迎。"
	building_hospices_05:0 "醫院花園"
	building_hospices_05_desc:0 "救濟院周圍種了一片花圃。每朵花都有一種強大而令人愉悅的香氣來對抗病人所產生的瘴氣。"
	building_hospices_06:0 "醫院"
	building_hospices_06_desc:0 "一座位於中心地帶的中央醫院大樓為所有救濟院提供護理支持。護士和聖潔的人在這裡居住，為在地人和生病的旅行者提供施捨和照顧。"
	building_hospices_07:0 "痳瘋病人隔離區"
	building_hospices_07_desc:0 "在離救濟院不遠的荒野上，人們建造了一個小社區，在那裡他們可以自己種植莊稼，在一起度過最後的日子，這樣他們也不至於對整個社會的健康構成威脅。"
	building_hospices_08:0 "大醫院"
	building_hospices_08_desc:0 "醫院為年老體弱的人提供救濟和護理，為生病和疲憊的人提供治療。在這裡，他們與社會隔離，由虔誠且聖潔的人照顧。"
	building_type_scriptorium_01:0 "繕寫室"
	building_type_scriptorium_01_desc:0 "繕寫室為聖潔的人和受過教育的人提供了一個學習的地方，讓他們把智慧永遠寫在紙上。"
	building_scriptorium_01:0 "圖書館"
	building_scriptorium_01_desc:0 "修道院的圖書館藏書豐富，小到契約，大到神學巨著。知識的寶庫就位於它的圍牆之內。"
	building_scriptorium_02:0 "抄寫室"
	building_scriptorium_02_desc:0 "專心致志的書吏整日工作，在抄寫室抄寫聖典。甚至在夜晚時他們也工作，只用蠟燭和月光照明，這都是為了他們對知識的求索。"
	building_scriptorium_03:0 "譯館"
	building_scriptorium_03_desc:0 "專門的翻譯人員湧向這個書院，他們在這裡將用古語或外語寫的作品轉換成宗教的禮儀用語，極大增強了無數作品的閱聽人範圍。"
	building_scriptorium_04:0 "謄抄館"
	building_scriptorium_04_desc:0 "大量的抄寫員居住在這裡，讓潛在的作者口述他們的作品，他們不需要親自在紙上記錄任何內容。"
	building_scriptorium_05:0 "大陸體系"
	building_scriptorium_05_desc:0 "著作現在嚴格按照其所來源的大陸分類，大大提高了學者從任何地方尋找智慧的能力。"
	building_scriptorium_06:0 "大檔案館"
	building_scriptorium_06_desc:0 "來自世界各地的文字著作在這裡被翻譯和保存，以使他們的智慧永遠保存下來。"
	building_scriptorium_07:0 "翻譯學院"
	building_scriptorium_07_desc:0 "熱忱的人們在此接受古代和外國語言的教育，增強了繕寫室保存智慧和知識作品的能力。"
	building_scriptorium_08:0 "秘密檔案館"
	building_scriptorium_08_desc:0 "這座神殿現在是一個龐大的地下檔案網路的總部，其中不僅包括這座神殿的作品，還有許多從國外找回的作品。"
	building_type_burial_site_01:0 "墓園"
	building_type_burial_site_01_desc:0 "通過為我們的死者建造一個巨大的墓園，我們既可以使瘴氣遠離民眾，又可以為我們的祖先提供一個受到尊敬和紀念的地方。"
	building_burial_site_01:0 "大型墓園"
	building_burial_site_01_desc:0 "這個巨大的墓園裡到處都是普通的墳墓，還有一些埋葬重要人物的小陵墓。"
	building_burial_site_02:0 "陵墓"
	building_burial_site_02_desc:0 "一座巨大的陵墓已經建成，裡面到處都是普通的墳墓，還有一些受人尊敬的聖人和戰士的墓地。"
	building_burial_site_03:0 "大型陵墓"
	building_burial_site_03_desc:0 "陵墓已擴建成一座高聳的死者紀念碑。殿堂內部佈滿了墳墓和祈禱大廳，用來祭奠死者。"
	building_type_hunting_grounds_01:0 "狩獵場"
	building_type_hunting_grounds_01_desc:0 "點綴在這片土地上的幾座大型木屋，為追逐野物的獵人們所備，他們可以在其中聚集並計畫他們的遊程。"
	building_hunting_grounds_01:0 "獵人小屋"
	building_hunting_grounds_01_desc:0 "獵人聚集在這些小屋中計畫他們深入荒野的遊程，小屋也是保存戰利品和在成功狩獵後聚會的地方。"
	building_hunting_grounds_02:0 "獵犬圍欄"
	building_hunting_grounds_02_desc:0 "獵犬圍欄繁育迅捷的犬隻，是狩獵時的好夥伴。每次狩獵通常都會帶上一整群獵犬。"
	building_hunting_grounds_03:0 "鳥舍"
	building_hunting_grounds_03_desc:0 "對於獵人第二重要的夥伴是猛禽，它們許多都保管在鳥舍。"
	building_hunting_grounds_04:0 "狩獵塔"
	building_hunting_grounds_04_desc:0 "哨兵在塔上觀察整片土地以追蹤和發現獵物，將他們看見的景象回報給獵人。"
	building_hunting_grounds_05:0 "獵人馬廄"
	building_hunting_grounds_05_desc:0 "成功的獵人總是需要快速、強健而無畏的坐騎。獵人馬廄提供專門的品種，能在長途跋涉中表現優異。"
	building_hunting_grounds_06:0 "護林官小屋"
	building_hunting_grounds_06_desc:0 "護林官巡行在狩獵場中尋找獵物。雖然護林官獨自工作，但擊殺小型獵物可不是他們能力的極限。"
	building_hunting_grounds_07:0 "狩獵保留地"
	building_hunting_grounds_07_desc:0 "指定大片土地為保護區，阻止未經授權的獵人在其內狩獵，確保官方獵人總有足夠的獵物，不過有些偷獵者有時會溜進去……"
	building_hunting_grounds_08:0 "獵場看守人小屋"
	building_hunting_grounds_08_desc:0 "獵場看守人負責土地和其中動物的健康。如有貴族決定前去狩獵，獵場看守人會知道要把貴族送去哪裡，好讓他們的狩獵成果豐碩。"
	building_type_stables_01:0 "馬廄"
	building_type_stables_01_desc:0 "騎用馬、馱馬以及其他的負重役畜需要專門的建築。另一方面，馬廄也能夠讓任何付得起錢的人都能騎上精神抖擻的坐騎。"
	building_stables_01:0 "小型馬廄"
	building_stables_01_desc:0 "一座適合養幾匹馬的小建築是任何地產的天然中心，也是任何騎馬訪客的第一站和最後一站。 "
	building_stables_02:0 "馬欄"
	building_stables_02_desc:0 "一個露天的圍欄能夠讓馬廄裡面的馬匹伸展四肢、吃草並且享受一下新鮮空氣。"
	building_stables_03:0 "乾草棚"
	building_stables_03_desc:0 "一套簡易的乾草倉庫，確保了馬匹在放牧期外也能獲得穩定的食物供應。"
	building_stables_04:0 "驛站"
	building_stables_04_desc:0 "有了足夠的駐馬和驛車遍布於該地區，人們可以攜帶著重要函件、易腐貨品和其他緊急必需品日夜兼程。"
	building_stables_05:0 "馬廄勞工宿舍"
	building_stables_05_desc:0 "在馬的畜欄之外增加一處勞工可以睡覺的簡陋宿舍，使人畜都感覺更加舒適。"
	building_stables_06:0 "排水渠"
	building_stables_06_desc:0 "在馬廄地面上開鑿溝渠，可以輕鬆地讓馬匹保持乾燥舒適。"
	building_stables_07:0 "蹄鐵匠行會"
	building_stables_07_desc:0 "正確保養馬蹄所需的工作量和技能促進了蹄鐵匠行會的發展，他們孜孜不倦地製作、調整和修理著馬蹄鐵。"
	building_stables_08:0 "種馬場"
	building_stables_08_desc:0 "增添一處專門梳理照料馬匹育種最值錢樣本的設施，使它們光彩照人，也有助於培育新的雄偉駿馬。"
	building_type_smiths_01:0 "鐵匠鋪"
	building_type_smiths_01_desc:0 "在熔爐中熔煉礦石並將金屬鎚打成所需形狀，鐵匠鋪為附近的社區提供了必要的工具和武器。"
	building_smiths_01:0 "熟鐵吹煉爐"
	building_smiths_01_desc:0 "煙氣遍布鄉間，從熟鐵吹煉爐中冉冉升起，這是由耐熱的黏土和石頭製成的爐壁搭出的簡易結構，從其頂部開口處加入木炭和碎鐵礦石的混合物，以製成海綿鐵。"
	building_smiths_02:0 "風箱"
	building_smiths_02_desc:0 "風箱由結實的動物皮精心製作而成，通常由一名鐵匠的學徒操作，不斷向火中噴注強勁的氣流。"
	building_smiths_03:0 "拉模板"
	building_smiths_03_desc:0 "一種幫助鐵匠製作鎖子甲鐵絲的裝置。加熱後的鐵塊被拉過一連串小孔，這種製作方式比在鍛爐上費力鎚打要輕鬆得多。"
	building_smiths_04:0 "鐵匠區"
	building_smiths_04_desc:0 "鐵匠受到強烈鼓勵在人口密集地區之外操練他們的技藝。金屬製造領域的新發明使得他們能不間斷地工作，但附近人群的不滿也隨著夜間的每次鎚擊和火焰咆哮不斷累積。"
	building_smiths_05:0 "杵錘"
	building_smiths_05_desc:0 "一隻由水輪或倒霉學徒驅動的簡易旋轉凸輪將鎚子抬起，然後再讓其以穩定的節奏自然下落。"
	building_smiths_06:0 "金匠"
	building_smiths_06_desc:0 "增設鑄造和加工金銀的房間，每個房間都有各自特別設計的工作台和熔爐，使得製作珠寶和包鍍貴金屬變得容易多了。"
	building_smiths_07:0 "高爐"
	building_smiths_07_desc:0 "高爐日夜燃燒，熔煉鐵、鉛和銅。生產的金屬質量卓越。"
	building_smiths_08:0 "鑄鐵"
	building_smiths_08_desc:0 "鑄鐵與其他冶煉方法相比，強度稍弱，但生產成本卻要低得多，用於生產各式各樣的工具，如犁鏵、釘子或耙子。"
	building_type_horse_pastures_01:0 "牧馬場"
	building_type_horse_pastures_01_desc:0 "任何人都能揮舞一把粗製的武器擊中附近的人。幾乎任何人都能召集一隊揮舞著粗製武器的農民暴徒。但只有在最傑出將領的指揮下，精心飼養的馬匹、老練的戰士、趁手的武器微妙地協調起來，才能產生出一支無與倫比的戰力，席捲全球。"
	building_horse_pastures_01:0 "馴服野馬"
	building_horse_pastures_01_desc:0 "能夠在惡劣地形中獨自存活的馬有著非凡的本能。因此我們一定要利用好它們的天賦來幫助我們的戰士，而非摧毀它們。"
	building_horse_pastures_02:0 "皮馬鞭"
	building_horse_pastures_02_desc:0 "我們的戰士不會用馬刺這種會傷到馬兒的粗製工具，而是用皮圈繫在騎手手腕上的鞭子。用完後，戰士就會讓鞭子鬆弛地掛著，解放自己的雙手。"
	building_horse_pastures_03:0 "騎射鞍"
	building_horse_pastures_03_desc:0 "帶有高腳鐙、深鞍座、高鞍橋的馬鞍，能讓我們的戰士一邊騎馬一邊全神貫注於向敵人射箭。"
	building_horse_pastures_04:0 "穿透式箭頭"
	building_horse_pastures_04_desc:0 "擊倒通常無甲的坐騎比瞄準並擊傷敵方騎手要容易得多。"
	building_horse_pastures_05:0 "皮馬鎧"
	building_horse_pastures_05_desc:0 "輕甲套裝保護了動物的全身，還不限制馬匹的移動力和堅韌性。"
	building_horse_pastures_06:0 "複合反曲弓"
	building_horse_pastures_06_desc:0 "以木頭、獸角、筋腱製作，並用動物膠黏合的複合弓是我們最強弓騎兵的完美武器。"
	building_horse_pastures_07:0 "備用馬"
	building_horse_pastures_07_desc:0 "騎兵會在戰馬疲勞時下馬換乘。儘管不負載騎手的重量，騎乘過的坐騎以及其他備用馬都會與騎手一同趕路。通過這樣的方式，我們的大軍就能長距離行進並在主力部隊之前持續斥候偵察。"
	building_horse_pastures_08:0 "馬戰條例"
	building_horse_pastures_08_desc:0 "「若要因獵做行糧呵，也要斟酌著。馬的鞦並閘環不許套上，如此則軍每不敢走馬。若有違號令者，我認得的，便拿將來；不認得的，就那裡典刑了。」"
	building_type_warrior_lodges_01:0 "戰士公會"
	building_type_warrior_lodges_01_desc:0 "經過戰場礪煉的個人紐帶值得為之建立紀念堂，在這裡，昔日的戰士可以與滿眼憧憬的年輕人分享他們奇妙而又可信的故事。"
	building_warrior_lodges_01:0 "戰利品陳列廳"
	building_warrior_lodges_01_desc:0 "戰場上的生命和人類的記憶都轉瞬即逝，不過一堵掛滿公會成員最有價值戰利品的牆可以長存。"
	building_warrior_lodges_02:0 "扈從宿舍"
	building_warrior_lodges_02_desc:0 "只需要一個不大的裝備儲存庫和一套嚴格的訓練計畫，就足以讓那些年輕到記憶裡不存在任何一場戰鬥的人好好地向那些年老到無法加入未來任何一場戰鬥的人學習。"
	building_warrior_lodges_03:0 "宴會廳"
	building_warrior_lodges_03_desc:0 "增設了總是充滿了食物和笑聲的宴會廳，足以應付這個戰士公會中越來越多的慶祝戰鬥的需求。"
	building_warrior_lodges_04:0 "陣列戰鬥場地"
	building_warrior_lodges_04_desc:0 "在模仿軍隊交戰地形的專用場地上，戰士們可以學習如何作為一個團結單位進行戰鬥和機動。在這裡訓練的部隊是一支強大的力量，他們已經學會了信任他們的指揮官和身旁的同袍。"
	building_warrior_lodges_05:0 "戰士之墓"
	building_warrior_lodges_05_desc:0 "有了受保護的可供埋骨的聖地，這個戰士公會中受人敬仰的成員得以永遠安息，不再困厄於戰場上異國他鄉的淒涼地……這同時也激勵著未來一代代的戰士。"
	building_warrior_lodges_06:0 "紀念堂"
	building_warrior_lodges_06_desc:0 "在這些廳堂之內，薪水豐厚的吟遊歌手和詩人不停讚美著最勇敢戰士們的事蹟。如果有足夠多的人群聚集——或是有足夠富裕的贊助者有此意願——完整的盛況就會上演，重現昔日的著名勝戰。"
	building_warrior_lodges_07:0 "戰士圖書館"
	building_warrior_lodges_07_desc:0 "好幾代的年輕學員都在這裡學習，但只是從倖存且健在的戰士那裡學習。現在，僅在少數時候相互矛盾的大量知識可以被幾乎任何人以很小的費用獲取。"
	building_warrior_lodges_08:0 "訪客宿舍"
	building_warrior_lodges_08_desc:0 "這些廳堂極受尊崇，已經成為了非宗教朝聖的目的地；不論遠近，抱負遠大的戰士和經驗豐富的戰士都知曉此處且懷有夢想。"
	building_type_hillside_grazing_01:0 "山坡放牧地"
	building_type_hillside_grazing_01_desc:0 "這些山丘不適宜耕種，大面積覆蓋著可供馬匹食用的青草和其他植物，因而主要被用來放牧了。"
	building_hillside_grazing_01:0 "山丘牧場"
	building_hillside_grazing_01_desc:0 "空曠開闊的野外區域可用作各類體型和品種馬匹的理想牧場。任何有馬的人都有權利用這些放牧地，為農業和本地的騎兵提供了支持。"
	building_hillside_grazing_02:0 "放牧者"
	building_hillside_grazing_02_desc:0 "隨著養馬業對本地經濟變得愈發重要，這片牧場現在養活了一大群從事畜牧業的人口。"
	building_hillside_grazing_03:0 "大牧場"
	building_hillside_grazing_03_desc:0 "雖然這是一片天然適合放牧的區域，但仍然存在擴大可用區域的途徑。砍倒樹木、移走岩石，從大自然中開墾土地的進程從未真正停歇過。"
	building_hillside_grazing_04:0 "馬場"
	building_hillside_grazing_04_desc:0 "這片地區的任何可用的農地最終都被馬場主買盡了，其中的蔬菜和小型農產品有助於支持他們擴大勞動力。"
	building_hillside_grazing_05:0 "小牧馬場"
	building_hillside_grazing_05_desc:0 "隨著時間的推移，許多繁育、飼養和訓練馬匹的專用牧場，已經成了當地經濟不可或缺的一部分。"
	building_hillside_grazing_06:0 "馬市"
	building_hillside_grazing_06_desc:0 "馬匹交易自然是飼養和繁育馬匹的一部分。隨著業務的發展，經過一季又一季，或多或少會開始形成一些永久性的馬市集鎮。"
	building_hillside_grazing_07:0 "馬監"
	building_hillside_grazing_07_desc:0 "為了繁育和飼養高質量的戰馬，需要有人來照顧它們的各種傷病，並且用系統的方式評估它們的質量。隨著養馬在該地區變得愈漸重要，照管坐騎的馬監也越來越重要。"
	building_hillside_grazing_08:0 "大牧馬場"
	building_hillside_grazing_08_desc:0 "隨著時間的推移，所有放牧地都被整合進了許多大牧場，負責繁育及訓練大量強壯的戰馬。"
	building_type_windmills_01:0 "風車磨坊"
	building_type_windmills_01_desc:0 "風車磨坊通常位於風力最強的地域，比如山嶺上或海岸邊。與水車磨坊不同，風車不會因河水結冰而停轉，可以一整年都在磨東西。"
	building_windmills_01:0 "簡易風車磨坊"
	building_windmills_01_desc:0 "簡易的直立式翼板，加裝在由動物推轉的磨機頂部，不僅增添了磨機的動力，而且還能更長久地留存役畜的氣力。"
	building_windmills_02:0 "泛風機"
	building_windmills_02_desc:0 "泛風機是一種直立式風車，風車有一半被護於防風擋中。這確保了逆風時翼板不會被推著反轉。"
	building_windmills_03:0 "旋轉翼板"
	building_windmills_03_desc:0 "在設計中有著一定的巧思，歸位的翼板能在逆風中快速旋轉。"
	building_windmills_04:0 "風車水輪"
	building_windmills_04_desc:0 "通過使用風力轉動水輪，從而在水渠或者簡易木管中產生水流，磨石便能放置到更易接近的位置。"
	building_windmills_05:0 "臥式風車"
	building_windmills_05_desc:0 "隨著每片翼板朝著正確的方向推進，更多的動力可以被引導到多個磨石上。儘管風向的變化經常會打斷運轉，還需要手動調整整個風車。 "
	building_windmills_06:0 "柱式磨坊"
	building_windmills_06_desc:0 "整個風車被放在一根結實的柱子上，它能很容易地轉向起風的方向。風力發生變化就需要進行手動調節，通過折疊和下壓翼板，來保持轉動的平穩。"
	building_windmills_07:0 "齒輪箱"
	building_windmills_07_desc:0 "通過增添一組簡單的木製齒輪，風車龐大翼板的緩慢轉動得以加速，也讓磨機運轉得更快了。這使其更加適合用來加工引入的大部分材料。"
	building_windmills_08:0 "塔式磨坊"
	building_windmills_08_desc:0 "風車的主體是一棟優質的磚石建築，僅有頂部仍為木製，這樣便能使翼板正面迎風。沒有任何風暴或是誤入歧途的騎士能推倒這座塔且中斷碾磨。"
	building_type_watermills_01:0 "水車磨坊"
	building_type_watermills_01_desc:0 "水車磨坊將從潮汐到瀑布的各種水流運動轉變為轉力，用於研磨、鋸切、碾搗和縮絨。經營水車磨坊的許可是地產所有者的一項簡單而可靠的額外稅收來源。"
	building_watermills_01:0 "下射水輪"
	building_watermills_01_desc:0 "一只置於湍急河流中的簡易水輪，與人力或馬力的曲柄磨相比能完成更多任務，而最重要的是，它永不疲倦還不要報酬。"
	building_watermills_02:0 "曲柄與連桿"
	building_watermills_02_desc:0 "通過簡易的木製傳動裝置，磨石的轉速不再直接與天氣的反復無常掛鉤了。 "
	building_watermills_03:0 "上射水輪"
	building_watermills_03_desc:0 "運用自然形成或由人類聰明才智實現的水位差產生水輪轉矩，是一種更為高效可靠的方法。"
	building_watermills_04:0 "工業磨坊"
	building_watermills_04_desc:0 "起初只是一家簡陋的麥芽磨坊，主要加工農產品，現在卻吸引來了其他生意。行會的搬運工一直在等著磨機研磨他們的芥末、給他們的氈布縮絨或是碾碎他們的礦石。"
	building_watermills_05:0 "有序的道路"
	building_watermills_05_desc:0 "在前往磨坊的一路上，受雇的執行者、收容所、道路關卡，甚至旅店，都組織起來設法滿足那些排隊等候的人。馬力或人力牽引的車日夜排成長隊，上面裝滿了即將過碾的貨物，如木料、線麻或獸皮。"
	building_watermills_06:0 "船磨"
	building_watermills_06_desc:0 "長期錨泊在河中的駁船正利用著最強勁的水流。在蜿蜒的河流上，駁船可以不費吹灰之力重新繫泊到外側河灣中。 "
	building_watermills_07:0 "堤壩"
	building_watermills_07_desc:0 "一套堤岸、水壩和人工渠，既可用於下射式，也可用於上射式水輪，適應了日益增長的碾磨需求。由於幾乎每一處天然合適的地點都已被占用，所以新開掘的水道就縱橫於鄉野田間了。"
	building_watermills_08:0 "火藥廠"
	building_watermills_08_desc:0 "一間遠離其他行業的獨立磨坊，一心專注於高效以及#EMP 稍微#!安全地研磨木炭和硫磺。"
	building_type_caravanserai_01:0 "車隊驛站"
	building_type_caravanserai_01_desc:0 "位於不宜居地區的一個避風處，歡迎疲憊的旅行者，努力抵擋不速之客。"
	building_caravanserai_01:0 "小型車隊驛站"
	building_caravanserai_01_desc:0 "為商旅提供基礎便利的簡陋長方形建築，讓他們可以在長途旅行中休憩恢復。"
	building_caravanserai_02:0 "商戶攤位"
	building_caravanserai_02_desc:0 "商戶的小攤販賣著路上的基本補給。有了一處有保障的再補給點，車隊就可以運載更多貿易品了。"
	building_caravanserai_03:0 "衛兵宿舍"
	building_caravanserai_03_desc:0 "增設了永久的衛兵宿舍和一些由警惕的哨兵駐守的瞭望塔，主動防備漫漫長夜中潛藏的危險。"
	building_caravanserai_04:0 "商人大廳"
	building_caravanserai_04_desc:0 "在這些大廳裡，來自天南地北的商人正交易著貨物，分享他們經過土地上的故事。"
	building_caravanserai_05:0 "海關"
	building_caravanserai_05_desc:0 "在毒辣的陽光下，滿臉嚴肅的官員稱量、登記並對所有經過此車隊驛站的貨物徵稅。暗中，滿臉堆笑的某人兜售著使貨物以更為……#EMP 恰當的#!價格通過的門路。"
	building_caravanserai_06:0 "工匠作坊"
	building_caravanserai_06_desc:0 "憑藉著豐富的原料和闊綽的贊助人，工匠們得以製作和銷售華美的手工藝品。"
	building_caravanserai_07:0 "澡堂"
	building_caravanserai_07_desc:0 "寬敞的澡堂甚至能滿足最為奢侈的需求。對於那些囊中羞澀的旅行者而言，澡堂也可以提供簡單而受到歡迎的恢復活力方式。"
	building_caravanserai_08:0 "皇家套房"
	building_caravanserai_08_desc:0 "增設檔次合適的臥室，才可恰當地招待經常來訪的國內外重要貴客。"
	building_type_workshops_01:0 "工場"
	building_type_workshops_01_desc:0 "箭匠、弓匠和木匠都在這些工坊裡製造攻城武器，並為部隊提供持久戰役所需的補給。"
	building_workshops_01:0 "靶場"
	building_workshops_01_desc:0 "一大片區域已清理掉了障礙物，以容納弓箭手或圍攻工程師，讓他們有場地試驗他們的物品，練習他們的技巧。"
	building_workshops_02:0 "製繩走道"
	building_workshops_02_desc:0 "勞工們日日夜夜在一條部分遮擋了風雨的狹長溝渠裡，攤放和編製著以動植物為原料的繩索。"
	building_workshops_03:0 "弓弦儲存處"
	building_workshops_03_desc:0 "一處專用儲存設施，存放的現成庫存可供弓、弩和扭力攻城武器使用。"
	building_workshops_04:0 "掘隧工行會"
	building_workshops_04_desc:0 "雖然看起來是騙人般地簡單，但在圍攻期間挖掘隧道卻是一項需要大量付出和專技的工作。那些在首次圍攻中倖存下來的人可以跟熱心的志工分享知識和實用技能。"
	building_workshops_05:0 "箭匠行會"
	building_workshops_05_desc:0 "由於對武器和彈藥需求量的增長，分離出的箭匠行會不再是弓匠行會的一部分，不知疲憊地供應著能維持戰場上部隊所需的全部箭只。"
	building_workshops_06:0 "數學家大廳"
	building_workshops_06_desc:0 "對扭力器械的參數進行反復的試錯調整，能夠獲得更高的準確性和更遠的射程，促使我們的一些圍攻工程師開始記錄下他們的成功方法。整個大廳現在塞滿了他們的羊皮紙，充滿了喧囂和議論聲。"
	building_workshops_07:0 "標準化武器尺寸"
	building_workshops_07_desc:0 "在各種所需長短的木槓桿填滿賬本之後，我們終於可以確保重達90千克的一枚砲彈被精準投擲到300米外。在理想的天氣條件下。大部分情況如此。"
	building_workshops_08:0 "火藥庫"
	building_workshops_08_desc:0 "一座獨立的堅固建築，有著嚴格的入內規定，裡面存放著驚人數量的火藥，不是用於地道戰中強力的突破衝鋒，就是用作砲彈的推進劑。"
	building_type_wind_furnace_01:0 "風爐"
	building_type_wind_furnace_01_desc:0 "風爐被置於首先受到季風衝擊的沿海丘陵地帶，能冶煉出質量無可挑剔的世界名鋼。"
	building_wind_furnace_01:0 "小風爐"
	building_wind_furnace_01_desc:0 "熔爐直接朝向西方，因而能捕捉並利用到盡可能多的入射風。"
	building_wind_furnace_02:0 "可重複使用風口"
	building_wind_furnace_02_desc:0 "風口是熔爐的金屬進氣口，被謹慎地安裝在熔爐中部，以提供一種穩定內部空氣的措施，消除強風的影響。對於下一次的熔煉而言，風口被置於前壁底部重複使用，使爐渣得以流出熔爐。"
	building_wind_furnace_03:0 "黏土前壁"
	building_wind_furnace_03_desc:0 "熔爐的黏土前壁設計得很巧妙，既能承受熔煉過程中的高溫和所形成的爐渣，又能在熔煉結束時輕易打碎。"
	building_wind_furnace_04:0 "預熱工序"
	building_wind_furnace_04_desc:0 "一段長時間的預熱，使木炭得以適當燃燒，然後逐漸添加一種礦石和木炭的混合物，最後以吸納額外的木炭結束。"
	building_wind_furnace_05:0 "曲面後壁"
	building_wind_furnace_05_desc:0 "永久性的彎曲後壁由兩塊豎立的石頭支撐，限制了其與高溫和腐蝕性爐渣的接觸，使熔爐無需完全重建，能運作更長的時間。 "
	building_wind_furnace_06:0 "加長前壁"
	building_wind_furnace_06_desc:0 "加長的前壁使得每次提煉的鋼量得以增多，同時也讓其他尺寸保持不變，從而使熔爐和鋼材保留了極佳的性質。"
	building_wind_furnace_07:0 "炭爐"
	building_wind_furnace_07_desc:0 "在比熔爐離海岸更遠的地方，一排炭爐不斷加熱著木材，以供應不斷擴大的產業。"
	building_wind_furnace_08:0 "鐵礦加工"
	building_wind_furnace_08_desc:0 "通過將礦石碾碎得更為徹底，並在放入熔爐前對其進行焙燒，能夠取得更大的產量，甚至更好的質量。"
	building_type_theodosian_walls_01:0 "狄奧多西城牆"
	building_type_theodosian_walls_01_desc:0 "狄奧多西城牆建造於五世紀早期狄奧多西二世皇帝統治期間，至今仍是人力建造的最令人敬畏的防禦工事之一。"
	building_theodosian_walls_01:0 "狄奧多西城牆"
	building_theodosian_walls_01_desc:0 "$building_type_theodosian_walls_01_desc$"
	building_type_aurelian_walls_01:0 "奧勒良城牆"
	building_type_aurelian_walls_01_desc:0 "奧勒良城牆建於羅馬皇帝奧勒良和普羅布斯的統治期間。時至今日，依然提供了堅固的防禦，完整地環護著羅馬七丘。"
	building_aurelian_walls_01:0 "奧勒良城牆"
	building_aurelian_walls_01_desc:0 "$building_type_aurelian_walls_01_desc$"
	building_type_the_colosseum_01:0 "羅馬圓形大劇場"
	building_type_the_colosseum_01_desc:0 "羅馬圓形大劇場是有史以來建成的最大的劇場，數不清的大場面，比如角鬥士格鬥、鬥獸甚至模擬海戰都在其中上演。它的建設從羅馬皇帝韋斯巴薌在公元72年開始，由他的繼任者提圖斯於公元80年完成。\n\n縱然往事煊赫，今日它主要的用途是被用來開採大理石和銅以作別用。"
	building_the_colosseum_01:0 "$building_type_the_colosseum_01$"
	building_the_colosseum_01_desc:0 "$building_type_the_colosseum_01_desc$"
	building_type_hadrians_wall_01:0 "哈德良長城"
	building_type_hadrians_wall_01_desc:0 "哈德良長城修建於羅馬統治時期，目的是將北方的皮克特人擋在不列顛尼亞行省之外。現在它已經沒有了防禦的用途，不過城牆上的石頭是便宜又方便的建築材料來源！"
	building_hadrians_wall_01:0 "$building_type_hadrians_wall_01$"
	building_hadrians_wall_01_desc:0 "$building_type_hadrians_wall_01_desc$"
	building_type_offas_dyke_01:0 "奧法堤"
	building_type_offas_dyke_01_desc:0 "奧法堤，一條長長的壕溝，一側是泥土做成的城牆，由麥西亞的盎格魯撒克遜國王修建以防禦毗鄰的威爾士人。這些高聳的土方工事為牆壁一側的軍隊提供了可觀的優勢，因為所有的進攻者都必須從壕溝自下往上進攻。"
	building_offas_dyke_01:0 "$building_type_offas_dyke_01$"
	building_offas_dyke_01_desc:0 "$building_type_offas_dyke_01_desc$"
	building_type_buddhas_of_bamian_01:0 "$c_bamian$大佛"
	building_type_buddhas_of_bamian_01_desc:0 "鑿山成像，巨大的梵衍那大佛震撼著任何來訪者。縱然它所處之處再也不是曾經輝煌的佛教學習中心，仍然有大量的佛教朝聖者和學者到訪此處。精明的$rf_eastern$統治者應當可以從中漁利，除此之外還能從中獲得個人領悟。"
	building_buddhas_of_bamian_01:0 "$building_type_buddhas_of_bamian_01$"
	building_buddhas_of_bamian_01_desc:0 "$building_type_buddhas_of_bamian_01_desc$"
	NOT_BUDDHAS_OF_BAMIAN_ENABLED:0 "[holder|E]必須屬於$rf_eastern$[religious_family|E]"
	building_type_petra_01:0 "佩特拉"
	building_type_petra_01_desc:0 "佩特拉古城確乎是古代世界的奇蹟。由天然形成的玫紅色岩石開鑿而成，這座城市象徵著奇幻，甚至可以激起最強大蘇丹的興趣。"
	building_petra_01:0 "$building_type_petra_01$"
	building_petra_01_desc:0 "$building_type_petra_01_desc$"
	building_type_house_of_wisdom_01:0 "智慧宮"
	building_type_house_of_wisdom_01_desc:0 "智慧宮藏書浩瀚，其中的書吏焚膏繼晷，以翻譯更多偉大的文學著作。卷帙浩繁，來源有希臘，波斯，印度等等——誠然，它聚集了整個世界的知識！人類文明閃耀的燈塔呵！也安然地遠離草原上那些粗鄙的馬上民族……"
	building_house_of_wisdom_01:0 "$building_type_house_of_wisdom_01$"
	building_house_of_wisdom_01_desc:0 "$building_type_house_of_wisdom_01_desc$"
	building_type_palace_of_aachen_01:0 "$building_palace_of_aachen_01$"
	building_type_palace_of_aachen_01_desc:0 "亞琛宮殿被查理曼選為加洛林帝國的權力中心。它既承擔政治職能，也承擔宗教職能，如今仍然是舉辦重大集會的絕好場所。"
	building_palace_of_aachen_01:0 "亞琛宮殿"
	building_palace_of_aachen_01_desc:0 "$building_type_palace_of_aachen_01_desc$"
	building_type_notre_dame_01:0 "$building_notre_dame_01$"
	building_type_notre_dame_01_desc:0 "也被稱為「巴黎聖母」，這座宏偉的座堂專獻給童貞瑪利亞。座堂以哥特式風格建造，以大量雕像和巨大的玫瑰花窗而給人留下深刻印象。\n\n在外部，座堂覆蓋著的雕塑生動地講述了聖經故事，讓甚至是目不識丁的農民也能理解天主的榮耀！"
	building_notre_dame_01:0 "巴黎聖母院"
	building_notre_dame_01_desc:0 "$building_type_notre_dame_01_desc$"
	building_type_hagia_sophia_01:0 "聖索菲亞大教堂"
	building_type_hagia_sophia_01_desc:0 "聖索菲亞大教堂是一個真正的工程學奇蹟，巨大的穹頂是其最為壯觀的特徵。該建築由皇帝查士丁尼一世於公元537年完工，如今是普世牧首的座堂，也是基督教的一座豐碑。\n\n因此她將永恆存在，毫無疑問，因為沒有什麼能顛覆羅馬的強大力量。"
	building_hagia_sophia_01:0 "聖索菲亞大教堂"
	building_hagia_sophia_01_desc:0 "$building_type_hagia_sophia_01_desc$"
	building_hagia_sophia_02:0 "阿亞索菲亞清真寺"
	building_hagia_sophia_02_desc:0 "阿亞索菲亞清真寺是一個真正的工程學奇蹟，巨大的穹頂是其最為壯觀的特徵。該建築由皇帝查士丁尼一世始建於公元537年，後來被改造為一座氣勢恢宏的清真寺。\n\n因此她將永恆存在，毫無疑問，因為沒有什麼能顛覆羅姆強大的力量。"
	building_type_dome_of_the_rock_01:0 "耶路撒冷聖殿"
	building_type_dome_of_the_rock_01_desc:0 "圓頂清真寺坐落於聖殿山的中央，就在所羅門聖殿和猶太第二聖殿矗立的地方。神殿的基石據說就是上帝創造世界以及第一個人類亞當的地方。圓頂清真寺和附近的聖墓教堂吸引了從世界各地而來的亞伯拉罕宗教朝聖者。"
	building_dome_of_the_rock_01:0 "圓頂清真寺"
	building_dome_of_the_rock_01_desc:0 "$building_type_dome_of_the_rock_01_desc$"
	building_temple_in_jerusalem_01:0 "第三聖殿"
	building_temple_in_jerusalem_01_desc:0 "第二聖殿毀滅數百年後，終於可以在耶路撒冷重建聖殿了！這第三聖殿將經受時間的考驗，得到日夜護衛，不被任何人破壞。"
	building_type_stonehenge_01:0 "巨石陣"
	building_type_stonehenge_01_desc:0 "巨石陣，遠古而神秘的建築，曾經啟發了許多學者。即使是在今天，在這個文明的時代，來自不列顛各地的博學之人也成群結隊地前來研究它。它到底是為何而修建的？"
	building_stonehenge_01:0 "$building_type_stonehenge_01$"
	building_stonehenge_01_desc:0 "$building_type_stonehenge_01_desc$"
	building_type_iron_pillar_of_dhar_01:0 "達羅鐵柱"
	building_type_iron_pillar_of_dhar_01_desc:0 "達羅鐵柱由一整支軍隊的武器熔鑄而成。其中的工藝確乎驚人，為擁有它的王朝帶來榮耀。"
	building_iron_pillar_of_dhar_01:0 "$building_type_iron_pillar_of_dhar_01$"
	building_iron_pillar_of_dhar_01_desc:0 "$building_type_iron_pillar_of_dhar_01_desc$"
	building_type_iron_pillar_of_delhi_01:0 "德里鐵柱"
	building_type_iron_pillar_of_delhi_01_desc:0 "宏偉的德里鐵柱是國王旃陀羅笈多二世榮耀的象徵，雖然之後的統治者也在其上刻下了自己的名字。儘管這根鐵柱已經屹立了很長時間，卻沒有任何生鏽的痕跡——這是印度鐵匠技藝的證明！"
	building_iron_pillar_of_delhi_01:0 "$building_type_iron_pillar_of_delhi_01$"
	building_iron_pillar_of_delhi_01_desc:0 "$building_type_iron_pillar_of_delhi_01_desc$"
	building_type_the_pyramids_01:0 "金字塔"
	building_type_the_pyramids_01_desc:0 "金字塔，特別是胡夫金字塔，作為古代世界的奇蹟巍然屹立。盤盤焉，囷囷焉，震撼人心。它們可以提高掌控者的形象。"
	building_the_pyramids_01:0 "$building_type_the_pyramids_01$"
	building_the_pyramids_01_desc:0 "$building_type_the_pyramids_01_desc$"
	building_type_alhambra_01:0 "阿爾罕布拉"
	building_type_alhambra_01_desc:0 "阿爾罕布拉宮是一座在古羅馬要塞遺址上建立起來的堡壘。雖然它能用作防禦工事，但有了恰當的投資，還能開發出別的用途……"
	building_alhambra_01:0 "$building_type_alhambra_01$要塞廢墟"
	building_alhambra_01_desc:0 "$building_type_alhambra_01_desc$"
	building_alhambra_02:0 "$building_type_alhambra_01$皇宮"
	building_alhambra_02_desc:0 "阿爾罕布拉宮已經從單純的羅馬廢墟被升級成了與帝王般配的皇家宮殿！作為一個本地建築中閃耀的模範，它外牆的色彩與四周植被相映照，被詩人們稱之為「綠寶石映襯中的珍珠」。"
	building_type_shwedagon_pagoda_01:0 "瑞德宮大金塔"
	building_type_shwedagon_pagoda_01_desc:0 "瑞德宮大金塔是孟人在公元500年左右建造的一座神聖佛塔。塔內存放著許多著名的遺物，例如拘留孫佛的錫杖，拘那含佛的漉水囊，迦葉佛浴衣袈裟的一塊殘片，以及釋迦牟尼佛頭上的八縷頭髮。"
	building_shwedagon_pagoda_01:0 "瑞德宮大金塔"
	building_shwedagon_pagoda_01_desc:0 "$building_type_shwedagon_pagoda_01_desc$"
	building_type_khajuraho_01:0 "神廟之城"
	building_type_khajuraho_01_desc:0 "渴樹羅城神廟群是印度教徒與耆那教徒和諧共處的表現，他們這裡以多元的宗教觀念聞名於世。神廟的圍牆上滿是精細的美術和雕塑，這使得此地燦爛光輝，同時吸引來了朝聖者和學者。"
	building_khajuraho_01:0 "渴樹羅城"
	building_khajuraho_01_desc:0 "$building_type_khajuraho_01_desc$"
	building_type_the_tower_of_london_01:0 "倫敦塔"
	building_type_the_tower_of_london_01_desc:0 "倫敦塔是一座城堡，它既是重要的防禦工事，也是一座監獄。中央塔被稱為「白塔」，是統治階級的居所。倫敦塔的位置意味著它對整個伯爵領的防禦至關重要。"
	building_the_tower_of_london_01:0 "倫敦塔"
	building_the_tower_of_london_01_desc:0 "$building_type_the_tower_of_london_01_desc$"
	building_type_citadel_of_aleppo_01:0 "$building_citadel_of_aleppo_01$"
	building_type_citadel_of_aleppo_01_desc:0 "阿勒頗城堡是一座古代堡壘，從其竣工以來，便在不同勢力之間多次易手。這座城堡可以充當王室居所、軍事要塞、神殿以及監獄。"
	building_citadel_of_aleppo_01:0 "阿勒頗城堡"
	building_citadel_of_aleppo_01_desc:0 "$building_type_citadel_of_aleppo_01_desc$"
	building_citadel_of_aleppo_02:0 "重建的阿勒頗城堡"
	building_citadel_of_aleppo_02_desc:0 "在經歷了大面積的重建之後，阿勒頗城堡的城防得到了顯著的鞏固，已經轉變為了一座富麗堂皇的城市！"
	building_type_holy_site_cathedral_01:0 "大座堂"
	building_type_holy_site_cathedral_01_desc:0 "這處[holy_site|E]吸引了來自整個已知世界的基督教朝聖者。大座堂不僅是工程與美學的奇蹟，更是旅者的安全港灣，和其贊助者的著名豐碑。"
	building_holy_site_cathedral_01:0 "大座堂"
	building_holy_site_cathedral_01_desc:0 "$building_type_holy_site_cathedral_01_desc$"
	building_type_holy_site_mosque_01:0 "大清真寺"
	building_type_holy_site_mosque_01_desc:0 "這處[holy_site|E]是虔誠朝聖者的熱門目的地。大清真寺給了他們繼續踏上旅程之前可以祈禱、休息和致敬的地方。其美麗的圓頂和巨大精緻的尖塔展現了真主的偉大，讓眾人都能得見。"
	building_holy_site_mosque_01:0 "大清真寺"
	building_holy_site_mosque_01_desc:0 "$building_type_holy_site_mosque_01_desc$"
	building_type_holy_site_pagan_grand_temple_01:0 "大神廟"
	building_type_holy_site_pagan_grand_temple_01_desc:0 "這處[holy_site|E]吸引來大批信徒。大神廟上裝點著華麗的雕刻，描繪了諸神和半神們的英勇功業。大量篝火散發出繚繞的煙氣，直達眾神，聖潔者向所有敬拜諸靈的人施予祝福。"
	building_holy_site_pagan_grand_temple_01:0 "大神廟"
	building_holy_site_pagan_grand_temple_01_desc:0 "$building_type_holy_site_pagan_grand_temple_01_desc$"
	building_type_holy_site_indian_grand_temple_01:0 "大神廟"
	building_type_holy_site_indian_grand_temple_01_desc:0 "這處[holy_site|E]吸引來一批又一批想要潔淨靈魂的謙卑朝聖者。大神廟從地基到尖塔都滿是眾神的雕像和偶像，再現了古老的傳說和高貴先知們的一生。"
	building_holy_site_indian_grand_temple_01:0 "大神廟"
	building_holy_site_indian_grand_temple_01_desc:0 "$building_type_holy_site_indian_grand_temple_01_desc$"
	building_type_holy_site_other_grand_temple_01:0 "大神廟"
	building_type_holy_site_other_grand_temple_01_desc:0 "這處[holy_site|E]是虔誠奉獻者們的聚集之處。大神殿是獻給更高存在的高貴敬獻，牆壁和天頂上用燦爛的顏色塗抹並繪畫，榮耀神明。"
	building_holy_site_other_grand_temple_01:0 "大神廟"
	building_holy_site_other_grand_temple_01_desc:0 "$building_type_holy_site_other_grand_temple_01_desc$"
	HOLY_SITE_BUILDING_ENABLED:0 "持有者的[faith|E]認為這裡是[holy_site|E]"
	NOT_HOLY_SITE_BUILDING_ENABLED:0 "持有者的[faith|E]必須認為這裡是[holy_site|E]"
	NOT_holy_site_muslim_or_holy_site_trigger:0 "持有者必須是穆斯林，或者視此地為[holy_site|E]"
	NOT_holy_site_christian_or_holy_site_trigger:0 "持有者必須是基督徒，或者視此地為[holy_site|E]"
	NOT_holy_site_muslim_christian_or_holy_site_trigger:0 "持有者必須是穆斯林、基督徒或者視此地為[holy_site|E]"
	NOT_holy_site_muslim_or_zoroastrian_or_holy_site_trigger:0 "持有者必須是穆斯林、祆教徒或者視此地為[holy_site|E]"
	NOT_holy_site_jewish_or_holy_site_trigger:0 "持有者必須是猶太教徒，或者視此地為[holy_site|E]"
	building_type_holy_site_imam_ali_mosque_01:0 "伊瑪目阿里清真寺"
	building_type_holy_site_imam_ali_mosque_01_desc:0 "伊瑪目阿里清真寺是阿里的墓地，阿里是穆罕默德的堂弟，也是穆罕默德之後第一位什葉派伊瑪目。每年都有成千上萬的朝聖者前來朝拜，迎接他們的是清真寺宏偉的綠色圓頂。"
	building_holy_site_imam_ali_mosque_01:0 "$building_type_holy_site_imam_ali_mosque_01$"
	building_holy_site_imam_ali_mosque_01_desc:0 "$building_type_holy_site_imam_ali_mosque_01_desc$"
	building_type_holy_site_great_mosque_of_mecca_01:0 "麥加大清真寺"
	building_type_holy_site_great_mosque_of_mecca_01_desc:0 "麥加大清真寺是一座巨大而古老的建築，寺牆環繞著神聖的克爾白。自其建成之後，許多偉大的蘇丹擴建了這座清真寺及其周邊。每一名穆斯林都應在朝覲中拜訪此地。"
	building_holy_site_great_mosque_of_mecca_01:0 "$building_type_holy_site_great_mosque_of_mecca_01$"
	building_holy_site_great_mosque_of_mecca_01_desc:0 "$building_type_holy_site_great_mosque_of_mecca_01_desc$"
	building_type_holy_site_cologne_cathedral_01:0 "科隆大教堂"
	building_type_holy_site_cologne_cathedral_01_desc:0 "科隆大教堂存放著三王聖龕，吸引了來自基督教世界各地朝聖者的注意。大教堂採用哥特式建築，以塔尖和複雜的細節裝飾得富麗堂皇。"
	building_holy_site_cologne_cathedral_01:0 "$building_type_holy_site_cologne_cathedral_01$"
	building_holy_site_cologne_cathedral_01_desc:0 "$building_type_holy_site_cologne_cathedral_01_desc$"
	building_type_holy_site_canterbury_cathedral_01:0 "$building_type_holy_site_canterbury_cathedral_03$"
	building_type_holy_site_canterbury_cathedral_01_desc:0 "羅馬傳教士及後來的總主教聖奧斯定在選擇這座城鎮作為他在肯特主教區的中心後，修建了坎特伯雷大教堂。這座新的大教堂恢復了這座城市的重要性，並賦予它凌駕於英格蘭教會之上的權威。"
	building_holy_site_canterbury_cathedral_01:0 "坎特伯雷聖殿"
	building_holy_site_canterbury_cathedral_01_desc:0 "$building_type_holy_site_canterbury_cathedral_01_desc$"
	building_type_holy_site_canterbury_cathedral_02:0 "$building_type_holy_site_canterbury_cathedral_03$"
	building_type_holy_site_canterbury_cathedral_02_desc:0 "這座主教座堂也不能免受時光流逝和風霜雨雪的侵蝕。諾曼式風格被選中用以修復火災造成的損壞。新的十字形中殿替代了先前的長方形會堂，並且之後又新增了一幢獨自聳立的鐘塔。"
	building_holy_site_canterbury_cathedral_02:0 "坎特伯雷神殿"
	building_holy_site_canterbury_cathedral_02_desc:0 "$building_type_holy_site_canterbury_cathedral_02_desc$"
	building_type_holy_site_canterbury_cathedral_03:0 "坎特伯雷主教座堂"
	building_type_holy_site_canterbury_cathedral_03_desc:0 "這座主教座堂所受到的嚴重損壞需要新的重建方案來彌補。儘管某些部分保留了諾曼式架構，但還是選擇了現今流行的哥特式風格來抬升整個框架。"
	building_holy_site_canterbury_cathedral_03:0 "$building_type_holy_site_canterbury_cathedral_02$"
	building_holy_site_canterbury_cathedral_03_desc:0 "$building_type_holy_site_canterbury_cathedral_02_desc$"
	building_type_doges_palace_01:0 "總督宮"
	building_type_doges_palace_01_desc:0 "總督宮是威尼斯共和國政府的所在地。恢弘的建築結構容納了多個宮室，供議會、元老院、行政和司法機構使用。"
	building_doges_palace_01:0 "$building_type_doges_palace_01$"
	building_doges_palace_01_desc:0 "$building_type_doges_palace_01_desc$"
	building_type_visby_ringmur_01:0 "維斯比城牆"
	building_type_visby_ringmur_01_desc:0 "維斯比城牆保護城市不受外來威脅，例如劫掠者和丹麥人。城牆也擋下了哥特蘭的庭議會派來的稅吏！想要獲得裡面的財富，攻擊者必須先要對付許多駐紮有弓箭手的塔樓。"
	building_visby_ringmur_01:0 "$building_type_visby_ringmur_01$"
	building_visby_ringmur_01_desc:0 "$building_type_visby_ringmur_01_desc$"
	building_type_walls_of_benin_01:0 "貝寧牆"
	building_type_walls_of_benin_01_desc:0 "貝寧牆由多重土木工事#low （埃多語中稱為「依亞」）#!組成，環繞整個貝寧。城牆以壕溝加城郭的結構建造，配有內部護城河和外部土壘。"
	building_walls_of_benin_01:0 "$building_type_walls_of_benin_01$"
	building_walls_of_benin_01_desc:0 "$building_type_walls_of_benin_01_desc$"
	building_type_the_friday_mosque_01:0 "星期五清真寺"
	building_type_the_friday_mosque_01_desc:0 "星期五清真寺，或稱伊斯法罕的聚禮清真寺，修建於伍麥葉王朝。據說哈里發親自製作了清真寺的一根柱子。在成為清真寺之前，據說這裡曾是祆教徒的禮拜場所。"
	building_the_friday_mosque_01:0 "$building_type_the_friday_mosque_01$"
	building_the_friday_mosque_01_desc:0 "$building_type_the_friday_mosque_01_desc$"
	building_type_brihadeeswarar_temple_01:0 "苾利訶地濕伐羅神廟"
	building_type_brihadeeswarar_temple_01_desc:0 "苾利訶地濕伐羅神廟供奉著印度教的濕婆神，是南印度最大的寺廟之一，有著華麗的達羅毗荼式建築風格。寺廟的名字是一個梵文合成詞，大意為「廣主濕婆之神廟」。"
	building_brihadeeswarar_temple_01:0 "$building_type_brihadeeswarar_temple_01$"
	building_brihadeeswarar_temple_01_desc:0 "$building_type_brihadeeswarar_temple_01_desc$"
	building_type_holy_site_mahabodhi_temple_01:0 "摩訶菩提寺"
	building_type_holy_site_mahabodhi_temple_01_desc:0 "摩訶菩提寺位於傳說中佛陀成道之地。對於佛教徒和印度教徒都是一處著名的朝聖目的地。這座寺廟由阿育王於公元前200年左右開建，此後又經歷了數次改建和大修。"
	building_holy_site_mahabodhi_temple_01:0 "$building_type_holy_site_mahabodhi_temple_01$"
	building_holy_site_mahabodhi_temple_01_desc:0 "$building_type_holy_site_mahabodhi_temple_01_desc$"
	building_type_holy_site_great_mosque_of_cordoba_01:0 "柯爾多瓦大清真寺"
	building_type_holy_site_great_mosque_of_cordoba_01_desc:0 "柯爾多瓦大清真寺是在西哥特王國被伊斯蘭征服後，在一座基督教教堂的基礎上建立起來的。最初，這個地方由穆斯林和基督徒共用，但基督徒的那一半最終被買下並拆除，來為大清真寺騰出空間。"
	building_holy_site_great_mosque_of_cordoba_01:0 "$building_type_holy_site_great_mosque_of_cordoba_01$"
	building_holy_site_great_mosque_of_cordoba_01_desc:0 "$building_type_holy_site_great_mosque_of_cordoba_01_desc$"
	building_type_walls_of_genoa_01:0 "熱那亞城牆"
	building_type_walls_of_genoa_01_desc:0 "熱那亞城牆建於公元9世紀，當時熱那亞被授予了極大的自治權。這些城牆，加上對海岸線的保護，使該地區得以發展和繁榮。"
	building_walls_of_genoa_01:0 "$building_type_walls_of_genoa_01$"
	building_walls_of_genoa_01_desc:0 "$building_type_walls_of_genoa_01_desc$"
	building_type_holy_site_great_mosque_of_djenne_01:0 "傑內大清真寺"
	building_type_holy_site_great_mosque_of_djenne_01_desc:0 "傑內大清真寺矗立於巴尼河畔。它完全由泥磚建成，需要多加維護，但信眾們卻很樂意提供。每年都有大批人群匯集此處修復和改進清真寺。"
	building_holy_site_great_mosque_of_djenne_01:0 "$building_type_holy_site_great_mosque_of_djenne_01$"
	building_holy_site_great_mosque_of_djenne_01_desc:0 "$building_type_holy_site_great_mosque_of_djenne_01_desc$"
	building_type_holy_site_great_mosque_of_samarra_01:0 "薩邁拉大清真寺"
