	building_rammelsberg_mines_01:0 "拉默爾斯貝格採礦點"
	building_rammelsberg_mines_01_desc:0 "一個小的礦業居民點在礦脈附近建立了起來。定居者已經開始開採礦脈提取礦石，但到目前為止，還只能採到地表的礦。"
	building_rammelsberg_mines_02:0 "拉默爾斯貝格礦井"
	building_rammelsberg_mines_02_desc:0 "隨著採礦點的擴大，越來越多的礦石被開採出來。合格的工程師大量湧入，使得建設一個真正意義上的礦場得以實現。"
	building_rammelsberg_mines_03:0 "拉默爾斯貝格大礦井"
