	building_type_special_sicilian_parliament_01:0 "議會宮"
	building_type_special_sicilian_parliament_01_desc:0 "$building_special_sicilian_parliament_01_desc$"
	building_special_sicilian_parliament_01:0 "議會宮"
	building_special_sicilian_parliament_01_desc:0 "三大等級的代表們常在這座建築中會面，共商國是，當朝統治者建言獻策。"
	building_special_greenhouse_01:0 "玻璃建築物"
	building_special_greenhouse_01_desc:0 "這座建築似乎極為適合在裡面種植蔬菜。"
	building_type_special_greenhouse_01:0 "玻璃建築物"
	building_type_special_greenhouse_01_desc:0 "這座建築似乎極為適合在裡面種植蔬菜。"
	building_type_university_01:0 "大學"
	building_type_university_01_desc:0 "能夠為擁有充足影響力和金錢的人提供高等教育的地方。"
	building_university_01:0 "一級大學"
	building_university_01_desc:0 "$building_type_university_01_desc$"
	building_university_02:0 "二級大學"
	building_university_02_desc:0 "$building_type_university_01_desc$"
	building_university_03:0 "三級大學"
	building_university_03_desc:0 "$building_type_university_01_desc$"
	building_university_04:0 "四級大學"
