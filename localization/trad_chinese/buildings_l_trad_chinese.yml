	building_tribe_02_desc:0 "加固建築從封建城堡中吸取靈感，增添了許多新的防衛要素。"
	building_type_longhouses_01:0 "集會廳"
	building_type_longhouses_01_desc:0 "部落首領、長老、將軍聚攏在長屋中商議決策。這偉大的殿宇與其中聚集的貴人們交相輝映。"
	building_longhouses_01:0 "長屋"
	building_longhouses_01_desc:0 "長屋的大小足以容納長老間召開的重要會議，法律和政策在此被敲定。"
	building_longhouses_02:0 "大會堂"
	building_longhouses_02_desc:0 "大會堂中有一個中央高台，在那裡酋長或者將軍可以發表激動人心的演講。"
	building_type_war_camps_01:0 "戰地軍營"
	building_type_war_camps_01_desc:0 "當戰爭的號角響起，勇猛的部落勇士聚集在戰地軍營。即使在和平時期，他們也會在此比武，為不可避免的衝突做準備。"
	building_war_camps_01:0 "比武場"
	building_war_camps_01_desc:0 "訓練設施、競技場和木牆組成了比武場。勇士們在這裡訓練他們的技藝。"
	building_war_camps_02:0 "戰士公會"
	building_war_camps_02_desc:0 "只有最偉大的戰士才能進入戰士公會，他們僅需現身就能激勵人心。"
	building_type_palisades_01:0 "柵欄"
	building_type_palisades_01_desc:0 "層層木質柵欄保護著零散的部落定居點，保護他們免受常見的威脅，如野生動物或小規模劫掠。"
	building_palisades_01:0 "簡易柵欄"
	building_palisades_01_desc:0 "簡易柵欄提供了有限的防護，在對抗小型衝突時有效，然而在對抗大股敵人時就顯得有點力不從心了。"
	building_palisades_02:0 "城牆與壕溝"
	building_palisades_02_desc:0 "外部壕溝和用石頭加強的柵欄提供了被圍攻時的有效防護。"
	building_type_market_villages_01:0 "集市"
	building_type_market_villages_01_desc:0 "一系列集鎮在這片土地上的旅人來往的地區相繼建立。在這裡，部落民可以與旅行商人們商貿往來。"
	building_market_villages_01:0 "貿易前哨"
	building_market_villages_01_desc:0 "貿易前哨為部落和商人提供交流和易貨的機會。"
	building_market_villages_02:0 "集鎮"
	building_market_villages_02_desc:0 "這些村莊會在規定的時間開展公共集市活動，吸引整個地區的商人並增加當地的財富。"
	building_type_military_academy_01:0 "軍校"
	building_type_military_academy_01_desc:0 "專門用來訓練軍官和騎士的設施，以提高他們在戰鬥中的效率。"
	building_military_academy_01:0 "軍事學校"
	building_military_academy_01_desc:0 "有志成為軍官者給予他們在軍事學校的表現接受徹底調查。很自然的是，這所學校只接受貴族家世的學生。"
	building_military_academy_02:0 "軍官學院"
	building_military_academy_02_desc:0 "中高級軍官在這裡接受訓練，在這裡他們可以更好地了解部隊調動、野外準備和戰場條件。"
	building_military_academy_03:0 "大型軍事學院"
	building_military_academy_03_desc:0 "大軍事學院是先進軍事機構的心臟。在這裡訓練的軍官學習所有的戰場戰略、軍隊組織和最新的戰爭技術知識。"
	building_type_march_01:0 "邊區"
	building_type_march_01_desc:0 "邊區領主用防禦工事和當地守軍保衛邊境。"
	building_march_01:0 "戰略邊區"
	building_march_01_desc:0 "邊區在此公國最脆弱和偏遠的地區組建，保護其免受襲擊。儘管邊區只是零星分布，但卻是有用的預警系統，且不時也會抓住幾個走私者。"
	building_march_02:0 "交界邊區"
	building_march_02_desc:0 "邊區領主制度擴展到整個邊境，為我們提供了一道堅固的防御線。"
	building_march_03:0 "大邊區"
	building_march_03_desc:0 "大規模的邊區防禦工事在整個公國設立，大大阻滯任何進犯敵軍。"
	building_type_siege_works_01:0 "攻城器械所"
	building_type_siege_works_01_desc:0 "專用的攻城器械所讓統治者可以使用並維護高質量的攻城武器。"
	building_siege_works_01:0 "攻城器械工坊"
	building_siege_works_01_desc:0 "攻城工坊通過專門和標準化的建造程序提供更快、更穩定的攻城武器。"
	building_siege_works_02:0 "拋石機工程師"
	building_siege_works_02_desc:0 "在攻城戰中使用最先進的武器——投石機，這需要專業的工程師來操作。"
	building_siege_works_03:0 "鑄砲廠"
	building_siege_works_03_desc:0 "大砲是戰場上最新出現的武器。它們聲音大、非常重、難以操縱，但對石製防禦工事具有致命的殺傷力。具備製造和使用大砲的能力，使我們在與敵人對抗時具備無可爭議的優勢。"
	building_type_royal_armory_01:0 "王家軍械庫"
	building_type_royal_armory_01_desc:0 "由君主資助的軍械庫將會為軍隊提供穩定的武器供應和維護。"
	building_royal_armory_01:0 "武器兵站"
	building_royal_armory_01_desc:0 "戰爭時期，農民徵召兵從兵站中分配到武器。這些武器大多是生鏽的舊斧頭、斷掉的長槍和鈍刀，但只要稍加保養，它們就能比士兵們通常使用的普通農具更高效。"
	building_royal_armory_02:0 "王家軍械庫"
	building_royal_armory_02_desc:0 "由王權運作的軍械庫收集和保養武器與盔甲以供戰時使用。這些東西都有不錯的質量，可以瞬間讓任何醉醺醺的懶漢在外觀上變成一名合格的士兵，雖然作風不一定跟得上。"
	building_royal_armory_03:0 "王家兵工廠"
	building_royal_armory_03_desc:0 "一個王家兵工廠收納並維護著大量的武器，足以在短時間內組建數量驚人的農民徵召軍團，並吸引國內最優秀的僱傭兵。"
	building_type_jousting_lists_01:0 "騎士比武場"
	building_type_jousting_lists_01_desc:0 "有了專門的場地給騎士比武，更多騎兵和騎士就會受到激勵去努力訓練並加入我們麾下。"
	building_jousting_lists_01:0 "騎士比武地"
	building_jousting_lists_01_desc:0 "常年開放的空地，幫助訓練騎兵和騎士。"
	building_jousting_lists_02:0 "比武大會場地"
	building_jousting_lists_02_desc:0 "有了騎士比武競技場和向公眾開放的看台，這些比武大會場地能吸引大量參賽者。"
	building_jousting_lists_03:0 "王家比武大會競技場"
	building_jousting_lists_03_desc:0 "升級加入了王家貴客的座位和更大的露天場地，這個比武大會競技場確實令人驚嘆。"
	building_type_blacksmiths_01:0 "君主鐵匠鋪"
	building_type_blacksmiths_01_desc:0 "君主僱傭的鐵匠為禁衛打造武器盔甲，確保優質軍備的穩定供應。"
	building_blacksmiths_01:0 "君主鐵匠"
	building_blacksmiths_01_desc:0 "技術最好生產力最強的鐵匠由君主僱傭，專門為禁衛生產長劍、鎖子甲和長矛。"
	building_blacksmiths_02:0 "鐵匠行會"
	building_blacksmiths_02_desc:0 "與各種行會合作，大批裝備就可以在有訂單時便宜地製造出來。"
	building_blacksmiths_03:0 "王家鍛造廠"
	building_blacksmiths_03_desc:0 "大型鍛造廠專為向君權提供武器而建；只有最好的鐵匠能被雇傭在裡面工作。"
	building_type_archery_ranges_01:0 "射箭場"
	building_type_archery_ranges_01_desc:0 "專門的靶場讓普通人也能用弓箭訓練，也讓有經驗的弓箭手能磨練技藝。"
	building_archery_ranges_01:0 "靶場"
	building_archery_ranges_01_desc:0 "靶場歡迎所有人，不論你是富是窮。原因有兩重：農民可以射箭，這樣在戰爭中就更有用處；而有經驗的神射手保持狀態去在競技中爭奪名次。"
	building_archery_ranges_02:0 "王家製弓師"
	building_archery_ranges_02_desc:0 "君權雇傭最好的製弓師，目標是製作最佳質量的弓，他們在專門為這個任務而建的設施中工作。"
	building_archery_ranges_03:0 "神射手靶場"
	building_archery_ranges_03_desc:0 "為了激勵農民並為我們的神射手提供足夠的挑戰，這些特別的靶場設計用來訓練我們弓箭手的長距離射擊。"
	building_type_tax_assessor_01:0 "稅局"
	building_type_tax_assessor_01_desc:0 "從農民身上收錢是一種「稅收」冒險。給稅收官員分配官署，我們必能獲取應得的！"
	building_tax_assessor_01:0 "課稅查定人"
	building_tax_assessor_01_desc:0 "以錢幣或產出向君權上繳一定比例的稅是每個農民的義務。我們的課稅查定人確保他們上繳的東西與我們的需求成足夠「比例」，而且我們很幸運，大部分農民都不識字。"
	building_tax_assessor_02:0 "執達官署"
	building_tax_assessor_02_desc:0 "確保農民上繳稅捐的好方法之一是威脅他們如果不交，就把他們關進地牢。這是執達官的工作，總是站在#emphasis 我們#!這邊！"
	building_tax_assessor_03:0 "治安法院"
	building_tax_assessor_03_desc:0 "農民可能容易課稅，但較富裕的地主就更難就範。以王家治安法官設立複雜的行政網路，我們就能確保即使是最富裕的臣民也能乖乖交錢。"
	building_type_leisure_palace_01:0 "行宮"
	building_type_leisure_palace_01_desc:0 "停留在一處奢侈華美的城堡是挺不錯的，但有多幾處可以選絕不會有害處。"
	building_leisure_palace_01:0 "別墅"
	building_leisure_palace_01_desc:0 "當責任的重擔太難背負（或憤怒的農民在衝擊城門）的時候，沒什麼地方比得上田園郊外別墅的一場即興放鬆！"
	building_leisure_palace_02:0 "夏宮"
	building_leisure_palace_02_desc:0 "夏宮位於公國內一處風景優美的地方，遠離我們辛勞臣民的卑賤生活。真的沒有更好展示王家權勢和威望的方法了，我們就是比其他所有人#emphasis 更優越#!。"
	building_leisure_palace_03:0 "冬宮"
	building_leisure_palace_03_desc:0 "冬宮的用途是為王室提供一年中較嚴酷月份裡的住處。食品儲藏室中物品豐富，地理位置易守難攻，冷得發抖的臣民有幸在高聳冬宮的俯視下在附近勞作。"
	building_type_royal_forest_01:0 "王家保留地"
	building_type_royal_forest_01_desc:0 "王室森林是財富的重要來源，讓你能夠無視省份中的當地法律，剝奪在地人的權利，然後再把權利賣回去。無須多言，狩獵也很讚。"
	building_royal_forest_01:0 "王室保留地"
	building_royal_forest_01_desc:0 "這個公國內的大片森林保留給王室使用。農民禁止住在森林內、狩獵森林的任何動物或清理樹木務農。攻擊路過的君權的課稅查定人也是尤其受到禁止的。"
	building_royal_forest_02:0 "廣闊君主保留地"
	building_royal_forest_02_desc:0 "整座城鎮都被這片王室保留地吞併，附近的居民點時常發現他們的居所在王室官吏的地圖上，赫然被列進當地的王室保留地中。"
	building_royal_forest_03:0 "王室保留地法院"
	building_royal_forest_03_desc:0 "法律只有通過制度的保障才能生效，現在這片王室保留地擁有了一整套包括法院、看守和書記的制度，在訓練有素的治安法官的支持下，他們隨時準備著執行王室的法令。"
	building_type_royal_garden_01:0 "御花園"
	building_type_royal_garden_01_desc:0 "一座美麗的花園很適合人們放鬆和社交。雖然小型的私人花園就能滿足大部分人的需求，但富裕而有權勢的人需要最壯觀的作品才能滿足！"
	building_royal_garden_01:0 "私密花園"
	building_royal_garden_01_desc:0 "石牆封閉著的小花園，將繁忙的俗世關閉在外，提供了一處安寧舒適的避風港。"
	building_royal_garden_02:0 "花園建築群"
	building_royal_garden_02_desc:0 "昂貴而壯麗的花園，花草果樹等等爭奇鬥艷。這座花園時常受到一大批園丁的照料。"
	building_royal_garden_03:0 "御苑"
	building_royal_garden_03_desc:0 "御苑是一座龐大而震撼的園林景觀，精心嵌入了周邊的地形和建築之中。御苑向所有人開放，令遠方的來客震撼不已。"
	building_type_ananda_temple_01:0 "阿難陀寺"
	building_type_ananda_temple_01_desc:0 "雖然蒲甘有數千座佛塔、寺廟和佛龕，它們星羅棋布於整座城市和周圍的平原，但是阿難陀寺絕對是其中的冠冕。完美佈局的建築結構內有著許多獨特的石匾和石像。這裡既是禮佛之處，也是以宗教精神教化人民的學術中心。"
	building_ananda_temple_01:0 "$building_type_ananda_temple_01$"
	building_ananda_temple_01_desc:0 "$building_type_ananda_temple_01_desc$"
	building_type_hotin_fort_01:0 "霍京工事"
	building_type_hotin_fort_01_desc:0 "霍京堡壘是修建於德涅斯特河畔的一座小堡壘。其所處的位置能保護當地貿易路線並控制河道。"
	building_hotin_fort_01:0 "霍京堡壘"
	building_hotin_fort_01_desc:0 "$building_type_hotin_fort_01_desc$"
	building_hotin_fort_02:0 "霍京要塞"
	building_hotin_fort_02_desc:0 "一座威嚴的要塞，讓舊日的堡壘相形見絀。這座工事經過數世紀的擴建，有了高聳的石牆、寬廣的護城河以及數幢厚重的塔樓。這座防禦建築定能輕易將大部分攻勢化為無形。"
	building_type_golden_gate_of_kiev_01:0 "基輔金門"
	building_type_golden_gate_of_kiev_01_desc:0 "基輔金門的造型和名稱都來自君士坦丁堡的一座城門，既是城門也是凱旋拱門。遠處就能看見教堂的金圓頂建在門上，是基輔的重要象徵。"
	building_golden_gate_of_kiev_01:0 "$building_type_golden_gate_of_kiev_01$"
	building_golden_gate_of_kiev_01_desc:0 "$building_type_golden_gate_of_kiev_01_desc$"
	building_type_heddal_stave_church_01:0 "海達爾木板教堂"
	building_type_heddal_stave_church_01_desc:0 "海達爾木板教堂是挪威最大的木結構教堂，擁有非常漂亮的木質內飾。傳說教堂由一隻山巨魔在僅僅三天內建造完工。"
	building_heddal_stave_church_01:0 "$building_type_heddal_stave_church_01$"
	building_heddal_stave_church_01_desc:0 "$building_type_heddal_stave_church_01_desc$"
	building_type_temple_of_uppsala_01:0 "烏普薩拉神廟"
	building_type_temple_of_uppsala_01_desc:0 "位於烏普薩拉的神廟是大部分斯堪的納維亞的宗教中心。一株聖樹在神廟邊挺立，旁有一口水井，與傳說中的世界樹類似。"
	building_temple_of_uppsala_01:0 "$building_type_temple_of_uppsala_01$"
	building_temple_of_uppsala_01_desc:0 "$building_type_temple_of_uppsala_01_desc$"
	building_temple_of_uppsala_02:0 "烏普薩拉大教堂"
	building_temple_of_uppsala_02_desc:0 "高聳的烏普薩拉大教堂能媲美南歐最壯麗的建築物，是瑞典最聲名顯赫君主的安葬之地，也安放著聖人們的遺骨。"
	building_type_lund_cathedral_01:0 "隆德大教堂"
	building_type_lund_cathedral_01_desc:0 "宏偉的隆德大教堂上有著豐富的石雕裝飾。這座教堂修建時受到羅馬式建築的影響，與德意志的教堂有許多相似之處。這座建築專獻給聖老楞佐，隆德的主保聖人。"
	building_lund_cathedral_01:0 "$building_type_lund_cathedral_01$"
	building_lund_cathedral_01_desc:0 "$building_type_lund_cathedral_01_desc$"
	building_type_danevirke_01:0 "丹麥邊牆"
	building_type_danevirke_01_desc:0 "丹麥邊牆是一個範圍廣大的土壘工事，用以防範來自大陸針對丹麥領土的侵略，自最初建造之後已經過多次擴建。"
	building_danevirke_01:0 "$building_type_danevirke_01$"
	building_danevirke_01_desc:0 "$building_type_danevirke_01_desc$"
	building_type_aljaferia_palace_01:0 "阿爾哈費里亞"
	building_type_aljaferia_palace_01_desc:0 "阿爾哈費里亞是修建於薩里亞平原的一座大型宮殿堡壘，見證了薩拉戈薩的實力和財富。它氣勢磅礴，既是令人生畏的防禦工事，也是伊比利亞建築的巔峰。"
	building_aljaferia_palace_01:0 "$building_type_aljaferia_palace_01$"
	building_aljaferia_palace_01_desc:0 "$building_type_aljaferia_palace_01_desc$"
	building_type_roman_wall_of_lugo_01:0 "盧戈的羅馬城牆"
	building_type_roman_wall_of_lugo_01_desc:0 "盧戈長城由羅馬人在很久以前修建，至今仍是一道令人震撼的景觀。朝聖者前往聖地亞哥-德孔波斯特拉需要穿過城牆的五道大門，使得朝聖之旅的影響更加深遠。"
	building_roman_wall_of_lugo_01:0 "$building_type_roman_wall_of_lugo_01$"
	building_roman_wall_of_lugo_01_desc:0 "$building_type_roman_wall_of_lugo_01_desc$"
	building_type_rock_of_gibraltar_01:0 "直布羅陀巨岩"
	building_type_rock_of_gibraltar_01_desc:0 "直布羅陀巨岩俯瞰著地中海的門戶，那道狹窄的海峽。它是古代赫剌克勒斯之柱的一部分，被認為是已知世界的終點。現在看著它，你不禁會好奇巨岩之後的世界。"
	building_rock_of_gibraltar_01:0 "$building_type_rock_of_gibraltar_01$"
	building_rock_of_gibraltar_01_desc:0 "$building_type_rock_of_gibraltar_01_desc$"
	building_type_tower_of_hercules_01:0 "布里甘提烏姆燈塔"
	building_type_tower_of_hercules_01_desc:0 "這座古老的燈塔據說是仿照它更為出名的姊妹亞歷山大燈塔而建造的。無數個世紀以來，它一直是航海者的嚮導，直到現在仍對加利西亞的沿海貿易意義重大。有人聲稱，你能從這座孤零零的燈塔上瞥見愛爾蘭的綠色海岸，但放眼望去，你看到的只有無盡的大海。"
	building_tower_of_hercules_01:0 "$building_type_tower_of_hercules_01$"
	building_tower_of_hercules_01_desc:0 "$building_type_tower_of_hercules_01_desc$"
	building_type_city_wall_of_toledo_01:0 "托萊多城牆"
	building_type_city_wall_of_toledo_01_desc:0 "這些宏偉的城牆最初是由羅馬人在古代建造的，後來在西哥特人之王瓦慕巴統治期間又進行了大規模擴建。早期的阿拉伯統治者又將之進一步擴寬，創建了一套與諸王之城相匹配的防禦體系。"
	building_city_wall_of_toledo_01:0 "$building_type_city_wall_of_toledo_01$"
	building_city_wall_of_toledo_01_desc:0 "$building_type_city_wall_of_toledo_01_desc$"
	building_type_alcazar_of_segovia_01:0 "塞哥維亞城堡"
	building_type_alcazar_of_segovia_01_desc:0 "這座要塞像船首一樣矗立於岩石峭壁之上，令人望而生畏。它雄偉且堅不可摧，是城堡王國卡斯蒂利亞眾多城堡中最偉大的一座。"
	building_alcazar_of_segovia_01:0 "$building_type_alcazar_of_segovia_01$"
	building_alcazar_of_segovia_01_desc:0 "$building_type_alcazar_of_segovia_01_desc$"
	building_type_holy_site_basilica_santiago_01:0 "聖地亞哥-德孔波斯特拉主教座堂"
	building_type_holy_site_basilica_santiago_01_desc:0 "這座宏偉的建築修建於大雅各伯之墓上，是聖雅各伯之路的終點，也是基督教世界聖地中的一頂王冠。大量來自西歐和北歐的朝聖者來到這裡，各說著十多種不同的語言——不過許多人也會因為震撼而說不出任何一句話來。"
	building_holy_site_basilica_santiago_01:0 "$building_type_holy_site_basilica_santiago_01$"
	building_holy_site_basilica_santiago_01_desc:0 "$building_type_holy_site_basilica_santiago_01_desc$"
	building_type_charnel_grounds_01:0 "停屍場"
	building_type_charnel_grounds_01_desc:0 "這些露天場地既是精神淨化的場所，也是死者安息之處，也為屍體的腐爛分解提供了場地。"
	building_charnel_grounds_01:0 "存屍地"
	building_charnel_grounds_01_desc:0 "被太陽晒白，被猛禽啄食，屍體在山頂腐化。"
	building_charnel_grounds_02:0 "肉身脫離場地"
	building_charnel_grounds_02_desc:0 "這裡一部分是宗教場所，一部分是墓園，腐爛的屍體被妥善保存，遠離活人。"
	building_charnel_grounds_03:0 "秘儀丘"
	building_charnel_grounds_03_desc:0 "到處都是屍體，香囊部分掩蓋了小徑上的氣味，活著的人在那裡準備向大自然獻上新的祭品。"
	building_type_imam_reza_shrine_01:0 "伊瑪目里達聖陵"
	building_type_imam_reza_shrine_01_desc:0 "這座聖陵中安放著阿里·里達的遺體，有些什葉派信徒將其譽為第八任伊瑪目，他就在這片土地上殉道。這片一直在擴建的建築群包含了他的陵寢、禮拜堂、圖書館和集市，隨著朝聖者和旅隊的來往聚散，以一種既兼收並蓄而又大氣堂皇的方式發展著。"
	building_imam_reza_shrine_01:0 "$building_type_imam_reza_shrine_01$"
	building_imam_reza_shrine_01_desc:0 "$building_type_imam_reza_shrine_01_desc$"
	building_type_soltaniyeh_01:0 "蘇丹尼耶拱北"
	building_type_soltaniyeh_01_desc:0 "這座建築既是殿宇也是陵墓，其宏偉的規模和精緻的對稱美必能激發出未來許多偉大作品的靈感。這座建築巨大的雙殼圓頂覆蓋著綠松石，規模之大看著就像是對天堂的一種挑戰。"
	building_soltaniyeh_01:0 "$building_type_soltaniyeh_01$"
	building_soltaniyeh_01_desc:0 "$building_type_soltaniyeh_01_desc$"
	building_type_palace_of_ctesiphon_01:0 "泰西封王宮遺跡"
	building_type_palace_of_ctesiphon_01_desc:0 "這座古老的建築曾是薩珊王朝萬王之王的禮儀行在，但一度輝煌的殿堂如今已被寂靜所籠罩，花園裡的花朵也不再盛開。許多建材被運去營建巴格達，人們四散奔逃。然而，一種詭異的壯麗尚存，古老的輝煌仍在。"
	building_palace_of_ctesiphon_01:0 "$building_type_palace_of_ctesiphon_01$"
	building_palace_of_ctesiphon_01_desc:0 "$building_type_palace_of_ctesiphon_01_desc$"
	building_type_palace_of_ctesiphon_02:0 "泰西封大王宮"
	building_type_palace_of_ctesiphon_02_desc:0 "如今經過重建，先王御座又恢復了昔日的榮光。花園中的花朵重新盛開，大廳再次充滿了音樂和光彩。訪客從四面八方紛至沓來，為了一睹露天御座廳的巨大拱門，這是一個古代世界中長期被遺忘的奇蹟，現在終於在歌曲中找到了自己的位置。"
	building_palace_of_ctesiphon_02:0 "$building_type_palace_of_ctesiphon_02$"
	building_palace_of_ctesiphon_02_desc:0 "$building_type_palace_of_ctesiphon_02_desc$"
	building_type_falak_ol_aflak_citadel_01:0 "諸天之天城堡"
	building_type_falak_ol_aflak_citadel_01_desc:0 "這座薩珊王朝時期的泥磚要塞坐落於霍拉馬巴德城中一座山頂上，仍是一道令人難忘的風景。附近河谷中的居民稱之為#italic 「法拉克阿夫拉克」#!，義即「諸天之天」，因為在他們看來這座城堡似乎安坐於世界之巔，並且他們也常在其堅牆之內尋得庇護。"
	building_falak_ol_aflak_citadel_01:0 "$building_type_falak_ol_aflak_citadel_01$"
	building_falak_ol_aflak_citadel_01_desc:0 "$building_type_falak_ol_aflak_citadel_01_desc$"
	building_type_minarets_and_remains_of_jam_01:0 "賈姆宣禮塔"
	building_type_minarets_and_remains_of_jam_01_desc:0 "這座建築聳立於哈里河谷之上，覆蓋著灰泥和釉面磚裝飾以及交替的書法條帶，是一座精美的紀念碑，展現了信仰和財富即便是在這些偏遠崎嶇的土地上，也能取得怎樣的成就。"
	building_minarets_and_remains_of_jam_01:0 "$building_type_minarets_and_remains_of_jam_01$"
	building_minarets_and_remains_of_jam_01_desc:0 "$building_type_minarets_and_remains_of_jam_01_desc$"
	building_type_great_wall_of_gorgan_01:0 "戈爾甘長城"
	building_type_great_wall_of_gorgan_01_desc:0 "戈爾甘長城是一套由古代諸王修建的龐大的防禦系統，作為抵禦嚈噠匈人的堡壘，充滿了傳奇色彩。據說亞歷山大大帝本人曾在征服東方的行軍途中通過了它的大門。"
	building_great_wall_of_gorgan_01:0 "$building_type_great_wall_of_gorgan_01$"
	building_great_wall_of_gorgan_01_desc:0 "$building_type_great_wall_of_gorgan_01_desc$"
	building_type_maharloo_lake_01:0 "馬哈爾盧湖"
	building_type_maharloo_lake_01_desc:0 "儘管這片季節性湖泊有時僅僅是一處乾燥的鹽灘，但在仲夏時節，湖水會呈現出一抹精緻的淡紅色調。年輕的詩人聚於岸邊，凝望奇異的水面，思索大地的美麗與神秘。"
	building_maharloo_lake_01:0 "$building_type_maharloo_lake_01$"
	building_maharloo_lake_01_desc:0 "$building_type_maharloo_lake_01_desc$"
	building_type_tomb_of_cyrus_01:0 "拔示巴之墓"
	building_type_tomb_of_cyrus_01_desc:0 "這座古老的白色石灰岩墳墓據說是所羅門王的母親拔示巴的安息之地，受到許多信仰的推崇。此地由女性照管，並且也只允許女性進入黑暗的墓穴內部。 她們很少談到在裡面看到的東西。附近的水域據說受到了祝福，能治癒被瘋狗咬傷的人。"
	building_tomb_of_cyrus_01:0 "$building_type_tomb_of_cyrus_01$"
	building_tomb_of_cyrus_01_desc:0 "$building_type_tomb_of_cyrus_01_desc$"
	building_type_rainbow_mountains_01:0 "彩虹山脈"
	building_type_rainbow_mountains_01_desc:0 "造物主似乎親自用彩虹的顏色塗抹了這片山脊。紅、白、黃、灰、橙以及更奇怪的色調給這片寧靜的岩石景觀增添了色彩。當地統治者經常會帶客人到這裡狩獵，一睹這壯麗的奇觀。"
	building_rainbow_mountains_01:0 "$building_type_rainbow_mountains_01$"
	building_rainbow_mountains_01_desc:0 "$building_type_rainbow_mountains_01_desc$"
	building_type_mount_damavand_01:0 "達馬萬德山"
	building_type_mount_damavand_01_desc:0 "達馬萬德山是一座白雪皚皚的大山，充滿了古老的傳說，據說是怪物暴君佐哈克的監獄，他將在此服刑直至世界末日。古時許多英雄都曾在這座山上立下豐功偉績，而對於今天到此遊覽的人們來說，它的磅礴氣勢似乎觸動到他們的靈魂。這是一座休眠火山，山坡上有星羅棋布的溫泉，疲憊的旅人可停於此處放鬆身心，回想古人的行跡。"
	building_mount_damavand_01:0 "$building_type_mount_damavand_01$"
	building_mount_damavand_01_desc:0 "$building_type_mount_damavand_01_desc$"
	building_type_holy_site_fire_temple_01:0 "大祆祠"
	building_type_holy_site_fire_temple_01_desc:0 "在這座宏偉建築內燃燒著#italic 「阿塔什-巴赫拉姆」#!，即「勝利之火」，這是所有火焰中最偉大、最純淨的火，由閃電的雷火、王者的燭火、火葬的薪火、金匠的爐火和苦行者的灶火聚集而成。遠方的朝聖者前來觀賞這一奇觀，而穆護舉行的淨化儀式似乎永無止境。"
	building_holy_site_fire_temple_01:0 "大祆祠"
	building_holy_site_fire_temple_01_desc:0 "$building_type_holy_site_fire_temple_01_desc$"
	building_type_ark_of_bukhara_01:0 "捕喝城堡"
	building_type_ark_of_bukhara_01_desc:0 "據說，夏沃什王子在世界還年輕的時候建造了這座巨大的要塞。三千年後，這片地區的古代統治者捕喝胡到諸王對其進行了修復，自那以後就一直在被使用。遠近遊客紛至沓來欣賞這座建築，七根巨柱也與北斗七星遙相呼應，但它首先是一座防禦工事，其恢弘壯麗令人望而生畏。"
	building_ark_of_bukhara_01:0 "$building_type_ark_of_bukhara_01$"
	building_ark_of_bukhara_01_desc:0 "$building_type_ark_of_bukhara_01_desc$"
	building_type_shah_i_zinda_01:0 "沙阿津達"
	building_type_shah_i_zinda_01_desc:0 "這片墓葬群的名字義為#italic 「活著的國王」#!，指的是穆罕默德的堂弟庫薩姆·伊本·阿拔斯，據說他就葬於此處。這些陵墓相當地渺小而簡陋，但卻蘊含著一種肅穆之美，讓許多人流連於寂靜的墳塋間，思索人生的短暫。"
	building_shah_i_zinda_01:0 "$building_type_shah_i_zinda_01$"
	building_shah_i_zinda_01_desc:0 "$building_type_shah_i_zinda_01_desc$"
	building_shah_i_zinda_02:0 "沙阿津達墓地"
	building_shah_i_zinda_02_desc:0 "#italic 「活著的國王」#!是一片由陵墓、高門和蓋有綠松石瓦的圓頂通道所組成的巨大墓地，是先知的堂弟和其他許多古代大領主的埋身地。這片墓葬群在不斷擴建，看著既崇高，又詭異，也同樣令人印象深刻。"
	building_type_alamut_castle_01:0 "阿拉穆特城堡"
	building_type_alamut_castle_01_desc:0 "這座鷹巢坐落於一面巍峨的峭壁之上，由朱斯坦王朝修建，用作他們受圍領地的要塞堡壘。它有著令人敬畏的環境和堅固的壁壘，人人都說它近乎是牢不可破的，對於任何能在這麼一處偏僻位置發展壯大的好戰派系或教派而言，它都是一個理想的據點。"
	building_alamut_castle_01:0 "$building_type_alamut_castle_01$"
	building_alamut_castle_01_desc:0 "$building_type_alamut_castle_01_desc$"
	building_type_alamut_castle_02:0 "阿拉穆特要塞"
	building_type_alamut_castle_02_desc:0 "這座城堡坐落在一面巍峨的峭壁之上，長期以來一直被用作偏遠的山中堡壘。現在，它已被重建成一座令人敬畏的#italic 菲達因#!要塞，在這雄偉壯觀的防禦工事中還設有圖書館、實驗室和寧靜的花園。對有的人來說，這裡是流血與戰爭之所在；而對其他人而言，這裡是精神的安歇地——又或許兩者兼而有之。"
	building_alamut_castle_02:0 "$building_type_alamut_castle_02$"
	building_alamut_castle_02_desc:0 "$building_type_alamut_castle_02_desc$"
	building_type_qanats_01:0 "$building_qanats_06$"
	building_type_qanats_01_desc:0 "$building_qanats_05_desc$"
	building_qanats_01:0 "冰窖"
	building_qanats_01_desc:0 "這些圓頂形狀的冰窖將地下貯藏與耐熱建材結合在一起，形成了一片隔熱空間，起到了一種蒸發冷卻器的功能。"
	building_qanats_02:0 "蓄水池"
	building_qanats_02_desc:0 "這些半埋於地下的拱形結構在波斯語中被稱為#italic 「阿卜安巴爾」#!，被用來儲存大量的水。"
	building_qanats_03:0 "捕風塔"
	building_qanats_03_desc:0 "這些高塔是波斯人的發明，與蓄水池和其他建築物相通。它們通過對著盛行風向的開口捕捉氣流，然後讓氣流在塔內循環，以供冷卻。"
	building_qanats_04:0 "坎兒孜"
	building_qanats_04_desc:0 "坎兒孜是地下井渠系統的第一階段，是一系列豎井，由一條坡度平緩的隧道連通，這條隧道利用一處地下水源並將水輸送到地表。"
	building_qanats_05:0 "小坎兒井"
	building_qanats_05_desc:0 "坎兒井是地下井渠，旨在減少蒸發造成的水量損失。這個系統雖然在現階段規模還相當小，但仍能為農業提供大量效益。"
	building_qanats_06:0 "坎兒井"
	building_qanats_06_desc:0 "地下井渠已經擴建，連通了當地的蓄水池、冰窖和灌溉系統。"
	building_qanats_07:0 "大坎兒井"
	building_qanats_07_desc:0 "這個龐大的地下井渠系統綿延好幾個#italic 法爾桑格#!，為農民和鄉親給予了驚人的供水量。"
	building_qanats_08:0 "巨型坎兒井系統"
	building_qanats_08_desc:0 "這個令人驚嘆的地下井渠系統流入了無數地下蓄水池、灌溉渠道、冰窖、澡堂、噴泉和飲用水井，是波斯人聰明才智和無上榮光的真實證明。"
	building_type_tower_of_silence_01:0 "大寂靜之塔"
	building_type_tower_of_silence_01_desc:0 "我們的信仰教會我們處理正義信徒屍體的方法，就是將其留給動物和開闊的天空。如此一來，靈魂便保持了純潔，社群也不會受到肉體腐敗的困擾。\n\n當外人不允許我們舉行儀式時，我們必須興建這些高塔來保護這些遺骸，來象徵我們永久的信念。"
	building_tower_of_silence_01:0 "大寂靜之塔"
	building_tower_of_silence_01_desc:0 "這座平頂塔樓建在公爵領內一片安靜的區域，那是在地人讓死者安息的地方。裡面的屍體暴露在食腐鳥和陽光的酷烈之下，將他們逝去的靈魂安穩地送往死後的世界，讓活著的人不受腐敗的影響。宗教禁令讓這座塔成為必要，而非成為傳統的荒野，但它的出現卻讓社群迅速成為一體。"
