	BUILDING_TOOLTIP_TEXT:0 "[Building.GetDescription]\n\n#S 效果：\n#![Building.GetEffectDescription( GetPlayer )]"
	building_type_castle_01:0 "城堡"
	building_type_castle_01_desc:0 "一座堡壘，不僅為一個受人尊敬的貴族家庭提供了居所，還保護了周圍的城鎮和農田。"
	building_castle_01:0 "城寨"
	building_castle_01_desc:0 "這處小而難以攻克的防禦工事位於一處土壘之上。"
	building_castle_02:0 "城堡主樓"
	building_castle_02_desc:0 "城堡主樓#weak （或稱城樓）#!是一座用作住所和最後防線的巨塔。"
	building_castle_03:0 "軸心環形城堡"
	building_castle_03_desc:0 "軸心環形城堡有兩道或以上城牆，內城高於外郭。"
	building_castle_04:0 "要塞"
	building_castle_04_desc:0 "要塞是防禦的縮影，既能擊退敵軍來犯，也能駐紮大批軍隊。"
	building_type_temple_01:0 "神殿"
	building_type_temple_01_desc:0 "由神職人員管理的朝拜之所，周圍的城鎮中居住著虔信的農民。"
	building_temple_01:0 "聖堂"
	building_temple_01_desc:0 "$building_type_temple_01_desc$"
	building_temple_02:0 "神殿之地"
	building_temple_02_desc:0 "一座神殿坐落在村莊的中心，由當地的工匠精心建造，以表達他們對信仰的奉獻。"
	building_temple_03:0 "崇拜之所"
	building_temple_03_desc:0 "這座神殿可以容納大量信徒，但這並不是它的唯一用處——它還是神職人員的居所，維持著一座大型圖書館，還能保護聖物。再加上禮拜堂為信徒提供了充足的空間來進行祈禱。"
	building_temple_04:0 "大殿"
	building_temple_04_desc:0 "當地的工匠和建築師不滿足於一個狹小而樸素的神殿，他們合力創造出一件真正的藝術品。這座宏偉的神殿似乎在召喚天界的力量，並注入所有進入它輝煌大廳的崇拜者體內。"
	building_type_city_01:0 "城市"
	building_type_city_01_desc:0 "一座熙熙攘攘的城市，居住著大量的市民、商人和勤勞的鎮民。"
	building_city_01:0 "中心村鎮"
	building_city_01_desc:0 "$building_type_city_01_desc$"
	building_city_02:0 "大型城市"
	building_city_02_desc:0 "這座城市吸引了四方的商人與手藝人，幾乎每天都有富有的商人開設商店，還有勤勞的手藝人建起新屋。"
	building_city_03:0 "城區"
	building_city_03_desc:0 "這座城市已不滿足於它現有的佔地，現在它將附近的農地也納入了繁榮的城區。如今，這座城市充滿了大量的財富與機遇。"
	building_city_04:0 "繁華都會"
	building_city_04_desc:0 "這座城市因其豐富的機遇而廣為人知——據說甚至最低賤的農民也可以在此收穫財富。街道兩側的房屋一眼看不到盡頭，路上無論何時都車水馬龍、物流繁忙。"
	building_type_common_tradeport_01:0 "貿易港"
	building_type_common_tradeport_01_desc:0 "商船在這個港口裝卸貨物。"
	building_common_tradeport_01:0 "小海港"
	building_common_tradeport_01_desc:0 "一個坐落在海岸上的不起眼的港口，船隻可以在這裡輕鬆地裝卸貨物。"
	building_common_tradeport_02:0 "漁網織工"
	building_common_tradeport_02_desc:0 "這裡建起了一座編織漁網的工坊。日復一日，勞工們不知疲倦地製作和修復漁網。"
	building_common_tradeport_03:0 "貿易港"
	building_common_tradeport_03_desc:0 "這座港口已成為這片地區的貿易與旅行中心。來自沿海各地的船隻都來這裡進行貿易。"
	building_common_tradeport_04:0 "造船工"
	building_common_tradeport_04_desc:0 "熟練的船工聚集在這個港口以建造或修理出價最高的船。"
	building_common_tradeport_05:0 "擴建的港區"
	building_common_tradeport_05_desc:0 "數量更多、規模更大的碼頭能夠支撐與日俱增的貿易商船。"
	building_common_tradeport_06:0 "造船廠"
	building_common_tradeport_06_desc:0 "專門用於船舶維護的建築物的出現，標誌著這裡從一個純粹的港口向熙熙攘攘的海權國家的中心轉型邁出了重要的一步。"
	building_common_tradeport_07:0 "大海港"
	building_common_tradeport_07_desc:0 "這個大海港提供了海量的泊位、船塢，以及該區域最為出色的海員。所有需要長途旅行的旅客都能在這裡找到所需的商品，另一方面，商人、漁民、軍隊也能在這裡買到他們想要的必需品。"
	building_common_tradeport_08:0 "乾船塢"
	building_common_tradeport_08_desc:0 "在乾船塢內，船隻會駛入狹窄的水道，然後水會從水道中排乾。接著船隻就會立在石磊上，工作人員可以輕鬆修理和保養船隻。"
	building_type_hall_of_heroes_01:0 "英雄殿"
	building_type_hall_of_heroes_01_desc:0 "一座偉大的殿廳，英勇的戰士可以在此相聚，規劃他們的下一次冒險。"
	building_hall_of_heroes_01:0 "一級英雄殿"
