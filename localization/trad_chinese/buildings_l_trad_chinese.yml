	building_rammelsberg_mines_04:0 "拉默爾斯貝格礦業綜合體"
	building_rammelsberg_mines_04_desc:0 "隨著採礦量的增加，一些冶煉廠和鑄造廠也在定居點附近被建立起來。加工金屬已經成為了這裡居民的第二天性，他們的技藝舉世皆知。"
