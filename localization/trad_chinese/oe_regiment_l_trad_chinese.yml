	cathay_ps:0 "親衛騎兵"
	cathay_ps_flavor:0 "太宗選天下精甲三十萬為皮室軍。初，太祖以行營為宮，選諸部豪健千餘人，置為腹心部……則皮室軍自太祖時已有，即腹心部是也，太宗增多至三十萬耳。"
	tiancejun:0 "玄甲騎兵"
	tiancejun_flavor:0 "秦王世民選精銳千餘騎，皆皁衣玄甲，分為左右隊，使秦叔寶、程知節、尉遲敬德、翟長孫分將之。每戰，世民親被玄甲帥之為前鋒，乘機進擊，所向無不摧破。"
