	board_games.0031.t:0 "$board_games.0000.t$"
	board_games.0031.desc.intro.01:0 "伴隨著一聲勝利的怒吼，我一躍而起，[SCOPE.Custom('BG_GamePiecePlural')]撒得到處都是。"
	board_games.0031.desc.intro.02:0 "我得意地一笑，將我最後一枚[SCOPE.Custom('BG_GamePiece')]落於棋盤上。"
	board_games.0031.desc.intro.03:0 "我們倆都盯著最後這枚[SCOPE.Custom('BG_GamePiece')]。我做到了。我贏了。"
	board_games.0031.desc.middle.01:0 "這局[SCOPE.Custom('BG_GameType')]我贏了，這是我通往遊戲王寶座的又一場勝利。"
	board_games.0031.desc.middle.02:0 "我的智力優勢再一次戰勝了一切。"
	board_games.0031.desc.middle.03:0 "[ROOT.Char.GetFaith.HighGodName]見證了我今日的勝利。我從一開始就全然相信，[ROOT.Char.GetFaith.HighGodName]會把我視為勝利者，這一點毫無疑問。"
	board_games.0031.desc.end.01:0 "\n\n[bg_loser.GetFirstName]淒涼地呆坐著，雙手放在[bg_loser.GetHerHis]的臀胯上，試圖理解[bg_loser.GetSheHe]到底是哪裡出錯了。"
	board_games.0031.desc.end.02:0 "\n\n[bg_loser.GetFirstName]彷彿只剩下了一具空殼。[bg_loser.GetSheHe|U]不敢相信我贏了。"
	board_games.0031.desc.end.03:0 "\n\n[bg_loser.GetFirstName]幾乎要抑制不住[bg_loser.GetHerHis]的怒火了。我不僅擊敗了[bg_loser.GetHerHim]，還羞辱了[bg_loser.GetHerHim]。"
	board_games.0031.a:0 "下得好！"
	board_games.0031.a.a:0 "出色的比賽！"
	board_games.0031.b:0 "輸的感覺如何，小[bg_loser.GetWomanMan]？"
	board_games.0031.b.a:0 "低頭認輸吧，你這個[bg_loser.Custom('InsultNoun')]！"
	board_games.0031.b.b:0 "別#EMP 太#!難過了，不是人人都有我這麼聰明的。"
	board_games.0031.b.progress_towards_rival:0 "[bg_loser.GetTitledFirstName]記在心頭"
	board_games.0031.c:0 "我想著什麼時間要再來一局……"
	board_games.0031.a.tt.success:0 "你的對手同意這是一場精彩的比賽"
	board_games.0031.a.tt.failure:0 "你的對手做了個下流的手勢後就離開了"
	board_games.0031.desc.result.skill:0 "#BOL 結果：#!由於我的[board_game_winning|E]分，我贏得了和[bg_loser.GetFirstNameNoTooltip]的[board_game_match|E]"
	board_games.0031.desc.result.sudden_death:0 "#BOL 結果：#!由於進入[board_game_winning_sudden_death|E]，我贏得了和[bg_loser.GetFirstNameNoTooltip]的[board_game_match|E]"
	board_games.0041.t:0 "$board_games.0000.t$"
	board_games.0041.desc.intro.01:0 "[bg_victor.GetFirstName]猛然站起了身，[bg_victor.GetHerHis]欣喜若狂地歡呼著。\n\n我……我輸了。我的雙手滑落到膝蓋上，找尋著支撐。"
	board_games.0041.desc.intro.02:0 "[bg_victor.GetFirstName]滿臉洋溢著得意的笑容。[bg_victor.GetSheHe]贏了，而我卻輸了。\n\n"
	board_games.0041.desc.intro.03:0 "當我凝視著這棋盤上的[SCOPE.Custom('BG_GamePiecePlural')]時，沒有比這更令我感到失望的了，它們的排布明白地指出了我的敗局。"
	board_games.0041.desc.middle.01:0 "[ROOT.Char.GetFaith.HighGodName]作證，我已竭盡所能……"
	board_games.0041.desc.middle.02:0 "沒想到[bg_victor.GetFirstName]這麼一個傻子都能贏得了我。"
	board_games.0041.desc.middle.03:0 "\n\n不管怎麼說，[SCOPE.Custom('BG_GameType')|U]也只是對#EMP 真實戰爭#!的一種廉價模仿，與我卑微的對手相比，我無疑更擅長後者。[bg_loser.GetSheHe]學的是[SCOPE.Custom('BG_GameType')]，#EMP 而我學的是刀劍。#!儘管如此……"
	board_games.0041.desc.end.01:0 "\n\n難道我是真的#EMP 不擅長#![SCOPE.Custom('BG_GameType')]？"
	board_games.0041.desc.end.02:0 "\n\n我掌心冒汗，膝蓋痠軟，我意識到使出渾身解數也根本不足以擊敗[bg_victor.GetFirstName]。"
	board_games.0041.desc.end.03:0 "\n\n[recipient.Custom('InsultNoun')]！[recipient.Custom('InsultNoun')]！他們肯定作弊了，否則#EMP 我#!怎麼可能會輸呢？！"
	board_games.0041.a:0 "咱們看看下次又是誰會贏……"
	board_games.0041.b:0 "你今天在這裡結了一個對頭。"
	board_games.0041.b.b:0 "繼續慶祝吧，以[ROOT.Char.GetFaith.HighGodName]之名，我會讓你吃我一腳！"
	board_games.0041.c:0 "嗯，更優秀的[bg_victor.GetWomanMan]贏了！"
	board_games.0041.desc.result.skill:0 "#BOL 結果：#!由於[bg_victor.GetFirstNameNoTooltip]的[board_game_winning|E]分，我輸掉了和[bg_victor.GetHerHis]的[board_game_match|E]"
	board_games.0041.desc.result.sudden_death:0 "#BOL 結果：#!由於進入[board_game_winning_sudden_death|E]，我輸掉了和[bg_victor.GetFirstNameNoTooltip]的[board_game_match|E]"
	board_games.0051.t:0 "時來運轉"
	board_games.0051.desc:0 "即使到現在，我有時候也會回想幾個月前在[SCOPE.Custom('BG_GameType')]對局中大敗[bg_loser.GetFirstName]的情景。[bg_loser.GetHerHis]當時[bg_loser.Custom('MaskFace')]上的表情實在是#EMP 太逗了#!。\n\n我覺得我們當時玩過的那張棋盤可能還放在某個地方？那是張不錯的棋盤，幸運的棋盤，上面的[SCOPE.Custom('BG_GamePiecePlural')]製出來就是為了見證一場前所未有的精彩比賽。\n\n[bg_victor.GetFaith.KnowledgeGodName]無疑已然對它露出了微笑；我要是還把它弄丟可就太傻了。"
	board_games.0051.a:0 "啊，一定會帶來永永遠遠的好運！"
	board_games.0051.b:0 "只要再多幾個旗子，我就能組個#EMP 真正#!罕見的棋局了……"
	board_games.0051.c:0 "我不需要特別的玩具。"
	board_games.0102.t:0 "遊戲中的遊戲"
	board_games.0102.desc:0 "棋盤遊戲引擎將所有你最喜愛的棋盤遊戲融為一體：西洋棋、印度十字戲、維京板棋、雙陸棋。\n\n你還喜歡其他什麼遊戲嗎？\n\n這裡面也可以包含其他那些遊戲，但是要好得多！\n\n#EMP 而且提前幾個世紀就合法了。#!\n\n尋常的棋盤遊戲應該只能被稱作「我好無聊」遊戲。"
	board_games.0102.a:0 "就玩普通遊戲吧，拜託了。"
	board_games.0102.b:0 "對手僅使用獲勝位置，拜託了。"
	board_games.0102.c:0 "對手僅使用失敗位置，拜託了。"
