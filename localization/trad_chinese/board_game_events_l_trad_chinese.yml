l_trad_chinese:
	board_games.0000.t:0 "至大對弈：[SCOPE.Custom('BG_GameType')|U]"
	board_games.0001.t:0 "$board_games.0000.t$"
	board_games.0001.desc.opponent_winning.diplomacy.low:0 "「跟你說，」我的對手若有所思地說道，「我的嘴上功夫或許不太行，但我在[SCOPE.Custom('BG_GameType')]上的功夫說出來嚇死你。」"
	board_games.0001.desc.opponent_winning.diplomacy.medium:0 "「啊，要是公開演講有在[SCOPE.Custom('BG_GameType')]中擊敗你這麼簡單就好了。」我的對手評論道。"
	board_games.0001.desc.opponent_winning.diplomacy.high:0 "「真是搞不清楚哪樣要更容易一些，」我的對手惋惜道，「是在[SCOPE.Custom('BG_GameType')]中擊敗你，還是講述你尷尬失敗的故事。」"
	board_games.0001.desc.opponent_winning.martial.low:0 "「要是戰爭有[SCOPE.Custom('BG_GameType')]這麼簡單，我現在已經統治世界了，」我的對手笑道，「不過，我就這能力啊。」"
	board_games.0001.desc.opponent_winning.martial.medium:0 "「呣，你算不上什麼軍事家，對吧？」我的對手得意地笑道。"
	board_games.0001.desc.opponent_winning.martial.high:0 "「戰場、棋盤，這都是最重要的東西，」我的對手顫聲說道。[bg_opponent.GetSheHe|U]用[bg_opponent.GetHerHis]的指節輕敲額頭以示重視。"
	board_games.0001.desc.opponent_winning.stewardship.low:0 "「真希望錢的問題也能像[SCOPE.Custom('BG_GameType')]一樣簡單，」我的對手評論道，「我將在銀海中遨遊。」"
	board_games.0001.desc.opponent_winning.stewardship.medium:0 "「你認為[SCOPE.Custom('BG_GameType')]是對現實中管理的良好實踐嗎？」我的對手隨意問道，「我一直是這麼認為的。我不是在……暗示什麼。」"
	board_games.0001.desc.opponent_winning.stewardship.high:0 "「我常說，[SCOPE.Custom('BG_GameType')]能教會一個[bg_opponent.GetWomanMan]許多經營領地的知識，」我的對手誇誇其談道，「當然，反之亦然。」"
	board_games.0001.desc.opponent_winning.intrigue.low:0 "「看，這就是我喜歡[SCOPE.Custom('BG_GameType')]的理由，」我的對手評價，「沒有鬼鬼祟祟，沒有爾虞我詐，只有公平的智力遊戲。在這裡，呃……」"
	board_games.0001.desc.opponent_winning.intrigue.medium:0 "「你知道嗎？在玩[SCOPE.Custom('BG_GameType')]時觀察對手的[bg_myself.Custom('MaskFace')]，你能#EMP 準確#!地了解對手是如何撒謊的。」我的對手問道，「呃，我不是指……只是隨口一說……」"
	board_games.0001.desc.opponent_winning.intrigue.high:0 "「注意了，」我的對手得意地笑道，「再這樣走一步棋，我的陷阱[SCOPE.Custom('BG_GamePiece')]就激活了。」"
	board_games.0001.desc.opponent_winning.learning.low:0 "「他們跟我說我需要多#EMP 讀書#!才能變聰明，」我的對手自以為是地說道，「不過，我想現在事實很明顯，我沒那麼笨。」"
	board_games.0001.desc.opponent_winning.learning.medium:0 "「老實說，」我的對手說道，「考慮到你的對手是誰，我覺得你玩得很不錯。」"
	board_games.0001.desc.opponent_winning.learning.high:0 "「我廣泛地研究了[SCOPE.Custom('BG_GameType')]，」我的對手解釋道，「很抱歉這麼說，但到目前為止，我認為你根本沒有贏面。」"
	board_games.0001.desc.opponent_winning.trait.lustful:0 "「作為世界上最偉大的情人#EMP 以及#![SCOPE.Custom('BG_GameType')]玩家，我不會因為你輸給我就責怪你。」我的對手得意地笑道。"
	board_games.0001.desc.opponent_winning.trait.chaste:0 "「在家有自制力，在棋盤上才會有章法，你懂的，」我的對手自以為是地說道，「稍微克制一下就能有很大的幫助。」"
	board_games.0001.desc.opponent_winning.trait.gluttonous:0 "「我想我會用一次宴會來慶祝我的勝利，」我的對手若有所思地自語道，「我想來點與這勝利相配的甜食。」"
	board_games.0001.desc.opponent_winning.trait.temperate:0 "「這場比賽後我甚至可能會允許自己喝上一杯玫瑰清露，」我的對手若有所思地說道，「我不常犒勞自己，但我覺得這是我應得的。」"
	board_games.0001.desc.opponent_winning.trait.greedy:0 "「唯一比叮噹作響的黃金更甜美的事物，就是一個[bg_myself.GetWomanMan]啪嗒啪嗒落在[SCOPE.Custom('BG_GameType')]棋盤上的淚水，」我的對手微笑道，「你不覺得嗎？」"
	board_games.0001.desc.opponent_winning.trait.generous:0 "「看，我大概是要贏了，但只要你友善地請求，我願意……讓你贏，」我的對手解釋道，聲音裡充滿了仁慈和憐憫。「人生的樂趣不僅僅是贏下[SCOPE.Custom('BG_GameType')]。」"
	board_games.0001.desc.opponent_winning.trait.lazy:0 "我的對手大聲打著哈欠說道：「說真的，我還期待著能有更多一點挑戰，[bg_myself.GetFirstNameNoTooltip]。我幾乎都沒睡醒。」"
	board_games.0001.desc.opponent_winning.trait.diligent:0 "「這就是你需要下功夫的理由，」我的對手安慰道，語氣卻讓人#EMP 全然#!無法忍受，「努力是無可替代的，不論是生活中還是[SCOPE.Custom('BG_GameType')]中。」"
	board_games.0001.desc.opponent_winning.trait.wrathful:0 "奇怪的是，我的對手異常冷靜。「進展得這麼#EMP 順利#!，」[bg_opponent.GetSheHe]說道，捕捉到了我凝視的目光，「沒什麼好生氣的。」"
	board_games.0001.desc.opponent_winning.trait.calm:0 "「我一直都認為[SCOPE.Custom('BG_GameType')]的關鍵是清醒的思路和冷靜的頭腦，」我的對手若有所思地說道，「總有一天你也會明白的。」"
	board_games.0001.desc.opponent_winning.trait.patient:0 "「大多數人，」我的對手講解道，「沒有充分認識到要成功施展[bg_opponent.Custom('BG_RandomArticleDirection')][bg_opponent.Custom('BG_RandomRankPossessive')][bg_opponent.Custom('BG_RandomMoveType')]得有多難。更別說要防禦這招了。」"
	board_games.0001.desc.opponent_winning.trait.impatient:0 "「你玩[SCOPE.Custom('BG_GameType')]動作可真慢，[bg_myself.Custom2('GetYoungMiddleAgedOld',bg_opponent)][bg_myself.GetWomanMan]。」我的對手嘟囔道，還用[bg_opponent.GetHerHis]的手指敲了敲棋盤。"
	board_games.0001.desc.opponent_winning.trait.arrogant:0 "「不要難過，[bg_myself.GetFirstNameNoTooltip]，」我的對手討好道，[bg_opponent.GetSheHe]原本悠閒地坐著卻向後一仰，「畢竟什麼叫#EMP 天才#!啊。」"
	board_games.0001.desc.opponent_winning.trait.humble:0 "「老實說，你做得相當棒，」我的對手愉快地說道，「我平時玩得都不怎麼樣，所以我覺得你只是運氣不好。」"
	board_games.0001.desc.opponent_winning.trait.deceitful:0 "「別太難過了，」我的對手安慰道，甜蜜的嗓音卻透著要命的尖酸。「連[bg_opponent.GetFaith.TricksterGodName]都跟不上我的走棋。」"
	board_games.0001.desc.opponent_winning.trait.honest:0 "「天哪，這一切比我預想得要好#EMP 多了#!！」我的對手驚呼道，「你一點都不難對付……啊，抱歉，不是有意要冒犯，我只是實話實說。」"
	board_games.0001.desc.opponent_winning.trait.craven:0 "「我……我要贏了？我要贏了！」我的對手喊道。[bg_opponent.GetSheHe|U]似乎真的很驚訝，但然後，[bg_opponent.GetSheHe]#EMP 有#!一半時間都是透過[bg_opponent.GetHerHis]的指縫來看比賽的。"
	board_games.0001.desc.opponent_winning.trait.brave:0 "\我的對手說道，「但要打敗#EMP 我#!，你就得比#EMP 現在#!下得更大膽點。」"
	board_games.0001.desc.opponent_winning.trait.shy:0 "「所有的練習都得到了回報！」我的對手尖聲說道，羞怯而自豪地笑對棋盤的戰況。"
	board_games.0001.desc.opponent_winning.trait.gregarious:0 "「別太難過了，」我的對手把[bg_opponent.GetHerHis]的指節掰得噼啪作響，慢條斯理地說道，「我贏下[SCOPE.Custom('BG_GameType')]就和我交朋友一樣。輕巧得不可思議。」"
	board_games.0001.desc.opponent_winning.trait.ambitious:0 "「你覺得他們會任命某種……『遊戲之#EMP 王#!』嗎？」我的對手詢問道，撓了撓[bg_opponent.GetHerHis]的下巴，「我感覺我好像已經在朝著這個頭銜努力了，你懂吧。」"
	board_games.0001.desc.opponent_winning.trait.content:0 "「多麼迷人的遊戲，」我的對手哈哈大笑，「我們不能再要求更高了，對吧？除了你的運氣，我是說。」"
	board_games.0001.desc.opponent_winning.trait.arbitrary:0 "「總的來說，我不是個守規則的人，」我的對手說道，「但[SCOPE.Custom('BG_GameType')]讓我看到了規則的迷人之處，儘管只有一點。有時候，它可以讓你#EMP 強迫#!其他人承認你比他們優秀。」"
	board_games.0001.desc.opponent_winning.trait.just:0 "「看，」我的對手朝我揮舞著一沓文件解釋道，「很抱歉你一直在試圖違規走棋，但如果你#EMP 讀了規則#!，你會下得更好的。」"
	board_games.0001.desc.opponent_winning.trait.cynical:0 "「我自然是不會對你手下留情的，」我的對手乜斜著眼說道，「你#EMP 肯定#!也不會對我留情面，所以何必操心此事呢？」"
	board_games.0001.desc.opponent_winning.trait.zealous:0 "「我倒希望這注定的勝利能算成我的功勞，」我的對手懶洋洋地說道，「但這其實全都是[bg_opponent.GetFaith.KnowledgeGodName]的傑作，#EMP 藉由#!我的手實現罷了。」"
	board_games.0001.desc.opponent_winning.trait.paranoid:0 "「我知道你還留有一手，」我的對手臉色陰沉，「不可能有人會#EMP 這麼#!容易被擊敗的。」"
	board_games.0001.desc.opponent_winning.trait.trusting:0 "「輪到你走棋的時候我可能要跑一趟廁所，」我的對手微笑道，「別動我的[SCOPE.Custom('BG_GamePiecePlural')]！」"
	board_games.0001.desc.opponent_winning.trait.compassionate:0 "「我很抱歉，讓你走了一步臭棋，[bg_myself.GetFirstNameNoTooltip]，」我的對手說道，[bg_opponent.GetHerHis]聲音真誠而內疚，「我玩[SCOPE.Custom('BG_GameType')]是為了娛樂，但我認為只有我們#EMP 都#!享受遊戲過程的時候，這才能被稱為娛樂。」"
	board_games.0001.desc.opponent_winning.trait.callous:0 "「[bg_opponent.GetFaith.HouseholdGodName]啊，你就沒怎麼抵抗啊，是吧？」我的對手不客氣地大聲說道。"
	board_games.0001.desc.opponent_winning.trait.sadistic:0 "「戲耍受傷的敵人真是其樂#EMP 無窮#!，」我的對手拖著長腔說道，話語中不乏愉悅的惡毒，「你說是不是啊，[bg_myself.GetFirstNameNoTooltip]？」"
	board_games.0001.desc.opponent_winning.trait.stubborn:0 "「真不錯啊，這次這麼簡單就贏了，」我的對手嘲笑道，「平時我都得爭上幾個小時，對手才會承認是我贏了。」"
	board_games.0001.desc.opponent_winning.trait.fickle:0 "「無論我選定什麼策略，你總是輸得一樣慘，我真是愛死這一點了。」我的對手打趣道。"
	board_games.0001.desc.opponent_winning.trait.vengeful:0 "「當然，這都是報應，」我的對手生氣地低聲說道，「你#EMP 他媽很#!清楚這是為什麼。」"
	board_games.0001.desc.opponent_winning.trait.forgiving:0 "「老實說，我本來以為會更有挑戰性的，」我的對手抱怨道，「不過還好啦，至少你得到了好的訓練。」"
	board_games.0001.desc.opponent_winning.trait.rowdy:0 "我的小對手衝我不停呼喊，至少也是含混不清地說了一些編排得很差勁的恐嚇，[bg_opponent.GetHerHis]激動得幾乎要把棋盤撞飛。"
	board_games.0001.desc.opponent_winning.trait.charming:0 "「我們應該每天都玩[SCOPE.Custom('BG_GameType')]，[bg_myself.GetFirstNameNoTooltip]，」我的小對手尖聲尖氣地說道，「總是那麼好玩！」"
	board_games.0001.desc.opponent_winning.trait.curious:0 "「嗯，」我的小對手沉思著說道，「打敗你讓我學到了很多。」"
	board_games.0001.desc.opponent_winning.trait.pensive:0 "「我讀了很多如何玩[SCOPE.Custom('BG_GameType')]的書，」我的小對手笑嘻嘻地說道，「但是我沒想到這麼簡單就能#EMP 用出來#!！」"
	board_games.0001.desc.opponent_winning.trait.bossy:0 "「打敗你之後，」我的小對手宣布，「我想要一塊甜麵包捲。這是貢品。」"
	board_games.0001.desc.opponent_winning.relation.friend:0 "「打起精神來，別苦著[bg_myself.Custom('MaskFace')]了，」我的對手笑道，「這只是朋友間的小遊戲，對吧？」"
	board_games.0001.desc.opponent_winning.relation.best_friend:0 "「無論輸贏，」我的至交說道，「這世上我最願與你一起玩[SCOPE.Custom('BG_GameType')]。」"
	board_games.0001.desc.opponent_winning.relation.rival:0 "「[bg_opponent.GetFaith.FateGodName]啊，你的[SCOPE.Custom('BG_GameType')]技巧和你的統治一樣爛！」我的仇敵嘎嘎大笑。"
	board_games.0001.desc.opponent_winning.relation.nemesis:0 "我的死敵什麼也沒說。[bg_opponent.GetSheHe|U]只是盯著我，[bg_opponent.Custom('EyeEyes')]中燃燒著純粹、無禮的#EMP 憎恨#!。"
	board_games.0001.desc.opponent_winning.relation.lover:0 "我的情人與我不停進行眼神交流，同時開始用[bg_opponent.GetHerHis]的手指輕柔地撫摸一枚[SCOPE.Custom('BG_GamePiecePlural')]，以及……啊，#EMP 哦，我的#!……"
	board_games.0001.desc.opponent_winning.relation.soulmate:0 "我的靈魂伴侶只將一半的注意力用在我們的[SCOPE.Custom('BG_GameType')]上。大部分時間，[bg_opponent.GetSheHe]似乎都專注於凝視我的[bg_myself.Custom('EyeEyes')]。"
	board_games.0001.desc.opponent_winning.relation.bully:0 "「懂？」我的對手咯咯笑道，「這就是我揍你的原因。你就是#EMP 這麼#!一個失敗者。」"
	board_games.0001.desc.opponent_winning.relation.victim:0 "我的出氣筒眼中閃爍著正義的怒火，對於事情終於有一次由#EMP [bg_opponent.GetHerHis]#!掌控非常高興。"
	board_games.0001.desc.opponent_winning.relation.crush:0 "等等，[bg_opponent.GetSheHe]說什麼了嗎？我想[bg_opponent.GetSheHe]說了什麼！糟了，有時候我會癡癡地看著[bg_opponent.GetHerHim]，現在我把事情搞砸了。"
	board_games.0001.desc.opponent_winning.relation.guardian:0 "「仔細觀察我，[bg_myself.GetFirstName]，」我的監護人說道，「學習我是怎麼玩的，你或許能學到一些東西。」"
	board_games.0001.desc.opponent_winning.relation.ward:0 "我的被監護人向我微笑。「我們可以經常玩[SCOPE.Custom('BG_GameType')]嗎？#EMP 求你了#!！」"
	board_games.0001.desc.opponent_winning.hook_on.weak:0 "$board_games.0001.desc.opponent_winning.hook_on.strong$"
	board_games.0001.desc.opponent_winning.hook_on.strong:0 "「扭轉局面，徹底戰勝你的感覺真好，你明白吧，」我的對手說道，「一直以來都好像是你把給我拿捏住了。當然，除非是我們在玩[SCOPE.Custom('BG_GameType')]。」"
	board_games.0001.desc.opponent_winning.hooked_by.weak:0 "$board_games.0001.desc.opponent_winning.hooked_by.strong$"
	board_games.0001.desc.opponent_winning.hooked_by.strong:0 "「你不會是因為我們間的#EMP 協定#!故意要輸掉這局吧，不會吧？」我的對手詢問道，撓了撓[bg_opponent.GetHerHis]的下巴，「因為你下得像是在努力爭取失敗。」"
	board_games.0001.desc.opponent_winning.match_history.recently_won_against.default:0 "「啊，到現在我擊敗你多少次了？」我的對手輕笑道，「我#EMP 確實#!數不清了。」"
	board_games.0001.desc.opponent_winning.match_history.recently_won_against.county:0 "「[bg_myself.MakeScope.Var('bg_recent_land_loss_stake').Title.GetNameNoTier]一切良好，」我的對手慢條斯理地說道，「比我剛接手到那塊地時要好得#EMP 多#!。」"
	board_games.0001.desc.opponent_winning.match_history.recently_won_against.gamble:0 "「又一場比賽，」我的對手指出，「我又記一場勝利。你這樣會把自己弄破產的，你知道吧。」"
	board_games.0001.desc.opponent_winning.match_history.recently_lost_against.default:0 "「現在這場比賽，」我的對手偷笑道，「可比我們玩過的#EMP 另一場#!比賽強#EMP 多了#!。」"
	board_games.0001.desc.opponent_winning.match_history.recently_lost_against.county:0 "「輸掉[bg_opponent.MakeScope.Var('bg_recent_land_loss_stake').Title.GetNameNoTier]後，我贏你多少次都不夠。」我的對手嘟囔道，還因為之前的打賭而惱火。"
	board_games.0001.desc.opponent_winning.match_history.recently_lost_against.gamble:0 "「看來這局我贏了，對吧？」我的對手得意地笑道。"
	board_games.0001.desc.opponent_winning.other.pro_gamer:0 "「你真的應該密切關注我的技術，」我的對手誇口道，「我要使出職業棋手的走棋了。」"
	board_games.0001.desc.opponent_winning.other.avlf:0 "「#EMP 你是#!個遊戲大師？別吹了，[bg_myself.GetFirstNameNoTooltip]。你甚至連玩家都算不上。」"
	board_games.0001.desc.i_am_winning.diplomacy.low:0 "「我不……我辦不到……對我放點水吧！」我的對手尖叫道，顯然非常沮喪，找不出合適的詞。"
	board_games.0001.desc.i_am_winning.diplomacy.medium:0 "我的對手一言不發，只是一氣之下用[bg_opponent.GetHerHis]的手指反復敲起了桌子。"
	board_games.0001.desc.i_am_winning.diplomacy.high:0 "「看來，」我的對手譏諷道，「你暫時讓我吃了小虧。」"
	board_games.0001.desc.i_am_winning.martial.low:0 "「帶不來兵，」我的對手發著牢騷，「玩不會[SCOPE.Custom('BG_GameType')]。我到底能幹啥？」"
	board_games.0001.desc.i_am_winning.martial.medium:0 "我的對手若有所思地摸著[bg_opponent.GetHerHis]的下巴。「我本#EMP 以為#!那個策略會奏效……」"
	board_games.0001.desc.i_am_winning.martial.high:0 "「如果這裡是真正的戰場，」我的對手宣稱道，「結局#EMP 會#!有所不同。」"
	board_games.0001.desc.i_am_winning.stewardship.low:0 "「怎麼數字#EMP 總是#!這麼難啊？」我的對手噘著嘴說道，「[SCOPE.Custom('BG_GameType')|U]需要先想好幾步，我就是#EMP 辦不到#!。」"
	board_games.0001.desc.i_am_winning.stewardship.medium:0 "我的對手死死盯著棋盤。「我一定……我一定是在哪裡計算錯了……」"
	board_games.0001.desc.i_am_winning.stewardship.high:0 "「說出來真讓我痛苦，」我的對手嘟囔著，「但我的勝算看起來不大。」"
	board_games.0001.desc.i_am_winning.intrigue.low:0 "「你能不能別這麼#EMP 明目張膽#!地作弊？」我的對手吼道。"
	board_games.0001.desc.i_am_winning.intrigue.medium:0 "「我懷疑我的策略可能需要更……狡猾一些……」我的對手沮喪地看著棋盤喃喃自語道。"
	board_games.0001.desc.i_am_winning.intrigue.high:0 "「你或許以為你贏了，」我的對手哈哈大笑，「但這只是因為我想讓你這麼想。我知道你知道我知道你知道這一點。」"
	board_games.0001.desc.i_am_winning.learning.low:0 "「這一點都不公平，甚至有一半的規則我完全不#EMP 知道#!，」我的對手冷哼一聲，「那些規則絕對是你在我們玩的時候現編的。」"
	board_games.0001.desc.i_am_winning.learning.medium:0 "「你#EMP 又#!在用[bg_myself.Custom('BG_RandomRankPossessive')][bg_myself.Custom('BG_RandomMoveType')]？」我的對手抱怨道，「你真是#EMP 太#!卑鄙了。」"
	board_games.0001.desc.i_am_winning.learning.high:0 "「我就知道我不該用愚者[bg_opponent.Custom('BG_RandomMoveType')]開局，」我的對手抱怨道，「我基本上已經輸了。」"
	board_games.0001.desc.i_am_winning.trait.lustful:0 "我的對手好像根本不在意比賽，反而對一些[SCOPE.Custom('BG_GamePiecePlural')]的外形……有著別樣的迷戀。"
	board_games.0001.desc.i_am_winning.trait.chaste:0 "「這就是[SCOPE.Custom('BG_GameType')]的問題，」我的對手張牙舞爪地大喊道，「它點燃了激情！激發了感官！它以最卑劣的形式勾起赤裸而無度的肉慾。」"
	board_games.0001.desc.i_am_winning.trait.gluttonous:0 "我的對手慵懶地嚼著一小片麵包捲，迷失在麵包屑和注意力的陰霾之中。"
	board_games.0001.desc.i_am_winning.trait.temperate:0 "「噷，」我的對手咕噥著說道，「像這樣冒險總有一天會害了你。」"
	board_games.0001.desc.i_am_winning.trait.greedy:0 "我的對手漫不經心地在[bg_opponent.GetHerHis]指尖翻弄著一枚硬幣，當[bg_opponent.GetSheHe]目睹[bg_opponent.GetHerHis]敗局已定時，這沁涼的金屬大概能撫慰得了[bg_opponent.GetHerHim]。"
	board_games.0001.desc.i_am_winning.trait.generous:0 "我的對手對我投以友善的微笑。「下得#EMP 真#!不錯，再接再厲！」"
	board_games.0001.desc.i_am_winning.trait.lazy:0 "「噢，輪到我下了嗎？」我的對手打著哈欠說道，「抱歉，我一直沒#EMP 太#!留意。」"
	board_games.0001.desc.i_am_winning.trait.diligent:0 "「沒錯，你現在領先了，」我的對手告誡道，「但只需要一點努力，我就能追上！」"
	board_games.0001.desc.i_am_winning.trait.wrathful:0 "我對手的[bg_opponent.Custom('MaskFace')][bg_opponent.Custom('MaskFace_BehindIn')]鼓起一道特別難看的青筋。「你再繼續贏，我#EMP 簡直#!要把血吐到棋盤上了，你這個作弊的[bg_myself.Custom('InsultNoun')]！」"
	board_games.0001.desc.i_am_winning.trait.calm:0 "我對手平常鎮靜的舉止變得……扭曲起來。微蹙的眉頭浮現在[bg_opponent.GetHerHis]的[bg_opponent.Custom('MaskFace')][bg_opponent.Custom('MaskFace_BehindAcross')]。"
	board_games.0001.desc.i_am_winning.trait.patient:0 "「你可能現在是佔了上風，」我的對手說道，「但你終究會出岔子，一如既往。」"
	board_games.0001.desc.i_am_winning.trait.impatient:0 "「[bg_opponent.GetFaith.HighGodName]啊，你都已經贏了，#EMP 不是嗎#!？」我的對手臉色陰沉，「趕緊#EMP 結束#!吧。」"
	board_games.0001.desc.i_am_winning.trait.arrogant:0 "「事實上，你並未打敗我，」我的對手誇口道，「你也許#EMP 以為#!是你贏了，但那是不可能的。」"
	board_games.0001.desc.i_am_winning.trait.humble:0 "我對手的耳朵#EMP 明顯#!因為失落變紅了。「無可否認，你的技術確實……」[bg_opponent.GetSheHe]嚥了口氣再說道，「無可挑剔。」"
	board_games.0001.desc.i_am_winning.trait.deceitful:0 "「你看起來需要上廁所，」我的對手一臉同情地提議道，「放心；我會守好棋盤的。」"
	board_games.0001.desc.i_am_winning.trait.honest:0 "「我沒料到你會這麼……」我的對手停頓了片刻，「#EMP 難#!對付。」"
	board_games.0001.desc.i_am_winning.trait.craven:0 "我的對手一直坐立不安，似乎馬上就要奪路而逃。"
	board_games.0001.desc.i_am_winning.trait.brave:0 "「我有了一個計畫，」我的對手誇口道，「這將會扭轉整場比賽的形勢！」"
	board_games.0001.desc.i_am_winning.trait.shy:0 "我的對手默默靜坐著，皺起了眉，[bg_opponent.GetSheHe]思索著如何讓我們這局能順著[bg_opponent.GetHerHis]的[SCOPE.Custom('BG_GamePiecePlural')]下。"
	board_games.0001.desc.i_am_winning.trait.gregarious:0 "「你比我平常的玩伴厲害多了，」我的對手欽佩道，「我可是#EMP 經常#!玩[SCOPE.Custom('BG_GameType')]的。」"
	board_games.0001.desc.i_am_winning.trait.ambitious:0 "「我……」我的對手拖延著時間，一時語塞，「……對這場比賽本有著#EMP 更高#!的期望。」"
	board_games.0001.desc.i_am_winning.trait.content:0 "「好吧，」我的對手嘆了口氣，「雖然我這次可能贏不了了，但我也盡力了。」"
	board_games.0001.desc.i_am_winning.trait.arbitrary:0 "「我不明白為什麼我們不能使用我的規則，」我的對手悲嘆道，「我跟你講，[bg_opponent.GetCurrentLocation.GetNameNoTooltip]每個人都是這麼玩的。」"
	board_games.0001.desc.i_am_winning.trait.just:0 "「我沒法證明這一點，」我的對手喃喃自語道，「但我敢#EMP 肯定#!你絕對作弊了。」"
	board_games.0001.desc.i_am_winning.trait.cynical:0 "「#EMP 當然#!是你贏了，」我的對手鬱悶地抱怨道，「就沒人讓我贏#EMP 過#!一局[SCOPE.Custom('BG_GameType')]。」"
	board_games.0001.desc.i_am_winning.trait.zealous:0 "」[bg_opponent.GetFaith.KnowledgeGodName]請救我脫離這份險境吧。「我的對手壓低[bg_opponent.GetHerHis]的聲音嘀咕道。"
	board_games.0001.desc.i_am_winning.trait.paranoid:0 "「你都計畫好了，是不是？」我的對手幾乎是在咆哮，「計畫好用這被操縱的遊戲來#EMP羞辱#!我！」"
	board_games.0001.desc.i_am_winning.trait.trusting:0 "「[bg_opponent.GetFaith.KnowledgeGodName]啊，」我的對手哀嘆道，「我是不是給你太多機會了？沒想到我會輸得這麼快，這麼慘。」"
	board_games.0001.desc.i_am_winning.trait.compassionate:0 "「你要知道，」我的對手一邊思忖又一邊尖刻地說道，「[SCOPE.Custom('BG_GameType')]應該是一種#EMP 樂趣#!，而不僅僅是不惜一切代價去取勝。」 "
	board_games.0001.desc.i_am_winning.trait.callous:0 "「嗯，所以這就是輸的感覺？」我的對手驚奇道，「我不太喜歡這種感覺。」"
	board_games.0001.desc.i_am_winning.trait.sadistic:0 "我的對手保持著沉默，但[bg_opponent.Custom('EyeEyes')]卻洩露出了一種對精湛的技藝和迫近的勝利不情不願的欽佩。"
	board_games.0001.desc.i_am_winning.trait.stubborn:0 "「你贏不了我，」我的對手咬牙切齒地怒斥道，「沒人#EMP 能#!打敗我。」"
	board_games.0001.desc.i_am_winning.trait.fickle:0 "「我越來越厭煩[SCOPE.Custom('BG_GameType')]了，」我的對手抱怨道，「我們不能玩點別的嗎？」"
	board_games.0001.desc.i_am_winning.trait.vengeful:0 "我對手的表情凝固了。[bg_opponent.GetHerHis|U]的手指緊攥著棋盤邊緣，像是在克制自己的情緒。"
	board_games.0001.desc.i_am_winning.trait.forgiving:0 "我的對手似乎樂觀十足，沒有一星半點尖酸刻薄浮現在[bg_opponent.GetHerHis]的[bg_opponent.Custom('MaskFace')][bg_opponent.Custom('MaskFace_BehindAcross')]。"
	board_games.0001.desc.i_am_winning.trait.rowdy:0 "「我告訴你，」我的對手低聲說道，「要是我輸了，我就把整套遊戲都砸在你那愚蠢的腦袋上。」"
	board_games.0001.desc.i_am_winning.trait.charming:0 "」你不想給我放#EMP 點#!水嗎？「我的對手問道，[bg_opponent.GetHerHis]的聲音甜得發膩。"
	board_games.0001.desc.i_am_winning.trait.curious:0 "「等等……你是怎麼#EMP 贏的#!？」我的對手一臉懷疑。"
	board_games.0001.desc.i_am_winning.trait.pensive:0 "「哦不，我就知道我不該玩……現在我浪費了你的時間……」我的對手喃喃自語道。"
	board_games.0001.desc.i_am_winning.trait.bossy:0 "「噷，要是我們按#EMP 我的#!規則來玩，#EMP 那#!就有你好看的了！」我的對手抱怨道。"
	board_games.0001.desc.i_am_winning.relation.friend:0 "「靠，」我的朋友輕笑道，「你在[SCOPE.Custom('BG_GameType')]上不會對任何人留情，對吧？」"
	board_games.0001.desc.i_am_winning.relation.best_friend:0 "「我常說，沒有什麼，」我的至交歡呼道，「能比在[SCOPE.Custom('BG_GameType')]中完勝對手更棒的了。我羨慕你！」"
	board_games.0001.desc.i_am_winning.relation.rival:0 "「你就是#EMP 酷愛#!侮辱我，是不是？」我的仇敵吐了一口唾沫，真是輸不起。"
	board_games.0001.desc.i_am_winning.relation.nemesis:0 "$board_games.0001.desc.opponent_winning.relation.nemesis$"
	board_games.0001.desc.i_am_winning.relation.lover:0 "「我們沒#EMP 必要#!一直玩[SCOPE.Custom('BG_GameType')]，[bg_myself.GetFirstNameNoTooltip]，」我的情人在我耳邊私語道，「我很確定我們還有其他的娛樂方式……」"
	board_games.0001.desc.i_am_winning.relation.soulmate:0 "$board_games.0001.desc.opponent_winning.relation.soulmate$"
	board_games.0001.desc.i_am_winning.relation.bully:0 "「敢贏我就扁你。就這麼簡單。」我的霸凌者一臉怒容。"
	board_games.0001.desc.i_am_winning.relation.victim:0 "我的出氣筒一言不發，但看起來[bg_opponent.GetSheHe]快要哭了。"
	board_games.0001.desc.i_am_winning.relation.crush:0 "我迷戀的人……不！[bg_opponent.GetSheHe|U]生我的氣了，我能從[bg_opponent.GetHerHis]的[bg_opponent.Custom('MaskFace')]上看出來！"
	board_games.0001.desc.i_am_winning.relation.guardian:0 "「看來你學到了東西，」我的監護人滿腹牢騷地說道，「或者至少是更有效地在模仿我。」"
	board_games.0001.desc.i_am_winning.relation.ward:0 "我的被監護人明顯被[bg_opponent.GetSheHe]的慘敗傷害到了，一股扎眼的慍色浮現在[bg_opponent.GetHerHis]的[bg_opponent.Custom('MaskFace')][bg_opponent.Custom('MaskFace_BehindAcross')]。"
	board_games.0001.desc.i_am_winning.hook_on.weak:0 "$board_games.0001.desc.i_am_winning.hook_on.strong$"
	board_games.0001.desc.i_am_winning.hook_on.strong:0 "「[bg_opponent.GetFaith.random_GoodGodNames]！你就不能讓我取得一星半點的控制，是嗎？」"
	board_games.0001.desc.i_am_winning.hooked_by.weak:0 "$board_games.0001.desc.i_am_winning.hooked_by.strong$"
	board_games.0001.desc.i_am_winning.hooked_by.strong:0 "「要不是把你#EMP 欠我的#!用在這裡太浪費了，」我的對手臉色陰沉，「我早就忍不住要#EMP 強迫#!你認輸了。」"
	board_games.0001.desc.i_am_winning.match_history.recently_won_against.default:0 "「好吧，」我的對手哼唧道，「看來#EMP 這#!局並不對我的路子。」"
	board_games.0001.desc.i_am_winning.match_history.recently_won_against.county:0 "「要是你在賭上[bg_myself.MakeScope.Var('bg_recent_land_loss_stake').Title.GetNameNoTier]那次也玩得這麼好就好了。」我的對手幸災樂禍地笑道。"
	board_games.0001.desc.i_am_winning.match_history.recently_won_against.gamble:0 "「啊，」我的對手嘆了口氣，「有贏就有輸。我想這次是輪到你贏了。」"
	board_games.0001.desc.i_am_winning.match_history.recently_lost_against.default:0 "「別，別，別！」我的對手哭嚷道，「別#EMP 再來#!了，不跟#EMP 你#!下了！」"
	board_games.0001.desc.i_am_winning.match_history.recently_lost_against.county:0 "我的對手從[bg_opponent.GetHerHis][bg_opponent.Custom('MaskFace')]上拭去了一滴汗珠，[bg_opponent.Custom('EyeEyes')]圓睜，無疑又在腦海裡重演起我們玩過的那場輸掉[bg_opponent.GetHerHim][bg_myself.MakeScope.Var('bg_recent_land_less_stake').Title.GetNameNoTier]的遊戲。"
	board_games.0001.desc.i_am_winning.match_history.recently_lost_against.gamble:0 "「我只需要贏一次，我只需要贏一次，我只需要——」我的對手壓低[bg_opponent.GetHerHis]的嗓音，一遍又一遍地咕噥著。"
	board_games.0001.desc.intro.opening.defender:0 "[bg_opponent.GetTitledFirstName]已經在等著要開始我們的[SCOPE.Custom('BG_GameType')]小比賽了，[bg_opponent.GetHerHis]邊坐邊等，面容上明顯露出了#color_blue_gray [bg_myself.Custom('BG_RandomFacialExpression')]#!。"
	board_games.0001.desc.intro.opening.attacker:0 "[bg_opponent.GetTitledFirstName]坐到我的對面。我們的一小局[SCOPE.Custom('BG_GameType')]即將開始，而[bg_opponent.GetHerHis]#color_blue_gray [SCOPE.Custom('BG_RandomFacialExpression')]#!正好告訴我，我的[bg_myself.Custom2('RelationToMeShort',bg_opponent)]有多麼的自信。\n\n[bg_opponent.GetSheHe|U]先行一步，開局就是"
	board_games.0001.desc.intro.subsequent:0 "我們的比賽繼續進行著，[bg_opponent.GetFirstName]接著便是"
	board_games.0001.desc.intro.diplomacy.crit_success:0 "一套走棋，大膽得令人惱火，更不用說走法之粗野了。"
	board_games.0001.desc.intro.diplomacy.success:0 "一種合格的下法和一段機智的妙語。"
	board_games.0001.desc.intro.diplomacy.failure:0 "幾步欲蓋彌彰的花招。"
	board_games.0001.desc.intro.diplomacy.crit_failure:0 "一通平平無奇的操作，還可憐巴巴地想要迷惑住我。"
	board_games.0001.desc.intro.martial.crit_success:0 "一系列走法，策略創新，令人難忘。"
	board_games.0001.desc.intro.martial.success:0 "幾種乾淨利落，適應局面的策略。"
	board_games.0001.desc.intro.martial.failure:0 "一次……#EMP 堅定的#!嘗試，企圖下出一種連貫的策略。"
	board_games.0001.desc.intro.martial.crit_failure:0 "一種華而不實的策略，坦白講#EMP 令人絕倒#!。"
	board_games.0001.desc.intro.stewardship.crit_success:0 "一系列走棋，從數學上看，幾近完美。"
	board_games.0001.desc.intro.stewardship.success:0 "一系列明顯是精推細演過的下法。"
	board_games.0001.desc.intro.stewardship.failure:0 "一套走棋，枯燥乏味，誤判局面。"
	board_games.0001.desc.intro.stewardship.crit_failure:0 "一套糟糕透頂的走法，東拼西湊出的路數，企圖蒙出機率。"
	board_games.0001.desc.intro.intrigue.crit_success:0 "一招如此#EMP 陰險狡詐的#!詭計，令我咋舌。"
	board_games.0001.desc.intro.intrigue.success:0 "各種狡猾的佯攻和計策。"
	board_games.0001.desc.intro.intrigue.failure:0 "一步明顯的陷阱。"
	board_games.0001.desc.intro.intrigue.crit_failure:0 "一招非常無力的棄兵戰術。"
	board_games.0001.desc.intro.learning.crit_success:0 "一步出自傳說中的走棋。"
	board_games.0001.desc.intro.learning.success:0 "一些老生常談的戰術。"
	board_games.0001.desc.intro.learning.failure:0 "幾步枯燥乏味的標準走棋。"
	board_games.0001.desc.intro.learning.crit_failure:0 "一套對優秀玩家走棋的拙劣模仿。"
	board_games.0001.desc.intro.prowess.crit_success:0 "一個打擊型的論點，#EMP 極具#!說服力。"
	board_games.0001.desc.intro.prowess.success:0 "一步恰當的走棋，牢牢掌控住了局面。"
	board_games.0001.desc.intro.prowess.failure:0 "一種糟糕的下法，招致更慘烈的打擊。"
	board_games.0001.desc.intro.prowess.crit_failure:0 "一次暴力的嘗試，如此可笑，以至於[bg_opponent.GetSheHe]差點把[bg_opponent.GetHerselfHimself]自己搞得腦袋開花。"
	board_games.0001.desc.i_have_countered:0 "順理成章地，我的技術巧妙地#color_blue_gray 挫敗#!了我的對手#!。\n\n"
	board_games.0001.desc.i_am_countered:0 "該死，#EMP 不知為何#!，這個[bg_opponent.GetWomanMan]似乎#color_blue_gray 克制#!了我使用的每個策略。\n\n"
	board_games.0001.desc.no_counters:0 "\n\n"
	board_games.0001.desc.relative_victory.winning_heavily:0 "我正在輕鬆碾壓[bg_opponent.GetHerHim]，"
	board_games.0001.desc.relative_victory.winning_somewhat:0 "我目前處於領先，"
