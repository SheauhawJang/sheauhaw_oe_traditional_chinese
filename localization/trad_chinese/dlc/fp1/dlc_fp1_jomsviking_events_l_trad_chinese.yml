l_trad_chinese:
	fp1_jomsvikings.0001.t:0 "[leader.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]的援手"
	fp1_jomsvikings.0001.desc.intro:0 "[leader.GetPrimaryTitle.GetNameNoTier]駐紮在他們位於[leader.GetCapitalLocation.GetTitle.GetNameNoTier]的要塞當中，作為一個勇士教團致力於捍衛[leader.GetFaith.GetName]信仰的古道，抗擊變革、恥辱以及異域的信仰。\n\n鑑於我的虔誠和美德，[leader.GetTitledFirstName]向我派來了兩名隨從供我選擇：[retainer_a.GetFirstName]，"
	fp1_jomsvikings.0001.desc.zealous:0 "曾劫掠了一百座教堂，"
	fp1_jomsvikings.0001.desc.wrathful:0 "曾徒手將一隻熊撕成兩半，"
	fp1_jomsvikings.0001.desc.impatient:0 "身手比閃電還要矯健，"
	fp1_jomsvikings.0001.desc.arrogant:0 "公認將成為下任[leader.GetTitleAsNameNoTooltip]，"
	fp1_jomsvikings.0001.desc.brave:0 "赤手空拳揍翻了一個巨魔，"
	fp1_jomsvikings.0001.desc.ambitious:0 "心中渴求在沙場上光榮戰死，"
	fp1_jomsvikings.0001.desc.diligent:0 "從不停止訓練自我，"
	fp1_jomsvikings.0001.desc.gregarious:0 "與諸神交好，"
	fp1_jomsvikings.0001.desc.stubborn:0 "曾一塊塊石頭地將一座山推倒，"
	fp1_jomsvikings.0001.desc.fickle:0 "腦子靈光到連[leader.GetFaith.DevilName][leader.GetFaith.DevilHerselfHimself]本尊都能耍弄，"
	fp1_jomsvikings.0001.desc.vengeful:0 "但凡怨仇皆有所報，"
	fp1_jomsvikings.0001.desc.viking:0 "每天都要外出宰殺十個農民，"
	fp1_jomsvikings.0001.desc.connector:0 "或者[retainer_b.GetFirstName]，"
	fp1_jomsvikings.0001.desc.outro:0 "此外[leader.GetHerHis]還為我的敬神行為獻上褒獎。\n\n他們中的一人可以留下，另一人將返回[leader.GetPrimaryTitle.GetNameNoTierNoTooltip]。"
	fp1_jomsvikings.0001.a:0 "[retainer_a.GetFirstNameNoTooltip]似乎是一位令人敬畏的戰略家！"
	fp1_jomsvikings.0001.b:0 "[retainer_b.GetFirstNameNoTooltip]真是個威風凜凜的戰士……"
	fp1_jomsvikings.0001.c:0 "我手下的戰士已經夠多了，感謝你的好意。"
	fp1_jomsvikings.0011.t.reformed_norse:0 "古道之怒"
	fp1_jomsvikings.0011.t.reformed_other:0 "古神之怒"
	fp1_jomsvikings.0011.t.fallback:0 "[leader.GetPrimaryTitle.GetNameNoTierNoTooltip]海盜"
	fp1_jomsvikings.0011.desc.intro:0 "大難臨頭了！[leader.GetPrimaryTitle.GetNameNoTier]的[leader.GetTitledFirstName]威脅要對[target_county.GetNameNoTier]進行一次風馳電掣般地劫掠，讓半個伯爵領燃起熊熊火焰！\n\n"
	fp1_jomsvikings.0011.desc.ideological_reformist:0 "這些天殺的海盜讓我們祖先一度信奉的[ROOT.Char.GetFaith.GetName]信仰成為了人人喊打的邪道，他們屠殺了我們的許多[ROOT.Char.GetFaith.PriestNeuterPlural]，焚毀了我們的[ROOT.Char.GetFaith.HouseOfWorshipPlural]，宣稱他們是以[leader.GetFaith.HighGodName]的名義犯下這一切累累罪行！"
	fp1_jomsvikings.0011.desc.ideological_other:0 "作為一群[leader.GetFaith.GetAdherentNamePlural]基要主義者，這群海盜認為[ROOT.Char.GetFaith.GetReligion.GetName]對他們的生活之道造成了威脅。他們不僅集結在一起燒殺搶掠，還虐殺了[ROOT.Char.GetFaith.PriestNeuterPlural]，焚毀了[ROOT.Char.GetFaith.HouseOfWorshipPlural]，以他們偽神的名義欠下了累累血債。"
	fp1_jomsvikings.0011.desc.economic:0 "儘管[leader.GetPrimaryTitle.GetNameNoTierNoTooltip]對像我自己這樣的[ROOT.Char.GetFaith.GetAdherentName]沒有什麼特別的怨恨，他們還是需要依賴劫掠和掠奪來養活自己，而我的土地恰好成為了一個誘人的目標。或許……或許付給他們一大筆保護費可以讓他們放過我的臣民？"
	fp1_jomsvikings.0011.desc.outro:0 "\n\n我沒有足夠的時間徵召一支軍隊。我可以用手頭僅存的軍力出擊，或者咬緊牙關等待他們離開。"
	fp1_jomsvikings.0011.a:0 "有什麼抄什麼，幹他！"
	fp1_jomsvikings.0011.a.tt_success:0 "海盜被切斷後路，全軍覆沒"
	fp1_jomsvikings.0011.a.tt_failure:0 "[leader.GetTitledFirstNameNoTooltip]不僅逃離了，還帶著[leader.GetSheHe]的嘍囉大搞了一頓破壞"
	fp1_jomsvikings.0011.b.benefactor:0 "或許[benefactor.GetTitledFirstNameNoTooltip]會再給我們派遣一名新的[ROOT.Char.GetFaith.PriestNeuterPlural]？"
	fp1_jomsvikings.0011.b.fallback:0 "很遺憾，但是我們可以引進替代的[ROOT.Char.GetFaith.PriestNeuterPlural]……"
	fp1_jomsvikings.0011.c:0 "湊齊保護費；長遠來看這麼做更加划算。"
	fp1_jomsvikings.0011.c.tt:0 "[leader.GetTitledFirstName]撤退了，沒有造成任何禍害"
	fp1_jomsvikings.0011.d:0 "不就是這麼塊破地方嗎，多大點事？"
	fp1_jomsvikings.0011.d.tt:0 "你放任[target_county.GetNameNoTier]被燒毀"
	fp1_jomsvikings.0021.t:0 "海盜斡旋"
	fp1_jomsvikings.0021.desc:0 "儘管聽上去很可疑，但是我確實收到了來自[leader.GetTitledFirstName]的信件，委任我去指揮一幫來自[leader.GetPrimaryTitle.GetNameNoTier]紀律渙散的暴徒。\n\n這些宗教基要主義分子無論在陸地上還是海上都是凶狠的掠奪者，是這個世界上最臭名昭著、最著名的海盜之一。\n\n如同任何稱職的[ROOT.Char.GetFaith.GetAdherentName]，我聽說了他們的故事，其中有虔誠和勇武，也有敬畏和恐懼。現在看來他們的[leader.GetTitleAsNameNoTooltip]提議由我來指揮這幫志願兵，只要我能夠以[ROOT.Char.GetFaith.PantheonTerm]的名義率領他們出擊劫掠。"
	fp1_jomsvikings.0021.a:0 "聽命令的海盜？有點意思……"
	fp1_jomsvikings.0021.a.tt:0 "這支[army|E]包含特殊的、非常難以消滅的$jomsviking_pirates$[men_at_arms|E]"
	fp1_jomsvikings.0021.b:0 "在我看來，只不過是一群有名氣的水手。"
	fp1_jomsvikings.0021.b.tt:0 "這支[army|E]包含可招募的$bondi$[men_at_arms|E]"
	fp1_jomsvikings.0021.c:0 "我更喜歡我的士兵一點過……要紀律嚴明點。"
	fp1_jomsvikings.0041.t:0 "有辱諸神"
	fp1_jomsvikings.0041.desc:0 "「#EMP [ROOT.Char.GetFirstNameNoTooltip]#!！」[leader.GetTitledFirstName]嚎叫著，[leader.GetSheHe]衝進了我的御座廳，半身裸著。\n\n「你充滿罪惡的生活和公然的恥辱行徑對於全世界的[leader.GetFaith.GetAdherentNamePlural]都是大不敬，[leader.GetPrimaryTitle.GetNameNoTier]已經忍無可忍了！別找藉口，別耍滑頭，我們決一死戰，#EMP 就在這裡#!，#EMP 就是現在#!！」\n\n我的衛兵們懵了一下，還是握緊了武器，只等我一聲令下就對這個闖入者採取行動。\n\n無論我做什麼，我的所言所行毫無疑問都將牽動整個世界。"
	fp1_jomsvikings.0041.a:0 "我會笑著送你去英靈神殿！"
	fp1_jomsvikings.0041.a.tt:0 "你立刻進入一場[single_combat_fight|E]"
	fp1_jomsvikings.0041.a.tt_success:0 "你贏得了較量"
	fp1_jomsvikings.0041.a.tt_failure:0 "[leader.GetTitledFirstName]贏得了較量"
	fp1_jomsvikings.0041.b:0 "敢隻身一人過來，你可真是愚蠢。衛兵！"
	fp1_jomsvikings.0041.b.tt_success:0 "[leader.GetTitledFirstName]被戴上鐐銬，扔進了地牢裡"
	fp1_jomsvikings.0041.b.tt_failure:0 "[leader.GetTitledFirstName]勇敢地脫逃了"
	fp1_jomsvikings.0041.c:0 "你也知道你不過就是個自命不凡的海盜罷了，對吧？快滾吧。"
	fp1_jomsvikings.0042.trigger_failure:0 "你和[leader.GetTitledFirstNameNoTooltip]的對決已作廢"
	fp1_jomsvikings.0044.t:0 "$fp1_jomsvikings.0041.t$：證明自己"
	fp1_jomsvikings.0044.desc:0 "[leader.GetTitledFirstName]沒了氣息，軟綿綿地倒在了我的腳邊上，御座廳內變得死一般地寂靜。一句悄聲耳語都聽不到，除了我自己斷斷續續的喘氣聲，其他人的呼吸聲都聽不見。\n\n靜靜地，我把自己的衣服穿上。\n\n一個接一個，我同在場的每一個人目光接觸。"
	fp1_jomsvikings.0044.a:0 "#EMP 還有#!誰想來試試？"
	fp1_jomsvikings.0044.b:0 "我統治的正當性再次得到了應證！"
	fp1_jomsvikings.0044.c:0 "這只是證明了[leader.GetFaith.GetNameNoTooltip]這樣的信仰多麼沒有價值……"
	fp1_jomsvikings.1001.t:0 "古道衰微"
	fp1_jomsvikings.1001.desc.intro:0 "隨著最後的堡壘陷落，[title.GetNameNoTier]徹底地滅亡了。\n\n"
	fp1_jomsvikings.1001.desc.reformed_asatru_exists:0 "儘管他們力挽狂瀾，竭盡全力阻止變革的浪潮、信仰的分裂，努力不讓基督教和伊斯蘭教的覆轍重演。\n\n無論是改革派勝出，還是信男信女們墮入外國信仰， "
	fp1_jomsvikings.1001.desc.fallback:0 "到頭來，他們並沒有足夠的能力阻擋外國信仰的浪潮，並且"
	fp1_jomsvikings.1001.desc.outro:0 "現在看起來[leader.GetFaith.GetName]被掃進歷史的垃圾堆是必然的。"
	fp1_jomsvikings.1001.holy_order_destroyed:0 "[title.GetNameNoTier]被摧毀。"
	fp1_jomsvikings.1001.a:0 "諸神拋棄了我們！"
	fp1_jomsvikings.1001.a.tt:0 "約姆斯維京人不再向虔信者提供恩惠"
	fp1_jomsvikings.1001.b:0 "壞事消滅殆盡，簡直大快人心！"
	fp1_jomsvikings.1001.b.tt:0 "約姆斯維京人不再劫掠不信者"
	fp1_jomsvikings.1001.c:0 "約姆什麼？"
	fp1_jomsvikings.1001.c.tt:0 "$fp1_jomsvikings.1001.b.tt$"
