l_trad_chinese:
	TRUCE_TRADE_DEAL:0 "\n簽訂停戰協議，以換取劫掠的終止"
	fp1_trade_events.0000.t:0 "劫掠還是貿易"
	fp1_trade_events.0002.t:0 "$fp1_trade_events.0000.t$？"
	fp1_trade_events.0002.desc:0 "正當我和部隊準備要洗劫[county.GetNameNoTierNoTooltip]這片土地時，我們第一批探子回來稟報了。\n\n看來當地的城鎮很富足，但很多地方都嚴防死守著，我們很可能還沒攻破那些富得流油的目標，就被報復的軍隊打得措手不及。\n\n但我們並沒有一敗塗地：高超劫掠的精髓就在於抓住機遇，我們或許可以籌劃貿易，收取貢賦，以換取我們的收兵。"
	fp1_trade_events.0002.a:0 "或許當地的[county.GetHolder.GetTitleAsNameNoTooltip]願意慷慨解囊？"
	fp1_trade_events.0002.a.accepted:0 "如果你的提議被接受"
	fp1_trade_events.0002.a.rejected:0 "如果你的提議被拒絕"
	fp1_trade_events.0002.a.tt:0 "你繼續劫掠[county.GetNameNoTierNoTooltip]"
	fp1_trade_events.0002.b:0 "同[county.GetHolder.GetTopLiege.GetTitleAsNameNoTooltip]的統治者達成停戰協議是無價的……"
	fp1_trade_events.0002.c:0 "對，我們大概做買賣也#EMP 可以#!賺到錢。不過還是給我開搶。"
	fp1_trade_events.0002.c.tt:0 "$fp1_trade_events.0002.a.tt$"
	fp1_trade_events.0002.d:0 "哪種膽小如鼠的#EMP 封建#!㞞包是不靠打劫就能賺到錢的？"
	fp1_trade_events.0002.d.tt:0 "你劫掠了[county.GetNameNoTierNoTooltip]，餘生只為打劫，不考慮做買賣"
	fp1_trade_events.0003.t:0 "$fp1_trade_events.0000.t$？"
	fp1_trade_events.0003.desc:0 "一群目無法紀的土匪、海盜還有別的全副武裝的歹徒在[raider.GetFirstName]的帶領下，進了[county.GetNameNoTierNoTooltip]！\n\n起初，我的探子還以為他們來此是為了掠奪，不過他們[raider.GetTitleAsNameNoTooltip]派來的特使卻聲稱他們很樂意來做生意。他們這幫人搶來的財物多或新或舊，非常豐富，這給了在地人一個機會，可以買到世界各地的奇珍異貨。\n\n潛台詞很清楚。在優厚的條件下做買賣，他們就會安穩地離去；可要是回絕他們的提議，他們也能帶得走他們想要的。"
	fp1_trade_events.0003.a:0 "一個出乎意料的提議，但卻非常受歡迎。"
	fp1_trade_events.0003.a.tt_success:0 "你的提議被接受了！"
	fp1_trade_events.0003.b:0 "#EMP 貿易#!？和這些強盜？！"
	fp1_trade_events.0003.b.tt_failure:0 "你的提議被拒絕了！"
	fp1_trade_events.0011.t:0 "$fp1_trade_events.0000.t$：一處舒適的住處"
	fp1_trade_events.0011.desc.subsequent_renewal:0 "數十年來"
	fp1_trade_events.0011.desc.first_renewal:0 "許多年以來"
	fp1_trade_events.0011.desc.outro:0 "，我一直與[recipient.GetTitledFirstName]有著協議。在[recipient.GetHerHis]的地盤，我的劫掠者需收劍入鞘，而[recipient.GetHerHis]的臣民會購買我們從其他外交關係沒那麼好的地方劫來的異國奢侈品。\n\n不過，我們的協議即將到期，而且我的不少隨從不願放棄如此便利的貿易往來。\n\n也許[recipient.GetFirstNameNoTooltip]會願意延長協議期限？"
	fp1_trade_events.0011.a:0 "宏大的提議！"
	fp1_trade_events.0011.a.accepted:0 "你的提議被接受了"
	fp1_trade_events.0011.a.rejected:0 "你的提議被拒絕了"
	fp1_trade_events.0011.b:0 "就順其自然吧……"
	fp1_trade_events.0011.b.tt:0 "協議將會悄然到期"
	fp1_trade_events.0012.t:0 "$fp1_trade_events.0011.t$"
	fp1_trade_events.0012.desc.subsequent_renewal:0 "$fp1_trade_events.0011.desc.subsequent_renewal$"
	fp1_trade_events.0012.desc.first_renewal:0 "$fp1_trade_events.0011.desc.first_renewal$"
	fp1_trade_events.0012.desc.outro:0 "我和[raider.GetTitledFirstName]的協議規定：在我的領土上，[raider.GetSheHe]會拴住[raider.GetHerHis]手下的走狗，而我的商人則買下[raider.GetSheHe]從其他地方劫來的戰利品。\n\n協議即將到期，[raider.GetFirstNameNoTooltip]派人前來商討是否續期。\n\n[raider.GetHerHis]手下有幾位富裕的戰士私下表示，如果我繼續允許他們自由出入我們的市場，就送我一些精選的禮物，而且，不用擔心憤怒的[raider.GetPrimaryTitle.GetAdjectiveNoTooltip]劫掠者洗劫鄉下，感覺真的#EMP 是#!非常不錯……"
	fp1_trade_events.0012.a:0 "最能接受的提議！"
	fp1_trade_events.0012.a.tt_success:0 "$fp1_trade_events.0011.a.accepted$"
	fp1_trade_events.0012.b:0 "我受夠這個[raider.GetWomanMan]了。"
	fp1_trade_events.0012.b.tt:0 "$fp1_trade_events.0011.b.tt$"
	fp1_trade_events.0012.b.tt_failure:0 "$fp1_trade_events.0011.a.rejected$"
	fp1_trade_events.0021.t:0 "$fp1_trade_events.0000.t$：遠方來客"
	fp1_trade_events.0021.desc:0 "我與[partner.GetTitledFirstName]簽訂的貿易協定確保我的商人能有穩定的供貨，小貴族們造訪[partner.GetHerHis]的土地，售賣他們的戰利品並進口外國的奢侈品。\n\n從[partner.GetPrimaryTitle.GetNameNoTier]前往[ROOT.Char.GetPrimaryTitle.GetNameNoTier]的探險隊確實並不常見，通常可以算是[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]的一個大事了。很少能看到這麼多遠道而來的外國人是雙手未被綁縛的。\n\n這隻探險隊的領導，一位口若懸河的[priest.GetFaith.PriestNeuter]和一位熱情洋溢的商人，設法吸引來一批圍觀者，想要乞求庇護。"
	fp1_trade_events.0021.a:0 "我可以用人來數我的金幣……"
	fp1_trade_events.0021.b:0 "歡迎來為我效力，[priest.GetFirstNameNoTooltip]！"
	fp1_trade_events.0021.c:0 "那陪同在你後面的是誰？"
	fp1_trade_events.0021.d:0 "走吧，外國人，我的協議是跟[partner.GetFirstNameNoTooltip]簽的。"
	fp1_trade_events.0031.t:0 "$fp1_trade_events.0021.t$"
	fp1_trade_events.0031.desc:0 "[raider.GetTitledFirstNameNoTooltip]的劫掠者非常可怕，可怕到讓我慶幸我們視彼此為謹慎的朋友而非血腥的敵人。\n\n[raider.GetHerHis]麾下的[warrior.GetFirstName]，一位名氣不小的掠奪者，更是那群#EMP 惡棍#!中的佼佼者。\n\n當[warrior.GetSheHe]請求拜見時，我還以為[warrior.GetHerHis]是來刺殺我的，讓我#EMP 驚喜#!的是，這名野心勃勃的年輕戰士希望能為我效力。"
	fp1_trade_events.0031.a:0 "這個[raider.GetPrimaryTitle.GetNameNoTierNoTooltip][warrior.GetWomenMen]的劍法可是個傳奇！"
	fp1_trade_events.0031.b:0 "滾出去，強盜。"
	fp1_trade_events.0041.t:0 "$fp1_trade_events.0000.t$：刀劍換和平"
	fp1_trade_events.0041.desc:0 "我與[partner.GetTitledFirstName]的約定互惠互利，但有時候我很好奇這份約定是否符合其潛能。我的土地可以運用上[partner.GetHerHis]老練的瓦匠木工，儘管[partner.GetSheHe]並不受我的劫掠者的侵擾，但其他許多人都沒有過這樣的約定。\n\n只要我們使用一點共同開支，以便我們之間的僕役過境，我們便能一起解決這兩個問題：[partner.GetFirstNameNoTooltip]派技術熟練的能工巧匠服侍我一段時間，而作為回報我向[partner.GetHerHim]借出年長的劫掠者和熱切的定居者擔任顧問，幫助[partner.GetHerHis]維護領土安全。"
	fp1_trade_events.0041.foreign_architects_growth.tt:0 "你的[domain|E]中不發達的[counties|E]"
	fp1_trade_events.0041.foreign_architects_no_growth.tt:0 "你的[domain|E]中擁有至少15個[development|E]的[counties|E]"
	fp1_trade_events.0041.partner_gets_raid_aid.tt:0 "[partner.GetFirstNamePossessiveNoTooltip]的一個防禦薄弱的[duchies|E]變得更難[raid|E]"
	fp1_trade_events.0041.raider_gets_civic_aid.tt:0 "[raider.GetFirstNamePossessiveNoTooltip]的[domain|E]獲得[development|E]增長和建築費用折扣"
	fp1_trade_events.0041.partner.benefiting_counties.tt:0 "指定[duchy|E]中的[counties|E]"
	fp1_trade_events.0041.a.advanced:0 "他們能給我修建一座[partner.GetCulture.GetNameNoTooltip]式的宮殿嗎？"
	fp1_trade_events.0041.a.fallback:0 "有學識的高手總是受歡迎的……"
	fp1_trade_events.0041.a.offer_accepted:0 "$fp1_trade_events.0011.a.accepted$"
	fp1_trade_events.0041.a.offer_rejected:0 "$fp1_trade_events.0011.a.rejected$"
	fp1_trade_events.0041.b:0 "我們還是維持非正式關係吧。"
	fp1_trade_events.0051.t:0 "$fp1_trade_events.0041.t$"
	fp1_trade_events.0051.desc:0 "我先前的一位貿易夥伴，[raider.GetTitledFirstName]，捎信送來一個很有意思的提議。雖然我的土地真的沒受到過[raider.GetHerHis]劫掠者的侵擾，但同樣的情況就沒發生在其他惡棍和遊民身上了，而[raider.GetHerHis]的土地也是貧瘠和欠發達的。\n\n倘若我們一起支付我們僕役的旅行費用，[raider.GetFirstNameNoTooltip]就此提出了一個勉強算得上交換計畫的建議：[raider.GetHerHis]土地上老練的勇士和移民會被派來保護一片我薄弱的邊境，對付不那麼高明的蟊賊；而我領地上有技術的瓦匠木工將到[raider.GetHerHis]的直轄領地內巡迴服務。"
	fp1_trade_events.0051.offer_accepted:0 "$fp1_trade_events.0011.a.accepted$"
	fp1_trade_events.0051.offer_rejected:0 "$fp1_trade_events.0011.a.rejected$"
	fp1_trade_events.0051.a:0 "[option_1.GetNameNoTierNoTooltip]可能要用一些專家……"
	fp1_trade_events.0051.b:0 "[option_2.GetNameNoTierNoTooltip]可能是他們的好去處？"
	fp1_trade_events.0051.c:0 "我覺得我更願意支撐一把[option_3.GetNameNoTierNoTooltip]。"
	fp1_trade_events.0051.d:0 "真是個離譜的提議！"
	fp1_trade_events.1131.t:0 "北民之患"
	fp1_trade_events.1131.desc:0 "一幫關係鬆散的海盜、無地的自由民、絕望的孩子和其他各類不法之徒加入了[attacker.GetFirstName]，準備在[attacker.GetHerHis]的帶領下進攻我的地產。\n\n儘管這支部隊的規模可怕，但他們無紀律無忠誠，這幫唯利是圖的僱傭兵只關心自己能從這場戰爭中得到什麼。\n\n與常規的敵人不同，或許可以直接與入侵者打交道。也許能達成一份協議……"
	fp1_trade_events.1131.a:0 "想都別想！滾回你那寒冰地獄一般的家裡吧，渣滓！"
	fp1_trade_events.1131.b:0 "既然他們想要土地，為何不給他們一塊？"
	fp1_trade_events.1131.c:0 "根據我的經驗，比起榮耀，士兵更喜歡錢……"
	fp1_trade_events.1131.c.tt:0 "你直接付給[attacker.GetFirstNamePossessiveNoTooltip]的軍隊一筆錢讓他們散夥"
	fp1_trade_events.1131.d:0 "我們會如往常一樣，驅逐這些入侵者。"
	fp1_trade_events.1131.d.tt:0 "你以傳統的方式與這些北歐人作戰"
	fp1_trade_events.1171.t:0 "$fp1_trade_events.0000.t$：神聖的援手"
	fp1_trade_events.1171.desc:0 "儘管我與[partner.GetTitledFirstName]的關係起始於#EMP 特殊#!的情況，但隨著時間推移，它變得越來越穩固。\n\n關係似乎比我當初想得還要穩固，因為[partner.GetHerHis]上一封信表達了對我靈魂命運的真誠關注。\n\n為了勸我皈依[partner.GetFaith.GetName]，[partner.GetFirstNameNoTooltip]提議我與[partner.GetHerHis]的[prospective_spouse.Custom('GetDaughterSon')]牽手，並用一次隆重的典禮#EMP 和#!一份豐厚的嫁妝歡迎我加入信仰。"
	fp1_trade_events.1171.a:0 "[partner.GetSheHe|U]說的#EMP 確實#!很有說服力……"
	fp1_trade_events.1171.b:0 "真好啊！敬永恆的友誼！"
	fp1_trade_events.1171.b.tt:0 "以上所有效果，以及……"
	fp1_trade_events.1171.c.cynical:0 "呸，就給這點兒？"
	fp1_trade_events.1171.c.fallback:0 "任何方式的賄賂都無法誘惑我遠離[raider.GetFaith.GetNameNoTooltip]。"
