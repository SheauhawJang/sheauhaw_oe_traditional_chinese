l_trad_chinese:
	high_king_of_the_seas_fp1_modifier:0 "北海至高王"
	high_king_of_the_seas_fp1_modifier_desc:0 "該角色是北海無可爭議的統治者，一位海上霸主。"
	high_queen_of_the_seas_fp1_modifier:0 "北海至高女王"
	high_queen_of_the_seas_fp1_modifier_desc:0 "$high_king_of_the_seas_fp1_modifier_desc$"
	defiant_high_king_conversion_boost_modifier:0 "狂傲的至高王"
	defiant_high_king_conversion_boost_modifier_desc:0 "該角色崇拜上古諸神，並且會不擇手段地讓別人也這樣做。\n\n對[organized|E][faiths|E]的[convert_county|E]速度有顯著加成"
	defiant_high_queen_conversion_boost_modifier:0 "狂傲的至高女王"
	defiant_high_queen_conversion_boost_modifier_desc:0 "$defiant_high_king_conversion_boost_modifier_desc$"
	scandinavian_adventurer_fp1_modifier:0 "維京流亡者"
	scandinavian_adventurer_fp1_modifier_desc:0 "該角色帶領一支無賴與冒險者組成的軍隊逃離斯堪的納維亞，試圖在其他地方建國。"
	nithing_fp1_modifier:0 "猥人"
	nithing_fp1_modifier_desc:0 "該角色在$north_germanic_group_collective_noun$人中無足輕重，視同死屍，甚至比奴隸更卑下。"
	stingy_host_fp1_modifier:0 "小氣的東道主"
	stingy_host_fp1_modifier_desc:0 "該角色非常摳門，甚至不讓小人物在其宮廷吃上一頓熱飯。"
	generous_host_fp1_modifier:0 "慷慨的東道主"
	generous_host_fp1_modifier_desc:0 "該角色尊重、禮貌地對待流浪者，並奉上一頓熱騰騰的飯菜。"
	phantom_island_trivia_fp1_modifier:0 "大西洋之謎"
	phantom_island_trivia_fp1_modifier_desc:0 "該角色記得許多有趣的關於大西洋神秘島嶼的傳說。"
	phantom_island_critique_fp1_modifier:0 "批判性思考者"
	phantom_island_critique_fp1_modifier_desc:0 "該角色對某些水手荒誕不經的傳說持懷疑態度，並因此得名。"
	exotic_foreign_lord_fp1_modifier:0 "異域領主"
	exotic_foreign_lord_fp1_modifier_desc:0 "該角色在伊斯蘭世界中，是一處奇特又引人好奇的異教國度的領主，並因此而出名。"
	horrifying_foreign_lord_fp1_modifier:0 "恐怖的異國領主"
	horrifying_foreign_lord_fp1_modifier_desc:0 "該角色的領地裡充斥著駭人的異教獻祭儀式，這種傳聞在整個伊斯蘭世界滿天飛。"
	draugr_healthy_hiking_fp1_modifier:0 "徒步健身"
	draugr_healthy_hiking_fp1_modifier_desc:0 "該角色在他領地的荒野上花了大量時間徒步巡行，四處獵殺怪物，卻徒勞無功。"
	ultimate_blasphemer_modifier:0 "罄竹難書的褻瀆者"
	ultimate_blasphemer_modifier_desc:0 "該角色將自己的[head_of_faith|E]獻祭給其他[faith|E]的神靈。沒人會將其視為真正的信徒。"
	embraced_local_traditions_modifier:0 "接納當地傳統"
	embraced_local_traditions_modifier_desc:0 "這位曾經的斯堪的納維亞角色接受了新家鄉的文化和信仰，不過他們仍然可以樹立#V 符文石#!。"
	settled_norse_dynasty_modifier:0 "定居的宗族"
	settled_norse_dynasty_modifier_desc:0 "該斯堪的納維亞宗族在異域定居。\n#weak 只要此修正持續，該宗族的統治者就不會成為斯堪的納維亞冒險者的目標。#!"
	fp1_focusing_on_rule_modifier:0 "專注統治"
	fp1_focusing_on_rule_modifier_desc:0 "該角色專注於統治，只關注統治，以生活其他方面的需求為代價。"
	fp1_ignoring_annoyances_modifier:0 "忽視煩惱"
	fp1_ignoring_annoyances_modifier_desc:0 "該角色沒有時間應付煩惱和幼稚的幻想。"
	fp1_avoiding_the_snow_modifier:0 "避雪"
	fp1_avoiding_the_snow_modifier_desc:0 "該角色曾因為在寒冷中消磨過多時間而被體罰。"
	fp1_daydreaming_about_diplomacy_modifier:0 "幻想國事"
	fp1_daydreaming_about_diplomacy_modifier_desc:0 "該角色花了很多時間在腦子裡計畫外交政策。"
	fp1_daydreaming_about_martial_modifier:0 "幻想戰略"
	fp1_daydreaming_about_martial_modifier_desc:0 "該角色花了很多時間在腦子裡計畫未來的戰爭。"
	fp1_daydreaming_about_stewardship_modifier:0 "幻想金錢"
	fp1_daydreaming_about_stewardship_modifier_desc:0 "該角色花了很多時間在腦子裡計畫未來如何提高稅收。"
	fp1_daydreaming_about_intrigue_modifier:0 "幻想計略"
	fp1_daydreaming_about_intrigue_modifier_desc:0 "該角色花了很多時間在腦子裡評估誰是名單上的下一個。"
	fp1_daydreaming_about_learning_modifier:0 "幻想書籍"
	fp1_daydreaming_about_learning_modifier_desc:0 "該角色花了很多時間回想喜歡的書冊。"
	fp1_excellent_longships_modifier:0 "極好的長船"
	fp1_excellent_longships_modifier_desc:0 "該角色的艦隊乘風破浪，如同斬開僧侶的利刃。"
	fp1_rotting_longships_modifier:0 "腐爛的長船"
	fp1_rotting_longships_modifier_desc:0 "該角色的艦隊幾乎無法開動。"
	fp1_flagship_leviathan_modifier:0 "利維坦旗艦"
	fp1_flagship_leviathan_modifier_desc:0 "該角色的專屬長船#EMP 非常大#!，能裝載極多的戰利品。"
	fp1_flagship_monster_modifier:0 "怪獸旗艦"
	fp1_flagship_monster_modifier_desc:0 "該角色的專屬長船裝飾著野獸、怪物、神話和表現苦難的雕刻。許多這些人物像形似其封臣和敵人。"
	fp1_flagship_dragon_modifier:0 "大海蛇旗艦"
	fp1_flagship_dragon_modifier_desc:0 "該角色的專屬長船宛如史詩中的形象，其獨特外觀舉世聞名。"
	fp1_cursed_by_nithing_pole_modifier:0 "被獸頭棒下咒"
	fp1_cursed_by_nithing_pole_modifier_desc:0 "該角色被人用獸頭棒下了絕命的詛咒。#EMP 自知#!厄運將至，只是不知道具體何時，恐懼正在#EMP 活活#!吞噬該角色。"
	fp1_bathing_health_modifier:0 "嚴格清洗"
	fp1_bathing_health_modifier_desc:0 "該角色保持了完美的洗浴規劃，餐前洗手，而且給每個客人熱毛巾。"
	fp1_bathing_attraction_modifier:0 "整潔外觀"
	fp1_bathing_attraction_modifier_desc:0 "該角色總是打扮整潔：剃乾淨牙齒，梳整齊頭髮，挖乾淨耳朵，洗乾淨皮膚，連一隻蝨子呼出的氣都不放過。"
	fp1_yearly_0071_troll_victory_bear_modifier:0 "斬熊者"
	fp1_yearly_0071_troll_victory_bear_modifier_desc:0 "該角色因殺死一隻巨魔，或者說世界上最大的熊，而威名遠揚。"
	fp1_yearly_0071_troll_victory_wolf_modifier:0 "屠狼者"
	fp1_yearly_0071_troll_victory_wolf_modifier_desc:0 "該角色斬殺了一頭極其敏捷的狼，老百姓還以為那是隻巨魔。"
	fp1_yearly_0071_troll_victory_wolverine_modifier:0 "貂熊殺手"
	fp1_yearly_0071_troll_victory_wolverine_modifier_desc:0 "該角色保護了荒野的安寧，殺死了一隻極其兇猛的貂熊，老百姓還以為那是巨魔。"
	fp1_yearly_0071_troll_victory_lynx_modifier:0 "猞猁克星"
	fp1_yearly_0071_troll_victory_lynx_modifier_desc:0 "該角色殺死了一隻極其寂靜無聲的猞猁，老百姓還以為那是巨魔。"
	fp1_yearly_0071_troll_victory_moose_modifier:0 "駝鹿殺手"
	fp1_yearly_0071_troll_victory_moose_modifier_desc:0 "該角色斬殺了一隻極其狂暴的駝鹿，老百姓還以為那是隻巨魔。"
	fp1_yearly_0551_absent_lord_modifier:0 "缺席的統治者"
	fp1_yearly_0551_absent_lord_modifier_desc:0 "該角色因為某些原因，似乎從不待在自己的宮廷裡。尤其是晚飯時間。"
	fp1_abased_before_highgod_modifier:0 "權能所屬何人"
	fp1_abased_before_highgod_modifier_desc:0 "該角色拒絕佩戴其權冠，堅持認為#EMP 真正#!的權力只屬於神明。"
	harald_tanglehairs_vow_modifier:0 "亂發誓言"
	harald_tanglehairs_vow_modifier_desc:0 "該角色立下終生的誓言：在成為挪威始王之前，絕不修剪或梳理頭髮。"
	harald_tanglehairs_reminder_modifier:0 "實現的亂發誓言"
	harald_tanglehairs_reminder_modifier_desc:0 "該角色實現了其終生的誓言：在成為挪威國王前絕不修剪或梳理頭髮。這一頭亂髮得到保留，作為其旅程的見證。"
	harald_tanglehairs_vow_broken_modifier:0 "失敗的亂發誓言"
	harald_tanglehairs_vow_broken_modifier_desc:0 "該角色未能實現其終生的誓言，因為挪威始王另有其人，該角色再也不能修剪或梳理頭髮。"
	fp1_0511_carries_stinking_trophy_modifier:0 "臭烘烘的戰利品"
	fp1_0511_carries_stinking_trophy_modifier_desc:0 "該角色簡直是走到哪裡，都會隨身攜帶一個腐爛的爬滿蛆蟲的戰利品。有人說這股濁臭之氣在幾里開外都能聞得到。"
	fp1_reprieve_from_sa_modifier:0 "斯堪的納維亞冒險者放其一馬"
	fp1_reprieve_from_sa_modifier_desc:0 "不知為何，該角色從無情的維京戰團手中贏得了喘息之機。\n$EFFECT_LIST_BULLET$不會被無地的斯堪的納維亞冒險者攻擊"
	shieldmaiden_level_martial_1_fp1_modifier:0 "經驗豐富的將領"
	shieldmaiden_level_martial_1_fp1_modifier_desc:0 "該角色提升他對士兵的指揮能力，比許多人都要更努力。"
	shieldmaiden_level_martial_2_fp1_modifier:0 "資深將領"
	shieldmaiden_level_martial_2_fp1_modifier_desc:0 "$shieldmaiden_level_martial_1_fp1_modifier_desc$"
	shieldmaiden_level_martial_3_fp1_modifier:0 "身經百戰的將領"
	shieldmaiden_level_martial_3_fp1_modifier_desc:0 "$shieldmaiden_level_martial_1_fp1_modifier_desc$"
	shieldmaiden_level_prowess_1_fp1_modifier:0 "經驗豐富的鬥士"
	shieldmaiden_level_prowess_1_fp1_modifier_desc:0 "該角色似乎從未停止過武器訓練。"
	shieldmaiden_level_prowess_2_fp1_modifier:0 "著名鬥士"
	shieldmaiden_level_prowess_2_fp1_modifier_desc:0 "$shieldmaiden_level_prowess_1_fp1_modifier_desc$"
	shieldmaiden_level_prowess_3_fp1_modifier:0 "傳奇鬥士"
	shieldmaiden_level_prowess_3_fp1_modifier_desc:0 "$shieldmaiden_level_prowess_1_fp1_modifier_desc$"
	shieldmaiden_level_intrigue_1_fp1_modifier:0 "狡猾的背刺者"
	shieldmaiden_level_intrigue_1_fp1_modifier_desc:0 "該角色總是找機會乘人之危。"
	shieldmaiden_level_intrigue_2_fp1_modifier:0 "臭名昭著的背刺者"
	shieldmaiden_level_intrigue_2_fp1_modifier_desc:0 "$shieldmaiden_level_intrigue_1_fp1_modifier_desc$"
	shieldmaiden_level_intrigue_3_fp1_modifier:0 "聲名狼藉的背刺者"
	shieldmaiden_level_intrigue_3_fp1_modifier_desc:0 "$shieldmaiden_level_intrigue_1_fp1_modifier_desc$"
	nithing_exiled_fp1_modifier:0 "流放當地的猥人"
	nithing_exiled_fp1_modifier_desc:0 "當地民眾得知惡棍被繩之以法，終於能睡踏實了。"
	nithing_harboured_fp1_modifier:0 "窩藏當地的猥人"
	nithing_harboured_fp1_modifier_desc:0 "當地民眾憎恨他們的領主竟支持一個有名的惡棍。"
	nithing_in_limbo_fp1_modifier:0 "階級對立"
	nithing_in_limbo_fp1_modifier_desc:0 "宮廷內的某些團夥經常跟當地民眾產生衝突。"
	draugr_remedies_succeeded_fp1_modifier:0 "屍鬼散盡"
	draugr_remedies_succeeded_fp1_modifier_desc:0 "出沒於這片伯爵領的活屍被不擇手段地解決掉了。"
	draugr_remedies_failed_fp1_modifier:0 "屍鬼橫行"
	draugr_remedies_failed_fp1_modifier_desc:0 "儘管活著的人盡了最大的努力，瘟疫、詛咒和厄運依然在這片伯爵領肆虐。"
	draugr_monstrous_wolfpack_fp1_modifier:0 "夜嗥"
	draugr_monstrous_wolfpack_fp1_modifier_desc:0 "狼群潛行穿梭在這片伯爵領的荒野中，飢餓好鬥得反常，把牲畜和孤獨的流浪者撕咬成渣。"
	draugr_monstrous_bear_fp1_modifier:0 "危險的荒野"
	draugr_monstrous_bear_fp1_modifier_desc:0 "一隻巨熊在這片伯爵領肆意襲擊，有時只帶走一頭牛，有時會屠了全家。"
	draugr_nithing_fp1_modifier:0 "鬼魅般的亡命徒"
	draugr_nithing_fp1_modifier_desc:0 "有人說他們是行屍走肉，還有人說只不過是輕手輕腳的賊，不過大家都一致認為一個有賊癮的鬼正在騷擾在地人。"
	draugr_nothing_found_fp1_modifier:0 "迷信的農民"
	draugr_nothing_found_fp1_modifier_desc:0 "儘管他們的領主盡了最大的努力用其他方法來證明，當地的小人物依然堅持說他們被復活的死者跟蹤。"
	capital_of_rus_opinion_modifier:0 "逐步壯大的都城"
	capital_of_rus_opinion_modifier_desc:0 "源源不斷的貨物、商人以及奴隸匯入這片伯爵領，大大滿足了在地人的生活需求。"
	capital_of_rus_misc_benefits_modifier:0 "瓦蘭吉人之都"
	capital_of_rus_misc_benefits_modifier_desc:0 "對斯拉夫人和諾斯人而言，這個定居點就是#EMP 這片#!地域的中心，是無數冒險者、征服者和海盜群體的家園，享受著充足的好處。"
	held_grand_sacrifice_fp1_modifier:0 "參加大獻祭"
	held_grand_sacrifice_fp1_modifier_desc:0 "這個伯爵領的農民們放下心來，因為他們知道諸神會眷顧那些獻上貢品的信徒。"
	commoners_grand_sacrifice_fp1_modifier:0 "前往民眾的大獻祭"
	commoners_grand_sacrifice_fp1_modifier_desc:0 "這個伯爵領的農民們還在討論在昨晚紀念諸神的大獻祭上，他們是如何和貴族們其樂融融、打成一片的。"
	held_human_sacrifice_fp1_modifier:0 "被人祭嚇破膽"
	held_human_sacrifice_fp1_modifier_desc:0 "農民們極力反對被一個舉行殺人儀式的角色統治。"
	trade_instead_of_raid_fp1_modifier:0 "勸匪從商"
	trade_instead_of_raid_fp1_modifier_desc:0 "這個伯爵領同那些本來要作戰的劫掠者做起了生意，當地最富有的人穿起了從異域奪來的衣裳和飾品。"
	fp1_stele_ancestors_strong:0 "先祖符文石"
	fp1_stele_ancestors_strong_custom_desc:0 "[ROOT.Char.Custom2_Title('SteleCommemoratesAncestors', SCOPE.sTitle('stele_location'))]"
	fp1_stele_ancestors_weak:0 "$fp1_stele_ancestors_strong$"
	fp1_stele_conquest_strong:0 "征服符文石"
	fp1_stele_conquest_strong_custom_desc:0 "[ROOT.Char.Custom2_Title('SteleCommemoratesConquest', SCOPE.sTitle('stele_location'))]"
	fp1_stele_conquest_weak:0 "$fp1_stele_conquest_strong$"
	fp1_stele_promotion_strong:0 "權勢符文石"
	fp1_stele_promotion_strong_custom_desc:0 "[ROOT.Char.Custom2_Title('SteleCommemoratesPromotion', SCOPE.sTitle('stele_location'))]"
	fp1_stele_promotion_weak:0 "$fp1_stele_promotion_strong$"
	fp1_yearly_0591_levy_modifier:0 "庭會支持"
	fp1_yearly_0591_levy_modifier_desc:0 "本地庭議會上的小小戲劇事件令該伯爵領獲得了邊疆的幾塊土地，讓新村落不斷出現。"
	fp1_yearly_0591_building_modifier:0 "庭會認證"
	fp1_yearly_0591_building_modifier_desc:0 "在本地庭議會中的政治資本令該伯爵領贏得了數個邊境的小塊土地，讓已有定居點有足夠的空間擴張。"
	fp1_yearly_0591_spurned_modifier:0 "被輕蔑拒絕"
	fp1_yearly_0591_spurned_modifier_desc:0 "該伯爵領的本地人#EMP 確切#!知道他們的領主更喜歡他們的對頭伯爵領。"
	fp1_yearly_0591_otherwise_occupied_modifier:0 "有事要忙"
	fp1_yearly_0591_otherwise_occupied_modifier_desc:0 "該伯爵領忙於跟附近的仇敵作對，沒時間挑起針對領主的騷亂。"
	fp1_yearly_0071_troll_attacks_modifier:0 "巨魔襲擊"
	fp1_yearly_0071_troll_attacks_modifier_desc:0 "該伯爵領的野外……有#EMP 某種東西#!，驚嚇，甚至殺死當地居民。"
	fp1_mann_pirate_capital_modifier:0 "偷搶之城"
	fp1_mann_pirate_capital_modifier_desc:0 "本地首府通過鮮血、恐懼和辛勞贏得了這個名號。辛勞是指當地的產物，但鮮血和恐懼則定期從外部帶來。"
	fp1_trade_events_foreign_architects_modifier:0 "外國建築師"
	fp1_trade_events_foreign_architects_modifier_desc:0 "外國建築師從國外帶來了最新的樣式和建造工藝。"
	fp1_trade_events_foreign_architects_no_growth_modifier:0 "外國援助"
	fp1_trade_events_foreign_architects_no_growth_modifier_desc:0 "外國建築師從國外帶來了最新的樣式，不過他們對當地繁複建築的改進工作無能為力。"
	fp1_trade_events_raid_consultants_modifier:0 "駐紮的資深劫掠者"
	fp1_trade_events_raid_consultants_modifier_desc:0 "資深劫掠者中的精銳收到一大筆錢，保護該伯爵領免受同類的攻擊。"
	fp1_legacy_of_piracy_modifier:0 "海盜傳承"
