l_trad_chinese:
	fp1_tbc.0000.t:0 "比武審判"
	fp1_tbc.0001.t:0 "$fp1_tbc.0000.t$：[duel_location.GetBaseNameNoTierNoTooltip]"
	fp1_tbc.0001.desc.intro:0 "我挑了個好時機來到[duel_location.GetBaseNameNoTier]附近的指定地點，發現[champion.GetTitledFirstName]已經在那裡等著我，周圍還有一小群圍觀的隨從。"
	fp1_tbc.0001.desc.recipient_fighting:0 "\n\n不管[champion.GetSheHe]有幾斤幾兩，[champion.GetFirstNameNoTooltip]已經準備好戰鬥了，並且願意以自己的[champion.GetWomanMan]身迎戰我的[actor.GetWomanMan]之軀。"
	fp1_tbc.0001.desc.recipient_has_champion:0 "由於[recipient.GetTitledFirstName][recipient.GetHerselfHimself]自己無法親自出戰，[champion.GetFirstNameNoTooltip]同意作為[recipient.GetHerHim]的冠軍出戰。"
	fp1_tbc.0001.desc.outro:0 "\n\n形式很簡潔。我們都知道自己為何在這裡，彼此之間也沒有什麼要說的。武器已經抽出，我們的隨侍後撤到安全距離進行觀戰。"
	fp1_tbc.0001.trigger_failure.actor:0 "我與[recipient.GetFirstNameNoTooltip]的[trial_by_combat_trial|E]已作廢"
	fp1_tbc.0001.trigger_failure.recipient:0 "我與[actor.GetFirstNameNoTooltip]的[trial_by_combat_trial|E]已作廢"
	fp1_tbc.0001.a:0 "願最強的[actor.GetWomanMan]得勝。"
	fp1_tbc.0001.a.tt:0 "[trial_by_combat|E]開始了！"
	fp1_tbc.0021.trigger_failure.actor:0 "$fp1_tbc.0001.trigger_failure.actor$"
	fp1_tbc.0021.trigger_failure.recipient:0 "$fp1_tbc.0001.trigger_failure.recipient$"
	fp1_tbc.0031.opening:0 "[recipient.Custom2('AppropriateGreeting',actor)]"
	fp1_tbc.0031.desc:0 "跟#EMP 你#!戰鬥？你還是卸甲歸田去做個伶人吧。[recipient.GetFaith.NegativeAfterLife]可有你好受的。\n\n別客氣，你大可以繼續將寫好的段子送到[recipient.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]。"
	fp1_tbc.0031.a:0 "那個[recipient.Custom('InsultAdjective')][recipient.Custom('InsultNoun')]！"
	fp1_tbc.0041.t:0 "$fp1_tbc.0000.t$：勝利！"
	fp1_tbc.0041.desc.intro:0 "我輕鬆地返回[actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]休息，狂喜地慶祝我的勝利，我的[actor.Custom('signature_weapon')]躺在我的膝蓋之間。\n\n"
	fp1_tbc.0041.desc.opponent_died:0 "[champion.GetTitledFirstNamePossessive]的鮮血依然在血槽裡面結成塊，或者沾在了武器的[actor.Custom('SignatureWeaponEndType')]上面，時刻提醒我這個[recipient.GetWomanMan]的最後時刻。"
	fp1_tbc.0041.desc.opponent_lives.recipient_fighting:0 "帶有滿足感的刺痛和酸痛爬遍我的全身，提醒著我對決中的幾個小片刻，雖然這次算不上勝利和激烈對決之後的獲勝，我每次揮舞武器都使得[recipient.GetTitledFirstNamePossessive]更加接近失敗。"
	fp1_tbc.0041.desc.opponent_lives.recipient_has_champion:0 "在理想的境界，我可以正對著[recipient.GetTitledFirstName]降下決勝的一擊。遺憾的是，這件事沒有成真；取而代之我只能將[champion.GetTitledFirstName]打成一灘漿。"
	fp1_tbc.0041.desc.reward.gold:0 "\n\n一袋銀幣被放在了我的大腿上，重量恰到好處，和得到伸張的正義相得益彰。我在#EMP 所有人#!面前把所有硬幣都數了一遍，一枚接一枚，然後才騎馬回家。"
	fp1_tbc.0041.desc.reward.weak_hook:0 "\n\n等到人情誓言的最後一個字在集結的目擊者面前唸完，我感覺已經過去了一個多小時。總有一天，我會喚起這些誓言，並要求償清我許下的人情債。"
	fp1_tbc.0041.desc.reward.humiliation:0 "\n\n這個又臭又長的道歉文，這個詆毀，以及這群僱來見證現場還咯咯笑的詩人……簡直是#EMP 棒極了#!。[recipient.GetFirstNameNoTooltip]要從這樣的羞辱中痊癒得花個好幾年時間。"
	fp1_tbc.0041.desc.outro:0 "\n\n昨日，我們在[actor.GetFaith.PantheonTerm]之前處理了爭端，[actor.GetFaith.PantheonTerm]明智地進行了回應。"
	fp1_tbc.0041.a:0 "正義得以伸張。"
	fp1_tbc.0051.t:0 "$fp1_tbc.0000.t$：失敗！"
	fp1_tbc.0051.desc.intro:0 "事情怎會如此收場？我前往[actor.GetFaith.PantheonTerm]尋求#EMP 公義#!，沒想到得到的是苦痛和羞辱。我在騎馬回[actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]的路上一個字都沒說。\n\n"
	fp1_tbc.0051.desc.opponent_lives.recipient_fighting:0 "我不明白[recipient.GetTitledFirstName]是怎麼打倒我的。我才是#EMP 佔理#!的。我#EMP 應該#!贏的，這才是$game_concept_trial_by_combat$的意義所在。"
	fp1_tbc.0051.desc.opponent_lives.recipient_has_champion:0 "若是一場公平對決我#EMP 顯然#!可以打敗[recipient.GetFirstName]！媽的那該死的[champion.GetTitledFirstName]，還有所有這些束手束腳的破傳統！"
	fp1_tbc.0051.desc.outro:0 "\n\n現在全世界都知道，我們的爭端已經解決，公義已經施予。"
	fp1_tbc.0051.a:0 "呸，這裡壓根就沒有公義。"
	fp1_tbc.0101.t:0 "$fp1_tbc.0000.t$：選擇冠軍勇士"
	fp1_tbc.0101.desc:0 "我已經同意[actor.GetTitledFirstNamePossessive]的要求進行一場$game_concept_trial_by_combat$，但讓我親自上場對陣[actor.GetHerHim]顯然是不合時宜的。\n\n傳統要求我選擇一位冠軍勇士為我而戰，我應該選擇誰？"
	fp1_tbc.0101.bout_moves_forward:0 "對決繼續……"
	fp1_tbc.0101.a:0 "[knight_best.GetTitledFirstNameNoTooltip]是我的$knight_culture_player_plural_no_tooltip_lowercase$中的最強者！"
	fp1_tbc.0101.a.tt:0 "[knight_best.GetTitledFirstName]將為你而戰"
	fp1_tbc.0101.b:0 "[knight_alternative.GetTitledFirstNameNoTooltip]是個好選擇……"
	fp1_tbc.0101.b.tt:0 "[knight_alternative.GetTitledFirstName]將為你而戰"
	fp1_tbc.0101.c:0 "聽說[knight_exotic.GetTitledFirstNameNoTooltip]很能打？"
	fp1_tbc.0101.c.tt:0 "[knight_exotic.GetTitledFirstName]將為你而戰"
	fp1_tbc.0101.d:0 "[knight_opinion.GetTitledFirstNameNoTooltip]的愛將保護我。"
	fp1_tbc.0101.d.tt:0 "[knight_opinion.GetTitledFirstName]將為你而戰"
	fp1_ep1_tbc.0101.e:0 "我指定的$champion_court_position$[knight_alternative.GetTitledFirstNameNoTooltip]將代我而戰。"
	fp1_ep1_tbc.0101.e.tt:0 "[knight_alternative.GetTitledFirstName]將為你而戰"
	fp1_tbc.0111.t:0 "$fp1_tbc.0000.t$：勝利！"
	fp1_tbc.0111.desc.intro:0 "[recipient.GetFaith.PantheonTerm|U]昨天發自內心地向我微笑！"
	fp1_tbc.0111.desc.opponent_died.recipient_fighting:0 "\n\n閉上雙眼，我依舊能夠感受到腎上腺素在我的體內激突，戰魂蘊藏在肌肉裡面，時間凍結在[actor.GetTitledFirstNamePossessive]的生命被終結、我獲得勝利的那一刻。"
	fp1_tbc.0111.desc.opponent_lives.recipient_fighting:0 "\n\n我不僅把[actor.GetFirstName]打得滿地找牙，讓[actor.GetHerHis]為自己的冒失付出代價，我還確鑿地證明了[actor.GetHerHis]的誹謗是徹底的胡謅。"
	fp1_tbc.0111.desc.opponent_lives.recipient_has_champion:0 "\n\n看著[champion.GetFirstName]完全碾碎[actor.GetFirstName]的鬥志，了解到[champion.GetHerHis]的勝利解決了所有朝向我的非議，沒有什麼比這個更沁人心脾的了，"
	fp1_tbc.0111.desc.outro:0 "\n\n也許下一個傻蛋在挑戰[recipient.GetTitledFirstNameNicknamedNoTooltip]進行比武審判之前會三思而後行！"
	fp1_tbc.0111.a:0 "$fp1_tbc.0041.a$"
	fp1_tbc.0121.t:0 "$fp1_tbc.0000.t$：失敗！"
	fp1_tbc.0121.desc.intro:0 "[recipient.GetFaith.PantheonTerm|U]昨日沒有對我微笑。"
	fp1_tbc.0121.desc.champion_lives.recipient_fighting:0 "爬遍我身體的疼痛和割傷就是最好的證言，每一處傷口都是[actor.GetFirstNamePossessive]的[actor.Custom('signature_weapon')]留了情。我還能活著就是命大了。"
	fp1_tbc.0121.desc.champion_lives.recipient_has_champion:0 "當我選擇[champion.GetTitledFirstName]的時候，我很確信[champion.GetSheHe]能夠將[actor.GetTitledFirstName]痛打一頓，結果沒想到[champion.GetSheHe]只能苟延殘喘。"
	fp1_tbc.0121.desc.reward.gold:0 "\n\n當[actor.GetFirstNameNoTooltip]拿起[actor.GetHerHis]的銀錢時，[actor.GetSheHe]堅持要停止對決，開始數錢幣，一枚接一枚，強迫我們觀看，同時還享受著我隨從的一臉懊惱。"
	fp1_tbc.0121.desc.reward.weak_hook:0 "\n\n等到人情誓言的最後一個字唸完，並且在集結的目擊者面前蓋上蠟封，我感覺已經過去了一個小時。總有一天，[actor.GetFirstNameNoTooltip]會回來要我償還這個人情債。"
	fp1_tbc.0121.desc.reward.humiliation:0 "\n\n逐字讀[actor.GetFirstNamePossessiveNoTooltip]那凌亂的「道歉文」讓我上頭，當我哽咽出每一個字的時候我的牙齒都氣得磨來磨去。[actor.GetHerHis|U]雇來的詩人們在後面咯咯地笑著，還發誓要把我的表情刻到腦海裡。"
	fp1_tbc.0121.desc.outro:0 "\n\n勝利奔向了一個傻瓜和乞丐。"
	fp1_tbc.0121.a:0 "$fp1_tbc.0051.a$"
