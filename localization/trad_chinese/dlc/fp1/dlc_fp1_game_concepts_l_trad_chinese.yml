l_trad_chinese:
	game_concept_designate_chief_sacrifice:0 "指定主祭品"
	game_concept_designate_chief_sacrifice_article:0 "指定一名主祭品"
	game_concept_designate_chief_sacrifice_chief_sacrifice:0 "主祭品"
	game_concept_designate_chief_sacrifice_desc:0 "舉行大獻祭時，[characters|E]可以指定一位[prisoners|E]作為主祭品。$game_concept_prisoner$將首先被殺，可能會讓獻祭角色獲得更多[piety|E]。\n\n更好的祭品包括：\n$EFFECT_LIST_BULLET$[faith_hostile|L]或[faith_evil|L][faith|E]的無地$game_concept_characters$\n$EFFECT_LIST_BULLET$至少[count|E][rank|E]的[landed|E]$game_concept_characters$\n$EFFECT_LIST_BULLET$[heads_of_faith|E]（儘管可能會引發報復）"
	game_concept_varangian_adventure:0 "瓦蘭吉冒險"
	game_concept_varangian_adventures:0 "瓦蘭吉冒險"
	game_concept_varangian_adventuring:0 "冒險"
	game_concept_varangian_adventure_adventure:0 "冒險"
	game_concept_varangian_adventure_desc:0 "這是一種特殊類型的[war|E]，進攻方意圖將其[realm|E]全部遷移至[war_target|E]。\n\n如果獲勝，會立即吞並相應的[counties|E]，並將[capital|E]遷移至此。過去的封臣將獲得獨立，過去的$game_concept_counties$將被交給新崛起的當地軍閥。#EMP 只有#![duke|E]和$game_concept_count$[title_tier|E]的[rulers|E]才能進行$game_concept_varangian_adventures$，每一次成功的$game_concept_varangian_adventure_adventure$也會讓花費越來越高。\n\n該[casus_belli|E]不能用於其他可$game_concept_varangian_adventure_adventure$的[cultures|E]，也不能用於相鄰$game_concept_rulers$，而且在度過$culture_era_tribal$[era|E]後將#EMP 永不#!可用。\n\n$north_germanic_group_collective_noun$文化組成員在第一次進行$game_concept_varangian_adventure$時會獲得最多[EmptyScope.ScriptValue('varangian_adventurers_standard_levy_cap_value')|0]支額外[special_troops|E]，在[GetGeographicalRegion('dlc_fp1_region_core_mainland_scandinavia').GetName]內每個完全控制的同[faith|E]同[culture|E]的伯爵領都會讓這個數字增加。"
	game_concept_trial_by_combat:0 "比武審判"
	game_concept_trials_by_combat:0 "比武審判"
	game_concept_trial_by_combat_trial:0 "審判"
	game_concept_trial_by_combat_combat:0 "比武"
	game_concept_trial_by_combat_desc:0 "在某些[cultures|E]中，言語和戰爭無法解決的事務可以通過$game_concept_trial_by_combat$解決。如果接受，兩位[characters|E]將為了預先選擇的解決方案進行[single_combat_duel|E]。如果犯罪方獲勝，他們將證明自己的清白。\n\n$game_concept_trial_by_combat_trial$的通常要求是：\n$EFFECT_LIST_BULLET$雙方都屬於有效的文化。\n$EFFECT_LIST_BULLET$你必須擁有對目標的[imprisonment_reason|E]（將會被消耗）。\n$EFFECT_LIST_BULLET$目標不能是你的[liege|E]、[vassal|E]、你和你$game_concept_vassals$的[guest|E]或[courtier|E]。\n\n不適合親自出戰的$game_concept_characters$也可以被挑戰，只要他們是[rulers|E]，能指定一位[knight|E]代替參加。\n\n如果被害方是[tribal|E]，而且兩位$game_concept_characters$都親自參加$game_concept_single_combat_duel$，$game_concept_trial_by_combat_combat$將只能選擇戰鬥至[character_death_death|E]作為解決方案；如果犯罪方指定了一位勇士代替參戰，將不能選擇$game_concept_character_death_death$為解決方案。"
