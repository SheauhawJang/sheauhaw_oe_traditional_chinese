	bondi:0 "邦迪"
	vigmen:0 "維格曼"
	varangian_veterans:0 "瓦蘭吉老兵"
	jomsviking_pirates:0 "約姆斯維京海盜"
	bondi_flavor:0 "#F 邦迪是自由地主階層中的一部分，通常都是些稱職的水手，能駕駛長船進行貿易，或者展開劫掠。他們戰鬥時使用長矛和盾牌。#!"
	vigmen_flavor:0 "#F 陣前的戰士鑄起一面堅不可摧的盾牆，保護後方的弓箭手。這種戰術既阻卻了散兵游勇的攻擊，又能使方陣穩步推進。#!"
	varangian_veterans_flavor:0 "#F 探索者、冒險家、戰士和傭兵遍布邊遠的北歐聚落。一些人甚至還在瓦蘭吉衛隊中服役過。#!"
	jomsviking_pirates_flavor:0 "#F 一些最臭名遠揚的劫匪曾縱橫穿梭於波羅的海，約姆斯維京人擅長為戰鬥注入混亂，為他們逐漸掌控戰局延長了時間。#!"
