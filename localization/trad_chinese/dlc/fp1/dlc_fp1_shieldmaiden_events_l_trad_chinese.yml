l_trad_chinese:
	fp1_shieldmaiden.0001.t:0 "潛在的[shieldmaiden.Custom('ShieldPersonFemaleMale')]"
	fp1_shieldmaiden.0001.desc:0 "「[ROOT.Char.GetLadyLord]，求您給我一個機會證明自己。」說話的是我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('shieldmaiden'))][shieldmaiden.GetTitledFirstName]。真有趣，我在座位上動了動，而宮廷裡的其他人則豎起了耳朵。\n\n「儘管我的能力絲毫不遜色於您的任何$knight_culture_player_plural_no_tooltip_lowercase$，我還是不能成為您的盾侍或是指揮您的軍隊。我希望能挑戰[challenged_knight.GetTitledFirstName]，來展示我作戰的勇氣。」"
	fp1_shieldmaiden.0001.a:0 "很好，你可以挑戰[challenged_knight.GetTitledFirstNameNoTooltip]。"
	fp1_shieldmaiden.0001.a.tt_success:0 "[challenged_knight.GetFirstNameNoTooltip]獲得勝利"
	fp1_shieldmaiden.0001.a.tt_failure:0 "[shieldmaiden.GetFirstNameNoTooltip]是勝利者"
	fp1_shieldmaiden.0001.b:0 "[challenged_knight.GetFirstNameNoTooltip]？不不不，你來和#EMP 我#!打！"
	fp1_shieldmaiden.0001.b.tt_success:0 "你擊敗了[shieldmaiden.GetFirstNameNoTooltip]"
	fp1_shieldmaiden.0001.b.tt_failure:0 "[shieldmaiden.GetFirstNameNoTooltip]把你打得眼冒金星"
	fp1_shieldmaiden.0001.c:0 "好，很有精神。"
	fp1_accepted_shieldmaiden_without_question:0 "所有認為[shieldmaiden.GetWomenMen]不能作戰的[courtier|E]與[vassal|E]"
	fp1_shieldmaiden.0001.d:0 "一個[shieldmaiden.Custom('ShieldPersonFemaleMale')]？笑死個人！"
	fp1_shieldmaiden.0011.t:0 "[shieldmaiden.Custom('ShieldPersonFemaleMale')]阻止越獄"
	fp1_shieldmaiden.0011.desc:0 "撬開牢門的鎖比預想中更簡單。從看守身邊溜過去稍微有些難度，但我做到了，就像影子一樣逃出了監獄。\n\n然而，我還沒能#EMP 品嘗#!到自由的滋味，它就被人從我身邊奪走了。就在一個轉角處，走出了與黑暗融為一體的[shieldmaiden.GetTitledFirstName]，[imprisoner.GetFirstNamePossessive]的[shieldmaiden.Custom('ShieldPersonFemaleMale')|L]。\n\n[shieldmaiden.GetHerHis]的棍子打到我的臉上時，我甚至都沒反應過來。"
	fp1_shieldmaiden.0011.a:0 "等等，不，別——啊！"
	fp1_shieldmaiden.0012.t:0 "$fp1_shieldmaiden.0011.t$"
	fp1_shieldmaiden.0012.desc:0 "今天凌晨，[prisoner.GetTitledFirstName]又被重新關回牢裡，這傢伙昨晚差點越獄逃跑。\n\n[prisoner.GetHerHis]偷偷摸摸地從大多數看守身邊溜過去，準備在這不眠之夜來一場夜跑，但最後還是被[shieldmaiden.GetTitledFirstName]發現了。\n\n接著，我的[shieldmaiden.Custom('ShieldPersonFemaleMale')]把[prisoner.GetFirstNameNoTooltip]揍得鮮血淋漓，最後把[prisoner.GetHerHim]拖回了牢裡。"
	fp1_shieldmaiden.0012.a:0 "幹得漂亮，[shieldmaiden.GetFirstNameNoTooltip]。"
	fp1_shieldmaiden.0012.b:0 "你為什麼要打[prisoner.GetHerHim]那麼狠？！"
	fp1_shieldmaiden.0021.t:0 "$murder_save_header$[shieldmaiden.Custom('ShieldPersonFemaleMale')]"
	fp1_shieldmaiden.0021.desc.assassin:0 "失敗了，我的刺客沒能除掉[target.GetTitledFirstName]！[target.GetFirstNamePossessiveNoTooltip]的[shieldmaiden.Custom('ShieldPersonFemaleMale')][shieldmaiden.GetTitledFirstName]出手，在暗殺就要成功前乾掉了我雇傭的殺手。"
	fp1_shieldmaiden.0021.desc.thugs:0 "我雇傭除掉[target.GetTitledFirstName]的暴徒失敗了！儘管他們出手足夠歹毒，[target.GetFirstNamePossessiveNoTooltip]的[shieldmaiden.Custom('ShieldPersonFemaleMale')]還是護住了[target.GetHerHim]相當長的時間，直到[target.GetHerHis]的護衛集結並乾掉了剩餘的強盜。"
	fp1_shieldmaiden.0021.desc.mob:0 "儘管我煽動去殺死[target.GetTitledFirstName]的暴民成功將[target.GetHerHim]從[target.GetHerHis]的馬上拽了下來，他們還是沒能在[target.GetFirstNamePossessiveNoTooltip]的[shieldmaiden.Custom('ShieldPersonFemaleMale')]出手前完成任務。[shieldmaiden.GetSheHe|U]無情地迅速殺死了[target.GetFirstNameNoTooltip]攻擊範圍內的農民，其他人當即嚇得四散奔逃。"
	fp1_shieldmaiden.0021.desc.lured_into_forest:0 "讓[target.GetTitledFirstName]迷失在森林中的計畫進展得很順利，夜幕降臨，那個任性的[target.Custom('GirlBoy')]不見了蹤影。\n\n可惜的是，就當我打算回房睡覺時有消息傳來，[target.GetFirstNamePossessiveNoTooltip]的[shieldmaiden.Custom('ShieldPersonFemaleMale')]將那[target.Custom('GirlBoy')]從林中帶了出來。顯然[shieldmaiden.GetSheHe]將尋回[target.GetFirstNamePossessiveNoTooltip]視為[shieldmaiden.GetHerselfHimself]自己的責任，並且先於飢餓的野獸找到了那孩子。"
	fp1_shieldmaiden.0021.desc.child_pushed:0 "那個將會成為[target.GetTitleAsNameNoTooltip]的傻裡傻氣的小[target.Custom('GirlBoy')]果然不太聰明，居然蠢到落入我的陷阱！正如計畫那樣，[target.GetFirstName]爬到了陽台邊緣，然後，我的探子助了[target.GetHerHim]一臂之力……\n\n……但接下來的事卻沒按照劇本進行，就在要與地面親密接觸前，[target.GetSheHe]被[target.GetHerHis]的[shieldmaiden.Custom('ShieldPersonFemaleMale')]接住了。[target.GetSheHe|U]活著看到了又一天的太陽，而且以後也不太可能會上當了。"
	fp1_shieldmaiden.0021.shieldmaiden_dies:0 "\n\n不過至少[shieldmaiden.GetFirstNameNoTooltip]以後不會再妨礙我了，[shieldmaiden.GetSheHe]在搏鬥中受的重傷要了[shieldmaiden.GetHerHis]的命。"
	fp1_shieldmaiden.0021.a:0 "結束了……"
	fp1_shieldmaiden.0021.b:0 "……我說沒結束就是沒結束！"
	fp1_shieldmaiden.0022.t:0 "$murder_save_header$[shieldmaiden.Custom('ShieldPersonFemaleMale')]"
	fp1_shieldmaiden.0022.desc.assassin:0 "今天我差點#EMP 死了#!！要不是[shieldmaiden.GetFirstName]察覺到異樣並跟著我返回住處，我現在已經是一具屍體了。\n\n[shieldmaiden.GetFirstNameNoTooltip]將我身後的某個人按倒在地時我才察覺有刺客，然後就是一片刀光拳影，直到刺客倒在地上沒了性命。"
	fp1_shieldmaiden.0022.desc.assassin.shieldmaiden_dies:0 "\n\n讓人悲傷的是，[shieldmaiden.GetFirstNameNoTooltip]也付出了慘痛的代價。儘管刺客死了，卻給[shieldmaiden.GetHerHis]留下了致命的傷口。"
	fp1_shieldmaiden.0022.desc.thugs:0 "當時我正帶著隨從出行，突然樹叢中傳來一聲大喊。「進攻！目標[ROOT.Char.GetTitleTierName]！」有埋伏！\n\n那些強盜不僅求財，還要奪命！我的[shieldmaiden.Custom('ShieldPersonFemaleMale')][shieldmaiden.GetFirstNameNoTooltip]衝了上去，將敵人攔在了[shieldmaiden.GetHerHis]身前。\n\n雖然[shieldmaiden.GetFirstNameNoTooltip|U]寡不敵眾，且戰且退，敵人揮舞著兵器壓了上來，但我的其他衛兵很快組織好防禦陣型，將剩餘的進攻者一一砍到在地。"
	fp1_shieldmaiden.0022.desc.thugs.shieldmaiden_dies:0 "戰鬥結束之後，[shieldmaiden.GetSheHe]倒在了地上，這時我才發現[shieldmaiden.GetHerHis]身上深深的傷口。[shieldmaiden.GetSheHe]真的保護我直到最後一刻……"
	fp1_shieldmaiden.0022.desc.mob:0 "我騎行穿越[home_province.GetName]的街道時，一夥尖叫大喊的暴民衝向了我的隨從。我還沒意識到發生什麼事了，這夥賤民就把我拉下馬開始暴打我！\n\n我的[shieldmaiden.Custom('ShieldPersonFemaleMale')][shieldmaiden.GetFirstName]衝過來保護我，無情地[shieldmaiden.Custom('SignatureWeaponWoundVerb1PresentParticiple')]著手中[shieldmaiden.Custom('signature_weapon')]，殺向正在打我的暴民，說起來有些噁心，但他們的屍體壓在我身上，反而保護了我免受進一步的傷害。"
	fp1_shieldmaiden.0022.desc.mob.shieldmaiden_lives:0 "\n\n戰鬥聲結束後，[shieldmaiden.GetFirstNameNoTooltip]推開壓在我身上的屍體，扶我站了起來。現在這條街上只剩下了我倆，那些反賊不是死了就是逃跑了。"
	fp1_shieldmaiden.0022.desc.mob.shieldmaiden_dies:0 "\n\n等我從屍體堆裡爬出來時，街上已空無一人，除了那些屍體——還有倒在他們中的[shieldmaiden.GetFirstNameNoTooltip]。"
	fp1_shieldmaiden.0022.desc.lured_into_forest:0 "當時我正在和幾個廷臣在樹林裡捉迷藏，但是已經很久都沒聽到有人來找我了。太久了。\n\n我喊了出來，卻什麼也聽不到。我被拋棄了……我試圖找到回家的路，但不記得哪條路才是，而且天很快就黑了。\n\n沒一會我就聽到了在林中穿梭的野獸，但在它們找我之前，我的[shieldmaiden.Custom('ShieldPersonFemaleMale')][shieldmaiden.GetFirstName]出現了，喘著粗氣，揮舞著火把。火焰似乎驚退了野獸，[shieldmaiden.GetSheHe]氣喘吁吁地說道：「走……我們回家……大人……」"
	fp1_shieldmaiden.0022.desc.child_pushed:0 "\n\n#EMP 撲通#!\n\n我摔進了我的[shieldmaiden.Custom('ShieldPersonFemaleMale')][shieldmaiden.GetFirstNameNoTooltip]的懷裡。「傻孩子！要是我沒能及時找到你……算了。我們去安全的地方。」"
	fp1_shieldmaiden.0022.owner_discovered:0 "\n\n這次襲擊的幕後黑手只可能是一個人：[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]！"
	fp1_shieldmaiden.0022.a:0 "到底是誰想要殺了#EMP 我#!？"
	fp1_shieldmaiden.0022.b:0 "[owner.GetSheHe|U]將會為此付出代價！"
	fp1_shieldmaiden.0032.t:0 "[shieldmaiden.Custom('ShieldPersonFemaleMale')]獲得經驗"
	fp1_shieldmaiden.0032.desc.root:0 "在戰爭之間的和平年代，秣馬厲兵保持自己的鬥技至關重要。\n\n這一方針讓我在訓練場下今天的第三場模擬戰鬥中，兇狠地擊敗並斥責了我的士兵。\n\n我叫他們再來第四場，他們卻叫苦連天。讓他們叫喚個夠吧：我還有訓練要做。"
	fp1_shieldmaiden.0032.desc.courtier:0 "觀看[shieldmaiden.GetTitledFirstName]訓練總是一種不同尋常的體驗。[shieldmaiden.GetSheHe|U]的戰鬥是如此兇猛，如此狂暴，很容易就讓人忘記[shieldmaiden.GetSheHe]只不過是在模擬散兵的遭遇戰。\n\n支離破碎的裝備散落一地，被打得鼻青臉腫的士兵橫七豎八地躺在場地內。在戰鬥間隙，[shieldmaiden.GetHerHis]虛弱的訓練夥伴都一齊痛苦呻吟起來。\n\n但差不多就那樣，中場休息一結束，[shieldmaiden.GetFirstNameNoTooltip]又回來了。"
	fp1_shieldmaiden.0032.a.root:0 "我的盾侍堅不可摧！"
	fp1_shieldmaiden.0032.a.courtier:0 "看看[shieldmaiden.GetSheHe]是如何指揮盾侍的！"
	fp1_shieldmaiden.0032.b.root:0 "我的揮劍像[shieldmaiden.GetFaith.WarGodName]一樣兇狠！"
	fp1_shieldmaiden.0032.b.courtier:0 "看看[shieldmaiden.GetHerHim]是怎麼揮舞[shieldmaiden.GetHerHis]的劍！"
	fp1_shieldmaiden.0032.c.root:0 "我能看穿敵人的一切弱點！"
	fp1_shieldmaiden.0032.c.courtier:0 "[shieldmaiden.GetSheHe|U]總是能找出空當！"
