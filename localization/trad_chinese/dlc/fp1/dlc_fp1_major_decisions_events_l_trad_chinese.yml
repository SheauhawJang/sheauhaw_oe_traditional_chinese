l_trad_chinese:
	fp1_major_decisions.0001.t:0 "北地至高[founder.Custom('GetQueenKing')]"
	fp1_major_decisions.0001.desc:0 "諸北海大國，合為一體，冠冕長存，素為我志。我多年耕耘，各領地認我為一代明主，故今日得遂我夙願。\n\n諸侯立誓，明其忠心永恆，其辭精妙，撒克遜、挪威及丹麥人承認我至高[founder.Custom('GetQueenKing')]之職，北海無可爭辯的霸主。\n\n我之後裔統治各國如一，或能或否，均不重要，實足感激。\n\n凡權冠不如我者，#EMP 都要#!向[founder.GetHouse.GetBaseNameNoTooltip][founder.GetTitleAsNameNoTooltip]低頭！"
	fp1_major_decisions.0001.a:0 "永續強大的國度！"
	fp1_major_decisions.0002.t:0 "$fp1_major_decisions.0001.t$"
	fp1_major_decisions.0002.desc:0 "我的領主，[founder.GetFirstName][founder.Custom('GetQueenKing')]多年來明確表示[founder.GetSheHe]希望[founder.GetHerHis]的領地能在[founder.GetHerHim]身後依然長存。\n\n儘管我們各王國都通過親緣和爭鬥的紐帶聯合在一起，但相互之間巨大的距離和差異讓這一目標遙不可及。\n\n今天，這些疑慮被證實為並非實際，[founder.GetFirstNameNoTooltip]向領地所有封臣分發相互聯結的長久書面誓言。\n\n$e_north_sea$$title_high_kingdom$誕生了！"
	fp1_major_decisions.0002.a:0 "[founder.GetTitleAsNameNoTooltip]萬歲！"
	fp1_major_decisions.0002.b:0 "虛假的[founder.Custom('GetQueenKing')]，四倍的虛假。"
	fp1_major_decisions.0003.t:0 "$fp1_major_decisions.0001.t$"
	fp1_major_decisions.0003.desc:0 "這長久以來就是[founder.GetFirstName]，$k_norway$、$k_england$及$k_denmark$之[founder.Custom('GetQueenKing')]公開的夙願：確保[founder.GetHerHis]的國度不會在[founder.GetHerHis]死後分裂。\n\n今天，在[founder.GetSheHe]多年統治和緊張談判後，[founder.GetHerHis]終於得償所願。\n\n三個王國的封臣都一致同意，無論是誰坐在王位上，三國都將臣服於[founder.GetTitleAsNameNoTooltip]。"
	fp1_major_decisions.0003.a:0 "所有良善[ROOT.GetCharacter.GetFaith.GetNameNoTooltip]的國度！"
	fp1_major_decisions.0003.b:0 "噢，[ROOT.GetCharacter.GetFaith.HighGodName]，保護我們，遠離[founder.GetFirstNameNoTooltip]的怒火！"
	fp1_major_decisions.0003.c:0 "[founder.GetSheHe|U]不過就是個自命不凡的蠻子罷了！"
	fp1_major_decisions.0011.t:0 "全羅斯的首都"
	fp1_major_decisions.0011.desc:0 "從$river_volga$到$river_dnieper$，以及更遙遠的地方，瓦蘭吉人穿梭往來於$east_slavic_group_collective_noun$人土地上的河道和小道間。我們劫掠，我們征服，我們與在地人融合。只要我們覺得需要，我們會建立，或者用武力奪來新的居住地。\n\n時至今日，這些小定居點爭相吸引來了許多冒險家和軍閥，尋求獲得真正的首要地位，壓倒羅斯各地。\n\n這都過去了！我通過自己的壯舉和威名，一視同仁地招徠諾斯人和斯拉夫人，要建立一座配得上[founder.GetPrimaryTitle.GetNameNoTier]盛名的都城！"
	fp1_major_decisions.0011.a:0 "$c_kiev$將成為一座上好的都城！"
	fp1_major_decisions.0011.b:0 "[new_rus_capital.GetNameNoTierNoTooltip]確實是我們偉大的根源！"
	fp1_major_decisions.0012.t:0 "$fp1_major_decisions.0011.t$"
	fp1_major_decisions.0012.desc:0 "我的領主[founder.GetTitledFirstName]運用[founder.GetHerHis]聲名的威力，開始在[new_rus_capital.GetNameNoTier]建立一座偉大的都城。[founder.GetSheHe|U]希望，這個居住地終有一日能成為全羅斯之地的中心。"
	fp1_major_decisions.0012.a:0 "一座可敬的都城！"
	fp1_major_decisions.0012.b:0 "呸，不過就是一個渣滓和惡棍的巢穴罷了。"
	fp1_major_decisions.0013.t:0 "$fp1_major_decisions.0011.t$"
	fp1_major_decisions.0013.desc:0 "[founder.GetTitledFirstName]，一位蠻族軍閥，用[founder.GetHerHis]聲名的威力，要求所有流浪的瓦蘭吉人和嗜血的斯拉夫人向其效忠。\n\n時至今日，冒險者、海寇、劫匪還有盜賊都一起聚集在[founder.GetHerHis]麾下，急速壯大著[new_rus_capital.GetNameNoTier]的人口。"
	fp1_major_decisions.0013.a:0 "這個[new_rus_capital.GetNameNoTierNoTooltip]聽起來……挺繁盛的……"
	fp1_major_decisions.0013.b:0 "他們就只是群落後的外國人罷了。"
	fp1_major_decisions.0013.c:0 "我就真不明白這跟我有何干係？"
	fp1_major_decisions.0021.t:0 "海盜王國"
	fp1_major_decisions.0021.desc:0 "多年以來，我巡航於世界各航道，掠奪、搶劫與破壞。我偷搶得了大部分國王都未曾見過的黃金，我的名號從愛爾蘭海到契丹都受詛咒。\n\n我毫無疑問是最臭名昭著的[founder.GetWomanMan]，諸海之災，並將自己的戰利品和名望傾注到$c_isle_of_man$的重重高牆裡。\n\n世人譴責我為有史以來最邪惡的海盜。\n\n但他們#EMP 確實#!把我載入史冊了。"
	fp1_major_decisions.0021.a:0 "我是血與金之主！"
	fp1_major_decisions.0021.b:0 "終於，我的夢想實現了……"
	fp1_major_decisions.0022.t:0 "$fp1_major_decisions.0021.t$"
	fp1_major_decisions.0022.desc:0 "多年來，路人皆知[founder.GetFirstName]拒絕接受或奪取任何王冠，只為那一頂：[founder.GetPrimaryTitle.GetNameNoTier]。\n\n[founder.GetHerHis|U]早早就心意已決，我的領主似乎要用[founder.GetHerHis]一生去合法化[founder.GetHerHis]那島嶼家鄉的權威。\n\n經過無人能比的劫掠、戰爭和大屠殺之後，[founder.GetSheHe]成功了。\n\n據說[founder.GetHerHis]新王冠上的每顆珠寶都取自一次不同的劫掠。宮廷裡有傳言說即使這樣[founder.GetTitledFirstNameNoTooltip]也還有些空槽位要填滿。"
	fp1_major_decisions.0022.a:0 "想想我們能賺到那麼多黃金！"
	fp1_major_decisions.0022.b:0 "#EMP [founder.GetTitleAsNameNoTooltip]#!？[founder.GetSheHe|U]比土豪劣紳還壞！"
	fp1_major_decisions.0023.t:0 "$fp1_major_decisions.0021.t$"
	fp1_major_decisions.0023.desc:0 "不列顛群島上，即便是最低賤的農民也聽說過駭人的[founder.GetFirstName]，諸海之災，以及[founder.GetHerHis]的畢生追求：[founder.GetHerHis]那海盜們的夢想國度受到承認。\n\n能給貴族和低賤的農奴都造成恐懼，是傳說中的事情，但似乎神話和歷史之間的界限最近變得越發模糊。\n\n就在今日，#EMP [founder.GetTitleAsNameNoTooltip]#![founder.GetFirstNameNoTooltip]宣布[founder.GetHerHis]畢生的事業已經完成。\n\n不列顛尼亞海岸上出現了一個新的王國，那王國的景象相當可怖。"
	fp1_major_decisions.0023.a:0 "[founder.GetSheHe|U]不會來搶#EMP 我們#!吧？"
	fp1_major_decisions.0023.b:0 "不過是一個竊賊們的[founder.GetTitleAsNameNoTooltip]！"
	fp1_major_decisions.0031.t:0 "成立約姆斯維京人"
	fp1_major_decisions.0031.desc:0 "憑藉權力與威望，我召集了全斯堪的納維亞最凶狠狂熱的[founder.GetFaith.GetAdherentNamePlural]，把他們打造成戰士[leader.Custom('SisterBrother')]會！\n\n越過重洋，在斯拉夫人和波羅的人的土地上，$d_jomsvikings$將要繁榮昌盛。劫掠和攻擊本地人會讓他們更為兇猛，並且只有那些配得上的追隨者會來找尋他們。\n\n相對的，他們會用榮耀和戰利品獎賞戰士，並懲戒懦夫、改信者和改革派。\n\n自今日起直到諸神黃昏，[founder.GetFaith.GetNameNoTooltip]必永垂不朽。"
	fp1_major_decisions.0031.a.cynical:0 "只要他們為我而戰……"
	fp1_major_decisions.0031.a.fallback:0 "古老之道就是至善之道！"
	fp1_major_decisions.0032.t:0 "$fp1_major_decisions.0031.t$"
	fp1_major_decisions.0032.desc:0 "為了遏制改信亞伯拉罕宗教的勢頭以及某些冷漠自私的雅爾令人警惕的改革觀念，[founder.Custom2('MyCharacterIntroduction',ROOT.Char)]召集了一群狂熱的[founder.GetFaith.GetAdherentNamePlural]，組建為正式的戰士[leader.Custom('SisterBrother')]會，目標就是保衛古道。\n\n這些[founder.GetFaith.GetAdjectiveNoTooltip]美德的模範駐紮在$b_jomsberg$的堅固要塞中，計畫要巡航波羅的海、獎勵虔誠並懲戒恥辱和懦弱。"
	fp1_major_decisions.0032.a:0 "鮮血與榮耀獻給[founder.GetFaith.HighGodName]！"
	fp1_major_decisions.0032.b:0 "所以，他們是海盜？"
	fp1_major_decisions.0033.t:0 "$fp1_major_decisions.0031.t$"
	fp1_major_decisions.0033.desc.autofounded:0 "[founder.GetTitledFirstName]，一名有進取心的北歐冒險家，對[victim.GetTitledFirstName]發動了一場兇狠的入侵，這次出人意料的攻擊橫掃過[victim.GetHerHim]的[coup_target.GetNameNoTier]土地。\n\n這次入侵並不尋常，似乎有著宗教目的：[founder.GetFirstNameNoTooltip]與一位名為[leader.GetFirstNameNoTooltip]的[founder.GetFaith.GetAdjective]狂信徒合作，組建了戰士[leader.Custom('SisterBrother')]會，自稱$d_jomsvikings$。"
	fp1_major_decisions.0033.desc.decision_founded:0 "經過數年的運作，[founder.GetTitledFirstName]，一位[founder.GetFaith.GetAdjective]狂信徒，終於召集了足夠的追隨者實現[founder.GetHerHis]的夢想：在新打造的$b_jomsberg$要塞，[founder.GetSheHe]組建了新的戰士[leader.Custom('SisterBrother')]會以保衛[founder.GetHerHis]的信仰。\n\n$d_jomsvikings$誕生了。"
	fp1_major_decisions.0033.desc.outro:0 "\n\n這個組織宣稱要執行古道，對抗亞伯拉罕宗教、改革派和敵對的原始宗教，在波羅的水域各處開闢出血路。"
	fp1_major_decisions.0033.a:0 "人人都要知曉[founder.GetFaith.HighGodNamePossessive]的憤怒！"
	fp1_founder_founded_the_jomsviking_tt:0 "[founder.GetTitledFirstNamePossessiveNoTooltip][faith|E]的一個[holy_order|E]已成立\n$EFFECT_LIST_BULLET$[founder.GetFirstNameNoTooltip]成為了該騎士團的[holy_order_patron|E]」"
	fp1_major_decisions.0033.b.competition:0 "嗯，你意思是競爭者？"
	fp1_major_decisions.0033.b.heathens:0 "#EMP *唉*#!……又來更多的異教劫掠者？"
	fp1_major_decisions.1001.t:0 "北海[ROOT.Char.GetTitleAsNameNoTooltip]"
	fp1_major_decisions.1001.desc.dumb:0 "我的一生一帆風順。作為[ROOT.Char.GetTitleAsNameNoTooltip]，所有人都知道我有著無可比量的智慧、仁慈和#EMP 權力#!，如同世界也承認我是[ROOT.Char.GetFaith.HighGodNamePossessive]所鍾愛的[ROOT.Char.Custom('GetDaughterSon')]。\n\n我所有的廷臣都表示同意，並經常這樣這樣對我說，尤其是[sycophant.Custom2('MyCharacterIntroduction',ROOT.Char)]。\n\n但是為什麼，[sycophant.GetFirstNameNoTooltip]甚至聲稱，只要我一輕聲出命，海潮也會遵令退去……"
	fp1_major_decisions.1001.desc.smart:0 "作為[ROOT.Char.GetTitleAsNameNoTooltip]，我發現自己的的確確被那些恬不知恥地表示我有多麼偉大、多麼有權勢的人#EMP 包圍#!了。\n\n通常我都會不屑一顧：如此阿諛奉承不過是那些急於發達者面對我這樣地位的人的下意識的反應罷了。\n\n不過今天，馬屁拍到了#EMP 無可容忍#!的新高度。[sycophant.Custom2('MyCharacterIntroduction',ROOT.Char)]打擾我用早餐，就為了告訴我[sycophant.GetSheHe]認為只要我一作勢下令，海潮也會退去。\n\n儘管這明顯不真實到了噁心的地步，還是給了我靈感……"
	fp1_major_decisions.1001.a:0 "去海灘！"
	fp1_major_decisions.1001.a.tt:0 "你和你的宮廷旅行前往海邊……"
	fp1_major_decisions.1001.b:0 "甜言蜜語也只是言語。"
	fp1_major_decisions.1002.t:0 "$fp1_major_decisions.1001.t$"
	fp1_major_decisions.1002.desc.dumb:0 "我的宮廷整個下午都坐在海邊，在冰冷刺骨的北風中打顫。\n\n一連好幾個小時，我對海洋下令：你不得逾越！我是你的[ROOT.Char.GetTitleAsNameNoTooltip]，而我不會屈尊允許你的同類弄濕我！\n\n海水在反叛中上漲得更近，直到開始拍打我的雙腳。我的追隨者們看起來很尷尬，都不願直視我的眼睛，應該是因為見證了自己統治者絕對#EMP 虛弱#!的時刻而#EMP 難為情#!。"
	fp1_major_decisions.1002.desc.smart:0 "今天無事可做，我強迫#EMP 整個#!宮廷下午在海邊看著我。我坐在王座上，身穿加冕袍，對著海洋大叫，要停止它侵犯陸地。\n\n不必說，水不會聽從。\n\n五分鐘後，我的隨從明白了我的寓意。\n\n五小時後，海浪終於打到我的雙腳，他們終於明白了我的決心。\n\n我是[ROOT.Char.GetTitleAsNameNoTooltip]，而我不會被任何人愚弄。"
	fp1_major_decisions.1002.a:0 "我不過是一名平凡的[ROOT.Char.GetWomanMan]，我知道自己的極限。你們也應如此。"
	fp1_major_decisions.1002.b:0 "看，[ROOT.Char.Custom('GetQueenKing')]的權力與[ROOT.Char.GetFaith.HighGodName]相比是多麼#EMP 不值一提#!！"
	fp1_major_decisions.1002.c:0 "#EMP 快逃！#!海洋與[ROOT.Char.GetFaith.DevilName]結盟了！"
	fp1_major_decisions.1002.d:0 "傲慢的海洋小畜生！拿我鞭子來！"
	fp1_major_decisions.1002.d.tt:0 "你抽打海水直到臣服"
	fp1_major_decisions.1002.e:0 "也許我要掌握的不只是統治……"
	fp1_major_decisions.1011.t:0 "$k_norway$之王"
	fp1_major_decisions.1011.desc.intro:0 "多年前，我立下誓言，在取得崇高的$k_norway$國王頭銜前絕不理髮。"
	fp1_major_decisions.1011.desc.gyda:0 "為了[gyda.GetTitledFirstName]的愛，"
	fp1_major_decisions.1011.desc.oath:0 "為了家族的榮耀和子孫的傳承，"
	fp1_major_decisions.1011.desc.outro:0 "我要征服諸多王國。\n\n現在目標完成了，我不需要再為了誓言保留這一頭蓬亂的長髮。\n\n問題是，我該如何處理我的頭髮？"
	fp1_major_decisions.1011.a:0 "誓言完成了！"
	fp1_major_decisions.1011.b:0 "[gyda.GetFirstNameNoTooltip]和我終於可以在一起了！"
	fp1_major_decisions.1011.c:0 "我要保留這頭長髮；這可是我一切努力的見證。"
	fp1_major_decisions.1011.c.tt:0 "你將繼續被稱為「$nick_tanglehair$」"
	fp1_major_decisions.1012.t:0 "[king_of_norway.GetTitledFirstNameNoTooltip]第一位宣稱了$k_norway$"
