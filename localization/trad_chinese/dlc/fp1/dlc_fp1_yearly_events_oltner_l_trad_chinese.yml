l_trad_chinese:
	fp1_yearly.2000.t:0 "周遊四海"
	fp1_yearly.2000.desc:0 "「[parent.GetMotherFather]，我要離開了。[lover_of_child.GetFirstNameNoTooltip]和我#EMP 陷入了愛河#!！」\n\n我將[ROOT.Char.Custom('EyeEyes')]轉向[child_to_leave.GetFirstNameNoTooltip]。我的傻[child_to_leave.Custom('GetDaughterSon')]這次到底想整#EMP 哪一齣？#!\n\n「[lover_of_child.GetFirstNameNoTooltip]和我渴求出門冒險！世界是如此的廣大，普天之下必有屬於我們的榮耀！我希望對著世界呼喊#EMP 『[child_to_leave.GetHouse.GetMotto]』#!，直到世界銘記我的大名！」\n\n顯然，我#EMP 摯愛的#![child_to_leave.Custom('GetDaughterSon')]這次是認真的。我必須做點什麼。"
	fp1_yearly.2000.a:0 "「過來，我的寶貝[child_to_leave.Custom('GetDaughterSon')]，是時候讓你嚐嚐#EMP 嚴厲的愛#!了。」"
	fp1_yearly.2000.b:0 "「聽好了，待在家裡也能獲得#EMP 榮耀#!。」"
	fp1_yearly.2000.c:0 "「或許#EMP 這個#!能讓你忘了出遠門這事？」"
	fp1_yearly.2000.d:0 "「要不了多久你就會跑回家的，走著瞧吧……」"
	fp1_yearly.2000.d.tt:0 "#weak 「……你會牢記，你屬於我。」#!"
	fp1_yearly.2000.a.tt:0 "同[child_to_leave.GetFirstName]#V 決鬥#!使[child_to_leave.GetHerHim]留下！\n#weak 這次決鬥不會決出生死。#!\n如果你獲勝，你會獲得[prestige_i][prestige|E]\n\n你的[prowess|E]：[prowess_i]#V [parent.GetProwess]#!\n[child_to_leave.GetFirstNamePossessive]的[prowess|E]：[prowess_i]#V [child_to_leave.GetProwess]#!"
	fp1_yearly.2000.c.tt:0 "[child_to_leave.GetFirstName]留在你的[court|E]"
	fp1_yearly.2000.b.tt:0 "留在你的[court|E]"
	lust_for_adventure:0 "渴望冒險"
	lust_for_adventure_desc:0 "該角色對冒險和旅行有著慾望。他們不大可能返回父母的院堂。"
	mellowed_spirit:0 "心智穩健"
	mellowed_spirit_desc:0 "該角色已被父母說服待在家裡，畢竟冒險還是不適合他們。"
	fp1_yearly.2003.t:0 "周遊四海：嚴厲的愛"
	fp1_yearly.2003.desc:0 "「我投降！我投降，[parent.GetMotherFather]！別打了！」我的[child_to_leave.Custom('GetDaughterSon')]大聲呼喊道。\n\n「我會留在宮廷裡。[lover_of_child.GetFirstNameNoTooltip]畢竟沒有我的生活重要！」[child_to_leave.GetFirstNameNoTooltip]說道，而[lover_of_child.GetFirstNameNoTooltip]看上去很不高興。\n\n最終，看來[child_to_leave.GetFirstNameNoTooltip]還是講得通道理的！"
	fp1_yearly.2003.a:0 "「我的[child_to_leave.Custom('GirlBoy')]，[parent.GetMotherFather|U]可是見得多了。」"
	fp1_yearly.2003.b:0 "「還要和那個[lover_of_child.GetFirstNameNoTooltip]分手！」"
	fp1_yearly.2000.trigger_failure:0 "我同[child_to_leave.GetFirstNameNoTooltip]的決鬥已作廢"
	fp1_yearly.2004.t:0 "周遊四海：完敗"
	fp1_yearly.2004.desc:0 "我被擊倒了，戰鬥讓我虛脫，而[child_to_leave.GetFirstNameNoTooltip]正手裡拿著武器接近我。\n\n「我已經跟你說了，我要#EMP 離開#!，[parent.GetMotherFather]。為了以防萬一，我會從寶庫裡面拿走一份。你肯定會理解的。」\n\n我什麼都做不了，只能看著我的[child_to_leave.Custom('GetDaughterSon')]離開，一手摟著[lover_of_child.GetFirstNameNoTooltip]，另一只手提著#EMP 我的金幣#!。"
	fp1_yearly.2004.a:0 "小屁孩……"
	fp1_yearly.2000.b.success:0 "[child_to_leave.GetFirstNameNoTooltip]放棄了[child_to_leave.GetHerHis]的希望和夢想"
	fp1_yearly.2000.b.failure:0 "[child_to_leave.GetFirstNameNoTooltip]沒有被你的論點說服"
	fp1_yearly.2100.t:0 "走心之爭"
	fp1_yearly.2100.desc:0 "「你這[lover_2.Custom('InsultAdjective')][lover_2.Custom('InsultNounSexual')]！你這[lover_2.Custom('InsultAdjective')][lover_2.Custom('InsultNoun')]！[lover_2.Custom('InsultSentence')|U]，你這[lover_2.Custom('InsultNounSexual')]！」[lover_1.GetFirstName]使出全部力氣，從[lover_1.GetHerHis]的肺裡面吼出這些話語。\n\n似乎你的情人們正吵得不可開交。\n\n「你的[lover_1.Custom('PointOfRidicule')]讓[lover_quarrel_target.GetHerHim]噁心的乾嘔，你這[lover_1.Custom('InsultNounSexual')]。[lover_quarrel_target.GetFirstNameNoTooltip]才不會愛上一個像你這樣的[lover_1.Custom('InsultAdjective')][lover_1.Custom('InsultNounSexual')]！#EMP [lover_quarrel_target.GetSheHe|U]只會屬於我！#!」[lover_2.GetFirstName]吼道，一邊將[lover_2.Custom('SignatureWeaponArticle')][lover_2.Custom('signature_weapon')]從[lover_2.GetHerHis]的腰帶中抽出……\n\n這怕不是得見血。"
	fp1_yearly.2100.a:0 "#EMP 血祭血神！#!好傢伙！為了我的愛打起來吧！"
	fp1_yearly.2100.b:0 "都#EMP 瘋了！#!我求求你們，趕緊停手吧！"
	fp1_yearly.2100.c:0 "我會親自讓你們倆收手！"
	fp1_yearly.2100.a.tt:0 "[lover_1.GetFirstName]和[lover_2.GetFirstName]展開了生死#V 決鬥#!"
	fp1_yearly.2100.b.tt:0 "[lover_1.GetFirstName]和[lover_2.GetFirstName]冷靜了下來。"
	fp1_yearly.2101.t:0 "走心之爭：芳心盡碎"
	fp1_yearly.2101.desc:0 "「現在你完全屬於我了，我的[lover_quarrel_target.Custom('RomanticComplimentAdjective')][lover_quarrel_target.GetFirstNameNoTooltip]！那個[lover_2.Custom('InsultNounSexual')][losing_lover.GetFirstName]再也沒法阻撓我們了！」[winning_lover.GetFirstName]用甜甜的聲音呢喃道，說著[winning_lover.GetSheHe]還將[winning_lover.GetHerHis]的[winning_lover.Custom('signature_weapon')]放到了地上。\n\n「來吧，[lover_quarrel_target.Custom('RomanticComplimentAdjective')][lover_quarrel_target.Custom('RomanticComplimentNoun')]。這場鬧劇真折騰，我們去你房間好好消遣一下，好不好嘛？」[winning_lover.GetFirstNameNoTooltip]提議道，媚眼之中秋波盪漾。"
	fp1_yearly.2101.a:0 "啊，我的[winning_lover.Custom('RomanticComplimentNoun')]！你真是懂[lover_quarrel_target.GetWomanMan]的心！"
	fp1_yearly.2101.b:0 "不，[losing_lover.GetFirstNameNoTooltip]！#EMP [winning_lover.GetFirstNameNoTooltip]，你得要為此付出代價！#!"
	fp1_yearly.2101.c:0 "要不在乾草堆裡來一發？為什麼不呢。"
	fp1_yearly.2101.d:0 "讓……讓我一個人靜靜。"
	fp1_yearly.2100.b.success:0 "你的愛語讓兩位情人冷靜下來"
	fp1_yearly.2100.b.failure:0 "你的話語沒起到效果"
	fp1_yearly.2100.c.success:0 "你打斷了爭吵"
	fp1_yearly.2100.c.failure:0 "你沒能及時阻止"
	fp1_yearly.2100.c.tt:0 "你制止[lover_1.GetFirstName]和[lover_2.GetFirstName]大打出手。"
	fp1_yearly.2200.t:0 "無聊的狂戰士"
	fp1_yearly.2200.desc:0 "「聽好了！我就是[ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('new_berserker'))|U][new_berserker.GetFirstNameNoTooltip]——給我大杯麥酒端上、上好[new_berserker.Custom('AttractionWomanManMultiple')]獻上，還有別忘了[new_berserker.Custom('FavoriteTreatDemand')]！諒你們不敢消遣我？」這個[new_berserker.GetWomanMan]在集結的人群中大聲呼喊道。\n\n顯然這個魁梧的戰士有點無聊了，於是尋思著整點麻煩。不過或許[new_berserker.GetHerHis]的怒氣能夠在我的軍隊中有所施展？\n\n「就沒人敢面對我嗎！一群孬種！我連架都打不快活……」"
	fp1_yearly.2200.a:0 "沒人敢喊我孬種，你這[ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('new_berserker'))][new_berserker.Custom('InsultNoun')]！"
	fp1_yearly.2200.b:0 "我會讓你[new_berserker.Custom('FavoriteTreatDemand')]管飽——只要你加入我的軍隊。"
	fp1_yearly.2200.c:0 "我們正籌劃出門劫掠，你作為我的[ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]加入怎麼樣？"
	fp1_yearly.2200.d:0 "衛兵！拿下這個[new_berserker.GetWomanMan]！"
	fp1_yearly.2200.a.tt:0 "同[new_berserker.GetFirstName]#V 決鬥#!讓[new_berserker.GetHerHim]作為你的[potential_employer.Custom('KnightCultureNoTooltipLowercase')]效力！\n#weak 這次決鬥不會決出生死。#!\n即使你輸了，[new_berserker.GetFirstNamePossessiveNoTooltip]的怒氣也有可能會消退……\n\n你的[prowess|E]：[prowess_i]#V [potential_employer.GetProwess]#!\n[new_berserker.GetFirstNamePossessive]的[prowess|E]：[prowess_i]#V [new_berserker.GetProwess]#!"
	fp1_yearly.2200.c.success:0 "[new_berserker.GetFirstNameNoTooltip]同意加入你的軍隊"
	fp1_yearly.2200.c.failure:0 "[new_berserker.GetFirstNameNoTooltip]在你的宮廷裏大肆搞破壞"
	fp1_yearly.2200.fail.tt:0 "[new_berserker.GetFirstNameNoTooltip]為了宣洩[new_berserker.GetHerHis]的怒火傷害了[potential_victim.GetFirstName]！"
	hurt_someone_close_to_me_crime:0 "傷害與我親近的人"
	fp1_yearly.2200.d.success:0 "[new_berserker.GetFirstNameNoTooltip]被打死"
	fp1_yearly.2200.trigger_failure:0 "我同[new_berserker.GetFirstNameNoTooltip]的決鬥已作廢"
	fp1_yearly.2203.t:0 "無聊的狂戰士：心滿意足"
	fp1_yearly.2203.desc:0 "「你比看上去可壯多了！」[new_berserker.GetFirstNameNoTooltip]咕噥道。\n\n這個[new_berserker.GetWomanMan]狼狽地躺在地上，[new_berserker.GetHerHis]的怒火消停了……至少現在是。\n\n「俺很高興能夠和你並肩作戰，齊心協力俺們將#EMP 無可匹敵！#!」他大吼道。"
	fp1_yearly.2203.a:0 "「很抱歉，但你的路走到頭了。」"
	fp1_yearly.2203.b:0 "「和你並肩作戰是我的榮幸！」"
	fp1_yearly.2203.c:0 "「你已經造成不少傷害了。離開，趕緊。」"
	fp1_yearly.2204.t:0 "無聊的狂戰士：溫柔的巨人"
	fp1_yearly.2204.desc:0 "「俺很抱歉。」[new_berserker.GetFirstNameNoTooltip]說道，聲音動容。「俺肚子一餓，就忍不住生氣。」\n\n這個壯碩的[new_berserker.GetWomanMan]向我遞出[new_berserker.GetHerHis]的手幫助我起身。[new_berserker.GetHerHis|U]的怒火消停了……至少現在是。\n\n「俺很享受我們的戰鬥。俺願意加入你，夥計。」他說道。"
	fp1_yearly.2204.a:0 "「朋友，我很高興能夠擁有你！」"
	fp1_yearly.2204.b:0 "「求你了，快走……」"
	grizzled_veterans:0 "灰白老兵"
	glory_seekers:0 "追名逐利者"
	fp1_yearly.2300.t:0 "追名逐利者"
	fp1_yearly.2300.desc:0 "[tavern_location.GetNameNoTier]的酒館最近湧入了一批追名逐利的戰士。\n\n在他們之中——是一群年邁、但經過戰爭打磨的老兵，這群侍衛正在搜尋一位新的[recruiting_character.Custom('MistressMaster')]。\n\n此外，還有一大群熱情洋溢的年輕人，不歇氣地討論著出海前往外國獲得名利。\n\n或許我可以雇佣他們中的部分人？"
	fp1_yearly.2300.a:0 "我會將這群侍衛招入我的宅邸。"
	fp1_yearly.2300.b:0 "這些年輕人缺乏經驗——但是像這樣的人有很多！"
	fp1_yearly.2300.c:0 "該把麥酒的價格翻個倍了！"
	fp1_yearly.2300.d:0 "加入我，勇士們！我將帶你們走向勝利！"
	huscarls_tt:0 "#F 侍衛都是堅韌的前線戰士，能對較弱的部隊遭受不菲的損害#!"
	bondi_tt:0 "#F 邦迪有很好的適應力，擅長在海外異國的平原和田野中戰鬥#!"
	fp1_yearly.2400.t:0 "狩獵準備"
	fp1_yearly.2400.desc:0 "荒野在召喚我。自我上一次遊獵已經過去許久。就在那，在[hunting_province.GetName]的[ROOT.Char.Custom('TerrainType')]，遍布著[ROOT.Char.Custom('GetAnimalAdjective')][ROOT.Char.Custom('GetAnimalPlural')]。其中的一個說不定可以成為我今晚的盤中餐！\n\n不過我是不是漏了什麼？我的獵矛是不是太老太鈍了？還是說我缺了一位同伴？\n\n我得確保自己準備充分了。"
	fp1_yearly.2400.a:0 "我需要的是一隻新的獵狗！"
	fp1_yearly.2400.b:0 "全新打造的長矛，以及插了烏鴉羽毛的箭矢。"
	fp1_yearly.2400.c:0 "我手頭的已經足夠了。我只是需要時間來準備。"
	fp1_yearly.2400.free_hunt:0 "你的下次[GetActivityType('activity_hunt').GetName]不會花費任何[gold|E]"
	brand_new_hunting_tools:0 "嶄新的獵具"
	brand_new_hunting_tools_desc:0 "該角色為了購置全新的獵具破費了。"
	fp1_yearly.2500.t:0 "淫臭的符文石"
	fp1_yearly.2500.desc:0 "我快速地走過[runestone_location.GetNameNoTier]的[runestone_location.Custom('TerrainTypeCountyScope')]，來到了我家族符文石的所在地。不過我好像不是一個人，我的賓客[deviant_guest.GetTitledFirstName]也在這裡——[deviant_guest.GetSheHe]這傢伙是怎麼找到這兒來的？\n\n「[ROOT.Char.GetTitleTierName]大人，事情不是你看到的這樣！」[deviant_guest.GetSheHe]辯稱道。\n\n事實是，[deviant_guest.GetSheHe]半裸著，正用[deviant_guest.GetHerselfHimself]自己那話兒性致勃勃地摩擦著#EMP 我的家族符文石#!，這告訴了我正在發生的事情恰恰就是它所看上去的那樣。"
	fp1_yearly.2600.t:0 "北民之怒"
	fp1_yearly.2600.desc:0 "「[ROOT.GetCharacter.GetFirstNameNoTooltip]，你是一位偉大的戰士，但是你的敵人#EMP 真的#!害怕你嗎？」[berserker_teacher.GetFirstName]說道。\n\n我曾經見證[berserker_teacher.GetFirstNameNoTooltip]讓[berserker_teacher.GetHerselfHimself]自己在戰場上陷入非人一般的狂暴狀態，我也看到過無數的敵人在[berserker_teacher.GetHerHis]的狂嚎形態面前撒開腿跑路。目睹[berserker_teacher.GetFirstNamePossessiveNoTooltip]的狂戰士形態就如同親眼見證[ROOT.GetCharacter.GetFaith.HighGodName][ROOT.GetCharacter.GetFaith.HighGodHerselfHimself]本尊的怒火一樣。\n\n「在火堆前加入我吧。讓我們喚起你的怒火。」[berserker_teacher.GetSheHe|U]朗聲道。"
	fp1_yearly.2600.a:0 "待我取件熊皮來！"
	fp1_yearly.2600.b:0 "不好，我更喜歡完全控制好自己。"
	fp1_yearly.2600.a.tt:0 "嘗試成為[GetTrait('berserker').GetName( GetNullCharacter )]\n#weak 可能有風險……#!"
	fp1_yearly.2600.b.tt:0 "放棄成為[GetTrait('berserker').GetName( GetNullCharacter )]的機會"
	fp1_yearly.2601.desc:0 "我們圍繞火堆坐著，吟頌著上天之靈的教誨——我咬緊牙關，閉上雙眼。戰慄的感覺在我的身體裡遊走，某種東西正在我的體內竄動……同我融合。\n\n我從暴怒中清醒過來， "
	fp1_yearly.2601.success_no_one_harmed:0 "[berserker_teacher.GetFirstName]在我的身邊。\n\n「你召喚的怒火相當令人難忘！那些原木可遭了殃！」[berserker_teacher.GetFirstNameNoTooltip]咧嘴笑道。\n\n顯然，我整晚都陷入了狂暴狀態。所幸的是，接下來的幾週我們不愁沒柴燒了……"
	fp1_yearly.2601.success_harm_close_one:0 "[berserker_teacher.GetFirstName]緊緊地抓著我的肩膀。\n\n「清醒過來！[harmed_victim.GetFirstName]不是你的敵人！」[berserker_teacher.GetFirstNameNoTooltip]高聲叫喊道。\n\n[ROOT.GetCharacter.GetFaith.HighGodName]在上，我都做了些什麼？！"
	fp1_yearly.2601.success_kill_berserker:0 "[berserker_teacher.GetFirstNamePossessive]破碎不堪的屍體躺在我邊上。我看著自己緊攥的雙拳，兩隻手上都握著血淋淋的斧頭。\n\n[ROOT.GetCharacter.GetFaith.HighGodName]在上，我都做了些什麼？！"
	fp1_yearly.2601.success_kill_everyone:0 "鮮血遍布我的四周。全都死了。#EMP 全都死了。#!\n\n#EMP 我都做了些什麼？！#!"
	fp1_yearly.2601.fail_fall_asleep:0 "我感到神清氣爽，就像一個初生的嬰兒！然而，[berserker_teacher.GetFirstName]用十分失望的神情看著我。\n\n「睡得可真香啊？我原以為你的體內……」[berserker_teacher.GetFirstNameNoTooltip]說到這，搖了搖[berserker_teacher.GetHerHis]的頭。\n\n我以為自己進入了狂暴，沒想到這只是黃粱一夢！"
	fp1_yearly.2601.a:0 "我等不及再來一場戰鬥了！"
	fp1_yearly.2601.b:0 "這一定是[ROOT.Char.GetFaith.TricksterGodName]的傑作……"
	fp1_yearly.2601.c:0 "爽！至少我覺得很棒！"
