l_trad_chinese:
	fp1_other_decisions.0001.t:0 "大[blotter.Custom('GruesomeFestivalName')|U]"
	fp1_other_decisions.0001.desc:0 "雖然這裡一年中會舉行多次小型[blotter.Custom('GruesomeFestivalNamePlural')]，但[blotter.GetPrimaryTitle.GetNameNoTierNoTooltip]的[gf_faith.GetAdherentNamePlural]每十年歡聚一堂，舉行的盛大慶典和大#EMP 獻祭#!無疑是重中之重。\n\n儀式之上，大量鮮血被奉獻給[gf_faith.PantheonTerm]，不過祭品的肉都進了信徒的肚子。盛大的聚會必不可缺少豐盛的筵席。\n\n當然，如此盛事自然費用高昂，不是#EMP 所有#![gf_faith.GetAdherentNamePluralNoTooltip]都需要邀請……"
	fp1_other_decisions.0001.a.capital:0 "或許只需要[capital_county.GetNameNoTierNoTooltip]的人民和宮中人員？"
	fp1_other_decisions.0001.a.other:0 "[fallback_location.GetNameNoTierNoTooltip]的人民堅守信仰，足以招待我們。"
	fp1_other_decisions.0001.b:0 "我直轄的所有自由[blotter.Custom('WomenMenPeople_GenderPreference')]都要來！"
	fp1_other_decisions.0001.c:0 "[blotter.GetPrimaryTitle.GetTierAsNameNoTooltip]的所有[blotter.Custom('LadyLordNoble_GenderPreference')|U]和平民都將受邀！"
	fp1_other_decisions.0001.d:0 "轉念一想，這也太貴了……"
	fp1_other_decisions.0001.prep_start.tt:0 "[blotter.Custom('GruesomeFestivalName')]的準備工作開始了……"
	fp1_other_decisions.0001.prep_continue.tt:0 "[blotter.Custom('GruesomeFestivalName')]的準備工作繼續進行中……"
	fp1_other_decisions.0002.t:0 "$fp1_other_decisions.0001.t$"
	fp1_other_decisions.0002.desc.intro:0 "[blotter.Custom('GruesomeFestivalName')]可以大辦，也可以小辦。\n\n根據傳統，儀式上包括人和動物的獻祭。一些囚犯，其中或許還有我特別欽點的，將被獻祭給[gf_faith.PantheonTerm]，以他們的生命表達我們對[gf_faith.PantheonTerm]的敬意。\n\n儘管[gf_faith.GetNameNoTooltip]信仰的信條是這麼要求的，但"
	fp1_other_decisions.0002.desc.vassals_dislike_humsac:0 "我的某些封臣認為這太過野蠻，"
	fp1_other_decisions.0002.desc.counties_dislike_humsac:0 "我領地內有些平民認為這種儀式萬惡至極，"
	fp1_other_decisions.0002.desc.courtiers_dislike_humsac:0 "我宮廷中有些人對此感到厭惡，"
	fp1_other_decisions.0002.desc.fallback:0 "實際上這也並非是什麼嚴格的要求，"
	fp1_other_decisions.0002.desc.outro:0 "如果我希望避免爭議，可以僅以動物祭品進行儀式。"
	fp1_other_decisions.0002.a:0 "一列像樣的動物祭品就足夠了。"
	fp1_other_decisions.0002.animals_only.regular.opinion:0 "獲得的[gf_faith.GetAdherentNamePlural][opinion|E]和[county_opinion|E]會比人祭要少"
	fp1_other_decisions.0002.animals_only.appeased_humsac_haters:0 "不支持人祭的臣民不會失去[opinion|E]或[county_opinion|E]"
	fp1_other_decisions.0002.animals_only.regular.piety:0 "$fp1_other_decisions.0002.piety_gain.rump$將獲得#positive_value [THIS.Var('piety_gain_standard_animal').GetValue|0]#![piety_i]"
	fp1_other_decisions.0002.animals_only.regular.piety.loss:0 "$fp1_other_decisions.0002.piety_gain.rump$將失去#negative_value [THIS.Var('piety_gain_standard_animal').GetValue|0]#![piety_i]"
	fp1_other_decisions.0002.b:0 "為每個[blotter.Custom('WomanManPerson_GenderPreference')]都準備一隻野獸或野禽！"
	fp1_other_decisions.0002.animals_only.magnificent.opinion:0 "獲得的[gf_faith.GetAdherentNamePlural][opinion|E]和[county_opinion|E]會與人祭相同"
	fp1_other_decisions.0002.animals_only.magnificent.piety:0 "$fp1_other_decisions.0002.piety_gain.rump$將獲得#positive_value [THIS.Var('piety_gain_magnificent_animal').GetValue|0]#![piety_i]"
	fp1_other_decisions.0002.animals_only.magnificent.piety.loss:0 "$fp1_other_decisions.0002.piety_gain.rump$將失去#negative_value [THIS.Var('piety_gain_magnificent_animal').GetValue|0]#![piety_i]"
	fp1_other_decisions.0002.c:0 "傳統很重要。[gf_faith.PantheonTerm|U]要品嘗人血。"
	fp1_other_decisions.0002.human_sacrifice.regular.opinion:0 "獲得的[gf_faith.GetAdherentNamePlural][opinion|E]和[county_opinion|E]會與規模壯觀的動物祭品相同"
	fp1_other_decisions.0002.animals_only.offended_humsac_haters:0 "不支持人祭的臣民將失去大量[opinion|E]和[county_opinion|E]"
	fp1_other_decisions.0002.human_sacrifice.regular.piety:0 "$fp1_other_decisions.0002.piety_gain.rump$將獲得#positive_value [THIS.Var('piety_gain_standard_human').GetValue|0]#![piety_i]"
	fp1_other_decisions.0002.human_sacrifice.regular.piety.loss:0 "$fp1_other_decisions.0002.piety_gain.rump$將失去#negative_value [THIS.Var('piety_gain_standard_human').GetValue|0]#![piety_i]"
	fp1_other_decisions.0002.human_sacrifice.optional_victim_picker:0 "你可以在你的[prisoners|E]中隨意[designate_chief_sacrifice_article|E]"
	fp1_other_decisions.0002.human_sacrifice.become_cannibal:0 "你將在[blotter.Custom('GruesomeFestivalName')]中成為[GetTrait('cannibal').GetName( GetNullCharacter )]"
	fp1_other_decisions.0002.d:0 "只有最上等的祭品才行：[blotter.Custom('WomanManPerson_GenderPreference')]和動物一樣……"
	fp1_other_decisions.0002.human_sacrifice.magnificent.opinion:0 "獲得的[gf_faith.GetAdherentNamePlural][opinion|E]和[county_opinion|E]會達到可提高的最大值"
	fp1_other_decisions.0002.human_sacrifice.magnificent.piety:0 "$fp1_other_decisions.0002.piety_gain.rump$將獲得#positive_value [THIS.Var('piety_gain_magnificent_human').GetValue|0]#![piety_i]"
	fp1_other_decisions.0002.human_sacrifice.magnificent.piety.loss:0 "$fp1_other_decisions.0002.piety_gain.rump$將失去#negative_value [THIS.Var('piety_gain_magnificent_human').GetValue|0]#![piety_i]"
	fp1_other_decisions.0002.blot_invalidation.tt:0 "[blotter.Custom('GruesomeFestivalName')|U]被迫取消"
	fp1_other_decisions.0002.blot_invalidation.costs_recouped.tt:0 "我花費的大部分[gold|E]和全部[prestige|E]已被返還"
	fp1_other_decisions.0002.piety_gain.rump:0 "在[blotter.Custom('GruesomeFestivalName')]中"
	fp1_other_decisions.0003.t:0 "$fp1_other_decisions.0001.t$"
	fp1_other_decisions.0003.desc.intro.small:0 "雖然聚會的規模不大，但[blotter.Custom('GruesomeFestivalName')]的氣氛熱烈，喜悅的[gf_faith.GetAdherentNamePlural]推推搡搡，爭相起鬨，只見"
	fp1_other_decisions.0003.desc.intro.medium:0 "[gf_faith.HouseOfWorship]裡擠滿了喜悅的[gf_faith.GetAdherentNamePlural]，一陣喧嘩後，只見"
	fp1_other_decisions.0003.desc.intro.large:0 "[blotter.Custom('GruesomeFestivalName')]中賓客雲集，坐滿了整個[gf_faith.HouseOfWorship]，人聲鼎沸，只見"
	fp1_other_decisions.0003.desc.animals.regular:0 "風風光光的一隊用於獻祭的動物正被趕往祭壇。\n\n"
	fp1_other_decisions.0003.desc.animals.magnificent:0 "浩浩蕩蕩的一大列用於獻祭的動物正被趕往祭壇。\n\n"
	fp1_other_decisions.0003.desc.humans.regular.sans_chief:0 "一群驚恐的囚犯正被押往祭壇，一群動物緊隨其後。\n\n"
	fp1_other_decisions.0003.desc.humans.magnificent.sans_chief:0 "一大群面色驚恐的囚犯和牲口正被押往祭壇。 \n\n"
	fp1_other_decisions.0003.desc.humans.regular.plus_chief:0 "[sacrifice.GetFirstName]被拽上祭壇，在幾個囚徒和許多動物中打頭陣。\n\n"
	fp1_other_decisions.0003.desc.humans.magnificent.plus_chief:0 "[sacrifice.GetFirstName]被拉上了祭壇，在一長串一直延伸到門外的，由活人和動物組成的祭品隊伍裡打頭陣。\n\n"
	fp1_other_decisions.0003.desc.sacrifice.named.norse_cannibals:0 "雖然[sacrifice.GetSheHe]會被活活掐死，然後放乾最後一滴血，但[sacrifice.GetSheHe|U]卻無謂地掙扎著。$fp1_other_decisions.0003.desc.sacrifice.norse_cannibal_excarnation$。$fp1_other_decisions.0003.desc.sacrifice.norse_blood_bowl$。"
	fp1_other_decisions.0003.desc.sacrifice.named.cannibals:0 "[sacrifice.GetSheHe|U]先被強行擊暈，$fp1_other_decisions.0003.desc.sacrifice.generic_cannibal_slaughter$。"
	fp1_other_decisions.0003.desc.sacrifice.named.norse:0 "[sacrifice.GetSheHe|U]$fp1_other_decisions.0003.desc.sacrifice.norse_throttling$。$fp1_other_decisions.0003.desc.sacrifice.norse_blood_bowl$。"
	fp1_other_decisions.0003.desc.sacrifice.named.fallback:0 "[sacrifice.GetSheHe|U]激烈地掙扎，直到[sacrifice.GetHerHis]的喉嚨被割斷。\n\n$fp1_other_decisions.0003.desc.sacrifice.generic_human_disemboweling$？"
	fp1_other_decisions.0003.desc.sacrifice.unnamed.norse_cannibals:0 "第一份祭品徒勞地掙扎著，[sacrifice.GetHerHis]馬上就被掐死了。$fp1_other_decisions.0003.desc.sacrifice.norse_cannibal_excarnation$。$fp1_other_decisions.0003.desc.sacrifice.norse_blood_bowl$。"
	fp1_other_decisions.0003.desc.sacrifice.unnamed.cannibals:0 "第一份[blotter.Custom('SacrificeTerm')]被拽上祭壇，強行擊暈，$fp1_other_decisions.0003.desc.sacrifice.generic_cannibal_slaughter$。"
	fp1_other_decisions.0003.desc.sacrifice.unnamed.norse:0 "第一份[blotter.Custom('SacrificeTerm')]$fp1_other_decisions.0003.desc.sacrifice.norse_throttling$。$fp1_other_decisions.0003.desc.sacrifice.norse_blood_bowl$。"
	fp1_other_decisions.0003.desc.sacrifice.unnamed.fallback:0 "第一份活人[blotter.Custom('SacrificeTerm')]不停掙扎著，直到[sacrifice.GetHerHis]的喉嚨被狠狠扯斷。\n\n$fp1_other_decisions.0003.desc.sacrifice.generic_human_disemboweling$？"
	fp1_other_decisions.0003.desc.sacrifice.animal.norse:0 "[blotter.Custom('GruesomeFestivalAnimalPreference')]被一個個帶上來掐死，放乾血。肉被架上灶火，然後送上宴席。$fp1_other_decisions.0003.desc.sacrifice.norse_blood_bowl$。"
	fp1_other_decisions.0003.desc.sacrifice.animal.fallback:0 "[blotter.Custom('GruesomeFestivalAnimalPreference')]被一個個帶上來，喉嚨被迅速割開，屍體被交給廚師和貪婪的人群。"
	fp1_other_decisions.0003.desc.outro.faithful:0 "\n\n如此盛況，真真配得上[gf_faith.PantheonTerm]。"
	fp1_other_decisions.0003.desc.outro.political:0 "\n\n我或許不認同這種信仰，但臣民高興了，[blotter.GetTitleAsNameNoTooltip]才能高興。"
	fp1_other_decisions.0003.happy_characters_list:0 "所有受邀的[gf_faith.GetName]信仰[character|E]"
	fp1_other_decisions.0003.happy_titles_list:0 "所有受邀的[gf_faith.GetName]信仰[county|E]"
	fp1_other_decisions.0003.unhappy_characters_list:0 "[realm|E]內所有未參加過人祭的[character|E]"
	fp1_other_decisions.0003.unhappy_titles_list:0 "[realm|E]內所有未進行過人祭的[county|E]"
	fp1_other_decisions.0003.attendee_became_cannibal:0 "你參加了[blotter.GetTitledFirstNamePossessiveNoTooltip]的人肉宴"
	fp1_other_decisions.0003.a:0 "獻給[gf_faith.HighGodName]！獻給[gf_faith.FertilityGodName]！獻給[gf_faith.WealthGodName]！"
	fp1_other_decisions.0003.b:0 "這似乎是給貴族留下深刻印象的好機會。"
	fp1_other_decisions.0003.b.nobility_list:0 "所有受邀的至少[count|E][rank|E]的[gf_faith.GetName]信仰貴族"
	fp1_other_decisions.0003.b.clergy_list:0 "所有受邀的至少[count|E][rank|E]的[gf_faith.GetName]信仰教士和你的[GetPlayer.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName]"
	fp1_other_decisions.0003.c:0 "是時候要跟泥腿子接觸下了！"
	fp1_other_decisions.0003.d:0 "我早早離開了；我做的已經#EMP 夠多了#!。"
	fp1_other_decisions.0003.e:0 "獻給[gf_faith.HighGodName]！我念得還對吧？"
	fp1_other_decisions.0003.f:0 "這些[gf_faith.GetAdherentNamePluralNoTooltip]的信仰的確令人嚮往……"
	fp1_other_decisions.0004.t:0 "$fp1_other_decisions.0001.t$"
	fp1_other_decisions.0004.desc:0 "我的土地上生活著這麼一群人，在他們的信仰中，他們要為虛構的神祇舉行盛大的殺戮獻祭。我自己所信奉的[blotter.GetFaith.GetAdjective]很開悟，並不認可這種殘殺，不過許多這類[blotter.Custom('GruesomeFestivalNamePlural')]都有著一種奇特的性質，就是這些活動完全依賴於[blotter.GetTitleAsNameNoTooltip]的積極參與。\n\n我無需改信他們的信仰來管制他們習俗，但同意為他們的信仰舉辦一場盛大的[blotter.Custom('GruesomeFestivalName')]，無疑會為我在這些不太有覺悟的臣民中，贏得大量朋友，無論貴賤。"
	fp1_other_decisions.0004.a:0 "[option_1.GetAdherentNamePlural]值得我們安撫……"
	fp1_other_decisions.0004.b:0 "所以[option_2.GetAdherentNamePlural]居然會#EMP 支持#!我？"
	fp1_other_decisions.0004.c:0 "[option_3.GetAdjective]的節日確實有一定的吸引力。"
	fp1_other_decisions.0004.d:0 "這，就算往最好了說，也是#EMP 十足的#!異端行為！"
	fp1_other_decisions.0003.desc.sacrifice.norse_blood_bowl:0 "所有流出的血被收集到一只碗中，[gf_faith.PriestNeuterPlural]用來粉刷[gf_faith.HouseOfWorship]內外的牆壁"
	fp1_other_decisions.0003.desc.sacrifice.norse_cannibal_excarnation:0 "能吃的肉被切成片送上宴席，而剩餘的部分被掛在外面的歪脖子樹上，接著下一個[blotter.Custom('SacrificeTerm')]被拖上前來"
	fp1_other_decisions.0003.desc.sacrifice.norse_throttling:0 "拼命掙扎著，[gf_faith.PriestNeuterPlural]正要把[sacrifice.GetHerHis]掐斃命，直到第一隻動物被宰殺掉，[sacrifice.GetHerHis][sacrifice.Custom('EyeEyes')]中的光彩都還在閃爍著。人的屍體送上了歪脖子樹，動物的則送上了灶火"
	fp1_other_decisions.0003.desc.sacrifice.generic_cannibal_slaughter:0 "敲昏以讓身體保持放鬆。恐懼會糟蹋肉的質感。接著，[gf_faith.PriestNeuterPlural]走了下來，切下一片片鮮嫩多汁的肉裝進煮鍋裡，此時下一批[blotter.Custom('SacrificeTerm')]正被帶上前來，驚叫不已"
	fp1_other_decisions.0003.desc.sacrifice.generic_human_disemboweling:0 "[sacrifice.GetHerHis|U]同行的囚犯驚恐地注視著這一幕，當屍體被開膛破肚時，他們知道要輪到他們了。或許他們很羨慕牲口那種乾淨的死法，死後直接就送上灶火炙烤了"
	fp1_other_decisions.0011.t:0 "$fp1_other_decisions.0001.t$"
	fp1_other_decisions.0011.desc.intro:0 "[blotter.Custom('GruesomeFestivalNamePlural')|U]是[gf_faith.GetName]信仰不可或缺的組成部分，而[blotter.Custom2('MyCharacterIntroduction', ROOT.Char)]正要舉辦這樣的一個聚會。\n\n這將會是一場盛事，所有[blotter.GetPrimaryTitle.GetNameNoTier]的[gf_faith.GetAdherentNamePluralNoTooltip]，無論貴賤，都會出席。"
	fp1_other_decisions.0011.desc.cannibal_blot:0 "就像許多特別的儀式一樣，對我這種身份的人而言，吃人的儀式也是強制的。"
	fp1_other_decisions.0011.desc.fallback:0 "食物、娛樂等等，全都免費，這次宴會由[blotter.GetTitledFirstNameNoTooltip]請客。"
	fp1_other_decisions.0011.desc.outro:0 "\n\n儘管我很忙，派人去解釋一下我在操心的事才合乎習俗。不過，要是我想回絕我的[blotter.GetTitleAsNameNoTooltip]，我不做答覆也無所謂……"
	fp1_other_decisions.0011.a:0 "空出一天的時間，才是禮貌之舉。"
	fp1_other_decisions.0011.b:0 "去他媽的[blotter.GetFirstNameNoTooltip]，還有[blotter.GetHerHis]的信使騎的那匹馬。"
	fp1_other_decisions.0011.b.tt:0 "[blotter.GetFirstNameNoTooltip]最後可能會注意到你缺席了"
	fp1_other_decisions.0011.c:0 "神聖的肉！我都等不及想先嚐一口……"
	fp1_other_decisions.0011.d:0 "我會去，但我不會吃人肉。"
	fp1_other_decisions.0011.e:0 "就算要下[gf_faith.NegativeAfterLife]我也不會做#EMP 那種#!事！"
	fp1_other_decisions.0011.e.tt:0 ""
	fp1_other_decisions.0012.t:0 "$fp1_other_decisions.0001.t$：消失的面孔"
	fp1_other_decisions.0012.desc.intro:0 "顯要缺席大[blotter.Custom('GruesomeFestivalName')]並不罕見，但派出一位合適的使者解釋原因並代為出席，方為合乎禮儀之舉。\n\n"
	fp1_other_decisions.0012.desc.multiple_decliners:0 "[decliner_1.GetTitledFirstName]還有其他幾個人"
	fp1_other_decisions.0012.desc.single_decliner:0 "[decliner_1.GetTitledFirstName]"
	fp1_other_decisions.0012.desc.outro:0 "顯然缺席了，而且還沒事先通報。就算並不違法，這也是對我的權威赤裸裸的侮辱。"
	fp1_other_decisions.0012.a:0 "去死吧，[decliner_1.GetTitledFirstNameNoTooltip]！"
	fp1_other_decisions.0012.a.decliner_toast.t:0 "[blotter.GetTitledFirstNameNoTooltip]注意到你缺席了[blotter.Custom('GruesomeFestivalName')]"
	fp1_other_decisions.0012.b:0 "這群該死的傢伙！"
	fp1_other_decisions.0012.b.all_decliners_list:0 "所有拒絕的[vassals|E]"
	fp1_other_decisions.0012.c.singular:0 "呃，是[decliner_1.GetHerHis]的損失。"
	fp1_other_decisions.0012.c.plural:0 "呃，是他們的損失。"
	fp1_other_decisions.0021.t:0 "罄竹難書的褻瀆"
	fp1_other_decisions.0021.desc:0 "從[sacrificer.GetPrimaryTitle.GetNameNoTierNoTooltip]傳來了可怕的消息！邪惡的[sacrificer.Custom('GetUnbelieverName')][sacrificer.GetShortUIName]將高貴的[sacrificed_hof.GetTitledFirstName]獻祭給了[sacrificer.GetHerHis]那令人作嘔的信仰。\n\n"
	fp1_other_decisions.0021.desc.allows_holy_wars:0 "各地熱心的[sacrificed_hof.GetFaith.GetAdherentNamePlural]都已義憤填膺！\n\n這等侮辱決不可姑息，每個由[sacrificed_hof.GetFaith.WarGodName]的話語所掌控的酒館、城堡和宮殿，都在嘈雜地談論著聖戰。"
	fp1_other_decisions.0021.desc.disallows_holy_wars:0 "即使在這個艱難的時期，我們也一定要記住[sacrificed_hof.GetFaith.HighGodName]的大道，決不流無謂的鮮血。沒有什麼能帶得回[sacrificed_hof.GetTitledFirstNameNoTooltip]的了，[sacrificed_hof.GetSheHe]會希望我們正義而又平和地哀悼[sacrificed_hof.GetHerHim]的。"
	fp1_other_decisions.0021.a.zealous:0 "這是何等的褻瀆？！"
	fp1_other_decisions.0021.a.cynical:0 "別的不說，這起碼是對我們民眾的侮辱！"
	fp1_other_decisions.0021.a.fallback:0 "太可怕了！"
	fp1_other_decisions.0021.cheaper_holy_wars.tt:0 "現在針對[sacrificer.GetShortUIName]的[holy_wars|E]花費將大幅降低"
	fp1_other_decisions.0021.easier_holy_wars.tt:0 "針對[sacrificer.GetShortUIName]的[holy_wars|E]所需的[piety_levels|E]降低"
	fp1_other_decisions.0021.ghw_target_preference.tt:0 "[great_holy_wars|E]更可能針對[sacrificer.GetShortUIName]"
	fp1_other_decisions.0022.t:0 "$fp1_other_decisions.0021.t$"
	fp1_other_decisions.0022.desc:0 "看來整個[unlucky_guest.GetFaith.GetAdherentNamePlural]世界對我十分不滿，因為我獻祭了他們那位虛妄的[unlucky_guest.GetTitleAsNameNoTooltip]。\n\n"
	fp1_other_decisions.0022.desc.disallows_holy_wars:0 "然而遵照他們反戰的信仰，比起尋求血腥的復仇，他們似乎更願意聚到一塊，向他們的[unlucky_guest.GetFaith.HighGodName]默默祈禱。"
	fp1_other_decisions.0022.desc.allows_holy_wars:0 "遵照他們好戰的信仰，他們中有許多人都要取我的人頭，鼓動聖戰，將我的國度從地面上徹底抹去。"
	fp1_other_decisions.0022.a.pacifists:0 "哈，可能[unlucky_guest.GetFaith.HighGodName]會來懲罰我？"
	fp1_other_decisions.0022.a.craven:0 "這……可能做得不太對吧。"
	fp1_other_decisions.0022.a.fallback:0 "哼，讓他們放馬過來！"
	fp1_other_decisions.0023.t:0 "$fp1_other_decisions.0021.t$"
	fp1_other_decisions.0023.desc.intro:0 "各地的[unlucky_guest.GetFaith.GetAdherentNamePlural]都大吃一驚。我們愛戴的[unlucky_guest.GetShortUIName]竟被獻祭給邪惡的[gf_faith.GetAdherentNamePlural]，更糟的是，是被我們自己人中的一個#EMP 明確下令#!獻祭的。\n\n"
	fp1_other_decisions.0023.desc.has_excommunication:0 "[blotter.GetShortUIName]已被即決絕罰，[blotter.GetHerHis]瀆神的行為被所有良善的[unlucky_guest.GetFaith.GetAdherentNamePluralNoTooltip]譴責。"
	fp1_other_decisions.0023.desc.does_not_have_excommunication:0 "所有正直的[unlucky_guest.GetFaith.GetAdherentNamePluralNoTooltip]都要求將[blotter.GetShortUIName]趕出教內，願[blotter.GetHerHis]的名被詛咒。"
	fp1_other_decisions.0023.desc.outro:0 "願[unlucky_guest.GetFaith.NegativeAfterLife]將[blotter.GetHerHim]吞沒！"
	fp1_other_decisions.0023.a:0 "這不可饒恕！"
	fp1_other_decisions.0023.b:0 "那傢伙到底#EMP 是#!個什麼樣的[blotter.GetWomanMan]？！"
	fp1_other_decisions.0024.t:0 "$fp1_other_decisions.0021.t$"
	fp1_other_decisions.0024.desc.intro:0 "我到底是中了什麼邪？是哪個[unlucky_guest.GetFaith.DevilName]的走卒在我頭腦中種下的念頭，讓我#EMP 公開#!容許將[unlucky_guest.GetShortUIName]獻祭給了異國的偶像？我瀆神的行為成了全世界每一個公義的[unlucky_guest.GetFaith.GetAdherentName]晚餐席間閒話的內容！\n\n"
	fp1_other_decisions.0024.desc.has_excommunication:0 "[unlucky_guest.GetFaith.PriestNeuterPlural]無需接到絕罰令就可以拒絕傾聽我的告解。"
	fp1_other_decisions.0024.desc.does_not_have_excommunication:0 "即使是最不守教規的[unlucky_guest.GetFaith.PriestNeuterPlural]都不會正眼看我。"
	fp1_other_decisions.0024.desc.outro:0 "就[unlucky_guest.GetFaith.GetReligion.GetName]而言，我迷失了，將會永受地獄之苦。"
	fp1_other_decisions.0024.a:0 "#EMP 我都幹了什麼？！#!"
	fp1_other_decisions.0024.b:0 "[unlucky_guest.GetSheHe|U]不過只是個普通的[unlucky_guest.GetWomanMan]，又不是神靈本身！"
	fp1_other_decisions.0024.c:0 "是我的臣民幹的，又不是我！"
	fp1_other_decisions.0063.t:0 "$game_concept_designate_chief_sacrifice_chief_sacrifice$在[ROOT.Char.Custom('GruesomeFestivalName')|U]之前死亡"
	fp1_other_decisions.0063.desc:0 "[designated_sacrifice.GetTitledFirstNameNoTooltip]在[designated_sacrifice.GetSheHe]被獻祭前就死了。"
	fp1_other_decisions.0101.t.root_title:0 "傳世之石"
	fp1_other_decisions.0101.t:0 "$fp1_other_decisions.0101.t.root_title$：主題"
	fp1_other_decisions.0101.desc:0 "每塊符文石都講述了委託建造者生命中某次重大事件的資訊。從最低微的農民到一位像我這樣的[ROOT.Char.GetTitleAsNameNoTooltip]，石頭記錄了一切。\n\n這塊紀念碑應該講述什麼呢？"
	fp1_other_decisions.0101.a:0 "我過世的[ROOT.Char.Custom2('RelationToMeShort',ancestor)]，[ancestor.GetFirstNameNoTooltip]。"
	fp1_other_decisions.0101.a.tt:0 "符文石會講述你過世的親人……"
	fp1_other_decisions.0101.b:0 "也許是我所擊敗的敵人，[foe.GetTitledFirstNameNoTooltip]？"
	fp1_other_decisions.0101.b.tt:0 "符文石會講述你征服中取得的勝利……"
	fp1_other_decisions.0101.c:0 "我登上了[new_title.GetNameNoTierNoTooltip]的寶座！"
	fp1_other_decisions.0101.c.tt:0 "符文石會講述你如何掌權……"
	fp1_other_decisions.0101.d:0 "你還想我為一塊有圖畫的大石頭付#EMP 多少個子#!？"
	fp1_other_decisions.0111.t:0 "$fp1_other_decisions.0101.t.root_title$：地點"
	fp1_other_decisions.0111.desc.intro:0 "現在我已決定符文石上要寫什麼，下一個問題是：要放在哪裡？\n\n"
	fp1_other_decisions.0111.desc.ancestor:0 "對親人[ancestor.GetFirstName]的懷念，會激發尊重和忠誠。最好放在與我的聯繫比較少的地方，以示我對於更高存在的奉獻和效命。"
	fp1_other_decisions.0111.desc.conquest:0 "紀念我對於[foe.GetTitledFirstName]勝利，能時常讓人想起戰爭的榮耀終結。最好放在需要鼓勵協作精神的地方。"
	fp1_other_decisions.0111.desc.promotion:0 "我晉封[new_title.GetNameNoTierNoTooltip][ROOT.Char.GetTitleAsNameNoTooltip]的紀念碑，鼓勵人們為統治者服務，赴湯蹈火在所不辭。最好放在城市地區，這樣更多的年輕人會受激勵響應徵召。"
	fp1_other_decisions.0111.desc.outro:0 "\n\n當然，我想到了一兩個地點……"
	fp1_other_decisions.0111.a:0 "[location_a.GetNameNoTierNoTooltip|U]是個好地方。"
	fp1_other_decisions.0111.b:0 "[location_b.GetNameNoTierNoTooltip|U]就挺好？"
	fp1_other_decisions.0111.c:0 "[location_c.GetNameNoTierNoTooltip|U]會是個好選擇！"
	fp1_other_decisions.1000.t:0 "獻祭！"
	fp1_other_decisions.1000.desc:0 "我面對著眾人的吟唱，他們的眼睛都一動不動注視著我。[blotter.GetFirstName]站在最前排，[blotter.GetHerHis]臉上帶著惡意的笑容，作好架勢要結束我的性命。\n\n「大能的[blotter.GetFaith.HighGodName]！接受這祭品！」[blotter.GetSheHe]喊道。\n\n這就是我的一生。\n\n黑暗降臨。\n\n結束了。"
	fp1_other_decisions.1000.a:0 "我們[ROOT.Char.GetFaith.NegativeAfterLife]見！"
