	SteleCommemoratesCarver:0 "[second.MakeScope.Var('stele_carver').Char.GetFirstNameNoTooltip]銘刻"
	SteleCommemoratesAncestors_Intro:0 "由[second.MakeScope.Var('stele_container').Char.GetTitledFirstNameNicknamed]的[second.MakeScope.Var('stele_container').Char.Custom2('RelationToMeShort',second.MakeScope.Var('stele_commissioner').Char)]為紀念[second.MakeScope.Var('stele_container').Char.GetHerHis]而立"
	SteleCommemoratesAncestors_GenericFallback:0 "$SteleCommemoratesAncestors_Intro$。一個美好的靈魂，被誠摯惦念。$SteleCommemoratesCarver$"
	SteleCommemoratesAncestors_ChildFallback:0 "$SteleCommemoratesAncestors_Intro$。英年早逝，可悲可嘆。$SteleCommemoratesCarver$。"
	SteleCommemoratesAncestors_Diplomat:0 "$SteleCommemoratesAncestors_Intro$。願[second.MakeScope.Var('stele_container').Char.GetHerHis]的辯才永垂不朽。$SteleCommemoratesCarver$。"
	SteleCommemoratesAncestors_FamilyFirst:0 "$SteleCommemoratesAncestors_Intro$。家庭對[second.MakeScope.Var('stele_container').Char.GetHerHim]來說是最最珍貴的事物。$SteleCommemoratesCarver$。"
	SteleCommemoratesAncestors_August:0 "$SteleCommemoratesAncestors_Intro$。失去了[second.MakeScope.Var('stele_container').Char.GetHerHis]，世界也少了幾分貴氣。$SteleCommemoratesCarver$。"
	SteleCommemoratesAncestors_Reveler:0 "$SteleCommemoratesAncestors_Intro$。願[second.MakeScope.Var('stele_container').Char.GetSheHe]在[second.MakeScope.Var('stele_container').Char.GetFaith.PositiveAfterLife]能參加更多宴會。$SteleCommemoratesCarver$。"
	SteleCommemoratesAncestors_Blademaster:0 "$SteleCommemoratesAncestors_Intro$。說老實話，[second.MakeScope.Var('stele_container').Char.GetHerHis]的劍術真就是天下無敵。$SteleCommemoratesCarver$。"
	SteleCommemoratesAncestors_Hunter:0 "$SteleCommemoratesAncestors_Intro$。天下無雙之射手。$SteleCommemoratesCarver$。"
	SteleCommemoratesAncestors_Strategist:0 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetHerHis|U]總是能出敵不意，攻敵不備。$SteleCommemoratesCarver$。"
	SteleCommemoratesAncestors_Overseer:0 "$SteleCommemoratesAncestors_Intro$。沒有東西能逃過[second.MakeScope.Var('stele_container').Char.GetHerHis]敏銳的目光。$SteleCommemoratesCarver$。"
	SteleCommemoratesAncestors_Gallant:0 "$SteleCommemoratesAncestors_Intro$。貴人撒手人寰，世間難覓真勇。$SteleCommemoratesCarver$。"
	SteleCommemoratesAncestors_Architect:0 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetHerHis|U]建造的樓宇和豐碑將比我們所有人更長久。$SteleCommemoratesCarver$。"
	SteleCommemoratesAncestors_Administrator:0 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetHerHim]對[second.MakeScope.Var('stele_container').Char.GetHerHis]的領地瞭如指掌，甚至是萬物的一息。$SteleCommemoratesCarver$。"
	SteleCommemoratesAncestors_Avaricious:0 "$SteleCommemoratesAncestors_Intro$。對於[second.MakeScope.Var('stele_container').Char.GetHerHim]來說，再沒有什麼比銀幣的叮噹作響更悅耳動聽的了。$SteleCommemoratesCarver$。"
	SteleCommemoratesAncestors_Schemer:0 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetHerHis]的心計環環扣，最傑出的探子也頭疼。$SteleCommemoratesCarver$。"
	SteleCommemoratesAncestors_Seducer:0 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetSheHe|U]風流倜儻，碎盡芳心。$SteleCommemoratesCarver$。"
	SteleCommemoratesAncestors_Torturer:0 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetHerHis]夢魘一般的調教終於不再，連世界都鬆了一口氣。$SteleCommemoratesCarver$。"
	SteleCommemoratesAncestors_Scholar:0 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetHerHis|U]的教誨與智慧將永垂不朽。$SteleCommemoratesCarver$。"
	SteleCommemoratesAncestors_Theologian:0 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetSheHe|U]對[second.MakeScope.Var('stele_container').Char.GetFaith.HighGodName]的奉獻勝過任何凡夫俗子。$SteleCommemoratesCarver$。"
	SteleCommemoratesAncestors_Mystic:0 "$SteleCommemoratesAncestors_Intro$。願[second.MakeScope.Var('stele_container').Char.GetSheHe]能在[second.MakeScope.Var('stele_container').Char.GetSheHe]經常穿越的迷離之境找到安寧。$SteleCommemoratesCarver$。"
	SteleCommemoratesAncestors_Physician:0 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetHerHis|U]妙手回春，救人無數。$SteleCommemoratesCarver$。"
	SteleCommemoratesAncestors_Herbalist:0 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetSheHe|U]將[second.MakeScope.Var('stele_container').Char.GetHerHis]最喜愛的蘑菇的秘密一起帶進了墳墓。$SteleCommemoratesCarver$。"
	SteleCommemoratesAncestors_Lustful:0 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetHerHis|U]的慾火終於熄滅了。$SteleCommemoratesCarver$。"
	SteleCommemoratesAncestors_Chaste:0 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetSheHe|U]從不擔心自己會受到肉體的誘惑。$SteleCommemoratesCarver$。"
	SteleCommemoratesAncestors_Gluttonous:0 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetSheHe]享年[second.MakeScope.Var('stele_container').Char.GetAge]歲，一生未錯過哪怕一餐。$SteleCommemoratesCarver$。"
	SteleCommemoratesAncestors_Temperate:0 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetHerHim]以適度治萬機。$SteleCommemoratesCarver$。"
	SteleCommemoratesAncestors_Greedy:0 "$SteleCommemoratesAncestors_Intro$。願[second.MakeScope.Var('stele_container').Char.GetSheHe]能在死亡中找到[second.MakeScope.Var('stele_container').Char.GetSheHe]畢生所求的財富。$SteleCommemoratesCarver$。"
	SteleCommemoratesAncestors_Generous:0 "$SteleCommemoratesAncestors_Intro$。因為[second.MakeScope.Var('stele_container').Char.GetHerHis]在金錢方面的慷慨，[second.MakeScope.Var('stele_container').Char.GetSheHe|U]被世人銘記。$SteleCommemoratesCarver$。"
	SteleCommemoratesAncestors_Lazy:0 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetSheHe|U]能好幾年都不做哪怕一件事。$SteleCommemoratesCarver$。"
	SteleCommemoratesAncestors_Diligent:0 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetSheHe|U]總是說，得等到死亡降臨於[second.MakeScope.Var('stele_container').Char.GetSheHe]，[second.MakeScope.Var('stele_container').Char.GetSheHe]才能好好休息。$SteleCommemoratesCarver$。"
	SteleCommemoratesAncestors_Wrathful:0 "$SteleCommemoratesAncestors_Intro$。沒人能像[second.MakeScope.Var('stele_container').Char.GetHerHim]那樣，一言不合就開打。$SteleCommemoratesCarver$。"
	SteleCommemoratesAncestors_Calm:0 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetSheHe|U]是一片平靜的汪洋。$SteleCommemoratesCarver$。"
	SteleCommemoratesAncestors_Patient:0 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetSheHe|U]再也沒有時間可以等待了。$SteleCommemoratesCarver$。"
	SteleCommemoratesAncestors_Impatient:0 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetHerHis|U]生時來去匆匆，此時卻永遠駐足。$SteleCommemoratesCarver$。"
	SteleCommemoratesAncestors_Arrogant:0 "$SteleCommemoratesAncestors_Intro$。從未有人錯認為[second.MakeScope.Var('stele_container').Char.GetHerHim]會缺乏自信。$SteleCommemoratesCarver$。"
	SteleCommemoratesAncestors_Humble:0 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetSheHe|U]如同一隻小耗子一般溫順。$SteleCommemoratesCarver$。"
	SteleCommemoratesAncestors_Deceitful:0 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetSheHe|U]再也沒法說謊了。$SteleCommemoratesCarver$。"
	SteleCommemoratesAncestors_Honest:0 "$SteleCommemoratesAncestors_Intro$。從出生到死亡，[second.MakeScope.Var('stele_container').Char.GetSheHe|U]不曾說過一次謊。$SteleCommemoratesCarver$。"
	SteleCommemoratesAncestors_Craven:0 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetSheHe|U]逃避了許多事物，但哪個[second.MakeScope.Var('stele_container').Char.GetWomanMan]都沒辦法逃避死亡。$SteleCommemoratesCarver$。"
	SteleCommemoratesAncestors_Brave:0 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetSheHe|U]勇敢地對抗一切敵人，哪怕是死亡。$SteleCommemoratesCarver$。"
	SteleCommemoratesAncestors_Shy:0 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetHerHis]再也不會被人看見了，雖然以前也沒幾個人看見過。$SteleCommemoratesCarver$。"
	SteleCommemoratesAncestors_Gregarious:0 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetHerHis|U]的眾多朋友會永遠思念[second.MakeScope.Var('stele_container').Char.GetHerHim]。$SteleCommemoratesCarver$。"
	SteleCommemoratesAncestors_Ambitious:0 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetHerHis|U]無垠的野心成就了自己。$SteleCommemoratesCarver$。"
	SteleCommemoratesAncestors_Content:0 "$SteleCommemoratesAncestors_Intro$。無論[second.MakeScope.Var('stele_container').Char.GetSheHe]這輩子活得怎麼樣，[second.MakeScope.Var('stele_container').Char.GetSheHe]死時很心滿意足。$SteleCommemoratesCarver$。"
	SteleCommemoratesAncestors_Arbitrary:0 "$SteleCommemoratesAncestors_Intro$。願[second.MakeScope.Var('stele_container').Char.GetFaith.DeathDeityName]的律法能夠公正對待[second.MakeScope.Var('stele_container').Char.GetHerHim]，儘管[second.MakeScope.Var('stele_container').Char.GetSheHe]沒有公正對待凡間的律法。$SteleCommemoratesCarver$。"
	SteleCommemoratesAncestors_Just:0 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetSheHe|U]畢生一絲不苟地遵紀守法。$SteleCommemoratesCarver$。"
	SteleCommemoratesAncestors_Cynical:0 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetSheHe|U]從不相信[second.MakeScope.Var('stele_container').Char.GetFaith.PositiveAfterLife]，想必會居住於[second.MakeScope.Var('stele_container').Char.GetFaith.NegativeAfterLife]。$SteleCommemoratesCarver$。"
	SteleCommemoratesAncestors_Zealous:0 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetSheHe|U]是個信仰至上的[second.MakeScope.Var('stele_container').Char.GetWomanMan]。$SteleCommemoratesCarver$。"
	SteleCommemoratesAncestors_Paranoid:0 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetSheHe|U]放眼望去皆是敵人，想躲也沒法躲。$SteleCommemoratesCarver$。"
	SteleCommemoratesAncestors_Trusting:0 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetSheHe]從不多疑，總是把其他人往最好的方面想。$SteleCommemoratesCarver$。"
	SteleCommemoratesAncestors_Compassionate:0 "$SteleCommemoratesAncestors_Intro$。願歷史[second.MakeScope.Var('stele_container').Char.GetHerHim]仁慈，如同[second.MakeScope.Var('stele_container').Char.GetSheHe]對待他人一樣。$SteleCommemoratesCarver$。"
	SteleCommemoratesAncestors_Callous:0 "$SteleCommemoratesAncestors_Intro$。活著時，[second.MakeScope.Var('stele_container').Char.GetSheHe]從不關心其他人的感受，死亡後，也不會有人關心[second.MakeScope.Var('stele_container').Char.GetHerHis]的。$SteleCommemoratesCarver$。"
	SteleCommemoratesAncestors_Sadistic:0 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetSheHe|U]在[second.MakeScope.Var('stele_container').Char.GetHerHis]自己的手下身上奏起了無情殘虐的歡樂頌。$SteleCommemoratesCarver$。"
	SteleCommemoratesAncestors_Stubborn:0 "$SteleCommemoratesAncestors_Intro$。一位堅毅的[second.MakeScope.Var('stele_container').Char.GetWomanMan]，[second.MakeScope.Var('stele_container').Char.GetSheHe]拒絕因為任何人改變[second.MakeScope.Var('stele_container').Char.GetHerHis]的想法。$SteleCommemoratesCarver$。"
	SteleCommemoratesAncestors_Fickle:0 "$SteleCommemoratesAncestors_Intro$。大家都知道[second.MakeScope.Var('stele_container').Char.GetHerHis]的想法總是隨風而變。$SteleCommemoratesCarver$。"
	SteleCommemoratesAncestors_Vengeful:0 "$SteleCommemoratesAncestors_Intro$。沒有人能像[second.MakeScope.Var('stele_container').Char.GetHerHim]這樣心懷怨念。$SteleCommemoratesCarver$。"
	SteleCommemoratesAncestors_Forgiving:0 "$SteleCommemoratesAncestors_Intro$。一位大愛無疆的[second.MakeScope.Var('stele_container').Char.GetWomanMan]，縱使世上冤仇不止，[second.MakeScope.Var('stele_container').Char.GetSheHe]能夠憑藉[second.MakeScope.Var('stele_container').Char.GetHerselfHimself]的內心去諒解寬恕。$SteleCommemoratesCarver$。"
	SteleCommemoratesAncestors_Drunkard:0 "$SteleCommemoratesAncestors_Intro$。不管是好是壞，沒幾個人能在酒桌上喝過[second.MakeScope.Var('stele_container').Char.GetHerHim]。$SteleCommemoratesCarver$。"
	SteleCommemoratesAncestors_Hashishiyah:0 "$SteleCommemoratesAncestors_Intro$。萬事樂為先，只要[second.MakeScope.Var('stele_container').Char.GetSheHe]還在呷[second.MakeScope.Var('stele_container').Char.GetHerHis]的大麻蛋糕，那就沒什麼俗事能夠令[second.MakeScope.Var('stele_container').Char.GetHerHim]煩惱。$SteleCommemoratesCarver$。"
	SteleCommemoratesAncestors_Rakish:0 "$SteleCommemoratesAncestors_Intro$。宗教場所少不了像[second.MakeScope.Var('stele_container').Char.GetSheHe|U]這樣的人來拜訪。$SteleCommemoratesCarver$。"
	SteleCommemoratesAncestors_Reclusive:0 "$SteleCommemoratesAncestors_Intro$。有些人宣稱[second.MakeScope.Var('stele_container').Char.GetSheHe]這人壓根不存在，但還是有人曾經目睹到[second.MakeScope.Var('stele_container').Char.GetHerHim]。$SteleCommemoratesCarver$。"
	SteleCommemoratesAncestors_Irritable:0 "$SteleCommemoratesAncestors_Intro$。一位脾氣暴躁的[second.MakeScope.Var('stele_container').Char.GetWomanMan]，人們都說[second.MakeScope.Var('stele_container').Char.GetSheHe]就像一根兩邊都被點著的蠟燭。$SteleCommemoratesCarver$。"
	SteleCommemoratesAncestors_Flagellant:0 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetHerHis|U]的忍耐力令人困惑，卻也鼓舞了人。$SteleCommemoratesCarver$。"
	SteleCommemoratesAncestors_Profligate:0 "$SteleCommemoratesAncestors_Intro$。沒人有資格說[second.MakeScope.Var('stele_container').Char.GetSheHe]是一個吝嗇的人。$SteleCommemoratesCarver$。"
	SteleCommemoratesAncestors_Improvident:0 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetHerHis|U]的慷慨大度是舉世聞名的，[second.MakeScope.Var('stele_container').Char.GetHerHis]的財政規劃就遜色多了。$SteleCommemoratesCarver$。"
	SteleCommemoratesAncestors_Contrite:0 "$SteleCommemoratesAncestors_Intro$。儘管[second.MakeScope.Var('stele_container').Char.GetHerHis]口無遮攔，但[second.MakeScope.Var('stele_container').Char.GetHerHis]的良心卻無可指摘。$SteleCommemoratesCarver$。"
	SteleCommemoratesAncestors_ComfortEater:0 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetSheHe|U]對諸多東西都想來一口。$SteleCommemoratesCarver$。"
	SteleCommemoratesAncestors_Inappetetic:0 "$SteleCommemoratesAncestors_Intro$。我們希望此人能在[second.MakeScope.Var('stele_container').Char.GetFaith.PositiveAfterLife]找尋到安享，因為[second.MakeScope.Var('stele_container').Char.GetSheHe]不曾在活得時候享受到這些。$SteleCommemoratesCarver$。"
	SteleCommemoratesAncestors_Journaller:0 "$SteleCommemoratesAncestors_Intro$。有關[second.MakeScope.Var('stele_container').Char.GetHerHim]的一生還有什麼需要書寫的呢？$SteleCommemoratesCarver$。"
	SteleCommemoratesAncestors_Confider:0 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetSheHe|U]永不畏懼向親友尋求擁護。$SteleCommemoratesCarver$。"
	SteleCommemoratesAncestors_Athletic:0 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetSheHe|U]總是說沒有什麼問題是跑一圈解決不了的。$SteleCommemoratesCarver$。"
	SteleCommemoratesAncestors_Saoshyant:0 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetSheHe|U]讓聖火重燃，為此，我們永遠心存感激。$SteleCommemoratesCarver$。"
	SteleCommemoratesAncestors_Berserker:0 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetHerHis|U]的怒火如同一場風暴。$SteleCommemoratesCarver$。"
	SteleCommemoratesAncestors_Shieldmaiden:0 "$SteleCommemoratesAncestors_Intro$。許多低估[second.MakeScope.Var('stele_container').Char.GetHerHim]的人都死在了[second.MakeScope.Var('stele_container').Char.GetHerHis]的前面。$SteleCommemoratesCarver$。"
	SteleCommemoratesAncestors_Varangian:0 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetSheHe|U]是$greek$君王的最愛。$SteleCommemoratesCarver$。"
	SteleCommemoratesAncestors_Poet:0 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetSheHe|U]操弄[second.MakeScope.Var('stele_container').Char.GetHerHis]言語如同刀劍一般熟練。$SteleCommemoratesCarver$。"
	SteleCommemoratesAncestors_Kinslayer:0 "$SteleCommemoratesAncestors_Intro$。儘管[second.MakeScope.Var('stele_container').Char.GetHerHis]還有許多其他事蹟，我們還是必須稱[second.MakeScope.Var('stele_container').Char.GetHerHim]為弒親者。$SteleCommemoratesCarver$。"
	SteleCommemoratesAncestors_Deviant:0 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetHerHis|U]的品味不拘一格。$SteleCommemoratesCarver$。"
