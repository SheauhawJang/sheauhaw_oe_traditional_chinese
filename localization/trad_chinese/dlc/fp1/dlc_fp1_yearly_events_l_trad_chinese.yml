l_trad_chinese:
	fp1_berserk_roar_evtopt:0 "#BER WAAGH！#!"
	fp1_yearly.0001.t:0 "逃奴"
	fp1_yearly.0001.desc:0 "在[ROOT.Char.GetCulture.GetNameNoTooltip]文化中，奴隸就是生活中的一部分。作為低等人，他們要麼是從國外俘虜來了，要麼自己就是奴隸的後代，他們耕作我們的田間，照看我們的爐灶。\n\n照理本該如此。\n\n昨晚，這樣的一個奴隸覺得[dummy_gender.GetSheHe]已經受夠了，便決定逃走，[dummy_gender.GetHerHim]還抱走了一堆珍貴的珠寶！更糟糕的是，[scapegoat.Custom2('MyCharacterIntroduction',ROOT.Char)]就#EMP 眼睜睜看著#!那個奴隸沖進了夜色之中，直到第二天早上才想起來要告訴別人。"
	fp1_yearly.0001.gold_stays_lost.tt:0 "你的銀子仍然沒找到"
	fp1_yearly.0001.a:0 "把通緝告示發往每一個村子！"
	fp1_yearly.0001.a.tt_success:0 "那個奴隸被發現並捕獲了"
	fp1_yearly.0001.a.tt_failure:0 "那個奴隸用從你那兒偷來的銀子四處打點，溜出了法網"
	fp1_yearly.0001.b:0 "取我的披風來，我要親手逮到[dummy_gender.GetHerHim]。"
	fp1_yearly.0001.b.tt_success:0 "你在奴隸逃遠前，抓到了這人"
	fp1_yearly.0001.b.tt_failure:0 "$fp1_yearly.0001.a.tt_failure$"
	fp1_yearly.0001.c:0 "[scapegoat.GetFirstNameNoTooltip]，都是你的錯，你來賠！"
	fp1_yearly.0001.d:0 "你得到原諒了，[scapegoat.GetFirstNameNoTooltip]。這種事是在所難免的。"
	fp1_yearly.0011.t:0 "要求將[offensive_courtier.GetFirstNameNoTooltip]宣布為猥人"
	fp1_yearly.0011.desc:0 "[capital_barony.GetNameNoTier]當地的要人成群結隊，在我的大廳裡走了一整天，每一個人都對我的[ROOT.Char.Custom2('RelationToMeShort',SCOPE.sC('offensive_courtier'))]，[offensive_courtier.GetTitledFirstName]有著獨特的控訴。\n\n有的人抱怨[offensive_courtier.GetHerHis]的品行，有的人抱怨[offensive_courtier.GetHerHis]的節操，不過所有人都在一件事情上達成了一致：[offensive_courtier.GetSheHe]令朝廷蒙羞。\n\n底層民眾別無他求，只求將[offensive_courtier.GetHerHim]宣布為猥人，驅逐出境。"
	fp1_yearly.0011.desc.priest:0 "[priest.Custom2('MyCharacterIntroduction',ROOT.Char)|U]堅稱[offensive_courtier.GetHerHis]的行為#EMP 實際上#!非常虔誠，但咆哮的市民認為這只不過是因為[priest.GetFirstNameNoTooltip]不需要面對如此「美德」引發的後果。"
	fp1_yearly.0011.a:0 "他們說得對，必須與[offensive_courtier.GetSheHe]斷絕關係並將其驅逐出境！"
	fp1_yearly.0011.b:0 "他們說得對，必須將[offensive_courtier.GetSheHe]驅逐出境！"
	fp1_yearly.0011.c:0 "鄉巴佬！[offensive_courtier.GetFirstNameNoTooltip]是清白的。"
	fp1_yearly.0011.d:0 "這不關[ROOT.Char.GetTitleAsNameNoTooltip]的事……"
	fp1_yearly.0021.t:0 "生死攸關"
	fp1_yearly.0021.desc.intro:0 "最近，我的$knight_culture_player_plural_no_tooltip_lowercase$，[first_knight.GetTitledFirstName]和[second_knight.GetTitledFirstName]，兩人間的爭執急劇惡化了。顯然，"
	fp1_yearly.0021.desc.doggo:0 "[first_knight.GetFirstNameNoTooltip]無意間用扦子刺死了[second_knight.GetFirstNamePossessiveNoTooltip]的狗，當時他們一起去獵殺[ROOT.Char.Custom('GetAnimalType')]了，[second_knight.GetFirstNameNoTooltip]拒絕讓[first_knight.GetFirstNameNoTooltip]簡單賠一隻新狗。"
	fp1_yearly.0021.desc.spit_of_land:0 "[first_knight.GetFirstNameNoTooltip]買了一塊偏僻的岬角，[second_knight.GetFirstNameNoTooltip]卻宣稱那是屬於[second_knight.GetHerHim]的。這塊地本來一文不值，不過據說這裡種得出全[capital_barony.GetNameNoTierNoTooltip]最好的捲心菜。"
	fp1_yearly.0021.desc.unrepeatable_insult:0 "他們開始無緣無故地互噴起來，[first_knight.GetFirstNameNoTooltip]還說了些關於[second_knight.GetFirstNameNoTooltip]、一隻山羊和一支獸角杯之間不堪入耳的東西。"
	fp1_yearly.0021.desc.escalating_prank_war:0 "一開始只是一場通過取巧獲勝的無害比賽，兩人互相開的玩笑越來越誇張，嬉笑也逐漸演變成了純粹的憤怒。"
	fp1_yearly.0021.desc.religious_differences:0 "簡單歸結起來就是信仰上的差異，[first_knight.GetFaith.GetAdherentName]和[second_knight.GetFaith.GetAdherentName]就神的本性問題進行了激烈爭執。"
	fp1_yearly.0021.desc.stolen_pig:0 "爭論的焦點是一頭壯得能得獎的豬，不是[first_knight.GetFirstNameNoTooltip]從[second_knight.GetFirstNameNoTooltip]那兒，就是[second_knight.GetFirstNameNoTooltip]從[first_knight.GetFirstNameNoTooltip]那兒偷來的。老實說，吼那麼大聲，很難聽明白。"
	fp1_yearly.0021.desc.defiled_longboat.woman:0 "[unfortunate_knight.GetFirstNameNoTooltip]發現[defiling_knight.GetFirstNameNoTooltip][defiling_knight.GetHerselfHimself]正#EMP 享用#![unfortunate_knight.GetFirstNamePossessiveNoTooltip]長船的船首像，完全毀壞了其繪畫和曾經讓人恐懼的氣氛。"
	fp1_yearly.0021.desc.defiled_longboat:0 "[defiling_knight.GetFirstNameNoTooltip]在[unfortunate_knight.GetFirstNamePossessiveNoTooltip]的長船裡，在每一個座位上不可言說地#EMP 釋放#![defiling_knight.GetHerselfHimself]自己，把整個船搞得#EMP 異味薰天#!。"
	fp1_yearly.0021.desc.board_game:0 "兩人正下著板棋，為了具體規則吵了起來。幾分鐘後，棋盤被掃到一邊，拳腳橫飛。"
	fp1_yearly.0021.desc.outro:0 "\n\n現在，兩位$knight_culture_player_plural_no_tooltip_lowercase$已經公開向對方提出小島決鬥的挑戰。這場決鬥注定是戲劇性的，但作為向我家宣誓效忠的一員，他們需要我的允許才能繼續戰鬥。"
	fp1_yearly.0021.a:0 "他們可以為此打鬥，只要他們樂意。"
	fp1_yearly.0021.a.tt_success:0 "[first_knight.GetFirstNameNoTooltip]在小島決鬥中獲勝"
	fp1_yearly.0021.a.tt_failure:0 "[second_knight.GetFirstNameNoTooltip]在小島決鬥中獲勝"
	fp1_yearly.0021.b:0 "幼稚！我不許此事發生！"
	fp1_yearly.0021.b.tt_success:0 "你的命令逐漸樹立起令人畏懼的服從"
	fp1_yearly.0021.b.tt_failure:0 "你的$knight_culture_player_plural_no_tooltip_lowercase$勉強答應了，但卻嘲笑了你"
	fp1_yearly.0021.c:0 "當然，我還要賭[first_knight.GetFirstNameNoTooltip]贏。"
	fp1_yearly.0021.c.tt_success:0 "$fp1_yearly.0021.a.tt_success$"
	fp1_yearly.0021.c.tt_failure:0 "$fp1_yearly.0021.a.tt_failure$"
	fp1_yearly.0021.d:0 "當然可以，不過我會押在[second_knight.GetFirstNameNoTooltip]身上。"
	fp1_yearly.0021.d.tt_failure:0 "$fp1_yearly.0021.a.tt_success$"
	fp1_yearly.0021.d.tt_success:0 "$fp1_yearly.0021.a.tt_failure$"
	fp1_yearly.0031.t:0 "席上玄談"
	fp1_yearly.0031.desc.intro:0 "那是一個很長很長的夜晚，我一直與[lying_warrior.GetFirstName]待在一起。這個四處漂泊的戰士當晚逗留於[capital_barony.GetBaseNameNoTierNoTooltip]，[lying_warrior.GetHerHis]通過講述自己的英雄壯舉來抵償[lying_warrior.GetHerHis]的留宿費用，#EMP 良久#!方休。\n\n"
	fp1_yearly.0031.desc.sunk_longboat:0 "「……所以當時我就在那兒，在北海之中，掠奪來的巨多財物把長船都給壓沉了。唉，我一個人又帶不走那些，我便跳進水中，一口氣游到了挪威！」"
	fp1_yearly.0031.desc.wrestled_whale:0 "「……得知我要麼必須拋棄我的船員，要麼自己去戰勝那頭鯨魚。我抄起我的刀，一頭扎進海裡，隻手空拳就和那頭野獸鬥到了海邊！」"
	fp1_yearly.0031.desc.charged_city_fruit_knife:0 "「……那兒有上萬個帶彎刀的敵人，而我身上只帶了把削水果的小刀。#EMP 我做到了#!，多虧了我那可靠的水果刀！」"
	fp1_yearly.0031.desc.charged_city:0 "「……一口氣衝殺到了城牆下，一通亂爬翻了進去，我還一路砍進了王宮。把國王的王冠熔了，換了雙新靴子。」"
	fp1_yearly.0031.desc.kept_iceland_afloat:0 "「……要是那兩個巨人#EMP 真的#!進行了小島決鬥，冰島想必都已經沉入海底了。還好我把他們勸下來了，真的。」"
	fp1_yearly.0031.desc.wooed_heir:0 "「……[disparaged_king.GetTitledFirstNamePossessive]的[invented_heir.Custom('GetDaughterSon')]，到現在#EMP 那人#!也是我試過最棒的。不過我得告訴你，在那之後[disparaged_king.GetTitledFirstNameNoTooltip]就沒那麼癡迷於我了，我便趕緊逃離了[disparaged_king.GetHerHis]的宮廷！」"
	fp1_yearly.0031.desc.hunted_troll:0 "「……當然，最近這道傷是來自巨魔的。它有房子那麼大，卻安靜得像隻老鼠，爪子像[lying_warrior.GetFaith.DevilName]產下的雜種。我還是找了個夠長的傢伙什兒把它刺死了。」"
	fp1_yearly.0031.desc.outro:0 "\n\n故事一個接一個，薩迦仍在續寫，每一件趣聞軼事都比上一件更悠長、更宏大。"
	fp1_yearly.0031.a:0 "總之你#EMP 必須#!留在宮廷，[lying_warrior.GetFirstNameNoTooltip]！"
	fp1_yearly.0031.b:0 "這聽起來……非常牽強。"
	fp1_yearly.0031.b.tt_success:0 "[lying_warrior.GetFirstNamePossessiveNoTooltip]的謊言被揭穿了"
	fp1_yearly.0031.b.tt_failure:0 "[lying_warrior.GetFirstNameNoTooltip]的辭令甩出你好幾條街"
	fp1_yearly.0031.c:0 "你到下一站去一定要美言幾句我們有多麼熱情好客！"
	fp1_yearly.0041.t:0 "漫客南來"
	fp1_yearly.0041.desc:0 "[explorer.GetFirstName]，一位探險家、學者、[sponsoring_liege.GetPrimaryTitle.GetName]的[sponsoring_liege.GetTitledFirstName]派來的使節，近來雲遊到了我的地界。[explorer.GetSheHe]是一位博學而虔誠的[explorer.GetFaith.GetAdherentNameNoTooltip]，將自己的經歷詳細地記錄在[explorer.GetHerHis]的日誌中，將[explorer.GetHerHis]在這世界邊緣的生活用信件不定期地向家鄉匯報。\n\n[explorer.GetFirstNameNoTooltip]如今到了[capital_barony.GetNameNoTierNoTooltip]，請求停留數日的許可，以便觀察我們當地的風俗，同我們最智慧的長者交流。\n\n儘管[explorer.GetFirstNamePossessiveNoTooltip]的請求很是鄭重其事，但[explorer.GetHerHis]的腔調實際上卻#EMP 充斥#!著居高臨下的優越感。"
	fp1_yearly.0041.a:0 "也許[explorer.GetSheHe]能注意到我們的一些小瑕疵？"
	fp1_yearly.0041.a.tt_success:0 "你的儀式感染了[explorer.GetFirstNameNoTooltip]"
	fp1_yearly.0041.a.tt_failure:0 "你的異教行徑惡心到了[explorer.GetFirstNameNoTooltip]"
	fp1_yearly.0041.b:0 "給我多講講這個……[explorer.GetFaith.HighGodName]？"
	fp1_yearly.0041.c:0 "這等目中無人的異邦人在#EMP 我的#!宮廷裡沒有立足之地！"
	fp1_yearly.0051.t:0 "躁動的亡靈"
	fp1_yearly.0051.desc:0 "不久前[draugr.GetTitledFirstNamePossessive]的死並不是沒被[capital_county.GetNameNoTier]的平民注意到。不論[draugr.GetFirstNameNoTooltip]以前是個怎麼樣的人，[draugr.GetSheHe]都不受當地農民的歡迎，此地每一個災禍都會歸咎於這個[draugr.Custom('WomanManPossessive')]的行屍走肉，這已經成了一種常態。\n\n似乎每一週都有首府附近的農民、護林人和剷糞工來抱怨[draugr.GetFirstNamePossessiveNoTooltip]的屍鬼。\n\n一定要做點#EMP 正事#!了。"
	fp1_yearly.0051.a:0 "我會親自去探訪[draugr.GetHerHis]的墳丘。"
	fp1_yearly.0051.a.tt:0 "你決定要親自調查……"
	fp1_yearly.0051.b:0 "把屍體挖出來燒了。"
	fp1_yearly.0051.b.body_destroyed:0 "農民很高興"
	fp1_yearly.0051.b.list:0 "[draugr.GetFirstNameNoTooltip]的親友"
	fp1_yearly.0051.c:0 "也許我們可以用護身咒來對付？"
	fp1_yearly.0051.c.tt_success:0 "你的魔藥和咒語打消了農民的疑慮"
	fp1_yearly.0051.c.tt_failure:0 "你搞的儀式還不夠"
	fp1_yearly.0061.t:0 "$fp1_yearly.0051.t$：狼群"
	fp1_yearly.0061.desc:0 "我的隨從和我剛到[draugr.GetFirstNamePossessiveNoTooltip]的墳丘，就從裡面迴盪出了第一聲低嗥。\n\n一隻我見過的最大的狼從陰暗的甬道入口擠出時，其他狼群中的狼也彷彿從地下冒了出來。狼一定有十多隻以上，個個如人般大小，已從四面八方狂奔而來。\n\n農民們搞錯成了屍鬼，但沒搞錯這是個禍害！"
	fp1_yearly.0061.a:0 "士兵們！靠緊我！"
	fp1_yearly.0061.a.tt_success:0 "你集結兵士，盡滅狼群！"
	fp1_yearly.0061.a.tt_failure:0 "你倉皇逃竄，僅以身免"
	fp1_yearly.0061.b:0 "快跑！"
	fp1_yearly.0062.t:0 "$fp1_yearly.0051.t$：熊"
	fp1_yearly.0062.desc:0 "[draugr.GetFirstNamePossessiveNoTooltip]的墳丘裡陰冷幽暗。雖然我和我的隨從都沒看到任何行屍走肉，但在一些墓壁上有又長又深的抓痕，地面散落著牲畜的骨骸。\n\n突然角落裡一陣窸窣作響吸引了我的眼球，我本以為是一堆樹葉的東西站了起來，露出了真容，是我見過的最大的熊，多半有九或十臂高。他睡眼惺忪地向我們眨著眼，看起來幾乎——很友好。\n\n然後，他咆哮了起來。"
	fp1_yearly.0062.a:0 "我要把你做成毯子！"
	fp1_yearly.0062.a.tt_success:0 "你擊倒了怪物"
	fp1_yearly.0062.a.tt_failure:0 "你的隨從將你從必死的絕境中拖了出來"
	fp1_yearly.0062.b:0 "$fp1_yearly.0061.b$"
	fp1_yearly.0063.t:0 "$fp1_yearly.0051.t$：猥人"
	fp1_yearly.0063.desc:0 "[draugr.GetFirstNamePossessiveNoTooltip]的墳丘裡沒有怪物，沒有隨葬品，甚至也沒有屍首。對這片區域進行短暫的搜查後，發現[draugr.GetFirstNameNoTooltip]被掀翻到溝裡，不遠處粗略地蓋著些葉子。\n\n看起來這座墳墓被某個兇殘的不法之徒從死者的冰冷手中奪走，反被改成了一處簡陋的居所。\n\n當我正和我的隨從商量如何處置之時，只聽見遠處傳來一陣欣喜的口哨聲，越來越近。暴徒要來了！"
	fp1_yearly.0063.a:0 "大家安靜，貼牆站起來！"
	fp1_yearly.0063.a.tt_success:0 "陷阱起效了"
	fp1_yearly.0063.a.tt_failure:0 "[draugr_nithing.GetFirstNameNoTooltip]注意到不對勁就跑了"
	fp1_yearly.0063.a.tt_failure.draugr_nithing_escapes:0 "[draugr_nithing.GetFirstNameNoTooltip]在荒野中遊蕩，不斷引起麻煩"
	fp1_yearly.0063.b:0 "浪費我巨多時間！"
	fp1_yearly.0064.t:0 "$fp1_yearly.0051.t$：孤兒"
	fp1_yearly.0064.desc:0 "農民們可能堅持說過[draugr.GetFirstNamePossessiveNoTooltip]成了行屍走肉，偷他們的食物，害他們的牲畜，還在夜裡撓他們的窗戶，但當我到了[draugr.GetHerHis]的墳丘後，發現一隻別樣的生物。\n\n在用偷來的皮毛搭的窩和吃了一半的殘羹剩菜間，正坐著一位孤兒，睜著充滿驚恐的眼睛，盯著我看著。"
	fp1_yearly.0064.a:0 "走吧，孩子。你不能留在這兒。"
	fp1_yearly.0064.a.tt:0 "[draugr_orphan.GetFirstNameNoTooltip]到荒野中流浪去了……"
	fp1_yearly.0064.b:0 "不管是不是小孩，都把這個小偷給我關進地牢！"
	fp1_yearly.0064.c:0 "到宮廷裡來吧，[Select_CString(draugr_orphan.IsFemale,'小姑娘','小朋友')]：墳墓不是活人該待的地方。"
	fp1_yearly.0064.d:0 "當然……每一個孩子都該有個[ROOT.Char.GetMotherFather]才對吧？"
	fp1_yearly.0065.t:0 "$fp1_yearly.0051.t$：終歸寂靜"
	fp1_yearly.0065.desc:0 "[draugr.GetFirstNamePossessiveNoTooltip]的墳丘跟[draugr.GetSheHe]剛下葬時比沒有太大變化。農民們讓我檢查的其他墳墓同樣如此。\n\n我又把所有據說被詛咒的洞穴、巨魔出沒的樹林或是巨人的魔窟走了個遍，甚麼都沒找到；幾週後，我開始懷疑我們到底有多確定這樣的怪物真的#EMP 存在#!。\n\n好在運動對我的身體有益。"
	fp1_yearly.0065.a:0 "或許就是一陣風？"
	fp1_yearly.0065.a.locals_grumble:0 "農民很不滿"
	fp1_yearly.0071.t:0 "世界深處"
	fp1_yearly.0071.desc.intro:0 "[ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier]的農民一直都很迷信，經常來找我，宣稱看到了術士、巨人和喬裝的神靈。\n\n往常，我都會忽略這些宣稱，將之視為平民的戲癮大發，但這次他們帶來了證據："
	fp1_yearly.0071.desc.troll_type.bear:0 "一位年輕的農民男孩，頭顱被碾成了肉醬，那對正在慟哭的夫婦親眼目睹了他們孩子的死亡。"
	fp1_yearly.0071.desc.troll_type.wolf:0 "一位著名獵人的屍體，胸口被撕裂，柔嫩的心頭肉已被生吞。"
	fp1_yearly.0071.desc.troll_type.wolverine:0 "一堆散亂的骨頭和碎肉，他們堅稱這是最近一位年邁的洗衣女工的殘骸。"
	fp1_yearly.0071.desc.troll_type.lynx:0 "一打死豬，每一頭都被仔細地分成幾塊，不像是手腳笨拙的野生動物能辦到的，但顯然是用的爪子而非刀具。"
	fp1_yearly.0071.desc.troll_type.moose:0 "一隻血淋淋的死羊，雖然四分五裂卻沒有被吃掉，甚至連撕咬的痕跡都沒有，我從沒見過有什麼爪子會造成這樣的傷口。"
	fp1_yearly.0071.desc.outro.loveli_lakes:0 "\n\n我對著這團血肉仔細檢查了一小會，[loveli_lakes.GetTitledFirstName]就站了出來。\n\n「這不是巨魔，[ROOT.Char.GetFirstNameNoTooltip]，這是野生駝鹿的傑作。我熟知這種野獸，它會造成嚴重的咬傷，還會把自己的記號刻在它的屍體上。」"
	fp1_yearly.0071.desc.outro.fallback:0 "\n\n在地人堅稱這絕對是巨魔所為，要求我搜索附近的森林並除掉這種生物。"
	fp1_yearly.0071.a:0 "我將親自殺死那隻野獸！"
	fp1_yearly.0071.a.tt:0 "你帶著一隊戰士出發了"
	fp1_yearly.0071.b:0 "[marshal.GetTitledFirstNameNoTooltip]，解決這件事。"
	fp1_yearly.0071.b.tt_success:0 "你的軍事總管和[marshal.GetHerHis]的軍隊獵殺了那隻怪物"
	fp1_yearly.0071.b.tt_failure:0 "野獸避開了[marshal.GetFirstNameNoTooltip]"
	fp1_yearly.0071.c:0 "聽起來像是一頭熊。自己處理吧，懦夫。"
	fp1_yearly.0081.hunt_invalidated:0 "對[ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]巨魔的獵殺中止了"
	fp1_yearly.0081.hunt_invalidated.tt:0 "意外情況轉移了你的注意力"
	fp1_yearly.0081.desc.prelude:0 "我們跋涉前進，林木輕柔地呢喃，緊緊地將我的一小隊僕從置於陰影的懷抱中。我想這不過是風，但有人說巨魔在孤獨時會像風一樣歌唱……\n\n這片林中空地周圍發生了好几起失蹤事件，所以這裡有可能是那怪獸的營地。至少本地人是這麼說的。\n\n"
	fp1_yearly.0081.desc.finisher:0 "不是巨魔，但依然是我們的獵物！"
	fp1_yearly.0081.t:0 "$fp1_yearly.0071.t$：聳立的死神"
	fp1_yearly.0081.desc:0 "$fp1_yearly.0081.desc.prelude$一聲震耳欲聾的咆哮在樹林間迴響，某個我當成了巨石的東西仰站立了起來，那無疑是一隻#EMP 聳立的#!熊。\n\n$fp1_yearly.0081.desc.finisher$"
	fp1_yearly.0081.a:0 "去死吧，怪物！"
	fp1_yearly.0081.a.tt_success:0 "你幹掉了熊"
	fp1_yearly.0081.a.tt_failure:0 "熊將你撕成兩半"
	fp1_yearly.0081.b:0 "#BER WAAGH！#!"
	fp1_yearly.0081.b.tt:0 "你在狂怒中將那隻野獸撕成兩半"
	fp1_yearly.0081.c:0 "上，#EMP 上#!，幹掉它，你們是[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]之狼！"
	fp1_yearly.0081.c.tt_success:0 "你鼓勵士兵去殺那隻熊"
	fp1_yearly.0081.c.tt_failure:0 "那隻野獸弄傷你並逃走了"
	fp1_yearly.0081.c.tt_failure.tt:0 "你受了#warning 永久性#!的大傷"
	fp1_yearly.0081.d:0 "#EMP 快——逃——！#!"
	fp1_yearly.0082.t:0 "$fp1_yearly.0071.t$：迅猛的死神"
	fp1_yearly.0082.desc:0 "$fp1_yearly.0081.desc.prelude$我們身後傳來一陣讓人不寒而慄的低嗥和躡足聲，接著隊伍後方有人驚叫了出來。我及時轉身閃避，巨狼正從我一旁衝過，年歲帶來的銀色和鮮血染成的紅色組成其毛皮的斑駁。$fp1_yearly.0081.desc.finisher$"
	fp1_yearly.0082.a:0 "$fp1_yearly.0081.a$"
	fp1_yearly.0082.a.tt_success:0 "你殺死了狼"
	fp1_yearly.0082.a.tt_failure:0 "狼扯爛了你的喉嚨"
	fp1_yearly.0082.b:0 "$fp1_yearly.0081.b$"
	fp1_yearly.0082.b.tt:0 "$fp1_yearly.0081.b.tt$"
	fp1_yearly.0082.c:0 "集合！組成圓陣！"
	fp1_yearly.0082.c.tt_success:0 "你圍堵並殺死了狼"
	fp1_yearly.0082.c.tt_failure:0 "$fp1_yearly.0081.c.tt_failure$"
	fp1_yearly.0082.c.tt_failure.tt:0 "$fp1_yearly.0081.c.tt_failure.tt$"
	fp1_yearly.0082.d:0 "$fp1_yearly.0081.d$"
	fp1_yearly.0083.t:0 "$fp1_yearly.0071.t$：狂暴的死神"
	fp1_yearly.0083.desc:0 "$fp1_yearly.0081.desc.prelude$我們看到這隻野獸的第一眼，它就將我左側的士兵喉嚨撕碎了：一隻飛速移動的毛球，尖牙剛好比狗要大點，但卻快得像一把急刺的劍。是隻發狂的貂熊！$fp1_yearly.0081.desc.finisher$"
	fp1_yearly.0083.a:0 "$fp1_yearly.0081.a$"
	fp1_yearly.0083.a.tt_success:0 "你終結了貂熊"
	fp1_yearly.0083.a.tt_failure:0 "貂熊將你的內臟掏了出來"
	fp1_yearly.0083.b:0 "$fp1_yearly.0081.b$"
	fp1_yearly.0083.b.tt:0 "$fp1_yearly.0081.b.tt$"
	fp1_yearly.0083.c:0 "附近有一座狩獵小屋，撤過去找援軍！"
	fp1_yearly.0083.c.tt_success:0 "你將它引到小屋，然後以數量優勢取勝"
	fp1_yearly.0083.c.tt_failure:0 "$fp1_yearly.0081.c.tt_failure$"
	fp1_yearly.0083.c.tt_failure.tt:0 "$fp1_yearly.0081.c.tt_failure.tt$"
	fp1_yearly.0083.d:0 "$fp1_yearly.0081.d$"
	fp1_yearly.0084.t:0 "$fp1_yearly.0071.t$：悄然的死神"
	fp1_yearly.0084.desc:0 "$fp1_yearly.0081.desc.prelude$我嚇呆了。不知為何，它還沒看見我們，但我#EMP 只#!看出一隻猞猁蹲伏在林間空地另一邊的輪廓。多走錯一步都可能成為我走的最後一步。$fp1_yearly.0081.desc.finisher$"
	fp1_yearly.0084.a:0 "$fp1_yearly.0081.a$"
	fp1_yearly.0084.a.tt_success:0 "你殺死了猞猁"
	fp1_yearly.0084.a.tt_failure:0 "猞猁咬斷了你的脖子"
	fp1_yearly.0084.b:0 "$fp1_yearly.0081.b$"
	fp1_yearly.0084.b.tt:0 "$fp1_yearly.0081.b.tt$"
	fp1_yearly.0084.c:0 "安靜！你們倆，去它側面，我們會把它趕往你們那邊……"
	fp1_yearly.0084.c.tt_success:0 "你智勝並反捕了猞猁"
	fp1_yearly.0084.c.tt_failure:0 "$fp1_yearly.0081.c.tt_failure$"
	fp1_yearly.0084.c.tt_failure.tt:0 "$fp1_yearly.0081.c.tt_failure.tt$"
	fp1_yearly.0084.d:0 "$fp1_yearly.0081.d$"
	fp1_yearly.0085.t:0 "$fp1_yearly.0071.t$：奔突的死神"
	fp1_yearly.0085.desc.loveli_lakes:0 "由[loveli_lakes.GetTitledFirstName]帶路，那隻瘋獸在森林中的巢穴很快就走到了。\n\n要是我們足夠走運的話，還能撞見那東西在沉睡，不過我們沒有，我們一進入林中空地，那隻巨大的野生怪獸就立其身來，多半有兩個[ROOT.Char.GetWomanMan]那麼高。\n\n它呼吸紊亂，眼球瘋轉，偶蹄亂蹬，腦中全是猛烈的狂症。\n\n接著它衝了過來。"
	fp1_yearly.0085.desc.fallback:0 "$fp1_yearly.0081.desc.prelude$一聲巨#EMP 響#!打破了寧靜，一隻巨大狂暴的駝鹿突然闖入眼簾，它有兩個[ROOT.Char.GetWomanMan]那麼高，鼻翼呼呼扇動，噴吐出白沫和怒氣。$fp1_yearly.0081.desc.finisher$"
	fp1_yearly.0085.a:0 "$fp1_yearly.0081.a$"
	fp1_yearly.0085.a.tt_success:0 "你用長劍刺死了駝鹿"
	fp1_yearly.0085.a.tt_failure:0 "駝鹿碾碎了你的骨頭"
	fp1_yearly.0085.b:0 "$fp1_yearly.0081.b$"
	fp1_yearly.0085.b.tt:0 "$fp1_yearly.0081.b.tt$"
	fp1_yearly.0085.c:0 "弱點在脖子底部！只能用長矛和弓箭！"
	fp1_yearly.0085.c.tt_success:0 "你放倒了駝鹿，沒被踩死"
	fp1_yearly.0085.c.tt_failure:0 "$fp1_yearly.0081.c.tt_failure$"
	fp1_yearly.0085.c.tt_failure.tt:0 "$fp1_yearly.0081.c.tt_failure.tt$"
	fp1_yearly.0085.d:0 "$fp1_yearly.0081.d$"
	fp1_yearly.0091.t:0 "配得上[ROOT.Char.GetTitleAsNameNoTooltip]的船"
	fp1_yearly.0091.desc:0 "[ROOT.Char.GetTitleAsNamePossessiveNoTooltip]的長船述說了很多[ROOT.Char.GetHerHim]的故事。能告訴你[ROOT.Char.GetSheHe]有多麼富有，多麼成功，[ROOT.Char.GetSheHe]想向世人樹立怎樣的形象。\n\n我看了看我目前的船，覺得……很是一般。就像是為了打斷這種想法一樣，啪的一聲一截繩索鬆開了，整隻船艦在重新分配壓力時，發出了不祥的嘎吱聲。 \n\n託人造新船是足夠簡單，但僅僅替換一艘新船就夠了嗎？難道我就配不上一艘能向世界述說#EMP 我#!的故事的大船嗎？"
	fp1_yearly.0091.a:0 "一艘如海獸一般的巨船，承載我的戰利品！"
	fp1_yearly.0091.b:0 "一艘怪獸之船，震懾我的封臣！"
	fp1_yearly.0091.c:0 "一隻巨龍，吼出我的名字！"
	fp1_yearly.0091.d:0 "我不需要花費高昂的船。"
	fp1_yearly.0101.t:0 "猜謎遊戲"
	fp1_yearly.0101.desc:0 "猜謎是[ROOT.Char.GetCulture.GetNameNoTooltip]人鍾愛的消遣方式。兩個或更多的玩家會交換越來越難的問題，這些問題通常押韻，飽含寓言或神話故事的內容。\n\n在一個特別漫長、慵懶的日子裡，[riddler.Custom2('MyCharacterIntroduction',ROOT.Char)]打算和我比一比，宮裡肯定有一半的人都來觀看了。"
	fp1_yearly.0101.a:0 "你想試試#EMP 我的#!口才？有意思！"
	fp1_yearly.0101.a.tt_success:0 "你贏得了遊戲"
	fp1_yearly.0101.a.tt_failure:0 "[riddler.GetFirstNameNoTooltip]勝過了你"
	fp1_yearly.0101.a.every_courtier_and_guest:0 "所有[courtier|E]和[guest|E]"
	fp1_yearly.0101.b:0 "我想我還是讀過幾本關於猜謎的書的……"
	fp1_yearly.0101.c:0 "提問：誰沒有腦子而且馬上要住進籠子？"
	fp1_yearly.0101.c.tt:0 "人們會記住你的小題大作……"
	fp1_yearly.0101.c.tt_nickname:0 "你的廷臣背著你竊竊私語……"
	fp1_yearly.0101.d:0 "抱歉，我是個[ROOT.Char.GetTitleAsNameNoTooltip]，還有事情要處理。"
	fp1_yearly.0111.t:0 "詛咒"
	fp1_yearly.0111.desc.intro:0 "[accursed.GetTitledFirstName]沉默不語，看著你踱步環繞那正面衝著[accursed.GetHerHis]住處的馬皮圖騰，從每一個角度仔細檢查。[accursed.GetSheHe|U]說得沒錯，這確實是一根獸頭棒，是一種#EMP 強力的#!詛咒，威脅到[accursed.GetHerHis]的生命。\n\n刻在棒柄上的符文"
	fp1_yearly.0111.desc.skill.intrigue_high:0 "#color_blue_gray 繁複華麗，死狀保證扭曲而痛苦#!。"
	fp1_yearly.0111.desc.skill.learning_high:0 "#color_blue_gray 刻痕深固，血跡斑斑，明顯出自一位博學術士之手#!。"
	fp1_yearly.0111.desc.skill.intrigue_low:0 "#color_blue_gray 行筆殘忍而散漫，就好像這個無賴的血腥想法走神了#!。"
	fp1_yearly.0111.desc.skill.learning_low:0 "#color_blue_gray 形態破舊，浸滿血污，業餘術士的表現#!。"
	fp1_yearly.0111.desc.skill.fallback:0 "#color_blue_gray 難以辨識#!。"
	fp1_yearly.0111.desc.first_connector:0 "詛咒本身的內容"
	fp1_yearly.0111.desc.trait_1.lazy_or_arbitrary:0 "#color_blue_gray 帶有猶豫不決和懶散懈怠的味道#!，"
	fp1_yearly.0111.desc.trait_1.wrathful_or_impatient:0 "#color_blue_gray 燃燒著無盡的怒火#!，"
	fp1_yearly.0111.desc.trait_1.calm_or_patient:0 "#color_blue_gray 近乎嚇人地冷靜和陰險#!，"
	fp1_yearly.0111.desc.trait_1.sadistic_or_arrogant:0 "#color_blue_gray 講出了自以為是或是駭人想象#!，"
	fp1_yearly.0111.desc.trait_1.callous_or_ambitious:0 "#color_blue_gray 使人聯想到對他人完全的漠視#!，"
	fp1_yearly.0111.desc.trait_1.deceitful_or_craven:0 "#color_blue_gray 蜿蜒曲折，循環往復#!，"
	fp1_yearly.0111.desc.trait_1.brave_or_trusting:0 "#color_blue_gray 鋒芒畢露，對自己的正義堅信不移#!，"
	fp1_yearly.0111.desc.trait_1.paranoid_or_vengeful:0 "#color_blue_gray 似乎完全充斥著個人恩怨#!，"
	fp1_yearly.0111.desc.trait_1.fallback:0 "#color_blue_gray 就是一堆鬼畫符#!，"
	fp1_yearly.0111.desc.second_connector:0 "結尾的口氣"
	fp1_yearly.0111.desc.trait_2.lazy_or_arbitrary:0 "#color_blue_gray 有些讓人不明就裡地掃興#!。"
	fp1_yearly.0111.desc.trait_2.wrathful_or_impatient:0 "#color_blue_gray 寫出了倉促潦草的怒氣#!。"
	fp1_yearly.0111.desc.trait_2.calm_or_patient:0 "#color_blue_gray 透出可怕的必然#!。"
	fp1_yearly.0111.desc.trait_2.sadistic_or_arrogant:0 "#color_blue_gray 顯出了駭人的天賦#!。"
	fp1_yearly.0111.desc.trait_2.callous_or_ambitious:0 "#color_blue_gray 道出了殘酷冷漠的斷然#!。"
	fp1_yearly.0111.desc.trait_2.deceitful_or_craven:0 "#color_blue_gray 露出了扭曲的怯懦#!。"
	fp1_yearly.0111.desc.trait_2.brave_or_trusting:0 "#color_blue_gray 相信兩週之內[accursed.GetFirstNamePossessiveNoTooltip]必遭厄運#!。"
	fp1_yearly.0111.desc.trait_2.paranoid_or_vengeful:0 "#color_blue_gray 將[accursed.GetFirstNameNoTooltip]的滅亡歸咎於[accursed.GetHerHis]自己#!。"
	fp1_yearly.0111.desc.trait_2.fallback:0 "#color_blue_gray 令人掃興#!。"
	fp1_yearly.0111.desc.outro:0 "\n\n我們沒有證人，除了那根詛咒棒以外連#color_blue_gray 證物#!都沒有。"
	fp1_yearly.0111.tt.correct_guess:0 "如果你的猜測正確"
	fp1_yearly.0111.tt.wrong_guess:0 "如果你的猜測錯誤"
	fp1_yearly.0111.tt.correct_accusation:0 "你發現了[culprit.GetFirstNamePossessiveNoTooltip]罪行的確鑿證據"
	fp1_yearly.0111.tt.correct_accusation.tt:0 "[accursed.GetTitledFirstName]擺脫了詛咒，並將永遠心存感激"
	fp1_yearly.0111.tt.false_accusation:0 "你的指控毫無根據"
	fp1_yearly.0111.tt.false_accusation.tt:0 "[accursed.GetTitledFirstName]深信[accursed.GetHerHis]很快就會痛苦地死亡"
	fp1_yearly.0111.a:0 "有[suspect_a.GetTitledFirstNameNoTooltip]那味了！"
	fp1_yearly.0111.b:0 "也許……是[suspect_b.GetTitledFirstNameNoTooltip]……"
	fp1_yearly.0111.c:0 "很可能是[suspect_c.GetTitledFirstNameNoTooltip]。"
	fp1_yearly.0111.d:0 "[accursed.GetFirstNameNoTooltip]，你看不出這全是你想象出來的嗎？"
	fp1_yearly.0111.d.tt_success:0 "你的一席話語讓[accursed.GetFirstName]放下心來"
	fp1_yearly.0111.d.tt_failure:0 "[accursed.GetSheHe|U]精神崩潰了"
	fp1_yearly.0111.e:0 "別擔心，我有反制的咒語！"
	fp1_yearly.0501.t:0 "出海航行"
	fp1_yearly.0501.desc:0 "在和平年代，我穿梭於[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]附近水域的原因有很多：為了顯示權力、為了威懾海盜、或僅是為了釣魚或享受海風。\n\n就在這次短程出海中，我發現一艘本地船隻在遠處掙扎。\n\n即使從此處看，也很明顯，那船是外出劫掠時受了損傷，船員勉強才能保持船的漂浮，拿著銀杯和瓷碗一瓢瓢地把水往外面舀。要不是情況那麼生死攸關，這場面看著會很滑稽。"
	fp1_yearly.0501.a:0 "停下來設法幫助他們！"
	fp1_yearly.0501.a.tt_success:0 "你救下了全體船員"
	fp1_yearly.0501.a.tt_failure:0 "那艘船連同全體成員一起沉沒了"
	fp1_yearly.0501.b:0 "乾掉倖存者，我們還能撈一筆戰利品……"
	fp1_yearly.0501.b.tt_success:0 "你輕鬆摧毀了那艘船"
	fp1_yearly.0501.b.tt_failure:0 "倖存者溜上岸跑了"
	fp1_yearly.0501.c:0 "繼續航行，不用管他們。"
	fp1_yearly.0511.t:0 "成功的惡臭"
	fp1_yearly.0511.desc:0 "#EMP 這臭味沒法忍了#!。\n\n自[stinker.GetFirstName]在狩獵時打死那隻該死的[ROOT.Char.Custom('GetAnimalType')]已有整整一個月了，而[stinker.GetSheHe]#EMP 仍#!帶著那滿是蛆蟲的頭顱隨[stinker.GetHerHim]四處招搖。\n\n[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]裡所有人都覺得很噁心，但[stinker.GetSheHe]還是拒絕扔掉那蠢玩意。\n\n看來宮廷裡其他人終於受不了，逼著[stinker.GetHerHim]來我面前接受裁決。"
	fp1_yearly.0511.a:0 "真不錯，[stinker.GetFirstNameNoTooltip]。非常非常不錯。"
	fp1_yearly.0511.b:0 "[ROOT.Char.GetFaith.HighGodName]、[ROOT.Char.GetFaith.HealthGodName]，還有[ROOT.Char.GetFaith.HouseholdGodName]在上，快把那玩意#EMP 扔掉#!！"
	fp1_yearly.0511.c:0 "$fp1_berserk_roar_evtopt$"
	fp1_yearly.0511.d:0 "我們明晚給你弄一個#EMP 新的#!戰利品如何？"
	fp1_yearly.0511.e:0 "天哪，[stinker.GetFirstNameNoTooltip]，這臭死人了。現在請你離開好嗎。"
	fp1_yearly.0521.t:0 "血染皚雪"
	fp1_yearly.0521.desc:0 "不知從哪兒飛出來的東西，結結實實地打中了我的太陽穴。我甚至都沒看到有東西飛來，更別說要躲閃了，一時間我變得踉踉蹌蹌，兩眼一黑。\n\n只聽見我身後響起一陣尖銳的傻笑聲，我轉過身來。\n\n[child.GetFirstName]從[child.GetHerHis]藏身的地方站起身來，另一隻雪球已經攥在[child.GetHerHis]惡毒的小手中了。"
	fp1_yearly.0521.a:0 "射得好！過來，你這小崽子！"
	fp1_yearly.0521.a.tt:0 "你和[child.GetFirstNameNoTooltip]扔著雪球，直到你的指尖都凍僵了"
	fp1_yearly.0521.b:0 "#EMP 哦！不！你打中我了！#!"
	fp1_yearly.0521.b.tt:0 "你讓[child.GetFirstNameNoTooltip]繼續扔你，直到[child.GetHerHis]心滿意足"
	fp1_yearly.0521.c:0 "你以為你能在#EMP 雪仗#!中對付#EMP 我#!？"
	fp1_yearly.0521.c.tt:0 "不管是不是孩子，這就是一場戰爭，而你想要贏！"
	fp1_yearly.0521.c.tt_success:0 "你成功擊敗了那個孩子"
	fp1_yearly.0521.c.tt_failure:0 "[child.GetFirstNameNoTooltip]完勝了你"
	fp1_yearly.0521.d:0 "這也叫埋伏？#EMP 真正#!的策略需要#EMP 機智#!！"
	fp1_yearly.0521.d.tt:0 "你輕鬆贏得了這場雪仗"
	fp1_yearly.0521.e:0 "$fp1_berserk_roar_evtopt$"
	fp1_yearly.0521.e.tt:0 "雪球點燃了你的狂戰士之怒"
	fp1_yearly.0521.f:0 "我很忙，[child.GetFirstNameNoTooltip]。去煩別人吧。"
	fp1_yearly.0531.t:0 "冰上的[ROOT.Char.GetDynasty.GetBaseNameNoTooltip]親族"
	fp1_yearly.0531.desc:0 "「[ROOT.Char.Custom('GetMaPa')|U]！」[child.GetFirstName]哭喊道，我幾乎是一進到冰封的庭院，就被拽住了袖子。「不好了，我真沒用。我溜不了冰，簡直是跟冰有仇。」\n\n我快速瞥了一眼，看起來[child.GetSheHe]可能說得是真的：這地方就像被一支軍隊行進過一般，我[child.Custom('GetDaughterSon')]身後大量的碎冰跟了[child.GetHerHis]一路。"
	fp1_yearly.0531.a:0 "很簡單！過來，我給你講解一下……"
	fp1_yearly.0531.a.tt_success:0 "[child.GetFirstNameNoTooltip]獲得了信心與平衡"
	fp1_yearly.0531.a.tt_failure:0 "你讓[child.GetHerHim]更灰心了"
	fp1_yearly.0531.b:0 "我們的女僕還不夠你玩的嗎？"
	fp1_yearly.0531.c:0 "回屋裡玩，在外面你會感冒的。"
	fp1_yearly.0541.t:0 "[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]之獸"
	fp1_yearly.0541.desc:0 "「我的[ROOT.Char.GetTitleAsNameNoTooltip]，」[courtier.GetTitledFirstName]怒氣沖沖地說道，[courtier.GetSheHe]正向我快步走來，一手抓著我[child.Custom('GetDaughterSon')][child.GetFirstName]的耳朵拖著[child.GetHerHis]。\n\n「這小鬼埋伏在拐角，穿著一身[ROOT.Char.Custom('GetAnimalType')]皮裝，就為了跳出來大叫一聲，嚇得人魂飛魄散！」"
	fp1_yearly.0541.a:0 "這事，說真的，真是太他媽好笑了。"
	fp1_yearly.0541.b:0 "[child.GetFirstNameNoTooltip]，你需要接受懲罰。"
	fp1_yearly.0541.c:0 "敢動#EMP 我#![child.Custom('GetDaughterSon')]？你被流放了！"
	fp1_yearly.0541.d:0 "我真的#EMP 一點#!都不在乎。"
	fp1_yearly.0551.t:0 "腥臭逼人"
	fp1_yearly.0551.desc:0 "本來這只是一次臨時的招待。雖然這是個不常見的習慣，但我是個正常的[ROOT.Char.GetCulture.GetNameNoTooltip][ROOT.Char.GetWomanMan]，哪個[ROOT.Char.GetCulture.GetNameNoTooltip][ROOT.Char.GetWomanMan]在[ROOT.Char.GetHerHis]一輩子裡沒吃過點有問題的鯡魚肉呢？\n\n但是，在過去的幾周裡，[antisocialite.GetTitledFirstNamePossessive]對完全#EMP 腐爛#!的魚肉的偏愛，已經從尚可容忍的個人癖好變成了人盡皆知的惡臭之源。\n\n今天早上，在發現[antisocialite.GetSheHe]對著茅坑幹的事後，我覺得我受夠了。我在大廳裡找到了[antisocialite.GetHerHim]，臉浸在惡臭的滷水中，半隻魚眼還慢悠悠地從[antisocialite.GetHerHis]的下巴上滑落。"
	fp1_yearly.0551.a:0 "[antisocialite.GetFirstNameNoTooltip]，坐。我們需要談談。"
	fp1_yearly.0551.a.tt_success:0 "你雄辯地闡明了自己的觀點"
	fp1_yearly.0551.a.tt_failure:0 "[antisocialite.GetFirstNameNoTooltip]受到了極大的侮辱"
	fp1_yearly.0551.b:0 "也許我只需要換個住處？"
	fp1_yearly.0551.b.tt:0 "[antisocialite.GetFirstNameNoTooltip]會繼續搞臭這個地方"
	fp1_yearly.0551.b_alt:0 "你……你還有嗎？"
	fp1_yearly.0551.b_alt.tt:0 "你和[antisocialite.GetFirstNameNoTooltip]一起把這裡搞得臭氣薰天"
	fp1_yearly.0551.c:0 "知道你要去哪兒嗎？地牢。#EMP 就現在#!。"
	fp1_yearly.0551.d:0 "羞人啊，我的精力似乎#EMP 壓根不#!需要放到這裡！"
	fp1_yearly.0561.t:0 "手臂相交"
	fp1_yearly.0561.desc:0 "「你說啥，[ROOT.Char.GetFirstNameNoTooltip]？」[knight.Custom2('MyCharacterIntroduction', ROOT.Char)]在[knight.GetHerHis]推杯換盞，鯨吸牛飲之際打著酒嗝說道。這位[knight.Custom('GetYoungMiddleAgedOld')][knight.GetWomanMan]驕傲地繃了繃[knight.GetHerHis]的肌肉。\n\n「覺得你能在掰手腕裡戰勝我？來呀，先贏三場者勝。」\n\n我的勺子在往我嘴裡送時停在了半路，但酒館爆發出一陣嘈雜的歡呼與高喊，我隨從裡的低級成員也渴望能見證這場對決。"
	fp1_yearly.0561.a:0 "你要挑戰我？"
	fp1_yearly.0561.a.tt_success:0 "你擊敗了[knight.GetFirstNameNoTooltip]"
	fp1_yearly.0561.a.tt_failure:0 "[knight.GetFirstNameNoTooltip]獲勝"
	fp1_yearly.0561.b:0 "#EMP *指關節的嘎嘣聲*#!"
	fp1_yearly.0561.b.tt:0 "你輕鬆連贏三場"
	fp1_yearly.0561.c:0 "當然，我知道一兩手花招……"
	fp1_yearly.0561.c.tt_success:0 "你作弊贏得了戲劇性的勝利"
	fp1_yearly.0561.c.tt_failure:0 "[knight.GetFirstNameNoTooltip]發現了你的欺騙"
	fp1_yearly.0561.d:0 "[knight.GetFirstNameNoTooltip]，我在吃飯。去煩別人吧。"
	fp1_yearly.0571.t:0 "小小塗鴉"
	fp1_yearly.0571.desc:0 "「[ROOT.Char.GetTitledFirstNameNoTooltip]！」[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)]大喊著。在[courtier.GetHerHim]身後，這個[courtier.GetWomanMan]拽著我的[child.Custom('GetDaughterSon')][child.GetFirstName]，他們兩人正忙著相互怒瞪，幾乎無法與我的眼神接觸。\n\n「這孩子被逮到正在毀壞你立在[vandal_site.GetNameNoTier]的符文石，為大海蛇塗上生殖器，在符文上畫出髒話。」"
	fp1_yearly.0571.a:0 "把這[child.Custom('GirlBoy')]交給我吧，我會和[child.GetHerHim]談談的。"
	fp1_yearly.0571.tt_success:0 "[child.GetFirstNameNoTooltip]認識到了[child.GetHerHis]行為的錯誤"
	fp1_yearly.0571.tt_failure:0 "[child.GetFirstNameNoTooltip]沒明白問題在哪兒"
	fp1_yearly.0571.b:0 "我會從#EMP 你的#!用度裡扣除修理費，[child.GetFirstNameNoTooltip]！"
	fp1_yearly.0571.b.tt:0 "符文石被修復了"
	fp1_yearly.0571.b.2:0 "這沒啥，我可以賠錢。"
	fp1_yearly.0571.c:0 "[child.GetSheHe|U]還只是個孩子，[courtier.GetFirstNameNoTooltip]，冷靜一點。"
	fp1_yearly.0581.t:0 "等我長大"
	fp1_yearly.0581.desc.intro:0 "我的小腿肚突然感到一陣劇痛，緊接著我身後傳來一聲的令人不寒而慄的尖叫。我轉過身來，準備好自衛，卻面對著[child.GetFirstName]的小小身形，正把一根巨大的木棒當成棍子揮舞著。"
	fp1_yearly.0581.desc.victim:0 "[victim.Custom2('MyCharacterIntroduction', ROOT.Char)]在[child.GetHerHim]身後一臉壞笑。"
	fp1_yearly.0581.desc.outro:0 "\n\n「畏懼我吧！恐怖的維京人[child.GetFirstNameNoTooltip]衝著你的金錢和僧侶來啦！」我的[child.Custom('GetDaughterSon')]叫喊著，接著對我的膝蓋又來了一記重擊。[child.GetHerHis|U]錫製的鍋蓋頭盔滑下來遮住了[child.GetHerHis]的眼睛，所以我只能看到對我壞笑的嘴巴和漏風的牙齒。\n\n「[ROOT.Char.Custom('GetMaPa')|U]，等我長大了，我能成為[child.Custom('ShieldPersonFemaleMale')]嗎？」"
	fp1_yearly.0581.a:0 "我的孩子，你會讓整個世界都#EMP 顫抖#!。"
	fp1_yearly.0581.a.tt:0 "[child.GetFirstNameNoTooltip]極有可能成為一名[GetTrait('shieldmaiden').GetName(child.Self)]"
	fp1_yearly.0581.b:0 "高尚的目標！接招吧，搗蛋鬼！"
	fp1_yearly.0581.b.tt:0 "$fp1_yearly.0581.a.tt$"
	fp1_yearly.0581.c:0 "也許吧，如果你能打敗[victim.GetFirstNameNoTooltip]證明自己……"
	fp1_yearly.0581.d:0 "別拿那些愚蠢的夢想來煩我。"
	fp1_yearly.0581.e:0 "哈！咱們拭目以待，小傢伙。"
	fp1_yearly.0591.t:0 "庭會之爭"
	fp1_yearly.0591.desc:0 "庭會議是任何體面的[ROOT.Char.GetTitleAsNameNoTooltip]都必須要參與的例行工作，該地區所有自由的[dummy_gender.GetWomenMen]都會到場討論地區事務和市場，爭相搶奪這樣那樣的特權。\n\n正如所有這類大型集會預期出現的情況一樣，他們總有辦法將爭論白熱化，這次庭會議也不例外。\n\n我努力捕捉著所有大喊大叫中出現的細節，似乎是[county_a.GetNameNoTier]的[dummy_gender.GetWomenMen]們"
	fp1_yearly.0591.desc.border_dispute:0 "正在與[county_b.GetNameNoTier]爭奪邊境上的一個雙方皆有該地聲稱的村莊。"
	fp1_yearly.0591.desc.stolen_flocks:0 "指控一位[county_b.GetNameNoTier]的顯貴偷取了他們的羊群。"
	fp1_yearly.0591.desc.kidnapped_child:0 "正在大罵[county_b.GetNameNoTier]的居民，他們據稱是綁架了一個孩子。"
	fp1_yearly.0591.desc.drunken_arson:0 "正在申辯在[county_b.GetNameNoTier]一連串醉酒縱火案中，他們是清白的。"
	fp1_yearly.0591.desc.lost_dog:0 "宣稱村裡的明星狗被妒忌的[county_b.GetNameNoTier]老粗偷走了。"
	fp1_yearly.0591.desc.disrupted_wedding:0 "指責來自[county_b.GetNameNoTier]的醉酒賓客搞砸了婚禮，並要求賠償。"
	fp1_yearly.0591.desc.suspicious_will:0 "正為一份遺囑的合法性據理力爭，那份遺囑賦予他們大片[county_b.GetNameNoTier]的土地。"
	fp1_yearly.0591.desc.sheltered_criminal:0 "庇護了一個來自[county_b.GetNameNoTier]的罪犯。"
	fp1_yearly.0591.desc.bad_luck:0 "正在哭訴自己被[county_b.GetNameNoTier]的巫師施上了魔法和詛咒。"
	fp1_yearly.0591.desc.fly_tipping:0 "頑固地順著與[county_b.GetNameNoTier]的交界處，亂倒城鎮垃圾。"
	fp1_yearly.0591.a:0 "[county_a.GetNameNoTierNoTooltip]的人說得在理。"
	fp1_yearly.0591.b:0 "我支持[county_b.GetNameNoTierNoTooltip]！"
	fp1_yearly.0591.c:0 "善良的[county_a.GetNameNoTierNoTooltip][dummy_gender.GetWomenMen]們不會從#EMP [county_b.GetNameNoTierNoTooltip]#!奪走這個的吧？"
	fp1_yearly.0591.d:0 "他們最終都會累下來的。"
	fp1_yearly.0601.t:0 "治道至艱"
	fp1_yearly.0601.desc:0 "庭會議通常在本質上就是#EMP 極度#!無聊的。\n\n如果脾氣沒有爆發也沒人搶戲，那這只不過就是一大堆低級的自由[dummy_gender.GetWomenMen]站在雨中討論雞毛蒜皮的小事罷了。不過，作為[ROOT.Char.GetTitleAsNameNoTooltip]，我必須在場。\n\n每一秒鐘我都在變得更蒼老。\n\n還有看著[county.GetNameNoTier]的[dummy_gender.GetWomenMen]互相聊死對方。\n\n希望有一場戰爭能解救我離開這活地獄。"
	fp1_yearly.0601.a:0 "必須。保持。清醒。"
	fp1_yearly.0601.a.tt_success:0 "你全程清醒且保持沉著"
	fp1_yearly.0601.a.tt_failure:0 "你從凳子上摔了一屁股"
	fp1_yearly.0601.b:0 "我本可以用這些時間做那些更有用的事……"
	fp1_yearly.0601.c:0 "$fp1_yearly.0601.b$"
	fp1_yearly.0601.d:0 "$fp1_yearly.0601.b$"
	fp1_yearly.0601.e:0 "$fp1_yearly.0601.b$"
	fp1_yearly.0601.f:0 "$fp1_yearly.0601.b$"
	fp1_yearly.0601.g:0 "這毫無意義，我要打個盹了。"
	fp1_yearly.0601.g.nickname:0 "你的荒唐舉動給你帶來一個新綽號"
	fp1_yearly.0611.t:0 "以身作則"
	fp1_yearly.0611.desc:0 "「[ROOT.Char.Custom('GetMaPa')|U]！」[child_b.GetFirstNameNoTooltip]尖叫道，哭著朝我跑來，後面還跟著一臉內疚的[child_a.GetFirstNameNoTooltip]。我[child_b.Custom('GetDaughterSon')]的臉上劃了一道巨大的傷口，雖然不深，但也滲著血。「[child_a.GetSheHe|U]用#EMP 真的#!劍來打我！還說[child_a.GetSheHe]會成為像你那樣的戰士！」\n\n[child_a.GetFirstNameNoTooltip]都不敢用[child_a.GetHerselfHimself]的雙眼看我了。\n\n「是個意外。我們只是在鬧著玩……」"
	fp1_yearly.0611.a:0 "聽著，#EMP 戰爭#!可不是#EMP 遊戲#!！"
	fp1_yearly.0611.a.tt_success:0 "[child_a.GetFirstNameNoTooltip]理解了，並道了歉"
	fp1_yearly.0611.a.tt_failure:0 "你們唯一一次交談勾起了怨憤之情"
	fp1_yearly.0611.b:0 "哈！你跟你老[ROOT.Char.Custom('GetMaPa')]真是一個模子刻出來的，[child_a.GetFirstNameNoTooltip]！"
	fp1_yearly.0611.c:0 "沒事兒，[child_b.GetFirstNameNoTooltip]，我來教教你如何擋住別人欺負。"
	fp1_yearly.0611.d:0 "孩子們，去找你們的保姆解決吧。"
	fp1_yearly.0621.t:0 "新奇玩具"
	fp1_yearly.0621.desc:0 "正當我們把最後一批新搶來的戰利品從船上卸下來時，我的[child.Custom('GetDaughterSon')][child.GetFirstName]來了，都笑開了花，鬧著要聽故事。我砍倒了多少[dummy_gender.GetWomenMen]？[child.GetSheHe]什麼時候也能參與劫掠？我有沒有看到海龍？\n\n接二連三一直問個不停，直到這個[child.Custom('GirlBoy')]看到一隻巨大的銀質高腳杯擱在那最大的寶箱頂上，杯子上前一個主人乾了的血跡還在從杯子側面緩緩脫落。\n\n「[ROOT.Char.Custom('GetMaPa')|U]，好漂亮啊！能……能給我嗎？」"
	fp1_yearly.0621.a:0 "當然可以，拿走吧！"
	fp1_yearly.0621.b:0 "現在還不行：也許等你大一點，可以自己掙一件。"
	fp1_yearly.0621.c:0 "走開！那是給大人的！"
	fp1_yearly.0631.t:0 "生來嫉俗"
	fp1_yearly.0631.desc:0 "劫掠成功返回後，所有良善的[ROOT.Char.GetCulture.GetNameNoTooltip][cynic.GetWomanMan]都知道要將所得的一小份獻祭給[ROOT.Char.GetFaith.PantheonTerm]。\n\n就是說，所有良善的[ROOT.Char.GetCulture.GetNameNoTooltip]人都會這麼做，除了[cynic.GetTitledFirstName]。\n\n正當我們其餘人都在瓜分戰利品，炫耀自己所分到的最棒的物品，並討論該獻出哪些來酬謝好運和順風時，我注意到[cynic.GetSheHe]一直保持沉默。\n\n在面對詢問時，這個[cynic.GetWomanMan][cynic.GetSheHe]居然還承認道：「我可沒見到[cynic.GetFaith.PantheonTerm]在劫掠中施以援手，[ROOT.Char.GetTitleAsNameNoTooltip]，只見到我們用自己的手幹完了我們自己的事。我那份都該是我的。」"
	fp1_yearly.0631.a:0 "[cynic.GetFirstNameNoTooltip]，你這簡直是褻瀆神明！"
	fp1_yearly.0631.a.tt_success:0 "你成功讓[cynic.GetHerHim]感到羞愧"
	fp1_yearly.0631.a.tt_failure:0 "[cynic.GetFirstNameNoTooltip]讓你看上去像個傻瓜"
	fp1_yearly.0631.b:0 "嗯，說得對。能省一點是一點……"
	fp1_yearly.0631.c:0 "呃，不關我的事。"
	fp1_yearly.0641.t:0 "久經風浪"
	fp1_yearly.0641.desc:0 "從很多方面來說，長船就是[ROOT.Char.GetTitleAsNamePossessiveNoTooltip]實力的核心。沒了出海的能力，我們豈不是被困住的狼，不能獵食，也不能走動？\n\n所以我最近檢查我們存積的船隻，發現很多都開始朽爛老化，這絕不只是小事一樁；那些精心打造的船體一旦返回水面，就有散架的危險。"
	fp1_yearly.0641.a:0 "修好他們花不了多少錢吧……"
	fp1_yearly.0641.a.tt:0 "船的毛病都被修好了"
	fp1_yearly.0641.b:0 "[neighbour.GetTitledFirstNameNoTooltip]不就有隻新艦隊嗎？"
	fp1_yearly.0641.b.tt_success:0 "你成功順走了[neighbour.GetFirstNamePossessiveNoTooltip]最好的船"
	fp1_yearly.0641.b.tt_failure:0 "你被逮了個正著，不得不逃走"
	fp1_yearly.0641.c:0 "現在就買最好的，長遠來看就是在省錢。"
	fp1_yearly.0641.d:0 "呸，讓他們爛下去吧。又有什麼損失呢？"
	fp1_yearly.0651.t:0 "深海巨獸"
	fp1_yearly.0651.desc:0 "[ROOT.Char.GetTitleAsNameNoTooltip]理應縱橫四海，讓海風鹹鹹吹拂著[ROOT.Char.GetHerHis]的臉，讓戰艦森森踏於[ROOT.Char.GetHerHis]的腳下。今天便是我的船載著一小隊護衛出航演習、操練和消遣的日子。\n\n宮廷生活的節奏切換到短程航行的節奏上，這種變化令人興奮，那時我們只見：遠處騰起一股水霧，接著一團如小島一般大的釅酒色的肉體，從碧波中翻滾而出。\n\n是整個深海中最大的動物。\n\n#EMP 鯨魚#!。"
	fp1_yearly.0651.a:0 "準備好魚叉！"
	fp1_yearly.0651.a.tt_success:0 "你殺死了鯨魚，並將它拖回海岸"
	fp1_yearly.0651.a.tt_failure:0 "鯨魚逃走了"
	fp1_yearly.0651.b:0 "讓其他人來處理，把屍體帶給我就行了。"
	fp1_yearly.0651.c:0 "真是一隻#EMP 壯觀的#!獵物！"
	fp1_yearly.0651.c.tt:0 "你面對的是一隻#EMP 真正的#!深海巨獸"
	fp1_yearly.0651.c.tt_success:0 "$fp1_yearly.0651.a.tt_success$"
	fp1_yearly.0651.c.tt_failure:0 "$fp1_yearly.0651.a.tt_failure$"
	fp1_yearly.0651.d:0 "真是個威風凜凜的生物，放過它吧。"
	fp1_yearly.0651.d.tt:0 "鯨魚離開了"
	fp1_yearly.0661.t:0 "新穎挑戰"
	fp1_yearly.0661.desc:0 "「[ROOT.Char.GetTitledFirstNameNoTooltip]，我想說的就是，即使不打獵，滑雪也很有意思。滑雪不僅是為了實用，更是為了樂趣，這應該也不算多麼稀奇。」[knight.GetTitledFirstName]在晚宴上嗡嗡地講道。\n\n我感覺像是談這個談了一輩子。那個[knight.Custom('WomanManPossessive')]像是著魔了。\n\n「我們應該去試試，就現在，趁著這雪又厚又新的時候！離這裡不遠有一面陡坡。我敢說我會比你先滑到底，我們也都能玩得很盡興！」"
	fp1_yearly.0661.a:0 "真特別！我接受了。"
	fp1_yearly.0661.a.tt_success:0 "雖然差距不大，但你還是贏了！"
	fp1_yearly.0661.a.tt_failure:0 "[knight.GetFirstNameNoTooltip]滑向勝利"
	fp1_yearly.0661.a.2:0 "在雪地裡？我接受了。"
	fp1_yearly.0661.a.2.tt:0 "你輕鬆滑向勝利"
	fp1_yearly.0661.b:0 "嗯，也許我可以利用一些微小的#EMP 優勢#!……"
	fp1_yearly.0661.b.tt_success:0 "你#EMP 輕鬆#!取勝"
	fp1_yearly.0661.b.tt_failure:0 "你在破壞[knight.GetFirstNamePossessiveNoTooltip]的滑雪板時被撞見了"
	fp1_yearly.0661.c:0 "滑雪#EMP 競技#!？沒有打獵？聽起來很無聊。"
	fp1_yearly.0671.t:0 "坡滑阪溜"
	fp1_yearly.0671.desc:0 "「[ROOT.Char.Custom('GetMaPa')|U]！」[child.GetFirstNameNoTooltip]大叫道，聲音直透入耳。我勉強一隻一隻地睜開了眼。我想這也是種醒來的方法。\n\n小孩肯定在我床邊激動地發抖，手中攥著一副連指手套和一隻昂貴的大木盤。\n\n「外面下雪了，我想滑#EMP 雪橇#!！你會帶我去嗎？」"
	fp1_yearly.0671.a:0 "哈，就讓我去大廳裡拖張桌子出來！"
	fp1_yearly.0671.b:0 "來吧，讓咱們去廚房拿些托盤來！"
	fp1_yearly.0671.c:0 "去問你的[sibling.Custom('SisterBrother')]。"
	fp1_yearly.0671.d:0 "走開，[ROOT.Char.GetMotherFather]要休息了。"
	fp1_yearly.0681.t:0 "為什麼我不能去？"
	fp1_yearly.0681.desc:0 "我正和麾下的$knight_culture_player_plural_no_tooltip_lowercase$在[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]享受愉快的一晚，分享舊日戰鬥和劫掠的故事，大笑、吹噓、開懷暢飲。總之，是一段美好的時光。\n\n隱隱約約間，我注意到一道人影徘徊在書房門口，於是將闖入者叫進來。屋內大家的手紛紛摸向了劍柄。\n\n定睛一看，進來的不是刺客，而是我的[child.Custom('GetDaughterSon')][child.GetFirstName]，[child.Custom('HandHands')]緊握成了小[child.Custom('Fist_ArticleBlank')][child.Custom('FistFists')]頭。\n\n「[ROOT.Char.Custom('GetMaPa')|U]，我也想去劫掠！就因為我年齡小，就要被留在後方，這不公平！」"
	fp1_yearly.0681.a:0 "我留下你是為了鎮守[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]，知道了嗎？"
	fp1_yearly.0681.b:0 "#EMP 哈！#!你永遠也成不了#EMP 真正的#!戰士，孩子。"
	fp1_yearly.0681.b.haughty_knights:0 "所有自大的[knight|E]"
	fp1_yearly.0681.c:0 "等你大一點我們再來討論。"
	fp1_yearly.0691.t:0 "嘗試贖罪"
	fp1_yearly.0691.desc:0 "[knight.GetTitledFirstName]來求見我時，天色已晚，[knight.GetHerHis]背上搭著包好的行囊。\n\n「[ROOT.Char.GetTitledFirstNameNoTooltip]，我很抱歉不得不告訴你這事，我不能繼續為你效勞了。」\n\n「自從劫掠過[county.GetNameNoTier]以後，我一直為自己的所作所為深感內疚，而我的[knight.GetFaith.GetAdherentName]奴隸告訴我，唯有接納[knight.GetFaith.HighGodName]進入我的內心，我的靈魂方可得救。\n\n「我懷著沉痛的心情，必須離開你這罪惡的宮廷，遠離我在你手下幹的那些壞事。」"
	fp1_yearly.0691.a:0 "我肯定能將你勸退這種異國信仰的吧？"
	fp1_yearly.0691.a.tt_success:0 "你引導[knight.GetFirstNameNoTooltip]重回光明"
	fp1_yearly.0691.a.tt_failure:0 "[knight.GetSheHe|U]油鹽不進"
	fp1_yearly.0691.b:0 "[knight.GetFaith.GetReligion.GetNameNoTooltip]？你簡直是瘋了。衛兵！"
	fp1_yearly.0691.b.same_faith_courtiers_and_guests:0 "同[faith|E]的[courtiers|E]和[guests|E]"
	fp1_yearly.0691.c:0 "想走就走吧。"
	fp1_yearly.1001.t:0 "宮廷陌客"
	fp1_yearly.1001.desc.intro:0 "前幾天有好幾次，我在宮廷中注意到一個神秘的流浪者，[stranger.GetFirstName]。我既回想不起[stranger.GetHerHis]的面容，也回想不起[stranger.GetHerHis]到來的通告。\n\n"
	fp1_yearly.1001.desc.behaviour_1.sneaks:0 "[stranger.GetSheHe|U]在這個地方鬼鬼祟祟的，"
	fp1_yearly.1001.desc.behaviour_1.leaves_early:0 "[stranger.GetSheHe|U]總是早早從晚宴告退，"
	fp1_yearly.1001.desc.behaviour_1.earnest:0 "[stranger.GetSheHe|U]花了幾個小時與廷臣們熱切交談，"
	fp1_yearly.1001.desc.behaviour_1.confident:0 "[stranger.GetSheHe|U]無論走到#EMP 哪裡#!都自信滿滿的，"
	fp1_yearly.1001.desc.behaviour_1.talkative:0 "[stranger.GetSheHe|U]花了幾個小時跟每一個人交談，"
	fp1_yearly.1001.desc.behaviour_1.eats_their_fill:0 "[stranger.GetSheHe|U]從不在晚宴上留一丁點剩菜，"
	fp1_yearly.1001.desc.behaviour_2.sneaks:0 "在這個地方入夜以後鬼鬼祟祟的。"
	fp1_yearly.1001.desc.behaviour_2.leaves_early:0 "還從不在晚宴待得超過[stranger.GetSheHe]所必須的時間。"
	fp1_yearly.1001.desc.behaviour_2.earnest:0 "還花了幾個小時與我的廷臣熱切交談。"
	fp1_yearly.1001.desc.behaviour_2.confident:0 "還無論走到#EMP 哪裡#!都自信滿滿的。"
	fp1_yearly.1001.desc.behaviour_2.talkative:0 "還花了幾個小時與所有碰巧經過[stranger.GetHerHis]的人交談。"
	fp1_yearly.1001.desc.behaviour_2.eats_their_fill:0 "還從不在晚宴上留一丁點剩菜。"
	fp1_yearly.1001.desc.outro:0 "也許[stranger.GetSheHe]什麼都不是，但[stranger.GetHerHim]身上有什麼東西總讓我渾身難受。\n\n一個流浪漢一兩天內還能搞出什麼亂子呢？"
	fp1_yearly.1001.probably_harmless.tt:0 "這只有微乎其微的影響"
	fp1_yearly.1001.guest_of_honour.tt:0 "這將有#EMP 巨大#!的影響"
	fp1_yearly.1001.mysterious_stranger_disappears.tt:0 "神秘的陌生人突然消失了……"
	fp1_yearly.1001.a:0 "[stranger.GetSheHe|U]大概是無害的。"
	fp1_yearly.1001.b:0 "流浪漢？我要待[stranger.GetHerHim]如貴賓！"
	fp1_yearly.1001.c:0 "衛兵！快把那個乞丐趕走！"
	fp1_yearly.1011.t:0 "$fp1_yearly.1001.t$：戈迪"
	fp1_yearly.1011.desc.critical_preamble:0 "隨著對[stranger.GetNamePossessiveNoTooltip]的優待日豐，[stranger.GetHerHis]也奇異日增，但[stranger.GetHerHis]的怪行從來沒有讓人警惕過。本來已決定聽之任之了，[stranger.GetNameNoTooltip]一天夜裡，毫無徵兆地出現在了我的私室，還是讓我深感意外。\n\n"
	fp1_yearly.1011.desc.critical_epilogue:0 "\n\n說罷，[stranger.GetNameNoTooltip]便消失了，我憑直覺知道，明早就找不到[stranger.GetHerHim]的任何蹤跡了。"
	fp1_yearly.1011.desc.standard_preamble:0 "[stranger.GetNameNoTooltip]仍在宮廷中悄悄走動，但[stranger.GetSheHe]似乎也沒幹什麼，充其量只是讓人感到不舒服。直到一天夜裡天黑之後，[stranger.GetSheHe]出現在了我的私室裡。\n\n"
	fp1_yearly.1011.desc.standard_epilogue:0 "\n\n正如[stranger.GetSheHe]來時的匆忙一樣，[stranger.GetFirstNameNoTooltip]迅速消融進了陰影中。搜查宴席也一無所獲，我只剩下滿腹狐疑。"
	fp1_yearly.1011.desc.separate_religion.critical:0 "$fp1_yearly.1011.desc.critical_preamble$「不信者！」這個忘恩負義的人尖聲罵道，「你以為你能用餐桌禮儀和鵝絨枕頭來收買我的信仰？！我是一名真正的[stranger.GetFaith.GetAdherentNameNoTooltip]，絕不會背棄上古諸神！我反而會告訴每一個你們[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]的[ROOT.Char.GetFaith.PriestNeuterPlural]，你庇護過一個異教徒！」$fp1_yearly.1011.desc.critical_epilogue$"
	fp1_yearly.1011.desc.separate_religion.standard:0 "$fp1_yearly.1011.desc.standard_preamble$「我要是個心胸狹隘的[stranger.GetWomanMan]，此時此地就會因你瀆神的信仰殺了你。你走運，我的榮譽遠重於你的生命，我已在你的宮廷傳播了[stranger.GetFaith.HighGodName]的話語，我知足了。」$fp1_yearly.1011.desc.standard_epilogue$"
	fp1_yearly.1011.desc.same_religion.critical:0 "$fp1_yearly.1011.desc.critical_preamble$「你對諸神供奉不周，[ROOT.Char.GetFirstNameNoTooltip]，不過你很敬重祂們。雖然你的信仰得罪了阿薩神族，但你取悅了倒吊人。我，格里姆尼爾，將會讓這片土地上的[stranger.GetFaith.PriestNeuterPlural]都知曉。」$fp1_yearly.1011.desc.critical_epilogue$"
	fp1_yearly.1011.desc.same_religion.standard:0 "$fp1_yearly.1011.desc.standard_preamble$「你對諸神供奉不周，甚至當格里姆尼爾潛藏在你宮中的走廊裡，上了你的餐桌，還有眼不識泰山。我很可憐你，孩子，你#EMP 永遠#!也見不到我瓦爾哈拉的大廳了！」$fp1_yearly.1011.desc.standard_epilogue$"
	fp1_yearly.1011.desc.same_faith.critical:0 "$fp1_yearly.1011.desc.critical_preamble$「你的熱情好客值得稱道，[ROOT.Char.GetFirstNameNoTooltip]，我看得出來你不是眼光精明，就是虔誠篤信，又或者是兩者兼有。不論是哪一種，這片土地上所有智慧的[stranger.GetFaith.PriestNeuterPlural]都將知曉，你做了格里姆尼爾的東，阿薩神族之主也得到了款待。」$fp1_yearly.1011.desc.critical_epilogue$"
	fp1_yearly.1011.desc.same_faith.standard:0 "$fp1_yearly.1011.desc.standard_preamble$「你被長者之眼注視著，[ROOT.Char.GetFirstNameNoTooltip]，發現還尚有欠缺，」[stranger.GetFirstNameNoTooltip]大聲喊道，唾沫橫飛。「格里姆尼爾在你宮中遊蕩，你卻無動於衷，視若無物？這片土地上的[stranger.GetFaith.PriestNeuterPlural]將會知曉，阿薩神族造訪了你，諸神都在注視著你的改進！」$fp1_yearly.1011.desc.standard_epilogue$"
	fp1_yearly.1011.a:0 "那該不會#EMP 真的#!就是眾神之父吧？"
	fp1_yearly.1011.b:0 "混賬！"
	fp1_yearly.1011.possible_converts_specific_list:0 "至少有一位[courtier|E]"
	fp1_yearly.1012.t:0 "$fp1_yearly.1001.t$：[stranger.GetFaith.GetAdjectiveNoTooltip]傳教士"
	fp1_yearly.1012.desc.preamble:0 "[stranger.GetNameNoTooltip]果然是一位活躍而博學的客人，與其他宮廷中的人一夜接著一夜進行了長篇大論的探討。\n\n今晚，[stranger.GetSheHe]拜訪了我，[stranger.GetHerHis]的臉上明顯露出了咧嘴的笑容。\n\n"
	fp1_yearly.1012.desc.same_faith_epilogue:0 "\n\n[stranger.GetFirstNameNoTooltip]遲疑地停頓了下。「我會很榮幸能常駐你的宮廷，不知是否合乎你的意願？」"
	fp1_yearly.1012.desc.different_faith.critical:0 "$fp1_yearly.1012.desc.preamble$「[ROOT.Char.GetLadyLord]！我有些時日沒受到過如此款待了，我很感激你的殷勤。不過，我恐怕必須要向你坦白一件事：我是一個[stranger.GetFaith.GetAdherentNameNoTooltip]，[stranger.GetFaith.HighGodName]的僕人，我還一直以[stranger.GetFaith.HighGodHerHis]的教誨教育你的臣民。」"
	fp1_yearly.1012.desc.different_faith.standard:0 "$fp1_yearly.1012.desc.preamble$「[ROOT.Char.GetTitleAsNameNoTooltip]，我明白你看我已經並不怎麼討喜，但我來恐怕還是要坦白一下。我待在你宮廷裡的這段時間，從頭到尾一直在跟你的臣民探討[stranger.GetFaith.HighGodName]的作為，用[stranger.GetFaith.GetAdjectiveNoTooltip]的信仰教育所有願意聆聽的人。」"
	fp1_yearly.1012.desc.same_faith.critical:0 "$fp1_yearly.1012.desc.preamble$「仁慈的[ROOT.Char.GetTitleAsNameNoTooltip]！我想感謝你在我在的這段時間裡一直以來寄予的厚待。我作為一名虔敬的[Select_CString(stranger.IsFemale,stranger.GetFaith.DevoteeFemale,stranger.GetFaith.DevoteeMale)]，[stranger.GetFaith.GetAdherentNameNoTooltip]中的一員，已給全國所有有影響力的神學家寫信讚揚你的虔誠」。$fp1_yearly.1012.desc.same_faith_epilogue$"
	fp1_yearly.1012.desc.same_faith.standard:0 "$fp1_yearly.1012.desc.preamble$「[ROOT.Char.GetLadyLord]，我沒有告訴你全部實情。儘管我看起來像個乞丐，但我真的是一個[Select_CString(stranger.IsFemale,stranger.GetFaith.DevoteeFemale,stranger.GetFaith.DevoteeMale)]，我一直在宮中教導講授[stranger.GetFaith.HealthGodName]的作品。雖然你可能沒鼓勵過做這種事，我仍然感謝你對我的盛情款待。」$fp1_yearly.1012.desc.same_faith_epilogue$"
	fp1_yearly.1012.a:0 "給我多講講這個……[stranger.GetFaith.GetNameNoTooltip]……"
	fp1_yearly.1012.a.recoup_lost_piety.tt:0 "用於招待這個傳教士所花費的[piety|E]都會恢復"
	fp1_yearly.1012.b:0 "你說#EMP 什麼#!？你走吧。馬上。"
	fp1_yearly.1012.c:0 "你這[stranger.Custom('InsultAdjective')]的[stranger.Custom('InsultNoun')]！#EMP 衛兵！#!快把[stranger.GetHerHim]抓起來！"
	fp1_yearly.1012.d:0 "我接受你的效勞。"
	fp1_yearly.1012.e:0 "我的顧問和神學家夠多了，謝謝你。"
	fp1_yearly.1012.possible_converts_specific_list:0 "$fp1_yearly.1011.possible_converts_specific_list$"
	fp1_yearly.1013.t:0 "$fp1_yearly.1001.t$：猥人"
	fp1_yearly.1013.desc.critical:0 "#EMP 簡直是災難！#!\n\n[stranger.GetNameNoTooltip]在夜裡洗劫我，每一片金銀細軟或是異國錦繡都被他裝入私囊，騎著我上好的馬揚長而去，[stranger.GetSheHe]竟是這樣報答我的熱情的！"
	fp1_yearly.1013.desc.standard:0 "[stranger.GetNameNoTooltip]連夜逃走，用[stranger.GetHerHis]骯髒的小手把[stranger.GetSheHe]能帶走的所有值錢的東西都隨[stranger.GetHerHim]的身帶走了。"
	fp1_yearly.1013.desc.outro:0 "\n\n似乎那個神秘的異鄉人其實就是一個在逃的猥人：[stranger.GetSheHe]被判的重罪十惡不赦，以致無法肩負任何誓言和榮耀，被[stranger.GetHerHis]的親族在法律上視為死人。歷經這等侮辱，真有切膚之痛。"
	fp1_yearly.1013.desc.outro.sodomite:0 "\n\n似乎那個神秘的異鄉人其實就是一個在逃的猥人：[stranger.GetSheHe]被社群放逐，從一個宮廷遊盪到另一個，尋求庇護之所。\n\n發現我的廷臣就像[stranger.GetHerHis]上一個東道主一般保守，[stranger.GetSheHe]便趕緊開溜，而不再繼續待著受苦。"
	fp1_yearly.1013.a:0 "可惡！"
	fp1_yearly.1013.a.sodomite:0 "這日子過得簡直了……"
	fp1_yearly.1013.b:0 "不找到那個猥人，我覺都睡不安穩！"
	fp1_yearly.1014.t:0 "$fp1_yearly.1001.t$：戰士"
	fp1_yearly.1014.desc.critical:0 "因為被當作貴客，[stranger.GetNameNoTooltip]看起來很受寵若驚，在一天結束的時候便私下來接近我。\n\n「[ROOT.Char.GetLadyLord]，我沒有告訴你全部實情。儘管我看起來可能很虛弱，但事實上，我是一名頗具威名的戰士！我一直在尋找一位值得我效勞的領主，你的舉止使得我相信那人可能就是你。」"
	fp1_yearly.1014.desc.standard:0 "[stranger.GetNameNoTooltip]仍在宮廷裡閒逛了一陣，最終想方設法爭來了一次私下覲見我的機會。\n\n「偉大的[ROOT.Char.GetTitleAsNameNoTooltip]，我願向你獻上我的寶劍。我是一位漂漂泊四海的戰士，一直尋找著一位明主也有些時日了，留在你宮廷中的這段時間使得我認為你就是那個人。」"
	fp1_yearly.1014.desc.outro:0 "\n\n獲得$knight_culture_player_plural_no_tooltip_lowercase$的過程固然並不尋常，但通過了[stranger.GetHerHis]的考驗，#EMP 確實#!令人感到榮幸。"
	fp1_yearly.1014.a:0 "好極了！給你的酬勞都會很值得的！"
	fp1_yearly.1014.b:0 "有才幹的戰士我一抓一大把，他們可不會考驗我的耐心。"
	fp1_yearly.1015.t:0 "$fp1_yearly.1001.t$：流浪者"
	fp1_yearly.1015.desc.critical:0 "[stranger.GetFirstNameNoTooltip]被[stranger.GetSheHe]所受到的款待搞得茫然不解，而後不知所措，最後是欣喜若狂。看起來被當作小貴族，對[stranger.GetHerHim]來說是一次全新的體驗。過了很長一段時間，人們才回過味來。"
	fp1_yearly.1015.desc.standard:0 "[stranger.GetFirstNameNoTooltip]依然相當地無害，可以預見[stranger.GetHerHis]在我家短時間內也搞不出多少麻煩。直到我無意間聽到[stranger.GetHerHim]的一段低聲談話，我才恍然大悟。"
	fp1_yearly.1015.desc.outro:0 "\n\n[stranger.GetSheHe]貌似確實#EMP 就是#!個四處漂泊的流浪者，偷偷溜進了宮牆之中！\n\n正當我在仔細考慮如何處置之時，[stranger.GetFirstNameNoTooltip]來找我了，畢恭畢敬地乞求准許他一直待下去。"
	fp1_yearly.1015.a:0 "你當然可以留下。"
	fp1_yearly.1015.b:0 "什麼？！放肆，滾出去！"
	fp1_yearly.1062.t:0 "慎終追遠：[ship_funeral_candidate.GetFirstNameNoTooltip]"
	fp1_yearly.1062.desc:0 "最近[ship_funeral_candidate.Custom2('MyCharacterIntroduction',mourner)]的去世讓[ship_funeral_candidate.GetHerHis]的至愛因失去一位偉大的[ship_funeral_candidate.GetWomanMan]而悲慟萬分。\n\n作為死者的至親，我會繼承衣缽，主辦一場合適的葬禮。\n\n在良善的[ship_funeral_candidate.GetFaith.GetAdherentNamePluralNoTooltip]間，有一種傳統，我們要用船來殮葬最為尊貴的人，這能更好將他們送往[ship_funeral_candidate.GetFaith.PositiveAfterLife]，想必[ship_funeral_candidate.GetFirstNameNoTooltip]是配得上這麼高的禮遇的吧？"
	fp1_yearly.1062.a:0 "一艘象徵性的小石船就夠了。"
	fp1_yearly.1062.a.tt:0 "葬禮的準備工作開始了……"
	fp1_yearly.1062.b:0 "一艘巨大的石船，一定要給[ship_funeral_candidate.GetFaith.WarGodName]留下深刻的印象！"
	fp1_yearly.1062.c:0 "一艘華麗的帆船，[ship_funeral_candidate.GetFirstNameNoTooltip]配得上最好的。"
	fp1_yearly.1062.d:0 "這全都貴得#EMP 嚇人#!……"
	fp1_yearly.1063.t:0 "$fp1_yearly.1062.t$"
	fp1_yearly.1063.desc.intro:0 "我站在一小群哀悼者面前，用目光逐一掃過每一位垂淚的死者親友，而後開始念我的悼詞。\n\n「[ship_funeral_candidate.GetFirstNameNoTooltip]"
	fp1_yearly.1063.desc.achievements.title.duchy:0 "一位優秀的[ship_funeral_candidate.GetTitleAsNameNoTooltip]，"
	fp1_yearly.1063.desc.achievements.title.kingdom:0 "一位輝煌光榮的[ship_funeral_candidate.GetTitleAsNameNoTooltip]，"
	fp1_yearly.1063.desc.achievements.title.empire:0 "一位雄才大略的[ship_funeral_candidate.GetTitleAsNameNoTooltip]，"
	fp1_yearly.1063.desc.achievements.prestige.high:0 "一位赫赫有名的[ship_funeral_candidate.GetWomanMan]，"
	fp1_yearly.1063.desc.achievements.prestige.very_high:0 "一位聲名顯赫的[ship_funeral_candidate.GetWomanMan]，"
	fp1_yearly.1063.desc.achievements.prestige.max:0 "一位真正肩負傳奇的[ship_funeral_candidate.GetWomanMan]，"
	fp1_yearly.1063.desc.achievements.piety.high:0 "一位[ship_funeral_candidate.GetFaith.HighGodName]的忠實僕人，"
	fp1_yearly.1063.desc.achievements.piety.very_high:0 "一位無與倫比的[ship_funeral_candidate.GetFaith.GetNameNoTooltip]美德典範，"
	fp1_yearly.1063.desc.achievements.piety.max:0 "一位[ship_funeral_candidate.GetFaith.GetNameNoTooltip]信仰的真正楷模，"
	fp1_yearly.1063.desc.achievements.lifestyles.partying:0 "一汪歡聲笑語的源泉，"
	fp1_yearly.1063.desc.achievements.lifestyles.duelling:0 "一位真正致命的決鬥家，"
	fp1_yearly.1063.desc.achievements.lifestyles.hunting:0 "整個[hunting_lands.GetNameNoTierNoTooltip]最優秀的射手，"
	fp1_yearly.1063.desc.achievements.lifestyles.magickerationing:0 "一位秘術專家，"
	fp1_yearly.1063.desc.achievements.single.intro:0 "有著很專一的興趣。也許正因如此[ship_funeral_candidate.GetSheHe]被認為是"
	fp1_yearly.1063.desc.achievements.single.outro:0 "[ship_funeral_candidate.GetSheHe]這方面的功績可能永遠不會被人超越。」"
	fp1_yearly.1063.desc.achievements.double.intro:0 "是一個擁有稀世才華和廣泛興趣的人。既是"
	fp1_yearly.1063.desc.achievements.double.connector:0 "又是"
	fp1_yearly.1063.desc.achievements.double.outro:0 "[ship_funeral_candidate.GetHerHis]的離世在我們生命中留下的空白，沒有任何東西能夠填補。」"
	fp1_yearly.1063.desc.achievements.triple.intro:0 "有很多身份。[ship_funeral_candidate.GetSheHe|U]是 "
	fp1_yearly.1063.desc.achievements.triple.connector:0 "$fp1_yearly.1063.desc.achievements.double.connector$"
	fp1_yearly.1063.desc.achievements.triple.outro:0 "但對我而言，[ship_funeral_candidate.GetSheHe]首先是我的[ship_funeral_candidate.Custom2('RelationToMe', mourner)]。我們再也無法見到[ship_funeral_candidate.GetHerHis]這樣的人了。」"
	fp1_yearly.1063.desc.ship_stone_small:0 "\n\n我身後的墳塚內已經放著一艘仿製的小船了，被勾勒在沉重的墓碑上，填滿了鵝卵石，已埋於高塚深穴之下。"
	fp1_yearly.1063.desc.ship_stone_grand:0 "\n\n我身後的高塚內已經放著一艘仿製的巨船了，被勾勒在符文石上，填滿了鵝卵石，每一塊巨石都訴說著死者的生平故事。"
	fp1_yearly.1063.desc.ship_wood_ornate:0 "\n\n我身後的墳塚內已經放著一艘特製的大船了，是由我們最好的造船師用異國的木料建造的。它永遠不會在凡間的海面上航行，但可能會取悅[ship_funeral_candidate.GetFaith.PantheonTerm]，為亡者帶來賜福。"
	fp1_yearly.1063.desc.outro:0 "\n\n家僕們抬進了最後一批賻賵，接著終於將[ship_funeral_candidate.GetFirstNamePossessiveNoTooltip]的遺體安厝於靈床之上。"
	fp1_yearly.1063.trigger_failure.tt:0 "形勢有變，[ship_funeral_candidate.GetFirstNamePossessiveNoTooltip]的公開葬禮終止了"
	fp1_yearly.1063.a:0 "封閉墳丘。"
	fp1_yearly.1071.t:0 "光潔明淨"
	fp1_yearly.1071.desc:0 "[ROOT.Char.GetCulture.GetNameNoTooltip]人是出了名地講究乾淨。\n\n人生最大的一種樂事就是聽到哪怕是我們最厲害的敵人也不得不憤然承認，沒有男人梳的鬍子比這更好的，沒有[ROOT.Char.Custom('WomanManPossessive')]洗頭髮比這更規律的，沒有[ROOT.Char.GetWomanMan]擦臉像一個優秀的[ROOT.Char.GetCulture.GetNameNoTooltip][ROOT.Char.GetWomanMan]這般毫無瑕疵的。\n\n今天就是沐浴日，不過我感覺似乎改變下日常可能對我有益。畢竟，假如所有[ROOT.Char.GetCulture.GetNameNoTooltip]人都這麼乾淨爽利，那麼作為[ROOT.Char.GetTitleAsNameNoTooltip]，不該#EMP 最為#!整潔得體嗎？"
	fp1_yearly.1071.a:0 "衛生是長壽的鑰匙！"
	fp1_yearly.1071.b:0 "我想我可以更加注意一點……"
	fp1_yearly.1071.c:0 "和往常一樣就行了。"
	fp1_yearly.1081.t:0 "闖客西來"
	fp1_yearly.1081.desc.intro:0 "我整個晚上都用在了這位年邁的探險者身上，[norse_explorer.GetFirstName]想要告訴我他們在異國他鄉建立的功業和在大西洋中漂泊的冒險軼事。\n\n儘管[norse_explorer.GetHerHis]年事已高，[norse_explorer.GetFirstNamePossessiveNoTooltip]的眼神依然銳利，尤其當[norse_explorer.GetSheHe]講到"
	fp1_yearly.1081.desc.greenland:0 "有一片土地在靠近世界頂端的雪地裡，住著一群貧窮而艱難的$norse_collective_noun$人。此地常年天寒地凍，因此他們所有的木材都必須要進口，食物幾乎全都是肉和魚。"
	fp1_yearly.1081.desc.vinland:0 "有一片土地位於極西之地，恰如契丹在極東之地一樣，那裡的葡萄和小麥恣意生長，彷彿是它們自己播種的一樣，那裡的陳釀好酒舉世無雙。在地人個個都是可怖的戰士，不容任何侵犯。"
	fp1_yearly.1081.desc.antilia:0 "有一座島嶼，住著一群[antilia_culture.GetNameNoTooltip]的流亡者。他們是富裕闊綽的$christianity_religion_adherent_plural$，住在防備森嚴的城堡裡，他們是摩爾人入侵時期逃離伊比利亞的難民的後代。"
	fp1_yearly.1081.desc.fortunate_isles.hellenist:0 "有一座小島在西方，是最後倖存的$hellenic_pagan$飛地，上面住著的$greek_collective_noun$人，文化比起現在的$b_constantinople$，更類似於古代的$b_athens$。在地人整日討論哲學，為奧林波斯諸神的榮耀乾杯！"
	fp1_yearly.1081.desc.fortunate_isles.other:0 "最後一批$hellenic_pagan_adherent_plural$的避難所，粗糙地模仿他們在$b_athens$和$b_thebes$遙遠的先祖。在地人終日碌碌無為，探討奇怪的哲學，奉行他們簡陋的信仰。"
	fp1_yearly.1081.desc.st_brendans_island:0 "有一座島嶼隱藏在奇特的迷霧之後，那裡的時間似乎比外界流逝得慢些。要談到島上更多的謎團時，[norse_explorer.GetFirstNameNoTooltip]卻三緘其口，[norse_explorer.GetHerHis]眼中也不時泛起淚光。"
	fp1_yearly.1081.desc.isle_of_the_blessed.christian:0 "有一座島嶼上充斥著虔誠的$breton_collective_noun$人，他們終日祈禱，過著靜默沉思的生活。他們的信仰是如此堅定，每個人都對致命的武器傷害免疫，完全受[norse_explorer.GetFaith.HighGodName]的保護。"
	fp1_yearly.1081.desc.isle_of_the_blessed.other:0 "有一座島嶼上充斥著虔誠的$breton_collective_noun$人，家藏金銀財寶。他們的信仰是如此堅定，即使在[norse_explorer.GetFirstNamePossessiveNoTooltip]的船員將他們殺害後，島上仍然飄揚著優美的聖歌。"
	fp1_yearly.1081.desc.ard_majhulah:0 "有一片奇怪的土地，只被古代的伊斯蘭文獻提及過，被認為已經消失多年。在地人個個金銀成堆，他們卻拿來做牙籤，織衣服。"
	fp1_yearly.1081.desc.the_sticky_sea:0 "有一片悲傷的海域在大西洋中，一片黏濕惡臭的水域，那裡的毒蛇與海草合謀將水手拖進死亡的深淵。只有最強健的船員才有機會得以脫解。"
	fp1_yearly.1081.desc.purple_islands:0 "有一片島群遠在南方，上面長滿了鮮豔的花，其中有許多花都是異域的紫色調，這些島上全都了無人跡。面對此地這份詭異的美，再無情的水手也會被吸引躺一躺，與世無爭地死於此地。"
	fp1_yearly.1081.desc.hy_brasil:0 "有一座島嶼常年無法得見，被封鎖在不可逾越的迷霧之後，除了每七年中有一天可見其真容。即使是剛好在迷霧允許通過的那一天，也沒有水手成功登陸過。"
	fp1_yearly.1081.desc.thule:0 "有一片廣袤的土地在極北之地，那裡所有物質都分解了。人吸入水土如同吸入空氣，巨大的鯨魚在地上和空中翱遊，一切差異都變成了空談。"
	fp1_yearly.1081.desc.great_ireland.abrahamic:0 "有一片土地遠在西方，那裡的居民只穿白衣，持兇殘的矛，相互之間，甚至是與最尊貴的來客也進行激烈的戰鬥。在地人崇拜遠古的異教神祇，那是早被正直的[norse_explorer.GetFaith.GetAdherentNamePluralNoTooltip]所遺忘的存在。"
	fp1_yearly.1081.desc.great_ireland.other:0 "有一片土地遠在西方，那裡的居民只穿白衣，手持凶殘的矛，以非人的氣力和勇猛戰鬥。他們的英武如此傳奇，此地未曾有過一位戰士倒在外國人的刀下。"
	fp1_yearly.1081.desc.sunset_empire:0 "有一個帝國，位於大西洋中最寬處的另一端，是一片充滿血腥、屍首和飢渴的征服者的土地，正潛藏在西方的地平線之下。待到諸神黃昏之際，他們兇殘的主人將要剜出所有良善[norse_explorer.GetFaith.GetAdherentNamePluralNoTooltip]跳動的心臟。"
	fp1_yearly.1081.desc.outro:0 "\n\n天色已晚，但只要我願意，[norse_explorer.GetFirstNameNoTooltip]似乎很樂意繼續說下去。"
	fp1_yearly.1081.a:0 "真迷人。請再來一遍，從頭開始！"
	fp1_yearly.1081.b:0 "你#EMP 可能#!沒跟我講實話，老人家。"
	fp1_yearly.1081.c:0 "遠地的傳說總是快慰人心……"
	fp1_yearly.1081.c.sunset_empire:0 "也許我們應該阻止船艦西行了……"
