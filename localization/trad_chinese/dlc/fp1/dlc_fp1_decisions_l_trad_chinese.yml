l_trad_chinese:
	secure_high_kingdom_north_sea_decision:0 "鞏固北海至高王國"
	secure_high_kingdom_north_sea_decision_desc:0 "$k_england$、$k_denmark$和$k_norway$王國實乃天生良配。富饒、兇猛、又因貿易和高貴的血脈而緊密聯繫。要是有人能克服三國的獨立個性，讓他們永遠結合……"
	secure_high_kingdom_north_sea_decision_tooltip:0 "將$k_england$、$k_denmark$和$k_norway$聯合為一個[de_jure|E][realm|E]"
	secure_high_kingdom_north_sea_decision_confirm:0 "眾人之上，至高之王！"
	secure_high_kingdom_north_sea_decision_solve_danelaw:0 "$k_danelaw$現在擁有[de_jure|E][counties|E]，且必須先結束$k_england$的法理分割。"
	secure_high_kingdom_north_sea_scripted_effect.daneland_reabsorbed.tt:0 "$k_daneland$所有[completely_controlled|E]的[duchies|E]都[de_jure_drift_drifted|E]回到$k_england$"
	found_capital_of_the_rus_decision:0 "建立羅斯的首都"
	found_capital_of_the_rus_decision_desc:0 "進取的諾斯人從斯堪的納維亞不斷湧流而出，穿行於凶狠斯拉夫人的富饒河流，來到東方。儘管有無數斯拉夫和諾斯的聚落與小國之間爭權奪利，只有#EMP 一地#!能真正代表兩個民族的統一……"
	found_capital_of_the_rus_decision_tooltip:0 "將你的首都立為全羅斯的真正家園"
	found_capital_of_the_rus_decision_confirm:0 "永恆的偉大都城！"
	found_capital_of_the_rus_decision_before_last_date:0 "時間為1100年1月1日或更早"
	elevate_mann_and_the_isles_decision:0 "升格馬恩島及群島王國"
	elevate_mann_and_the_isles_decision_desc:0 "$c_isle_of_man$獨特的位置使其成為諾斯劫掠者的避風港，又能方便到達不列顛群島和整個西歐。\n\n只需要向所有好維京人展示出這條道路，實現它的潛力，用黃金與黑鐵鋪滿島嶼！"
	elevate_mann_and_the_isles_decision_tooltip:0 "成為歷史上最臭名昭著的海盜統治者"
	elevate_mann_and_the_isles_decision_confirm:0 "航向惡名昭彰與永垂不朽！"
	hold_gruesome_festival_decision_blot_name:0 "舉行大血祭"
	hold_gruesome_festival_decision_fallback_name:0 "舉行大獻祭"
	hold_gruesome_festival_decision_desc.gf_humsac_practitioner:0 "現在正是所有[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]人聚集在一起，向[ROOT.Char.GetFaith.PantheonTerm]獻上祭品的時候。這些秘儀不僅僅可以將信眾們團結在一起，也奠定了我在[ROOT.Char.GetTitleAsNameNoTooltip]全域的地位。"
	hold_gruesome_festival_decision_desc.non_gf_practioner:0 "我的臣民中有部分人仍在舉行大獻祭以期獲得[GetPlayer.GetTitleAsNameNoTooltip]的賜福。哪怕是同意舉行一定程度上有所限制的儀式，也毫無疑問能夠讓我贏得他們的認可，不過也有些人對這樣的行為不屑一顧，如果我擁護他們那些更加……野蠻的習俗，我也可能會招致輕蔑。"
	hold_gruesome_festival_decision_tt:0 "你組織一場大[GetPlayer.Custom('GruesomeFestivalName')]，包括：\n#indent_newline:0 $EFFECT_LIST_BULLET$決定節日的規模\n#indent_newline:0 $EFFECT_LIST_BULLET$選擇要獻祭什麼，甚至可以選擇你的一個[prisoners|E]作為[designate_chief_sacrifice_chief_sacrifice|E]\n#indent_newline:0 $EFFECT_LIST_BULLET$根據你臣民[faith|E]的[core_tenets|E]，獲得或失去[county_opinion|E]和[character|E][opinion|E]"
	hold_gruesome_festival_decision_tt.piety_gain:0 "#indent_newline:0 獲得[piety|E]，因為你是[GetPlayer.GetFaith.GetAdherentName]"
	hold_gruesome_festival_decision_tt.piety_lose:0 "#indent_newline:0 #EMP 失去#![piety|E]，因為你是[GetPlayer.GetFaith.GetAdherentName]"
	hold_gruesome_festival_decision_tooltip:0 "你邀請你的臣民參加一場神聖且造價不菲的儀式"
	hold_gruesome_festival_decision_confirm:0 "向死而生。"
	raise_stele_decision_name:0 "立起符文石"
	raise_stele_decision_desc:0 "樹立刻字的紀念碑以紀念重大事件，如所愛的死亡、紛爭的解決、土地的獲得等等，是[GetPlayer.GetCulture.GetNameNoTooltip]的風俗。也許我也能從這種石頭獲益……"
	raise_stele_decision_tt.effects_list:0 "你的[counties|E]之一將獲得下列[modifiers|E]之一：\n#indent_newline:0 $EFFECT_LIST_BULLET$[GetModifier('fp1_stele_ancestors_strong').GetNameWithTooltip]\n#indent_newline:0 $EFFECT_LIST_BULLET$[GetModifier('fp1_stele_conquest_strong').GetNameWithTooltip]\n#indent_newline:0 $EFFECT_LIST_BULLET$[GetModifier('fp1_stele_promotion_strong').GetNameWithTooltip]"
	raise_stele_decision_tt.variable_strength:0 "若在有立符文石風俗的[cultures|E]地方樹立，所有修正都更強力"
	raise_stele_decision_tooltip:0 "付錢在你的一個伯爵領中刻製符文石"
	raise_stele_decision_confirm:0 "但是要刻什麼呢？"
	fp1_raise_runestone_vassals:0 "$EFFECT_LIST_BULLET$所有也使用符文石的[direct_vassals|E]"
	raise_stele_decision_ancestor:0 "你有一位最近去世的祖先"
	raise_stele_decision_victory:0 "你最近征服了領土"
	raise_stele_decision_rank:0 "你最近提升了等級"
	forge_the_jomsvikings_decision:0 "組建約姆斯維京人"
	forge_the_jomsvikings_decision_desc:0 "古道不存矣。每一天，亞伯拉罕三教用永生的許諾引誘走一批民眾，我們的冒險者和殖民者接納他們登陸之處的神明，甚至斯堪的納維亞內部的改革者也想要讓我們更類似十架與新月的人民。\n\n這種情形到此為止了。所有忠信的[GetPlayer.GetFaith.GetAdherentNamePluralNoTooltip]必須團結一致，抵禦改變和褻瀆！"
	forge_the_jomsvikings_decision.tt.is_in_correct_region:0 "屬於[GetGeographicalRegion('dlc_fp1_region_non_scandinavian_southern_baltic').GetName][region|E]"
	forge_the_jomsvikings_decision.tt.empty_castle_or_city:0 "[county_capital|E]之外，必須有至少一個空[castle|E]或[city|E]地產"
	forge_the_jomsvikings_decision_tooltip:0 "成立虔誠維京人的組織，保衛古道"
	forge_the_jomsvikings_decision_confirm:0 "瓦爾哈拉只為配得上的人敞開！"
	fp1_valid_norse_faith_for_jomsvikings_trigger_tt:0 "[THIS.Char.GetFaith.GetName]屬於[GetReligionByKey('germanic_religion').GetAdjective][religion|E]且未改革"
