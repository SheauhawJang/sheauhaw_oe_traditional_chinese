l_trad_chinese:
	ep1_character_interaction.0001.t:0 "合理的補償"
	ep1_character_interaction.0001.desc.intro:0 "[recipient.GetFirstName]看上去顯然#EMP 嚇壞了#!，僕人一個接一個站出來指控[recipient.GetHerHim]，每一個都作證[recipient.GetSheHe]"
	ep1_character_interaction.0001.desc.lustful:0 "已不可挽回地玷污了宮廷內大部分昂貴的床上用品，"
	ep1_character_interaction.0001.desc.chaste:0 "頻繁移動或遮蓋[recipient.GetSheHe]反感的藝術品，迫使他們每天花上數個小時來糾正，"
	ep1_character_interaction.0001.desc.gluttonous:0 "自己吃得比宮廷其他人加起來還多，"
	ep1_character_interaction.0001.desc.temperate:0 "一次次地拒絕晚宴，趕走了我們三位最好的廚師，"
	ep1_character_interaction.0001.desc.greedy:0 "被看到從我們最昂貴的裝飾上割下貴金屬並留下難看的溝槽，"
	ep1_character_interaction.0001.desc.generous:0 "總是送出宮廷的財產如同那是[recipient.GetHerHis]自己的一般，"
	ep1_character_interaction.0001.desc.lazy:0 "花在瑣碎事務上的時間比宮廷其他人花在重要事務上時間加起來還長，"
	ep1_character_interaction.0001.desc.diligent:0 "逼他們重複工作直到完美為止，不管工作量如何，"
	ep1_character_interaction.0001.desc.wrathful:0 "把宮廷裡絕大多數的單人椅都從[recipient.GetHerHis]的陽台上扔了下去，"
	ep1_character_interaction.0001.desc.calm:0 "一周又一周地推遲晚宴，對[recipient.GetSheHe]喜歡什麼菜餚冥思苦想，"
	ep1_character_interaction.0001.desc.patient:0 "不停地下達需要數週甚至數月才能完成的任務，"
	ep1_character_interaction.0001.desc.impatient:0 "每天給他們數百件任務，沒等前一件任務開始就下達新的任務，"
	ep1_character_interaction.0001.desc.arrogant:0 "拒絕讓普通僕人為[recipient.GetHerHim]完成任務，執意要佔用領班的時間，"
	ep1_character_interaction.0001.desc.humble:0 "只是表面裝作謙虛，實際上把[recipient.GetHerHis]的時間花在傲慢地誤導僕人上。這種混亂"
	ep1_character_interaction.0001.desc.deceitful:0 "似乎喜歡無緣無故地散布謠言，給整個宮廷製造混亂，"
	ep1_character_interaction.0001.desc.honest:0 "每天用對於他們外貌、態度和工作道德的直白意見羞辱他們。單單是流失的員工就"
	ep1_character_interaction.0001.desc.craven:0 "因為害怕毒藥，逼他們用肥皂擦洗[recipient.GetSheHe]吃的東西，"
	ep1_character_interaction.0001.desc.brave:0 "從不拒絕哪怕最微不足道的戰鬥機會，絕大部分的清理需要都是[recipient.GetHerselfHimself]一個人造成的，"
	ep1_character_interaction.0001.desc.shy:0 "只要有僕人突然走到面前，[recipient.GetHerHis]就會感到恐慌，不論[recipient.GetSheHe]去哪都會造成延誤，"
	ep1_character_interaction.0001.desc.gregarious:0 "用宮廷的食物貯藏不停地舉辦盛大的私人宴會，"
	ep1_character_interaction.0001.desc.ambitious:0 "總是逼他們組成人群站好幾個小時，為[recipient.GetHerHis]的演講鼓掌，"
	ep1_character_interaction.0001.desc.content:0 "總是鼓勵他們半途而廢或直接放棄，實際上日後造成更多麻煩，"
	ep1_character_interaction.0001.desc.arbitrary:0 "日常要求他們去為[recipient.GetHerHis]犯下小罪，導致罰款，"
	ep1_character_interaction.0001.desc.just:0 "舉報了僕人中許多無關緊要的行為不當，比起工作而言，他們會花更多的時間去爭論可能的過錯，"
	ep1_character_interaction.0001.desc.cynical:0 "對宮廷專用[actor.GetFaith.HouseOfWorship]的門做出不可描述的事情，"
	ep1_character_interaction.0001.desc.zealous:0 "每天花好幾個小時搞[recipient.GetHerHis]的傳教和狂熱行為，"
	ep1_character_interaction.0001.desc.paranoid:0 "害怕受騙，堅持親自監督他們的每項任務，"
	ep1_character_interaction.0001.desc.trusting:0 "不停把假內行和騙子帶進大廳裡騙錢搶劫，"
	ep1_character_interaction.0001.desc.compassionate:0 "幾乎把食物貯藏都給了那些無家可歸的乞丐，"
	ep1_character_interaction.0001.desc.callous:0 "虐待僕人且毫無悔意，導致許多人離開，"
	ep1_character_interaction.0001.desc.sadistic:0 "用切肉刀攻擊一隻貴重的山羊，"
	ep1_character_interaction.0001.desc.stubborn:0 "與一位來訪貴族的隨員挑起爭執，其毀滅性後果"
	ep1_character_interaction.0001.desc.fickle:0 "要求變化無常，佔用了太多僕人，"
	ep1_character_interaction.0001.desc.vengeful:0 "常因為小事毀掉貴重的餐具，"
	ep1_character_interaction.0001.desc.forgiving:0 "只是假裝寬宏大量，實際上$ep1_character_interaction.0001.desc.vengeful$"
	ep1_character_interaction.0001.desc.fallback_1:0 "試圖在[recipient.GetHerHis]臥室裡養一群雞，造成的損失"
	ep1_character_interaction.0001.desc.fallback_2:0 "完全毀壞了我的私人廁所，造成的損失"
	ep1_character_interaction.0001.desc.fallback_3:0 "用我一隻得獎的種馬換來一頭「魔法」山羊，"
	ep1_character_interaction.0001.desc.fallback_4:0 "應該為燒毀西側的大火負全責，"
	ep1_character_interaction.0001.desc.fallback_5:0 "用代表屬於[recipient.GetHerHis]財產的塗鴉污損我的御座，"
	ep1_character_interaction.0001.desc.outro:0 "（據說）讓我損失了一小筆個人財富。\n\n這[recipient.GetWomanMan]剛開始結結巴巴地申明[recipient.GetHerHis]的清白，並表示這是一個陰謀，我就抬起一隻手。\n\n「很顯然你越軌了，[recipient.GetFirstNameNoTooltip]。我#EMP 可以#!睜一隻眼閉一隻眼，想必你很願意對我許下#EMP 小小的#!承諾……」"
	ep1_character_interaction.0001.a:0 "*咯咯咯*沒錯，[actor_nemesis.GetFirstNameNoTooltip]絕對料不到！"
	ep1_character_interaction.0001.b:0 "很好！現在你就去[actor_rival.GetFirstNamePossessiveNoTooltip]的宮廷……"
	ep1_character_interaction.0001.c:0 "走吧，等我需要你的時候再說！"
	ep1_character_interaction.0001.d:0 "當然，你得待在我能看得到你的地方。"
