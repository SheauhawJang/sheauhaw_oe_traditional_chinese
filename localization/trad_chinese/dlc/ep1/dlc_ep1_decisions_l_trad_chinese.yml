	order_mass_eviction_decision:0 "逐客"
	order_mass_eviction_decision_desc:0 "[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]宮廷的客房短缺不是什麼秘密，原因同樣盡人皆知，不止幾個混吃混喝的「賓客」在利用我的——#EMP 我們的#!款待。\n\n通常來說，要求這些混子離開是很不禮貌的，但是如果我宣稱只是沒有住房了……"
