	fund_inspiration.1042.desc:0 "「就在這裡，[ROOT.Char.GetLadyLord]！」[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]向兩個僕人下達指令，二人剛剛將一捲織物從[inspiration_owner.GetHerHis]的編織室取出。\n\n[inspiration_owner.GetSheHe|U]點點頭。旗幟被展開，高高懸掛於木架上。那精緻的細節和完美的線條讓我難掩驚嘆。\n\n"
	fund_inspiration.0043.desc:0 "「是，[ROOT.Char.GetLadyLord]，我會為你紡織一面威武的旗幟！」對於能為我工作，[inspiration_owner.GetTitledFirstName]顯得非常激動。「[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]的貴族熟知我的作品，但這一次是新的榮耀！」\n\n「相信我，這件作品不僅僅是普通標準，它將成為最能昭顯君王威儀的織物！我只需要知道，你想要我繡上什麼樣的紋章？」"
	fund_inspiration.0043.option_title:0 "[ROOT.Char.GetPrimaryTitle.GetDefinitiveNamePossessiveNoTooltip|U]的紋章。"
	fund_inspiration.0043.option_house:0 "[ROOT.Char.GetHouse.GetNameNoTooltip]家族的紋章圖案。"
	fund_inspiration.0043.option_dynasty:0 "[ROOT.Char.GetDynasty.GetNameNoTooltip]宗族的紋章。"
	fund_inspiration.0043.option_dynasty_tt:0 "宗族旗幟的質量與[dynasty_prestige_level|E]有關"
	fund_inspiration.0044.t:0 "$commission_artifact_decision$：壁掛"
	fund_inspiration.0044.desc:0 "我的古物研究官[antiquarian.GetTitledFirstName]按時抵達來取我為委託支付的資金。「你是時候為牆壁製作一些新的覆蓋物了！」[antiquarian.GetSheHe|U]不好意思地看著我。\n\n「嗯，我會找一位專業的織工，[ROOT.Char.GetLadyLord]……你想要什麼要的壁掛？」[antiquarian.GetSheHe|U]心不在焉地滾動著[antiquarian.GetHerHis]手中的錢袋，等待我的決定。"
	fund_inspiration.0044.option_tapestry:0 "為我的大廳製作一件上佳的壁毯。"
	fund_inspiration.0044.option_banner:0 "我需要一面新旗幟。"
	fund_inspiration.you_decide_tapestry_option_tt:0 "[antiquarian.GetTitledFirstName]會尋找一位織工為你製作寶物"
