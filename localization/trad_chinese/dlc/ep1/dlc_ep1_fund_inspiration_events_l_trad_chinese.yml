	fund_inspiration.0012.t:0 "資助了武器靈感"
	fund_inspiration.0021.desc:0 "「您不會後悔贊助我的，[ROOT.Char.GetLadyLord]！」\n\n[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]向我保證[inspiration_owner.GetSheHe]會製造出一件傑作，但我的意見也很重要。「請告訴我，您想要什麼類型的護甲？」"
	fund_inspiration.0021.mail:0 "我想要靈便的鎖子甲。"
	fund_inspiration.0021.mail.tt:0 "不是很華麗，但是很可靠"
	fund_inspiration.0021.plate:0 "一副全身板甲將更好地保護我！"
	fund_inspiration.0021.plate.tt:0 "強大的防禦力，大氣的風格，但是非常笨重，非常昂貴"
	fund_inspiration.0021.scale:0 "可靠的鱗甲就是我需要的。"
	fund_inspiration.0021.scale.tt:0 "提供了良好的防護，但相比某些選擇靈活性稍差"
	fund_inspiration.0021.lamellar:0 "你要製作堅固的札甲。"
	fund_inspiration.0021.lamellar.tt:0 "靈活的護甲，有著強大的防禦力，以及不菲的價格"
	fund_inspiration.0021.laminar:0 "製作環片甲。"
	fund_inspiration.0021.laminar.tt:0 "堅固可靠的護甲"
	fund_inspiration.0021.brigandine:0 "我想要板條甲。"
	fund_inspiration.0021.brigandine.tt:0 "非常靈活非常時髦的護甲"
	fund_inspiration.0022.t:0 "資助盔甲靈感"
	fund_inspiration.0031.desc:0 "「感謝您的信任，[ROOT.Char.GetLadyLord]！」[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U][ROOT.Char.Custom2('QuirkAdverbPosOrNeg', inspiration_owner)]笑著，然後低下[inspiration_owner.GetHerHis]的頭。\n\n「但是我不確定應該寫些什麼。最近我對[SCOPE.Custom('ArtifactBookSubject')]很感興趣，您認為這會是這本書的優秀中心嗎？」"
	fund_inspiration.0031.education:0 "這本書將會關於[ROOT.Char.Custom('education_focus')]。"
	fund_inspiration.0031.lifestyle_reveler:0 "讓我們書寫歡樂，書寫#EMP 生活#!，書寫宴會！"
	fund_inspiration.0031.lifestyle_blademaster:0 "沒有比劍刃更銳利的主題了！"
	fund_inspiration.0031.lifestyle_hunter:0 "那肯定要詳細描述狩獵與獵物！"
	fund_inspiration.0031.lifestyle_mystic:0 "這本書將探索非傳統的生活道路！"
	fund_inspiration.0031.lifestyle_herbalist:0 "這本書將詳細介紹草藥和植物！"
	fund_inspiration.0031.lifestyle_physician:0 "人體是值得深入研究的主題！"
	fund_inspiration.0031.lifestyle_cannibal:0 "沒什麼能比人體更能刺激我的#EMP 食慾#!。"
	fund_inspiration.0031.lifestyle_torturer:0 "讓我們記錄下摧毀一個人肉體與心靈的多種方法。"
	fund_inspiration.0031.lifestyle_witch:0 "我要將成果獻給[ROOT.Char.GetFaith.WitchGodName]。"
	fund_inspiration.0031.lifestyle_deviant:0 "這本書要深入研究#EMP 歡愉#!！"
	fund_inspiration.0031.lifestyle_lunatic:0 "這本書將解釋現實。某種現實。"
	fund_inspiration.0031.focus:0 "反思我的生活重心——寫關於[ROOT.Char.Custom('LifestyleFocus')]的書！"
	fund_inspiration.0031.skill_option:0 "書寫我頗具天賦的領域—— "
	fund_inspiration.0031.skill_option_martial:0 "$fund_inspiration.0031.skill_option$戰爭。"
	fund_inspiration.0031.skill_option_diplomacy:0 "$fund_inspiration.0031.skill_option$外交。"
	fund_inspiration.0031.skill_option_stewardship:0 "$fund_inspiration.0031.skill_option$管理。"
	fund_inspiration.0031.skill_option_learning:0 "$fund_inspiration.0031.skill_option$學術問題。"
	fund_inspiration.0031.skill_option_intrigue:0 "$fund_inspiration.0031.skill_option$謀略。"
	fund_inspiration.0031.relationship_soulmate:0 "我對[relationship_scope.GetTitledFirstName]的愛會成為傳奇！"
	fund_inspiration.0031.relationship_nemesis:0 "我對[relationship_scope.GetTitledFirstName]的恨能寫滿好幾部書！"
	fund_inspiration.0031.dynasty:0 "你要書寫光輝的[ROOT.Char.GetDynasty.GetName]宗族。"
	fund_inspiration.0031.mystical_animal:0 "我會講述當年狩獵白[ROOT.Char.Custom('GetAnimalType')]的故事。"
	fund_inspiration.0031.pet_option_cat:0 "請寫下我最愛的貓[ROOT.Char.Custom('CatStoryName')]！"
	fund_inspiration.0031.pet_option_dog:0 "請寫下我最愛的狗[ROOT.Char.Custom('DogStoryName')]！"
	fund_inspiration.0031.c:0 "詳述我一統[united_title.GetName]的努力！"
	fund_inspiration.0031.d:0 "我建立了[created_title.GetName]，這是值得書寫的話題！"
	fund_inspiration.0031.e:0 "我重建了[restored_title.GetName]，這值得大書特書！"
	fund_inspiration.0031.f:0 "我相信你的判斷。"
	fund_inspiration.0032.t:0 "資助書籍靈感"
	fund_inspiration.0041.desc:0 "「感謝您信任我，[ROOT.Char.GetLadyLord]！」[inspiration_owner.GetTitledFirstName]笑著繼續說道。「您對我的信任沒有白費，我已花費多年磨練我的技巧，織出了些真正奇妙的小毯和帷幔。」\n\n「對於您，我認為大掛毯才最合適——一幅織工精美的掛毯可以確實吸引整個房間的目光並講述其所有者的故事。唯一的問題是，這幅掛毯應該展示什麼？」"
	fund_inspiration.0041.option_battle:0 "歌頌我在[ROOT.Var('epic_battle_location').Province.GetNameNoTooltip]之戰的勝利。"
	fund_inspiration.0041.option_abstract:0 "一件具有抽象藝術美的作品。"
	fund_inspiration.0041.option_nature:0 "某些能展現自然野性之美的東西。"
	fund_inspiration.0041.option_history:0 "某些闡明[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]歷史的東西。"
	fund_inspiration.0041.option_life:0 "表現我領地內的日常生活。"
	fund_inspiration.0042.t:0 "資助編織靈感"
	fund_inspiration.0051.desc:0 "「不必擔憂，我偉大的[ROOT.Char.GetTitleTierName]，」[inspiration_owner.GetTitledFirstName]戲劇性很強地鞠了一躬，並[ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('inspiration_owner'))]。\n\n「我將外出冒險，為您探索世界，而您則繼續統治您的領地。我帶回來的東西會讓您覺得我的成就#EMP 凝縮#!在我冒險之旅的這件紀念品上！」\n\n[inspiration_owner.GetSheHe]稍微停頓了一下，接著說道。「那麼，這個世界上有什麼區域是您感興趣的呢，[ROOT.Char.GetLadyLord]？」"
	fund_inspiration.0051.africa:0 "前往非洲！"
	fund_inspiration.0051.africa_west:0 "我希望你能探索西非！"
	fund_inspiration.0051.africa_north:0 "探索北非！"
	fund_inspiration.0051.africa_east:0 "以我的名義探索東非！"
	fund_inspiration.0051.europe:0 "去歐洲！"
	fund_inspiration.0051.europe_north:0 "前往北歐！"
	fund_inspiration.0051.europe_south:0 "看看南歐有什麼！"
	fund_inspiration.0051.europe_west:0 "前往西歐！"
	fund_inspiration.0051.europe_east:0 "探索東歐！"
	fund_inspiration.0051.middle_east:0 "前往中東！"
	fund_inspiration.0051.middle_east_jerusalem:0 "我希望你能去耶路撒冷！"
	fund_inspiration.0051.middle_east_arabia:0 "我希望你能前往東阿拉伯！"
	fund_inspiration.0051.middle_east_persia:0 "波斯是值得去的地方！"
	fund_inspiration.0051.india:0 "印度一直讓我心馳神往！"
	fund_inspiration.0051.india_deccan:0 "你應當前往印度的達嚫高原！"
	fund_inspiration.0051.india_bengal:0 "你應當探索旁伽羅！"
	fund_inspiration.0051.india_rajastan:0 "請前往羅闍薩儻那，體驗那裡的神奇！"
	fund_inspiration.0051.steppe:0 "你應當探索大草原！"
	fund_inspiration.0051.steppe_west:0 "前往西部大草原！"
	fund_inspiration.0051.steppe_east:0 "前往東部大草原！"
	fund_inspiration.0051.steppe_tarim:0 "你應當探索塔里木盆地！"
	fund_inspiration.0051.asia_minor:0 "前往小亞細亞半島！"
	fund_inspiration.0051.burma:0 "前往緬甸的叢林！"
	fund_inspiration.0051.tibet:0 "前往吐蕃，世界屋脊！"
	fund_inspiration.0051.d:0 "世界屬於你，朋友！"
	fund_inspiration.0052.t:0 "資助探險靈感"
	activity_adventure:0 "探險"
	fund_inspiration.0061.desc:0 "「感謝您資助我的這次努力，[ROOT.Char.GetLadyLord]。」[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]努力不失態，不過我可以在[inspiration_owner.GetHerHis]的眼中看見[inspiration_owner.GetHerHis]的興奮。\n\n「箱子、雕像、#EMP 御座#!……我可以製造的東西有很多！也許您已經有意向了？」"
	fund_inspiration.0061.chest:0 "一件能儲存東西的華麗寶箱。"
	fund_inspiration.0061.box:0 "一件儲存珠寶珍品的雅致箱子。"
	fund_inspiration.0061.sculpture:0 "我想要一尊華麗的雕像！"
	fund_inspiration.0061.cabinet:0 "製作一個陳列櫃，好看又實用。"
	fund_inspiration.0061.diwan:0 "一張美麗舒適的沙發椅。"
	fund_inspiration.0061.table:0 "我想要一張華麗但又結實的桌子！"
	fund_inspiration.0061.throne:0 "為我的宮殿製作一尊御座！"
	fund_inspiration.0061.scientific_apparatus:0 "也許一件學習與知識的工具？"
	fund_inspiration.0061.urn:0 "一個裝飾用的甕將充實我的大廳。"
	fund_inspiration.0062.t:0 "資助工藝靈感"
	fund_inspiration.0071.desc:0 "「感謝您資助我的這次努力，[ROOT.Char.GetLadyLord]！」\n\n[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]努力不失態，不過我可以在[inspiration_owner.GetHerHis]的眼中看見[inspiration_owner.GetHerHis]的興奮，[inspiration_owner.GetSheHe]繼續說道。「我可以將金屬打造成#EMP 奇蹟#!。也許您已經有意向了？」"
	fund_inspiration.0071.brooch:0 "我想要一枚美麗的胸針！"
	fund_inspiration.0071.regalia:0 "製作適合我身材的禮器。"
	fund_inspiration.0071.crown:0 "一頂配讓我戴在頭上的冠冕！"
	fund_inspiration.0071.goblet:0 "一只精緻的高腳杯。"
	fund_inspiration.0071.aquamanile:0 "一件華麗的水壺，用於儀式清潔。"
	fund_inspiration.0071.incense_burner_sculpture:0 "一只精緻複雜的香爐。"
	fund_inspiration.0072.t:0 "資助金屬匠靈感"
	fund_inspiration.0081.desc:0 "「您不會後悔支持我的，[ROOT.Char.GetLadyLord]！」[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]向我鞠躬，然後[inspiration_owner.Custom('quirk_pos_pp')]。\n\n「現在我能去拿些燒杯和硫磺嗎？我有太多要研究了。您希望我具體從哪些領域開始研究呢？」"
	fund_inspiration.0081.elixirs:0 "我曾聽說過關於神奇仙藥的傳說！"
	fund_inspiration.0081.metals:0 "金屬一直讓我著迷。"
	fund_inspiration.0081.panacea:0 "包治百病的萬靈藥！"
	fund_inspiration.0081.immortality:0 "我想永遠活下去。"
	fund_inspiration.0081.you_decide_option_tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip]會根據你的指示，研究製作一件[artifact|E]"
	fund_inspiration.0081.they_decide_option_tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip]會根據[inspiration_owner.GetHerHis]自己的選擇，研究製作一件[artifact|E]"
	fund_inspiration.0082.t:0 "資助煉金靈感"
	fund_inspiration.1001.t:0 "靈感實現"
	fund_inspiration.1001.desc:0 "「[ROOT.Char.GetLadyLord]！」[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]臉上帶著巨大的笑容覲見我。「我日夜辛勞，終於完成了工作！」\n\n[inspiration_owner.GetSheHe|U]獻給我一件蓋著布的物品，我揭開藏在下面的東西，眼睛瞪大了。\n\n"
	fund_inspiration.1001.a:0 "這太棒了！"
	fund_inspiration.1011.desc:0 "「[ROOT.Char.GetLadyLord]！」[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]滿臉笑容地向我走來，汗水從[inspiration_owner.GetHerHis]額頭滴下，煤灰染髒了[inspiration_owner.GetHerHis]的臉。「在鍛爐旁日夜勞作這麼久，我的作品終於完成了！」\n\n[inspiration_owner.GetSheHe|U]獻給我一件蓋著布的物品，我揭開藏在下面的東西，眼睛瞪大了。\n\n"
	fund_inspiration.1021.desc_opening_1:0 "「[ROOT.Char.GetLadyLord]！」[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]滿臉笑容地向我招手，指向蓋著布的盔甲架。「在鍛爐旁日夜辛勞這麼久，終於完工了！」"
	fund_inspiration.1021.desc_opening_2:0 "「[ROOT.Char.GetLadyLord]！」[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]招呼我來到一個被蓋住的盔甲架前。[inspiration_owner.GetSheHe|U]努力保持專業風度，不過我可以在[inspiration_owner.GetHerHis]的雙眼中看到火焰，[inspiration_owner.GetSheHe]告訴我[inspiration_owner.GetHerHis]的作品已經完成了。"
	fund_inspiration.1021.desc:0 "\n\n[inspiration_owner.GetSheHe]猛地扯下覆蓋的布料，我的眼睛瞪大了。\n\n"
	fund_inspiration.1021.a:0 "太壯觀了！"
	fund_inspiration.1031.desc_opening:0 "「[ROOT.Char.GetLadyLord]！」[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]微笑著，用沾滿墨水的手示意我過去。"
	fund_inspiration.1031.desc_crime:0 "「這本書的主題有點爭議，但它仍是一部傑作。看！」\n\n"
	fund_inspiration.1031.desc_soulmate_died:0 "「您摯愛的[soulmate.GetTitledFirstName]雖然已經去世，但這本書見證了你們的愛。」\n\n"
	fund_inspiration.1031.desc_nemesis_died:0 "「[nemesis.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)|U]雖然已經死了，但這本書見證了你對[nemesis.GetHerHim]的恨。」\n\n"
	fund_inspiration.1031.desc_cat_died:0 "「您最愛的貓雖然已經去世，但這本書會讓所有人都記住那隻叫[inspiration_owner.Custom('CatStoryName')]的貓！」\n\n"
	fund_inspiration.1031.desc_dog_died:0 "「您最愛的狗雖然已經去世，但這本書會讓所有人都記住那隻叫[inspiration_owner.Custom('DogStoryName')]的狗！」\n\n"
	fund_inspiration.1031.desc_low_content_quality:0 "「書寫完了。希望最終成果能掩蓋我在這方面知識的匱乏。請看一下吧！」\n\n"
	fund_inspiration.1031.desc:0 "「我的書——我的#EMP 傑作#!完成了！看。」\n\n"
	fund_inspiration.1031.a:0 "真讓我印象深刻！"
	fund_inspiration.1032.t:0 "落在紙面上的感受"
	fund_inspiration.1032.desc:0 "「我的[ROOT.Char.Custom('LoverPetName')]，我有一個驚喜要給你！」\n\n[inspiration_sponsor.Custom2('MyCharacterIntroduction', ROOT.Char)|U]遞給我一本美麗的書，我翻閱著這本書，幾乎不敢相信我的眼睛。[inspiration_sponsor.GetSheHe|U]下令寫了一本關於#EMP 我們#!的書！\n\n「書的包裝在你的美麗面前黯然失色，內容也完全比不上你的陪伴，不過這些書頁承載了我對你的愛。」"
	fund_inspiration.1032.a:0 "哦，我的[inspiration_sponsor.Custom('LoverPetName')]！"
	fund_inspiration.1033.desc:0 "「我有一個驚喜要給你！」\n\n[inspiration_sponsor.Custom2('MyCharacterIntroduction', ROOT.Char)|U]遞給我一本美麗的書，但我翻閱著這本書，幾乎不敢相信我的眼睛。[inspiration_sponsor.GetSheHe|U]下令寫了一本書，唯一的目的就是要詆毀#EMP 我#!！\n\n「世上沒有言語能傳達我對你的鄙夷，也沒有插圖能準確描繪你臉上的枯斑，不過我盡力了。整個世界都會讀到這個並了解到你有多卑鄙。」"
	fund_inspiration.1033.a:0 "那個[inspiration_sponsor.Custom('InsultNoun')]！"
	fund_inspiration.1033.a_proud:0 "但他們都#EMP 會#!知道我！"
	fund_inspiration.1041.desc:0 "「在這裡面，[ROOT.Char.GetLadyLord]！」[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]指向[inspiration_owner.GetHerHis]編織室的房門，[inspiration_owner.GetSheHe]在那裡為我的訂單忙碌了數月。踏上門口，我看到懸掛在我面前的作品，驚叫出來。\n\n"
	fund_inspiration.1051.desc:0 "「[ROOT.Char.GetLadyLord]！」[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]用驚人的大音量宣告[inspiration_owner.GetHerHis]的到來。[inspiration_owner.GetSheHe|U]自豪地舉著一件用布料安全包好的包裹。\n\n「我從[inspiration_owner.Custom('InspirationAdventureDestination')]歸來，這是我旅程中找到的寶物！」\n\n我手接過了這鼓囊囊的包袱，鬆開捆線，一層層揭開包布。裡面"
	fund_inspiration.1051_throne.desc:0 "「[ROOT.Char.GetLadyLord]！」[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]以大得驚人的聲音宣告了[inspiration_owner.GetHerHis]的到來。[inspiration_owner.GetSheHe|U]領著一堆人，驕傲地來到我的御座前。在[inspiration_owner.GetHerHim]身後，一輛手推車正被推進大殿。\n\n「我從[inspiration_owner.Custom('InspirationAdventureDestination')]帶回了君王美德的偉大象徵！」\n\n等那手推車靠近，我才發現上面載著一尊御座。"
	fund_inspiration.1051_ark_covenant.desc:0 "「[ROOT.Char.GetLadyLord]！」[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]以大得驚人的聲音宣告了[inspiration_owner.GetHerHis]的到來。[inspiration_owner.GetSheHe|U]領著一堆人，驕傲地來到我的御座前。在[inspiration_owner.GetHerHim]身後，幾個助手正抬著像是巨大箱子的什麼東西。\n\n「我從[inspiration_owner.Custom('InspirationAdventureDestination')]帶回了旅途中獲得的獎品！」\n\n我走向大箱子，一個助手打開蓋子。裡面"
	fund_inspiration.1051_cupboard.desc:0 "「[ROOT.Char.GetLadyLord]！」[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]以大得驚人的聲音宣告了[inspiration_owner.GetHerHis]的到來。[inspiration_owner.GetSheHe|U]驕傲地指著兩個助手抬著的一件家具。\n\n「我在旅途中獲得了這件寶物！」\n\n我走向寶物，查看這個[inspiration_owner.GetWomanMan]為我從[inspiration_owner.Custom('InspirationAdventureDestination')]帶回了什麼。"
	fund_inspiration.1051.desc.skull:0 "是[newly_created_artifact.GetFeatureText( 'animal_skull_type' )]的頭骨。我詢問[inspiration_owner.GetFirstNameNoTooltip]細節，[inspiration_owner.GetSheHe]講了[inspiration_owner.GetSheHe]如何擊殺這隻巨獸的故事。"
	fund_inspiration.1051.desc.goblet:0 "是一只高腳杯。我詢問[inspiration_owner.GetFirstNameNoTooltip]是在那裡得到這個的，[inspiration_owner.GetSheHe]告訴我[inspiration_owner.GetSheHe]與一名陌生人之間的一次毛骨悚然的膽量比賽，最終[inspiration_owner.GetSheHe]的對手因喝下毒藥而失敗。"
	fund_inspiration.1051.desc.box:0 "是一口箱子。[inspiration_owner.GetSheHe]從一群野獸口中救了當地一名工匠的性命，[dummy_gender.GetHerHim]將這送給了[inspiration_owner.GetFirstNameNoTooltip]。[inspiration_owner.GetSheHe|U]告訴[inspiration_owner.GetSheHe]如何引誘並智勝那些兇狠的動物讓它們衝向死亡。"
	fund_inspiration.1051.desc.hide:0 "是[newly_created_artifact.GetFeatureText( 'animal_hide_type' )]的毛皮。[inspiration_owner.GetFirstNameNoTooltip]向我講述[inspiration_owner.GetSheHe]是如何擊殺了這隻兇狠的動物的故事，我則繼續欣賞著這威風凜凜的動物的毛皮。"
	fund_inspiration.1051.desc.tapestry:0 "是一件壁毯。[inspiration_owner.GetFirstNameNoTooltip][inspiration_owner.GetHerHis]深吸一口氣，[inspiration_owner.GetSheHe]的話語交織成一段故事，[inspiration_owner.GetHerHis]的旅伴居然是一位裁縫大師。他們共同的冒險經歷就是這件壁毯上主題的靈感來源。"
	fund_inspiration.1051.desc.epic:0 "是一件我從未見過的寶物。\n\n[inspiration_owner.GetFirstNameNoTooltip]驕傲地笑著：「[epic.GetDesc]」"
	fund_inspiration.1051.desc.epic.ark:0 "是一個巨大的石箱，內有數塊石板。\n\n[inspiration_owner.GetFirstNameNoTooltip]驕傲地宣布：「這是約櫃！裡面是摩西賜給以色列人的石板。」\n\n然後[inspiration_owner.GetFirstNameNoTooltip]開始講述[inspiration_owner.GetHerHis]前往[inspiration_owner.Custom('InspirationAdventureDestination')]探險的故事，極力取悅宮中眾人。故事中有思想黑暗的對手，以及對眾多名勝的參觀。"
	fund_inspiration.1051.desc.epic.throne:0 "\n\n[inspiration_owner.GetFirstNameNoTooltip]自豪地宣布：「[epic.GetDesc]」"
	fund_inspiration.1051.desc.epic.cupboard:0 "\n\n[inspiration_owner.GetFirstNameNoTooltip]滿臉笑意，宣布道：「[epic.GetDesc]」"
	fund_inspiration.1051.desc.regalia:0 "放著一套適合帝王宮廷的禮器。\n\n[inspiration_owner.GetFirstNameNoTooltip]驕傲地微笑，解釋道[inspiration_owner.GetSheHe]是如何贏得[inspiration_owner.GetCurrentLocation.GetNameNoTooltip]一位當地統治者的感激之情。這是個很長的故事，最後以這位統治者將這套[newly_created_artifact.GetName]送給[inspiration_owner.GetFirstNamePossessiveNoTooltip]的主人結束。"
	fund_inspiration.1051.desc.regalia_2:0 "躺著一套適合帝王宮廷的禮器。\n\n[inspiration_owner.GetFirstNameNoTooltip]驕傲地微笑，解釋道這是遠方一位統治者，在聽說我宮廷的顯赫之後送的禮物，希望能給我留下深刻印象。"
	fund_inspiration.1051.desc.armor:0 "躺著一副盔甲。\n\n[inspiration_owner.GetFirstNameNoTooltip]向宮中眾人講述了[inspiration_owner.GetSheHe]如何獲得一副非同尋常的盔甲的故事，正是[inspiration_owner.GetSheHe]現在獻給你的這一副。"
	fund_inspiration.1051.desc.weapon:0 "躺著一把[newly_created_artifact.GetName]。\n\n接著[inspiration_owner.GetFirstNameNoTooltip]開始講述這把武器如何為[inspiration_owner.GetHerHis]所有。故事情節曲折，聽上去好像不太可能發生。"
	fund_inspiration.1051.desc.necklace:0 "躺著一條項鏈。\n\n[inspiration_owner.GetFirstNameNoTooltip]看上去很高興能將此寶獻上，但不太想講述它是如何獲得的。"
	fund_inspiration.1051.a:0 "真是驚人！"
	fund_inspiration.1051.b:0 "這可需要「最頂尖的人物」來照管"
	fund_inspiration.1061.desc_floor_bound_artifact:0 "「[ROOT.Char.GetLadyLord]！」[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]指向布料覆蓋著的一件物品，[inspiration_owner.GetHerHis]臉上帶著巨大的笑容。「我日夜辛勞，終於完成了工作！」\n\n[inspiration_owner.GetSheHe|U]猛地扯下物品上的遮蓋，我的眼睛瞪大了。\n\n"
	fund_inspiration.1061.desc:0 "「這邊來，[ROOT.Char.GetLadyLord]！」[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]招呼我過去，臉上帶著巨大的笑容。「我日夜辛勞，終於完成了工作！」\n\n[inspiration_owner.GetSheHe|U]獻給我一件蓋著布的物品，我揭開藏在下面的東西，眼睛瞪大了。\n\n"
	fund_inspiration.1081.desc_opening:0 "「[ROOT.Char.GetLadyLord]！」[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]指著[inspiration_owner.GetHerHis]凌亂的桌子示意我過去，大大的笑容掛在[inspiration_owner.GetHerHis]臉上。"
	fund_inspiration.1081.immortality_fail_desc_opening:0 "「我知道，我說過能找到續命的方法，但很遺憾，那不太可能。"
	fund_inspiration.1081.immortality_fail_desc_young:0 "不過，我確實研製出了一種防止衰老的仙藥！在某種程度上。請嚐一嚐，或者至少看一看我的勞動成果。」\n\n"
	fund_inspiration.1081.immortality_fail_desc_old:0 "不過，我確實研製出了一種仙藥，能讓您恢復一些失去的活力！請嚐一嚐，或者至少看一看我的勞動成果。」\n\n"
	fund_inspiration.1081.elixir_desc_desc_young:0 "「我的實驗出成果了。看啊，一種可以防止衰老的仙藥！在某種程度上。請看一看，或許甚至可以嚐一嚐。」\n\n"
	fund_inspiration.1081.elixir_desc_desc_old:0 "「我的實驗出成果了。看啊，一種可以恢復失去活力的仙藥！請看一看，或許甚至可以嚐一嚐。」\n\n"
	fund_inspiration.1081.panacea_desc:0 "「這是一種基於可信的底也伽傳統的萬靈藥，內含沒藥、藏紅花、阿芙蓉、蝰蛇肉以及一些其他成分。幾個世紀以來，它已證明了自己的療效，而我又進一步做了改善！請看。」\n\n"
	fund_inspiration.1081.metals_philosophers_stone_desc:0 "「我做到了！我創造了賢者之石！這是我的傑作，我的黃金遺產。請看！」\n\n"
	fund_inspiration.1081.metals_mercury_desc:0 "「我在燒瓶中加熱水銀和硫磺的混合物，使其蒸發，並在燒瓶頂部重新凝結。接下來，我打破燒瓶，通過研磨得到的化合物創造了朱砂，大紅的顏色，如此鮮豔！看這個，我把發現都記錄了下來。」\n\n"
	fund_inspiration.1081.metals_arsenic_desc:0 "「我加熱了一些砷礦石，產生了一種可溶於水的白色粉末。我很確定這玩意攝入後會致命，不過它沒有任何味道或是氣味！看這個，我把發現都記錄下來了。」\n\n"
	fund_inspiration.1081.metals_gold_desc:0 "「我煉出了黃金！正如前賢從理論上推測的那樣，鉛的不足在於缺乏水分和熱量。」\n\n當我要求觀察具體過程時，[inspiration_owner.GetSheHe]堅稱桌上的那一小塊黃金本身就說明了一切。「不過，我當然已經把發現都記錄了下來，請看。」\n\n"
	fund_inspiration.1081.metals_silver_desc:0 "「我煉出了白銀！正如前賢從理論上推測的那樣，加熱銅和其他賤金屬，直到它們變白就能產出銀。」\n\n當我要求觀察具體過程時，[inspiration_owner.GetSheHe]堅稱桌上的那一小塊白銀本身就說明了一切。「不過，我當然已經把發現都記錄了下來，請看。」\n\n"
	fund_inspiration.1081.metals_fallback_desc:0 "「我將我對賤金屬的所有見解和嬗變的相關知識記錄在這部書中。給您，請看。」\n\n"
	fund_inspiration.1081.a_elixirs:0 "我要馬上嚐一口！"
	fund_inspiration.1081.a:0 "太迷人了！"
	fund_inspiration.9001.t:0 "靈感結束"
	fund_inspiration.9001.desc:0 "災難！受我贊助的[inspiration_owner.GetTitledFirstName]過世了。[inspiration_owner.GetSheHe|U][inspiration_owner.GetDeathReason]，[inspiration_owner.GetSheHe]還沒實現[inspiration_owner.GetHerHis]的——還有#EMP 我的#!夢想！\n\n"
	fund_inspiration.9001.desc_weapon:0 "現在我永遠不會知道[inspiration_owner.GetSheHe]能打造出何種傑作了……"
	fund_inspiration.9001.desc_armor:0 "現在我永遠不會知道[inspiration_owner.GetSheHe]能製作出何種傑作了……"
	fund_inspiration.9001.desc_book:0 "現在我永遠不會知道[inspiration_owner.GetSheHe]能寫出何種傑作了……"
	fund_inspiration.9001.desc_weaver:0 "現在我永遠不會知道[inspiration_owner.GetSheHe]能編織出何種傑作了……"
	fund_inspiration.9001.desc_adventurer:0 "現在我永遠不會知道[inspiration_owner.GetHerHis]的探險能給我帶來什麼了……"
	fund_inspiration.9001.desc_artisan:0 "現在我永遠不會知道[inspiration_owner.GetSheHe]能製作出何種傑作了……"
	fund_inspiration.9001.desc_smith:0 "現在我永遠不會知道[inspiration_owner.GetSheHe]能打造出何種傑作了……"
	fund_inspiration.9001.desc_alchemy:0 "現在我永遠不會知道[inspiration_owner.GetSheHe]能製作或是發現何種奇蹟了……"
	fund_inspiration.9001.desc_research:0 "現在我永遠不會知道[inspiration_owner.GetSheHe]能有什麼發現了……"
	fund_inspiration.9001.a:0 "悲劇啊！"
	fund_inspiration.9001.a_tt:0 "你停止贊助[inspiration_owner.GetTitledFirstNamePossessive]的靈感"
	fund_inspiration.9002.desc:0 "災難！[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]已被關押，沒法再努力工作，完成[inspiration_owner.GetHerHis]的夢想——"
	fund_inspiration.9002.desc_weapon:0 "打造一件武器了。"
	fund_inspiration.9002.desc_armor:0 "製作一副護甲了。"
	fund_inspiration.9002.desc_book:0 "撰寫一本書籍了。"
	fund_inspiration.9002.desc_weaver:0 "編織一件傑作了。"
	fund_inspiration.9002.desc_adventurer:0 "完成一次探險了。"
	fund_inspiration.9002.desc_artisan:0 "製作某些華麗物品了。"
	fund_inspiration.9002.desc_smith:0 "打造一件傑作了。"
	fund_inspiration.9002.desc_alchemy:0 "揭開此世界的奧秘"
	fund_inspiration.9002.desc_research:0 "深化科學創新"
	fund_inspiration.9003.desc:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]不再是我的廷臣，我沒法再支持[inspiration_owner.GetHerHis]的夢想，"
	fund_inspiration.9004.desc:0 "[inspiration_owner.GetTitledFirstName]返回我的宮廷，距[inspiration_owner.GetTitledFirstName|U]離開沒過太久。"
	fund_inspiration.9004.desc_adventurer_tired_of_europe:0 "\n\n當[inspiration_owner.GetSheHe]重回我的宮廷，[inspiration_owner.GetSheHe]俯下身親吻地面，然後是我的鞋子。「[ROOT.Char.GetLadyLord]，我會永遠感激您，感激您允許我重回文明……遠離那片叫做歐羅巴的黑暗與蠻荒之地。」"
	fund_inspiration.9004.desc_adventurer_stuck_in_swamp:0 "一堆塵土、樹葉和淤泥蹣跚著抵達了我宮廷的房間。我覺得自己大限已至。也許我過去祈禱得不夠。不過我的僕人潑了一桶水上去，沖走那些淤泥汙穢，露出了從沼澤歸來的[inspiration_owner.GetTitledFirstName]。[inspiration_owner.GetSheHe|U]立刻衝過來親吻我的腳。「我再也受不了了，我從沒有這麼樂意回到文明世界。」\n\n所以"
	fund_inspiration.9004.a:0 "振作起來。"
	change_artifact_quality_effect_gain:0 "[artifact_quality_scope.GetShortUINamePossessive|U]的[inspiration.GetName]產生的[artifact|E]將會有#P 更高的品質#!"
	change_artifact_quality_effect_slight_gain:0 "[artifact_quality_scope.GetShortUINamePossessive|U]的[inspiration.GetName]產出的[artifact|E]可能會有#P 稍高的品質#!"
	change_artifact_quality_effect_loss:0 "[artifact_quality_scope.GetShortUINamePossessive|U]的[inspiration.GetName]產生的[artifact|E]將會有#N 更低的品質#!"
	change_artifact_quality_effect_slight_loss:0 "[artifact_quality_scope.GetShortUINamePossessive|U]的[inspiration.GetName]產出的[artifact|E]可能會#N 品質略次#!"
	change_artifact_book_content_quality_effect_gain:0 "書籍[artifact|E]的內容可能會有#P 更高的質量#!"
	change_artifact_book_content_quality_effect_loss:0 "書籍[artifact|E]的內容可能會有#N 更低的質量#!"
	fund_inspiration.9005.t:0 "未完的事務"
	fund_inspiration.9005.desc_intro:0 "[inherited_insp_owner.GetTitledFirstName]，我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('inherited_insp_owner'))]，在混亂的繼承流程中請求我與之一晤。\n\n「[ROOT.Char.GetLadyLord]，在[old_ruler.GetTitledFirstNameRegnal]去世前，[old_ruler.GetHerHis]委託過我製作一件作品；我仍處於為[old_ruler.GetHerHim]而[inherited_insp_owner.Custom('InspirationTypeDescription')]的過程中。」\n\n"
	fund_inspiration.9005.desc_multiple:0 "「其他工匠也一直在工作，我們希望了解您是否還會繼續贊助我們的努力。」"
	fund_inspiration.9005.desc_single:0 "「工作已經開始，不完成它就太可惜了……」"
	fund_inspiration.9005.a:0 "繼續工作！"
	fund_inspiration.9005.b:0 "這些無謂的消遣就此打住吧。"
	inherited_inspiration_continue_tt:0 "你將贊助[old_ruler.GetTitledFirstNamePossessiveRegnal]的委託"
	inherited_inspiration_end_tt:0 "#X 已投資的所有金錢都會損失#!"
	fund_inspiration.title:0 "靈感："
	fund_inspiration.2001.t:0 "$fund_inspiration.title$申請資金"
	fund_inspiration.2001.desc:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]堅稱我提供給[inspiration_owner.GetHerHim]的資金完全不夠，沒法製作出配得上我地位的寶物。\n\n「再多給點，我就能製作出#EMP 真正#!偉大的東西！」"
	fund_inspiration.2001.a:0 "不管你需要什麼！"
	fund_inspiration.2001.b:0 "用現有的湊合下吧。"
	fund_inspiration.2002.t:0 "$fund_inspiration.title$要求……材料"
	fund_inspiration.2002.desc:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]竟敢招呼我去[inspiration_owner.GetHerHis]那骯髒惡臭的房間。\n\n」[ROOT.Char.GetLadyLord]，進度很好，不過如果我能有更多的部位……一些#EMP 人類的#!材料，我就能創造#EMP 真正震撼#!的東西。我需要這個人活著，至少一開始要活著。」\n\n[inspiration_owner.GetFirstName]說完了[inspiration_owner.GetHerHis]的要求， "
	fund_inspiration.2002.desc.fingernails:0 "我看到了[inspiration_owner.GetHerHis]桌上散落著猩紅血污色的工具和被拔下來的指甲。"
	fund_inspiration.2002.desc.potions:0 "我的視線無意識地在桌子和抽屜上遊蕩，那裡擺滿了神秘的動物器官、彩色的液體和看上去很危險的植物。"
	fund_inspiration.2002.desc.blind:0 "我聽到房間裡另外有人發出微弱的呻吟和啜泣。一串打嗝聲之後是一聲痛苦的乾嘔和嘔吐物的強烈酸臭味。"
	fund_inspiration.2002.a:0 "「去我牢裡看看，有合適的就拿走。」"
	fund_inspiration.2002.b:0 "「給你這些錢，去綁幾個農民。」"
	fund_inspiration.2002.c:0 "「這離邊境不遠。去綁一些外國農民。」"
	fund_inspiration.2002.toast_outcome.negative:0 "證據表明你是農民失蹤的幕後黑手"
	fund_inspiration.2002.toast_outcome.positive:0 "你綁架完農民還逍遙法外"
	fund_inspiration.2002.d:0 "拒絕[inspiration_owner.GetTitledFirstNamePossessiveNoTooltip]的請求。"
	fund_inspiration.2003.t:0 "$fund_inspiration.title$擾亂"
	fund_inspiration.2003.desc:0 "「#EMP [inspiration_owner.GetFaith.HighGodName]#!啊，[previous_inspired.GetWomanMan]！讓我靜靜！」\n\n寧靜的氛圍被[inspiration_owner.GetFirstName]的叫喊打破，[inspiration_owner.GetSheHe]衝進院子了，[previous_inspired.GetFirstName]緊隨其後，但是看到我之後，[previous_inspired.GetSheHe]停了下來。\n\n「[ROOT.Char.Custom2('RelationToMeAddress', previous_inspired)|U]，請開導一下[inspiration_owner.GetFirstNameNoTooltip]！我想幫[inspiration_owner.GetHerHim]，我過去的經驗應該能改善[inspiration_owner.GetHerHis]的工作！」"
	fund_inspiration.2003.a:0 "說服[inspiration_owner.GetFirstNameNoTooltip]聽取[previous_inspired.GetFirstNameNoTooltip]的建議。"
	fund_inspiration.2003.b:0 "「來吧，至少聽[previous_inspired.GetHerHim]說完。」"
	fund_inspiration.2003.c:0 "命令[previous_inspired.GetFirstNameNoTooltip]別去煩[inspiration_owner.GetFirstNameNoTooltip]。"
	fund_inspiration.2003.toast_outcome.positive:0 "[inspiration_owner.GetFirstNameNoTooltip]聽從[previous_inspired.GetFirstNameNoTooltip]的建議"
	fund_inspiration.2003.toast_outcome.refusal:0 "[inspiration_owner.GetFirstNameNoTooltip]拒絕聽取"
	fund_inspiration.2003.toast_outcome.negative:0 "[previous_inspired.GetFirstNameNoTooltip]給了糟糕的建議"
	fund_inspiration.2004.t:0 "$fund_inspiration.title$最高品質"
	fund_inspiration.2004.desc_metal:0 "「[ROOT.Char.GetLadyLord]，看看這金屬！我以前從未見過這麼好的品質。」"
	fund_inspiration.2004.desc_fabric:0 "「[ROOT.Char.GetLadyLord]，看看這織物！這纖維、這顏色的深度……我以前從未見過這麼好的品質。」"
	fund_inspiration.2004.desc_thread:0 "「[ROOT.Char.GetLadyLord]，看這線！我以前從未見過這麼好的品質。」"
	fund_inspiration.2004.desc_wood:0 "「[ROOT.Char.GetLadyLord]，看看這木料！這紋理、這密度……我以前從未見過這麼好的品質。」"
	fund_inspiration.2004.desc_paper:0 "「[ROOT.Char.GetLadyLord]，看看這紙張！我以前從未見過這麼好的品質。」"
	fund_inspiration.2004.desc_ink:0 "「[ROOT.Char.GetLadyLord]，看看這墨水！這顏色，這飽和度……我以前從未見過這麼好的品質。」"
	fund_inspiration.2004.desc_alchemy_metal:0 "「[ROOT.Char.GetLadyLord]，看啊！我以前從未見過如此純淨的礦石。」"
	fund_inspiration.2004.desc_elixirs:0 "「[ROOT.Char.GetLadyLord]，看看那些燒杯！我以前從未見過如此透明的玻璃。」"
	fund_inspiration.2004.desc_fallback:0 "「[ROOT.Char.GetLadyLord]，看啊！我以前從未見過這麼好的材料。」"
	fund_inspiration.2004.desc:0 "\n\n[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]從我們逛市場的隊伍中衝出，跟那位在賣令人垂涎的物品的商人搭訕；[inspiration_owner.GetHerHis]為自己的發現而狂喜。\n\n「有了這個，我的項目將達到新的高度。我能創造出真正的#EMP 奇蹟#!！求你了[ROOT.Char.GetTitleAsNameNoTooltip]，將這份禮物賜給我。」"
	fund_inspiration.2004.a:0 "你的項目值得投資！"
	fund_inspiration.2004.b:0 "當然了，不過我們肯定可以談到更好的價格？"
	fund_inspiration.2004.b.success:0 "商人被說服降價"
	fund_inspiration.2004.b.failure:0 "商人沒被說服"
	fund_inspiration.2004.c:0 "必須的。衛兵，沒收[inspiration_owner.GetFirstNameNoTooltip]需要的東西。"
	fund_inspiration.2004.d:0 "你以為我是金子做的嗎？"
	fund_inspiration.2005.t:0 "$fund_inspiration.title$新熔爐"
	fund_inspiration.2005.desc_opening:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]皺著被燒焦的眉毛來覲見我，還帶著一些彎曲的金屬。\n\n「[ROOT.Char.GetLadyLord]，無意冒犯，不過你的這個熔爐……"
	fund_inspiration.2005.desc_weapon:0 "這麼說吧，如果你想要[inspiration_owner.Custom('ArtifactWeaponType')]有任何實用性"
	fund_inspiration.2005.desc_armor:0 "這麼說吧，如果你想要[inspiration_owner.Custom('ArtifactArmorTypeLowercase')]有任何實用性"
	fund_inspiration.2005.desc_smith:0 "這麼說吧，如果你想要[inspiration_owner.Custom('InspirationSmithType')]顯得有那麼一點點高雅"
	fund_inspiration.2005.desc_ending:0 "你都必須投資搞一個新的。」"
	fund_inspiration.2005.a:0 "當然，你要什麼都行。"
	fund_inspiration.2005.b:0 "這熔爐好的不得了！"
	fund_inspiration.2006.t:0 "$fund_inspiration.title$流浪學者"
	fund_inspiration.2006.desc:0 "我的煉金術士[inspiration_owner.GetTitledFirstName]帶著一個[scholar_character.GetWomanMan]來到我面前，滿臉笑意和崇敬。\n\n「這位是[scholar_character.GetTitledFirstName]，我們圈內一位受人尊敬的學者。」\n\n這個[scholar_character.GetWomanMan]鞠了一躬，努力讓自己同時看起來既高興又羞怯。「不必如此。我來這裡是為您效力的，[ROOT.Char.GetLadyLord]，希望您能滿意。」"
	fund_inspiration.2006.a:0 "我很滿意。請幫幫[inspiration_owner.GetFirstNameNoTooltip]吧。"
	fund_inspiration.2006.b:0 "當然。你會成為我的私人導師。"
	fund_inspiration.2006.c:0 "這裡並非你的歸宿。"
	fund_inspiration.2021.desc:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]堅持說[inspiration_owner.GetSheHe]需要更多資金去打造配得上我這般榮耀[ROOT.Char.GetTitleAsNameNoTooltip]的盔甲。\n\n「[inspiration_owner.Custom('ArtifactArmorTypeLowercase')|U]可不便宜，光是材料……現在可不是節儉的時候，[ROOT.Char.GetLadyLord]！」"
	fund_inspiration.2021.a:0 "給你，給你。"
	fund_inspiration.2021.b:0 "我不會再給你錢了。"
	fund_inspiration.2030.t:0 "$fund_inspiration.title$友善之語"
	fund_inspiration.2030.desc:0 "我的朋友[friend.GetTitledFirstName]帶著一副陽光燦爛的笑容在大廳裡攔住了我。\n\n「啊，你原來在#EMP 這裡#!，[ROOT.Char.GetFirstNameNoTooltip]！我剛跟[inspiration_owner.GetTitledFirstName]聊了聊！聽說[inspiration_owner.Custom('InspirationTypeDescriptionFuturePresent')]為你——我忍不住去探訪了一下[inspiration_owner.GetHerHis]的[inspiration_owner.Custom('GetInspirationTypeRoom')]！」\n\n「我和[inspiration_owner.GetHerHim]談了談如何滿足你的期望；我想你會喜歡這份成果的！」"
	fund_inspiration.2030.a:0 "「噢！謝謝，[friend.GetFirstNameNoTooltip]！」"
	fund_inspiration.2040.t:0 "$fund_inspiration.title$蓄意破壞"
	fund_inspiration.2040.desc:0 "[inspiration_owner.GetTitledFirstNamePossessive]惱怒的叫喊聲打破了寧靜：「我的[inspiration_owner.Custom('GetInspirationTypeTool')]總是丟失不見，這樣我還怎麼能著手[inspiration_owner.Custom('InspirationTypeDescription')]？！」\n\n[inspiration_owner.GetSheHe|U]衝到我跟前。「[ROOT.Char.GetLadyLord]，每次我取得一點進展，就似乎有什麼地方會出錯！我敢肯定宮廷裡有人對我的工作做了手腳！」\n\n[inspiration_owner.Custom('GetInspirationOwnerType')]心懷沮喪，氣沖沖地走了，回[inspiration_owner.GetHerHis]的[inspiration_owner.Custom('GetInspirationTypeRoom')]去了。"
	fund_inspiration.2040.a:0 "真是業餘啊。"
	fund_inspiration.2040.b:0 "我花錢是為了品質，不是為了看戲！"
	fund_inspiration.2040.c:0 "難道是……不……#EMP [rival.GetFirstNameNoTooltip]？#!"
	fund_inspiration.2040.c.tt:0 "搗蛋者被抓捕"
	fund_inspiration.2040.c.flavor:0 "是時候設下陷阱了！"
	fund_inspiration.2040.c.success:0 "你逮到了破壞者"
	fund_inspiration.2040.c.failure:0 "破壞者避開了你"
	ep1_fund_inspiration_2040_scheme_modifier:0 "鬼鬼祟祟"
	ep1_fund_inspiration_2040_scheme_modifier_desc:0 "該角色經常鬼鬼祟祟地行動。"
	fund_inspiration.2041.desc:0 "晚飯過後，我帶著幾個衛兵埋伏在[inspiration_owner.GetTitledFirstNamePossessive]房間附近，緊盯著過道，時間流逝，[ROOT.Char.Custom('FortifiedBuilding')]裡越來越黑。\n\n正當我考慮要放棄時，一道搖顫的燈光順著走廊翩躚而至，後面跟著一個披著斗篷的人影。\n\n黑影推開了[inspiration_owner.Custom('GetInspirationTypeRoom')]的門，然後再次偷偷摸摸地檢查了一下走廊，油燈搖曳的火光照亮了[rival.GetHerHis]的臉龐：[rival.GetTitledFirstName]！"
	fund_inspiration.2041.a:0 "「啊哈！去地牢吧！」"
	fund_inspiration.2041.b:0 "「把[rival.GetHerHim]扔出[ROOT.Char.Custom('FortifiedBuilding')]！」"
	fund_inspiration.2041.c:0 "我會用自己的方式來處理……"
	fund_inspiration.2050.t:0 "$fund_inspiration.title$深思熟慮的意見"
	fund_inspiration.2050.desc:0 "我的[inspiration_owner.Custom('GetInspirationOwnerType')][inspiration_owner.GetTitledFirstName]向我彙報[inspiration_owner.GetHerHis]的最新進展，喋喋不休地嘮叨著[inspiration_owner.Custom('GetInspirationTypeTool')]和[inspiration_owner.Custom('GetInspirationTypeStation')]的極限，而我的腦海裡則盤桓著關於[inspiration_owner.Custom('GetInspirationTypeObject')]的大膽想法……\n\n[inspiration_owner.Custom('GetInspirationTypeVerb')|U]也許不是#EMP 我的#!強項，但這並不意味著我對我的錢該怎麼花沒有發言權！"
	fund_inspiration.2050.a:0 "我有一些建議……"
	fund_inspiration.2050.b:0 "我的教育背景讓我有了一些獨到的洞察。"
	fund_inspiration.2050.c:0 "你考慮過#EMP 這個#!角度嗎？"
	fund_inspiration.2050.d:0 "讓我看看你的草圖……"
	fund_inspiration.2050.e:0 "不，[inspiration_owner.GetFirstNameNoTooltip]知道[inspiration_owner.GetSheHe]在做什麼。"
	fund_inspiration.2050.success:0 "你的想法很有用"
	fund_inspiration.2050.nothing:0 "你被無視了"
	fund_inspiration.2050.failure:0 "你的主意很爛"
	fund_inspiration_half_refund_tt:0 "你投資的一半將被退回："
	fund_inspiration_quarter_refund_tt:0 "你投資的四分之一將被退回："
	fund_inspiration.2060.t:0 "$fund_inspiration.title$[ROOT.Char.GetTitleAsNamePossessiveNoTooltip]的珍寶"
	fund_inspiration.2060.desc.religious:0 "從強大的國王到卑微的乞丐，所有人都以我的虔誠為榜樣，追隨者也隨之而來。"
	fund_inspiration.2060.desc.fame:0 "從外國宮府到鄉野酒肆，全世界都心懷崇敬和豔羨地談論著我的事蹟，支持者也隨之而來。"
	fund_inspiration.2060.desc.court:0 "我富麗堂皇的宮廷受到了全世界的嫉恨和讚頌，所有人都希望能匹配並享用它的恢宏，仰慕者也隨之而來。"
	fund_inspiration.2060.desc:0 "\n\n今天，[donator.GetTitledFirstName]被領了進來，自稱代表著 "
	fund_inspiration.2060.desc.brotherhood:0 "一個來自[barony_scope.GetDeJureLiege.GetNameNoTier]的[barony_scope.GetNameNoTierNoTooltip]的小型[donator.GetFaith.GetAdjectiveNoTooltip][donator.Custom('SisterBrother')]會。\n\n"
	fund_inspiration.2060.desc.abbey:0 "一個來自[barony_scope.GetDeJureLiege.GetNameNoTier]的[barony_scope.GetAdjectiveNoTooltip]的小型[donator.GetFaith.GetAdjectiveNoTooltip][donator.GetFaith.HouseOfWorship]。\n\n"
	fund_inspiration.2060.desc.mercenary:0 "一個來自[barony_scope.GetDeJureLiege.GetNameNoTier]的[barony_scope.GetNameNoTierNoTooltip]的小型[donator.GetCulture.GetNameNoTooltip]人傭兵團。\n\n"
	fund_inspiration.2060.desc.guild:0 "一個來自[barony_scope.GetDeJureLiege.GetNameNoTier]的[barony_scope.GetNameNoTierNoTooltip]的小型[donator.Custom('dummy_peasant_profession')]行會。\n\n"
	fund_inspiration.2060.piety:0 "「最聖潔的[ROOT.Char.GetTitleAsNameNoTooltip]！"
	fund_inspiration.2060.saoshyant:0 "「天降的薩奧希揚特！"
	fund_inspiration.2060.savior:0 "「神聖的救主！"
	fund_inspiration.2060.saint:0 "「尊敬的聖人！"
	fund_inspiration.2060.prestige:0 "「啊，傑出的[ROOT.Char.GetTitleAsNameNoTooltip]！"
	fund_inspiration.2060.grandeur:0 "「啊，無與倫比的[ROOT.Char.GetTitleAsNameNoTooltip]！"
	fund_inspiration.2060.desc_outro:0 "我和朋友聽說有非凡的[inspiration_owner.Custom('GetInspirationTypeObject')]正為您而打造，所以我們想要對您的[inspiration_owner.Custom('GetInspirationOwnerType')]進行捐助！這將讓我們深感榮幸，陛下——我們已經存了好幾個月了！」"
	fund_inspiration.2060.a:0 "「榮幸的是#EMP 我#!。」"
	fund_inspiration.2060.b.religious:0 "「不，善良的[donator.Custom('NunMonk')]，請你們自己留著吧。」"
	fund_inspiration.2060.b.prestige:0 "「不，我拒絕！你自己留著吧，朋友！」"
	fund_inspiration.2060.c:0 "「就這點兒？」"
	ep1_fund_inspiration_2070_accept_modifier:0 "接受禮物"
	ep1_fund_inspiration_2070_accept_modifier_desc:0 "該伯爵領很高興能參與到統治者豐富寶物的進程中。"
	ep1_fund_inspiration_2070_refuse_modifier:0 "拒絕禮物"
	ep1_fund_inspiration_2070_refuse_modifier_desc:0 "該伯爵領不滿自己的禮物被拒絕，但現在資金充裕了。"
	ep1_fund_inspiration_2070_mock_modifier:0 "嘲笑禮物"
	ep1_fund_inspiration_2070_mock_modifier_desc:0 "該伯爵領對自己的禮物遭到統治者的嘲笑非常不滿。"
	fund_inspiration.2070.t:0 "$fund_inspiration.title$有瑕疵的珠寶"
	fund_inspiration.2070.desc:0 "由於被宮廷事務分心，我的[inspiration_owner.Custom('GetInspirationOwnerType')][inspiration_owner.GetTitledFirstName]的消息被我壓了很久。"
	fund_inspiration.2070.desc.stalled:0 "現在[inspiration_owner.Custom('GetInspirationTypeObject')]的相關工作已完全停滯，而且這似乎並不能全然歸咎於我……\n\n"
	fund_inspiration.2070.desc.wasted:0 "現在[inspiration_owner.Custom('GetInspirationTypeObject')]已進行了數週的工作進度都枉費了，而且這似乎並不能全然歸咎於我……\n\n"
	fund_inspiration.2070.desc.lunatic:0 "我被告知[inspiration_owner.GetFirstNamePossessiveNoTooltip]的舉止妄誕，行事反覆，不斷改變[inspiration_owner.GetHerHis]的想法，從頭開始，而且[inspiration_owner.GetHerHis]使[inspiration_owner.Custom('GetInspirationTypeTool')]的技巧也十分古怪。"
	fund_inspiration.2070.desc.possessed:0 "我被告知[inspiration_owner.GetFirstNamePossessiveNoTooltip]的情緒一直在波動，最糟的那次[inspiration_owner.GetHerHis]在瘋狂的自我懷疑和憤怒中，將全部辛勤工作的成果都毀掉了。"
	fund_inspiration.2070.desc.depressed:0 "我被告知[inspiration_owner.GetFirstNameNoTooltip]整天待在[inspiration_owner.GetHerHis]的床上，被一種無處不在的憂鬱吞噬，不見天日。"
	fund_inspiration.2070.desc.drunkard:0 "我被告知[inspiration_owner.GetFirstNamePossessiveNoTooltip]把[inspiration_owner.GetHerHis]得到的贊助款投進了[ROOT.Char.GetCapitalLocation.GetNameNoTooltip]的酒館，成天在那裡喝[ROOT.Char.Custom('RegionalAlcoholicDrink')]、耍活寶。"
	fund_inspiration.2070.desc.hashishiyah:0 "我被告知[inspiration_owner.GetFirstNameNoTooltip]將[inspiration_owner.GetHerHis]得到的贊助款拿去買了巨量的大麻，然後[inspiration_owner.GetHerselfHimself]就把自己鎖在了黑暗裡。"
	fund_inspiration.2070.desc.rakish:0 "我被告知[inspiration_owner.GetFirstNamePossessiveNoTooltip]經常不在[inspiration_owner.GetHerHis]的[inspiration_owner.Custom('GetInspirationTypeRoom')]裡，據說是[inspiration_owner.GetHerHis]把時間和我的資金都花到了[ROOT.Char.GetCapitalLocation.GetNameNoTooltip]的妓院上。"
	fund_inspiration.2070.desc.profligate:0 "我被告知[inspiration_owner.GetFirstNamePossessiveNoTooltip]難以抑制逛集市的衝動，在那裡[inspiration_owner.GetSheHe]將[inspiration_owner.GetHerHis]所得的贊助浪費在毫無意義的無聊想法之上。"
	fund_inspiration.2070.desc.improvident:0 "我被告知[inspiration_owner.GetFirstNamePossessiveNoTooltip]對捐贈上了癮，我的贊助被[inspiration_owner.GetSheHe]以各種理由捐了出去，而非用在[inspiration_owner.GetHerHis]的工作上。"
	fund_inspiration.2070.desc.irritable:0 "我被告知在我沒來行使否決權之後，[inspiration_owner.GetFirstNamePossessiveNoTooltip]的臭脾氣讓所有能糾正[inspiration_owner.GetHerHis]錯謬和誤解的人都對其避之不及。"
	fund_inspiration.2070.desc.comfort_eater:0 "我被告知[inspiration_owner.GetFirstNamePossessiveNoTooltip]的胃口就像無底的深淵，我的贊助費用被[inspiration_owner.GetHerHis]用到從市場購買蛋糕和甜點去了。"
	fund_inspiration.2070.desc.reclusive:0 "我被告知自我們上次見面後，[inspiration_owner.GetFirstNameNoTooltip]就幾乎再沒被人見到過，[inspiration_owner.GetHerHis]把自己關在[inspiration_owner.Custom('GetInspirationTypeRoom')]裡，在毫無指導的情況下，[inspiration_owner.GetSheHe]已完全偏離了商定好的計劃。"
	fund_inspiration.2070.desc.wounded:0 "我被告知[inspiration_owner.GetFirstNamePossessiveNoTooltip]被傷得皮開肉綻，這使得[inspiration_owner.GetHerHim]臥病在床，痛得打滾，而我則發覺自己只能期待[ROOT.Char.GetFaith.DeathDeityName]對[inspiration_owner.GetHerHim]耐心點……"
	fund_inspiration.2070.desc.pregnant:0 "我被告知[inspiration_owner.GetFirstNamePossessiveNoTooltip]懷孕了，伴隨而來的疼痛和移動不便讓[inspiration_owner.GetHerHim]無法工作……"
	fund_inspiration.2070.desc.sick:0 "我被告知[inspiration_owner.GetFirstNamePossessiveNoTooltip]受苦於[inspiration_owner.GetHerHim]虛弱的體質，經常臥床不起，無心工作。"
	fund_inspiration.2070.desc_outro:0 "\n\n最後，我命人將[inspiration_owner.GetSheHe]帶到我面前。"
	fund_inspiration.2070.a:0 "「務必讓事情回到正軌。」"
	fund_inspiration.2070.b:0 "「我知道你盡力了，[inspiration_owner.GetFirstNameNoTooltip]。」"
	fund_inspiration.2070.c:0 "「它最好是一件傑作，而且要快！」"
	fund_inspiration.2070.d:0 "「馬上滾出這座[ROOT.Char.Custom('FortifiedBuilding')]，廢物。」"
	fund_inspiration.2080.t:0 "$fund_inspiration.title$創作自由"
	fund_inspiration.2080.antiquarian:0 "「簡直荒唐！」[rival.GetTitledFirstName]抗議道，「作為[ROOT.Char.GetTitleAsNamePossessiveNoTooltip]私人收藏的守護者，我有責任確保你作品的質量！」"
	fund_inspiration.2080.artificer:0 "「簡直荒唐！」[rival.GetTitledFirstName]抗議道，「我可是[ROOT.Char.GetTitleAsNameNoTooltip]信賴的工匠！只需讓我看看你的作品，我或許可以給予幫助！」"
	fund_inspiration.2080.desc:0 "\n\n「等它完成了你自然就會看到！」[inspiration_owner.GetTitledFirstName]反駁道，「你應該讓一個[inspiration_owner.GetWomanMan]獨立去完成[inspiration_owner.GetHerHis]自己的工作，為了君王[inspiration_owner.Custom('InspirationTypeDescriptionFuturePresent')]！」"
	fund_inspiration.2080.a:0 "「[antiquarian.GetFirstNameNoTooltip]#EMP 會#!確保它的質量，[inspiration_owner.GetFirstNameNoTooltip]。」"
	fund_inspiration.2080.b:0 "「管好你自己的職責吧，[antiquarian.GetFirstNameNoTooltip]。」"
	fund_inspiration.2080.success:0 "[antiquarian.GetFirstNameNoTooltip]改進了[inspiration_owner.GetFirstNamePossessiveNoTooltip]的工作"
	fund_inspiration.2080.failure:0 "[antiquarian.GetFirstNameNoTooltip]扼殺了[inspiration_owner.GetFirstNameNoTooltip]的靈感"
	fund_inspiration.2080.c:0 "是時候呼吸一下新鮮空氣了。"
	fund_inspiration.2090.t:0 "$fund_inspiration.title$[event_spouse.GetWifeHusband|U]插手"
	fund_inspiration.2090.desc:0 "我看到我的[event_spouse.GetWifeHusband][event_spouse.GetFirstName]正興奮地和[inspiration_owner.GetTitledFirstName]絮叨，為[inspiration_owner.GetHerHis]的[inspiration_owner.Custom('GetInspirationTypeObject')]列舉種種想法和建議。但我的[inspiration_owner.Custom('GetInspirationOwnerType')]卻幾乎掩飾不住[inspiration_owner.GetHerHis]的不屑，顯然對我配偶的干涉感到惱火。\n\n「……而且既然你在[inspiration_owner.Custom('InspirationTypeDescription')]，」[event_spouse.GetSheHe]繼續說道，「那麼它不妨比照我祖[event_spouse.GetMotherFather]的老[inspiration_owner.Custom('GetInspirationTypeObject')]來製作！」\n\n[inspiration_owner.GetFirstNamePossessiveNoTooltip]的一部分靈魂似乎正瀕臨死亡。"
	fund_inspiration.2090.a:0 "「好好聽[inspiration_owner.GetFirstNameNoTooltip]——我[event_spouse.GetWifeHusband]的意見必須被聽取！」"
	fund_inspiration.2090.b:0 "「走吧，親愛的，把它留給專家吧。」"
	fund_inspiration.2090.success:0 "[event_spouse.GetFirstNameNoTooltip]改進了[inspiration_owner.GetFirstNamePossessiveNoTooltip]的工作"
	fund_inspiration.2090.failure:0 "[event_spouse.GetFirstNameNoTooltip]扼殺了[inspiration_owner.GetFirstNameNoTooltip]的靈感"
	fund_inspiration.2100.t:0 "$fund_inspiration.title$嫉妒的工匠"
	fund_inspiration.2100.desc:0 "[inspiration_owner.GetTitledFirstName]，我的[inspiration_owner.Custom('GetInspirationOwnerType')]，一邊坐著，一邊越過[inspiration_owner.GetHerHis]的飯食瞪著[other_inspiration_owner.GetTitledFirstName]，他們都在爭奪我的贊助。\n\n雖然[inspiration_owner.GetFirstNameNoTooltip]通常會安全地藏起來思索[inspiration_owner.GetHerHis]的[inspiration_owner.Custom('GetInspirationTypeStation')]，但到了用餐時間又會很快被擾亂情緒。\n\n今晚[inspiration_owner.GetSheHe]終於爆發了："
	fund_inspiration.2100.desc.funds:0 "「為什麼[other_inspiration_owner.GetFirstNameNoTooltip]拿到的經費比我多？『[other_inspiration_owner.Custom('InspirationTypeDescriptionFuturePresent')|U]』！那又如何？」"
	fund_inspiration.2100.desc.rival:0 "「我簡直不能相信你會把財力耗在[other_inspiration_owner.GetFirstNameNoTooltip]那種[other_inspiration_owner.Custom('InsultNoun')]身上，你找個掏糞工都能做得更好！」"
	fund_inspiration.2100.desc.fallback:0 "「你應該扔下這個累贅，大人；[other_inspiration_owner.GetFirstNameNoTooltip]連用[other_inspiration_owner.Custom('GetInspirationTypeTool')]該拿哪一端都弄不明白，更別說[other_inspiration_owner.GetHerHis]對[other_inspiration_owner.Custom('GetInspirationTypeRoom')]能有多了解了。」"
	fund_inspiration.2100.a:0 "「你的工作對我很有價值，[inspiration_owner.GetFirstNameNoTooltip]。」"
	fund_inspiration.2100.b:0 "「我會拉平你們的資金，開心了？」"
	fund_inspiration.2100.c:0 "「這又怎麼了？」"
	fund_inspiration.2100.d:0 "「別再說這種蠢話了。」"
	fund_inspiration.2100.c.leave:0 "[inspiration_owner.GetFirstNameNoTooltip]放棄了[inspiration_owner.GetHerHis]的工作"
	fund_inspiration.2100.c.worse:0 "[inspiration_owner.GetFirstNameNoTooltip]失去了動力"
	fund_inspiration.2100.success:0 "你平息了事態"
	fund_inspiration.2100.failure:0 "你加劇了不合"
	fund_inspiration.2110.t:0 "$fund_inspiration.title$鑒賞行家"
	fund_inspiration.2110.desc:0 "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('generous_vassal'))][generous_vassal.GetTitledFirstName]上前跟我搭訕：「你好啊，[generous_vassal.Custom2('RelationToMeShort', ROOT.Char)]！我聽人說起，你贊助了[inspiration_owner.Custom('GetInspirationOwnerType')][inspiration_owner.GetFirstName]。他們說[inspiration_owner.GetSheHe]在[inspiration_owner.Custom('InspirationTypeDescription')]，成果將能配得上一位[ROOT.Char.GetTitleAsNameNoTooltip]。」\n\n「請將這個轉交給[inspiration_owner.GetHerHim]。"
	fund_inspiration.2110.desc.part.2:0 "我可不想錯過這個創作傑作的機會！」\n\n"
	fund_inspiration.2110.desc.part.2.research:0 "我不想錯過這個參與新的科學發現的機會！\n\n"
	fund_inspiration.2110.desc.generous:0 "[generous_vassal.GetFirstNameNoTooltip]以慷慨著稱，看來[generous_vassal.GetSheHe]為[generous_vassal.GetHerHis]的花銷找到了一個新出路……"
	fund_inspiration.2110.desc.dweeb:0 "[generous_vassal.GetFirstNameNoTooltip]對許多東西都感興趣，其中就包括珍貴的寶物和創造它們的頭腦……"
	fund_inspiration.2110.desc.dweeb.research:0 "[generous_vassal.GetFirstNameNoTooltip]對很多事情都感興趣，其中包括各類技術和最先提出這些技術的人的思想……"
	fund_inspiration.2110.desc.friend:0 "[generous_vassal.GetFirstNameNoTooltip]親切地微笑著，一袋錢幣正拎在[generous_vassal.GetHerHis]手上搖擺著。"
	fund_inspiration.2110.desc.rich:0 "可憐的[generous_vassal.GetFirstNameNoTooltip]，[generous_vassal.GetSheHe]一定是錢多得不知道怎麼花了……"
	fund_inspiration.2110.a:0 "「真是慷慨啊！」"
	fund_inspiration.2110.b:0 "「噢，我#EMP 保證#!會給[inspiration_owner.GetSheHe]的！」"
	fund_inspiration.2110.b.flavor:0 "這筆錢或許派得上用場……"
	fund_inspiration.2110.c:0 "「別，求你了，你自己留著吧！」"
	fund_inspiration.2120.t:0 "$fund_inspiration.title$夜深不寐"
	fund_inspiration.2120.desc:0 "[inspiration_owner.GetFirstNamePossessive][inspiration_owner.Custom('GetInspirationTypeRoom')]裡的時間好像消失了，我們喝著[ROOT.Char.Custom('RegionalAlcoholicDrink')]，興奮地討論著[inspiration_owner.GetSheHe]正為我[inspiration_owner.Custom('GetInspirationTypeVerb')]的[inspiration_owner.Custom('GetInspirationTypeObject')]。是我在胡思亂想嗎，還是說這裡有一種難以形容的……緊張氛圍？\n\n"
	fund_inspiration.2120.desc.me:0 "我走神了，沉醉於[inspiration_owner.GetHerHis]身體上微妙的怪癖，[inspiration_owner.GetHerHis]大笑的雙唇……我將手放在[inspiration_owner.GetHersHis]的手上。我充滿渴望地凝視著那雙美麗的眼睛，[inspiration_owner.Custom('GetInspirationTypeTool')]從[inspiration_owner.GetHerHis]顫抖的指間滑落。\n\n"
	fund_inspiration.2120.desc.them:0 "時間已經很晚了，我的[inspiration_owner.Custom('GetInspirationOwnerType')]放下[inspiration_owner.GetHerHis]的[inspiration_owner.Custom('GetInspirationTypeTool')]，舉起[inspiration_owner.GetHerHis]的高腳酒杯大喝了一口，然後心照不宣地向著我微笑。難道……[inspiration_owner.GetSheHe]……？\n\n"
	fund_inspiration.2120.desc.them_into_alot:0 "[inspiration_owner.GetSheHe|U]像野獸一樣衝進我懷裡，將[inspiration_owner.Custom('GetInspirationTypeStation')]掃到了房間另一側。"
	fund_inspiration.2120.desc.them_into:0 "在[inspiration_owner.GetHerHim]的眼中，我也看到了同樣極度渴望的激情：[inspiration_owner.GetSheHe]投入了我溫暖的懷抱……"
	fund_inspiration.2120.desc.me_zealous_homosexuality:0 "這是不對的，[ROOT.Char.GetFaith.HighGodName]啊，我不能屈服於這些罪惡的誘惑……"
	fund_inspiration.2120.desc.me_zealous_adultery:0 "不，[ROOT.Char.GetFaith.ReligiousText]說得很清楚！通姦是罪行！這是[ROOT.Char.GetFaith.DevilName]的誘惑！"
	fund_inspiration.2120.desc.me_unattracted:0 "突然，[inspiration_owner.GetFirstNameNoTooltip]向前一步，想要抱我！我的手臂飛快將[inspiration_owner.GetHerHim]止住，或許是太用力了……[inspiration_owner.GetHerHis|U]的溫情霎時間就冷卻了，氣氛僵得只剩下窘迫和懼怕。"
	fund_inspiration.2120.desc.me_chaste:0 "[inspiration_owner.GetSheHe|U]走向前，將我摟入[inspiration_owner.GetHerHis]溫暖的懷抱。我的身體說著願意，而我的心卻尖叫著拒絕……"
	fund_inspiration.2120.desc.me_into:0 "我無法否認有什麼東西在攪動我的心，它跳得飛快，我發現自己抱住了[inspiration_owner.GetHerHim]，而[inspiration_owner.GetSheHe]也抱住了我……#EMP 發生#!什麼事了？"
	fund_inspiration.2120.desc.me_into_alot:0 "[inspiration_owner.GetHerHis]的意圖昭然若揭！我將[inspiration_owner.GetHerHis]的[inspiration_owner.Custom('GetInspirationTypeStation')]掃到一旁，幾乎要克制不住自己。"
	fund_inspiration.2120.a:0 "「過來，甜心。」"
	fund_inspiration.2120.e:0 "「哦……[inspiration_owner.GetFirstNameNoTooltip]……」"
	fund_inspiration.2120.f.chaste:0 "「這不適合我……」"
	fund_inspiration.2120.f:0 "「我……得走了！」"
	fund_inspiration.2120.h:0 "「快，關門！」"
	fund_inspiration.2120.i:0 "「啊！我不是……」"
	fund_inspiration.2120.j:0 "「不行！[ROOT.Char.GetFaith.ReligiousText]禁止這種結合……」"
	fund_inspiration.2120.k.me:0 "「不！我不能……通姦是罪行！」"
	fund_inspiration.2120.k.them:0 "「不，我不能引誘[inspiration_owner.GetHerHim]通姦……」"
	fund_inspiration.2120.l:0 "「停……你好大的#EMP 膽子#!？！」"
	fund_inspiration.2120.m:0 "「放開我，墮落的罪人！」"
	fund_inspiration.2120.leave_flavor:0 "你匆忙離開"
	fund_inspiration.2130.t:0 "$fund_inspiration.title$靈機易逝"
	fund_inspiration.2130.desc:0 "我偶然碰見了我的[inspiration_owner.Custom('GetInspirationOwnerType')][inspiration_owner.GetTitledFirstName]，[inspiration_owner.GetSheHe]的神色非常凝重，但願不是輝煌的[inspiration_owner.Custom('GetInspirationTypeObject')]有了什麼壞消息，[inspiration_owner.GetSheHe]本就應該很快為我做好的。\n\n「啊，你在這兒啊，大人……我的工作遇到了瓶頸——不是大問題！隨著壓力越來越大，我的靈感卻和我玩起了捉迷藏！」[inspiration_owner.GetSheHe|U]緊張地大笑。\n\n「我只是需要一些……靈感！偉大的[ROOT.Char.GetTitleAsNameNoTooltip]，或許你有一些……我可以參考的前例？」"
	fund_inspiration.2130.a.library:0 "「去圖書館！」"
	fund_inspiration.2130.a.armory:0 "「去軍械庫！」"
	fund_inspiration.2130.a.hall:0 "「去大廳！」"
	fund_inspiration.2130.a.tt:0 "[inspiration_owner.GetFirstNamePossessiveNoTooltip][inspiration|E]的質量或進度可能會提升"
	fund_inspiration.2130.a.flavor:0 "我們一定能找到某些有用的東西！"
	fund_inspiration.2130.b:0 "「我知道你需要什麼！」"
	fund_inspiration.2130.b.great:0 "[inspiration_owner.GetFirstNamePossessiveNoTooltip]的靈感增長"
	fund_inspiration.2130.b.good:0 "[inspiration_owner.GetFirstNamePossessiveNoTooltip]的靈感復歸"
	fund_inspiration.2130.b.nothing:0 "[inspiration_owner.GetFirstNamePossessiveNoTooltip]的靈感沉睡"
	fund_inspiration.2130.b.bad:0 "[inspiration_owner.GetFirstNamePossessiveNoTooltip]的靈感逃離"
	fund_inspiration.2130.b.terrible:0 "[inspiration_owner.GetFirstNamePossessiveNoTooltip]的靈感逝去"
	fund_inspiration.2130.b.flavor:0 "我們得尋到多少樂子啊！"
	fund_inspiration.2130.c:0 "「啊，我正好有補藥。」"
	fund_inspiration.2130.c.dead:0 "[inspiration_owner.GetFirstNamePossessiveNoTooltip]倒地而亡"
	fund_inspiration.2130.c.flavor:0 "紅瓶在哪兒呢……"
	fund_inspiration.2130.d:0 "「真正的靈感發自內心。」"
	fund_inspiration.2131.t:0 "$fund_inspiration.title$去舊迎新"
	fund_inspiration.2131.desc_library_unused:0 "最後一拉，[inspiration_owner.GetTitledFirstName]和我闖進了我那滿是灰塵的圖書館——一個我很少有理由進入的房間。\n\n"
	fund_inspiration.2131.desc_library:0 "我把[inspiration_owner.GetTitledFirstName]領進我井井有條的圖書館，在陳列的物品中，指出了一些值得注意的書卷和藥劑。\n\n"
	fund_inspiration.2131.desc_armory_unused:0 "一名吃驚的士兵將[inspiration_owner.GetTitledFirstName]和我領進我那混亂的軍械庫——這裡我以前從未來過！\n\n"
	fund_inspiration.2131.desc_armory:0 "[inspiration_owner.GetTitledFirstName]和我被領進了我那龐大的軍械庫，在這裡我指出了最愛的幾件物品，並暗示了它們的故事。\n\n"
	fund_inspiration.2131.desc_great_hall_low:0 "當我帶[inspiration_owner.GetTitledFirstName]快速參觀了一下這裡的珍玩時，我突然意識到我的大廳其實並沒有它應有的那麼大。\n\n"
	fund_inspiration.2131.desc_great_hall:0 "我帶著[inspiration_owner.GetTitledFirstName]參觀我的大廳，為它的奢華和陳列的各種財寶而感到自豪。"
	fund_inspiration.2131.desc_antiquarian:0 "[second.GetTitledFirstName]堅持要過來，並要在遠處觀看，每當一件物品處理不當或是鑑定錯誤，就會皺緊眉頭。\n\n"
	fund_inspiration.2131.artificer:0 "[second.GetTitledFirstName]樂呵呵地跟在後面，總是對[second.GetHerHis]同行的創作過程很感興趣。\n\n"
	fund_inspiration.2131.desc_equipped:0 "[inspiration_owner.Custom('GetInspirationOwnerType')]暫停了下來，看上去充滿敬畏，仔細檢查著我的[artifact_1.GetName]。「啊，非常棒大人……我……我能使用它的[inspiration_owner.Custom('GetInspirationMaterialType')]嗎？」"
	fund_inspiration.2131.desc_unequipped:0 "[inspiration_owner.Custom('GetInspirationOwnerType')]突然在倉庫裡停了下來，湊近了仔細檢查我的[artifact_1.GetName]：「沒錯……[inspiration_owner.Custom('GetInspirationMaterialType')]應該能有用……你……還要這個嗎？大人？」"
	fund_inspiration.2131.desc_fallback:0 "[inspiration_owner.GetSheHe|U]在房間裡轉了好幾圈，才垂頭喪氣地回到我身邊。「大人，沒看到什麼出眾的東西啊……還有別的嗎？」"
	fund_inspiration.2131.a:0 "「[artifact_1.GetNameNoTooltip]？好吧……」"
	fund_inspiration.2131.b:0 "「我的[artifact_2.GetNameNoTooltip]怎麼樣？」"
	fund_inspiration.2131.c:0 "「周圍一定有一些廢舊物品……」"
	fund_inspiration.2131.c.good:0 "你找到了優質的[inspiration_owner.Custom('GetInspirationMaterialType')]"
	fund_inspiration.2131.c.nothing:0 "你什麼也沒找到"
	fund_inspiration.2131.c.bad:0 "你找到了極差的[inspiration_owner.Custom('GetInspirationMaterialType')]"
	fund_inspiration.2131.d:0 "「你來找找看。」"
	fund_inspiration.2131.d.great:0 "[inspiration_owner.GetNameNoTooltip]發現上佳的材料"
	fund_inspiration.2131.d.good:0 "[inspiration_owner.GetNameNoTooltip]找到了[inspiration_owner.Custom('GetInspirationMaterialType')]"
	fund_inspiration.2131.d.nothing:0 "[inspiration_owner.GetNameNoTooltip]什麼也沒找到"
	fund_inspiration.2131.d.bad:0 "[inspiration_owner.GetNameNoTooltip]找到了較差的[inspiration_owner.Custom('GetInspirationMaterialType')]"
	fund_inspiration.2131.d.terrible:0 "[inspiration_owner.GetNameNoTooltip]找到了極差的[inspiration_owner.Custom('GetInspirationMaterialType')]"
	fund_inspiration.2131.e:0 "「[second.GetFirstNameNoTooltip]！有什麼建議嗎？」"
	fund_inspiration.2131.f:0 "「真是浪費時間！」"
	fund_inspiration.3001.t:0 "$fund_inspiration.title$不敬的寫作"
	fund_inspiration.3001.desc_opening:0 "[court_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U]衝進房間，攥著一沓紙，後面跟著慌亂的[inspiration_owner.GetTitledFirstName]拼命想從[court_chaplain.GetHerHis]手裡搶回作品。\n\n"
	fund_inspiration.3001.desc_witch:0 "「這個[inspiration_owner.GetWomanMan]正在書寫關於[ROOT.Char.GetFaith.WitchGodName]的東西。#EMP [ROOT.Char.GetFaith.WitchGodName]#!！"
	fund_inspiration.3001.desc_cannibal:0 "「這個[inspiration_owner.GetWomanMan]正在寫作關於#EMP 食用人肉#!的東西！"
	fund_inspiration.3001.desc_torturer:0 "「這個[inspiration_owner.GetWomanMan]正在寫下不可描述、性虐的行為！"
	fund_inspiration.3001.desc_lustful:0 "「這個[inspiration_owner.GetWomanMan]正在寫下不可描述、變態的行為！"
	fund_inspiration.3001.desc_other:0 "「這個[inspiration_owner.GetWomanMan]正在寫作不敬神明的東西！"
	fund_inspiration.3001.desc_ending:0 "還帶插圖！我只能假設你對此一無所知，[ROOT.Char.GetLadyLord]。」\n\n[inspiration_owner.GetTitledFirstNameNoTooltip]嘲笑了一聲，又衝過去想要搶下紙張，但我的[court_chaplain.Custom('CouncilPosition')]躲開了。\n\n「不過現在這個邪惡的寫作者已經暴露了，你肯定會將這書改為敬獻給[ROOT.Char.GetFaith.HighGodName]，唯此方才適當。」"
	fund_inspiration.3001.a:0 "必須的；我完全不知道[inspiration_owner.GetSheHe]在寫這種東西。"
	fund_inspiration.3001.a_tt:0 "[inspiration_owner.GetShortUIName]會寫作關於信仰的東西，而非[inspiration_owner.Custom('ArtifactBookSubject')]"
	fund_inspiration.3001.b:0 "你知道什麼才是適當的嗎？你別去管[inspiration_owner.GetHerHim]！"
	fund_inspiration.3001.c:0 "這些插圖看上去不夠鮮豔……拿上這筆錢去買新墨水。"
	fund_inspiration.3011.t:0 "$fund_inspiration.title$軍事主題"
	fund_inspiration.3011.desc_opening_1:0 "我發現[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)]被捲軸和抄本包圍了，正憤怒地翻閱書頁。\n\n"
	fund_inspiration.3011.desc_opening_2:0 "我發現[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)]被捲軸和抄本包圍了，頭埋在[inspiration_owner.GetHerHis]的手裡。\n\n"
	fund_inspiration.3011.desc_opening_3:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U][inspiration_owner.GetHerHis]懷裡抱著滿是卷軸和抄本來覲見我。\n\n"
	fund_inspiration.3011.desc:0 "「[ROOT.Char.GetLadyLord]！戰爭之道中有許多領域值得關注。戰略、軍隊編成、戰役本身……我都不知道從哪開始！」"
	fund_inspiration.3011.a:0 "我需要具有軍事教育意義或對於軍事有用的書。"
	fund_inspiration.3011.a.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip][inspiration_owner.GetHerHis]將專注於書寫關於戰略和軍隊編成這類主題"
	fund_inspiration.3011.b:0 "也許試試某些與該主題中更高貴的領域直接相關東西。"
	fund_inspiration.3011.b.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip][inspiration_owner.GetHerHis]將專注於書寫騎士和勇武這類主題"
	fund_inspiration.3011.d:0 "你的靈感想寫什麼樣的主題？"
	fund_inspiration.3011.d.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip]會自行決定書的主題"
	fund_inspiration.3012.t:0 "$fund_inspiration.title$外交主題"
	fund_inspiration.3012.desc:0 "「[ROOT.Char.GetLadyLord]！外交之道中有許多領域值得關注。宮廷行為、關係、#EMP 詩歌#!……我都不知道從哪開始！」"
	fund_inspiration.3012.a:0 "也許關於宮廷生活的東西。"
	fund_inspiration.3012.a.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip][inspiration_owner.GetHerHis]將專注於書寫盟友和口才這類主題"
	fund_inspiration.3012.b:0 "我希望書有趣！"
	fund_inspiration.3012.b.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip][inspiration_owner.GetHerHis]將專注於書寫冒險和娛樂這類主題"
	fund_inspiration.3013.t:0 "$fund_inspiration.title$學術主題"
	fund_inspiration.3013.desc:0 "「[ROOT.Char.GetLadyLord]！有太多領域值得關注。宗教、教育……更不用說寫作的藝術本身！」"
	fund_inspiration.3013.a:0 "這次應該侍奉[ROOT.Char.GetFaith.HighGodName]！"
	fund_inspiration.3013.a.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip][inspiration_owner.GetHerHis]將專注於書寫神學和祈禱這類主題"
	fund_inspiration.3013.b:0 "我希望書有教育意義，或者至少有趣！"
	fund_inspiration.3013.b.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip][inspiration_owner.GetHerHis]將專注於書寫歷史和詩歌這類主題"
	fund_inspiration.3014.t:0 "$fund_inspiration.title$管理主題"
	fund_inspiration.3014.desc:0 "「[ROOT.Char.GetLadyLord]！管理之道中有許多領域值得關注。法律、貿易、#EMP 金錢#!……我都不知道從哪開始！」"
	fund_inspiration.3014.a:0 "專注於與統治領地相關的事物。"
	fund_inspiration.3014.a.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip][inspiration_owner.GetHerHis]將專注於書寫法律和行政這類主題"
	fund_inspiration.3014.b:0 "我對發展感興趣！"
	fund_inspiration.3014.b.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip][inspiration_owner.GetHerHis]將專注於書寫建造和稅收這類主題"
	fund_inspiration.3015.t:0 "$fund_inspiration.title$謀略主題"
	fund_inspiration.3015.desc:0 "「[ROOT.Char.GetLadyLord]！謀略之道中有許多領域值得關注。陰謀、勾引、操縱……我都不知道從哪開始！」"
	fund_inspiration.3015.a:0 "我想要比#EMP 任何人#!都快一步！"
	fund_inspiration.3015.a.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip]會將[inspiration_owner.GetHerHis]寫作的主題專注於計謀與操縱"
	fund_inspiration.3015.b_men:0 "我希望男人都拜倒在我腳下！"
	fund_inspiration.3015.b_women:0 "我希望女人都拜倒在我腳下！"
	fund_inspiration.3015.b_both:0 "我希望所有人都渴求我！"
	fund_inspiration.3015.b_none:0 "我想精通勾引。"
	fund_inspiration.3015.b.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip]會將[inspiration_owner.GetHerHis]寫作的主題專注於色欲和勾引之道"
	fund_inspiration.3030.t:0 "$fund_inspiration.title$消退的恨意"
	fund_inspiration.3030.desc_opening:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]邀請我討論[inspiration_owner.GetSheHe]為我所寫書籍的主題。\n\n"
	fund_inspiration.3030.desc:0 "「我不禁注意到您與[prev_nemesis.Custom2('YourCharacterIntroduction', ROOT.Char)]之間的敵意逐漸消退。您仍希望這本書專門用於展現您對[prev_nemesis.GetHerHim]的恨意嗎？」"
	fund_inspiration.3030.desc_dead:0 "「現在[prev_nemesis.Custom2('YourCharacterIntroduction', ROOT.Char)]已經死了，您是否還希望用這本書來紀念對[prev_nemesis.GetHerHim]的恨意？」"
	fund_inspiration.3030.a:0 "我的恨意並未消退。"
	fund_inspiration.3030.a.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip]繼續書寫你對[prev_nemesis.GetTitledFirstName]的憎恨"
	fund_inspiration.3030.b:0 "不值得為[prev_nemesis.GetSheHe|U]費力氣。"
	fund_inspiration.3031.t:0 "$fund_inspiration.title$枯萎的愛"
	fund_inspiration.3031.desc:0 "「我不禁注意到[prev_soulmate.Custom2('YourCharacterIntroduction', ROOT.Char)]已不再是您#EMP 最#!受寵的人，[ROOT.Char.GetLadyLord]。您仍希望這本書專門用於展現您對[prev_soulmate.GetHerHim]的愛嗎？」"
	fund_inspiration.3031.desc_dead:0 "「痛失[prev_soulmate.Custom2('YourCharacterIntroduction', ROOT.Char)]恐仍然難忘……您仍希望這本書專門用於展現您對[prev_soulmate.GetHerHim]的愛嗎？」"
	fund_inspiration.3031.a:0 "沒有渴求和失去哪裡算得上是愛情呢？"
	fund_inspiration.3031.a.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip]繼續書寫你與[prev_soulmate.GetTitledFirstName]曾經的愛"
	fund_inspiration.3031.b:0 "不值得為[prev_soulmate.GetSheHe|U]費力氣。"
	fund_inspiration.4001.t:0 "$fund_inspiration.title$變形與填補"
	fund_inspiration.4001.desc:0 "「[inspiration_owner.Custom2('YourCharacterIntroduction', ROOT.Char)|U]#EMP 毀了#!我的新衣服！」\n\n[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U]衝進房間，後面跟著織布者。[courtier.GetSheHe]手上拿著的那件衣物被剪得支離破碎，我很難辨別出那曾經是什麼。\n\n「你反應過度了！我只是在研究布料的編織，這對我的項目很重要。」"
	fund_inspiration.4001.a:0 "你太過分了，要研究也研究你自己的布！"
	fund_inspiration.4001.b:0 "[inspiration_owner.GetSheHe]說需要那就是需要。"
	fund_inspiration.4010.t:0 "$fund_inspiration.title$紅、藍和[ROOT.Char.GetTitleAsNameNoTooltip|U]的構成"
	fund_inspiration.4010.desc:0 "我去織工的工坊檢查，看看我的壁毯進度如何。裡面有幾位廷臣，都在端詳著牆壁，雙手背在身後。眼前的壁毯都染上了奇怪的顏色。一條壁毯上到處都是扎眼的斑點。一條壁毯通體白色，上面有幾個方塊。一條壁毯有些織線都糾纏在一起了。這算哪門子藝術？\n\n[artistic_courtier_1.GetTitledFirstNameNoTooltip]指著一塊像是污漬的地方。「此處骯髒的棕色和白色的對比是不是暗示了人類天生的暴力？」\n\n[artistic_courtier_2.GetTitledFirstNameNoTooltip]點了點頭。「我認為這裡是[inspiration_owner.GetTitledFirstNameNoTooltip]對[inspiration_owner.GetHerHis]童年的抨擊——那看起來是[inspiration_owner.GetHerHis]母親的形狀。」"
	fund_inspiration.4010.a:0 "點頭表示看懂了，並讚揚這位藝術家"
	fund_inspiration.4010.b:0 "「真噁心！我現在必須要去看些傳統藝術來洗洗眼。」"
	fund_inspiration.4010.b.tt:0 "你的投資被退回，工作被取消"
	fund_inspiration.4010.c:0 "「這玩意[child.GetTitledFirstNameNoTooltip]都能做得出！」"
	fund_inspiration.5011.desc:0 "「我踏上冒險之旅的時候到了，[ROOT.Char.GetTitleTierName]。」[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]背負著沉重的行李，[inspiration_owner.GetSheHe]鞠躬盡量不變形。\n\n「在我離開之前，請告訴我，有什麼是您想要我在旅途中留意的嗎？」"
	fund_inspiration.5011.a:0 "給我找點異域的動物來，頭骨或是毛皮。"
	fund_inspiration.5011.b:0 "我想要用這裡沒有的材料製成的小東西。"
	fund_inspiration.5011.c:0 "一件壁毯或是工藝品，能讓我想要置身其境。"
	fund_inspiration.5011.d:0 "我相信你的本能會給我帶來一些好東西。"
	fund_inspiration.5011.e:0 "我想擁有一些真正獨特的東西！"
	fund_inspiration.5021.t:0 "$fund_inspiration.title$轉向"
	fund_inspiration.5021.desc:0 "一名自稱受僱於[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)]的旅者被帶到我面前，帶來了那位探險家的口信。\n\n「不必擔心，我偉大的[ROOT.Char.GetLadyLord]，[inspiration_owner.GetTitledFirstNameNoTooltip]很健康。我為您帶來的消息是關於資助一場更偉大冒險的機會！您看，[inspiration_owner.GetTitledFirstNameNoTooltip]在某個地方走錯方向了，現在正位於[adventuring_location.GetNameNoTier]附近。」\n\n[inspiration_owner.GetFirstNamePossessiveNoTooltip]的旅伴展開了一幅骯髒的地圖，想讓我知道他們最終到哪了。「[inspiration_owner.GetSheHe|U]有足夠的盤纏前往[inspiration_owner.Custom('InspirationAdventureDestination')]，一如最初的計畫，不過提議說如果有一些額外的資金，[inspiration_owner.GetSheHe]就可以追查當地的一條傳言，並為您帶回一件偉大的寶物！」"
	fund_inspiration.5021.a:0 "荒唐！我出錢可不是讓那傢伙#EMP 放縱地郊遊#!的！"
	fund_inspiration.5021.a.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip]重回[inspiration_owner.GetSheHe]應做的工作。"
	fund_inspiration.5021.b:0 "生命就是一場冒險，去那片地區探索寶物吧！"
	fund_inspiration.5021.b.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip]探索[adventuring_location.GetNameNoTierNoTooltip]。"
	fund_inspiration.6001.t:0 "草原和鞍韉在我心中馳騁，"
	fund_inspiration.6001.desc:0 "連續騎了幾個月的馬，我的屁股再也無法復原了！我現在越來越享受馬奶酒和遼闊的夜空了。\n\n我請這位信使送來了這件馬頭琴的頂部雕刻——裝在樂器頂部的裝飾性馬頭。也許您能善加利用。"
	fund_inspiration.6001.a:0 "我要留下這玩意！"
	fund_inspiration.6001.b:0 "把它送給宮廷樂師。"
	fund_inspiration.6002.t:0 "我的穿越印度之旅還在繼續！"
	fund_inspiration.6002.desc:0 "我拜訪的宮廷向我展示的寶石幾乎晃瞎了我的眼。我發現自己嚮往的是寬闊大道上的污泥。\n\n我派了一位信使，附上我獲贈的一件尤其缺乏品味的禮物——一枚戒指，其上裝飾著一顆虎頭，兩眼嵌以寶石。你有見過如此豔俗的物件嗎？"
	fund_inspiration.6002.a:0 "我挺喜歡的，這是他的損失。"
	fund_inspiration.6002.b:0 "不好看！把它拆開，賣掉寶石。"
	fund_inspiration.6003.t:0 "我夢見了沙漠，"
	fund_inspiration.6003.desc:0 "大人，我前往非洲的旅程仍在繼續，我加入了一支駝隊，橫穿廣袤的大地。\n\n我為您獻上一件我的同行者贈與我的首飾——一條最精緻的項鏈，穿著鴕鳥蛋殼製成的珠子。我猜您還沒見過鴕鳥。"
	fund_inspiration.6003.a:0 "精美的發現！我要自己佩戴。"
	fund_inspiration.6003.b:0 "我要把它送給[event_spouse.GetTitledFirstNameNoTooltip]。"
	fund_inspiration.6004.t:0 "啊，作為一名朝聖者，"
	fund_inspiration.6004.desc:0 "我穿越中東的旅程，大部分時間都花在了屏退朝聖路上的成群結隊的小販身上。\n\n為了不讓我的探索耽擱過久，我時常還是會有所讓步，買下一件他們的小物件。我已派出一位信使，把這件劣質物品帶給你。也許這能帶來些許歡樂。"
	fund_inspiration.6004.a:0 "冒險者走大路還有什麼用？"
	fund_inspiration.6004.b:0 "這玩意還挺漂亮的……"
	fund_inspiration.6005.t:0 "我濕漉漉的冒險，"
	fund_inspiration.6005.desc:0 "大人，我冒險到現在，也只發現了一些老套的聖髑，我已派這位信使一同送來，但我不確定我接下來還會發現什麼。\n\n歐洲人是我所遇見的體味最重的生物。兒時我還夢見過青翠怡人的草甸，但現在我已確信半個世界都是由泥濘製成的。若您是一位仁慈的領主，請發話召我回去。"
	fund_inspiration.6005.a:0 "這不是讓你休假！繼續探索！"
	fund_inspiration.6005.b:0 "可憐的靈魂，我想這些回報應該夠了。"
	fund_inspiration.6005.b.tt:0 "你准許[inspiration_owner.GetTitledFirstName]返鄉"
	fund_inspiration.6006.t:0 "來自安納托利亞的問候，"
	fund_inspiration.6006.desc:0 "我穿過小亞細亞的旅途讓我飽享了羊羔、優酪乳和茄子的滋味，隨這位信使一道，我還送來了幾份食譜。\n\n我的一位東道主給我了一件裝飾有海馬的金質胸針，我也一併送給您。我確信我的旅途會適時帶來更多奇物。"
	fund_inspiration.6006.a:0 "命令我的廚師馬上準備這些菜！"
	fund_inspiration.6006.b:0 "這次探索[inspiration_owner.GetSheHe|U]似乎享受得過頭了……"
	fund_inspiration.6100.t:0 "$fund_inspiration.title$一件模範統治者"
	fund_inspiration.6100.desc:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]歡欣地請求我留意。「[ROOT.Char.GetLadyLord]，我完成了一件您委託製作的箱子的微縮原型，配上了一把能使用的鎖。」\n\n[inspiration_owner.GetSheHe|U]伸出[inspiration_owner.GetHerHis]的手掌，上面是一個小小的箱子，飾以金箔，鑰匙也像一粒穀子那麼小。\n\n「裡面有一顆寶石，您自己試試吧。」[inspiration_owner.GetSheHe]把箱子遞來的當口，鑰匙就從[inspiration_owner.GetHerHis]的指間滑落溜走了。雖然[inspiration_owner.GetSheHe]摸索了一陣，但還是沒發現鑰匙的蹤跡。"
	fund_inspiration.6100.a:0 "結束這場鬧劇，把箱子打破，把我的寶石還回來！"
	fund_inspiration.6100.b:0 "它還是很迷人，我想我會保留它。"
	fund_inspiration.6101.desc:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]拿出一隻微型盒子，上面的雕刻極其精美，如髮絲一般纖細。「這是為您最近的委託製作的樣品。我不想它被浪費了。我們可以為這件寶貝找個用處。」\n\n[antiquarian.Custom2('MyCharacterIntroduction', ROOT.Char)|U]來了精神：「我們可以在裡面放上我們這個時代的物品，然後將它埋在某處——為未來的孩子們創造一件需要揭秘的紀念品！」"
	fund_inspiration.6101.a:0 "我會在裡面放一張我的微型肖像。"
	fund_inspiration.6101.b:0 "我會寫一首小詩，將它密封在裡面。"
	fund_inspiration.6101.c:0 "我還是自己留著吧。"
	fund_inspiration.6102.desc:0 "我正準備上床睡覺，突然一陣劇痛穿透我的腳底。\n\n經過檢查，我發現有一個微型雕塑嵌進了我的腳底肉裡，只有雕塑自己的腳露在外面。\n\n[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]從附近的門口怯生生地看著我。「對不起，那是為您最近的委託製作的樣品。我之前一定是把它弄丟了。」"
	fund_inspiration.6102.a:0 "「把它拔出來，別讓我再見到這玩意兒！」"
	fund_inspiration.6102.b:0 "「讓醫生來處理。」"
	fund_inspiration.6102.c:0 "親自拔出來，然後放進口袋裡。"
	fund_inspiration.6102.cure_toast:0 "微型雕塑被安全取出"
	fund_inspiration.6102.failure_toast:0 "棘手的微型雕塑"
	fund_inspiration.6102.failure_toast_desc:0 "一截手臂深深嵌進了你腳底的肉裡"
	fund_inspiration.6103.desc:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]鞠了一躬：「我想請您點評一下我正在為您製作的陳列櫃，[ROOT.Char.GetLadyLord]」\n\n[inspiration_owner.GetSheHe|U]將我帶到[inspiration_owner.GetHerHis]的工作場所，讓人擔憂的是，那裡只有一個滿是灰塵、破舊不堪的櫥櫃。\n\n「啊，不是這個。」[inspiration_owner.GetSheHe|U]打開破舊的櫥櫃，裡面就只放著一件小巧的陳列櫃模型——裝飾華麗，鑲著寶石，鍍著黃金，但是只有我的手指那麼高，「您覺得怎麼樣？」"
	fund_inspiration.6103.a:0 "為了你好，那最好只是一件模型。"
	fund_inspiration.6103.b:0 "啊，完美啊！我喜歡！"
	fund_inspiration.6104.desc:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]帶給我一個小盒子，笑著將它獻上。\n\n在打開這份禮物前，我預計裡面是一顆珠寶、一枚戒指或是一件雕刻，但令我驚訝的是，裡面是一尊微型御座，如此小，只有老鼠才能坐上去。\n\n「這是您新座椅的模型，[ROOT.Char.GetLadyLord]。我想這能逗您開心。」"
	fund_inspiration.6104.a:0 "多迷人啊！我留下了！"
	fund_inspiration.6104.b:0 "一切都很好，但還是繼續目前的項目吧。"
	fund_inspiration.6104.c:0 "我已經是#EMP 大人#!了，不能再玩這些玩具了。"
	fund_inspiration.6105.desc:0 "我驕傲地帶著我那一盒子微型家具穿過[ROOT.Char.Custom('FortifiedBuilding')]，想著要去哪裡展示它們最好，就在這時我碰到了[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)]。\n\n當[inspiration_owner.GetSheHe]看到盒子裡面的東西時，[inspiration_owner.GetSheHe]擦拭掉[inspiration_owner.GetHerHis]眼角留下的一滴淚。「真是個有品位的[ROOT.Char.GetWomanMan]，跟我來。」\n\n[inspiration_owner.GetSheHe|U]將我帶到[inspiration_owner.GetHerHis]的工坊，拿出一個神秘的木箱。裡面有數十件微型的布景、人物和地形：「我發明了一種遊戲——一種虛擬攻城戰。你要一起玩嗎？」"
	fund_inspiration.6105.a:0 "我還以為你不會問呢！"
	fund_inspiration.6105.b:0 "呃，下次一定。"
	fund_inspiration.6200.t:0 "$fund_inspiration.title$紅、藍和[ROOT.Char.GetTitleAsNameNoTooltip|U]的構成"
	fund_inspiration.6200.desc:0 "我去織工的工坊檢查，看看我的壁毯進度如何。裡面有幾位廷臣，都在仔細端詳著牆壁，雙手背在身後。眼前的壁毯都染上了奇怪的顏色。一條壁毯上到處都是扎眼的斑點。一條壁毯通體白色，上面有幾個方塊。一條壁毯有些織線都糾纏在一起了。這算哪門子藝術？\n\n[artistic_courtier_1.GetTitledFirstName]指著一塊像是污漬的地方。「此處骯髒的棕色和白色的對比是不是暗示了人類天生的暴力？」\n\n[artistic_courtier_2.GetTitledFirstNameNoTooltip]點了點頭。「我認為這裡是[ROOT.Char.GetTitledFirstNameNoTooltip]對[ROOT.Char.GetHerHis]童年的抨擊——那看起來是[ROOT.Char.GetHerHis]母親的形狀。」"
	fund_inspiration.6200.a:0 "點頭表示看懂了，並讚揚這位藝術家"
	fund_inspiration.6200.b:0 "「真噁心！我現在必須要去看些傳統藝術來洗洗眼。」"
	fund_inspiration.6200.b.tt:0 "你的投資被退回，工作被取消"
	fund_inspiration.6200.c:0 "「這玩意[child.GetTitledFirstNameNoTooltip]都能做得出！」"
	fund_inspiration.6300.t:0 "$fund_inspiration.title$痛苦的詩節"
	fund_inspiration.6300.intro:0 "我偶然發現[inspiration_owner.GetTitledFirstName]坐在[inspiration_owner.GetHerHis]桌前，直勾勾盯著窗外，[inspiration_owner.GetHerHim]面前擺了許多修修改改的草稿。\n\n"
	fund_inspiration.6300.no_relationship_desc:0 "「一想到某人愛著我，我就覺得這事是不可能的。不止一次，我向某人耳語我的感受，都被原樣退回了。」\n\n「因此我還一直沒有為你動筆——我只是在數著上次我和某人躺在一起時至今日度過了幾個夜晚，陷入絕望。」"
	fund_inspiration.6300.no_love_desc:0 "「儘管通常除了文字以外沒有別的東西能讓我更興奮了，但令人驚奇的是，我現在沒有被任何強烈的感情所打動。」\n\n「抱歉，[ROOT.Char.GetLadyLord]，我寫不出愛情，文思已經棄我而去了。」"
	fund_inspiration.6300.homosexual_desc:0 "「啊，[ROOT.Char.GetLadyLord]。雖然我好幾個小時都在試圖創作出一首配得上你的贊助的浪漫作品，我發現自己什麼都沒寫出來，只是在對著羊皮紙哭泣。」\n\n「你要求我做不可能之事。我的愛是那種寫不出來的類型。」"
	fund_inspiration.6300.a:0 "好！讓那苦樂參半的怒意傾瀉出來吧！"
	fund_inspiration.6300.a.failure:0 "你使得[inspiration_owner.GetShortUIName]鄙夷情愛之事。"
	fund_inspiration.6300.a.success:0 "你說服[inspiration_owner.GetShortUIName]譜寫愛情的篇章。"
	fund_inspiration.6300.b:0 "嗯，我還有半個小時的時間。"
	fund_inspiration.6300.c:0 "不會吧！世人怎麼會看不見你雄辯的魅力？"
	fund_inspiration.6300.d:0 "但這是生活之愛。"
	fund_inspiration.6300.e:0 "寫你的真人真事，我祝你文思如泉湧。"
	fund_inspiration.6300.f:0 "那就編點什麼吧！大家寫愛情都是在騙人。"
	fund_inspiration.6301.t:0 "$fund_inspiration.title$我親愛的夥伴，"
	fund_inspiration.6301.lover_desc:0 "那天晚上，你告訴我要寫出我的內心，我發現我只能寫你。如果信仰認為我們這種愛情是邪惡的，那就讓我來扮演反派吧。"
	fund_inspiration.6301.friend_desc:0 "我從未感受過我的辭句能像現在這樣噴湧而出，這都是在你告訴我要寫我自己經歷的愛情故事之後。"
	fund_inspiration.6301.female_desc:0 "\n\n這裡有一首長詩，描繪了一位女巫和一位迷失在林中找到女巫小屋的女王之間的戀情。"
	fund_inspiration.6301.male_desc:0 "\n\n這是一首歌謠，描述了一位王子與他摯愛的檔案管理員，夜夜躲在圖書館的塔樓裡觀星，夢想步入天國後依然愛著彼此。"
	fund_inspiration.6301.crime_desc:0 "多麼迷人的罪行啊。"
	fund_inspiration.6301.a:0 "我會珍藏它，但是要保密。"
	fund_inspiration.6301.b:0 "驚世駭俗，我要安排一場閱讀會！"
	fund_inspiration.6400.t:0 "$fund_inspiration.title$酒吧巡遊"
	fund_inspiration.6400.desc:0 "我造訪[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]的酒館，察覺到其中一位顧客是全場注意力的中心。\n\n[inspiration_owner.GetSheHe|U]頭髮比其他顧客更灰白，而且聞起來像是[inspiration_owner.GetSheHe]在這裡待了幾十年。我驚恐地辨認出這就是我的冒險家[inspiration_owner.GetTitledFirstName]，在接受了資助幾個月後，好像還沒走得出本土！\n\n「然後，我的下一段旅途，我要一口喝乾紅海來跨過去！」[inspiration_owner.GetSheHe]說完就一口喝乾一整杯紅酒，引起整個酒館哄堂大笑。"
	fund_inspiration.6400.a:0 "滾出這裡，立刻上路！"
	fund_inspiration.6400.b:0 "騙子！我不會再給你付酒錢了！"
	fund_inspiration.6400.a.success:0 "你說服探險者振作起來"
	fund_inspiration.6400.a.success_continue:0 "探險繼續！"
	fund_inspiration.6400.a.failure:0 "探險者捲款而逃！"
	fund_inspiration.6500.t:0 "$fund_inspiration.title$把音樂帶到叢林"
	fund_inspiration.6500.introduction:0 "我收到了我的探險者送來的一封信函，信中文字是如此生動，我甚至可以在腦海裡的小劇場上看見[inspiration_owner.GetHerHim]。"
	fund_inspiration.6500.desc:0 "\n\n「我一直在叢林活動。這些鳥叫聲反復敲擊著我的腦仁，我聽著簡直就像首可怕的哀樂。這裡的幾個居民告訴我在他們耳中那是最美妙的音樂。他們顯然沒聽過[court_musician.GetTitledFirstNameNoTooltip]的傑作。」\n\n「我試著用他們的一隻蘆笛演奏一首[court_musician.GetHerHis]的曲子，結果在地人把我趕出了他們的城鎮，還用毒刃把我劃了一道。儘管我活了下來，但是我想『要是我是因將室內樂帶進叢林而死的，那就這樣吧！』」"
	fund_inspiration.6500.action:0 "\n\n「你大概可以想象出我接下來做了什麼……」"
	fund_inspiration.6500.a:0 "你開始唱歌，並贏得了他們的支持！"
	fund_inspiration.6500.b:0 "你逃離了這片蠻荒之地。"
	fund_inspiration.6500.c:0 "一隻大貓跳到了你和攻擊者之間！"
	fund_inspiration.6500.a.success:0 "探險者迷住了叢林居民"
	fund_inspiration.6500.a.failure:0 "探險者惹惱了叢林居民"
	fund_inspiration.6500.b.success:0 "探險者飛奔而逃"
	fund_inspiration.6500.b.failure:0 "探險者逃得還不夠快"
	fund_inspiration.6500.c.tt:0 "探險者幫忙擊退了花豹"
	fund_inspiration.6500.c.tt_failure:0 "探險者在嘗試逃跑時負傷"
	fund_inspiration.6501.t:0 "$fund_inspiration.title$旱地行舟"
	fund_inspiration.6501.desc:0 "\n\n「我們本來是沿著蜿蜒群山腳下的河流逆流而上。一場久旱之後，在地人告訴我們，我們駛過的這條河到前面就乾涸了。」\n\n「我們既沒有放棄，也沒有回頭，而是開始了不可能之事。我命令船員開始修建軌道和滑輪系統，我們開始把船從陸地上朝另一條河道拖行。它便在青草和雛菊的海洋中航行了。」"
	fund_inspiration.6501.a:0 "我希望你當時能回頭，及時止損。"
	fund_inspiration.6501.b:0 "船只勉強撐過了這段路程。"
	fund_inspiration.6501.b.success:0 "探險者將船拖上了懸崖"
	fund_inspiration.6501.b.failure:0 "探險者因修理破損的船隻而陷入困境"
	fund_inspiration.6501.c:0 "在地人很同情你，打折賣給你一艘新船。"
	fund_inspiration.6502.t:0 "$fund_inspiration.title$口渴如焚"
	fund_inspiration.6502.desc:0 "\n\n「我腳下的並非沙漠，而是一大片夢幻之地。我彷彿一直處於半夢半醒的狀態。我的嚮導告訴我，我在幻覺中看到了自己最渴求的東西。我看見了一處樂園，裡面有一池水，粼粼波光閃耀如鑽石，岸邊珍寶橫陳。」\n\n「[ROOT.Char.GetLadyLord]，現在我只能看到你和我在一起。前面一直是一片無垠的沙洲。吸引我不斷向前。我知道我每向那海市蜃樓踏出一步，就會離真正的你更遠一步，這真令我心碎。」"
	fund_inspiration.6502.a:0 "啊，我沒在沙漠都感到口乾舌燥了。"
	fund_inspiration.6502.b:0 "你要是帶得回一件大寶物，我或許會考慮重用你。"
	fund_inspiration.6502.c:0 "我把這事歸咎於炎熱，然後燒掉了這些文字。"
	fund_inspiration.6503.t:0 "$fund_inspiration.title$黑海沉吟"
	fund_inspiration.6503.desc:0 "\n\n「我鑽進了一座古塚——一座斯基泰人時代的古代墳墩。數百匹早已死去的馬被製成標本保存，用木樁撐到牆上以保持直立，每匹馬都有自己的房間。這就是為那些永受地獄之苦，消失在時間長河中的怨靈打造的馬廄。」\n\n「我深知自己的職責是為領地尋求知識，所以我考慮趁嚮導不注意時，從墓裡偷一件遺物帶給你。」"
	fund_inspiration.6503.a:0 "你揣走了一件裝飾品。"
	fund_inspiration.6503.b:0 "你帶走了一副馬鞍，以供我們研究。"
	fund_inspiration.6503.c:0 "你不敢驚擾亡靈。"
	fund_inspiration.6504.t:0 "$fund_inspiration.title$[inspiration_owner.GetFirstNamePossessiveNoTooltip][inspiration_owner.GetLadyLord|U]的情人"
	fund_inspiration.6504.desc:0 "\n\n「呃，[ROOT.Char.GetLadyLord]，在旅途中，我停留在一座由[adventurer_lover.GetTitledFirstName]管理的農場。」"
	fund_inspiration.6504.pregnant:0 "\n\n「我在這座農場期間打造了一件很棒的寶物！確切地說，是個孩子！或許有些強人所難，但以[adventurer_lover.GetTitledFirstName]的狀況，我不可能帶著[adventurer_lover.GetHerHis]一起旅行。[adventurer_lover.GetSheHe|U]沒什麼錢，我只是希望我們能在宮廷裡照料[adventurer_lover.GetHerHim]。」"
	fund_inspiration.6504.female_lover:0 "\n\n「獨自一人在路上走了這麼多月，[adventurer_lover.GetSheHe]就像是夢中生物一樣攪動著我的心。我忍不住想，我的任務是不是注定要將我帶到這裡。"
	fund_inspiration.6504.male_lover_homosexual:0 "\n\n「擺脫宮廷的耳目後，我就能在一名男子的臂彎裡連續躺上幾夜了。"
	fund_inspiration.6504.male_lover:0 "\n\n「我戀愛了，我可以整一個星期都注視著[adventurer_lover.GetHerHim]把馬糞鏟到宮廷的任何宴會上。"
	fund_inspiration.6504.lover_ultimatum:0 "我不能就這樣離開這座農場，不然就再也無法親吻[adventurer_lover.GetHerHim]了。要麼讓[adventurer_lover.GetSheHe]去找你，加入我們宮廷；要麼我的旅途就到此為止了。」"
	fund_inspiration.6504.a:0 "既然你不尊重我的贊助，那就滾蛋吧。"
	fund_inspiration.6504.a.tt:0 "[inspiration_owner.GetTitledFirstName]會留在農場。"
	fund_inspiration.6504.b:0 "我準了，但別因為有了醜聞而埋怨我。"
	fund_inspiration.6504.c:0 "孩子不該過得如此貧苦。"
	fund_inspiration.6504.d:0 "農民？來我宮廷？沒門兒。"
	fund_inspiration.6505.t:0 "$fund_inspiration.title$性感水灘"
	fund_inspiration.6505.desc:0 "\n\n「在沙漠的酷熱中，氣喘吁吁的我發現了一些淨水，一看到它，我就迫不及待地脫掉了所有衣服。我的嚮導並沒有認為這是一種冒犯，而是理解地報以無言的輕笑，並開始在一張紙上勾畫出我的體態。幾個我們的同行者揮舞著棕櫚葉給我降溫，扇來陣陣涼風。」\n\n「我們在水花間度過了相當歡樂的一段時間。在下個村子裡，我雇了一個織工來捕捉那極樂的瞬間，並讓這位信使將這段記憶給你送來。」"
	fund_inspiration.6505.a:0 "我的眼睛！我的眼睛！"
	fund_inspiration.6505.a_blind:0 "要不是早就瞎了，我會把自己的眼珠子都摳出來。"
	fund_inspiration.6505.a_one_eyed:0 "我的眼！我的眼！"
	fund_inspiration.6505.b:0 "我要把這掛在臥室！"
	fund_inspiration.6505.c:0 "整個宮廷都得知道這種異國情調的消遣！"
	fund_inspiration.6505.d:0 "啊，對我的人民來說，這是一幅神聖的圖像！"
	fund_inspiration.6506.t:0 "$fund_inspiration.title$並非不合理的骯髒"
	fund_inspiration.6506.introduction:0 "我的探險家寄來一封信函。上面沾滿了泥，我必須用小刀才能把它切開。\n\n"
	fund_inspiration.6506.desc:0 "「[ROOT.Char.GetLadyLord]，我正身處一片濕地沼澤，我受過經年的教導都沒能讓我準備好應付此事。我日夜都在四濺的泥漿中跋涉。昨夜我夢見了情人的懷抱，醒來發現我嘴唇上貼著的不是香舌，而是一隻蠑螈。」\n\n「我在想我有沒有哪怕一絲機會可以去到一個更#EMP 文明#!的地點。為了表明此地有多麼的駭人，我隨信寄去了一隻青蛙在我濕透的靴子裡產下的卵，用玻璃罐裝著。」"
	fund_inspiration.6506.a:0 "這能錘煉你的性格！"
	fund_inspiration.6506.b:0 "你要是想去更為馴良的土地，那想去就走吧。"
	fund_inspiration.6507.t:0 "$fund_inspiration.title$不要是蜜蜂！"
	fund_inspiration.6507.introduction:0 "我收到我的探險家送來的一封信函——字裡行間血跡斑斑。"
	fund_inspiration.6507.desc:0 "\n\n「我漫遊的平原和草地上在野生動物的點綴下顯得美麗動人。我翻身下馬，俯身嗅聞一朵花，一片陰影遮住了我，那是這片土地的領主[grumpy_liege.GetTitledFirstName]投下的身影，身邊還有一個[grumpy_liege.GetWomanMan]對你不以為然。」\n\n「[ROOT.Char.GetTitledFirstNameNoTooltip]來的蛆蟲不准在我的草地翻掘吸吮。」[grumpy_liege.GetSheHe|U]下了馬，命令衛兵抓住我。他們帶來了一箱蜂巢，逼我把頭伸進去！我被#EMP 蜇了#!！我眼睛現在都還有一根刺卡在裡面！」"
	fund_inspiration.6507.a:0 "我要給[grumpy_liege.GetHerHim]送一封譴責信！"
	fund_inspiration.6507.b:0 "我會讓[grumpy_liege.GetHerHis]用命償還！"
	fund_inspiration.6507.c:0 "這些傷疤看起來會很迷人！"
	fund_inspiration.6508.t:0 "$fund_inspiration.title$大自然的建築師"
	fund_inspiration.6508.introduction:0 "我收到我探險者的一封信函，來自涼爽的針葉林之地。\n\n"
	fund_inspiration.6508.desc:0 "「我最近一段時間身邊陪著一個旅行中的[inspiration_owner.GetWomanMan]所能要求的最好同伴——一群河狸！我託這位信使帶給你一冊草圖編成的書籍，描繪的是河狸們為了在水裡抓魚創造的建築結構！噢，是種半水棲的嚙齒動物！」\n\n"
	fund_inspiration.6508.architect_desc:0 "「我確定至少[court_architect.GetTitledFirstName]能從一隻比[court_architect.GetHerHim]還聰明的動物身上學到一兩手。」"
	fund_inspiration.6508.a:0 "我要仔細研究一下這個。"
	fund_inspiration.6508.b:0 "確實，[court_architect.GetTitledFirstNameNoTooltip]可以吸取教訓。"
	fund_inspiration.6508.b.tt:0 "[court_architect.GetTitledFirstNamePossessive]擔任建築師的稱職度略微提升"
	fund_inspiration.6508.c:0 "多#EMP 可愛#!的動物啊！應該把這本書給[child.GetFirstName]！"
	fund_inspiration.6508.d:0 "幹得好，我會撥款讓你能繼續旅行。"
	fund_inspiration.6509.t:0 "$fund_inspiration.title$野獸低語"
	fund_inspiration.6509.intro_desc:0 "我收到了我的探險者送來的一封信函，講述其乘木筏飄過漫灘的經歷。"
	fund_inspiration.6509.desc:0 "\n\n「[ROOT.Char.GetLadyLord]，我們在旅途中被一隻可怕的生物追殺，我甚至都不太想寫它。」\n\n「那隻鱷魚能長到五十步長，一口就把我們的一頭騾子整隻吞了下去。它是一隻細長的野獸，身體呈箭矢狀，頭上有喙，尾巴咯咯作響。摸了它身上的尖刺和凸起就會中毒。」"
	fund_inspiration.6509.a:0 "用繡有這隻怪物的壁毯給訪客們開開眼！"
	fund_inspiration.6509.b:0 "什麼，現實中居然有如此可怕的生物！"
	fund_inspiration.6509.c:0 "我知道鱷魚是什麼，白痴！"
	fund_inspiration.6510.t:0 "$fund_inspiration.title$穿緊身衣的男人"
	fund_inspiration.6510.intro_desc:0 "我收到了我的探險者送來的一封信函，講述其穿過森林的經歷。"
	fund_inspiration.6510.desc:0 "\n\n「抱歉，[ROOT.Char.GetLadyLord]，但我在森林中碰到了一夥專搶你這類人的義軍。面對統治此處[enemy_liege.GetTitledFirstName]的鐵拳，他們通過攔截貴族來盡可能多地劫財。我已經愛上了這群草莽英雄，我想我不會回到宮廷了。」\n\n「他們的緊身衣也比你宮廷裡的時尚好看多了，也更適合我穿。」"
	fund_inspiration.6510.a:0 "也許你能幫我多為窮人做些事？"
	fund_inspiration.6510.b:0 "要是敢不回來，我就派刺客去追殺你！"
	fund_inspiration.6510.b.toast_outcome.positive:0 "[inspiration_owner.GetTitledFirstNameNoTooltip]給嚇壞了"
	fund_inspiration.6510.b.toast_outcome.positive.continue:0 "探險繼續"
	fund_inspiration.6510.b.toast_outcome.positive.flee:0 "[inspiration_owner.GetSheHe|U]逃離你的宮廷。"
	fund_inspiration.6510.b.toast_outcome.refusal:0 "[inspiration_owner.GetTitledFirstNameNoTooltip]不為所動"
	fund_inspiration.6510.c:0 "那就去享受你骯髒的生活吧！"
	fund_inspiration.6511.t:0 "$fund_inspiration.title$雪海漫客"
	fund_inspiration.6511.intro_desc:0 "我收到了我的探險者送來的一封信函，掃過幾行字之後我就明白這會是最後一封了。"
	fund_inspiration.6511.old_age:0 "\n\n「我這把年紀了，已領略過不少奇景。我登上了白雪皚皚的山巔，現在向你寫下這段文字，作為雲海上唯一的生靈，我知道餘生再不會見到此等美景了。」\n\n「我從未奢求能從這山上走得回去，現在你也可以當我已經凍成了一座冰雕。不要哭泣，因為我不會選擇別的道路。我前往[inspiration_owner.GetFaith.PositiveAfterLife]的征程就如冰河一般平穩向前。」"
	fund_inspiration.6511.poor_health:0 "\n\n「健康和身體狀況出賣了我，我現在只不過剩一具不幸而扭曲的軀殼。但在這種狀態下，我從未想過自己能從山巔親眼見證這雲霧中的冰雪王國。我這朵凋花已受不起這般美景。」\n\n「自知大限隨時將至，我已決定將自己留給這片冰天雪地。興許這份寒冷能將我自身的形體保存得完好無損。」"
	fund_inspiration.6511.winter:0 "\n\n「在最嚴酷的時節我上到山頂。每一片落到我被凍傷臉頰上的雪花都是寒冬的嘲笑，這狗日的。戰鬥我是經歷過的，但沒有哪場暴力能像這場與我自身血液的決鬥這般激烈。我的慣用手運轉尚可，猶能寫下此信，但另一隻就不行了。」\n\n「我明白自己真的很欣慰還能像往常一樣看著這個世界，我也覺得自己遠比其他生靈來得幸運。」"
	fund_inspiration.6511.a:0 "再沒有比這更真實的冒險傳奇小說家了！"
	fund_inspiration.6512.t:0 "$fund_inspiration.title$山峰的[ROOT.Char.GetTitleAsNameNoTooltip|U]"
	fund_inspiration.6512.intro_desc:0 "我收到了我的探險者送來的一封信函，信上滿是紅色的塵土，來自[inspiration_owner.GetHerHis]旅途中穿過的那些沙漠山丘。"
	fund_inspiration.6512.desc:0 "\n\n「我還登上了另一座高峰，在這數千座平坦的高原之巔，我沒看到有別的[inspiration_owner.GetWomanMan]曾經踏上這座山的跡象。今天，我鼓起勇氣登上了我平生的最高峰。」\n\n「我感覺到這巨石呼喚著一個配得上的名字，以紀念這份功績是在全宇宙最優秀的[ROOT.Char.GetTitleAsNameNoTooltip]監督之下完成的。」"
	fund_inspiration.6512.a:0 "想必在地人已經給這座山起了名字。"
	fund_inspiration.6512.b:0 "「落基山」——一個蠢呼呼的名字！"
	fund_inspiration.6512.c:0 "「[ROOT.Char.GetFaith.WarGodNamePossessive]之刃」"
	fund_inspiration.6512.d:0 "「[ROOT.Char.GetFaith.FateGodNamePossessive]的手套」"
	fund_inspiration.6512.e:0 "就取我寶貝的名字，[lover.GetFirstNameNoTooltip]。"
	fund_inspiration.6512.f:0 "[ROOT.Char.GetFirstNamePossessiveNoTooltip]之牙！"
	fund_inspiration.6512.g:0 "[ROOT.Char.GetFirstNamePossessiveNoTooltip]之根！"
	fund_inspiration.6512.h:0 "[rival.GetFirstNamePossessiveNoTooltip]之災！"
	fund_inspiration.6512.i:0 "別管這個了——給我弄些岩石回來！"
	fund_inspiration.7001.t:0 "$fund_inspiration.title$銘記之名"
	fund_inspiration.7001.desc:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]帶著一副沉思的表情向我走來。「有什麼人對您很特殊嗎，[ROOT.Char.GetLadyLord]？」\n\n[inspiration_owner.GetSheHe|U]一定從我臉色中讀出了我對這樣一個私人問題的惱怒，因而[inspiration_owner.GetSheHe]繼續說道：「我的意思是，您想將定製的這件寶物獻給誰嗎？目前進展順利，但一段有意義的題詞會讓它顯得更私人化！」"
	fund_inspiration.7001.a:0 "獻給我的摯愛[dedication_a.GetFirstNameNoTooltip]！"
	fund_inspiration.7001.b:0 "懷念[dedication_b.GetFirstNameNoTooltip]……"
	fund_inspiration.7001.c:0 "唯有[ROOT.Char.GetFaith.HighGodNameAlternate]指引著我！"
	fund_inspiration.7001.d:0 "沒必要寫獻詞。"
	artifact_dedication_inscribed_a:0 "[newly_created_artifact.GetDesc]\n\n側面有一段小巧優雅的銘文，寫著「獻給我的摯愛，[dedication_a.GetFirstName]」。"
	artifact_dedication_written_a:0 "[newly_created_artifact.GetDesc]\n\n在首頁有一段小巧優雅的題詞，寫著「獻給我的摯愛，[dedication_a.GetFirstName]」。"
	artifact_dedication_woven_a:0 "[newly_created_artifact.GetDesc]\n\n在主景下有一段小巧優雅的織文，寫著「獻給我的摯愛，[dedication_a.GetFirstName]」。"
