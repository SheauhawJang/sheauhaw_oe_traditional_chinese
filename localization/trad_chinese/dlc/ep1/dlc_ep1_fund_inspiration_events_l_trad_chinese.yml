	fund_inspiration.0001.t:0 "資助靈感"
	fund_inspiration.0011.desc:0 "[inspiration_owner.GetTitledFirstName][ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('inspiration_owner'))]然後深深鞠躬。「為您打造一把武器既是榮耀也是特權，」[inspiration_owner.GetSheHe]彬彬有禮地說道，不過[inspiration_owner.GetHerHis]流露出的那一絲興奮的眼神背叛了[inspiration_owner.GetHerHis]嚴肅的舉止。\n\n「請告訴我，您想要以什麼方式用武器戰鬥？我想要打造最適合您的東西。」"
	fund_inspiration.0011.a:0 "某種既能砍開又能刺穿血肉的武器。"
	fund_inspiration.0011.b:0 "我想要一把能充分發揮我力量的武器！"
	fund_inspiration.0011.c:0 "我更喜歡與敵人保持一定的距離。"
	fund_inspiration.0011.tooltip_action:0 "[inspiration_owner.GetFirstNameNoTooltip]開始製作"
	fund_inspiration.0011.tooltip_axe:0 "$fund_inspiration.0011.tooltip_action$一把$signature_weapon_axe$"
	fund_inspiration.0011.tooltip_axe.tt:0 "靈感結束後你獲得一把$signature_weapon_axe$"
	fund_inspiration.0011.tooltip_dagger:0 "$fund_inspiration.0011.tooltip_action$一把$signature_weapon_dagger$"
	fund_inspiration.0011.tooltip_dagger.tt:0 "靈感結束後你獲得一把$signature_weapon_dagger$"
	fund_inspiration.0011.tooltip_hammer:0 "$fund_inspiration.0011.tooltip_action$一把$signature_weapon_hammer$"
	fund_inspiration.0011.tooltip_hammer.tt:0 "靈感結束後你獲得一把$signature_weapon_hammer$"
	fund_inspiration.0011.tooltip_mace:0 "$fund_inspiration.0011.tooltip_action$一把$signature_weapon_mace$"
	fund_inspiration.0011.tooltip_mace.tt:0 "靈感結束後你獲得一把$signature_weapon_mace$"
	fund_inspiration.0011.tooltip_spear:0 "$fund_inspiration.0011.tooltip_action$一把$signature_weapon_spear$"
	fund_inspiration.0011.tooltip_spear.tt:0 "靈感結束後你獲得一把$signature_weapon_spear$"
