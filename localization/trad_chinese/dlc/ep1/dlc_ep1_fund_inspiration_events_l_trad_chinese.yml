	fund_inspiration.7003.t:0 "$fund_inspiration.title$感動別人"
	fund_inspiration.7003.desc:0 "最近，我想要留下深刻印象的嘗試失敗了……"
	fund_inspiration.7003.desc_e:0 "我和[dedication_e.GetTitledFirstName]的友誼仍然不太穩固。"
	fund_inspiration.7003.desc_f:0 "[dedication_f.GetTitledFirstName|U]仍然拒絕我。"
	fund_inspiration.7003.desc_end:0 "真是一團糟。\n\n不過，我有個絕妙的主意。我要讓[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)]把一段獻詞加到[inspiration_owner.GetSheHe]正在製作的傑作上！被奉承到的受獻之人肯定會因我的慷慨和寬宏而受寵若驚、感動不已，不由得更喜歡我了！"
	fund_inspiration.7003.a:0 "給[dedication_e.GetFirstNameNoTooltip]！"
	fund_inspiration.7003.b:0 "給[dedication_f.GetFirstNameNoTooltip]！"
	fund_inspiration.7003.c:0 "我會找到其他辦法來打動我想打動的人。"
	artifact_dedication_inscribed_e:0 "[newly_created_artifact.GetDesc]\n\n側面有一段小巧優雅的銘文，寫著「獻給我忠實的朋友，[dedication_e.GetFirstName]」。"
	artifact_dedication_written_e:0 "[newly_created_artifact.GetDesc]\n\n在首頁有一段小巧優雅的題詞，寫著「獻給我忠實的朋友，[dedication_e.GetFirstName]」。"
	artifact_dedication_woven_e:0 "[newly_created_artifact.GetDesc]\n\n在主景下有一段小巧優雅的織文，寫著「獻給我忠實的朋友，[dedication_e.GetFirstName]」。"
	artifact_dedication_inscribed_f:0 "[newly_created_artifact.GetDesc]\n\n側面有一段小巧優雅的銘文，寫著「獻給我的摯愛，[dedication_f.GetFirstName]」。"
	artifact_dedication_written_f:0 "[newly_created_artifact.GetDesc]\n\n在首頁有一段小巧優雅的題詞，寫著「獻給我的摯愛，[dedication_f.GetFirstName]」。"
	artifact_dedication_woven_f:0 "[newly_created_artifact.GetDesc]\n\n在主景下有一段小巧優雅的織文，寫著「獻給我的摯愛，[dedication_f.GetFirstName]」。"
	fund_inspiration.7004.t:0 "$fund_inspiration.title$值得銘記的封臣？"
	fund_inspiration.7004.desc:0 "[dedication_g1.GetTitledFirstName|U]和[dedication_g2.GetTitledFirstName]都處在我領地內強力封臣之列。我根本知道要怎麼讓他們滿意，才會讓他們不來惹麻煩。也許奉承會有用？\n\n任何人遇到以自己的名義製作的東西都會高興的，對吧？而且我正好有東西正在製造！我應通知[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)]，我要把[inspiration_owner.GetHerHis]的傑作獻給我#EMP 值得信任#!的封臣和顧問們。\n\n不過，這是#EMP 我的#!寶物，所以或許我應該直接……"
	fund_inspiration.7004.a:0 "不！獻給[dedication_g1.GetFirstNameNoTooltip]和[dedication_g2.GetFirstNameNoTooltip]！"
	fund_inspiration.7004.b:0 "是啊，為什麼不呢？給我自己！"
	fund_inspiration.7004.c:0 "無論如何，獻詞的作用被高估了。"
	artifact_dedication_inscribed_g:0 "[newly_created_artifact.GetDesc]\n\n側面有一段小巧優雅的銘文，寫著「[owner.GetTitledFirstNameNoTooltip|U]將此物獻給受[owner.GetHerHis]信任的顧問，[dedication_g1.GetTitledFirstName]和[dedication_g2.GetTitledFirstName]」。"
	artifact_dedication_written_g:0 "[newly_created_artifact.GetDesc]\n\n在首頁有一段小巧優雅的題詞，寫著「[owner.GetTitledFirstName|U]將此物獻給受[owner.GetHerHis]信任的顧問，[dedication_g1.GetTitledFirstName]和[dedication_g2.GetTitledFirstName]」。"
	artifact_dedication_woven_g:0 "[newly_created_artifact.GetDesc]\n\n在主景下有一段小巧優雅的織文，寫著「[owner.GetTitledFirstNameNoTooltip|U]將此物獻給受[owner.GetHerHis]信任的顧問，[dedication_g1.GetTitledFirstName]和[dedication_g2.GetTitledFirstName]」。"
	artifact_dedication_inscribed_h:0 "[newly_created_artifact.GetDesc]\n\n側面有一段小巧優雅的銘文，寫著「獻給[owner.GetTitledFirstNamePossessive|U]永恆的榮耀」。"
	artifact_dedication_written_h:0 "[newly_created_artifact.GetDesc]\n\n在首頁有一段小巧優雅的題詞，寫著「獻給[owner.GetTitledFirstNamePossessive|U]永恆的榮耀」。"
	artifact_dedication_woven_h:0 "[newly_created_artifact.GetDesc]\n\n在主景下有一段小巧優雅的織文，寫著「獻給[owner.GetTitledFirstNamePossessive|U]永恆的榮耀」。"
	fund_inspiration.7010.t:0 "$fund_inspiration.title$萬世之言"
	fund_inspiration.7010.desc:0 "我隔著整個大廳都能聽見[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)][inspiration_owner.GetHerselfHimself]在自言自語著：「我需要偉大的、#EMP 史詩般#!的東西來讓我的創作從那些乏味的量產貨中脫穎而出，不過是什麼呢，是什——麼——呢？」\n\n[inspiration_owner.GetHerHis]炯炯的眼神與我的眼神交會，[inspiration_owner.GetSheHe]露出了燦爛的笑容，向我揮手。「[ROOT.Char.GetLadyLord]！多麼驚人的想法啊！真#EMP 完美#!啊！你覺得將你家族的格言加到你委託製作的東西上怎麼樣？」"
	fund_inspiration.7010.a:0 "當然，聽起來不錯！"
	fund_inspiration.7010.b:0 "這很傻，而且也沒必要。"
	artifact_motto_inscribed:0 "[newly_created_artifact.GetDesc]\n\n[owner.GetHouse.GetName]家族的格言，#EMP 「[owner.GetHouse.GetMotto]」#!，被優雅地刻在一側。"
	artifact_motto_written:0 "[newly_created_artifact.GetDesc]\n\n[owner.GetHouse.GetName]家族的格言，#EMP 「[owner.GetHouse.GetMotto]」#!，以一種極其花哨的字體寫在首頁。"
	artifact_motto_woven:0 "[newly_created_artifact.GetDesc]\n\n[owner.GetHouse.GetName]家族的格言，#EMP 「[owner.GetHouse.GetMotto]」#!，被優雅地織在主景上方。"
	fund_inspiration.7100.t:0 "$fund_inspiration.title$創意指引"
	fund_inspiration.7100.desc:0 "「[ROOT.Char.GetLadyLord]！寶物的製作工作進展順利！」[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]今天心情似乎很好。\n\n「我這不是許下承諾，不過……如果我成功造出一件真正的傑作，您有什麼想法來指引我的手嗎？」"
	fund_inspiration.7100.a:0 "讓#EMP 敵軍#!傷亡更多，讓#EMP 我軍#!傷亡更少。"
	fund_inspiration.7100.a.tt:0 "你的寶物可能獲得一項傷亡修正。"
	fund_inspiration.7100.b:0 "給我劫掠的那些人灌輸恐懼。"
	fund_inspiration.7100.b.tt:0 "你的寶物可能獲得一項劫掠修正。"
	fund_inspiration.7100.c:0 "鼓勵我的$knight_culture_player_plural_no_tooltip_lowercase$走向偉大。"
	fund_inspiration.7100.c.tt:0 "你的寶物可能獲得一項騎士相關的修正。"
	fund_inspiration.7100.d:0 "更好地利用地形優勢。"
	fund_inspiration.7100.d.tt:0 "你的寶物可能獲得一項地形相關的修正。"
	fund_inspiration.7100.e:0 "隨便吧。"
	fund_inspiration.7100.e.tt:0 "得到的寶物修正將會隨機。"
	fund_inspiration.7110.a:0 "讓所有統治者都妒忌我！"
	fund_inspiration.7110.a.tt:0 "你的寶物可能獲得一項統治者好感修正。"
	fund_inspiration.7110.b:0 "為我的宗族帶來榮耀。"
	fund_inspiration.7110.b.tt:0 "你的寶物可能獲得一項宗族修正。"
	fund_inspiration.7110.c:0 "贏得我下屬的尊重。"
	fund_inspiration.7110.c.tt:0 "你的寶物可能獲得一項恐怖值或暴政修正。"
	fund_inspiration.7110.d:0 "打動我的情人們！"
	fund_inspiration.7110.d.tt:0 "你的寶物可能獲得一項吸引力修正。"
	fund_inspiration.7110.e:0 "讓我的封臣大開眼界！"
	fund_inspiration.7110.e.tt:0 "你的寶物可能獲得一項封臣好感修正。"
	fund_inspiration.7110.g:0 "讓我的整個宮廷開開眼界。"
	fund_inspiration.7110.g.tt:0 "你的寶物可能獲得一項廷臣好感修正。"
	fund_inspiration.7120.a:0 "讓我的統治合法化。"
	fund_inspiration.7120.a.tt:0 "你的寶物可能獲得一項短暫統治修正。"
	fund_inspiration.8001.t:0 "$fund_inspiration.title$癡迷金屬"
	fund_inspiration.8001.desc:0 "我看見[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)]彎著腰，注視著一只盛著奇特黃色粉末的燒杯，周圍是羊皮紙和某種礦石的樣品。\n\n「[ROOT.Char.GetLadyLord]！請看，看到這些硫磺是怎麼變色的嗎？這是嬗變的標誌。它可能會產出白銀，甚至是黃金！還有這兒，看到它是如何與水銀相互作用了嗎？真奇妙……還有這塊礦石，這是天然的砷，能——嗯哼，抱歉，大人。有好多都需要研究！也許太多了。」"
	fund_inspiration.8001.a:0 "黃金是怎麼回事？"
	fund_inspiration.8001.a.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip][inspiration_owner.GetHerHis]會專注於研究煉金"
	fund_inspiration.8001.b:0 "你說白銀？"
	fund_inspiration.8001.b.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip][inspiration_owner.GetHerHis]會專注於研究煉銀"
	fund_inspiration.8001.c:0 "水銀真是迷人。"
	fund_inspiration.8001.c.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip][inspiration_owner.GetHerHis]會專注於研究水銀"
	fund_inspiration.8001.d:0 "你說砷？"
	fund_inspiration.8001.d.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip][inspiration_owner.GetHerHis]會專注於研究砷"
	fund_inspiration.8011.t:0 "$fund_inspiration.title$黃金之夢"
	fund_inspiration.8011.desc:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]將我請到[inspiration_owner.GetHerHis]的實驗室，熱情地討論著[inspiration_owner.GetHerHis]研究中的一項突破。\n\n「[ROOT.Char.GetLadyLord]，您來了！很好，請嘗嘗這個。」[inspiration_owner.GetFirstNameNoTooltip]將我引入房間，走向一張雜七雜八擺滿了羊皮紙和燒杯的桌子。[inspiration_owner.GetSheHe]遞給我的是其中一隻燒杯，裡面盛著一些金色合劑。「當然，這一工作仍在推進之中，不過它#EMP 應該#!能產生一些真正非凡的效果！」\n\n幾個小時的等待後，我只感覺到一陣劇烈的頭痛、噁心和暈眩。"
	fund_inspiration.8011.a:0 "這場鬧劇最好能教會你一些有用的東西。"
	fund_inspiration.8011.b:0 "把這個騙子扔進地牢！"
	fund_inspiration.8011.c:0 "你竟敢下毒害我？我吊死你！"
	fund_inspiration.8012.t:0 "$fund_inspiration.title$教會和騙子"
	fund_inspiration.8012.desc:0 "我倚在桌子上，聽我的煉金術士[inspiration_owner.GetTitledFirstName]解釋[inspiration_owner.GetHerHis]最近一次的實驗，[court_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)]這時突然闖了進來。\n\n「所以這是真的，你#EMP 確實#!和這個……這個#EMP 異教徒#!有瓜葛！」[court_chaplain.GetFirstNameNoTooltip]審視著擺在我們面前的缽碗和圖示，然後[court_chaplain.GetHerHis]的目光變得更冷峻了。\n\n「必須停下來，[ROOT.Char.GetLadyLord]。這個騙子正將你引入歧途！」"
	fund_inspiration.8012.a:0 "騙子？你怎麼敢？！滾出我的領地。"
	fund_inspiration.8012.b:0 "[inspiration_owner.GetSheHe|U]正在引導我開悟！"
	fund_inspiration.8012.b.success:0 "你成功說服[court_chaplain.GetFirstNameNoTooltip]"
	fund_inspiration.8012.b.failure:0 "[court_chaplain.GetFirstNameNoTooltip]未被說服"
	fund_inspiration.8012.c:0 "[inspiration_owner.GetSheHe|U]肯定不是。"
	fund_inspiration.8013.t:0 "$fund_inspiration.title$煉金學的寶藏"
	fund_inspiration.8013.desc:0 "「[ROOT.Char.GetLadyLord]，」我的煉金術士[inspiration_owner.GetTitledFirstName]像個孩子一樣，幾乎是飛奔地來到我面前。\n\n「我在[barony_market.GetName]趕集時發現了這本書。作者乃是傳奇煉金術士賈比爾·伊本·哈揚大師本人！至少商人是這麼說的……儘管如此，想象一下書中蘊含的知識財富吧！」"
	fund_inspiration.8013.a:0 "謝謝你，我會研究這本書。"
	fund_inspiration.8013.a_tt:0 "你保留這本書"
	fund_inspiration.8013.b:0 "我相信你會好好利用這本書的。"
	fund_inspiration.8013.b_tt:0 "你將書送給[inspiration_owner.GetShortUINameNoTooltip]"
	fund_inspiration.8013.c:0 "多棒的發現啊！這肯定能賣個好價錢。"
	fund_inspiration.8014.t:0 "$fund_inspiration.title$思想者"
	fund_inspiration.8014.desc:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]好像從未進行過任何實驗，或是做出過任何引人注目的東西。[inspiration_owner.GetSheHe|U]只是日復一日地坐在窗邊，乾瞪眼。\n\n在我要求知道我到底贊助了什麼東西時，[inspiration_owner.GetSheHe]只是聳聳肩，指向窗外：「我正在琢磨世界的本質，[ROOT.Char.GetLadyLord]。世界很大，所以有太多事物需要參透了！」"
	fund_inspiration.8014.a:0 "我付錢給你可不是讓你閒坐著！"
	fund_inspiration.8014.b:0 "慢慢來吧。"
	fund_inspiration.8014.c:0 "我不會把錢浪費在這種無稽之談上！"
	fund_inspiration.8014.c.tt:0 "你把所有以前購買的鍊金設備都賣了"
	fund_inspiration.8015.t:0 "$fund_inspiration.title$哀慟"
	fund_inspiration.8015.desc:0 "「鍊金術士擁有超越一切物質的力量，他們可以創造奇蹟，所以生命也不例外吧？那麼[loved_one.GetFirstName]也不會例外？！」\n\n[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]只是搖著[inspiration_owner.GetHerHis]的頭，對我的悲傷一無所知。如果科學不能滿足我這個願望，那它還有什麼用呢？\n\n「[ROOT.Char.GetLadyLord]，我無法創造那樣的奇蹟。不過，我發現，當悲傷臨近時，敞開耳朵傾聽也可稱之為一種魔法。請坐下。」"
	fund_inspiration.8015.a:0 "可是……我……你是對的……謝謝你。"
	fund_inspiration.8015.b:0 "不。你要把[loved_one.GetHerHim]帶回來見我！"
	fund_inspiration.8015.b.tt:0 "[inspiration_owner.GetShortUINameNoTooltip]將嘗試不可能之事"
	fund_inspiration.8016.desc:0 "我腳步輕盈地走向我的煉金術士[inspiration_owner.GetTitledFirstNamePossessive]的實驗室。[loved_one.GetFirstName]啊，我終於能再見到你了！然而，當[inspiration_owner.GetTitledFirstNameNoTooltip]打開房門，看到[inspiration_owner.GetHerHis]的表情時，我的心直往下沉。而且[inspiration_owner.GetSheHe]為啥不讓我看看屋裡的情況？\n\n「[ROOT.Char.GetLadyLord]，我讓您失望了。請，不要——」\n\n我推開[inspiration_owner.GetHerHim]衝進實驗室，我看到的……這都是啥。肌腱、成堆的肉、粉末和藥草，全都浸在血液裡，圍成一圈散落在地板上。頭頂處，有一綹頭髮，顏色和[loved_one.GetFirstNamePossessiveNoTooltip]的一模一樣。"
	fund_inspiration.8016.a:0 "我……我有點想吐。"
	fund_inspiration.8016.b:0 "你竟敢拿我的傷心事來取笑？衛兵！抓住[inspiration_owner.GetHerHim]！"
	fund_inspiration.8017.t:0 "$fund_inspiration.title$研究小組"
	fund_inspiration.8017.desc:0 "我看到[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)]和[court_tutor.Custom2('MyCharacterIntroduction', ROOT.Char)]擠到一張桌子邊上，對比著看起來像碎石粉一樣的東西。\n\n「你看，」[inspiration_owner.GetFirstNameNoTooltip]說道，「加熱這種粉末後，它首先會變黑，但#EMP 接下來#!——啊，日安，[ROOT.Char.GetLadyLord]。」\n\n[court_tutor.GetFirstNameNoTooltip]抬頭示意，看上去有點不好意思；[court_tutor.GetSheHe]此時本該在準備明天的課程。"
	fund_inspiration.8017.a:0 "你們能分享知識，這是件好事。"
	fund_inspiration.8017.b:0 "你們倆真是可恥，回去幹活！"
	fund_inspiration.9000.t:0 "$fund_inspiration.title$攔路盜匪"
	fund_inspiration.9000.desc:0 "「大人，有探險家[adventurer.GetFirstName]的來信！」僕人拿著一封信解釋道。\n\n「我和同伴已經躲了十天十夜。強盜頭子[bandit.GetFirstName]在我們必經之路上設下路障——您有什麼建議？小心行事？還是說與他們作戰，相信[adventurer.GetFaith.HighGodName]會保佑我們？署名，[adventurer.GetFirstName]。」紙上這麼寫道。\n\n看來[adventurer.GetSheHe]陷入了困境。"
	fund_inspiration.9000.a:0 "繼續躲起來，他們遲早會離開。"
	fund_inspiration.9000.b:0 "沒有勇氣，就沒有榮譽！讓他們為浪費我的時間付出代價。"
	fund_inspiration.9000.c:0 "這些錢足夠你留個買路財。"
	artifact_bandit_skull:0 "強盜頭子[killed.GetTitledFirstName]的頭骨，在[background_wilderness_scope.GetName]被探險者[creator.GetTitledFirstName]殺死後，作為禮物送給了[owner.GetTitledFirstName]。頭骨有著可怕的笑容，空空的眼窩沒有一絲生機。"
	fund_inspiration.9000.b.critical_success:0 "[adventurer.GetFirstNameNoTooltip]勇敢地斬殺了[bandit.GetFirstNameNoTooltip]"
	fund_inspiration.9000.b.boil_skull:0 "[adventurer.GetFirstNameNoTooltip]烹煮並清理了[bandit.GetFirstNamePossessiveNoTooltip]的頭骨，然後寄給你充當[court_artifact|E]"
	fund_inspiration.9000.b.success:0 "[adventurer.GetFirstNameNoTooltip]成功擊退強盜"
	fund_inspiration.9000.b.failure:0 "[adventurer.GetFirstNameNoTooltip]被[bandit.GetFirstNameNoTooltip]打傷"
	fund_inspiration.9000.b.critical_failure:0 "[adventurer.GetFirstNameNoTooltip]被[bandit.GetFirstNameNoTooltip]殺死"
	fund_inspiration.9000.a.critical_success:0 "[adventurer.GetFirstNameNoTooltip]趁夜逃走……還順走了[bandit.GetFirstNamePossessiveNoTooltip]的錢"
	fund_inspiration.9000.a.success:0 "[adventurer.GetFirstNameNoTooltip]趁夜逃走"
	fund_inspiration.9000.a.failure:0 "[adventurer.GetFirstNameNoTooltip]在偷偷穿過營地時被抓個正著"
	fund_inspiration.9100.t:0 "$fund_inspiration.title$[background_wilderness_scope.Custom('TerrainTypeProvince')|U]上[adventurer.Custom('GetAnimalAdjective')|U][adventurer.Custom('GetAnimalPlural')|U]"
	fund_inspiration.9100.desc:0 "「[ROOT.Char.GetLadyLord|U]，您的探險者[adventurer.GetFirstName]送來的消息。」僕人說道，遞給我一支捲軸。\n\n「我的探索將我引向[background_wilderness_scope.GetName]的[background_wilderness_scope.Custom('TerrainTypeProvince')]。這裡有大批[adventurer.Custom('GetAnimalType')]出沒是出了名的，但我有充分的理由相信我的目標就在附近！期待我早日歸來吧。署名，[adventurer.GetFirstNameNoTooltip]」捲軸上這麼寫道。\n\n[adventurer.GetSheHe|U]選擇這麼一條危險的道路，真有雄心啊……"
	fund_inspiration.9100.a:0 "[adventurer.GetFirstNamePossessiveNoTooltip]的知識應該足以保護[adventurer.GetHerHim]的安全……"
	fund_inspiration.9100.b:0 "[ROOT.Char.GetFaith.HighGodName]啊，希望[adventurer.GetSheHe]不用跟動物交手！"
	fund_inspiration.9100.c:0 "[adventurer.GetFirstNameNoTooltip]很謹慎，他們會繞道而行。"
	fund_inspiration.9100.a.success:0 "[adventurer.GetFirstNameNoTooltip]成功避開了[adventurer.Custom('GetAnimalPlural')]"
	fund_inspiration.9100.a.failure:0 "[adventurer.GetFirstNameNoTooltip]被一隻[adventurer.Custom('GetAnimalType')]攻擊！"
	fund_inspiration.9100.b.success:0 "[adventurer.GetFirstNameNoTooltip]殺死一隻橫衝直撞的狂野[adventurer.Custom('GetAnimalType')]"
	fund_inspiration.9100.b.failure:0 "[adventurer.GetFirstNameNoTooltip]被一隻狂野的[adventurer.Custom('GetAnimalType')]擊敗"
	fund_inspiration.9100.b.maimed:0 "[adventurer.GetFirstName]被[adventurer.Custom('GetAnimalType')]傷成殘廢"
