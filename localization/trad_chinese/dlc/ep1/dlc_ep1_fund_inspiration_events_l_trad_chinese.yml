	fund_inspiration.9999.a:0 "感受靈靈靈靈靈靈靈靈感！"
	fund_inspiration.you_decide_option_tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip]會根據你的指示製作一件[artifact|E]"
