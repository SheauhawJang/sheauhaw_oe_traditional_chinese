	weapon_inspiration:0 "武器靈感"
	weapon_inspiration_desc:0 "有武器[inspired|E]的角色想要打造一件武器[artifact|E]，如長劍、長矛等，都是能拿在手上的東西。"
	armor_inspiration:0 "護甲靈感"
	armor_inspiration_desc:0 "有護甲[inspired|E]的角色想要打造一套盔甲或盾牌[artifact|E]，如鎖子甲、札甲等。"
	book_inspiration:0 "書籍靈感"
	book_inspiration_desc:0 "有書籍[inspired|E]的角色想要書寫和製成一本書籍[artifact|E]，主題和質量會有相當大的變化，但都會是一本適合王室使用的大部頭。"
	weaver_inspiration:0 "紡織靈感"
	weaver_inspiration_desc:0 "有紡織[inspired|E]的角色想要編織一條壁毯[artifact|E]，圖案、場景以及質量可能有很大的變化，但都會做成一件能裝飾你[royal_court|E]的壁毯。"
	adventure_inspiration:0 "探險靈感"
	adventure_inspiration_desc:0 "有探險[inspired|E]的角色會去進行一次偉大的探險並帶回一件[artifact|E]。這種靈感獲得的寶物千差萬別，可以是任何東西，從野獸的頭骨到被盜的傳家寶。"
	artisan_inspiration:0 "工藝靈感"
	artisan_inspiration_desc:0 "有工藝[inspired|E]的角色想要應用其特定領域的技能和專業知識，打造一件做工精美的[artifact|E]。木工和裁縫等都屬於工藝專業。"
	smith_inspiration:0 "金屬匠靈感"
	smith_inspiration_desc:0 "有金屬匠[inspired|E]的角色會想打造比武器和盔甲更奢侈，更小的東西。他們會製作冠冕和高腳杯，明珠和寶石。"
	alchemy_inspiration:0 "煉金靈感"
	alchemy_inspiration_desc:0 "有煉金[inspired|E]的角色想要探索、淨化以及創造物質和金屬，製作仙藥，最終讓人的肉體和靈魂歸於完美。"
	research_inspiration:0 "研究靈感"
	research_inspiration_desc:0 "具有研究[inspired|E]的角色被激勵去為他們的[sponsor|E]的利益而發現新知識。如果成功，他們將改善贊助者[dynasty|E]的學識，甚至為他們的文化發現新的[innovation|E]。"
	weapon_inspiration_cost_tt:0 "武器靈感以[martial|E]和[prowess|E]為基礎"
	armor_inspiration_cost_tt:0 "護甲靈感以[martial|E]和[prowess|E]為基礎"
	book_inspiration_cost_tt:0 "書籍靈感以[learning|E]為基礎"
	weaver_inspiration_cost_tt:0 "紡織靈感以[diplomacy|E]為基礎"
	adventure_inspiration_cost_tt:0 "冒險靈感以[prowess|E]、[diplomacy|E]和[learning|E]為基礎"
	artisan_inspiration_cost_tt:0 "工藝靈感以[stewardship|E]為基礎"
	smith_inspiration_cost_tt:0 "金屬匠靈感以[stewardship|E]、[prowess|E]和[diplomacy|E]為基礎"
	alchemy_inspiration_cost_tt:0 "煉金靈感以[learning|E]為基礎"
	ttc_inspired_guest_arrival_title:0 "有靈感的賓客到來"
	ttc_inspired_guest_arrival_desc:0 "[ttc_inspired_character.GetTitledFirstName]已到來，想要金錢資助其[ttc_inspiration.GetName]"
