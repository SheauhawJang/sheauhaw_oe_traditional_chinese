l_trad_chinese:
	court_position.9001.t:0 "$murder_save_header$$food_taster_court_position$"
	court_position.9001.desc:0 "我謀害[target.GetTitledFirstNamePossessive]性命的企圖受挫！\n\n我的同謀未能把[target.GetTitledFirstNamePossessive]的試毒者計算在內，毒物甚至從沒有上到[target.GetHerHis]的餐盤。"
	court_position.9001.food_taster_dies:0 "\n\n至少那個嚐膳官中毒身亡了。[food_taster.GetTitledFirstName]不會再妨礙我了。"
	court_position.9002.desc:0 "有刺客企圖謀害我！幸好我可靠的嚐膳官[food_taster.GetFirstName]完成了[food_taster.GetHerHis]的職責，毒物甚至從沒有上到我的餐盤。"
	court_position.9002.food_taster_dies:0 "但[food_taster.GetFirstNameNoTooltip]嚥下了太多毒物，回天乏術。真是悲劇。"
	court_position.9002.owner_discovered:0 "\n\n毫無疑問這些全都是[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]搞的鬼！"
	court_position.9011.t:0 "$murder_save_header$$cupbearer_court_position$"
	court_position.9011.desc:0 "我謀害[target.GetTitledFirstNamePossessive]性命的企圖被阻撓了！\n\n我的同謀未能把[target.GerHerHis]的斟酒人計算在內，即使毒物進到了[target.GetTitledFirstNamePossessive]的飲料裡，也沒能更進一步通過[cupbearer.GetTitledFirstNamePossessive]嘴唇。"
	court_position.9011.cupbearer_dies:0 "\n\n至少那個斟酒人中毒身亡了。[cupbearer.GetSheHe|U]不會再妨礙我了。"
	court_position.9012.desc:0 "有刺客企圖謀害我！幸好在給我倒酒前，我的斟酒人[cupbearer.GetFirstName][cupbearer.GetHerselfHimself]今天擅自先飲了一口我的[ROOT.Char.Custom('RegionalDrink')]。"
	court_position.9012.cupbearer_dies:0 "但[cupbearer.GetFirstNameNoTooltip]嚥下了太多毒物，回天乏術。真是悲劇。這個教訓告訴我們不要太過放肆……"
	court_position.9021.t:0 "$murder_save_header$$bodyguard_court_position$"
	court_position.9021.desc:0 "我謀害[target.GetTitledFirstNamePossessive]性命的企圖被阻撓了！\n\n[target.GetHerHis|U]那[bodyguard.Custom('InsultAdjective')]貼身侍衛打敗了我派出的刺客，而[target.GetFirstNameNoTooltip]甚至連一點傷都沒有！"
	court_position.9021.bodyguard_dies:0 "\n\n至少那個貼身侍衛因傷而死了，[bodyguard.GetHerHis]不會再妨礙我了。"
	court_position.9022.desc:0 "有刺客企圖謀害我！\n\n就在我走過深夜空蕩蕩的走廊時，一名刺客突然從陰影中竄出，真不敢想象如果我那可靠的貼身侍衛[bodyguard.GetTitledFirstName]沒有跟著我會發生什麼。"
	court_position.9022.bodyguard_dies:0 "\n\n[bodyguard.GetSheHe]在隨後的戰鬥中遭受致命傷，回天乏術。真是悲劇。"
