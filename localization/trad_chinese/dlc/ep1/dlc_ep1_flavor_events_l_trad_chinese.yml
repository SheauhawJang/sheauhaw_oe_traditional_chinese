	ep1_flavor.2040.t:0 "異域武器"
	ep1_flavor.2040.desc:0 "商人從遠方帶來的不止是奇怪的商品，還有荒誕的故事；無法核實；充滿驚奇。\n\n一群[foreign_merchant.GetCulture.GetNameNoTooltip]人小販自稱帶來了一些「#EMP [exotic_blade_holder.GetCulture.GetNameNoTooltip]#!」式的物品，據說竟然來自於遠方一位偉大統治者：「#EMP [exotic_blade_holder.GetFullNameNoTooltipRegnal]#!」的宮廷。\n\n領頭的商人[foreign_merchant.GetTitledFirstName]陰惻惻地咧嘴一笑，"
	ep1_flavor.2040.desc.artifact:0 "「我見過你的[my_artifact.GetName]，用它來換，我就給你這把獨一無二的[exotic_blade.Custom('ArtifactBaseWeaponType')|l]……」"
	ep1_flavor.2040.desc.gold:0 "「這把獨一無二的[exotic_blade.Custom('ArtifactBaseWeaponType')|l]可以給你——當然價格也不一般——偉大的[ROOT.Char.GetTitleAsNameNoTooltip]……」\n\n聽上去確實有點像真的！"
	ep1_flavor.2040.desc.outro:0 "要是我有辦法驗證這個小販的話就好了……"
	ep1_flavor.2040.desc.outro_antiquarian:0 "我向[antiquarian.GetTitledFirstName]尋求指導："
	ep1_flavor.2040.desc.outro_good_praise:0 "「這當然是真的，大人，這件作品確實來自[exotic_blade_holder.GetPrimaryTitle.GetAdjectiveNoTooltip]，而且質量很高。」"
	ep1_flavor.2040.desc.outro_good_unsure:0 "「我不太熟悉[exotic_blade_holder.GetPrimaryTitle.GetAdjectiveNoTooltip]的作品，不過這件武器看起來做工相當精美。」"
	ep1_flavor.2040.desc.outro_good_warning:0 "「我不能推薦這件作品，大人，這裡的……錘痕……真是讓人傷感。」[exotic_blade_holder.GetSheHe|U]呆呆地朝我點頭。"
	ep1_flavor.2040.desc.outro_bad_warning:0 "「不管是不是出自[exotic_blade_holder.GetPrimaryTitle.GetNameNoTierNoTooltip]，這都是一件劣質品，大人，我非常懷疑它的來源。」"
	ep1_flavor.2040.desc.outro_bad_unsure:0 "「我不敢斷言，但我根本不信這物件有說得那麼好。」"
	ep1_flavor.2040.desc.outro_bad_praise:0 "「多棒的[exotic_blade_holder.GetPrimaryTitle.GetNameNoTierNoTooltip]工藝作品啊！瞧瞧它這光澤！」"
	ep1_flavor.2040.a:0 "「我想我會把它送出去吧……」"
	ep1_flavor.2040.tt_my:0 "你會失去[my_artifact.GetName]"
	ep1_flavor.2040.tt_exotic:0 "你會成為[exotic_blade.GetNameNoTooltip]的擁有者"
	ep1_flavor.2040.toast:0 "這把[exotic_blade.Custom('ArtifactBaseWeaponType')|l]光彩奪目"
	ep1_flavor.2040.toast_poor:0 "這把[exotic_blade.Custom('ArtifactBaseWeaponType')|l]乏善可陳"
	ep1_flavor.2040.b:0 "「拿我的錢包來！」"
	ep1_flavor.2040.c:0 "「哈！『#EMP [exotic_blade_holder.GetCapitalLocation.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip]#!』……說的什麼瞎話！滾你的吧！」"
	ep1_flavor.2060.t:0 "更大的善"
	ep1_flavor.2060.desc:0 "[detective_scope.GetFirstName]，當地[sandford_scope.GetTitle.GetHolder.GetTitleAsNamePossessiveNoTooltip]的一名手下，要求單獨覲見，聲稱知道誰是最近讓[victim_scope.GetTitledFirstName]等前往我宮廷的旅行者消失的幕後黑手。\n\n「[ROOT.Char.GetLadyLord]！我發現了[grocer_scope.GetTitledFirstName]這名商人暗中領導的一個陰謀集團。他們自稱為『[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]守望者』，那些被他們聲稱玷污了[ROOT.Char.GetPrimaryTitle.GetTierAsNamePossessiveNoTooltip]的壯麗的人都會很快失蹤！」\n\n我找來那個食品雜貨商，[grocer_scope.GetSheHe]否認了一切，聲稱這個[detective_scope.GetWomanMan]是因為在[ROOT.Char.GetCapitalLocation.GetNameNoTooltip]髒亂的街道上呆了太多年，產生了幻覺……"
	ep1_flavor.2060.a:0 "「我確信有合理的解釋。」"
	ep1_flavor.2060.a.tt:0 "[detective_scope.GetFirstName]和[grocer_scope.GetFirstName]都離開了"
	ep1_flavor.2060.b:0 "「逮捕[grocer_scope.GetFirstNameNoTooltip]，然後來為我效力！」"
	ep1_flavor.2060.b.title:0 "該死的愛管閒事的傢伙"
	ep1_flavor.2060.c:0 "「你捲入這些真是遺憾，[detective_scope.GetFirstNameNoTooltip]……」"
	ep1_flavor.2060.c.title:0 "沒有好運氣抓到那些殺人者"
	ep1_flavor.2060.death_tt:0 "[victim_scope.GetName]神秘消失"
	ep1_flavor.2070.t:0 "思想碰撞之時"
	ep1_flavor.2070.desc.intro:0 "我路過圖書館時，[symposium_courtier.GetTitledFirstNamePossessive]不滿的嘟囔聲激起了我的興趣。[symposium_courtier.GetSheHe|U]正與來拜訪的[symposium_scholar.GetTitledFirstName]爭論，那是一位小有名氣的[symposium_scholar.GetCulture.GetNameNoTooltip][symposium_scholar.Custom('GetScholarType')|l]。\n\n"
	ep1_flavor.2070.desc.theo_same_faith:0 "「你正在犯[symposium_courtier.GetFaith.GetAdjectiveNoTooltip]新教友都會犯下的同一種錯誤，」[symposium_courtier.GetFirstNameNoTooltip]不屑地抬起[symposium_courtier.GetHerHis]的頭，「真的，這是通向異端的道路。」\n\n「好啦，」那[symposium_scholar.Custom('GetYoungMiddleAgedOld')][symposium_scholar.GetWomanMan]懇求道，「想必[symposium_scholar.GetFaith.HighGodName]並不希望[symposium_scholar.GetHerHis]的教導這麼僵化吧，尤其是只留給我們意會的情況下。」"
	ep1_flavor.2070.desc.theo_same_faith_diff_cult:0 "「我都不敢想象[symposium_ruler.GetPrimaryTitle.GetAdjectiveNoTooltip]的[symposium_courtier.GetFaith.GetNameNoTooltip]已經偏離[symposium_scholar.GetFaith.HighGodNamePossessive]的教導有多遠了！」[symposium_courtier.GetFirstNameNoTooltip]嘲弄道。\n\n「無稽之談，」那[symposium_scholar.Custom('GetYoungMiddleAgedOld')][symposium_scholar.GetWomanMan]搖了搖[symposium_scholar.GetHerHis]的手指，「是[symposium_courtier.GetCulture.GetNameNoTooltip]的[symposium_courtier.GetFaith.GetAdherentNamePluralNoTooltip]自己迷失了正道，倒退回到原始宗教的迷信。」"
	ep1_flavor.2070.desc.theo_same_relig:0 "「[symposium_courtier.GetFaith.GetNameNoTooltip]與[symposium_scholar.GetFaith.GetNameNoTooltip]之間的區別可不僅僅是細節上的，」[symposium_courtier.GetFirstNameNoTooltip]訓斥道，「你的異端已悖離了[symposium_courtier.GetFaith.HighGodName]。」\n\n「[symposium_courtier.GetFaith.GetReligion.GetNameNoTooltip]的真正本質能為兩方信仰所共容，」那[symposium_scholar.Custom('GetYoungMiddleAgedOld')][symposium_scholar.GetWomanMan]莊嚴說道，」把淺溪誇大成鴻溝的人是無知的。」"
	ep1_flavor.2070.desc.theo_diff_relig:0 "「我從未理解[symposium_scholar.GetFaith.GetReligion.GetAdjectiveNoTooltip]的教導，」[symposium_courtier.GetFirstNameNoTooltip]沉思道，「跟[symposium_courtier.GetFaith.HighGodName]比起來，[symposium_scholar.GetFaith.HighGodName]就像是個沒有說服力的人物。\n\n那[symposium_scholar.Custom('GetYoungMiddleAgedOld')][symposium_scholar.GetWomanMan]諷刺地笑道：「你的理解真是深刻！若你是一位[symposium_scholar.GetFaith.BishopNeuter]，你肯定能進[symposium_scholar.GetFaith.PositiveAfterLife]！」"
	ep1_flavor.2070.desc.mystic:0 "「這些密法習俗在[symposium_courtier.GetFaith.HighGodNamePossessive]的領域並沒有容身之地，」[symposium_courtier.GetFirstNameNoTooltip]嚴厲批評道，「這只不過是煙霧、鏡像和一些躲藏在神祕背後的勾當。」\n\n那[symposium_scholar.Custom('GetYoungMiddleAgedOld')][symposium_scholar.GetWomanMan]輕蔑一笑道：「你不過是害怕你不理解的事物，還缺乏膽量與智識去了解。」"
	ep1_flavor.2070.desc.medicine:0 "「醫者自有其用，但[symposium_courtier.GetFaith.HighGodName]才能最終決定生死，」[symposium_courtier.GetFirstNameNoTooltip]惋惜道，「貼任何膏藥都不能治癒靈魂。」\n\n「我看出來了，你對醫術缺乏了解，」那[symposium_scholar.Custom('GetYoungMiddleAgedOld')][symposium_scholar.GetWomanMan]喟嘆道，「如果沒有這種無知，有多少人可以被拯救啊。」"
	ep1_flavor.2070.desc.ling_same_cult:0 "「[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]的作品比在[symposium_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip]能找到的任何作品都遠要來得成熟，」[symposium_courtier.GetFirstNameNoTooltip]打著呵欠說道，「你離開時一定要帶些書走。」\n\n「你無法相信有人會錯得多麼離譜，」那[symposium_scholar.Custom('GetYoungMiddleAgedOld')][symposium_scholar.GetWomanMan]哼了一聲，說道，「而且還是以如此確定的口吻講出的……」"
	ep1_flavor.2070.desc.ling_diff_cult:0 "「[symposium_courtier.GetFaith.HighGodName]啊，你聽聽自己在說什麼！」[symposium_courtier.GetFirstNameNoTooltip]有些難堪，「這[symposium_scholar.GetCulture.GetNameNoTooltip]人的方言簡直抹殺了[symposium_courtier.GetCulture.GetLanguage.GetNameNoTooltip]的美感，你倒不如就說[ling_cul_1_bonus.GetLanguage.GetNameNoTooltip]！」\n\n[symposium_scholar.GetFirstNameNoTooltip]強自鎮定道：「比起這點[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]的小疵，[symposium_ruler.GetTitledFirstNamePossessive]的宮廷和口音還是要純正得多。」"
	ep1_flavor.2070.desc.ling_diff_lang:0 "「你說的外語欠缺微妙的語義差別來討論這些概念，」[symposium_courtier.GetFirstNameNoTooltip]輕蔑地說道，「這就是你要學#EMP [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]#!的原因。」\n\n那[symposium_scholar.Custom('GetYoungMiddleAgedOld')][symposium_scholar.GetWomanMan]轉了轉[symposium_scholar.GetHerHis]的眼睛，壓低[symposium_scholar.GetHerHis]的嗓音倨傲地嘟噥了幾句[symposium_scholar.GetCulture.GetLanguage.GetNameNoTooltip]粗口。"
	ep1_flavor.2070.desc.fall_alchemy:0 "「這個比例絕不會有效，」[symposium_courtier.GetFirstNameNoTooltip]一邊搖著[symposium_courtier.GetHerHis]的腦袋，一邊審視著一塊樹皮上的刮痕。「這之前都已經有人試過了。」\n\n那[symposium_scholar.Custom('GetYoungMiddleAgedOld')][symposium_scholar.GetWomanMan]回應道：「所有人都會犯錯——甚至是煉金術士——他們可能遺漏了什麼東西。」"
	ep1_flavor.2070.desc.fall_stars:0 "「不不不！這些理論幾個世紀之前就被證誤了，」[symposium_courtier.GetFirstNameNoTooltip]滿腹狐疑地皺眉道，「你難道都沒有讀過天文學的經典嗎？」\n\n「你那是學而不思，」那[symposium_scholar.Custom('GetYoungMiddleAgedOld')][symposium_scholar.GetWomanMan]反駁道，「我們仍有很多東西要學。」"
	ep1_flavor.2070.desc.fall_books:0 "「你讀書#EMP 顯然#!一直讀錯了，」[symposium_courtier.GetFirstNameNoTooltip]不屑一顧地說道，「我會給你一份[symposium_courtier.GetCulture.GetNameNoTooltip]人的推薦書單……」\n\n「不要緊，」那[symposium_scholar.Custom('GetYoungMiddleAgedOld')][symposium_scholar.GetWomanMan]平靜地回應道，「你書單裡#EMP 顯然#!沒什麼貨。」"
	ep1_flavor.2070.a:0 "「我說，你想不想多呆一陣子，[symposium_scholar.GetFirstNameNoTooltip]？」"
	ep1_flavor.2070.c:0 "「你說錯了，原因如下。」"
	ep1_flavor.2070.c.lang:0 "「你剛說的是我以為的意思嗎？」"
	ep1_flavor.2070.c.success:0 "你證明了[symposium_scholar.GetFirstNameNoTooltip]的錯誤"
	ep1_flavor.2070.c.failure:0 "[symposium_scholar.GetFirstNameNoTooltip]讓你難堪"
	ep1_flavor.2070.c.tt:0 "[symposium_scholar.GetFirstNameNoTooltip]可能會加入你的宮廷"
	ep1_flavor.2070.d:0 "「我想你是時候離開了，[symposium_scholar.Custom('GetScholarType')|l]。」"
	ep1_flavor.2070.e:0 "滾出去，褻瀆者！"
	scholar_type_monk:0 "[ROOT.Char.Custom('NunMonk')]"
	scholar_type_fallback:0 "學生"
