l_trad_chinese:
	tradition_header:0 "傳統："
	ep1_flavor.1000.t:0 "$tradition_header$來訪的閹人"
	ep1_flavor.1000.desc:0 "一位流浪閹人今天到訪我的宮廷並向我介紹[eunuch_target.GetHerselfHimself]自己。\n\n「向您致敬，最[ROOT.Char.Custom('ComplimentAdjective')][ROOT.Char.GetTitleTierName]。」[eunuch_target.GetSheHe]恭敬地說道。\n\n「我叫[eunuch_target.GetFirstName]，一個有名的流浪者——我把我的知識借給高貴的學者國王，我照料偉大蘇丹的後宮——如今我來到這裡，為您效勞。只需要些許的酬勞。」\n\n一個神秘的傢伙，也許我該僱傭[eunuch_target.GetHerHim]？"
	ep1_flavor.1000.a:0 "公平的提議，我接受。"
	ep1_flavor.1000.b:0 "[eunuch_target.GetFirstNameNoTooltip]，我[eunuch_target.Custom('ComplimentAdjective')]朋友，多待一會兒吧？"
	ep1_flavor.1000.c:0 "我不需要你的服務。"
	eunuch_moves_tt:0 "[eunuch_target.GetFirstNameNoTooltip]前往[new_court.GetBaseName]"
	ep1_flavor.1000.c.success:0 "你說服[eunuch_target.GetFirstNameNoTooltip]留下"
	ep1_flavor.1000.c.failure:0 "[eunuch_target.GetFirstNameNoTooltip]稱你為吝嗇鬼，然後離開了"
	ep1_flavor.1200.t:0 "$tradition_header$訣竅"
	ep1_flavor.1200.desc:0 "閹人[eunuch_target.GetFirstName]走入了我的視野，[eunuch_target.Custom('quirk_pos_pp')]。\n\n「您學識淵博，偉大的[ROOT.Char.GetTitleTierName]。但有些事情連您那高明的頭腦也無法理解——我非常願意與您分享秘密和知識。」[eunuch_target.GetSheHe]低語道。\n\n「只要支付報酬。」\n\n當然。不過我的好奇心被勾起來了。"
	ep1_flavor.1200.a:0 "我聽說你知道一些語言的秘密？"
	ep1_flavor.1200.b:0 "我有很多仇敵。我該如何戰勝他們？"
	ep1_flavor.1200.c:0 "我的領土必須繁榮，我該怎麼做？"
	ep1_flavor.1200.d:0 "騙子！你的秘密都是虛構的。"
	secrets_of_language_modifier:0 "語言的秘密"
	secrets_of_language_modifier_desc:0 "該角色隱蔽地知曉了學習語言的秘密。"
	secrets_of_murder_modifier:0 "復仇的秘密"
	secrets_of_murder_modifier_desc:0 "該角色隱蔽地知曉了戰勝仇敵的秘密。"
	secrets_of_the_realm_modifier:0 "領地的秘密"
	secrets_of_the_realm_modifier_desc:0 "該角色隱蔽地知曉了管理首都的秘密。"
	ep1_flavor.0001.t:0 "未公開的[scion_actual.Custom('GetDaughterSon')|U]"
	ep1_flavor.0001.desc:0 "鎮中一件小事將飢渴交加的我和隨從引向了一座煙霧繚繞的小酒館。\n\n然後，我就看到了最意想不到的人[scion_parent.GetTitledFirstName]坐在後面，還用斗篷和兜帽進行了蹩腳的偽裝。在[scion_parent.GetHerHim]旁邊坐著一個年輕的[scion_actual.GetWomanMan]……這不可能！\n\n從[scion_actual.GetHerHis]的表情，[scion_actual.GetSheHe]驚奇地環視房間的方式，以及[scion_actual.GetHerHis]對[scion_parent.GetFirstNameNoTooltip]獨特舉止的模仿，我#EMP 堅信#![scion_actual.GetSheHe]一定是[scion_parent.GetTitleAsNameNoTooltip]某個秘密的私生子，說不定這還是第一次出來看到外面的世界。"
	ep1_flavor.0001.a:0 "[scion_parent.GetFirstNameNoTooltip]！你給我帶了一個[scion_actual.Custom('GetBrideGroom')]來？"
	ep1_flavor.0001.a.tt.success:0 "你強行締結了[marriage|E][alliance|E]"
	ep1_flavor.0001.a.tt.failure:0 "[scion_parent.GetFirstNameNoTooltip]帶著[scion_parent.GetHerHis]的[scion_actual.Custom('GetDaughterSon')]逃走了"
	ep1_flavor.0001.b:0 "[scion_parent.GetFirstNameNoTooltip]！你為我的[ROOT.Char.Custom2('RelationToMeShort',SCOPE.sC('prospective_spouse'))]帶了一個[scion_actual.Custom('GetBrideGroom')]來？"
	ep1_flavor.0001.c:0 "把城鎮裡的公告員叫來，#EMP 快#!！"
	ep1_flavor.0001.c.tt.success:0 "你找到了足夠的證據來證明私生子的存在"
	ep1_flavor.0001.c.tt.failure:0 "[scion_parent.GetFirstNameNoTooltip]把[scion_parent.GetHerHis]的行跡掩蓋得太好了"
	ep1_flavor.0001.d:0 "別擔心，[scion_parent.GetTitleAsNameNoTooltip]，你可以相信我，我會忘了見過你的事……"
	ep1_flavor.0001.tt.scion_escapes:0 "[scion_actual.GetFirstName]被藏了起來，從此再無消息"
	ep1_flavor.0001.e.no_bastards:0 "#EMP 未公開的#!孩子？太奇怪了。我們去別的地方吃飯。"
	ep1_flavor.0001.e.fallback:0 "這不關我們的事。去別的地方吃飯。"
	ep1_flavor.0011.t:0 "一塌糊塗"
	ep1_flavor.0011.desc:0 "「[ROOT.Char.GetLadyLord]，事情不是您看到的這樣！」當我走進最喜歡的餐廳時，[diplomat_1.GetTitledFirstName]大喊道。\n\n我看到的是什麼#EMP 樣子#!呢，[diplomat_1.GetSheHe]把房間弄得一片狼藉。食物黏在牆壁上，桌子幾乎要散架，有人把所有椅子碼在一塊疊成金字塔，不省人事的[diplomat_2.GetTitledFirstName]（全裸）渾身沾滿湯汁，仰面朝天地躺在#EMP 我的#!床上。\n\n這兩個外交官昨天才剛到。我准許他們好好吃上一頓，並玩些輕鬆的娛樂，可沒讓他們把這裡搞成[ROOT.Char.GetFaith.NegativeAfterLife|U]。"
	ep1_flavor.0011.a:0 "你們要賠償這些損失，兩個低三下四的狗雜種！"
	ep1_flavor.0011.b:0 "行，你們弄髒的，就由你們來清理。小的們！上拖把！"
	ep1_flavor.0011.c:0 "哦，不，宴會還沒結束呢：來人把我的酒杯滿上！"
	ep1_flavor.0011.d:0 "一個晚上？太弱了！給狂歡之[ROOT.Char.GetTitleAsNameNoTooltip]讓路！"
	ep1_flavor.0011.e:0 "一聲不吭地離開大廳。"
	ep1_flavor.0011.e.tt:0 "你讓他們在恐懼中備受煎熬"
	ep1_flavor.0021.t:0 "被一種宮廷語言分開的兩國"
	ep1_flavor.0021.desc:0 "我走入會廳，聽到了咯咯笑聲：[nitpicker.GetTitledFirstName]正領著一幫喧鬧的廷臣圍觀[rival_monarch.GetTitledFirstName]最近寄來的一封信。\n\n[nitpicker.GetFirstNameNoTooltip]一邊大笑著一邊向我招手。\n\n「[ROOT.Char.GetLadyLord]，你#EMP 一定要#!讀讀這個！這上面蓋著[rival_realm.GetNameNoTier]的官印，但其他所有文字都寫得像是個目不識丁的農民。那些沒頭沒腦的懶鬼甚至不會正確使用輔音，更不可能說得好[ROOT.Char.GetCourtLanguage.GetName]了，真是太#EMP 好笑#!了。」"
	ep1_flavor.0021.a:0 "這封信裡少了一半元音！真噁心！"
	ep1_flavor.0021.a.tt:0 "兩個[courts|E]對彼此的[opinion|E]降低[SCOPE.ScriptValue('ep1_flavour_0021_courts_lose_opinion_value')|N0]"
	ep1_flavor.0021.a.tt.success:0 "[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]的拼寫最棒！"
	ep1_flavor.0021.a.tt.failure:0 "[rival_monarch.GetPrimaryTitle.GetAdjectiveNoTooltip]的拼寫最棒！"
	ep1_flavor.0021.b:0 "他們難道不是我們語言上的親戚嗎？"
	ep1_flavor.0021.b.tt:0 "兩個[courts|E]對彼此的[opinion|E]提高[SCOPE.ScriptValue('ep1_flavour_0021_courts_gain_opinion_value')|P0]"
	ep1_flavor.0021.c:0 "兩個高貴的宮廷，中間不用夾著一個討厭的頭腦……"
	ep1_flavor.0021.c.tt:0 "$ep1_flavor.0021.a.tt$"
	cultural_acceptance_courtly_spelling_differences:0 "拼寫上高貴的吹毛求疵"
	cultural_acceptance_courtly_cousins:0 "貴族因為有共同的宮廷語言而團結一致"
	ep1_flavor.0031.t:0 "初入宮門"
	ep1_flavor.0031.desc:0 "俗話說得好，偉大的傳統造就偉大的心智，而[ROOT.Char.GetPrimaryTitle.GetNameNoTier]新進學者的傳統則無可匹敵！\n\n這週將有數位有才華的新學者就職加入宮廷，其中每一位都是從全國各地選拔出來的，目前正在本地酒館裡準備接受各種#EMP 學術#!測試。\n\n我的視線落到了[scholar_1.GetFirstName]身上，[scholar_1.GetSheHe]正懷疑地盯著[scholar_1.GetHerHim]面前那瓶神秘的冒著泡嘶嘶作響的飲料。在這位警惕的學者身後，[scholar_2.GetFirstName]正在用某種濃厚緩滲的液體灌滿一整個#EMP 大水壺#!，引得[scholar_2.GetHerHis]的學術同道發出陣陣歡呼和譏笑。"
	ep1_flavor.0031.a:0 "乾了，[scholar_1.GetFirstNameNoTooltip]！"
	ep1_flavor.0031.b:0 "我們要和[scholar_2.GetFirstNameNoTooltip]一起喝，因為[scholar_2.GetFirstNameNoTooltip]才是我們一夥的！"
	ep1_flavor.0031.c:0 "有些技巧只有通過經驗獲得……"
	ep1_flavor.0031.c.tt:0 "你讓這些新學者看看這是怎麼做的"
	ep1_flavor.0031.d:0 "這些儀式跟學者身份#EMP 不相稱#!。"
	ep1_flavor.0031.inspire.scholar_1.tt:0 "[scholar_1.GetFirstNameNoTooltip]獲得[inspired|E]"
	ep1_flavor.0031.inspire.scholar_2.tt:0 "[scholar_2.GetFirstNameNoTooltip]獲得[inspired|E]"
	ep1_flavor.2000.t:0 "軍事訓練"
	ep1_flavor.2000.desc_intro:0 "我正視察本地軍營的時候，顯然[marshal_scope.GetTitledFirstName]和[knight_scope.GetTitledFirstName]想要把我帶到一個角落。\n\n「領主，這些士兵在和平時期可真是無所事事；或許我們可以搞點大事，讓他們不那麼悠閒……」我的[marshal_scope.GetCouncilTitle]勸說道。"
	ep1_flavor.2000.desc_archers:0 "「[ROOT.Char.Custom('GetRegionalArcherMAA')|l]是必不可少的，我們應當確保他們的箭矢總能命中目標。」"
	ep1_flavor.2000.desc_infantry:0 "「我們的[ROOT.Char.Custom('GetRegionalInfantryMAA')|l]對於勝利至關重要，可不要對他們手下留情。」"
	ep1_flavor.2000.desc_cavalry:0 "「你的[ROOT.Char.Custom('GetRegionalCavalryMAA')|l]是你最寶貴的本錢，不要讓他們變得懶散。」"
	ep1_flavor.2000.desc_archer_cavalry:0 "「弓騎兵是我們的主力軍；參加騎射比賽會讓他們保持戰力。」"
	ep1_flavor.2000.desc_skirmishers:0 "「我們天賦異稟的[ROOT.Char.Custom('GetRegionalSkirmisherMAA')|l]必須競爭，這樣才能總是找到目標。」"
	ep1_flavor.2000.desc_elephant_cavalry:0 "「令人畏懼的大象為我們贏得勝利；它們必須時刻處於備戰狀態。」"
	ep1_flavor.2000.desc_camel_cavalry:0 "「必不可少的駱駝騎手是你軍隊的核心，你必須重用他們。」"
	ep1_flavor.2000.desc_levies:0 "「這些貧苦民眾需要多活動筋骨，這樣才能在被徵召時保持健壯，為我所用。」"
	ep1_flavor.2000.desc_bridge:0 "\n\n「不，還有其他地方需要關注。」[knight_scope.GetFirstNameNoTooltip]插嘴道，"
	ep1_flavor.2000.desc_outro:0 "\n\n我想#EMP 熟能生巧#!吧……"
	ep1_flavor.2000.c:0 "「運動是貴族的事，而且那叫做狩獵。」"
	ep1_flavor.2000.culture_tt:0 "所有[THIS.Char.GetCulture.GetName]文化廷臣和封臣"
	ep1_flavor.2000.knight_tt:0 "所有[THIS.Char.Custom('MountedWarriorTerm')|U]"
	ep1_flavor.2000.d:0 "「我花在士兵上的時間夠多了。」"
	ep1_flavor.2000.archers:0 "「練到所有人都能射中靶心為止。」"
	ep1_flavor.2000.archers_longbow:0 "「男人和男孩會在靶場練習長弓。」"
	ep1_flavor.2000.infantry:0 "「[ROOT.Char.Custom('GetRegionalInfantryMAA')|l]喜歡一場精彩的搏擊。」"
	ep1_flavor.2000.cavalry:0 "「準備好帳篷樁子！[ROOT.Char.Custom('GetRegionalCavalryMAA')|l]要上馬了！」"
	ep1_flavor.2000.cavalry_joust:0 "「騎馬比武需要好的技術。」"
	ep1_flavor.2000.cavalry_tzykanion:0 "「騎手們將去打希臘馬球！」"
	ep1_flavor.2000.cavalry_chovgan:0 "「讓他們去打波斯馬球！」"
	ep1_flavor.2000.archer_cavalry:0 "「讓這些騎兵用奔跑的兔子訓練。」"
	ep1_flavor.2000.skirmishers:0 "「我的[ROOT.Char.Custom('GetRegionalInfantryMAA')|l]從不失手。」"
	ep1_flavor.2000.elephant_cavalry:0 "「騎象人將爭奪榮譽！」"
	ep1_flavor.2000.camel_cavalry:0 "「賽馬能磨鍊駱駝騎手的技巧。」"
	ep1_flavor.2000.levies_caid:0 "「所有[ROOT.Char.GetWomanMan]都要踢蓋爾式足球！」"
	ep1_flavor.2000.levies:0 "「鼓勵平民保持機敏。」"
	ep1_2000_archer_modifier:0 "熟練的弓手"
	ep1_2000_archer_modifier_desc:0 "$ep1_2000_generic_modifier_desc$"
	ep1_2000_infantry_modifier:0 "訓練有素的步兵"
	ep1_2000_infantry_modifier_desc:0 "$ep1_2000_generic_modifier_desc$"
	ep1_2000_cavalry_modifier:0 "老練騎手"
	ep1_2000_cavalry_modifier_desc:0 "$ep1_2000_generic_modifier_desc$"
	ep1_2000_acavalry_modifier:0 "可怕的遊牧民"
	ep1_2000_acavalry_modifier_desc:0 "$ep1_2000_generic_modifier_desc$"
	ep1_2000_skirmisher_modifier:0 "訓練有素的散兵"
	ep1_2000_skirmisher_modifier_desc:0 "$ep1_2000_generic_modifier_desc$"
	ep1_2000_ecavalry_modifier:0 "大象比賽"
	ep1_2000_ecavalry_modifier_desc:0 "$ep1_2000_generic_modifier_desc$"
	ep1_2000_ccavalry_modifier:0 "駱駝競賽"
	ep1_2000_ccavalry_modifier_desc:0 "$ep1_2000_generic_modifier_desc$"
	ep1_2000_levies_modifier:0 "積極的農民"
	ep1_2000_levies_modifier_desc:0 "$ep1_2000_generic_modifier_desc$"
	ep1_2000_knights_modifier:0 "贊助狩獵"
	ep1_2000_knights_modifier_desc:0 "$ep1_2000_generic_modifier_desc$"
	ep1_2000_generic_modifier_desc:0 "該角色鼓勵軍事運動，以確保主力戰士時刻處於備戰狀態。"
	infantry:0 "步兵"
	cavalry:0 "騎兵"
	ep1_flavor.2000.tradition_tt:0 "因為你的[culture|E][traditions|E]"
	ep1_flavor.2010.t:0 "毒蛇之廷"
	ep1_flavor.2010.desc:0 "每天晚上，當蠟燭熄滅，[ROOT.Char.Custom('FortifiedBuilding')]陷入黑暗的寧靜中，關於有人密謀[real_plot.GetSchemeType.GetTypeNameNoTooltip|l]我的傳言就在各個房間裡出沒。"
	ep1_flavor.2010.desc_spy_real:0 "[spymaster.GetCouncilTitleFirstName]似乎很確定，我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('real_plotter'))][real_plotter.GetTitledFirstName]就是幕後黑手……\n\n"
	ep1_flavor.2010.desc_spy_1:0 "[spymaster.GetCouncilTitleFirstName]說我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scapegoat_1'))][scapegoat_1.GetTitledFirstName]可能，#EMP 或許#!就是幕後黑手……\n\n"
	ep1_flavor.2010.desc_spy_2:0 "[spymaster.GetCouncilTitleFirstName]將信將疑地說，我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scapegoat_2'))][scapegoat_2.GetTitledFirstName]是幕後黑手……\n\n"
	ep1_flavor.2010.desc_1_real:0 "[councillor_1.GetCouncilTitleFirstName]私下表示不同意，認為主謀應該是我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('real_plotter'))][real_plotter.GetTitledFirstName]，而"
	ep1_flavor.2010.desc_1_1:0 "[councillor_1.GetCouncilTitleFirstName]私下表示不同意，認為我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scapegoat_1'))][scapegoat_1.GetTitledFirstName]的惡臭有必要調查一番，而"
	ep1_flavor.2010.desc_1_2:0 "[councillor_1.GetCouncilTitleFirstName]私下表示不同意，認為我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scapegoat_2'))][scapegoat_2.GetTitledFirstName]看起來賊眉鼠眼，而"
	ep1_flavor.2010.desc_2_real:0 "[councillor_2.GetCouncilTitleFirstName]力勸我囚禁我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('real_plotter'))][real_plotter.GetTitledFirstName]，「明顯的叛徒」，不然就太遲了。\n\n"
	ep1_flavor.2010.desc_2_1:0 "[councillor_2.GetCouncilTitleFirstName]力勸我囚禁我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scapegoat_1'))][scapegoat_1.GetTitledFirstName]，「[scapegoat_1.GetCurrentLocation.GetNameNoTooltip]的內鬼」，不然就太遲了。\n\n"
	ep1_flavor.2010.desc_2_2:0 "[councillor_2.GetCouncilTitleFirstName]力勸我囚禁我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scapegoat_2'))][scapegoat_2.GetTitledFirstName]，「[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]的魔鬼」，不然就太遲了。\n\n"
	ep1_flavor.2010.desc_family:0 "我的血親真的會搞陰謀害我嗎？"
	ep1_flavor.2010.desc_consort:0 "我真的和想殺我的人同床共枕嗎？"
	ep1_flavor.2010.desc_councillor:0 "我最親密的顧問之一真的想要傷害我嗎？"
	ep1_flavor.2010.desc_fallback:0 "我從每一雙眼睛裡都看到了背叛；我審視著群臣的的雙手，查看是否暗藏利刃。"
	ep1_flavor.2010.desc_outro:0 "[ROOT.Char.GetFaith.HighGodName]啊，我該怎麼辦……"
	ep1_flavor.2010.a.real:0 "是[real_plotter.GetTitledFirstNameNoTooltip]，我敢肯定！"
	ep1_flavor.2010.a.fake_1:0 "是[scapegoat_1.GetTitledFirstNameNoTooltip]，我敢肯定！"
	ep1_flavor.2010.a.fake_2:0 "是[scapegoat_2.GetTitledFirstNameNoTooltip]，我敢肯定！"
	ep1_flavor.2010.b.real:0 "不對……會不會是[real_plotter.GetTitledFirstNameNoTooltip]？"
	ep1_flavor.2010.b.fake_1:0 "不對……會不會是[scapegoat_1.GetTitledFirstNameNoTooltip]？"
	ep1_flavor.2010.b.fake_2:0 "不對……會不會是[scapegoat_2.GetTitledFirstNameNoTooltip]？"
	ep1_flavor.2010.c.real:0 "幕後黑手一定是[real_plotter.GetTitledFirstNameNoTooltip]。"
	ep1_flavor.2010.c.fake_1:0 "幕後黑手一定是[scapegoat_1.GetTitledFirstNameNoTooltip]。"
	ep1_flavor.2010.c.fake_2:0 "幕後黑手一定是[scapegoat_2.GetTitledFirstNameNoTooltip]。"
	ep1_flavor.2010.d:0 "我會追查這條線索。"
	ep1_flavor.2010.e:0 "不過只是謠言罷了。"
	ep1_flavor.2010.e.tt:0 "針對你的陰謀將取得進展"
	ep1_flavor.2010.d.success:0 "你查出了真正的罪魁禍首"
	ep1_flavor.2010.d.failure:0 "你只找到更多的疑點"
	ep1_flavor.2010.d.success_tt:0 "真正的陰謀者會被揭發並囚禁"
	ep1_2010_failure_modifier:0 "謊言之網"
	ep1_2010_failure_modifier_desc:0 "該角色的宮廷中陰謀錯綜複雜宛如戈耳狄俄斯之結。"
	ep1_flavor.2010.guilty:0 "確認有罪"
	ep1_flavor.2010.innocent:0 "是否有罪有疑問"
	ep1_flavor.2020.t:0 "兵種對抗"
	ep1_flavor.2020.desc:0 "士兵間健康的較量是很自然的，但我[SCOPE.Custom('GetMAAType1')]與[SCOPE.Custom('GetMAAType2')]之間的分歧卻僵持不下。\n\n這種發展也反映在他們的軍官[ROOT.Char.Custom('MountedWarriorTermPlural')][knight_1.GetTitledFirstName]和[knight_2.GetTitledFirstName]之間不斷增長的敵意上，他倆又一次當著我的面吵了起來。\n\n"
	ep1_flavor.2020.desc_knight_1_archers:0 "「……希望你別把箭用完了；不然你就不得不#EMP 真的#!去作戰了！」"
	ep1_flavor.2020.desc_knight_1_light_cavalry:0 "「……一擊脫離，呵？我看更像是#EMP 退縮逃跑#!吧！」"
	ep1_flavor.2020.desc_knight_1_heavy_infantry:0 "「……你可真#EMP 勇敢#!啊，從頭到腳都包著盔甲！」"
	ep1_flavor.2020.desc_knight_1_pikemen:0 "「……怎麼了，害怕敵人離你太#EMP 近#!了嗎？」"
	ep1_flavor.2020.desc_knight_1_heavy_cavalry:0 "「……我懂了：如果能踩死敵人，為什麼還要跟他們#EMP 作戰#!呢？」"
	ep1_flavor.2020.desc_knight_1_archer_cavalry:0 "「……你跑得這麼快，離得這麼遠，真的有#EMP 看見#!過任何一名敵人嗎？」"
	ep1_flavor.2020.desc_knight_1_skirmishers:0 "「……又在練習怎麼幫#EMP 真正#!的戰士舒緩身體嗎？」"
	ep1_flavor.2020.desc_knight_1_elephant_cavalry:0 "「……咋了，只有一隻大象？你難道不想騎#EMP 更大#!的東西嗎？」"
	ep1_flavor.2020.desc_knight_1_camel_cavalry:0 "「沙漠之舟？如果問我的話，更像是沙漠之#EMP 肉#!。」"
	ep1_flavor.2020.desc_bridge:0 "[knight_2.GetFirstNameNoTooltip]不屑一顧，[knight_1.GetFirstNameNoTooltip]猛烈反駁道："
	ep1_flavor.2020.desc_knight_2_archers:0 "「噢，算了吧，我不會接受一個過蒙拔擢的獵人關於戰鬥的說教。」"
	ep1_flavor.2020.desc_knight_2_light_cavalry:0 "「是啊，這話出一名捏造出的#EMP 斥候#!口中說出來還真是有分量呢。」"
	ep1_flavor.2020.desc_knight_2_heavy_infantry:0 "「穿著這麼#EMP 厚#!的鎖子甲說話就是硬氣。」"
	ep1_flavor.2020.desc_knight_2_pikemen:0 "「噢，去躲到你的針牆後面吧，蠢貨。」"
	ep1_flavor.2020.desc_knight_2_heavy_cavalry:0 "「爬，你從一隻高頭大馬身上看問題，視角已經沒了任何意義。」"
	ep1_flavor.2020.desc_knight_2_archer_cavalry:0 "「我不會聽一個上了當的#EMP 馴馬師#!拿把弓來教我。」"
	ep1_flavor.2020.desc_knight_2_skirmishers:0 "「別說用劍了，等你真的能拔出一把劍來了，再來找我談。」"
	ep1_flavor.2020.desc_knight_2_elephant_cavalry:0 "「果然是騎在巨大長牙怪身上的[knight_2.GetWomanMan]才會說得出的話啊。」"
	ep1_flavor.2020.desc_knight_2_camel_cavalry:0 "「噢噗，離我遠點，駱駝真是臭不可聞。」"
	ep1_flavor.2020.a:0 "「[SCOPE.Custom('GetMAAType1')]是我們的脊梁！」"
	ep1_flavor.2020.b:0 "「沒有了[SCOPE.Custom('GetMAAType2')]，我們就什麼都不是！」"
	ep1_flavor.2020.c:0 "「你們沒有了對方，自己又有什麼用呢？」"
	ep1_flavor.2020.c.success:0 "你的論點很有說服力"
	ep1_flavor.2020.c.failure:0 "你的論點根本站不住腳"
	ep1_flavor.2020.d:0 "「消停點吧，你們倆。」"
	ep1_flavor_2020_both_modifier:0 "軍事認可"
	ep1_flavor_2020_both_modifier_desc:0 "該角色的騎士因為領主承認其部隊的重要性而感到激勵。"
