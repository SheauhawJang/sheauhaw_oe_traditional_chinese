	ep1_flavor_2020_generic_modifier:0 "軍事偏袒"
	ep1_flavor_2020_generic_modifier_desc:0 "該角色公開偏袒其軍隊的一部分兵種，他們都為了不辜負自己的名聲而努力。"
	ep1_flavor.2030.t:0 "選邊站"
	ep1_flavor.2030.desc_intro:0 "[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]的官僚系統通常只會憑藉自己的慣性緩慢向前，不過有時太陽打西邊出來了，某些沒有明確解決方案的事情也會冒頭。\n\n今天，"
	ep1_flavor.2030.desc_1_monk:0 "[local_dispute_1.GetFirstName]，[local_county_1.GetNameNoTier]的一位著名[local_dispute_1.GetFaith.GetAdjective][local_dispute_1.Custom('NunMonk')]，"
	ep1_flavor.2030.desc_1_bishop:0 "[local_dispute_1.GetFirstName]，[local_dispute_1.GetPrimaryTitle.GetNameNoTier]的[local_dispute_1.GetFaith.GetAdjective][local_dispute_1.GetTitleAsNameNoTooltip]，"
	ep1_flavor.2030.desc_1_baron:0 "[local_dispute_1.GetFirstName]，[local_dispute_1.GetPrimaryTitle.GetNameNoTier]的[local_dispute_1.GetTitleAsNameNoTooltip]，"
	ep1_flavor.2030.desc_1_scholar:0 "[local_dispute_1.GetFirstName]，[local_county_1.GetNameNoTier]一位才華出眾的[local_dispute_1.GetWomanMan]，"
	ep1_flavor.2030.desc_1_culture:0 "[local_dispute_1.GetFirstName]，一位[local_county_1.GetNameNoTierPossessive]少數民族[local_dispute_1.GetCulture.GetName]人的領袖，"
	ep1_flavor.2030.desc_1_faith:0 "[local_dispute_1.GetFirstName]，[local_county_1.GetNameNoTierPossessive][local_dispute_1.GetFaith.GetAdjective]信仰人群一位名義上的領袖，"
	ep1_flavor.2030.desc_1_judge:0 "[local_dispute_1.GetFirstName]，[local_county_1.GetNameNoTier]當地一名著名的仲裁員，"
	ep1_flavor.2030.desc_1_captain:0 "[local_dispute_1.GetFirstName]，[local_county_1.GetNameNoTierPossessive]當地守軍的一位指揮官，"
	ep1_flavor.2030.desc_1_merchant:0 "[local_dispute_1.GetFirstName]，[local_county_1.GetNameNoTier]的一位大商人，"
	ep1_flavor.2030.desc_bridge:0 "以及"
	ep1_flavor.2030.desc_2_monk:0 "[local_dispute_2.GetFirstName]，[local_county_2.GetNameNoTier]的一位知名[local_dispute_2.GetFaith.GetAdjectiveNoTooltip][local_dispute_2.Custom('NunMonk')]，"
	ep1_flavor.2030.desc_2_bishop:0 "[local_dispute_2.GetFirstName]，[local_dispute_2.GetPrimaryTitle.GetNameNoTier]的[local_dispute_2.GetFaith.GetAdjective][local_dispute_2.GetTitleAsNameNoTooltip]，"
	ep1_flavor.2030.desc_2_baron:0 "[local_dispute_2.GetFirstName]，[local_dispute_2.GetPrimaryTitle.GetNameNoTier]的[local_dispute_2.GetTitleAsNameNoTooltip]，"
	ep1_flavor.2030.desc_2_scholar:0 "[local_dispute_2.GetFirstName]，[local_county_1.GetNameNoTier]的一位著名學者，"
	ep1_flavor.2030.desc_2_culture:0 "[local_dispute_2.GetFirstName]，一位[local_county_1.GetNameNoTierPossessive]少數民族[local_dispute_1.GetCulture.GetName]人的發言人，"
	ep1_flavor.2030.desc_2_faith:0 "[local_dispute_2.GetFirstName]，一位[local_county_2.GetNameNoTierPossessive]少數派[local_dispute_2.GetFaith.GetAdjective]信仰的代表，"
	ep1_flavor.2030.desc_2_judge:0 "[local_dispute_2.GetFirstName]，[local_county_2.GetNameNoTier][local_county_2.GetTierAsNameNoTooltip|l]的一位傑出法官，"
	ep1_flavor.2030.desc_2_captain:0 "[local_dispute_2.GetFirstName]，[local_county_2.GetNameNoTier]的一位著名的執達吏，"
	ep1_flavor.2030.desc_2_merchant:0 "[local_dispute_2.GetFirstName]，[local_county_2.GetNameNoTier]的一位著名商人，"
	ep1_flavor.2030.desc_outro:0 "他們彼此吵個不停。\n\n我的腦子裡充斥著瑣碎的細節，很快就發現其實雙方都不對，而且只有一方能滿意地離開……"
	ep1_flavor.2030.a:0 "「我支持[local_dispute_1.GetTitledFirstNameNoTooltip]。」"
	ep1_flavor.2030.b:0 "「[local_dispute_2.GetTitledFirstNameNoTooltip]是對的。」"
	ep1_flavor.2030.c:0 "「[local_dispute_1.Custom('GetLocalRole')|U]，你這樣的[local_dispute_1.GetWomanMan]可以為我所用。」"
	ep1_flavor.2030.c.tt:0 "[local_dispute_1.GetFirstNameNoTooltip]加入你的宮廷"
	ep1_flavor.2030.d:0 "「來為我工作吧，[local_dispute_2.Custom('GetLocalRole')|l]。」"
	ep1_flavor.2030.d.tt:0 "[local_dispute_2.GetFirstNameNoTooltip]加入你的宮廷"
	ep1_flavor_2030_positive_modifier:0 "當地突破"
	ep1_flavor_2030_positive_modifier_desc:0 "該伯爵領在一場與領地中另一伯爵領的地域爭端中獲得了有利裁決。"
	ep1_flavor_2030_negative_modifier:0 "當地受挫"
	ep1_flavor_2030_negative_modifier_desc:0 "該伯爵領在一場與領地中另一伯爵領的地域爭端中獲得了不利裁決。"
	ep1_flavor_2030_boon_1_modifier:0 "稅務裁決"
	ep1_flavor_2030_boon_1_modifier_desc:0 "$ep1_flavor_2030_boon_generic_modifier_desc$"
	ep1_flavor_2030_boon_2_modifier:0 "司法裁決"
	ep1_flavor_2030_boon_2_modifier_desc:0 "$ep1_flavor_2030_boon_generic_modifier_desc$"
	ep1_flavor_2030_boon_3_modifier:0 "公正裁決"
	ep1_flavor_2030_boon_3_modifier_desc:0 "$ep1_flavor_2030_boon_generic_modifier_desc$"
	ep1_flavor_2030_boon_4_modifier:0 "募兵裁決"
