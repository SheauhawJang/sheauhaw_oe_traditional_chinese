	ep1_flavor_2030_boon_5_modifier_desc:0 "$ep1_flavor_2030_boon_generic_modifier_desc$"
	ep1_flavor_2030_boon_6_modifier:0 "宗教裁決"
	ep1_flavor_2030_boon_6_modifier_desc:0 "$ep1_flavor_2030_boon_generic_modifier_desc$"
	ep1_flavor_2030_boon_7_modifier:0 "民政裁決"
	ep1_flavor_2030_boon_7_modifier_desc:0 "$ep1_flavor_2030_boon_generic_modifier_desc$"
	ep1_flavor_2030_boon_8_modifier:0 "秩序裁決"
	ep1_flavor_2030_boon_8_modifier_desc:0 "$ep1_flavor_2030_boon_generic_modifier_desc$"
	ep1_flavor_2030_boon_9_modifier:0 "寬容裁決"
	ep1_flavor_2030_boon_9_modifier_desc:0 "$ep1_flavor_2030_boon_generic_modifier_desc$"
	ep1_flavor_2030_boon_10_modifier:0 "建造裁決"
	ep1_flavor_2030_boon_10_modifier_desc:0 "$ep1_flavor_2030_boon_generic_modifier_desc$"
	ep1_flavor_2030_boon_generic_modifier_desc:0 "該角色做出的一個微小但有先例作用的法律裁決塑造了其領地的未來。"
	local_role_monk:0 "[ROOT.Char.Custom('NunMonk')]"
	local_role_landed:0 "[ROOT.Char.GetTitleAsNameNoTooltip]"
	local_role_culture:0 "[ROOT.Char.GetCulture.GetNameNoTooltip]"
