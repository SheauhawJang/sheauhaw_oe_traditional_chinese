l_trad_chinese:
	inspiration_invested_in_new_forge_modifier:0 "新熔爐"
	inspiration_invested_in_new_forge_modifier_desc:0 "該角色有了一個嶄新而高效的熔爐。"
	inspiration_alchemy_condoned_by_church_modifier:0 "教會容忍鍊金術"
	inspiration_alchemy_condoned_by_church_modifier_desc:0 "當地教會決定容忍該角色對煉金實驗的癡迷。"
	raised_in_secrecy_modifier:0 "秘密撫養"
	raised_in_secrecy_modifier_desc:0 "該角色被完全秘密地撫養長大，自從出生後就幾乎完全與外界隔絕。"
	legendary_party_aftermath_modifier:0 "傳奇狂歡後果"
	legendary_party_aftermath_modifier_desc:0 "該角色的宮廷舉辦了一場不體面的超棒狂歡，至今承受著那破壞性的毀滅傷疤。"
	mythic_party_aftermath_modifier:0 "神秘狂歡後果"
	mythic_party_aftermath_modifier_desc:0 "該角色的宮廷舉辦了一場光榮的毀滅性狂歡，至今承受著那傷疤，也受本地人銘記著。"
	world_shattering_party_aftermath_modifier:0 "驚天動地的狂歡後果"
	world_shattering_party_aftermath_modifier_desc:0 "該角色的宮廷舉辦了一場混亂狂歡，造成的損失比大多數小規模圍城還要多，至今承受著那傷疤。"
	lacking_diplomatic_munity_modifier:0 "缺少外交豁免"
	lacking_diplomatic_munity_modifier_desc:0 "所有人都知道，外交官訪問該宮廷可沒有傳統規定的那麼安全。"
	humbling_hall_modifier:0 "羞辱之廳"
	humbling_hall_modifier_desc:0 "這座宮廷裡的一個房間因為一件使兩名貴族外交官折辱的事件而聞名，一次令人滿意的正義故事被升斗小民用作守護者的寓言。"
	inscrutable_host_modifier:0 "難以捉摸的東道主"
	inscrutable_host_modifier_desc:0 "人們普遍覺得，該角色認為復仇這道菜最好上得冷酷殘忍。大概是吧。"
	above_petty_differences_modifier:0 "超越小分歧"
	above_petty_differences_modifier_desc:0 "該角色絲毫不在意那些小事，比起小爭執，更關注人們的共同點。"
	what_did_i_just_drink_modifier:0 "我剛喝了什麼？"
	what_did_i_just_drink_modifier_desc:0 "那是……我……我的頭……哎呦。"
	known_killjoy_modifier:0 "人盡皆知的掃興鬼"
	known_killjoy_modifier_desc:0 "上面說了，不准娛樂。"
