l_trad_chinese:
	ep1_decision.0101.t:0 "告別過去"
	ep1_decision.0101.desc:0 "稱病不起！遊手好閒！無所事事！\n\n我的宮廷被寄生蟲#EMP 包圍#!了，就像滿是蚜蟲的花園一樣，他們住滿了每一間空房，日夜都鼾聲如雷，為了把夜壺裡的東西灑遍狹窄的大廳才會離開房間。\n\n不能再這樣了。我們就是沒有#EMP 房間#!給所有這些閒逛的陌生人。"
	ep1_decision.0101.a:0 "[capital.GetNameNoTierNoTooltip]不是客棧。吸血鬼都給我滾！"
	ep1_decision.0101.b:0 "沒工作的，和我沒血緣關係的，#EMP 滾#!！"
	ep1_decision.0101.c:0 "我想我們可以在馬廄裡放幾張床……"
	ep1_decision.0111.t:0 "宏偉內飾"
	ep1_decision.0111.desc:0 "重新裝潢的異國風格選項被呈到我面前，其中離得最近也最值得我注意的是：[option_1.GetTitledFirstName]、[option_2.GetTitledFirstName]和[option_3.GetTitledFirstName]這三位的領地。\n\n選擇一個比我自己的宮廷更著名的樣式是自謙自卑，但也能讓我吹到一些異國領地的顯赫空氣。\n\n相反的，模仿一個地位更低的領地會展現出大度，以本地的名聲為代價，遠播聲威於外。"
	ep1_decision.0111.toast.t:0 "[ROOT.Char.GetTitledFirstName]曾模仿我的一座大殿"
	ep1_decision.0111.a.greater_cgv:0 "[option_1.GetPrimaryTitle.GetAdjectiveNoTooltip|U]的宮廷非常、非常宏大。"
	ep1_decision.0111.a.lesser_cgv:0 "[option_1.GetPrimaryTitle.GetNamePossessiveNoTooltip|U]人#EMP 可以#!感受到我的慈愛。"
	ep1_decision.0111.b.greater_cgv:0 "我覺得[option_2.GetPrimaryTitle.GetAdjectiveNoTooltip]的建築風格相當迷人！"
	ep1_decision.0111.b.lesser_cgv:0 "[option_2.GetPrimaryTitle.GetAdjectiveNoTooltip]建築很粗獷，但給人靈感！"
	ep1_decision.0111.c.greater_cgv:0 "也許來一座[option_3.GetPrimaryTitle.GetAdjectiveNoTooltip]樣式的宴會廳？"
	ep1_decision.0111.c.lesser_cgv:0 "也許一座粗野的[option_3.GetPrimaryTitle.GetAdjectiveNoTooltip]宴會廳會有新穎的體驗？"
	ep1_decision.0111.d:0 "這些都顯得太#EMP 過於#!外國了……"
	ep1_decision.0111.d.tt:0 "你的[gold|E]被退還"
	promote_other_culture_development_decision_name:0 "頌揚其他文化"
	promote_other_culture_development_decision_desc:0 "獎勵那些忠心侍奉我們的人，他們應該與本朝一同發展壯大，因為他們盡心奉獻！"
	promote_other_culture_development_decision_tooltip:0 "提高擁有高[cultural_acceptance|E]的異[cultures|E][counties|E]的發展度"
	promote_other_culture_development_decision_not_acceptance_tt:0 "你的[realm|E]內沒有[cultural_acceptance|E]高於#V 75%#!的[culture|E]"
	promote_other_culture_development_decision_confirm:0 "分發硬幣"
	promote_other_culture_development_decision_effect_summary:0 "[realm|E]內所有[current_culture.GetName]文化[county|E]獲得[GetModifier('promote_culture_modifier' ).GetNameWithTooltip|L]，持續10年"
	promote_other_culture_development_decision_no_effect:0 "[realm|E]內[cultural_acceptance|E]高於#V 75%#![culture|E]的所有[county|E]獲得[GetModifier('promote_culture_modifier' ).GetNameWithTooltip|L]，持續10年"
	promote_culture_leader_modifier:0 "頌揚文化多元"
	ep1_decision.0201.t:0 "宮中的語言學家"
	ep1_decision.0201.desc:0 "終於，對[target_court_language.GetCourtLanguage.GetName]語言學家的搜尋完成了。候選人被帶到我面前，每個人都有自己的外語專長。"
	ep1_decision.0201.tt.aptitude:0 "[selected_linguist.GetUINamePossessive]的[aptitude|E]是[selected_linguist.GetCourtPositionAptitude( GetCourtPositionType( 'court_tutor_court_position' ) )]"
	ep1_decision.0201.a:0 "[good_linguist.GetNameNoTooltip]是著名的[target_court_language.GetCourtLanguage.GetNameNoTooltip]語言學家。"
	ep1_decision.0201.b:0 "[medium_linguist.GetNameNoTooltip]來幹這活。"
	ep1_decision.0201.c:0 "[scholarly_linguist.GetNameNoTooltip]是著名的[target_court_language.GetCourtLanguage.GetNameNoTooltip]專家！"
	ep1_decision.0201.d:0 "我知道[cheap_linguist.GetNameNoTooltip]幾乎不要錢！"
	ep1_decision.0201.e:0 "讓我再想想……"
	learn_court_language_toast_title:0 "已雇傭[target_court_language.GetCourtLanguage.GetName]教師"
