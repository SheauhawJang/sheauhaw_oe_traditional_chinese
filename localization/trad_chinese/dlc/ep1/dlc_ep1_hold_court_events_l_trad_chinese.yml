	hold_court.7030.title:0 "破壞和諧"
	hold_court.7030.byzantine_desc:0 "下一個請願者是非常生氣的[angry_vassal.GetName]。在簡短地行了一禮後，[angry_vassal.GetTitledFirstNameNoTooltip]告訴你，最近瓦蘭吉衛隊在[troublesome_warrior.GetName]的帶領下在[hold_court_7030_county.GetName]——善良的[angry_vassal.GetTitlePossessive]的領地——到處肆虐。\n\n「他們一路在我的領土上劫掠，劫掠，還是劫掠，我的[ROOT.Char.GetTitleAsNameNoTooltip]。我實在看不出他們能帶來什麼價值，掩蓋住他們的粗野、酗酒和異教信仰！」\n\n現在該怎麼辦？"
	hold_court.7030.desc:0 "下一個請願者是非常生氣的[angry_vassal.GetName]。在簡短地行了一禮後，[angry_vassal.GetTitledFirstNameNoTooltip]交代道，最近我的幾名騎士在[troublesome_warrior.GetName]的帶領下去[hold_court_7030_county.GetName]轉了一圈。\n\n「他們在[hold_court_7030_county.GetNameNoTierNoTooltip]的村莊和農場劫掠，劫掠，還是劫掠，我的[ROOT.Char.GetTitleAsNameNoTooltip]，這實在是太惡劣了，我不會忍氣吞聲的！」[angry_vassal.GetTitledFirstNameNoTooltip]斷言。\n\n現在該怎麼辦？"
	hold_court.7030.a:0 "我的戰士是為了保護我們所有人，別抱怨了！"
	hold_court.7030.b:0 "把你搶的都還回去，[troublesome_warrior.GetFirstNameNoTooltip]。"
	hold_court.7030.c:0 "我會賠償你的損失，[angry_vassal.GetTitledFirstNameNoTooltip]。"
	hold_court.7030.d:0 "既然你無法維持治安，那麼那裡也許應該歸我統治。"
	hold_court_7030b_land_not_restored:0 "[hold_court_7030_county.GetName]繼續受苦"
	hold_court_7030b_land_not_restored_tt:0 "你從[troublesome_warrior.GetShortUINameNoTooltip]處沒收，並交給[angry_vassal.GetShortUINameNoTooltip]的錢並未用於重建[troublesome_warrior.GetShortUINameNoTooltip]劫掠的伯爵領。"
	hold_court_7030b_land_restored:0 "[hold_court_7030_county.GetName]恢復繁榮"
	hold_court_7030b_land_restored_tt:0 "你從[troublesome_warrior.GetShortUINameNoTooltip]處沒收，並交給[angry_vassal.GetShortUINameNoTooltip]的錢被用來重建[troublesome_warrior.GetShortUINameNoTooltip]劫掠的伯爵領。"
	hold_court_7030c_land_not_restored:0 "[hold_court_7030_county.GetName]繼續受苦"
	hold_court_7030c_land_not_restored_tt:0 "你交給[angry_vassal.GetName]的賠償金並未用於修復[troublesome_warrior.GetName]造成的損傷。"
	hold_court_7030c_land_restored:0 "[hold_court_7030_county.GetName]恢復繁榮"
	hold_court_7030c_land_restored_tt:0 "你交給[angry_vassal.GetName]的賠償金被用來修復[troublesome_warrior.GetName]造成的損傷。"
	hold_court.7040.title:0 "前線抗稅"
	hold_court.7040.desc:0 "下一個請願者顯然是個沒來過宮裡的陌生人，我根本認不出這是誰，不過[frontier_leader.GetHerHim]一進宮，就被[marshal.GetCouncilTitle][marshal.GetFirstName]的眼睛一直盯著。\n\n「[ROOT.Char.Custom2('RelationToMeAddress', frontier_leader)]，我不得不來這裡告訴你，[frontier_county.GetNameNoTier]的民眾拒絕上繳你徵收的稅賦。在過去，我們的土地和人民被賦予過特權，但你最近的橫徵暴斂卻無視了這些。我們要求你公正地解決掉我們的憂慮，不然的話。」"
	hold_court.7040.a:0 "「把這個卑鄙的[marshal.GetCouncilTitle]關起來，然後碾碎那幫暴民！」"
	hold_court.7040.a.win:0 "自命不凡的農民被打敗了 "
	hold_court.7040.a.win.title:0 "抗稅暴動被平定"
	hold_court.7040.a.lose:0 "[marshal.GetCouncilTitle][marshal.GetFirstName]未能擊敗暴民 "
	hold_court.7040.a.lose.title:0 "[marshal.GetCouncilTitle][marshal.GetFirstName]戰敗了"
	hold_court.7040.b:0 "將匪首騙進埋伏圈。"
	hold_court.7040.b.win:0 "你成功將抗稅暴動的領袖騙進了埋伏圈，你密謀大師的名頭更響了。說服他人加入你的計謀將變得更容易"
	hold_court.7040.b.win.title:0 "抗稅暴動的領袖被伏擊並擊殺"
	hold_court.7040.b.lose:0 "抗稅暴動的領袖看穿了你的把戲"
	hold_court.7040.b.lose.title:0 "抗稅暴動的領袖逃走了"
	hold_court.7040.c:0 "「我願意聽你把話說完，[frontier_leader.GetNameNoTooltip]。」"
	hold_court.7040.c.win:0 "你巧妙地與抗稅暴動的領袖談判，展現出你的公正與鎮定"
	hold_court.7040.c.win.title:0 "抗稅暴動的領袖得到安撫"
	hold_court.7040.c.lose:0 "抗稅暴動的領袖不相信你，拒絕談判"
	hold_court.7040.c.lose.title:0 "抗稅暴動的領袖未被說服"
	hold_court.7040.d:0 "「聽起來你似乎誤解了一些特許狀。」"
	hold_court.7040.d.win:0 "你成功論證了這場抗稅暴動的領袖只是誤解了一條舊法，因此他們沒理由抱怨"
	hold_court.7040.d.win.title:0 "抗稅暴動消退"
	hold_court.7040.d.lose:0 "抗稅暴動的領袖沒有被你的書本和知識愚弄。"
	hold_court.7040.d.lose.title:0 "抗稅暴動繼續"
	hold_court.7040.e:0 "給他們想要的，我幹嘛在乎？"
	hold_court.7050.title:0 "戰爭的後果"
	hold_court.7050.desc:0 "宮廷後方傳來一陣騷動。在有人能將[lunatic_soldier.GetHerHim]按住之前，一個[lunatic_soldier.GetWomanMan]衝向了你的御座，停在你身前，但是根本不行禮。只需朝[lunatic_soldier.GetHerHis]的眼睛看一眼，我就明白了情況——這[lunatic_soldier.GetWomanMan]有點瘋。\n\n「怪物！你讓我們去送死！為什麼你沒有遭報應？」\n\n根據這[lunatic_soldier.GetWomanMan]的怒吼，我猜測[lunatic_soldier.GetSheHe]大概參加了我的某場戰爭，這也解釋了為什麼[lunatic_soldier.GetSheHe]如此痛苦。該如何對待這迷失之人？"
	hold_court.7050.a:0 "讓宮廷醫師[court_physician.GetNameNoTooltip]進行治療。"
	hold_court.7050.b:0 "既然[lunatic_soldier.GetSheHe]找死，那就讓[lunatic_soldier.GetHerHim]死。"
	hold_court.7050.b.tt:0 "你立刻進入一場與[lunatic_soldier.GetName]的[single_combat_fight|E]\n@warning_icon! #X 這有風險，如果你輸了會喪命#!"
	hold_court.7050.b.victory:0 "你贏得了決鬥"
	hold_court.7050.b.defeat:0 "你輸掉了決鬥"
	hold_court_7050_victory:0 "你在戰鬥中擊敗了[sc_loser.GetFirstNameNoTooltip]。"
	hold_court.7050.c:0 "處決[lunatic_soldier.GetHerHim]。"
	hold_court.7050.d:0 "把[lunatic_soldier.GetHerHim]扔出去。"
	hold_court.7052.title:0 "死神索命"
	hold_court.7052.desc:0 "我的[ROOT.Char.Custom2('RelationToMe', killed_pc)][killed_pc.GetName]在與[lunatic_soldier.GetName]的宮廷決鬥中被殺！可悲的是，殺死[killed_pc.GetFirstName]的人也意識到了[lunatic_soldier.GetHerHis]行為的後果，或者難以承受[lunatic_soldier.GetHerHis]思想和靈魂的痛苦，並沒有比[killed_pc.GetName]多活多久。\n\n還沒人來得及阻止，[lunatic_soldier.GetName]就把[lunatic_soldier.GetHerHis]的劍插入了自己的心臟。當我坐在已故[ROOT.Char.Custom2('RelationToMe', killed_pc)]的寶座上，看著發生了這一切的房間時，我意識到命運的變遷帶來了如此的災禍，而其帶來的隱藏代價——戰爭，亦將繼續給我的土地與人民帶來死難。"
	hold_court.7052.a:0 "悲慘的，無意義的死亡。"
	hold_court.7054.sc_invalid:0 "你和[lunatic_soldier.GetName]的對決已作廢。"
	hold_court.7060.title:0 "那是誰？"
	hold_court.7060.desc:0 "整個[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]都知道，我肯定要和[ROOT.Char.Custom('GetReverseWifeHusband')]結婚並且一起統治，也正是因此，我必須忍受那些封臣孩子的求愛，他們唯一的罪過就是想讓父母高興。現在就有這樣一次請願吸引了我的注意，[vassal.GetName]帶著[vassal.GetHerHis]的[vassal_spouse.Custom('GetDaughterSon')]站在我面前。儘管[vassal_spouse.GetName]顯然是個[vassal_spouse.Custom('GetNotableCharacteristic')]人，我的眼睛還是不受控制地往宮廷後面的一個不知名[cinderella.GetWomanMan]身上瞟，如此美貌讓我以為那是[cinderella.Custom('GetBeautifulMetaphor')]。[vassal.GetTitledFirstName]的提醒聲讓我回過神來——[vassal.GetSheHe]希望我對他[vassal_spouse.Custom('GetDaughterSon')]的求婚有所回應。"
	hold_court.7060.a:0 "「歡迎你[vassal_spouse.Custom('GetNotableCharacteristic')][vassal_spouse.Custom('GetDaughterSon')]多待一會兒，[vassal.GetTitledFirstName]。」"
	hold_court.7060.a.tt:0 "#X 你的所有進行中的[personal_scheme|E]都會被放棄，因為你開始追求[vassal_spouse.GetName]#!"
	hold_court.7060.b:0 "「我必須知道那是誰！」"
	hold_court.7060.b.tt:0 "你無視了[vassal_spouse.GetName]的求婚，想找出那個不知名的[cinderella.GetWomanMan]。#X 你是如此癡迷，以至於無法再思考其他其他事務，導致所有進行中的[schemes|E]被放棄。#!"
	hold_court.7060.c:0 "「我接受你的提議，[vassal_spouse.Custom('GetNotableCharacteristic')][vassal_spouse.GetLadyLord]。」"
	hold_court.7060.c.tt:0 "忘記那個不知名的[cinderella.GetWomanMan]，與[vassal_spouse.GetName]成為般配的一對。"
	hold_court.7060.d:0 "「這種逢場作戲快把我逼瘋了，滾開！」"
	hold_court.7070.title:0 "什一稅問題"
	hold_court.7070.desc:0 "下一個請願者是[irritated_bishop.GetName]，隨之而來的還有拖著一個[hapless_thief.GetWomanMan]的兩名衛兵。[irritated_bishop.GetTitledFirstNameNoTooltip]告訴我該囚犯試圖從[irritated_bishop.GetPrimaryTitle.GetName]的一個什一稅糧倉中偷東西。\n\n「通常情況下，這種事情都會在[ROOT.Char.Custom2('RelationToMeAddress', irritated_bishop)]本地解決，但這個小偷堅持[hapless_thief.GetHerHis]有權向你直接申訴。」\n\n我看向犯人，示意[hapless_thief.GetHerHim]接著說。「我知道我錯了，[ROOT.Char.GetLadyLord]，但是我們快要餓死了，[irritated_bishop.GetTitledFirstNameNoTooltip]從我們這收太多稅了！」"
	hold_court.7070.a:0 "「偷竊是錯誤的，敲詐也一樣。」"
	hold_court.7070.a.tt:0 "站在農民一方並讓[hapless_thief.GetFirstNameNoTooltip]走。"
	hold_court.7070.b:0 "「教會不能被削弱！」"
	hold_court.7070.b.tt:0 "站在[irritated_bishop.GetTitledFirstNameNoTooltip]一邊並懲罰小偷。"
	hold_court.7070.c:0 "「教會不應該接濟窮人嗎？」"
	hold_court.7070.c.tt:0 "將[tithe_province.GetNameNoTooltip]的什一稅糧倉交給農民。"
	hold_court.7070.d:0 "「小偷就是小偷，細節我不在乎。」"
	hold_court.7070.e:0 "「教會現在在向我的人收稅？」"
	hold_court.7070.e.tt:0 "建議[irritated_bishop.GetTitledFirstNameNoTooltip]如果願意同你分享利潤，你就站在[irritated_bishop.GetSheHe]那一邊。"
