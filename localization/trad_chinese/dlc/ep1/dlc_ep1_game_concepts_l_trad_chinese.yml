l_trad_chinese:
	game_concept_royal_court:0 "朝廷"
	game_concept_royal_courts:0 "朝廷"
	game_concept_royal_court_desc:0 "顯貴的[rulers|E]有足夠的聲望去維持一個朝廷，能藉以獲得多種增益和機會。\n\n若一位[GetGovernment( 'feudal_government' ).GetName]、[GetGovernment( 'clan_government' ).GetName]、或[GetGovernment( 'tribal_government' ).GetName][ruler|E]成為[king|E]或[emperor|E]，即可開啟自己的朝廷。\n\n每個朝廷都有[court_grandeur_level|E]，根據該朝廷的聲望和[court_type|E]給予增益。\n\n請願者、[vassals|E]和[courtiers|E]可能會出現在你的朝廷，或者你可以[hold_court|E]邀請[realm|E]裡的任何人來此伸冤。\n\n朝廷也允許統治者展示[court_artifacts|E]，而有[inspired|E]的[guests|E]可能會在朝廷出現，提出創造新的[artifacts|E]。\n\n你死後，你的[player_heir|E]會繼承你的朝廷。"
	game_concept_court_grandeur_level:0 "宮廷顯赫等級"
	game_concept_court_grandeur_levels:0 "宮廷顯赫等級"
	game_concept_grandeur_level:0 "顯赫等級"
	game_concept_grandeur_levels:0 "顯赫等級"
	game_concept_court_grandeur_level_desc:0 "[royal_court|E]的顯赫度等級在宮廷的[court_grandeur_value|E]增加時解鎖，並為其所有者提供增益。\n\n除了每一級的效果，[realms|E]越大，所期望達到的顯赫度等級就越高。這被稱為[court_grandeur_expectations|E]。"
	game_concept_court_grandeur:0 "宮廷顯赫度"
	game_concept_grandeur:0 "顯赫度"
	game_concept_court_grandeur_value:0 "宮廷顯赫值"
	game_concept_court_grandeur_desc:0 "[royal_court|E]的$game_concept_court_grandeur_value$顯示出這座宮廷多有聲望，並在增加時解鎖新的[court_grandeur_levels|E]。\n\n這一數值在0到100之間變化，並逐漸穩定於其基準值。影響基準值的因素包括，[dynasty_perks|E]，你在[court_amenities|E]上花費了多少，以及你是否擁有壯觀的[court_artifacts|E]。\n\n[succession|E]時會失去一部分顯赫度。"
	game_concept_court_amenities:0 "宮廷舒適度"
	game_concept_court_amenity:0 "宮廷舒適度"
	game_concept_amenities:0 "舒適度"
	game_concept_court_amenities_desc:0 "$game_concept_court_amenities$是[royal_court|E]中的生活標準。\n\n這些標準由[royal_court|E]的[ruler|E]設定，每個類別（風尚、食物、住宿和僕從）有數個等級。花費更多在你的舒適度上一般會產生更多的[court_grandeur_value|E]。\n\n[GetGovernment( 'tribal_government' ).GetName]統治者無法選擇更高的舒適等級。"
	game_concept_court_grandeur_expectations:0 "宮廷顯赫期望等級"
	game_concept_court_grandeur_expectation:0 "宮廷顯赫期望等級"
	game_concept_grandeur_expectations:0 "顯赫期望等級"
	game_concept_court_grandeur_expectations_desc:0 "你會期望擁有與你[realm_size|E]相稱的[court_grandeur_level|E]。\n\n隨著你的[realm|E]擴大，你的臣民和整個世界都期望你的[royal_court|E]會同樣偉大。\n\n如果你不能達成這些期望，許多懲罰會發生。不過，如果你超出了期望，你會獲得許多增益。\n\n[GetGovernment( 'tribal_government' ).GetName]統治者的期望等級總是等於他們當前的顯赫等級。"
	game_concept_hold_court:0 "$activity_hold_court$"
	game_concept_holding_court:0 "主持朝會"
	game_concept_hold_court_desc:0 "[realm|E][vassals|E]和[courtiers|E]齊聚[royal_court|E]向[liege|E]請願並表達不滿的[activity|E]。\n\n需要領主裁斷的情形有很多，小到瑣碎的糾紛和誤會，大到整個領地的災難。大部分事務都會有一項有益的解決方案——倘若不對相關方有利，那至少是對領主有利。"
	game_concept_court_type:0 "宮廷類型"
	game_concept_court_types:0 "宮廷類型"
	game_concept_court_type_desc:0 "[royal_court|E]的一項功能，[rulers|E]可以指定$game_concept_court_type$。\n\n每種$game_concept_court_type$都根據[court_grandeur_level|E]為統治者及其[court|E]提供一套增益。\n\n統治者[culture|E]的[ethos|E]決定了能採用哪幾種宮廷類型。\n\n宮廷類型各有不同，包括：\n$BULLET_WITH_TAB$[GetCourtType('court_diplomatic').GetName]\n$BULLET_WITH_TAB$[GetCourtType('court_warlike').GetName]\n$BULLET_WITH_TAB$[GetCourtType('court_administrative').GetName]\n$BULLET_WITH_TAB$[GetCourtType('court_intrigue').GetName]\n$BULLET_WITH_TAB$[GetCourtType('court_scholarly').GetName]\n$BULLET_WITH_TAB$[GetCourtType('court_tribal').GetName]"
	game_concept_court_type_trait:0 "宮廷類型特質"
	game_concept_court_type_trait_desc:0 "為[royal_court|E]服務[EmptyScope.ScriptValue('years_to_gain_court_type_trait')|0]年後，[courtier|E]會根據[court_type|E]獲得一項[trait|E]。\n\n該特質的品質由該[character|E]作為廷臣在該宮廷服務的時間決定。"
	game_concept_court_language:0 "宮廷語言"
	game_concept_court_languages:0 "宮廷語言"
	game_concept_court_language_desc:0 "宮廷語言是一個[royal_court|E]的官方[language|E]，貴族會說、官僚會使用。\n\n[realm|E]內每塊說宮廷語言的[county|E]，每個說相同宮廷語言的朝廷，以及[ruler|E]的宮廷語言是其母語，都會提高[court_grandeur|E]基準值。"
	game_concept_inspiration:0 "靈感"
	game_concept_inspirations:0 "靈感"
	game_concept_inspired:0 "靈感"
	game_concept_inspiration_desc:0 "有靈感的[characters|E]是手裡有[project|E]的能工巧匠，如果你成為他們的[sponsor|E]就能實現其想法。\n\n你可以使用委託製作寶物[decision|E]來雇傭這樣一名角色，以製作一件[artifact|E]。[SelectLocalization( HasDlcFeature( 'royal_court' ), 'game_concept_inspiration_desc_DLC', '' )]\n\n當他們的項目完工的時候，贊助者能夠保留其成果，通常是一件寶物。"
	game_concept_inspiration_desc_DLC:0 "\n\n此外，有靈感的角色會定期出現在[royal_courts|E]，尤其是高[court_grandeur_level|E]的朝廷。"
	game_concept_sponsor:0 "贊助者"
	game_concept_sponsor_desc:0 "贊助者是資助有[inspired|E][character|E][project|E]的[ruler|E]。"
	game_concept_artifact:0 "寶物"
	game_concept_artifacts:0 "寶物"
	game_concept_artifact_desc:0 "寶物是值得關注的物品，為使用寶物的[character|E]提供增益。\n\n[SelectLocalization( HasDlcFeature( 'court_artifacts' ), 'game_concept_artifact_desc_DLC', 'game_concept_artifact_desc_NO_DLC' )]\n\n某些寶物更加特殊，擁有更高的[rarity|E]\n\n就像[titles|E]一樣，角色可以獲得對一件寶物的[artifact_claims|E]，並嘗試為自己奪取該寶物。\n\n寶物也有[durability|E]：降至零時，寶物被摧毀。\n\n寶物總是由所有者的[player_heir|E]繼承。如果不是[close_family_member|E]繼承了寶物，寶物會失去[durability|E]甚至直接被摧毀。"
	game_concept_artifact_desc_NO_DLC:0 "由於寶物由你穿戴或隨身攜帶，它們也被稱為[inventory_artifacts|E]。"
	game_concept_artifact_desc_DLC:0 "寶物分為兩種：\n$BULLET_WITH_TAB$[inventory_artifacts|E]是角色穿戴或隨身攜帶的寶物\n$BULLET_WITH_TAB$[court_artifacts|E]放置在[ruler|E]的[royal_court|E]"
	game_concept_court_artifact:0 "宮廷寶物"
	game_concept_court_artifacts:0 "宮廷寶物"
	game_concept_court_artifact_desc:0 "宮廷寶物是展示在[ruler|E]的[royal_court|E]中的[artifact|E]，例如掛毯或裝幀精美的書籍。\n\n宮廷寶物是決定朝廷[court_grandeur|E]的因素之一。\n\n角色可以擁有無限數量的宮廷寶物，但只有展示在對應槽位上的寶物能發揮效果。\n\n你可以通過贊助有[inspired|E]的[characters|E]，委託製作寶物決議，或是[reforge|E][inventory_artifact|E]來製作新宮廷寶物。"
	game_concept_inventory_artifact:0 "隨身寶物"
	game_concept_inventory_artifacts:0 "隨身寶物"
	game_concept_inventory_artifact_desc:0 "隨身寶物是[character|E]穿戴或隨身攜帶的[artifacts|E]，例如一把武器或一頂冠冕。\n\n角色可以擁有無限數量的寶物，但只有裝備在對應槽位中的寶物才會發揮效果。\n\n你可以通過贊助有[inspired|E]的[characters|E]，或是委託製作寶物決議來製作新隨身寶物。"
	game_concept_project:0 "項目"
	game_concept_project_desc:0 "項目是一名有[inspired|E]的[character|E]在[sponsor|E]的幫助下實現其願景的過程，通常是以創造一件[artifact|E]的形式。"
	game_concept_artifact_durability:0 "寶物耐久度"
	game_concept_durability:0 "耐久度"
	game_concept_artifact_durability_desc:0 "所有[artifact|E]都有耐久度。如果損失全部耐久度，寶物就會被摧毀。\n\n耐久度逐漸減少，但也會因某些事件而損失，例如[sieges|E]和[succession|E]。\n\n耐久度可以通過選擇[reforge|E]或[repair|E]寶物恢復。"
	game_concept_artifact_claim:0 "寶物宣稱"
	game_concept_artifact_claims:0 "寶物宣稱"
	game_concept_artifact_claim_desc:0 "$game_concept_artifact_claim$是對一件[artifact|E]的法律權利。\n\n如果你當前不擁有這件[artifact|E]，擁有宣稱意味著你可以針對這件寶物以及其擁有者採取許多手段（比如說，使用[GetScheme('steal_back_artifact').GetTypeName][scheme|E]）。\n\n寶物宣稱分為[character|E]的[personal_artifact_claims|E]和[houses|E]的[house_artifact_claims|E]。\n\n寶物宣稱相對[title_claims|E]要簡單：要麼存在，要麼不存在。寶物宣稱也不能通過繼承傳承到下一代。"
	game_concept_personal_artifact_claim:0 "個人寶物宣稱"
	game_concept_personal_artifact_claims:0 "個人寶物宣稱"
	game_concept_personal_artifact_claim_desc:0 "$game_concept_personal_artifact_claim$是一種[artifact_claim|E]，僅和你個人相關，同[house_artifact_claim|E]相反。\n\n當你死亡的時候，你的子女對你的所有寶物獲得宣稱權。\n\n如果一件寶物在[siege|E]或[raid|E]期間被偷走，你會獲得這件寶物的宣稱權。\n\n寶物宣稱無法繼承。"
	game_concept_house_artifact_claim:0 "家族寶物宣稱"
	game_concept_house_artifact_claims:0 "家族寶物宣稱"
	game_concept_house_artifact_claim_desc:0 "當你持有一件[artifact|E]足夠長的時間，你的整個[house|E]都會對其獲得一個[artifact_claim|E]——$game_concept_house_artifact_claim$。\n\n只有在這件寶物不被你的任何一名家族成員持有的時候，你才能使用$game_concept_house_artifact_claim$並有所行動。\n\n當[cadet_branch|E]成立以後，任何存在的家族寶物宣稱，如果是被新家族的成員持有，則轉移到新家族。"
	game_concept_court_position:0 "宮廷職位"
	game_concept_court_positions:0 "宮廷職位"
	game_concept_court_position_desc:0 "$game_concept_court_positions$是[liege|E]授予[courtiers|E]和[vassals|E]，以便協助自己的特殊職位。\n\n你從一個$game_concept_court_positions$獲得的益處由持有者對於該職位的[aptitude|E]決定。\n\n賜予$game_concept_court_positions$是免費的，但你必須以[gold|E]支付月俸，並且剝奪職位會消耗[prestige|E]。"
	game_concept_aptitude:0 "稱職度"
	game_concept_aptitude_desc:0 "$game_concept_aptitude$決定了一名[character|E]擔任[court|E]的各類職位時能有多高效。這樣的職位包括[court_positions|E]、[diarchs|E]和[tax_collectors|E]。\n\n$game_concept_aptitude$分為五級，從糟糕到極佳。角色的$game_concept_aptitude$等級決定了擔任[court|E]的職位時[liege|E]能獲得多少增益。\n\n例如，一名擁有[GetTrait('lifestyle_physician').GetName( GetNullCharacter )]特質的角色理所當然更適合擔任$court_physician_court_position$。"
	game_concept_court_event:0 "宮廷事件"
	game_concept_court_events:0 "宮廷事件"
	game_concept_court_event_desc:0 "$game_concept_court_event$是一種涉及你[court|E]成員的事件，會在[royal_court|E]出現。"
	game_concept_petition_liege:0 "請願"
	game_concept_petition_liege_desc:0 "一次[vassals|E]可以請求[liege|E]幫助的機會。\n\n可以提出各種問題，是否接受由[liege|E]定奪。"
	game_concept_pay_homage:0 "覲見"
	game_concept_pay_homage_desc:0 "一種[activity|E]，[vassals|E]可以正式表現對[liege|E]的忠誠。\n\n覲見的形式多種多樣，雙方都能獲得[opinion|E]、[prestige|E]和[dynasty_prestige|E]。"
	repair_or_reforge_and_repair:0 "[SelectLocalization( HasDlcFeature( 'court_artifacts' ), 'repair_and_reforge', 'just_repair' )]"
	repair_and_reforge:0 "[reforge|E]或[repair|E]"
	just_repair:0 "[repair|E]"
	game_concept_reforge_artifact:0 "重鑄寶物"
	game_concept_reforge:0 "重鑄"
	game_concept_reforge_artifact_desc:0 "一些[inventory_artifacts|E]可以被重鑄，將其轉變為[court_artifacts|E]。\n\n你需要有一位[GetCourtPositionType('antiquarian_court_position').GetName()]，並花費[gold|E]來重鑄一件[artifact|E]，更老舊的寶物重鑄費用更低。\n\n和[repair|E][artifact|E]一樣，重鑄後[durability|E]會恢復。\n\n只有武器、鎧甲、冠冕和禮器可以重鑄，它們會變成台座放置品。"
	game_concept_repair_artifact:0 "修復寶物"
	game_concept_repair:0 "修復"
	game_concept_repair_artifact_desc:0 "[artifact|E][durability|E]較低時，你可以選擇修復它。\n\n你需要有一位[GetCourtPositionType('antiquarian_court_position').GetName()]，並花費[gold|E]來修復寶物。[SelectLocalization( HasDlcFeature( 'court_artifacts' ), 'game_concept_repair_artifact_desc_DLC', '' )]"
	game_concept_repair_artifact_desc_DLC:0 "\n\n此外，你還可以選擇[reforge|E]寶物。"
