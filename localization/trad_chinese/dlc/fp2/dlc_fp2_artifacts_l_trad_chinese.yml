l_trad_chinese:
	fp2_chalice_dona_urraca:0 "唐娜烏拉卡聖爵"
	fp2_chalice_dona_urraca_desc:0 "一隻儀式用聖爵，用色澤最深的縞瑪瑙雕刻而成，上面鑲滿了珠寶和黃金花格。由[owner.GetTitledFirstName]委託製作，以敬獻教會。"
	fp2_santiago_aquamanile:0 "（原先的）$fp2_santiago_bells$"
	fp2_santiago_aquamanile_desc:0 "[reforger.GetTitledFirstName|U]用$fp2_santiago_bells$的熔渣鑄造出這些水壺。儘管它們現在被用來給所有者在儀式上淨手，但單單其存在就證明了伊斯蘭教遠高於基督教的地位。"
	fp2_santiago_aquamanile_melted_desc:0 "原先的$fp2_santiago_bells$最近被[reforger.GetTitledFirstName]#EMP 再度#!熔化，鑄成了現存最具爭議的一批水壺。它們目前的形態大肆鼓吹了伊斯蘭教在伊比利亞的至上地位。"
	fp2_santiago_aquamanile_melted_tally_desc:0 "$fp2_santiago_aquamanile_melted_desc$\n\n這塊被頻繁鍛造的金屬已經易手過[ROOT.Var('artefact_santiago_bells').GetValue]次了。"
	fp2_santiago_bells:0 "聖地亞哥之鐘"
	fp2_santiago_bells_desc:0 "著名的聖地亞哥-德孔波斯特拉之鐘，響聲強勁而簡明，最主要是#EMP 洪亮#!地提醒著眾人，聖雅各伯那不可更改的屬神權柄。"
	fp2_santiago_bells_melted_desc:0 "著名的聖地亞哥-德孔波斯特拉之鐘被從異教徒手中追回，由[reforger.GetTitledFirstName]將其重新熔鑄成它們最初的模樣，響亮的鐘聲撫慰了整個基督教世界。"
	fp2_santiago_bells_melted_tally_desc:0 "$fp2_santiago_bells_melted_desc$\n\n這塊被頻繁鍛造的金屬已經易手過[ROOT.Var('artefact_santiago_bells').GetValue]次了。"
	fp2_armillary_sphere:0 "渾儀"
	fp2_armillary_sphere_desc:0 "一件做工[SCOPE.Custom('ArtifactQuality')]的複雜占星儀器。環規由[newly_created_artifact.GetFeatureText( 'generic_material_wood' )]雕刻而成，上面鑲嵌著[newly_created_artifact.GetFeatureText( 'decoration_material_inlay' )]，奇妙而細致地模擬出了蒼穹中蜿蜒曲折的星軌。"
	fp2_2p_chess_board:0 "幸運棋盤"
	fp2_2p_chess_board_desc:0 "這副休閒用具首先將其專有的幸運帶給了[bg_victor.GetTitledFirstName]，在對陣[bg_loser.GetTitledFirstName]獲得了巨大勝利的棋局中發揮了重要作用。"
	fp2_4p_chess_board:0 "四人棋盤"
	fp2_4p_chess_board_desc:0 "當[bg_victor.GetTitledFirstName]在棋局中戰勝[bg_loser.GetTitledFirstName]時，[bg_victor.GetHerHis]首先想到的就是要發明出一種改良的變種棋，以紀念[bg_victor.GetHerHis]在博弈上高超的技藝，這類變種棋是如此地獨特，以至於[bg_victor.GetSheHe]都找不到任何人一起來玩了。"
	fp2_votive_crowns:0 "西哥特還願冠"
	fp2_votive_crowns_desc:0 "這頂獻給天主的還願冠是為了懸掛在教堂祭壇上方或周圍而設計的，偶爾也會掛在雕像之上，對這高於任何王權的權威，能表現出了一種謙恭順服。"
	fp2_andalusian_aquamanile:0 "盥手禮水壺"
	fp2_andalusian_aquamanile_desc:0 "一件精美的[newly_created_artifact.GetFeatureText( 'goblet_material' )]製大口水壺，裝飾著鍍金[newly_created_artifact.GetFeatureText( 'decoration_material_inlay' )]，用以裝盛在儀式中供人洗手的水。"
