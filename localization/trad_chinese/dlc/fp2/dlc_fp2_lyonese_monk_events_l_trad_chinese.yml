l_trad_chinese:
	fp2_lyonese_monk.0000.t.revealed:0 "奇怪的教義："
	fp2_lyonese_monk.0000.t.council:0 "秘密會議："
	fp2_lyonese_monk_cancel_chain_effect.tt:0 "[acolyte.GetFirstName]在逮捕中被殺"
	fp2_lyonese_monk.0000.tt.continues_to_teach:0 "[acolyte.GetFirstName]繼續教導"
	fp2_lyonese_monk.0000.tt.teachings_fade:0 "[acolyte.GetFirstNamePossessive]的教義將會衰退"
	fp2_lyonese_monk.0000.tt.is_humbled:0 "#EMP [acolyte.GetFirstName]被壓制#!"
	fp2_lyonese_monk.0000.tt.is_paused:0 "#EMP [acolyte.GetFirstName]遭到停職，被勒令反思#!"
	fp2_lyonese_monk.0000.tt.is_emboldened:0 "#EMP [acolyte.GetFirstName]更加大膽#!"
	fp2_lyonese_monk.0000.tt.favour_elipandics:0 "[GetFaithDoctrine('special_doctrine_adoptionist_school_elipandic_doctrine').GetBaseName]贏得辯論"
	fp2_lyonese_monk.0000.tt.favour_felicians:0 "[GetFaithDoctrine('special_doctrine_adoptionist_school_felicitous_doctrine').GetBaseName]贏得辯論"
	fp2_lyonese_monk.0000.tt.favour_radicals:0 "[GetFaithDoctrine('special_doctrine_adoptionist_school_radical_doctrine').GetBaseName]贏得辯論"
	fp2_lyonese_monk.0001.t:0 "風雨交加的夜晚"
	fp2_lyonese_monk.0001.desc:0 "狂風拍打著[acolyte_host.GetCapitalLocation.GetTitle.GetNameNoTier]的岩石，發出哀號，整夜都像[acolyte_host.GetFaith.NegativeAfterLife]中的獵犬一般咆哮，狂暴地試圖將我從堡壘中拽出。\n\n我溫暖的臥室在這些吹著穿堂風的走廊盡頭發出呼喚，不過……那是通向大廳的門嗎？我猛地轉身，被那未曾預料的聲音嚇了一跳，迎面撞上了一名濕漉漉、髒兮兮的神職[acolyte.GetWomanMan]，此人正一瘸一拐地走入乾燥之處。\n\n「[acolyte_host.GetLadyLord]——」[acolyte.GetSheHe]咳嗽了一聲，吐出一口濕痰，「[acolyte_host.GetLadyLord]，求求您！大風甚急，我走在路上好幾個月了。我請求您，能否給我容身之榻，直到日出風停？」"
	fp2_lyonese_monk.0001.a:0 "當然，想待多久都行！"
	fp2_lyonese_monk.0001.b:0 "你可以留#EMP 一#!晚上。"
	fp2_lyonese_monk.0001.c:0 "[acolyte_host.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]不歡迎叫花子。#EMP 滾#!。"
	fp2_lyonese_monk.0011.t:0 "你[acolyte_host.Custom2('RelationToMeShort', dead_owner)|U]的朋友"
	fp2_lyonese_monk.0011.desc:0 "「[acolyte_host.GetLadyLord]，跟你說句話？」我身前的教士問道。「我叫[acolyte.GetFirstName]·[acolyte.GetDynastyName]，曾是你的[acolyte_host.Custom2('RelationToMeShort', dead_owner)]謙卑的僕人。」\n\n「我知道你一定還很悲傷，但你的前任與我達成了共識，我必須問一問——你能允許我留在你的宮廷，繼續教導你的廷臣[acolyte.GetFaith.HighGodName]之道嗎？」"
	fp2_lyonese_monk.0011.a:0 "我覺得，行吧……"
	fp2_lyonese_monk.0011.b:0 "收拾好你的行李，無業遊民。"
	fp2_lyonese_monk.0021.t:0 "一去不復返"
	fp2_lyonese_monk.0021.desc.intro:0 "沒了[acolyte.GetFirstName]·[acolyte.GetDynastyName]在我的領地游蕩，[acolyte.GetHerHis]的教義的人氣開始暴跌。沒有佈道者，沒有聽佈道的人。\n\n"
	fp2_lyonese_monk.0021.desc.dead:0 "[acolyte.GetHerHis]的死亡是一件安靜的事務，我懷疑十年或一百年後還會不會有很多人記得。"
	fp2_lyonese_monk.0021.desc.imprisoned:0 "[acolyte.GetSheHe]不過是被關在監獄裡受苦，但大多數人很快就會忘了他，而且[acolyte.GetHerHis]的刑期有一種不可阻擋的終結感。"
	fp2_lyonese_monk.0021.desc.gone:0 "[acolyte.GetSheHe]到底#EMP 去#!了哪裡是一個沒有答案的問題，不過我懷疑大多數人都不會對此感興趣。"
	fp2_lyonese_monk.0021.a:0 "[acolyte.GetSheHe|U]不可能有那麼重要……"
	fp2_lyonese_monk.0021.b:0 "[acolyte.GetSheHe|U]的麻煩顯然比[acolyte.GetSheHe]的價值更多……"
	fp2_lyonese_monk.0021.c:0 "一無所獲？"
	fp2_lyonese_monk.0031.t:0 "崩塌的信仰"
	fp2_lyonese_monk.0031.desc.acolyte_host:0 "擁抱[acolyte_host.GetFaith.GetName]的光芒，對我來說可不輕鬆，許多人都對我的虔誠之舉感到憤怒。\n\n我本以為能從[acolyte.GetFirstName]口中聽到更多批評，但[acolyte.GetSheHe]突然……消失了。這一天還在，下一天就不見了。\n\n我記不清此人最後說了什麼，只記得一次悲傷的皺眉。"
	fp2_lyonese_monk.0031.desc.acolyte:0 "在所有的皈依者中，我從未想過像#EMP [acolyte.GetFirstName]#!這樣的狂熱者會放棄[acolyte_host.GetFaith.HighGodName]。然而，我們生活在奇怪的年代，[acolyte.GetSheHe]確實這麼做了。\n\n[acolyte.GetHerHis|U]放棄了日常的布道，取而代之的是一種完全平平無奇的熱情。"
	fp2_lyonese_monk.0031.a:0 "我有了[acolyte_host.GetFaith.HighGodName]，才不需要[acolyte.GetFirstNameNoTooltip]！"
	fp2_lyonese_monk.0031.b:0 "[acolyte.GetSheHe|U]顯然沒那麼堅定。"
	fp2_lyonese_monk.0041.t:0 "更大的問題"
	fp2_lyonese_monk.0041.desc.pope_hope_is_nope:0 "無法想象的事發生了——羅馬教廷被徹底毀滅。教會在字面和隱喻含義上的磐石被擊碎，沒人有時間再關注教條細節上的瑣碎問題。\n\n沒了堅定的屬靈領導，所有基督信徒的靈魂永遠處於危險之中。在這種情況下還有什麼別的要緊之事嗎？"
	fp2_lyonese_monk.0041.desc.schism:0 "最近的劇變在我們與教廷之間造成了不可逾越的隔閡——鑑於此，我們沒時間再爭論教條的瑣碎細節。我們都已經不承認他們的屬靈權威了，還在意他們的解經，他們的問題，他們的廢話幹什麼？\n\n信徒團體不歡迎任何認為這一舉措不受祝福的人，毫無疑問。"
	fp2_lyonese_monk.0041.a.pope_hope_is_nope:0 "沒了基督在世上的代表，誰來指引我們？"
	fp2_lyonese_monk.0041.a.backup:0 "現在我們將擁有全#EMP 新的#!爭論！"
	fp2_lyonese_monk.0051.t:0 "謎團"
	fp2_lyonese_monk.0051.desc:0 "自我被囚禁以來，就甚少能與外界聯繫。僅有悄聲的口信和皺巴巴的便條能傳達給我，而且就連這些都很少。\n\n最新收到的這類零星資訊是，[acolyte.GetFirstName]不知為何消失了。還不清楚[acolyte.GetSheHe]只是在某天離開了，還是某種更邪惡的東西發揮了作用，但無論如何，這個[acolyte.GetWomanMan]不見了。"
	fp2_lyonese_monk.0051.a:0 "[acolyte.GetHerHim]到底出了什麼事？"
	fp2_lyonese_monk.0201.t:0 "只是一些朋友"
	fp2_lyonese_monk.0201.desc:0 "自從[acolyte.GetFirstName]到來以後，[acolyte.GetHerHis]就成了宮廷裡的常客。[acolyte.GetSheHe]有一種奇怪的魅力，至少在神學事務上如此，總是在堡壘的壁龕裡與這個廷臣或是那個$knight_culture_player_no_tooltip$聊天。\n\n因此，當[acolyte.GetSheHe]找到我，希望獲得一個房間舉辦每週[acolyte.GetFaith.random_ReligiousText]學習小組時，我多少有些期待。\n\n「求你了，[acolyte_host.GetTitleAsNameNoTooltip]，這對我來說意味著整個世界，關於[acolyte.GetFaith.HighGodName]的道和意志，我有許多可以和你的臣民分享。我只需要你的許可，以及一個用來集會的小空間。」"
	fp2_lyonese_monk.0201.a:0 "我想這無傷大雅……"
	fp2_lyonese_monk.0201.a.tt:0 "[acolyte.GetFirstNameNoTooltip]將開始舉辦週日學習班"
	fp2_lyonese_monk.0201.b:0 "一起#EMP 搞陰謀#!嗎？不行！"
	fp2_lyonese_monk.0201.c:0 "我想你待得已經太久了，[acolyte.GetFirstNameNoTooltip]。"
	fp2_lyonese_monk.0211.t:0 "[baron.Custom2('AppropriateGreetingPositive', acolyte_host)]"
	fp2_lyonese_monk.0211.desc:0 "我必須高興地通知你，我打算馬上辭去管理[baron_holding.GetNameNoTier]的職務。\n\n我的信仰呼喚我服侍[acolyte.GetFaith.HighGodName]，我打算將我的餘生完全奉獻給[acolyte.GetFaith.HighGodHerHis|U]。"
	fp2_lyonese_monk.0211.a:0 "[baron.GetSheHe]還能這樣#EMP 做#!？"
	fp2_lyonese_monk.0221.t:0 "咧嘴一笑"
	fp2_lyonese_monk.0221.desc:0 "在一場#EMP 漫長的#!內閣會議後。一陣實在#EMP 令人惱火的#!歡快口哨聲迴盪著向我靠近。我連一秒鐘反應的時間都沒有，[courtier.Custom2('MyCharacterIntroduction' , acolyte_host)]就轉過轉角撞到了我，幾乎把我撞倒在地。\n\n「噢天吶，我很抱歉，[acolyte_host.GetFirstName]！」[courtier.GetSheHe]咯咯笑道。「只不過……這是#EMP 多麼#!美好的一天啊，是不是？你真的可以呼吸到[courtier.GetFaith.HighGodNamePossessive]的化工！」\n\n[courtier.GetWomanMan]向我伸出[courtier.GetHerHis]的手，[courtier.GetSheHe]笑得嘴都要咧到耳朵了。"
	fp2_lyonese_monk.0221.a:0 "很高興你精神煥發，[courtier.GetFirstNameNoTooltip]！"
	fp2_lyonese_monk.0221.b:0 "我對此有不好的預感……"
	fp2_lyonese_monk.0231.t:0 "對主教喝倒彩"
	fp2_lyonese_monk.0231.desc:0 "宮廷裡有小道消息稱，[irate_theocrat.Custom2('MyCharacterIntroduction' , acolyte_host)]最近在[acolyte_host.GetCapitalLocation.GetTitle.GetNameNoTier]的布道進展得#EMP 很不順利#!。\n\n聽說沒過幾分鐘教區居民就開始扔洋蔥，很快又換成了蕪菁，最後是一顆足夠大的甘藍，命中了[irate_theocrat.GetHerHim]的面門，將這個[irate_theocrat.GetWomanMan]擊倒在地。\n\n從那以後，[irate_theocrat.GetFirstNameNoTooltip]就傷心不已，也沒法向任何人解釋[irate_theocrat.GetSheHe]為何突然間引起了如此大的怒火。"
	fp2_lyonese_monk.0231.a:0 "人民需要更#EMP 尊重#!教會。"
	fp2_lyonese_monk.0231.b:0 "顯然[irate_theocrat.GetSheHe]得改進[irate_theocrat.GetHerHis]的布道。"
	fp2_lyonese_monk.0241.t:0 "都是[acolyte.GetHerHis|U]的錯"
	fp2_lyonese_monk.0241.desc:0 "隨著一聲強勁的咆哮，[irate_theocrat.Custom2('MyCharacterIntroduction' , acolyte_host)]拖著[acolyte.GetFirstName][acolyte.GetHerHis]衣袍的袖子衝進了我的房間。\n\n「[acolyte_host.GetTitleAsNameNoTooltip]！都是因為這個雜種！不知尊重的農民，#EMP 高興的#!廷臣，突然冒出來的修士修女！這個[acolyte.GetWomanMan]每週都用謊言和異端充斥他們的頭腦，而且還以#EMP 你的印信#!威嚇愚民！」\n\n「高貴的[acolyte_host.GetLadyLord|U]」，[acolyte.GetFirstNameNoTooltip]插嘴道，「我是基督和[acolyte_host.GetFaith.GetReligiousHead.GetTitledFirstName]的忠僕。#EMP 請#!不要被這個胡言亂語的#EMP 瘋子#!那裝模做樣的不安全感迷惑，這人不過是對於本地神職人員的標準最近升高了感到惱怒而已。」"
	fp2_lyonese_monk.0241.a:0 "很好——收拾你的東西吧，[acolyte.GetFirstNameNoTooltip]。"
	fp2_lyonese_monk.0241.b:0 "衛兵！抓住這個異端雜種！"
	fp2_lyonese_monk.0241.c:0 "我覺得#EMP 你#!在這裡就是個惹事精，[irate_theocrat.GetFirstNameNoTooltip]。"
	fp2_lyonese_monk.0241.c.tt:0 "[acolyte.GetFirstNameNoTooltip]將繼續教導你的廷臣"
	fp2_lyonese_monk.0401.t:0 "[pope.Custom2('AppropriateGreetingPositive', acolyte_host)]"
	fp2_lyonese_monk.0401.desc:0 "我最近收到了一些令人不安的信件，裡面提到你的宮廷中有錯誤的教義。\n\n我知道你是一位好[pope.GetFaith.GetAdherentName]，我相信這封信足以讓你做出正確的事，驅逐那個#EMP [acolyte.GetFirstName]#!，這是為了我們所有人的屬靈健康。"
	fp2_lyonese_monk.0401.a:0 "聖座在逼迫我。"
	fp2_lyonese_monk.0401.b:0 "我不記得有問過[papal_capital.GetNameNoTierPossessiveNoTooltip]的意見。"
	fp2_lyonese_monk.0411.t:0 "$fp2_lyonese_monk.0000.t.revealed$教育空間"
	fp2_lyonese_monk.0411.desc:0 "」[acolyte_host.GetLadyLord|U]，您有時間嗎？「[acolyte.GetFirstName]在我離開我城堡的小教堂時從一處壁龕的陰影裡走出，請求地說道。我思考了一秒，點頭同意。\n\n」我真的極度感謝您支持和庇護我的傳教事業，教導您的臣民[acolyte.GetFaith.HighGodName]的聖言，但我發現自己在接近極限，我現在還身處一處小房間，每週只有幾個小時。「\n\n」您可否，以您無限的智慧與慷慨，願意借給我[acolyte_fief.GetNameNoTier]的統治權？有了該采邑的租稅，我可以從拯救幾十人的靈魂進步到拯救幾千人的靈魂！「"
	fp2_lyonese_monk.0411.a:0 "我想……我想我可以允許這個……"
	fp2_lyonese_monk.0411.b:0 "別開玩笑了！"
	fp2_lyonese_monk.0411.b.tt:0 "[acolyte.GetFirstNamePossessiveNoTooltip]的夢想徹底破滅"
	fp2_lyonese_monk.0421.t:0 "$fp2_lyonese_monk.0000.t.revealed$火爆脾氣"
	fp2_lyonese_monk.0421.desc:0 "不過是一場安靜的晚餐。不過是。一場。安靜的。晚餐。服務人員中的哪個白癡把[irate_theocrat.Custom2('MyCharacterIntroduction' , acolyte_host)]的座位安排在了[acolyte.GetFirstName]的旁邊？\n\n」你剛才說#EMP 什麼#!？「[irate_theocrat.GetFirstNameNoTooltip]尖叫道，[irate_theocrat.GetHerHis]一下子踉蹌得站了起來，把水果和甜點撒得到處都是。」你詆毀了永恆而同性同體的[irate_theocrat.GetFaith.HighGodName]之聖子，[acolyte.GetWomanMan]！「房間變得一片死寂，所有人的視線都望向兩位爭論的神職者。\n\n」我沒有詆毀任何人。你不過是沒能體會到我基督論的精微之處，而我也不會責怪你。至少，如果沒有考慮你的……「，[acolyte.GetFirstNameNoTooltip]停了一下，」……不足。「"
	fp2_lyonese_monk.0421.a:0 "[irate_theocrat.GetFirstNameNoTooltip]，禮貌一點！"
	fp2_lyonese_monk.0421.b:0 "[acolyte.GetFirstNameNoTooltip]，你#EMP 得#!尊重[irate_theocrat.GetHerHis]的權威！"
	fp2_lyonese_monk.0421.c:0 "你們兩位不是有很多共同點嗎？"
	fp2_lyonese_monk.0431.t:0 "[pope.Custom2('AppropriateGreetingPositive', acolyte_host)]"
	fp2_lyonese_monk.0431.desc.pope.different:0 "也許我的前任"
	fp2_lyonese_monk.0431.desc.pope.same:0 "也許我"
	fp2_lyonese_monk.0431.desc.outro:0 "在第一封發出的書信中不夠明確。[acolyte.GetFirstName][acolyte.GetDynastyName]已正式被指控在重提那些#EMP 裂教#!學說，最好與他們那些可憎的支持者一起在[pope.GetFaith.NegativeAfterLife2]中被焚燒。將[acolyte.GetHerHim]送到我這接受審判，#EMP 立刻#!，否則就面對我的譴責。"
	fp2_lyonese_monk.0431.a:0 "惹怒聖伯多祿寶座可不明智……"
	fp2_lyonese_monk.0431.b:0 "也許這裡可以妥協一下。"
	fp2_lyonese_monk.0431.b.tt.success:0 "[pope.GetTitledFirstNameNoTooltip]一定程度上被軟化"
	fp2_lyonese_monk.0431.b.tt.failure:0 "你笨拙的論點激怒了教宗"
	fp2_lyonese_monk.0431.c:0 "媽的，我是[acolyte_host.GetTitleAsNameNoTooltip]！"
	fp2_lyonese_monk.0441.t:0 "$fp2_lyonese_monk.0000.t.revealed$[council_1_venue.GetNameNoTierNoTooltip]會議"
	fp2_lyonese_monk.0441.desc:0 "[council_1_venue.GetNameNoTier]真正地#EMP 擠滿了#!神職人員和飽學之士，都來到這裡只為一睹[acolyte.GetFirstName][acolyte.GetDynastyName]與[irate_theocrat.Custom2('MyCharacterIntroduction' , acolyte_host)]之間的辯論，兩人都發誓要把對方的教導中他們認為顯而易見的錯誤展示出來。\n\n開始的那幾天對於[irate_theocrat.GetFirstNameNoTooltip]來說進展不順利。儘管[irate_theocrat.GetHerHis]用盡渾身解數，要顯示[acolyte.GetFirstNamePossessiveNoTooltip]的神學有缺陷，過度強調了耶穌位格中的人類部分，但[acolyte.GetFaith.PriestNeuterPlural]的地區大會似乎對[irate_theocrat.GetHerHis]的論點不感興趣。\n\n[acolyte.GetFirstNameNoTooltip]相較而言，則對於[acolyte.GetHerHis]的根據非常有自信，[acolyte.GetSheHe]甚至邀請我去監督總結陳詞，為一場整體屬靈的事件帶來世俗的正當性。"
	fp2_lyonese_monk.0441.a:0 "好吧，如果他們要求我了……"
	fp2_lyonese_monk.0441.b:0 "神學問題不是我所關心的。"
	fp2_lyonese_monk.0441.c:0 "我讓這件事走得太遠了！"
	fp2_lyonese_monk.0601.t:0 "[pope.Custom2('AppropriateGreetingNegative', acolyte_host)]"
	fp2_lyonese_monk.0601.desc:0 "就像狗改不了吃屎一樣，傻瓜們總是會回到[GetFaithByKey('adoptionist').GetName]異端。憑著耶穌和聖伯多祿的恩典，我#EMP 命令#!你交出異端的[acolyte.GetFirstName][acolyte.GetDynastyName]以供痛責——現在懺悔，教會無盡的愛將寬恕你，但是堅持這種異端邪說，你將與[acolyte.GetHerHim]一起受到#EMP 懲罰#!。"
	fp2_lyonese_monk.0601.a:0 "我只能乞求[acolyte_host.GetFaith.HighGodNamePossessive]的寬恕。"
	fp2_lyonese_monk.0601.b:0 "我由[acolyte_host.GetFaith.HighGodName]#EMP 任命#!！"
	fp2_lyonese_monk.0611.t:0 "$fp2_lyonese_monk.0000.t.revealed$高度緊張"
	fp2_lyonese_monk.0611.desc:0 "「異端者！撒謊者！玷污者！」\n\n「異教徒！愚妄者！拜偶像者！」\n\n我從[rioting_county.GetNameNoTier]城堡主樓的牆頂上，盯著下面兩群對立的市民和農民，惡言相向，[acolyte.GetFirstName]的學生和輔祭將貶損他們的暴民壓制了下去。\n\n在兩群人之間我的隨從站成一條細線，暫時將他們隔開來，但氣氛的緊張幾乎要到達沸點。"
	fp2_lyonese_monk.0611.a:0 "我可以緩和局面。"
	fp2_lyonese_monk.0611.b:0 "臣民們，請冷靜！"
	fp2_lyonese_monk.0611.b.tt.success:0 "你緩和了局面"
	fp2_lyonese_monk.0611.b.tt.failure:0 "暴力還是爆發了"
	fp2_lyonese_monk.0611.c:0 "拿我的劍來，我們要驅散這些#EMP 叛軍#!。"
	fp2_lyonese_monk.0611.c.tt:0 "你與異端狂熱派站在一起"
	fp2_lyonese_monk.0611.d:0 "異端份子？在#EMP 我的#!土地上？"
	fp2_lyonese_monk.0611.d.tt:0 "你與正統狂熱派站在一起"
	fp2_lyonese_monk.0611.e:0 "鎖上大門。"
	fp2_lyonese_monk.0621.t:0 "$fp2_lyonese_monk.0000.t.revealed$正式控告"
	fp2_lyonese_monk.0621.desc:0 "「大人」，[zealous_vassal.GetTitledFirstName]乞求道，「難道我不是宣誓效忠您的封臣嗎？難道我不一直都優秀而忠誠地支持您的統治嗎？我懇求您，務必不要跟從這個……這個#EMP 異端頭目#!的道路，我是無法跟著您走下去的！」\n\n「別聽這個[zealous_vassal.GetWomanMan]的，[acolyte_host.GetTitleAsNameNoTooltip]，」[acolyte.GetFirstName]從我身後低語道。「眾所周知，[zealous_vassal.GetSheHe]不過是[papal_capital.GetNameNoTier]的又一個傀儡，努力想要將毒液隱秘地注入您的思想。」\n\n「別擺動你的舌頭，不然我就要把它切下來，毒蛇！」[zealous_vassal.GetFirstNameNoTooltip]咆哮說。"
	fp2_lyonese_monk.0621.a:0 "[pope.GetTitledFirstNameNoTooltip]都沒辦法說服我；你怎麼會期望能做到呢？"
	fp2_lyonese_monk.0621.a.tt.success:0 "你讓人們對[zealous_vassal.GetHerHis]的論點產生懷疑"
	fp2_lyonese_monk.0621.a.tt.failure:0 "[zealous_vassal.GetFirstNameNoTooltip]只是被激怒了"
	fp2_lyonese_monk.0621.b:0 "封臣？你不過是個不滿者！"
	fp2_lyonese_monk.0621.c:0 "[zealous_vassal.GetTitledFirstNameNoTooltip]是對的，這太過火了。"
	fp2_lyonese_monk.0631.t:0 "[neighbouring_ruler.Custom2('AppropriateGreetingNegative', acolyte_host)]"
	fp2_lyonese_monk.0631.desc:0 "我寫信通知你，出於我內心的善意，[pope.GetTitledFirstName]最近已賜予我一項令狀，賦予我對於[acolyte_host.GetPrimaryTitle.GetNameNoTier]完整及#EMP 合法#!的所有權。\n\n等我前來視察我的新財產，我相信你會毫無異義地將其交出。"
	fp2_lyonese_monk.0631.a:0 "可惡！"
	fp2_lyonese_monk.0641.t:0 "$fp2_lyonese_monk.0000.t.revealed$僅僅是人"
	fp2_lyonese_monk.0641.desc:0 "各個方面都有我的敵人。不忠的封臣、憤怒的教宗、想要相互割開喉嚨的農民……感覺上幾乎就像[acolyte_host.GetPrimaryTitle.GetNameNoTier]正在我四周分崩離析，被神學上的細枝末節和微不足道的權力鬥爭所撕裂。我沮喪地俯身趴在書桌上。\n\n「[acolyte_host.GetTitleAsNameNoTooltip]，」[acolyte.GetFirstName][acolyte.GetDynastyName]站在我的座椅後輕聲說。我甚至沒有聽見[acolyte.GetHerHim]進門。「看來，儘管我們盡了全力，[pope.GetTitledFirstName]和[pope.GetHerHis]黨徒還是拒絕就他們那有缺陷神學的任何方面表示讓步。」\n\n「不過我猜……他們似乎是#EMP 害怕#!我們通過質疑其對於經典的解釋而發現的真理。如果這類蠢貨和偶像崇拜者堅持要譴責我們為[GetFaithByKey('adoptionist').GetAdherentNamePlural]，那麼這真的是一種譴責嗎？也許[acolyte.GetFaith.HighGodName]是要通過他們的叫罵#EMP 揭示#! [acolyte.GetFaith.HighGodHerselfHimself|U]自身？」"
	fp2_lyonese_monk.0641.a:0 "是的……#EMP 是的#!，為什麼不呢？如果他們如此#EMP 固執#!地要指控我們。"
	fp2_lyonese_monk.0641.a.tt.hidden_convert.character:0 "[acolyte.GetFirstNamePossessiveNoTooltip]潛藏信徒的網路"
	fp2_lyonese_monk.0641.a.tt:0 "一場秘密神職會議將會召開"
	fp2_lyonese_monk.0641.b:0 "毒蛇！你一直在謀劃此事！"
	fp2_lyonese_monk.0801.t.first:0 "[council_2_venue.GetNameNoTierNoTooltip]會議"
	fp2_lyonese_monk.0801.t.second:0 "第二次[council_2_venue.GetNameNoTierNoTooltip]會議"
	fp2_lyonese_monk.0801.desc.intro:0 "新生的信仰召開辯論，於是[acolyte.GetFirstName]聚集了有影響力且對我們的事業報以同情的神職人員組成的秘密會議。三大陣營主導了會場，在我的各個廳堂中爭權奪利，因為我們準備要討論我們這場運動的教義。\n\n[GetFaithDoctrine('special_doctrine_adoptionist_school_elipandic_doctrine').GetBaseName]主張一種微妙但不退讓的釋經學，調和了傳統三位一體教義的眾多觀點。[GetFaithDoctrine('special_doctrine_adoptionist_school_felicitous_doctrine').GetBaseName]則更嚴格，但也關注在敵對世界中一個信仰的可行性。少數派[GetFaithDoctrine('special_doctrine_adoptionist_school_radical_doctrine').GetBaseName]則充滿著毫不掩飾的憤怒，認為過去的正統比起稍加掩飾的原始宗教都好不了多少。\n\n[acolyte.GetFirstNameNoTooltip]聲稱，[acolyte.GetHerHis]在我宮廷教學的日子教會了[acolyte.GetHerHim]"
	fp2_lyonese_monk.0801.desc.elipandic:0 "辯論和堅定的價值，目前與[GetFaithDoctrine('special_doctrine_adoptionist_school_elipandic_doctrine').GetBaseName]站在一起。"
	fp2_lyonese_monk.0801.desc.felicitous:0 "謙卑和實用的價值，目前與[GetFaithDoctrine('special_doctrine_adoptionist_school_felicitous_doctrine').GetBaseName]站在一起。"
	fp2_lyonese_monk.0801.desc.radical:0 "火焰和激烈的價值，目前與[GetFaithDoctrine('special_doctrine_adoptionist_school_radical_doctrine').GetBaseName]站在一起。"
	fp2_lyonese_monk.0801.tt.invalidation_warning:0 "#WEAK 如果我被[imprisoned|E]且無法完成秘密會議，[acolyte.GetFirstNamePossessiveNoTooltip]的觀點將會占主導#!"
	fp2_lyonese_monk.0801.a:0 "我自然要在討論中發揮領導作用。"
	fp2_lyonese_monk.0801.a.tt:0 "你參與[learning|E]決鬥來主張你的觀點"
	fp2_lyonese_monk.0801.b:0 "我的影響力將會被感受到，而不是被直接看到……"
	fp2_lyonese_monk.0801.b.tt:0 "每次作出確定的抉擇，你花費[piety_i]#N [EmptyScope.ScriptValue('fp2_lyonese_monk_conclave_cost_value')|0]#![piety|E]#WEAK 但不能花費你沒有的$game_concept_piety$#!"
	fp2_lyonese_monk.0801.c:0 "這純粹是神職人員的工作。"
	fp2_lyonese_monk.0801.c.tt:0 "秘密會議將在沒有你參與的情況下決定"
	fp2_lyonese_monk.0811.t:0 "$fp2_lyonese_monk.0000.t.council$父與子"
	fp2_lyonese_monk.0811.desc:0 "備審事務中最明顯的一項就是同性同體的問題，即，耶穌怎樣能既能度過一次有意義的人生，作為人受苦受難，同時又作為永生神性的位格存在。\n\n[GetFaithDoctrine('special_doctrine_adoptionist_school_elipandic_doctrine').GetBaseName]主張二者並非互斥，而[GetFaithDoctrine('special_doctrine_adoptionist_school_felicitous_doctrine').GetBaseName]呼籲一種堅定的區別，但並不否認天主聖子的神性，而只使其更服從聖父。\n\n[GetFaithDoctrine('special_doctrine_adoptionist_school_radical_doctrine').GetBaseName]的成員扔出水果和尖叫，認為這一點不過是無意義的虛飾。"
	fp2_lyonese_monk.0811.a:0 "情況很微妙……"
	fp2_lyonese_monk.0811.a.tt.success:0 "你說動了[acolyte_host.GetFaith.PriestNeuterPlural]"
	fp2_lyonese_monk.0811.a.tt.failure:0 "教士嘲笑於你"
	fp2_lyonese_monk.0811.b:0 "受[acolyte.GetFaith.HighGodName]選擇不是恥辱的標記。"
	fp2_lyonese_monk.0811.b.tt.success:0 "你說動了[acolyte_host.GetFaith.PriestNeuterPlural]"
	fp2_lyonese_monk.0811.b.tt.failure:0 "教士嘲笑於你"
	fp2_lyonese_monk.0811.c:0 "#EMP 一度#!是人就不可能成為#EMP 永恆的#!神！"
	fp2_lyonese_monk.0811.c.tt.success:0 "你說動了[acolyte_host.GetFaith.PriestNeuterPlural]"
	fp2_lyonese_monk.0811.c.tt.failure:0 "教士嘲笑於你"
	fp2_lyonese_monk.0811.d:0 "我對這個問題沒有意見。"
	fp2_lyonese_monk.0821.t:0 "$fp2_lyonese_monk.0000.t.council$實際與原則"
	fp2_lyonese_monk.0821.desc:0 "秘密會議的討論轉向了如何在一個將[acolyte_host.GetFaith.GetName]貶低為簡化論甚至視為頭號異端的世界中生存和敬拜的問題。\n\n[GetFaithDoctrine('special_doctrine_adoptionist_school_felicitous_doctrine').GetBaseName]首先第一個堅持認為，內在的真理優於外在的謊言，援引他們派系得名者，烏爾赫爾的費利克斯作為證據，他做出過許多、#EMP 許多#!虛假的放棄信仰聲明，給他帶來了長壽。\n\n他們[GetFaithDoctrine('special_doctrine_adoptionist_school_elipandic_doctrine').GetBaseName]的同事則公開譴責這是褻瀆的懦弱之舉，轉而斷定探討與辯論是唯一獲得尊重的方式。[GetFaithDoctrine('special_doctrine_adoptionist_school_radical_doctrine').GetBaseName]氣勢洶洶地表示，#EMP 只有#!世俗權力可以保護信徒。"
	fp2_lyonese_monk.0821.a:0 "適應基督教世界的其餘部分是生死攸關的。"
	fp2_lyonese_monk.0821.a.tt.success:0 "你說動了[acolyte_host.GetFaith.PriestNeuterPlural]"
	fp2_lyonese_monk.0821.a.tt.failure:0 "教士嘲笑於你"
	fp2_lyonese_monk.0821.b:0 "可行性本身就是堅守原則。"
	fp2_lyonese_monk.0821.b.tt.success:0 "你說動了[acolyte_host.GetFaith.PriestNeuterPlural]"
	fp2_lyonese_monk.0821.b.tt.failure:0 "教士嘲笑於你"
	fp2_lyonese_monk.0821.c:0 "潛藏的信仰是沒有火焰的信仰！"
	fp2_lyonese_monk.0821.c.tt.success:0 "你說動了[acolyte_host.GetFaith.PriestNeuterPlural]"
	fp2_lyonese_monk.0821.c.tt.failure:0 "教士嘲笑於你"
	fp2_lyonese_monk.0821.d:0 "這看起來無關宏旨……"
	fp2_lyonese_monk.0831.t:0 "$fp2_lyonese_monk.0000.t.council$獨一真神"
	fp2_lyonese_monk.0831.desc:0 "秘密會議達成了一項激烈的結論，小型鬥毆和熱情爭論在整個[council_2_venue.GetNameNoTier]泛起漣漪，全部三個神職人員派系在字面意義和比喻意義上為各自的信仰奮戰。\n\n這場#EMP 生機勃勃的#!爭論的核心就是簡單的基本教理。\n\n[GetFaithDoctrine('special_doctrine_adoptionist_school_radical_doctrine').GetBaseName]堅持主張他們觀念中的單純一神論，[GetFaithDoctrine('special_doctrine_adoptionist_school_felicitous_doctrine').GetBaseName]著重強調天主聖父，但並不像激進派要求那樣公然批判，而[GetFaithDoctrine('special_doctrine_adoptionist_school_elipandic_doctrine').GetBaseName]仍保留著許多公開上是三位一體思想的例證，其他兩派認為難以接受。"
	fp2_lyonese_monk.0831.a:0 "聖父、聖子和聖神仍是同一存在。"
	fp2_lyonese_monk.0831.a.tt.success:0 "你說動了[acolyte_host.GetFaith.PriestNeuterPlural]"
	fp2_lyonese_monk.0831.a.tt.failure:0 "教士嘲笑於你"
	fp2_lyonese_monk.0831.b:0 "聖父和聖子間的分離不會減損二者。"
	fp2_lyonese_monk.0831.b.tt.success:0 "你說動了[acolyte_host.GetFaith.PriestNeuterPlural]"
	fp2_lyonese_monk.0831.b.tt.failure:0 "教士嘲笑於你"
	fp2_lyonese_monk.0831.c:0 "聖父的卓越地位是不可更易的。"
	fp2_lyonese_monk.0831.c.tt.success:0 "你說動了[acolyte_host.GetFaith.PriestNeuterPlural]"
	fp2_lyonese_monk.0831.c.tt.failure:0 "教士嘲笑於你"
	fp2_lyonese_monk.0831.d:0 "我們這麼快就要按照教義界限分裂了嗎？"
	fp2_lyonese_monk.0841.t:0 "$fp2_lyonese_monk.0000.t.council$力挽狂瀾"
	fp2_lyonese_monk.0841.desc.intro:0 "這一天，#EMP 新的#![acolyte_host.GetFaith.GetAdjective]信經誕生了！ "
	fp2_lyonese_monk.0841.desc.pluralist:0 "我們已就有必要適應我們土地上其他人的這一點達成一致，"
	fp2_lyonese_monk.0841.desc.righteous:0 "我們已堅持要決心對付我們土地上的其他人，"
	fp2_lyonese_monk.0841.desc.fundamentalist:0 "我們已下定決心要讓我們土地上那些未受拯救者改變信仰，"
	fp2_lyonese_monk.0841.desc.sanctioned_false_conversions:0 "並且看不出在情形逆轉時保持實用態度有什麼問題。"
	fp2_lyonese_monk.0841.desc.religious_law:0 "儘管如此仍承諾要公開解決我們的神學爭論。"
	fp2_lyonese_monk.0841.desc.pursuit_of_power:0 "看不出為什麼不盡力付出一切代價#EMP 擴張#!土地。"
	fp2_lyonese_monk.0841.desc.felicitous:0 "\n\n經過激烈的辯論，[GetFaithDoctrine('special_doctrine_adoptionist_school_felicitous_doctrine').GetBaseName]的口才最終勝出。"
	fp2_lyonese_monk.0841.desc.elipandic:0 "\n\n經過艱苦的辯論，[GetFaithDoctrine('special_doctrine_adoptionist_school_elipandic_doctrine').GetBaseName]的冷靜頭腦成為了勝者。"
	fp2_lyonese_monk.0841.desc.radical:0 "\n\n經過所有這些毫無異義的討論，唯有[GetFaithDoctrine('special_doctrine_adoptionist_school_radical_doctrine').GetBaseName]的狂熱分子保持住了還算清晰的視野，我們現在都仰賴他們領導。"
	fp2_lyonese_monk.0841.desc.outro:0 "\n\n我們不再只是一位孤獨流浪的神職人員的夢想。現在我們是一個生機勃勃的共同體，整個基督教世界必定要很快接納我們。"
	fp2_lyonese_monk.0841.a:0 "讓他們把我們叫成異端吧。我們只是擁有他們欠缺的微妙差異。"
	fp2_lyonese_monk.0841.b:0 "我們的言行俱是明智的。"
	fp2_lyonese_monk.0841.c:0 "看看這些偽基督徒和他們的多神信仰如何被扒下畫皮吧！"
	fp2_lyonese_monk.0841.d:0 "我只希望我們做出了正確的選擇。"
