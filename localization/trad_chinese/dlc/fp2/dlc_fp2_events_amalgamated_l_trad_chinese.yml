	fp2_struggle.0501.t:0 "$iberian_struggle$"
	fp2_struggle.0501.desc:0 "伊比利亞半島正處於動盪之中，這場衝突起源於其傳奇的過去。外來者覬覦這片土地，而強大的穆斯林和基督徒勢力則試圖控制這裡的人民。但最終決定這裡命運的，將是那些生於此死於此的人。\n\n"
	fp2_struggle.0501.desc.involved:0 "我不會放棄對家鄉的願景。以[ROOT.Char.GetFaith.HighGodName]之名，[ROOT.Char.GetHouse.GetNameNoTooltip]家族將渡過難關，看到我的願望實現。\n\n"
	fp2_struggle.0501.desc.interloper:0 "是時候讓我掌控局勢，掌控我的天命了。我能看清棋盤上的所有棋子。我知道前進的方向，沒有人能阻擋[ROOT.Char.GetHouse.GetNameNoTooltip]家族。\n\n"
	fp2_struggle.0501.desc.mottocall:0 "[ROOT.Char.GetHouse.GetMotto]！"
	fp2_struggle.0501.a:0 "掌控命運！"
	fp2_struggle.0900.t:0 "$struggle_iberia_ending_hostility_decision$"
	fp2_struggle.0900.opening.basque:0 "我們[ROOT.Char.GetCulture.GetNameNoTooltip]人已經經歷了幾個世紀的蠶食：西哥特人、高盧人、摩爾人……但是，隨著時間流逝，他們各自的力量都減弱了。今天，伊比利亞的命運再次由#EMP 我們#!掌握。"
	fp2_struggle.0900.opening.andalusian:0 "我們民族的歷史與我們的多元化一樣複雜，與我們的強大一樣令人擔憂。伊比利亞的未來將再次由伍麥葉的繼承人決定。"
	fp2_struggle.0900.opening.iberian:0 "伊比利亞各民族在摩爾人侵略者手中已經受了太久的苦了；今天，我們將重拾羅馬的合法繼承人在幾個世紀前就已經喪失的希望。"
	fp2_struggle.0900.opening:0 "伊比利亞之前幾個世紀所遭受的混亂在其所有居民心中留下了陰影。今天，半島的歷史翻開了新的篇章……"
	fp2_struggle.0900.desc:0 "\n\n目前沒有別的領地能真正與主導伊比利亞的[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]爭鋒，也無法阻止教士和定居者將[ROOT.Char.GetFaith.HighGodName]的聖言以及[ROOT.Char.GetCulture.GetName]的文明帶到伊比利亞的村莊中。\n\n在決定了要如何延續我們的統治之後，剩下來要做的就只是宣布勝利而已。"
	fp2_struggle.0900.a:0 "這裡應該是[ROOT.Char.GetFaith.HighGodNameAlternate]的土地！"
	fp2_struggle.0900.b:0 "在此半島定居生活是我們的重點。"
	fp2_struggle.0900.c:0 "[ROOT.Char.GetFaith.HighGodName]將伊比利亞賜予[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]人！"
	fp2_struggle.0910.opening.involved:0 "從那困擾這地區數個世紀的不確定性中解救出來的希望，雖然出自另一個領地，但現在可能終於是近在咫尺了……"
	fp2_struggle.0910.opening:0 "關於伊比利亞半島近期進展的消息抵達了我們宮廷，給了我們終結那蹂躪著這地區的衝突的希望。"
	fp2_struggle.0910.desc:0 "\n\n[struggle_ender.GetName]現在控制著半島大部，已宣布[struggle_ender.GetHerselfHimself]自己是這場很久以前由摩爾人入侵開啟的爭鬥的最終勝利者。\n\n"
	fp2_struggle.0910.closing.faith:0 "[struggle_ender.GetSheHe|U]宣布伊比利亞是[struggle_ender.GetFaith.GetAdjective]之地，並且，按照[struggle_ender.GetFaith.HighGodName]的旨意，所有異端和異教徒都要被趕出[struggle_ender.GetHerHis]領地。"
	fp2_struggle.0910.closing.culture:0 "[struggle_ender.GetSheHe|U]已宣布伊比利亞屬於[struggle_ender.GetCulture.GetName]人，讓所有異族入侵者和被征服的民族都接受這一現實。"
	fp2_struggle.0910.closing.combined:0 "[struggle_ender.GetSheHe|U]宣布伊比利亞和[struggle_ender.GetPrimaryTitle.GetNameNoTier]一體無二，現在由[struggle_ender.GetFaith.HighGodName]交託於[struggle_ender.GetFaith.GetAdjective][struggle_ender.GetCulture.GetName]人之手……"
	fp2_struggle.0910.a:0 "這還沒完。"
	fp2_struggle.0910.b:0 "真有趣。"
	fp2_struggle.0901.t:0 "$struggle_iberia_ending_compromise_decision$"
	fp2_struggle.0901.desc:0 "\n\n如果事情繼續這樣發展，顯然現在這種流血的循環不會停止；這個半島不會統一。\n\n我們應當滿足於[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]，暫且讓其他伊比利亞君主自行其是……"
	fp2_struggle.0901.a:0 "這樣是最好的。"
	fp2_struggle.0901.tt:0 "[THIS.Char.GetPrimaryTitle.GetDeJureLiege.GetNameNoTier]成為一個[de_jure|E][empire|E]"
	fp2_struggle.0911.desc:0 "\n\n[struggle_ender.GetTitledFirstName]正式放棄任何將半島統合於一個共同冠冕下的意圖，並宣布任何有此企圖者的頭銜非法\n\n由數個世紀的入侵與再征服所形成的各色領地現在已經根基深厚，無法統一。"
	fp2_struggle.0911.a:0 "我們不會忘記西班牙之夢……"
	fp2_struggle.0902.t:0 "$struggle_iberia_ending_conciliation_decision$"
	fp2_struggle.0902.desc:0 "\n\n一位立誓保障安全者將要確保地區裡各不相同的民族都能自由地生活與敬神，而現在只有我能做到這一點。\n\n若[ROOT.Char.GetFaith.HighGodName]許可，過去的戰爭就留在過去吧，其他的伊比利亞諸侯也將會看到共存的好處。"
	fp2_struggle.0902.a:0 "派出傳令官。"
	fp2_struggle.0912.desc:0 "\n\n[struggle_ender.GetPrimaryTitle.GetAdjectiveNoTooltip]的傳令官宣告，所有人自由通行和敬拜的權利都將得到保障，由[struggle_ender.GetTitledFirstName]負責執行，這收獲了普通民眾的廣泛讚譽。\n\n許多人一直以來都期待著伊比利亞殺戮的結束；也許#EMP 這次#!和平可以長久。"
	fp2_struggle.0912.a:0 "確實很驚訝。"
	fp2_yearly.1001.t:0 "象棋2"
	fp2_yearly.1001.desc:0 "在和自己下了一盤棋之後，我忍不住想到也許我高超的智力可以在某種程度上改進這種遊戲。\n\n但什麼樣的改變才是最有意義的呢？"
	fp2_yearly.1001.a:0 "國王顯然太弱了。"
	fp2_yearly.1001.b:0 "主教應該更強點。"
	fp2_yearly.1001.c:0 "我為什麼不能折磨這些兵？"
	fp2_yearly.1002.t:0 "有失體位"
	fp2_yearly.1002.desc:0 "夜深了，我聽見大廳下的一個房間傳來怪聲。我隔門窺視，可以看見我的[ROOT.Char.Custom2('RelationToMeShort', deviant_courtier)]赤裸地被緊縛著，正被一名僕人用木棍擊打，那名僕人好像還穿著我的舊衣服。如果這還不夠奇怪，[deviant_courtier.GetSheHe]似乎很享受。\n\n在擊打聲中，[deviant_courtier.GetSheHe]喊叫著「好呀！懲罰我吧[ROOT.GetCharacter.GetNameNoTooltip]，我一直是個淘氣的小[ROOT.Char.Custom2('RelationToMeShort', deviant_courtier)]！」"
	fp2_yearly.1002.b:0 "我聞到了勒索的味道。"
	fp2_yearly.1002.c:0 "這可真有趣！"
	fp2_yearly.1002.a:0 "我還是走吧。"
	fp2_yearly.1003.t:0 "持矛衝向……巨人？"
	fp2_yearly.1003.desc:0 "我庭院裡的一陣騷動吸引了我的注意，[injured_knight.Custom2('MyCharacterIntroduction', ROOT.Char)]被幾個農民抬了進來。[injured_knight.GetSheHe|U]顯然受了重傷。\n\n我要求知曉發生了什麼事情，農民們告訴我，他們在一處田地裡發現了[injured_knight.GetHerHim]，[injured_knight.GetSheHe]聲稱剛剛只是勉勉強強擊退了一個巨人。\n\n他的扈從在故事講完後把我拉到一邊：「真相是[injured_knight.GetSheHe]試圖用騎槍與一座風車單挑，但這些村民似乎對[injured_knight.GetHerHis]講的故事很感興趣。」"
	fp2_yearly.1003.a:0 "勇敢的騎士萬歲，我會為[injured_knight.GetHerHim]買一匹新的駿馬。"
	fp2_yearly.1003.b:0 "我不會容忍宮廷中出現童話故事。"
	fp2_yearly.1004.t:0 "古萊什之鷹"
	fp2_yearly.1004.desc:0 "我正在閱讀一本[hawk_of_quraysh.GetName]的傳記，他也被人稱為「古萊什之鷹」。\n\n了解他的生平難以置信地鼓舞人心，從他逃離[abbasid_dynasty.GetName]，到他在伊比利亞建立[hawk_dynasty.GetName]王朝，我忍不住想把某些事蹟牢記於心。"
	fp2_yearly.1004.a:0 "我也能像他在卡莫納那樣鼓舞人心。"
	fp2_yearly.1004.b:0 "他和葉門人的外交真是傳奇。"
	fp2_yearly.1004.c:0 "我們是親戚！"
	nick_the_hawk_of_quraysh:0 "古萊什之鷹"
	fp2_hawk_of_quarysh_martial_modifier:0 "軍事靈感"
	fp2_hawk_of_quarysh_martial_modifier_desc:0 "該角色從古萊什之鷹的事蹟中獲得了軍事靈感。"
	fp2_hawk_of_quarysh_diplomacy_modifier:0 "外交靈感"
	fp2_hawk_of_quarysh_diplomacy_modifier_desc:0 "該角色從古萊什之鷹的事蹟中獲得了外交靈感。"
	fp2_yearly.1005.t:0 "失落的維京人"
	fp2_yearly.1005.desc:0 "一個掙扎著大聲叫嚷的大個子[hidden_viking.GetWomanMan]被拖到我面前。[hidden_viking.GetSheHe|U]顯然是個維京劫掠者，數十年來這幫人一直在我們的領土上散播混亂。\n\n「饒了我吧。我叫[hidden_viking.GetName]，住在[viking_county.GetNameNoTooltip]已經好多年了。當初我因為受傷被留了下來，村民們救了我；他們現在是我的家人了。」\n\n維京人跪倒在地，希望我能繞[hidden_viking.GetHerHis]一命。幾個農民證明了[hidden_viking.GetHerHis]故事的真實性。"
	fp2_yearly.1005.a:0 "你可以用你獨特的故事來娛樂我的廷臣。"
	fp2_yearly.1005.b:0 "善惡不能相抵——你去死吧。"
	fp2_yearly.1005.c:0 "既然你為村莊服務，那你暫時可以活下來了。"
	fp2_yearly.1006.t:0 "維京乳酪？"
	fp2_yearly.1006.desc:0 "我在一個賣簡單食品的路邊攤前停了下來。攤主[cheese_trader.GetName]向我展示了各類商品，然後把手伸到貨攤下面，拿出了一個雕花木盒。\n\n「獻給你，大人，這是全國最好的乳酪。」[cheese_trader.GetSheHe|U]將一小塊乳酪塞進我手裡，貼過來鬼鬼祟祟地悄聲說道，「這是在伊比利亞的維京乳酪工做的。」\n\n儘管聽起來很古怪，但這乳酪真好吃。"
	fp2_yearly.1006.a:0 "我認可你的乳酪，但你那荒誕的故事就算了。"
	fp2_yearly.1006.b:0 "我必須找到這些「乳酪維京人」……"
	fp2.1006.b.tt:0 "你派手下去尋找「乳酪維京人」"
	fp2_yearly.1006.c:0 "好大一坨垃圾。"
	fp2_yearly.1007.t:0 "$fp2_yearly.1006.t$"
	fp2_yearly.1007.desc:0 "一個骨瘦如柴的[fake_cheese_viking.GetWomanMan]被帶到我面前。然而，這可憐的[fake_cheese_viking.GetWomanMan]連乳酪製造商都不像，更別說是維京人了。\n\n「實在抱歉，但我並不是真的維京人。那只不過是推銷乳酪的謊言。」[fake_cheese_viking.GetSheHe]結結巴巴地說道。"
	fp2_yearly.1007.a:0 "好吧，至少我解開了這個謎團。"
	fp2_yearly.1007.b:0 "我要你一半的利潤，一半的乳酪。"
	fp2_respected_clergy_chess:0 "在象棋中向教士表示尊敬"
	fp2_respected_clergy_chess_desc:0 "改變了象棋規則向教士表示尊敬。"
	fp2_cheese_artifact:0 "陳年乳酪"
	fp2_cheese_artifact_desc:0 "儘管有傳言，但這乳酪並不是維京人製作的。不過，它真是極好的。"
	fp2_yearly.1008.t:0 "享用乳酪"
	fp2_yearly.1008.desc:0 "是時候了。我的地窖深處存放著一些已知世界上最不可思議的乳酪，它們慢慢變陳，功效也隨之增強。\n\n現在我要吃掉它。"
	fp2_yearly.1008.a:0 "[ROOT.Char.GetFaith.HealthGodName|U]都哭了。這乳酪可真棒。"
	fp2_yearly.1008.b:0 "說實話，還是讓乳酪再陳一點吧。"
	stoke_tension_toast.success:0 "你的仇恨運動成功了。"
	stoke_tension_toast.failure:0 "你的參與暴露了。"
	delegated_stoke_tension_toast.success:0 "[tension_councillor.GetTitledFirstName]散播仇恨。"
	ease_tension_toast.success:0 "你成功進行了調解。"
	ease_tension_toast.failure:0 "你的努力失敗了。"
	bad_intrigue.tt:0 "此選項可用，因為你糟糕的謀略能力。"
	fp2_struggle.1000.t:0 "火上澆油"
	fp2_struggle.1000.desc:0 "[tension_county.GetName]的[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]和[tension_county.GetCountyData.GetFaith.GetAdjectiveNoTooltip]人口之間一直就有衝突。「讓我們利用這個機會」，我的[tension_councillor.GetCouncilTitle][tension_councillor.GetFirstName]建議道，「從[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]暴徒中招募一些惡棍。要是他們在家鄉繼續#italic 訓練#!，那也不賴！事實上，我們或許可以#italic 鼓勵#!那樣做……」\n\n為了徵募這些暴力的狂熱分子，我真的要讓[tension_county.GetNameNoTierNoTooltip]陷入火海嗎？"
	fp2_struggle.1000.a:0 "讓我們來散播一些仇恨……不留痕跡地。"
	fp2_struggle.1000.b:0 "我相信你能處理好。"
	fp2_struggle.1000.c:0 "不行，我應該試著緩和緊張局勢。"
	fp2_struggle.1000.d:0 "如果我無法制止這種瘋狂，或許一個[minority_courtier.GetFaith.GetAdherentNameNoTooltip]統治者可以。"
	not_my_problem_toast:0 "你領地內的單親母親和孩子將在接下來的幾年內挨餓。"
	fp2_struggle.1001.t:0 "戰爭寡婦"
	fp2_struggle.1001.desc:0 "[expectant_courtier.GetTitledFirstName]懷著身孕，代表我們土地上的其他母親前來謁見，說明形勢——由於近期的戰爭和不幸，許多孩子只剩下單親媽媽來照顧。「[ROOT.Char.GetLadyLord]，我們可以設立一筆專款，為那些沒有其他謀生手段的育兒媽媽提供資助。畢竟，撫養孩子跟其他任何艱苦的勞動一樣，都是值得稱讚的。」"
	fp2_struggle.1001.a:0 "好主意！我確實應該設立一筆專款。"
	fp2_struggle.1001.b:0 "只有寡婦會得到我的支持。"
	fp2_struggle.1001.b.tt:0 "你的信仰反對婦女非婚生子。"
	fp2_struggle.1001.c:0 "她們可以來我的宮廷！我們有豐富的食物！"
	fp2_struggle.1001.c.tt:0 "你邀請領地內所有貧困的單親母親留在你的宮廷。"
	fp2_struggle.1001.d:0 "當然，我仁慈的封臣可以幫忙資助。"
	fp2_struggle.1001.e:0 "我是你們的[ROOT.Char.GetTitleTierName]，不是奶媽！"
	fp2_struggle.1001.specialdescpositive:0 "樂意付款的封臣對你的#color_light_blue 好感#!增加#positive_value 10#!"
	fp2_struggle.1001.specialdescnegative:0 "不樂意付款的封臣對你的#color_light_blue 好感#!降低#negative_value 10#!"
	reading_avicenna_toast.success:0 "你閱讀了一部醫學巨著。"
	reading_avicenna_toast.failure:0 "你可能誤解了什麼……"
	reading_hippocrates_toast.success:0 "你閱讀了所有蓋倫的著作。"
	reading_hippocrates_toast.failure:0 "希臘語怎麼這麼難啊？"
	rolling_in_filth_toast:0 "你的宮廷是一處健康隱患。"
	fp2_struggle.1002.t:0 "[xenophilic_culture.GetNameNoTooltip]人的進步"
	fp2_struggle.1002.desc_early_golden_age:0 "[xenophilic_culture.GetNameNoTooltip]學者們最近在醫學知識上取得了重大進展。但是，博學多識的[great_physician.GetFirstName]因為#italic 一首詩歌和一個小錯#!被從我的[ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler'))][neighboring_ruler.GetTitledFirstNamePossessive]的宮廷中放逐出來，正尋求著新的供職機會。\n\n"
	fp2_struggle.1002.desc_late_golden_age:0 "[xenophilic_culture.GetNameNoTooltip]學者們長年全身心地投入醫學研究。現在博學多識的[great_physician.GetFirstName]正尋求加入我的宮廷，但[great_physician.GetSheHe]最近剛因為一些不知緣由的逾矩行徑，被從我的[ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler'))][neighboring_ruler.GetTitledFirstNamePossessive]的宮廷中放逐出來。\n\n"
	fp2_struggle.1002.desc_post_golden_age_christian:0 "儘管如阿威羅伊和阿爾布卡西斯這般的人物都早已作古，[xenophilic_culture.GetNameNoTooltip]醫生在知識層面依然保持著卓越的地位。博學多識的[great_physician.GetFirstName]因為一些不知緣由的逾矩行徑，被從我的[ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler'))][neighboring_ruler.GetTitledFirstNamePossessive]的宮廷中放逐出來，如今正尋求著新的供職機會。\n\n"
	fp2_struggle.1002.desc_post_golden_age_unchristian:0 "儘管如伊本·路世德和宰赫拉威這般的人物都早已作古，[xenophilic_culture.GetNameNoTooltip]醫生在知識層面依然保持著卓越的地位。博學多識的[great_physician.GetFirstName]因為一些不知緣由的逾矩行徑，被從我的[ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler'))][neighboring_ruler.GetTitledFirstNamePossessive]的宮廷中放逐出來，如今正尋求著新的供職機會。\n\n"
	fp2_struggle.1002.desc_albucasis:0 "「儘管我對醫術只略知一二，」他說道，「我曾經救過一個割斷自己喉嚨的女奴的性命，術後她僅僅是嗓音變得稍稍沙啞了點。順便，我請求你對自身的衛生習慣做出一些改變……」\n\n"
	fp2_struggle.1002.desc_avenzoar:0 "「我一生都在行醫，」他說道，「還寫下了一本有關健康養生法的書。但我宣過誓要與巫師和占星術士拿來招搖撞騙的那套迷信和偽療法終身為敵，所以我請求你禁止這些事項……」\n\n"
	fp2_struggle.1002.desc_tufail:0 "「我研究天國、精神以及肉體上的疾病，」[great_physician.GetSheHe]說道，「但是我倡導研究人體#italic 逝後#!的狀態能夠帶來許多益處……你能為我的這個研究追求提供機會嗎？」\n\n"
	fp2_struggle.1002.desc_no_historical_physician_early:0 "「我所學甚多，」[great_physician.GetSheHe]說道，「是從古人的著作中學來的。我還將他們的知識拯救出了冗長乏味的深淵，並能運用出來讓你受益。」\n\n"
	fp2_struggle.1002.desc_no_historical_physician_late:0 "「我所學甚多，」[great_physician.GetSheHe]說道，「是從宰赫拉威和伊本·西拿的著作中學來的。我還在他們技術的基礎上做了改進。我能消除白翳和癤瘡，還能治癒前人以為的不治之症。」\n\n"
	fp2_struggle.1002.desc_has_physician_and_is_christian:0 "我的現任宮廷醫師[scoped_physician.GetTitledFirstName]力勸我不要用這個異教徒取代[scoped_physician.GetHerHim]。"
	fp2_struggle.1002.desc_has_physician_but_not_christian:0 "我的現任宮廷醫師[scoped_physician.GetTitledFirstName]力勸我不要用這個怪客取代[scoped_physician.GetHerHim]。"
	fp2_struggle.1002.desc_has_no_physician_but_is_christian:0 "一些廷臣力勸我不要和這個異教徒產生瓜葛。"
	fp2_struggle.1002.desc_has_no_physician:0 "我該在宮中為這個[great_physician.GetWomanMan]安排一席之地嗎？"
	fp2_struggle.1002.a:0 "我可以啟用一位新醫師……"
	fp2_struggle.1002.b:0 "我可以購置書籍，自學醫術。"
	fp2_struggle.1002.b.tt:0 "你試圖學習醫學方面的巨著。"
	fp2_struggle.1002.c:0 "我要你來幹什麼呢？我自己讀得懂希臘語。"
	fp2_struggle.1002.c.tt:0 "你購買並設法研讀蓋倫的著作。"
	fp2_struggle.1002.d:0 "我會把你送回[neighboring_ruler.GetTitledFirstNameNoTooltip]那兒……戴著鐐銬。"
	fp2_struggle.1002.e:0 "我現在身體好得很，謝謝你。"
	fp2_struggle.1002.f:0 "走開，革新只能源自天啟。"
	fp2_struggle.1002.physicianleaves:0 "[great_physician.GetFirstName]去他處尋找求職機會"
	fp2_struggle.1001.physician_imprisoned:0 "[great_physician.GetFirstName]因為某些原因，被[neighboring_ruler.GetName]囚禁"
	fp2_struggle.1010.t:0 "鐵之精魂"
	fp2_struggle.1010.desc:0 "一位名叫[great_swordsmith.GetName]的[great_swordsmith.GetWomanMan]來到了我的宮廷，聲稱自己是一名曾遊歷天下的鑄劍大師。\n\n「[ROOT.Char.GetLadyLord]，」[great_swordsmith.GetSheHe]說道，「我的家族在古代就是[toledo_holding.GetNameNoTierNoTooltip]的鑄劍師，曾為迦太基的軍隊鑄造#italic 弧刃劍#!。沒有合金的強韌度能比得上在伊比利亞製造的，而我可以使其臻於完美。我可以打造出伊比利亞最精良的武器，但是作為交換，你必須讓我執掌[blacksmith_county.GetNameNoTierNoTooltip]的鐵匠行會。然後他們就會知道我一直都要比他們來得優秀！」"
	fp2_struggle.1010.a:0 "不，你應該同行會通力合作，為大家謀福利。"
	fp2_struggle.1010.b:0 "不管你擁有什麼知識，我都要將其挖出來……"
	fp2_struggle.1010.c:0 "如果你能為我的軍隊提供刀劍，那你就可以擁有它。"
	fp2_struggle.1010.d:0 "為我造出伊比利亞最好的利刃，行會就歸你了。"
	fp2_struggle.1010.e:0 "我不會因為你的自負就激怒行會。"
	fp2_struggle.1010.smithgoesaway:0 "[great_swordsmith.GetNameNoTooltip]開始掌管鐵匠行會。"
	fp2_struggle.1010.paranoid_rivals:0 "武裝你的士兵可能會引起鄰國統治者的憂慮。"
	fp2_struggle.1010.smithmakesweapon:0 "[great_swordsmith.GetNameNoTooltip]留在你的宮廷，按照你的要求鑄造刀劍。"
	fp2_struggle.1010.swordsmith_imprisoned:0 "你囚禁了[great_swordsmith.GetNameNoTooltip]並對其百般折磨，希望能夠撬出秘密"
	fp2_struggle.1010.compassionate_courtiers:0 "你的廷臣不可能全部都認可此事"
	toledo_compromise_flavor:0 "你強迫[great_swordsmith.GetNameNoTooltip]和行會妥協。"
	fp2_struggle.1010.swordsmith_leaves:0 "[great_swordsmith.GetNameNoTooltip]前往另一個宮廷。"
	fp2_struggle.1011.t:0 "[blacksmith_county.GetNameNoTierNoTooltip]之刃"
	fp2_struggle.1011.desc:0 "「完成了。」[great_swordsmith.GetName]說道，但顯得異常疲憊。\n\n「也許我在鑄造時得到了祖先靈魂的指引，這是我創造出的最傑出的劍。我再也做不出類似的東西了，這片土地上的其他任何人也做不出，因為製作的秘法會被我帶進墳墓。我現在要出發了，去認領你許諾給我的行會，雖然這勝利給人一種莫名的空虛。儘管如此，你一定要為這把劍取個名字。」"
	fp2_struggle.1011.a:0 "#italic 馬鐵略#!，義為錘子。"
	fp2_struggle.1011.b:0 "#italic 蒂涅夫拉#!，義為黑暗。"
	fp2_struggle.1011.c:0 "#italic 貝爾梅霍#!，義為紅色。"
	fp2_struggle.1011.d:0 "#italic 哈貢薩#!，名如藍色寶石。"
	fp2_struggle.1011.e:0 "#italic 蘇海勒#!，義為輝煌。"
	fp2_struggle.1011.f:0 "#italic 貝塔爾#!，義為切刀。"
	fp2_struggle.1011.g:0 "#italic 蓋迪卜#!，手感強勁有力。"
	fp2_struggle.1011.h:0 "#italic 祖母綠#!，名如炫目的綠寶石。"
	fp2_struggle.1011.i:0 "#italic 奧爾齊#!，名如雷霆。"
	fp2_struggle.1011.j:0 "#italic 高埃科#!，夜中幽靈。"
	fp2_struggle.1011.k:0 "#italic 戈里#!，義為赤紅。"
	fp2_struggle.1011.l:0 "#italic 艾斯托#!，義為小刀。"
	fp2_struggle.1011.m:0 "#italic 埃斯克勒米爾#!，義為擊劍者。"
	fp2_struggle.1011.n:0 "#italic 福利亞#!，義為葉子。"
	fp2_struggle.1011.o:0 "#italic 普羅埃薩#!，義為壯舉。"
	fp2_struggle.1011.p:0 "#italic 特雷巴利亞#!，義為使人勞苦者。"
	fp2_struggle.1011.q:0 "#italic 索法克斯#!，名如昔日偉大的英雄。"
	fp2_struggle.1011.r:0 "#italic 泰姆萊勒特#!，義為白色。"
	fp2_struggle.1011.s:0 "#italic 阿尤古#!，義為牛軛。"
	fp2_struggle.1011.u:0 "嗯，當然要叫#italic 鐵魂#!。"
	fp2_struggle.1011.v:0 "我挺想叫#italic 槲寄生#!的……"
	fp2_struggle.1011.w:0 "#italic 摩爾人剁刀#!，還能叫什麼？"
	fp2_struggle.1011.x:0 "考慮到我們對行會的所作所為，叫作#italic 篡奪者之刃#!再合適不過了……"
	fp2_struggle.1011.swordsmith_leaves:0 "[great_swordsmith.GetName]的工作完成，離開了你的宮廷"
	martiello_name:0 "馬鐵略"
	tiniebra_name:0 "蒂涅夫拉"
	vermejo_name:0 "貝爾梅霍"
	jargonca_name:0 "哈貢薩"
	suhayl_name:0 "蘇海勒"
	albattar_name:0 "貝塔爾"
	qazeeb_name:0 "蓋迪卜"
	zumurrud_name:0 "祖母綠"
	ortzi_name:0 "奧爾齊"
	gaueko_name:0 "高埃科"
	gorri_name:0 "戈里"
	aiztoto_name:0 "艾斯托"
	escremire_name:0 "埃斯克勒米爾"
	folha_name:0 "福利亞"
	proeza_name:0 "普羅埃薩"
	trebalhar_name:0 "特雷巴利亞"
	sufax_name:0 "索法克斯"
	toumellalt_name:0 "泰姆萊勒特"
	ayugu_name:0 "阿尤古"
	ironsoul_name:0 "鐵魂"
	mistletoe_name:0 "槲寄生"
	moormurder_name:0 "摩爾人剁刀"
	usurperblade_name:0 "篡奪者之刃"
	awesome_toledo_sword_name:0 "[great_swordsmith.GetTitledFirstNamePossessiveNoTooltip]之劍"
	awesome_toledo_sword_desc:0 "這把劍是[toledo_county.GetNameNoTierNoTooltip]鑄劍師[great_swordsmith.GetName]最偉大的作品，用[great_swordsmith.GetSheHe]帶進墳墓裡的神秘技術打造而成。這是一位才華橫溢但卻恃才傲物的[great_swordsmith.GetWomanMan]，據說[great_swordsmith.GetSheHe]將[great_swordsmith.GetHerHis]的部分靈魂注入了這把劍，確實，它似乎能給予持有者鐵一般的意志。"
	fp2_struggle.1012.t:0 "大師傑作"
	fp2_struggle.1012.desc:0 "「完成了。」[great_swordsmith.GetName]說道。\n\n「這是我許給你的劍，我最傑出的作品之一，由能想象得到的最棒的合金製成，這種合金只能在伊比利亞製作。正如人們所說，它真的擁有#italic 鐵之精魂#!。這把劍配上你這樣[Select_CString(ROOT.Char.IsFemale,'高貴的女士','偉大的領主')]真是天作之合。」"
	fp2_struggle.1012.a:0 "真是……精緻。祝你一路平安。 "
	fp2_struggle.1012.b:0 "真是壯觀。我可不可以說服你留下來為我效力？"
	fp2_struggle.1012.swordsmith_leaves:0 "[great_swordsmith.GetName]完成[great_swordsmith.GetHerHis]的工作之後，便離開去接管鐵匠行會，就像你許諾的那樣。"
	fp2_struggle.1012_swordsmith_stays:0 "[great_swordsmith.GetName]留在你的宮廷"
	toledo_sword_name:0 "托萊多劍"
	toledo_sword_desc:0 "這把劍是由托萊多鋼製成的傑作，非常堅固耐用。底部有小段銘文，寫明這把劍是由[blacksmith_county.GetNameNoTierNoTooltip]的#italic 偉大鑄劍師#![great_swordsmith.GetName]所打造。"
	fp2_struggle.1050.t:0 "毀滅之夢"
	fp2_struggle.1050.desc_opening:0 "在漆黑的夜裡，[visionary_spouse.GetTitledFirstName]來到我身邊，渾身發燙，臉色蒼白。「我做了這樣的夢，」[visionary_spouse.GetSheHe]說道，「我發現自己處於一片死亡之地。"
	fp2_struggle.1050.desc_christian:0 "我們的城市被摧毀，我們的教堂塔樓被推倒，我們的人民在自己的血泊中被踐踏。"
	fp2_struggle.1050.desc_islamic:0 "我們的圖書館被燒毀，我們的宣禮塔倒塌，我們的兄弟姐妹被釘在十字架上，受到食腐鳥的圍攻。"
	fp2_struggle.1050.desc_rampaging_barbarian_heathen:0 "我們的房屋被焚毀，我們的符文石被推倒，我們的戰士毫無榮耀地被殺死。"
	fp2_struggle.1050.desc_non_barbarian_heathen:0 "我們的城市被摧毀，我們的神殿被焚毀，我們的人民被殺害或被拖向未知的命運。"
	fp2_struggle.1050.desc_islamic_heritage:0 "我看到從我們的祖先來到這片土地以來所建立的一切都被徹底毀滅。」\n\n"
	fp2_struggle.1050.desc_christian_bling_reference_drop:0 "我們聖人的遺物被扔進了熊熊烈火。」\n\n"
	fp2_struggle.1050.desc_middle_neutral_version:0 "我們所建立的一切都被摧毀，死亡和絕望統治了大地。」\n\n"
	fp2_struggle.1050.desc_love_and_warmth_ending:0 "「我的愛，求你幫幫我。我好害怕我的夢是真的，害怕那一切都會成真。抱緊我，我好冷。」"
	fp2_struggle.1050.desc_no_love_and_warmth_ending:0 "「親愛的[ROOT.Char.GetWifeHusband]，請聽好。困擾我的並不是普通的疾病。我擔心我的夢是真的，擔心這一切都可能會成真。請不要讓那些發生。你一定要拯救伊比利亞。」"
	fp2_struggle.1050.a:0 "你是個巫師？"
	fp2_struggle.1050.b:0 "振作起來，[ROOT.GetCharacter.GetFaith.HighGodName]在測試你的信仰。"
	fp2_struggle.1050.c:0 "來，告訴我更多你看到的異象。"
	fp2_struggle.1050.d:0 "別煩我，我在計畫下一次征服。"
	fp2_struggle.1050.spouse_imprisoned:0 "你懷疑[visionary_spouse.GetTitledFirstNameNoTooltip]使用巫術並將其囚禁"
	fp2_struggle.1050.condition_might_improve:0 "[visionary_spouse.GetTitledFirstNamePossessiveNoTooltip]的狀況可能會改善"
	fp2_struggle.1050.condition_might_get_worse:0 "[visionary_spouse.GetTitledFirstNamePossessiveNoTooltip]的狀況可能會變糟"
	fp2_struggle.1050.condition_might_get_very_worse:0 "[visionary_spouse.GetTitledFirstNamePossessiveNoTooltip]的狀況可能會變得非常糟"
	comforting_spouse_visionary_toast.success:0 "你安慰了[visionary_spouse.GetTitledFirstName]"
	comforting_spouse_visionary.failure:0 "你未能安慰[visionary_spouse.GetTitledFirstName]"
	fp2_yearly.8004.t:0 "[translation_capital.GetNameNoTierNoTooltip]翻譯院"
	fp2_yearly.8004.desc_opening:0 "隨著和解的精神在伊比利亞佔據上風，來自全地區的學者都開始在我直轄地的圖書館裡閒混。也許我可以將他們的精力用在某些更有成效的事情上……\n\n"
	fp2_yearly.8004.desc_chaplain:0 "我的[translation_enthusiast.GetCouncilTitle][translation_enthusiast.GetTitledFirstName]想了個主意。「我們應該組織一個翻譯小組，」[translation_enthusiast.GetSheHe]說道，「我可以領導這個小組。我們要搜羅全地的專業譯員，甚至包括異教徒，讓他們在您的贊助下工作。[translation_capital.GetNameNoTierNoTooltip]有著成為啟蒙明燈的潛力，只要您願意資助！」"
	fp2_yearly.8004.desc_wanderer:0 "飽學的雲遊者[translation_enthusiast.GetTitledFirstName]提出要抓住一個機會。「[ROOT.Char.GetLadyLord]，」[translation_enthusiast.GetSheHe]說道，「我掌握了十幾種語言，可以幫助您組織一個翻譯小組。我們要搜羅全地的專業譯員，讓他們在您的贊助下工作。[translation_capital.GetNameNoTierNoTooltip]有著成為啟蒙明燈的潛力。」"
	fp2_yearly.8004.a:0 "我#italic 不會#!為找到最好的人才花費一個子。"
	fp2_yearly.8004.b:0 "既然你這麼有能耐，#italic 你#!來做所有的翻譯吧。"
	fp2_yearly.8004.c:0 "圖書館真是麻煩……"
	recruiting_brilliance_toast.success:0 "你找到了偉大的翻譯者"
	recruiting_mediocrity_toast.failure:0 "你雇傭了水平一般的翻譯者"
	fp2_yearly.8005.t:0 "石松樹下"
	fp2_yearly.8005.desc_opening:0 "在炎熱的正午，他們坐在一棵大石松的樹蔭下，演奏著魯特琴和長笛。"
	fp2_yearly.8005.desc_iberian:0 "他們用加利西亞-葡萄牙語，用加泰羅尼亞語歌唱人生、失去、苦樂參半的愛情。"
	fp2_yearly.8005.desc_arabic:0 "他們用阿拉伯語歌唱美麗、榮耀、失而復得的愛情。"
	fp2_yearly.8005.desc_language_neutral:0 "他們用多種語言歌唱，但我的心能聽懂每一個文字。"
	fp2_yearly.8005.desc_middle_part:0 "我可以在陽台上聽到他們的聲音，這聲音觸動了我的靈魂。\n\n然而，我不知道這些音樂家的身份，當我離開我那高大的廳堂，走進那棵樹時，他們已經走了。"
	fp2_yearly.8005.desc_post_troubadours:0 "我本以為只有奧克西塔尼亞的吟遊詩人才有這樣的才華，但或許我錯了……\n\n我該拿這該死的#italic 感覺#!怎麼辦？"
	fp2_yearly.8005.desc_pre_troubadours:0 "\n\n他們來自[ROOT.Char.GetFaith.PositiveAfterLife|U]嗎？他們是[ROOT.Char.GetFaith.DevilName]派來誘惑我的幽靈嗎？或許不是……但我該拿這該死的#italic 感覺#!怎麼辦？"
	fp2_yearly.8005.a:0 "我對[courtly_lover.GetFirstNameNoTooltip]的愛隨著歌聲填滿了我的心。"
	fp2_yearly.8005.b:0 "真美啊……"
	fp2_yearly.8005.c:0 "我應該贊助更多的音樂家！"
	fp2_yearly.8005.d:0 "夠了！我會把那棵該死的樹砍倒。"
	fp2_yearly.8002.t:0 "飲食困境"
	fp2_yearly.8002.desc:0 "兩個孩子在[beached_whale_province.GetName]的沙灘上撿蛤蜊時，發現了一具巨大的屍體。海灘的居民稱這隻死亡海獸的肉還沒開始腐爛，而且#italic 非常#!好吃。但我的[preoccupied_ulama.GetCouncilTitle][preoccupied_ulama.GetFirstName]在內閣會議時將我拉到一邊，看起來非常擔心。\n\n「我們[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]真的能吃鯨魚肉嗎？」[preoccupied_ulama.GetSheHe]仔細琢磨著，「我拿不準。我們應該等一位德高望重的學者發布聲明。但你得禁止人們食用這野獸的肉——以防萬一……」"
	fp2_yearly.8002.a:0 "不用，#italic 我#!允許這麼做。"
	fp2_yearly.8002.b:0 "給我來一點！我#italic 一定#!要嚐嚐。"
	fp2_yearly.8002.c:0 "很好，我們就等待裁定吧。"
	fp2_yearly.8002.d:0 "絕對#italic 不能#!吃。我要親自去那把它燒了。"
	exploding_whale_toast:0 "那具屍體神秘地爆炸了！"
	exploding_whale.tt:0 "屍體爆炸！"
	healthy_whale_toast:0 "味道真棒"
	unhealthy_whale_toast:0 "有點不對勁……"
	fp2_yearly.8003.t:0 "想入飛飛"
	fp2_yearly.8003.desc:0 "著名發明家[flying_polymath.GetFirstName]帶著一對用木頭和絲綢做成的翅膀，找到我提出了一個非常奇怪的請願。\n\n「長久以來，人類都渴望翱翔於天空，」[flying_polymath.GetSheHe]說道，「我已經算好了。我會證明我們可以！請允許我從你的[ROOT.Char.Custom('ResidenceBuilding')]最高的塔樓上跳下去，[ROOT.Char.GetLadyLord]，之後定當忠心為你效力。」\n\n不幸的是，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('enthusiastic_child'))][enthusiastic_child.GetTitledFirstName]聽到了這些話，乞求我讓[enthusiastic_child.GetHerHim]觀看這個老學者飛行。 "
	fp2_yearly.8003.a:0 "很好，我準了。"
	fp2_yearly.8003.b:0 "把翅膀借給我——#italic 我#!想飛。"
	fp2_yearly.8003.c:0 "不，這太瘋狂了。"
	flight_attempt_toast.success:0 "你像鷹一樣翱翔"
	flight_attempt_toast.failure:0 "你摔在地上"
	fp2_yearly.8003_child_reaction:0 "很難說[enthusiastic_child.GetFirstNameNoTooltip]看到這個會有什麼反應。"
	polymath_flight_attempt_toast.success:0 "[flying_polymath.GetFirstNameNoTooltip]飛了起來！"
	polymath_flight_attempt_toast.failure:0 "[flying_polymath.GetFirstNameNoTooltip][flying_polymath.GetHerHis]的命摔沒了。"
	fp2_yearly.8001.t:0 "建立議會"
	fp2_yearly.8001.desc:0 "我的[commoner_enthusiast.GetCouncilTitle][commoner_enthusiast.GetTitledFirstName]考慮我們的財務狀況已經有一段時間了，現在向我建議是時候組建#italic 議會#!了，這是一種全新的會議形式，自由市可以選舉代表參加君王內閣的評議。\n\n「作為該特權的回報，」[commoner_enthusiast.GetSheHe]說道，「我們可以向那些城市徵更多的稅。如果我們真的需要錢，[ROOT.Char.GetLadyLord]，甚至可以讓一些不那麼慘的農民出席會議，不過我不贊成這麼做，畢竟這肯定會激怒貴族。」"
	fp2_yearly.8001.a:0 "邀請城市代表。"
	fp2_yearly.8001.b:0 "邀請所有人！我指的是#italic 所有人#!。"
	fp2_yearly.8001.c:0 "那算了，畢竟貴族們最懂了，一直以來都是這樣。"
	fp2_flavor.8001_vassal_opinion:0 "守護自己特權的封臣們會不高興"
	fp2_yearly.8000.t:0 "燒毀葡萄園"
	fp2_yearly.8000.desc_muslim_opening:0 "伊比利亞出產的優質葡萄酒一直深受此地信徒的喜愛。然而，現在[vinoclast_caliph.GetTitleTierName][vinoclast_caliph.GetFirstName]決定為這種情況畫上句號。\n\n「葡萄酒，」[vinoclast_caliph.GetHerHis]的特使[hof_emissary.GetTitledFirstName]宣布道，「當然是#italic 不清真#!的，也不能再容忍生產和飲用了。因此，你必須把[vineyard_county.GetName]的葡萄園全部燒掉。"
	fp2_yearly.8000.desc_jewish_opening:0 "從我們的祖先來此定居起，伊比利亞出產的優質葡萄酒就世世代代受到我們的喜愛。然而，現在[vinoclast_caliph.GetTitleTierName][vinoclast_caliph.GetFirstName]決定為這種情況畫上句號。\n\n「葡萄酒，」[vinoclast_caliph.GetHerHis]的特使[hof_emissary.GetTitledFirstName]宣布道，「當然不是潔食，也不能再容忍生產和飲用了。因此，你必須把[vineyard_county.GetName]的葡萄園全部燒掉。"
	fp2_yearly.8000.desc_jerez:0 "但因為[jerez_vineyards.GetNameNoTier]擁有整個伊比利亞最大的葡萄園，我們很明白你要付出多大犧牲，[vinoclast_caliph.GetTitleTierName]不會忘記的。儘管如此，葡萄園必須燒掉！」"
	fp2_yearly.8000.desc_not_jerez:0 "[vinoclast_caliph.GetTitleTierName]明白這會給你們的酒農帶來痛苦，但想一想，你們空出來的土地能用於更好，更正義的目的！葡萄園必須燒掉。」"
	fp2_yearly.8000.a:0 "毀掉優質葡萄酒？[vinoclast_caliph.GetTitleTierName]發瘋了？"
	fp2_yearly.8000.b:0 "我會把它們燒成灰燼！"
	fp2_yearly.8000.c:0 "不行，我必須保護酒農。"
	fp2_struggle.1020.t:0 "閣臣之死"
	fp2_struggle.1020_desc_opening:0 "真是一場災難！隨著[unrest_capital.GetNameNoTierNoTooltip]局勢的不斷升溫，一群憤怒的[unrest_capital.GetCountyData.GetFaith.GetAdherentNamePluralNoTooltip]暴民將矛頭指向了我的內閣成員[minority_councillor.GetTitledFirstName]，因為[minority_councillor.GetHerHis]的[minority_councillor.GetFaith.GetAdherentNameNoTooltip]信仰。"
	fp2_struggle.1020_desc_beaten_by_mob:0 "就在[minority_councillor.GetNameNoTooltip]來我的[ROOT.Char.Custom('ResidenceBuilding')]的路上，這群暴民突然襲擊了[minority_councillor.GetHerHim]，野蠻地將[minority_councillor.GetHerHim]打死。\n\n"
	fp2_struggle.1020_desc_burned_by_mob:0 "在漆黑的深夜裡，他們潛入我的[ROOT.Char.Custom('ResidenceBuilding')]，將[minority_councillor.GetNameNoTooltip]綁在一台織布機上，然後放了一把火。\n\n"
	fp2_struggle.1020_desc_hanged_and_disemboweled_by_mob:0 "他們在[minority_councillor.GetHerHim]前往內閣會議的路上把[minority_councillor.GetHerHis]抓了起來，將[minority_councillor.GetHerHim]絞死在[ROOT.Char.Custom('ResidenceBuilding')]大門上，然後剖開了[minority_councillor.GetHerHis]的肚子，內臟就這麼掉在下方潮濕的土地上。\n\n"
	fp2_struggle.1020_desc_crucified_by_mob:0 "就在[minority_councillor.GetNameNoTooltip]正拜訪[unrest_capital.GetNameNoTierNoTooltip]的一個熟人時，這群憤怒的暴民抓住了[minority_councillor.GetHerHim]，將[minority_councillor.GetHerHim]釘在了木十字架上，很快[minority_councillor.GetSheHe]就沒了命。\n\n"
	fp2_struggle.1020_desc_defenestrated_by_mob:0 "他們陷入了一種邪惡的瘋狂，設法闖入了我的[ROOT.Char.Custom('ResidenceBuilding')]，他們找到了[minority_councillor.GetNameNoTooltip]，將[minority_councillor.GetHerHim]抓起來從窗戶裡扔了出去，[minority_councillor.GetHerHis]就這麼沒了命。\n\n"
	fp2_struggle.1020_desc_molten_silver_by_mob:0 "他們陷入了一種邪惡的瘋狂，闖進[minority_councillor.GetTitledFirstNamePossessiveNoTooltip]在我的[ROOT.Char.Custom('ResidenceBuilding')]中的房間，融了[minority_councillor.GetHerHis]的珠寶首飾，然後灌進了[minority_councillor.GetHerHis]的喉嚨。\n\n"
	fp2_struggle.1020_desc_torn_to_pieces_by_mob:0 "就在[minority_councillor.GetNameNoTooltip]來我的[ROOT.Char.Custom('ResidenceBuilding')]的路上，那群憤怒的暴民突然襲擊了[minority_councillor.GetHerHim]。對[minority_councillor.GetHerHis]的仇恨賦予了他們狂暴的力量，他們徒手就將[minority_councillor.GetHerHim]撕成了碎片。\n\n"
	fp2_struggle.1020_desc_councillor_had_family:0 "[minority_councillor.GetTitledFirstNamePossessiveNoTooltip]的家人將發生的一切都歸咎於我。[councillor_executor.Custom2('HerHisCharacterIntroduction', minority_councillor)|U]現在站在我面前，要求我為此暴行向[minority_councillor.GetDynastyName]家族道歉。"
	fp2_struggle.1020_desc_councillor_had_no_family_faith:0 "[minority_councillor.GetTitledFirstNamePossessiveNoTooltip]的教友似乎將發生的一切都歸咎於#italic 我#!，[councillor_executor.GetTitledFirstName]，一個[minority_councillor.GetFaith.GetAdherentNameNoTooltip]社群的領袖，來到我面前，請求我為這種惡行補償[unrest_capital.GetNameNoTierNoTooltip]這些舉步維艱的[minority_councillor.GetFaith.GetAdherentNamePluralNoTooltip]。"
	fp2_struggle.1020.a:0 "請求[minority_councillor.GetDynastyNameNoTooltip]宗族的寬恕。"
	fp2_struggle.1020.b:0 "彌補[minority_councillor.GetTitledFirstNamePossessiveNoTooltip]的人民。"
	fp2_struggle.1020.c:0 "追捕兇手。"
	fp2_struggle.1020.d:0 "部署士兵來恢復[unrest_capital.GetNameNoTierNoTooltip]的秩序。"
	fp2_yearly.8006.t:0 "塞加利巴定居者"
	fp2_yearly.8006.desc:0 "幾百個蒼白皮膚的#italic 塞加利巴#!——被奴役的東歐人——逃離了我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('former_master'))][former_master.GetTitledFirstName]的領地。儘管[former_master.GetSheHe]可能會說他們在[former_master.GetHerHis]的軍隊中、在[former_master.GetHerHis]的後宮中有多麼受重視，但他們還是冒著危險，來到我的土地上尋找自由。\n\n「我們都有傷疤。」他們的領袖[saqaliba_leader.GetFirstName]告訴我，「在我們的肉體上，在我們的心靈中。但我們足夠強大，足夠堅決。我們渴望擁有屬於自己的土地，在那裡可以訴祖輩的語言。如果你允許我們在[saqaliba_barony.GetName]定居，我們將努力工作使其繁榮昌盛。」"
	fp2_yearly.8006.a:0 "我甚至要讓你當個市長……"
	fp2_yearly.8006.b:0 "你可以留下，但你的朋友們必須去別處。"
	fp2_yearly.8006.c:0 "我要把你們送回你們的主人那裡。"
	furious_rival_8006.desc:0 "你的仇敵[former_master.GetTitledFirstNameNoTooltip]可能獲得對[saqaliba_county.GetName]的[claim|E]"
	fp2_yearly.8006.flavor.b.tt:0 "[saqaliba_leader.GetFirstNameNoTooltip]不情願地留在你的宮廷，讓[saqaliba_leader.GetHerHis]的追隨者另尋他路。"
	fp2_yearly.8006.flavor.c.tt:0 "塞加利巴被強制送回[former_master.GetTitledFirstNameNoTooltip]。"
	fp2_struggle.3001.t:0 "戰爭的代價"
	fp2_struggle.3001.desc:0 "[struggle_3001_steward.Custom2('MyCharacterIntroduction', ROOT.Char)|U]面色沉重地走進房間。「[ROOT.GetCharacter.GetLadyLord]，」[struggle_3001_steward.GetSheHe]說道，「我們的金庫就快空了。這個時候出現這種情況可不太妙。」[struggle_3001_steward.GetSheHe|U]不必再多說了。沉默中，我陰沉地看了他一眼。「[ROOT.GetCharacter.GetLadyLord|U]……」在我離開時[struggle_3001_steward.GetSheHe]又重複了一遍說過的話。"
	fp2_struggle.3001.desc_no_war_intro:0 "\n\n我只剩下這頂冠冕了。這頂冠冕以及要為之盡力的責任。但是沒了必要的財富，就這頂冠冕又有什麼用呢？"
	fp2_struggle.3001.desc_war_intro:0 "\n\n我只剩下這頂冠冕了。這頂冠冕及為之盡力的責任。但是這頂輸了戰爭就會被人拿走的冠冕有什麼用呢？"
	fp2_struggle.3001.desc_outro:0 "我伸出手，摸了摸它冰冷的材質——黃金。\n\n我知道某些無良商人會對它感興趣……"
	fp2_struggle.3001.a:0 "我會做我必須做的事。"
	fp2_struggle.3001.a_flavour:0 "你會失去你的冠冕。"
	fp2_struggle.3001.b:0 "不過，還有一頂冠冕……"
	fp2_struggle.3001.c:0 "等等！家裡又不是只有我戴冠冕。"
	fp2_struggle.3001.c_flavour:0 "你的配偶會失去冠冕。"
	fp2_struggle.3001.d:0 "這頂冠冕只有我死了才能摘下來！"
	struggle_3001_spouse_crown_modifier:0 "出售冠冕"
	fp2_struggle.3011.t:0 "落難女子"
	fp2_struggle.3011.desc:0 "「[ROOT.GetCharacter.GetLadyLord]！無法想象的事情發生了！」[struggle_3011_marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U]花了一秒鐘平穩[struggle_3011_marshal.GetHerHis]的呼吸，汗水打濕了[struggle_3011_marshal.GetHerHis]的額頭。「[struggle_3011_county_town.GetNameNoTier]的女士們拿起武器自己保衛城市了。」"
	fp2_struggle.3011.desc_men:0 "「[ROOT.GetCharacter.GetLadyLord]！無法想象的事情發生了！」[struggle_3011_marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U]花了一秒鐘平穩[struggle_3011_marshal.GetHerHis]的呼吸，汗水打濕了[struggle_3011_marshal.GetHerHis]的額頭。「[struggle_3011_county_town.GetNameNoTierNoTooltip]的小伙子們拿起武器自己保衛城市了。」"
	fp2_struggle.3011.desc_outro:0 "\n\n很快，[bishop.GetTitledFirstName]衝進了房間。「這很不正常，[ROOT.GetCharacter.GetLadyLord]！」[bishop.GetSheHe]吼道，「要是讓他們打，他們很快就會要求土地，再說誰來照顧孩子們？」\n\n「劍就是劍，」[struggle_3011_marshal.GetFirstNameNoTooltip]的回答很直接。「你一定同意吧，[ROOT.GetCharacter.GetLadyLord]？」"
	fp2_struggle.3011.a:0 "我希望所有臣民都準備好守護我們的土地！"
	fp2_struggle.3011.b:0 "女人只需要抱著一樣東西——嬰兒。"
	fp2_struggle.3011.b_men:0 "男人只需要抱著一樣東西——嬰兒。"
	fp2_struggle.3011.c:0 "女巫！#EMP 女巫！#!"
	fp2_struggle.3011.d:0 "啊，這些可憐的小姐們！我會從惡魔手中拯救他們！"
	fp2_order_of_the_hachet_modifier:0 "不曾落難"
	fp2_order_of_the_hachet_modifier_desc:0 "該伯爵領的男人和女人可以平等地保護家園。"
	fp2_punished_order_of_the_hachet_modifier:0 "強迫女子落難"
	fp2_punished_order_of_the_hachet_modifier_desc:0 "在這些伯爵領，未經領主同意擅自保護自己土地的人將受到比侵略者更嚴厲的懲罰。"
	fp2_struggle.3021.t:0 "天怒"
	fp2_struggle.3021.desc:0 "我視察兵營時，[struggle_3021_knight.Custom2('MyCharacterIntroduction', ROOT.Char)|U]正因驚恐而扭曲著。[struggle_3021_courtier.GetTitledFirstName]試圖幫幫[struggle_3021_knight.GetHerHim]，看見我後還揚了揚[struggle_3021_courtier.GetSheHe]的眉毛。\n\n「你至少要給你的[ROOT.GetCharacter.GetLadyLord]講下到底發生了什麼？」\n\n[struggle_3021_knight.GetFirstNameNoTooltip]一下子抬起了[struggle_3021_knight.GetHerHis]的頭。「[ROOT.GetCharacter.GetLadyLord]……我看到了本不該看到的畫面。有人影從城垛上扔下黑火藥製成的石頭。那種石頭被點燃後，碰到敵人還會發出雷鳴般的巨響。一下子人就被劈成了兩半，[ROOT.GetCharacter.GetLadyLord]啊！」\n\n[struggle_3021_courtier.GetFirstNameNoTooltip]饒有興味地點了點頭道：「也許……如果我們也能擁有這種力量……」"
	fp2_struggle.3021.a:0 "這絕對值得研究。"
	fp2_struggle.3021.b:0 "天知道這會不會牽扯出什麼危險。"
	fp2_struggle.3021.c:0 "你說的黑火藥……是種新的辛辣香料吧。"
	fp2_struggle.3021.d:0 "這是神罰！"
	fp2_struggle.3021.e:0 "雷祭雷神。"
	bad_struggle_3021_courtier_desc:0 "[struggle_3021_courtier.GetTitledFirstNamePossessive]死於[struggle_3021_courtier.GetHerHis]的研究"
	good_struggle_3021_courtier_desc:0 "[struggle_3021_courtier.GetTitledFirstNamePossessive]在[struggle_3021_courtier.GetHerHis]的研究上取得成功"
	bad_stone_research_title:0 "五雷轟頂"
	good_stone_research_title:0 "研究成功！"
	fp2_lightning_stones_modifier:0 "雷石"
	stone_poisoning_discovered:0 "適得其反"
	stone_poisoning_worked:0 "辛辣香料"
	stone_poisoning_worked_desc:0 "成功研究了神秘的黑火藥。"
	fp2_lightning_stones_poison_modifier:0 "黑火毒藥"
	fp2_struggle.2000.t:0 "混亂的市場"
	fp2_struggle.2000.desc:0 "在街市上調查時，我遇到了一位苦惱的穆哈台斯布，[fp2_2000_market_inspector.GetFullName]，正試圖在商販間執行市場的規章。「攤位佈置得雜亂無章，油污遍布清真寺門口，兔子沒有剝皮，碗裡還殘留著乳酪！安拉啊，你們最好現在都給我好好聽著！」\n\n這位穆哈台斯布#emphasis 本該#!在必要時使用暴力手段懲罰市場中的違規行為的，但[fp2_2000_market_inspector.GetSheHe]現在卻被利慾薰心的商人給忽視了。\n\n我能做點什麼，援助一下[fp2_2000_market_inspector.GetHerHim]嗎？"
	fp2_struggle.2000.a:0 "介入此事，威脅要找教法官。"
	fp2_struggle.2000.a.desc:0 "穆哈台斯布糾正犯錯的商人，\n教法官根據自己的判斷懲罰他們"
	fp2_struggle.2000.a.a:0 "商人遵從了你的話，但並不心悅誠服"
	fp2_struggle.2000.a.a.notif:0 "加劇的官僚作風"
	fp2_struggle.2000.a.b:0 "你以文明的方式解決了問題"
	fp2_struggle.2000.a.b.notif:0 "可以接受的妥協"
	fp2_struggle.2000.b:0 "給他們所有人一通嚴厲的斥責！"
	fp2_struggle.2000.b.desc:0 "我親自動手，對商人進行體罰"
	fp2_struggle.2000.b.notif:0 "展示勤勉"
	fp2_struggle.2000.b.notif.desc:0 "看到一名穆哈台斯布被痛斥，商人們深感震驚，於是迅速把市場給清理了。"
	fp2_struggle.2000.d:0 "規矩為什麼會妨礙到生意？"
	fp2_struggle.2000.d.desc:0 "准許自由交易而無關稅之憂會促進商貿，但也會慢慢動搖市場的穩定"
	fp2_struggle.2000.e:0 "我不會容忍這種違抗！衛兵！"
	fp2_struggle.2000.f:0 "既然我們都到這般田地了，何不再建一家妓院？"
	fp2_struggle.2000.f.desc:0 "你試圖緩和緊張局勢，便慫恿商人進一步違反希斯拜"
	fp2_struggle.2000.f.notif:0 "對外商寬大處理"
	fp2_struggle.2000.f.notif.desc:0 "現在穆哈台斯布已停止執行法規，市場違規行為只會增加"
	fp2_struggle.2001.t:0 "被遺忘的村莊"
	fp2_struggle.2001.desc:0 "我正在自家[ROOT.GetCharacter.Custom('FortifiedBuilding')]閒逛時，一個老農民找到了我。\n\n「偉大的[ROOT.Char.GetLadyLord]，請可憐可憐我們，把我們的村莊從[fp2_2001_desperate_county.GetHolder.GetName]的暴政中解救出來吧。[fp2_2001_desperate_county.GetHolder.GetSheHe|U]忽視我們村已經太久了。人們渴望新的統治者；他們嚮往您，[ROOT.Char.GetLadyLord]。」"
	fp2_struggle.2001.desc.extra.a:0 "[fp2_2001_desperate_county.GetName]屬於你的盟友[fp2_2001_desperate_county.GetHolder.GetName]。向叛軍提供軍事支持是一種侵略行為。\n\n"
	fp2_struggle.2001.desc.extra.b:0 "[fp2_2001_desperate_county.GetName]的主人[fp2_2001_desperate_county.GetHolder.GetName]與你有停戰協議。幫助這些農民會違反協議。"
	fp2_struggle.2001.a:0 "我向你保證，[fp2_2001_desperate_county.GetNameNoTierNoTooltip]會得到解放！"
	fp2_struggle.2001.a.desc:0 "你需要在#bold 5年#!內佔領[fp2_2001_desperate_county.GetNameNoTier]"
	fp2_struggle.2001.a.a.desc:0 "如果你失敗，[2001_scoped_chaplain.GetTitledFirstName]會非常失望"
	fp2_struggle.2001.a.notif:0 "獲得合法宣稱"
	fp2_struggle.2001.b:0 "你願意為此放棄[fp2_2001_desperate_elder.GetFaith.HighGodName]嗎？"
	fp2_struggle.2001.b.desc:0 "你需要在#bold 10年#!內佔領[fp2_2001_desperate_county.GetNameNoTier]"
	fp2_struggle.2001.b.notif:0 "[fp2_2001_desperate_county.GetNameNoTierNoTooltip]改信[ROOT.Char.GetFaith.GetNameNoTooltip]"
	fp2_struggle.2001.b.notif.desc:0 "無論是自願還是出於絕望，[fp2_2001_desperate_county.GetNameNoTier]的村莊接受了[ROOT.Char.GetFaith.GetName]"
	fp2_struggle.2001.c:0 "向我證明你的決心；把長矛對準[fp2_2001_desperate_county.GetHolder.GetFirstNameNoTooltip]！"
	fp2_struggle.2001.d:0 "也許你可以先向新領主納貢了……"
	fp2_struggle.2001.d.notif:0 "絕望的村民支付解放費"
	fp2_struggle.2001.d.notif.desc:0 "[fp2_2001_desperate_county.GetName]的農民把地皮都刮了個乾淨以支付解放費用"
	fp2_struggle.2001.e:0 "很抱歉，但你的人民需要自救。"
	fp2_struggle.2001.e.desc:0 "你任憑這些農民在[fp2_2001_desperate_county.GetHolder.GetName]治下自生自滅"
	fp2_struggle.2001.f:0 "我支持[fp2_2001_desperate_county.GetHolder.GetTitleAsNameNoTooltip]，[fp2_2001_desperate_county.GetHolder.GetHerHim]會知道你的背叛的！"
	fp2_every_major_vassal_notifier:0 "所有強力封臣"
	fp2_every_major_same_faith_vassal_notifier:0 "所有[dyloc_powerful_vassal_faith.GetAdjective]信仰強力封臣"
	fp2_every_major_different_faith_vassal_notifier:0 "所有非[dyloc_powerful_vassal_faith.GetAdjective]信仰強力封臣"
	fp2_every_major_same_culture_vassal_notifier:0 "所有[dyloc_powerful_vassal_culture.GetNameNoTooltip]文化強力封臣"
	fp2_one_independent_ruler_of_each_culture_notifier:0 "一位[independent_ruler|E]參與了這場各[culture|E]的[struggle|E]"
	fp2_struggle.2002.t.a:0 "解放村莊"
	fp2_struggle.2002.t.b:0 "未盡的義務"
	fp2_struggle.2003.t:0 "迷途鳥群"
	fp2_struggle.2003.desc:0 "一支傷痕累累、幻想破滅的傭兵團抵達了[fp2_2003_county_town.GetName]。在地人聲稱，他們無意間聽到了「搶一個軟柿子然後安頓下來」的話語，感到非常焦慮。\n\n形勢非常緊張，如果我不介入此事，很可能會發生衝突。"
	fp2_struggle.2003.a:0 "乞求他們離開。"
	fp2_struggle.2003.a.a.notif:0 "土匪無視請求"
	fp2_struggle.2003.a.b.notif:0 "和平解決"
	fp2_struggle.2003.b:0 "讓他們加入城市守軍。"
	fp2_struggle.2003.b.desc:0 "守軍需要經驗豐富的士兵，而給受傷的野獸餵食是馴服它的最快方法"
	fp2_struggle.2003.c:0 "把他們趕出城市！"
	fp2_struggle.2003.c.desc:0 "你先發制人，派當地守軍突襲，想要將破壞者趕出去\n"
	fp2_struggle.2003.c.a:0 "僱傭兵屠殺了出戰士兵"
	fp2_struggle.2003.c.b:0 "士兵制服了僱傭兵"
	fp2_struggle.2003.c.b.notif:0 "僱傭兵威脅解除"
	fp2_struggle.2003.d:0 "「在我看來，你們都是很好的種地料子！」"
	fp2_struggle.2003.d.desc:0 "你向在地人購買農田和農具，並將它們交給了雇傭兵"
	fp2_struggle.2003.e:0 "讓在地人解決吧。"
	fp2_struggle.2003.e.desc:0 "目前形勢已經夠緊張了，再挑釁他們只會激起更大的風險"
	fp2_struggle.2003.e.notif.a:0 "僱傭兵劫掠村莊"
	fp2_struggle.2003.e.notif.b:0 "農民的挑釁以悲劇告終"
	fp2_struggle.2003.e.notif.b.desc:0 "在地人要求僱傭兵離開，但這引發了僱傭兵的攻擊。"
	fp2_struggle.2003.e.notif.c:0 "僱傭兵定居"
	fp2_struggle.2003.e.notif.c.desc:0 "僱傭兵看上了[fp2_2003_county_town.GetName]，定居下來開始耕種土地，為該地帶來了意想不到的收入和人才儲備。"
	fp2_struggle.2007.t:0 "一座配得上伊比利亞的城堡"
	fp2_struggle.2007.desc.main:0 "很適宜開發，」我的[fp2_2007_scoped_steward.GetCouncilTitleFirstName]陳述道，「有了你的資金，我們可以保衛[fp2_2007_free_real_estate.GetCounty.GetTitle.GetNameNoTier]，抵禦伺機而動的敵人，成本還#emphasis 大大#!降低了。[2007_vassal_sponsor.GetTitledFirstName]已經請願要在這片土地上興建一座[fp2_2007_foreign_faith.GetAdjective]風格的[ROOT.Char.Custom('FortifiedBuilding')]，[2007_vassal_sponsor.GetHerHis]還出了一筆錢，試圖拉攏你。不過，你的其他封臣要求你遵循本地[ROOT.Char.GetFaith.GetAdjective]的建築風格。不管你如何選擇，這都是從整體上鞏固領地的絕佳機會。」現在唯一的問題是該選擇#EMP 哪種#!方案……"
	fp2_struggle.2007.desc.a:0 "「你的土地$fp2_struggle.2007.desc.main$"
	fp2_struggle.2007.desc.b:0 "「[fp2_2007_castle_holder.GetTitledFirstName]的土地$fp2_struggle.2007.desc.main$"
	fp2_struggle.2007.a:0 "我會僱傭那位[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]信仰的建築師。"
	fp2_struggle.2007.a.castile:0 "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]？[fp2_2007_foreign_faith.GetAdjectiveNoTooltip]？我想要一位[fp2_2007_allegedprotocastilean.GetNameNoTooltip]建築師！"
	fp2_struggle.2007.a.notif:0 "一座城堡將開始在[fp2_2007_free_real_estate.GetName]建造。"
	fp2_struggle.2007.a.major_vassal_flavor:0 "同信仰強力封臣的好感不會改變，因為這是預期的結果。"
	fp2_struggle.2007.a.castile.favor:0 "沒人會反對一個[fp2_2007_allegedprotocastilean.GetNameNoTooltip]人，因為他們是著名的優秀建築師"
	fp2_struggle.2007.b:0 "我會僱傭那位[fp2_2007_foreign_faith.GetAdjectiveNoTooltip]建築師。"
	fp2_struggle.2007.b.flavor:0 "這會被視為不顧信仰。"
	fp2_struggle.2007.c:0 "我會親自設計城堡，這能有多難？"
	fp2_struggle.2007.c.flavor:0 "不花錢就想設計好一座城堡可不是件易事。"
	fp2_struggle.2007.c.roco:0 "$royal_architect_court_position$會負責此事。"
	fp2_struggle.2007.c.notif.a.t:0 "糟糕的地基，破碎的結構"
	fp2_struggle.2007.c.notif.a.desc:0 "你的建城堡的計畫總是擱淺"
	fp2_struggle.2007.c.notif.b.desc:0 "設計成功了"
	fp2_struggle.2007.d:0 "我#EMP 不會#!投資任何城堡，更別說城堡還不是我的！"
	fp2_struggle.2007.d.alt:0 "這方水土並不渴望興建什麼城堡，讓它們維持原狀吧。"
	fp2_struggle.2008.t:0 "[fps_2008_misdeed_actor.GetCouncilTitle]的惡行"
	fp2_struggle.2008.desc:0 "夜裡，[fps_2008_misdeed_actor.GetCouncilTitleFirstName]坐在燈光昏暗的內閣室。[fps_2008_misdeed_actor.GetHerHis|U]的目光和筆尖都集中在不起眼的開支報告上。然而，[fps_2008_misdeed_actor.GetHerHim]旁邊躺著的那枚刻有君主紋章的黏土模具，只有在[fps_2008_misdeed_actor.GetSheHe]意圖騙取領地時才會用到。想想看，[fps_2008_misdeed_actor.GetHerHis]這個位子的[fps_2008_misdeed_actor.GetWomanMan]居然敢在[ROOT.Char.GetFaith.HighGodName]眼皮底下做出如此可恥的行徑！\n\n可恥……但是巧妙。要不是我把[fps_2008_misdeed_actor.GetHerHim]抓個現行，沒人會識破[fps_2008_misdeed_actor.GetHerHis]的計畫。"
	fp2_struggle.2008.a:0 "我看夠了，下地牢吧你！"
	fp2_struggle.2008.b.a:0 "教我怎麼偽造文件，我就饒你一次。"
	fp2_struggle.2008.b.flavor:0 "你對證據視而不見以便換取欺詐策略的知識。"
	fp2_struggle.2008.c:0 "那些錢是給我的……對吧？"
	fp2_struggle.2008.c.flavor:0 "你將不法行為的證據掩蓋起來，參與了貪腐計畫。"
	fp2_struggle.2008.d:0 "我要把你拉到廣場上示眾。"
	fp2_struggle.2008.d.flavor:0 "你向人民揭發[fps_2008_misdeed_actor.GetHerHis]的行為，讓他們自己審判[fps_2008_misdeed_actor.GetHerHim]。這違背了你的封臣和內閣成員的意願。"
	fp2_struggle.2009.t:0 "抓到神秘盜賊"
	fp2_struggle.2009.desc:0 "「你來錯地方了，蠢材！」我的軍事總管用[fp2_2009_marshal.GetSheHe]的劍抵著一臉恐懼的闖入者。\n\n在我的軍事總管進一步的壓力下，這個年輕[fp2_2009_garduna_young_thief.GetWomanMan]解釋道，[fp2_2009_garduna_young_thief.GetSheHe]隸屬於誕生自[fp2_2009_involved_ruler.GetPrimaryTitle.GetName]的一個大型犯罪組織，受可怕的[fp2_2009_garduna_guild_master.GetFullNameNicknamed]指揮。「所以說，你們打算在我眼皮子底下建立一個新的盜賊行會，嗯？」我問道，小偷沒有說話只是點了點頭。[fp2_2009_garduna_young_thief.GetSheHe|U]願意用更多資訊交換[fp2_2009_garduna_young_thief.GetHerHis]的性命。"
	fp2_struggle.2009.a:0 "這片領地可沒大到能容下#EMP 兩個#![Select_CString(ROOT.Char.IsFemale,'女王','國王')]"
	fp2_struggle.2009.a.flavor:0 "你釋放這個盜賊以換取其領袖的位置，然後動身去擊敗領袖獲得「盜賊剋星」的頭銜"
	fp2_struggle.2009.b:0 "告訴我你的同夥藏在哪裡，你還能活下去。"
	fp2_struggle.2009.b.blues:0 "在出賣[fp2_2009_garduna_young_thief.GetHerHis]的朋友後獲得[trait|E]#TUT_KW [GetTrait('depressed_1').GetName(GetNullCharacter)]#!"
	fp2_struggle.2009.c:0 "你的盜賊行會聽起來……#emphasis 需要納稅#!。"
	fp2_struggle.2009.d:0 "為我幹吧，去擾亂[fp2_2009_involved_ruler.GetPrimaryTitle.GetNameNoTooltip]。"
	fp2_struggle.2009.d.flavor.st:0 "你出錢讓盜賊行會離開你的土地"
	fp2_struggle.2009.e:0 "我要把你的首級送給[fp2_2009_involved_ruler.GetTitledFirstNameNoTooltip]。"
	fp2_struggle.2009.e.a:0 "盜賊行會可能會破壞隨機一個伯爵領的穩定作為報復"
	fp2_struggle.2010.t:0 "獵捕石貂"
	fp2_struggle.2010.desc:0 "抵達[fp2_2009_involved_capital_county.GetNameNoTierNoTooltip]後，我來到一個廢棄的教堂。[fp2_2009_garduna_guild_master.GetNameNoTooltip]正在那等待我的到來。\n\n「我想是[ROOT.Char.GetFirstNameNoTooltip]吧？你的[ROOT.Char.Custom('signature_weapon')]告訴我你來這裡不是和我做交易的。但是比起士兵，盜賊更像是商人。只要給點錢，我們都能滿意地離開。然後，我就和你的[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]沒任何關係了。」"
	fp2_struggle.2010.b:0 "準備好掉腦袋吧，毒蛇！"
	fp2_struggle.2010.c:0 "交保護費聽起來比打一架要好……"
	fp2_struggle.2011.desc:0 "隨著[fp2_2009_garduna_guild_master.GetFirstName]被擊敗，盜賊行會和他們的行動已被嚴重破壞。"
	fp2_struggle.2011.a:0 "當#DIE2 盜賊#![Select_CString(ROOT.Char.IsFemale,'女王','之王')]真好"
	fp2_struggle.2012.t:0 "來自當地的報告："
	fp2_struggle.2012.desc:0 "有一幫兇狠的盜賊正在[fp2_2009_involved_capital_county.GetNameNoTierNoTooltip]掠奪。這明顯是有人特意資助這些罪犯來對付我們。就目前來說，最明智的做法是派軍事總管保護這片地區。"
	fp2_struggle.2012.a:0 "不管是誰幹的，這也太卑鄙了！"
	fp2_struggle.2012.t.alt:0 "[fp2_2012_sender.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
	fp2_struggle.2012.desc.alt:0 "隨這封信一起到來的應該還有一顆人頭，人頭的主人在我們兩國肆虐的那幫盜賊之一。我冒昧地處決了[fp2_2009_garduna_young_thief.GetHerHim]，並將[fp2_2009_garduna_young_thief.GetHerHis]的同夥潛藏的地點通知了你在[fp2_2009_involved_capital_county.GetNameNoTier]的守軍。"
	fp2_struggle.2012.a.alt:0 "[fp2_2009_has_gifted_head.GetFirstNameNoTooltip]給了我一份大禮！"
	fp2_struggle.2013.t:0 "通向自由的秘密"
	fp2_struggle.2013.desc:0 "[fp2_2013_prisoner_with_a_secret.GetFullNameRegnal]是個任憑我擺布的囚犯；[fp2_2013_prisoner_with_a_secret.GetSheHe]很清楚這點，因此提出了絕望的請求……「只要你放了我，我就告訴我[fp2_2013_secret_owner.GetFullNameRegnal]的秘密。」"
	fp2_struggle.2013.a:0 "告訴我那個秘密，我就放你自由。"
	fp2_struggle.2013.a.a:0 "你會知曉#TUT_KW [fp2_2013_secret_owner.GetFirstName]的#!秘密"
	fp2_struggle.2013.b:0 "我能酷刑逼供為啥要和你做交易？"
	fp2_struggle.2013.b.b:0 "[fp2_2013_prisoner_with_a_secret.GetFirstNameNoTooltip]頂住了折磨"
	fp2_struggle.2013.c:0 "不忠的叛徒！[fp2_2013_secret_owner.GetFirstNameNoTooltip]會知道這件事的！"
	fp2_struggle.2013.c.desc:0 "你沒有聽取秘密，而是決定將[fp2_2013_prisoner_with_a_secret.GetFirstNameNoTooltip]帶給[fp2_2013_secret_owner.GetFirstNameNoTooltip]，以懲罰[fp2_2013_prisoner_with_a_secret.GetHerHis]的背叛。"
	fp2_struggle.2013.c.a:0 "[fp2_2013_secret_owner.GetFirstName]將決定[fp2_2013_prisoner_with_a_secret.GetFirstNameNoTooltip]的命運"
	fp2_struggle.2013.d:0 "我不做任何承諾，告訴我，我之後可能會考慮一下……"
	fp2_struggle.2014.t:0 "致公正的[ROOT.Char.GetNameNoTooltip]："
	fp2_struggle.2014.desc.start:0 "感謝你將[fp2_2013_prisoner_with_a_secret.GetNameNoTooltip]送還於我， "
	fp2_struggle.2014.desc.light:0 "不過我不認為[fp2_2013_prisoner_with_a_secret.GetSheHe]做了什麼應該懲罰的事。我沒動[fp2_2013_prisoner_with_a_secret.GetHerHim]一根毫毛。$fp2_struggle.2014.desc.end$"
	fp2_struggle.2014.desc.heavy.start:0 "我知道這個下流胚想賣掉我的秘密來保住[fp2_2013_prisoner_with_a_secret.GetHerHis]自己的命。"
	fp2_struggle.2014.desc.heavy.outcome.prison:0 "$fp2_struggle.2014.desc.heavy.start$我會確保不管是[fp2_2013_prisoner_with_a_secret.GetSheHe]，還是我的秘密，都不會見到天日。$fp2_struggle.2014.desc.end$"
	fp2_struggle.2014.desc.heavy.outcome.death:0 "$fp2_struggle.2014.desc.heavy.start$於是，我命我的拷打者把它的皮全剝了！$fp2_struggle.2014.desc.end$"
	fp2_struggle.2014.desc.end:0 "\n\n你對我的好我不會忘記的。謝謝你。"
	fp2_struggle.2014.b:0 "真遺憾[fp2_2013_prisoner_with_a_secret.GetFirstNameNoTooltip]沒被處決，不過至少我得到一個人情。"
	fp2_struggle.2015.t:0 "背面的信"
	fp2_struggle.2015.desc:0 "穿行於宮廷時，我注意到有一張不認識的面孔向我走來。「最[ROOT.Char.Custom('ComplimentAdjective')]大人，我是[fp2_struggle_2015_peasant_to_murder.GetFirstName]，[fp2_struggle_2015_murder_requester_vassal.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]的前廷臣。[fp2_struggle_2015_murder_requester_vassal.GetSheHe|U]要我來到你這裡，加入你的宮廷。[fp2_struggle_2015_murder_requester_vassal.GetSheHe|U]還給了我一封只讓你看的介紹信。」然後，[fp2_struggle_2015_peasant_to_murder.GetSheHe]呈給我一封用火漆封口的信。\n\n我拆開封印，信上只寫到：「#EMP 親愛的[ROOT.Char.GetFirstName]，請除掉送信人#!。——[fp2_struggle_2015_murder_requester_vassal.GetFirstNameNoTooltip]」"
	fp2_struggle.2015.a:0 "「歡迎啊！來，喝點#DIE2 （有毒的）#![ROOT.Char.Custom('GetExpensiveDrink_Singular')]。」"
	fp2_struggle.2015.a.a:0 "你把投毒計畫搞砸了"
	fp2_struggle.2015.a.murder_scheme:0 "[fp2_struggle_2015_murder_requester_vassal.GetTitledFirstName]會繼續嘗試謀殺[fp2_struggle_2015_peasant_to_murder.GetFirstName]"
	fp2_struggle.2015.a.b:0 "廷臣中毒了！"
	fp2_struggle.2015.b:0 "無視這封信，讓[fp2_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip]進入你的宮廷。"
	fp2_struggle.2015.c:0 "「你已經被盯上了，趁現在還能逃快逃吧。」"
	fp2_struggle.2015.c.a:0 "[fp2_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip]「神秘地未能」逃脫"
	fp2_struggle.2015.c.b:0 "[fp2_struggle_2015_murder_requester_vassal.GetFirstNameNoTooltip]上當了，以為[fp2_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip]已經死亡"
	fp2_struggle.2016.t:0 "致愚蠢的[ROOT.Char.GetFirstNameNoTooltip]，"
	fp2_struggle.2016.desc:0 "我知道你已經#DIE2 （按我的要求）#!謀殺了我最喜愛的特使[fp2_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip]。但是別擔心，作為你忠誠的封臣，我會為你保守這個秘密的。只要我們繼續互相幫助，就像我們是好朋友一樣。"
	fp2_struggle.2016.a:0 "我被耍了！那個[fp2_struggle_2015_murder_requester_vassal.Custom('InsultNoun')]！"
	fp2_struggle.2018.t:0 "以棋會友"
	fp2_struggle.2018.t.outcome.a:0 "鑄就友誼"
	fp2_struggle.2018.t.outcome.b:0 "享受陪伴"
	fp2_struggle.2018.t.outcome.c:0 "相處不快"
	fp2_struggle.2018.desc.desc_combat_clarification:0 "在我的腦海裡，雙方長劍交錯，這是戰略分析與直覺的激烈較量。\n\n我們很少移動棋盤上的棋子，但極度的專注使房間和棋盤都消失在虛空中，只留下我們在我們想象出的戰場上；一步又一步地向勝利寸進，每一個小卒子的輸贏都要慘烈廝殺……\n\n"
	fp2_struggle.2018.desc.desc_intro:0 "隨著時間流逝，黃昏標誌著我們即將分別，[fp2_2017_gamervassal.GetFirstNameNoTooltip]總結道…… "
	fp2_struggle.2018.desc.good_intro_match:0 "「啊，真是讓人愉快的比賽！"
	fp2_struggle.2018.desc.bad_intro_match:0 "「呃，這比賽……你真的該多練練了，你的走棋太簡單了，一眼就能看穿，跟這樣一個毫無還手之力的對手下棋可沒有樂趣可言。 "
	fp2_struggle.2018.desc.fought_hard:0 "$fp2_struggle.2018.desc.good_intro_match$你真的拼盡了全力，我尊重這一點。 "
	fp2_struggle.2018.desc.was_creative:0 "$fp2_struggle.2018.desc.good_intro_match$你的王翼河馬開局可真驚到我了，真是大膽的招數！ "
	fp2_struggle.2018.desc.match_end_win:0 "而且你贏了，當之無愧！ "
	fp2_struggle.2018.desc.match_end_loss:0 "不過，最後還是我贏了。 "
	fp2_struggle.2018.desc.match_end_loss_noticed:0 "雖然我贏了，但我覺得這一直是你的計畫。 "
	fp2_struggle.2018.desc.social_pre_intro:0 "我們喝著飲料，聊著各類話題來打發時間，從附近村莊的瑣事一直到[ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]決鬥的結果。 "
	fp2_struggle.2018.desc.social_pre_intro_crit:0 "[fp2_2017_gamervassal.GetFirstName]完全被談話吸引了，全場都參與進來，以極大的熱情討論當前話題。"
	fp2_struggle.2018.desc.social_pre_intro_good:0 "很明顯，[fp2_2017_gamervassal.GetFirstName]很享受這次的聊天與款待。\n\n"
	fp2_struggle.2018.desc.social_pre_intro_bad:0 "[fp2_2017_gamervassal.GetFirstName]感到無聊，自始至終都心不在焉……\n\n"
	fp2_struggle.2018.desc.social_intro:0 "「我想我已經喝的夠多了。 "
	fp2_struggle.2018.desc.social_good:0 "這[ROOT.Char.Custom('GetExpensiveDrink_Singular')]真棒，謝謝你。 "
	fp2_struggle.2018.desc.outcome_0:0 "真是開心啊，我應該更常來拜訪你！」"
	fp2_struggle.2018.desc.outcome_1:0 "真有趣，也許將來某一天我還會來拜訪的。」"
	fp2_struggle.2018.desc.outcome_2:0 "我得走了，我的[SCOPE.sC('fp2_2017_gamervassal').Custom2('RelationToMe', SCOPE.sC('fp2_2017_questgiver'))]或許想我了。再見，[ROOT.Char.GetFirstNameNoTooltip]。」"
	fp2_struggle.2018.a:0 "成了！我贏得了[fp2_2017_gamervassal.GetHerHim]的青睞！"
	fp2_struggle.2018.b:0 "我們沒成為朋友，但確實享受了快樂！"
	fp2_struggle.2018.c:0 "呃，不是太順利……"
	fp2_struggle.2020.t:0 "這是黃金啊，姑娘！"
	fp2_struggle.2020.desc:0 "途經[fp2_2020_valencia.GetName]時，有個農婦請我喝了一大杯提神醒腦的奶，那味道比我之前品嚐過的任何東西都要甜。「你給我這杯奇特的飲料到底是什麼？」我問道。而她卻回應說是「油莎豆做的奶」。\n\n沒有人在炎炎夏日能拒絕這種調製品的誘惑，沒有孩子在喝上一大杯後能憋住笑意，沒有一個瓦倫西亞人會不好這口甜品。#EMP 這種飲料不是奶，而是黃金#!！"
	fp2_struggle.2020.a:0 "「從今往後，[fp2_2020_valencia.GetNameNoTooltip]只能種油莎豆！」"
	fp2_struggle.2020.a.desc:0 "你強迫農民只能種植油莎豆，為你的首府製作奢侈品。"
	fp2_struggle.2020.b:0 "「把你每桶飲料都給我，這會是我下次宴會的焦點！」"
	fp2_struggle.2020.c:0 "「我不會受這種飲料的誘惑的，走開！」"
	fp2_struggle.2020.c.desc:0 "你懷著沉痛的心情，擺脫了對歐洽塔的渴望。因為抗拒了巨大的誘惑，而落下惡名。"
	fp2_struggle.2020.d:0 "資助在田裡種植更多的油莎豆。"
	fp2_struggle.2021.t:0 "盜賊之王歸來"
	fp2_struggle.2021.desc:0 "「哈，[ROOT.Char.GetFirstName]，我打賭你絕對想不到會再見到我。 "
	fp2_struggle.2021.desc.alt.cutout:0 "尤其是你在幾年前摧毀了我的組織之後。但是毀掉它容易，把它重新組織起來同樣容易，而我不想再玩貓捉老鼠的遊戲了。讓我安全地前往[fp2_2021_old_napoly.GetNameNoTier]，你就再也不會見到我了，行會會在遠離你和你的財富的地方重建。」"
	fp2_struggle.2021.desc.alt.paidoff:0 "尤其是我們達成協議不再煩你之後。但我的錢袋感覺又開始變輕了。這裡或許是犯罪的沃土，但絕不是組織犯罪的沃土，我希望帶著我的手下去[fp2_2021_old_napoly.GetNameNoTier]，讓我們安全通過，你就再也不用擔心我們了。」"
	fp2_struggle.2021.desc.alt.work:0 "但我很喜歡上次與你的合作，而且我沒幾個可信賴的[ROOT.Char.GetWomenMen]。我現在想急流勇退，金盆洗手了，你能確保我安全前往[fp2_2021_old_napoly.GetNameNoTier]嗎？」"
	fp2_struggle.2021.desc.alt.behead:0 "我來不是為了給[fp2_2009_garduna_young_thief.GetFirstName]報仇，而是打算金盆洗手。死一個就夠了，我很清楚下一個很可能就是我。讓我安全離開前往[fp2_2021_old_napoly.GetNameNoTier]，你就再也不會見到我了。沒必要讓這次會面以流血告終。」"
	fp2_struggle.2021.desc.outro:0 "[fp2_2009_garduna_guild_master.GetFullNameNicknamed]說道，同時緊張地一手攥著錢袋，另一手緊握著暗器。"
	fp2_struggle.2021.a:0 "「很好，我會幫你前往義大利。」"
	fp2_struggle.2021.a.alt:0 "「金盆洗手後去義大利怎麼樣？」"
	fp2_struggle.2021.a.a:0 "[fp2_2009_garduna_guild_master.GetFirstName]會動身前往[fp2_2021_old_napoly.GetName]，然後消失無蹤"
	fp2_struggle.2021.b:0 "「說實在的，你不如跟我乾吧？」"
	fp2_struggle.2021.c:0 "「聽起來很累人啊，不如放棄犯罪生涯來當個間諜吧？」"
	fp2_struggle.2021.c.flavor:0 "你撥給[fp2_2009_garduna_guild_master.GetFirstNameNoTooltip]足夠的資金運行間諜網，讓他們為你尋找秘密。"
	fp2_struggle.2021.c.a:0 "間諜網將搜查並報告最多兩個參與鬥爭的其他統治者的秘密"
	fp2_struggle.2021.c.spynet.a:0 "間諜網發現秘密："
	fp2_struggle.2021.c.spynet.b:0 "間諜網未能發現秘密"
	fp2_struggle.2021.c.spynet.b.desc:0 "[fp2_2009_garduna_guild_master.GetFirstName]運行的間諜網未能發現任何有價值的秘密，但是你的間諜首腦從中學到了許多……"
	fp2_struggle.2021.d:0 "「不，你這次逃不掉了！做好準備！」"
	fp2_struggle.2021.d.alt:0 "「說得對，你#EMP 就是#!下一個！#BER 死吧！#!」"
	fp2_struggle.2021.d.a:0 "殺死老對手"
	fp2_struggle.2021.d.b:0 "@warning_icon!你會與[dueltarget.GetFirstName]進行生死決鬥"
	fp2_struggle.2023.t:0 "詩人國王"
	fp2_struggle.2023.desc:0 "我來到[fp2_2023_foreign_king.GetPrimaryTitle.GetName]邊境附近的一個帳篷，想評估下兩國的緊張關係。突然，一個[fp2_2023_enemy_knight.GetWomanMan]進了帳篷，要求見「新指揮官」。我本能地站了出來。\n\n「所以你就是新指揮官？很好，選個挑戰吧，誰輸了就替對方營地今晚的酒水買單！」對面營地的指揮官[fp2_2023_enemy_knight.GetFirstName]說道，完全沒意識到我是[ROOT.Char.GetFirstNameRegnal]，不是一般的軍事領袖。"
	fp2_struggle.2023.a.desc:0 "你告訴士兵你的身份，叫停了宴會，要求你的部隊做深蹲，懲罰他們執勤時與敵軍親善。"
	fp2_struggle.2023.a.a:0 "「你個蠢貨，我是[ROOT.GetCharacter.GetFullNameNoTooltip]！」"
	fp2_struggle.2023.b:0 "「把你關於彼此領主最惡毒的詩拿出來！」"
	fp2_struggle.2023.b.desc:0 "你們倆都寫了首詩，揭對方統治者的短，還當著歡謔的人群大聲念了出來。"
	fp2_struggle.2023.b.a:0 "你嘲弄了[fp2_2023_foreign_king.GetFirstNameRegnal]"
	fp2_struggle.2023.b.b:0 "你的詩被嘲笑了"
	fp2_struggle.2023.c:0 "「咱們來搞場友誼賽解決這個問題，各就各位！」"
	fp2_struggle.2023.c.desc:0 "你與敵軍指揮官進行了一場非致命的比賽，以決定之後誰為酒水買單。"
	fp2_struggle.2023.c.exptooltip:0 "你從這場比賽中獲得額外的[martial_lifestyle|E]經驗。"
	fp2_struggle.2023.c.a:0 "擊敗敵方指揮官"
	fp2_struggle.2023.c.b:0 "被[fp2_2023_enemy_knight.GetName]擊敗"
	fp2_struggle.2023.d:0 "「為什麼要等到去酒館？咱們直接比喝酒吧！」"
	action_considered_haram_warning:0 "@warning_icon!#italic 此行為被認為#!#X 違反教法#!#italic ！#!"
	fp2_struggle.2023.d.a:0 "你喝得酩酊大醉"
	fp2_struggle.2023.d.b:0 "喝了一桶的量"
	fp2_struggle.2025.t:0 "成功之苦"
	fp2_struggle.2025.desc:0 "沐浴在融融暖陽之下的卻是一片萋萋荒草的田野和搖搖欲墜的建築，風兒也穿過殘舊的碎石低吟起煢孑的哀歌。這是[fp2_2025_razed_land.GetNameNoTier]許多類似村莊中的一個，戰爭爆發時逃離的居民戰後也再沒有回來過，而[ROOT.Char.GetPrimaryTitle.GetName]的旗幟正高懸於此。\n\n「真美啊，不是嗎？」我的[ROOT.Char.Custom2('RelationToMe', fp2_2025_marshal)][fp2_2025_marshal.GetFirstName]問道，「這是白送的土地，是重建的首選。我們可以就在此地為我們的成功修建一座豐碑。」"
	fp2_struggle.2025.a:0 "我們的新臣民需要時間來哀悼，而不是戰鬥……"
	fp2_struggle.2025.b:0 "好主意！這裡將立起一座最偉大的紀念碑！"
	fp2_struggle.2025.c:0 "我們將恢復這座城鎮本來的面貌。"
	fp2_struggle.2025.d:0 "我會在這裡建立起臨時哨所，以保衛我的新地產。"
	fp2_struggle.2050.title_main_ichi:0 "不安"
	fp2_struggle.2050.title_main_ni:0 "宮廷謠言"
	fp2_struggle.2050.title_main_san:0 "含沙射影"
	fp2_struggle.2050.title_main_shi:0 "擔憂"
	fp2_struggle.2050.t_about_generic:0 "熙德"
	fp2_struggle.2050.t_about_muslim:0 "熙德"
	fp2_struggle.2050.t_generic_one:0 "對$fp2_struggle.2050.t_about_generic$的$fp2_struggle.2050.title_main_ichi$"
	fp2_struggle.2050.t_generic_two:0 "關於$fp2_struggle.2050.t_about_generic$的$fp2_struggle.2050.title_main_ni$"
	fp2_struggle.2050.t_generic_three:0 "針對$fp2_struggle.2050.t_about_generic$的$fp2_struggle.2050.title_main_san$"
	fp2_struggle.2050.t_generic_four:0 "對$fp2_struggle.2050.t_about_generic$的$fp2_struggle.2050.title_main_shi$"
	fp2_struggle.2050.t_muslim_one:0 "對$fp2_struggle.2050.t_about_muslim$的$fp2_struggle.2050.title_main_ichi$"
	fp2_struggle.2050.t_muslim_two:0 "關於$fp2_struggle.2050.t_about_muslim$的$fp2_struggle.2050.title_main_ni$"
	fp2_struggle.2050.t_muslim_three:0 "針對$fp2_struggle.2050.t_about_muslim$的$fp2_struggle.2050.title_main_san$"
	fp2_struggle.2050.t_muslim_four:0 "對$fp2_struggle.2050.t_about_muslim$的$fp2_struggle.2050.title_main_shi$"
	fp2_struggle.2050.desc_court:0 "低語聲如燎原的星火一樣在我的宮廷蔓延。好像我周圍的每個人都堅信[fp2_2050_el_cid.GetFullName]在背著我做事。\n\n偷竊貢品的傳言，未經授權的戰爭，以及其他讓我的權威受到宮廷質疑的行為。我毫不懷疑[fp2_2050_el_cid.GetFirstName]的正直，但留著這樣一個會引來流言蜚語的人，代價我能承受得起嗎？現在沒法制止他們，如果我不盡快採取行動，就會被人視為軟弱。"
	fp2_struggle.2050.desc_knights:0 "走在[ROOT.GetCharacter.Custom('FortifiedBuilding')]的大廳裡，我注意到我的所有[ROOT.GetCharacter.Custom('KnightCulturePluralNoTooltipLowercase')]都情緒低落。[fp2_2050_el_cid.GetFullNameNicknamed]的存在激勵了普通士兵去追求豐功偉績，但也使得貴族[ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')]在他的光輝下枯萎。\n\n作為一名天才指揮官和傳奇般的戰士，[fp2_2050_el_cid.GetFirstNameNicknamed]對我軍隊的價值毋庸置疑，但如果一個人的強大導致了其他人的弱小……我真的能容許自己將這麼有影響力的人留在我的[ROOT.GetCharacter.Custom('KnightCulturePluralNoTooltipLowercase')]中嗎？"
	fp2_struggle.2050.desc_nobles:0 "最近，全國各地的貴族都來找我訴說關於我的[ROOT.Char.Custom2('RelationToMe', fp2_2050_el_cid)][fp2_2050_el_cid.GetFirstNameNicknamed]的擔憂、流言甚至是不加掩飾的敵對言論。很明顯，貴族們不喜歡我對[fp2_2050_el_cid.GetFirstName]的優待，希望看到這個暴發戶[ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')]滾蛋，免得其他平民效仿。[fp2_2050_el_cid.GetFirstName]以前或許是個貴族，但現在只是個白手起家的[ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')]，對領地的社會結構造成了威脅。\n\n決定權在於我，但留下[fp2_2050_el_cid.GetFirstName]會危及到我在貴族心中的地位。"
	fp2_struggle.2050.desc_faith:0 "無論走到哪裡，我都能在我的[ROOT.Char.Custom('DefaultPriestTitlePlural')]眼中看出他們對我的不尊重。那些毫無根據的謠言說我對土地和黃金的渴望讓我背離了[ROOT.GetCharacter.GetFaith.HighGodName]，與[fp2_2050_el_cid.GetFirstNameNicknamed]那樣毫無信仰，對於為誰而戰毫無顧慮的雇傭兵站在一起，\n\n他們愚蠢的腦袋裡滿是騎士戰爭的浪漫幻想，在那幻想中唯有虔誠者捍衛自己的信仰，然而事實上正是因為有了[fp2_2050_el_cid.GetFirstName]這樣的人，我們的生活才有了保障。不管怎樣，如果我還想討得神職人員的歡心，也許是時候考慮驅逐他了。"
	fp2_struggle.2050.a:0 "我相信我的[ROOT.Char.Custom2('RelationToMe', fp2_2050_el_cid)]，他會留下來！"
	fp2_struggle.2050.a.serve_tooltip:0 "[fp2_2050_el_cid.GetFirstNameNicknamedNoTooltip]繼續為你效力。"
	fp2_struggle.2050.a.notif.t:0 "[fp2_2050_el_cid.GetNicknameNoTooltip|U]留下"
	fp2_struggle.2050.b:0 "無論如何，[fp2_2050_el_cid.GetFirstNameNoTooltip]都將繼續為我效力！"
	fp2_struggle.2050.c:0 "也許是時候讓他走了……"
	fp2_struggle.2050.c.notif:0 "[fp2_2050_el_cid.GetFirstNameNicknamedNoTooltip]將去他處謀職……"
	fp2_struggle.2051.t:0 "[fp2_2050_el_cid.GetFirstNameNicknamedNoTooltip]"
	fp2_struggle.2051.desc:0 "人稱「[fp2_2050_el_cid.GetNicknameNoTooltip|U]」的著名騎士[fp2_2050_el_cid.GetFullName]為了尋找可以侍奉的領主來到了我的宮廷。毫無疑問，他既是一位才華橫溢的指揮官，也是一位傳奇般的戰士。\n\n任何願意張開雙臂歡迎他的人，[fp2_2050_el_cid.GetFirstNameNoTooltip]都能毫無顧慮地與之共事。這是天賜良機，讓我們能招募一位單槍匹馬即可扭轉戰局的騎士。"
	fp2_struggle.2051.a:0 "歡迎啊！你將在我的宮廷身居高位。"
	fp2_struggle.2051.b:0 "我的領地一直都歡迎像你這樣有才能的人。"
	fp2_struggle.2051.c:0 "去他處謀職吧，[fp2_2050_el_cid.GetFirstNameNoTooltip]。"
	fp2_struggle.2004.t:0 "巨艦"
	fp2_struggle.2004.desc:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('2004_scoped_steward'))][2004_scoped_steward.GetFirstName]告知我，[2004_scoped_steward.GetHerHis]的記錄員渡海去學習各地海軍科技，如今已經歸來。[2004_scoped_steward.GetSheHe|U]說如果投入資金，我們就可以設計出一種新船，從而超越我們的鄰國，開創[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]的海上霸主時代。\n\n但另一方面，我的[2004_scoped_marshal.GetCouncilTitleFirstName]寧願把資金花在其他事務而不是船上。"
	fp2_struggle.2004.a:0 "盡力贊助"
	fp2_struggle.2004.a.a.desc:0 "新船隻的設計已就緒"
	fp2_struggle.2004.a.b.desc:0 "[fp2_2004_dockyards.GetNameNoTierNoTooltip]的造船工成為知名工匠"
	fp2_struggle.2004.b:0 "這些投資可以在其他地方找到更好的用處"
	fp2_struggle.2004.b.desc:0 "你無視[2004_scoped_steward.GetFirstNameNoTooltip]的努力，留下了資金"
	fp2_struggle.2004.c:0 "我不想要新的船隻設計，我想要一艘純銀製成的船！"
	fp2_struggle.2004.c.desc:0 "你為了一個出名的機會賭上了資金，召集最偉大的工匠建造一艘不可能的純銀船。"
	fp2_struggle.2005.t:0 "超越時代的巨艦"
	fp2_struggle.2005.t.alt:0 "[fp2_2004_dockyards.GetNameNoTier]的能工巧匠"
	fp2_struggle.2005.desc:0 "新船隻的設計特點如下："
	fp2_struggle.2005.desc.intro:0 "「大人，我們的船終於準備好航行了！」[2005_scoped_steward.GetFirstName]說道，「我相信你會非常滿意它們的設計。」\n\n"
	fp2_struggle.2005.desc.cirt.notif:0 "新設計獲得了巨大的成功！事實上，在[fp2_2004_dockyards.GetNameNoTier]已經建立了一座新船塢，專門用來生產這種新的、先進的船隻。\n\n"
	fp2_struggle.2005.desc.cirt.a.notif:0 "不幸的是，[fp2_2004_dockyards.GetName]在建設開始後就落入了[fp2_2004_dockyards.GetHolder.GetName]的手裡。我們設法保留了設計，但船塢是他們的了。\n\n"
	fp2_struggle.2005.desc.newdesigner.notif:0 "最初的設計者[2004_scoped_steward.GetFirstName]已經不在了，但[2005_scoped_steward.GetFirstNameNicknamed]可以在沒有[2004_scoped_steward.GetHerHim]的情況下掌控並完成項目。\n\n"
	fp2_struggle.2005.desc.bottom.generic:0 "船底採用"
	fp2_struggle.2005.desc.bottom.a:0 "$fp2_struggle.2005.desc.bottom.generic$平底龍骨，可實現平穩的靜水航行。 "
	fp2_struggle.2005.desc.bottom.b:0 "$fp2_struggle.2005.desc.bottom.generic$水密艙壁，在船艙破損時可以防止下沉。 "
	fp2_struggle.2005.desc.bottom.c:0 "$fp2_struggle.2005.desc.bottom.generic$鋒利的深長龍骨，能夠以極快的速度破浪前行！ "
	fp2_struggle.2005.desc.bottom.d:0 "$fp2_struggle.2005.desc.bottom.generic$層疊式肋骨，使船體既堅固又輕盈。 "
	fp2_struggle.2005.desc.unique.init:0 "然後，上面是它最特殊的一部分，"
	fp2_struggle.2005.desc.unique.a:0 "$fp2_struggle.2005.desc.unique.init$巨大的雙舷外支架，提供了無與倫比的穩定性。 "
	fp2_struggle.2005.desc.unique.b:0 "$fp2_struggle.2005.desc.unique.init$船體兩端都有一組升高的木質堡壘，弓箭手可以在那裡用箭射擊敵人。 "
	fp2_struggle.2005.desc.unique.c:0 "$fp2_struggle.2005.desc.unique.init$那宏偉的、城堡式的甲板建築。 "
	fp2_struggle.2005.desc.unique.d:0 "$fp2_struggle.2005.desc.unique.init$釘滿長釘，可以防止敵人登船的木頂。 "
	fp2_struggle.2005.desc.unique.e:0 "$fp2_struggle.2005.desc.unique.init$前方的撞角，可以直接擊穿正面相接的敵艦。 "
	fp2_struggle.2005.desc.sails.init:0 "最後，船隻使用了"
	fp2_struggle.2005.desc.sails.a:0 "$fp2_struggle.2005.desc.sails.init$巨大的，堆疊的方形船帆，充分利用了海風。"
	fp2_struggle.2005.desc.sails.b:0 "$fp2_struggle.2005.desc.sails.init$大量交疊的，配得上最強大艦船的四角帆。"
	fp2_struggle.2005.desc.sails.c:0 "$fp2_struggle.2005.desc.sails.init$複雜的船首和船尾帆索具，可實現最高的機動性。"
	fp2_struggle.2005.desc.sails.d:0 "$fp2_struggle.2005.desc.sails.init$許多排大槳。讓這艘船像船員的意志一樣堅定。"
	fp2_struggle.2005.desc.outro:0 "\n\n「令人印象深刻，不是嗎？」[2005_scoped_steward.GetFirstNameNicknamed]說道。"
	fp2_struggle.2005.desc.outro.crit:0 "\n\n「這一定會給我們帶來一個海洋霸權時代！」[2005_scoped_steward.GetFirstNameNicknamed]自豪地宣布。"
	fp2_struggle.2005.a:0 "你做的很好。"
	fp2_struggle.2005.a.a:0 "船塢真是可惜，但至少我們有了那些船。"
	fp2_struggle.2005.desc.alt.a:0 "沉銀"
	fp2_struggle.2005.desc.alt.a.desc:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('2005_scoped_steward'))][2005_scoped_steward.GetFirstName]知道這消息有多令人沮喪，正小心翼翼地報告讓白銀浮在水面上這一嘗試的結果。\n\n「儘管我們盡了最大努力，但用金屬造船的想法實在是太瘋狂了。完工後，這艘船離開了港口，很快就沉入了大海的深淵。我們國庫現在有一大半沉在了殘忍的波濤之下，再也拿不回來了。我很抱歉，大人。」\n\n"
	fp2_struggle.2005.desc.alt.b:0 "銀船"
	fp2_struggle.2005.desc.alt.b.desc:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('2005_scoped_steward'))][2005_scoped_steward.GetFirstName]知道這只不過是為了贏得聲望用來展示的道具。無論技術有多先進，用金屬製成的船永遠也浮不起來。\n\n因此，[2005_scoped_steward.GetSheHe]並未認真對待這個任務，嘗試不可能之事，而是給一艘木船塗上一層薄薄的白銀外衣，以欺騙旁觀者。我和我的新「金屬船」成為鎮上談論的話題，贏得了全世界的羨慕！\n\n"
	fp2_struggle.2006.t:0 "信仰的邊疆"
	fp2_struggle.2006.desc:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fp2_2006_vassal_in_crisis'))][fp2_2006_vassal_in_crisis.GetTitledFirstName]前來私下覲見，[fp2_2006_vassal_in_crisis.GetHerHis]眼中帶著明顯的疑慮。\n\n[fp2_2006_vassal_in_crisis.GetSheHe|U]向我解釋道，由於[fp2_2006_vassal_in_crisis.GetHerHis]在守衛對抗[fp2_2006_foreign_faith.GetNameNoTooltip]的邊疆時與敵人來往甚密，[fp2_2006_vassal_in_crisis.GetHerHis]的信仰正在動搖。[fp2_2006_vassal_in_crisis.GetHerHis|U]的話不像是在開玩笑。感覺似乎最微小的錯誤也會把[fp2_2006_vassal_in_crisis.GetHerHim]推離[ROOT.Char.GetFaith.HighGodName]。\n\n不過，這也是強化我們的熱忱和關係的機會。"
	fp2_struggle.2006.a:0 "「來人，叫司祭來！」"
	fp2_struggle.2006.a.a:0 "[fp2_2006_vassal_in_crisis.GetTitledFirstNameNoTooltip]仍有疑問"
	fp2_struggle.2006.a.b:0 "[fp2_2006_vassal_in_crisis.GetTitledFirstNameNoTooltip]因[fp2_2006_vassal_in_crisis.GetTitledFirstNameNoTooltip]的出場感到威脅"
	fp2_struggle.2006.a.c:0 "[2006_scoped_chaplain.GetCouncilTitleFirstNameNoTooltip]安撫了[fp2_2006_vassal_in_crisis.GetTitledFirstNameNoTooltip]的信仰"
	fp2_struggle.2006.a.desc:0 "你叫[2006_scoped_chaplain.GetCouncilTitleFirstNameNoTooltip]來解決問題。[fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip]會感覺遭受了背叛，因為你把[fp2_2006_vassal_in_crisis.GetHerHis]的苦惱告訴了其他人。"
	fp2_struggle.2006.b:0 "我會親自重燃[fp2_2006_vassal_in_crisis.GetHersHis]的熱忱。"
	fp2_struggle.2006.b.a.desc:0 "[fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip]對這種嘗試感到憤恨"
	fp2_struggle.2006.b.b.desc:0 "你安撫了[fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip]的虔心"
	fp2_struggle.2006.c:0 "「隨便你信什麼，只要你#emphasis 效忠#!於#BER 我#!就行了。」"
	fp2_struggle.2006.c.desc:0 "你允許[fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip]自行選擇[fp2_2006_vassal_in_crisis.GetHersHis]的信仰。"
	fp2_struggle.2006.c.notif.t:0 "友情的自由"
	fp2_struggle.2006.d:0 "威脅要告發[fp2_2006_vassal_in_crisis.GetHerHim]為異端。"
	fp2_struggle.2006.d.notif.t:0 "不敢有二心"
	fp2_struggle.2006.e:0 "「忘了信仰的事情吧，#emphasis 擁抱巫術！#!」"
	fp2_struggle.2006.e.alreadywitch:0 "[fp2_2006_vassal_in_crisis.GetFirstName]早就是一名巫師了！這不是信仰危機。[fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip]只是需要一位能理解[fp2_2006_vassal_in_crisis.GetHerHim]的朋友。"
	fp2_struggle.2006.generic.notif.a.t:0 "封臣皈依[fp2_2006_foreign_faith.GetNameNoTooltip]"
	fp2_struggle.2006.generic.notif.b.t:0 "封臣保持信實"
	fp2_struggle.2006.e.notif.t:0 "熱心的術士"
	fp2_struggle.2006.e.tacticalwitchfaithchange:0 "改信[fp2_2006_foreign_faith.GetName]以避免迫害"
	fp2_flavor.3001.t:0 "我彌留之際"
	fp2_flavor.3001.desc:0 "風愈發冷，時光愈發黯淡、短促、安靜。王座看上去就同我坐上去第一天時一模一樣。王座永遠是不變的。但我不是。\n\n我是時候該為那必將到來之時著手準備了，我應當在離去之前擬定一份墓誌銘，唯有這樣我才能放心的離開。"
	fp2_flavor.3001.a:0 "我們應該使用[SCOPE.Custom('IberiaSacredLanguage')]語。"
	fp2_flavor.3001.b:0 "那不是我們都說的語言。我會使用[SCOPE.Custom('IberiaRomanceLanguage')]語。"
	fp2_flavor.3001.c:0 "我應當不偏不倚。[SCOPE.Custom('IberiaSacredLanguage')]語和[SCOPE.Custom('IberiaRomanceLanguage')]語都要用。"
	fp2_flavor.3001.d:0 "我們不是唯一住在這裡的人群。"
	IberiaSacredLanguage_hebrew:0 "希伯來"
	IberiaRomanceLanguage_castilian:0 "卡斯蒂利亞"
	IberiaRomanceLanguage_sephardi:0 "塞法迪"
	IberiaRomanceLanguage_mozarabic:0 "穆扎賴蔔"
	fp2_epitaph_modifier:0 "多語言墓誌銘"
	fp2_flavor.3011.t:0 "意料之外的舉動"
	fp2_flavor.3011.desc:0 "我的摯友[fp2_flavor_3011_best_friend.GetFirstName]要是想進入我的房室不需要敲門。噢，[fp2_flavor_3011_best_friend.GetHerHis]熱情洋溢的笑容總是能溫暖我的心。但是……[fp2_flavor_3011_best_friend.GetHerHis]今天看上去有點不一樣；[fp2_flavor_3011_best_friend.GetHerHis]的髮型梳得很筆挺，[fp2_flavor_3011_best_friend.GetHerHis]的著裝富麗而優雅得體。\n\n「[ROOT.Char.GetFirstNameNoTooltip]，我最親愛的朋友！一座這麼大的城堡……你居然形單影隻？沒有什麼比陪在你的身邊度過珍惜的時光更加讓我開心，要是我可以——噢，天哪，要是我可以的話！——我真想沒日沒夜地在這個特別的房間裡陪著你。」"
	fp2_flavor.3011.a:0 "這裡還只有一張床。"
	fp2_flavor.3011.b:0 "我應當好好地款待你！"
	fp2_flavor.3011.c_spouse:0 "我是有家室的！"
	fp2_flavor.3011.c:0 "我就想一個人呆著。"
	fp2_flavor.3021.t:0 "乏味的夜晚"
	fp2_flavor.3021.desc:0 "我親愛的朋友[fp2_flavor_3021_best_friend.GetFirstName]今晚邀請我時，我從沒想到我寧願在洞穴裡啃濕皮革。\n\n一名客人露出了他流膿的傷口：「我拉屎的時候弄得！」我趕忙轉過了頭。\n\n「很棒的夜晚，不是嗎？」[fp2_flavor_3021_best_friend.GetFirstNameNoTooltip]端著酒杯向我走來，[fp2_flavor_3021_best_friend.GetHerHis]紅彤彤的笑容並未因糟糕的氛圍、糟糕的對話、糟糕的食物而減少分毫。"
	fp2_flavor.3021.a:0 "確實很棒！"
	fp2_flavor.3021.b:0 "呃——對，[fp2_flavor_3021_best_friend.GetFirstNameNoTooltip]……我——看，今晚——"
	fp2_flavor.3021.c:0 "[fp2_flavor_3021_best_friend.GetSheHe|U]應該知道真相。"
	fp2_flavor.3021.d:0 "哎呀，我得走了。"
	fp2_flavor.3021.b.success_tt:0 "[fp2_flavor_3021_best_friend.GetFirstNameNoTooltip]會理解你的擔憂"
	fp2_flavor.3021.b.success:0 "成功的對話"
	fp2_flavor.3021.b.fail:0 "尷尬的對話"
	fp2_james.0001.t:0 "[fp2_james_0001_thriving_community.GetNameNoTierNoTooltip]，繁榮的[fp2_james_0001_jewish_trader.GetFaith.GetAdherentNameNoTooltip]社區"
	fp2_james.0001.desc:0 "對[fp2_james_0001_thriving_community.GetNameNoTier]的貿易港口進行擴建，這讓當地成為了一處讓伊比利亞全境的猶太人互通有無的繁榮樞紐！\n\n一位來自顯赫的[fp2_james_0001_jewish_trader.GetCulture.GetName]貿易家族的成員正在將越來越多的[fp2_james_0001_jewish_trader.GetHerHis]的族人帶到此地。\n\n很快這裡就會成為全伊比利亞猶太人貿易網路的中心地帶。"
	fp2_james.0001.a:0 "如果他們不信[ROOT.Char.GetFaith.GetReligion.GetAdjective]，那他們就不受歡迎！"
	fp2_james.0001.b:0 "或許[fp2_james_0001_jewish_trader.GetSheHe]應該成為[fp2_james_0001_thriving_community.GetName]的領主。"
	fp2_james.0001.c:0 "穩中向好！"
	fp2_thriving_jewish_community_modifier:0 "繁榮的猶太社區"
	fp2_thriving_jewish_community_modifier_desc:0 "這個伯爵領的經濟正在蓬勃發展，許多富有的猶太家族紛紛在這個區域建立貿易網路。"
	fp2_jewish_community_denied_modifier:0 "在地人受迫害"
	fp2_jewish_community_denied_modifier_desc:0 "這片區域的社會和經濟發展遭到了破壞，因為法律歧視宗教少數派。"
	fp2_conversos_persecution_modifier:0 "皈依派受迫害"
	fp2_conversos_persecution_modifier_desc:0 "儘管已經皈依了基督教，這些猶太人和他們的後代依然持續遭到迫害。"
	fp2_james.0002.t:0 "假意改信"
	fp2_james.0002.desc:0 "一群所謂的[fp2_james_0002_conversos_character.GetFaith.GetAdherentName]在他們的前[fp2_james_0002_jewish_faith.PriestNeuterPlural]勸誡後宣稱要皈依正信。但是，他們依舊在秘密地進行[fp2_james_0002_jewish_faith.GetName]的儀式！\n\n如果這是真的，這會破壞我們為了讓伊比利亞的猶太人社區改信基督教所作的一切努力。\n\n有人懷疑，他們領袖中的一位，[fp2_james_0002_conversos_character.GetName]，就是在鼓勵猶太人的教義。"
	fp2_james.0002.a:0 "隨便，我不在乎。"
	fp2_james.0002.a.tt:0 "允許[fp2_james_0002_conversos_character.GetNameNoTooltip]按[fp2_james_0002_conversos_character.GetSheHe]的意願行事。"
	fp2_james.0002.b:0 "我應當審問這個異教徒。"
	fp2_james.0002.c:0 "不管真假，[fp2_james_0002_conversos_character.GetSheHe]都會在我的地牢裡腐爛！"
	fp2_james.0003.t:0 "[fp2_james_003_jewish_refugee_leader.GetFaith.GetAdherentNameNoTooltip]難民"
	fp2_james.0003.desc:0 "[fp2_james_003_jewish_refugee_leader.GetName]逃離了[fp2_james_003_intolerant_ruler.GetPrimaryTitle.GetNameNoTier]，還順便帶走了一大批[fp2_james_003_jewish_refugee_leader.GetHerHis]的[fp2_james_003_jewish_refugee_leader.GetFaith.GetAdherentNamePluralNoTooltip]追隨者。\n\n[fp2_james_003_jewish_refugee_leader.GetSheHe|U]前來見我，乞求為[fp2_james_003_jewish_refugee_leader.GetHerHis]的人民提供一處安身之處，並願意向[fp2_james_003_jewish_refugee_leader.GetPrimaryTitle.GetAdjective]的冠冕宣誓效忠以換取保護，免受迫害。"
	fp2_james.0003.a:0 "[fp2_james_0003_province_to_convert.GetName]會因為一些移民而受益。"
	fp2_james.0003.b:0 "[fp2_james_003_jewish_refugee_leader.GetSheHe|U]可能得另請高明。"
	fp2_james.0002.b.succesful_interrogation:0 "審問很成功"
	fp2_james.0002.b.failed_interrogation:0 "審問變成一場災難"
	fp2_james_0002.b.failed_interrogation.tt:0 "你領地內所有信奉基督教和猶太教的伯爵領"
	fp2_james.0002.a.offended_conversos:0 "皈依派遭冒犯"
	fp2_james.0002.a.jewish_communities_thrive:0 "猶太人社區蓬勃發展！"
	fp2_james.0002.a.nothing_happened_toast:0 "皈依派是真基督徒"
	cultural_acceptance_gain_conversos_tolerance:0 "容忍皈依派"
	cultural_acceptance_loss_conversos_tolerance:0 "不容忍皈依派"
	fp2_james.0004.t:0 "[fp2_james_0004_place_of_murder.GetAdjectiveNoTooltip]之夜"
	fp2_james.0004.desc:0 "[fp2_james_0004_place_of_murder.GetName]乃是一片桀驁之地，信仰和治理四分五裂。每個不同的社區都擁有自己的領導者，這一切構成了錯綜複雜的社會層級，領導根本無從談起。如果這些人都以妥當和正確的方式向[ROOT.Char.GetFaith.HighGodName]祈禱，並回應同一位領袖的號令，這或許可以增加我的影響力。\n\n[fp2_james_0004_murder_baron.GetName]向前邁出一步，意在成為[fp2_james_0004_place_of_murder.GetTierAsNamePossessiveNoTooltip|U]的新領袖。[fp2_james_0004_murder_baron.GetSheHe]打算舉行一場宴會，將當地的所有宗教領袖邀請來，再向畜生一樣將他們一股腦全宰了。"
	fp2_james.0004.a:0 "我等不及要聽他們的尖叫了。"
	fp2_james.0004.b:0 "我#EMP 可#!沒有野獸的心境。"
	fp2_james.0005.t:0 "朝向問題"
	fp2_james.0005.desc.intro:0 "[fp2_james_angry_priest.GetName]今天過來拜見我，控訴新近改信的[ROOT.Char.GetFaith.HouseOfWorship]出現了嚴重的朝向錯誤！"
	fp2_james.0005.desc.christian:0 "\n\n它之前是一座清真寺，只有壁龕才會面向東方朝著麥加；但是它現在已經被改造為了一座得體的教堂，按理說整棟建築都應該朝向東方。"
	fp2_james.0005.desc.muslim:0 "\n\n由於這座清真寺之前是一座教堂，整棟建築都面朝東方，這樣我們就無法建造壁龕，引導信徒們面朝聖城的方向！"
	fp2_james.005.desc.outro:0 "\n\n[fp2_james_angry_priest.GetNameNoTooltip]爭辯道，在這樣的條件下他們根本不可能提供妥當的宗教服務，因此要求我們撥出一部分款項讓整棟建築旋轉到正確的朝向。"
	fp2_james.0005.a:0 "一切為了信仰！"
	fp2_james.0005.b:0 "你在浪費我的時間。"
	fp2_toledo_nights_modifier:0 "當地統治者被殘殺"
	fp2_toledo_nights_modifier_desc:0 "這個伯爵領的當地宗教統治者最近遭到了殘殺。"
	fp2_toledo_nights_fallout_modifier:0 "神職人員被殘殺"
	fp2_toledo_nights_fallout_modifier_desc:0 "宗教領袖最近在附近城鎮被殘殺，在領地內引起了強烈的反響。"
	fp2_correctly_facing_church:0 "朝向正確的神殿"
	fp2_correctly_facing_church_desc:0 "該伯爵領的禮拜場所一磚一瓦地轉動，以確保恰當的禮拜。"
	fp2_yearly.4001.t:0 "第六個小時"
	fp2_yearly.4001.desc:0 "天哪！當統治者真的要把人搾乾。我不得不整日整夜勞累，就為了維持住自己的土地。在這方面，農民卻能過自己的幸福生活；他們沒有統治權的壓力，不會被壓彎了腰，整天沒精打采！\n\n也許小睡一下會好很多？我可以把午餐後的困意睡過去，準備好應對當天後半天的日程！"
	fp2_yearly.4001.a:0 "不行！我還有工作要做！"
	fp2_yearly.4001.b:0 "唔，#EMP 好極了。#!"
	fp2_yearly.4002.t:0 "和諧生活"
	fp2_yearly.4002.desc:0 "我的[realm_priest.GetCouncilTitle][realm_priest.GetTitledFirstNamePossessive]臉上眉頭緊皺，我已經預先準備好面對一些肯定會以某種方式煩惱到[ROOT.Char.GetFaith.HighGodName]的胡說八道。\n\n「[ROOT.Char.GetLadyLord]，」[realm_priest.GetSheHe]開腔道，「您這片領地中發生了一些極其嚴重的事情。[interfaith_province.GetCounty.GetName]伯爵領裡滿是不遵循正信的人口！倘若這還不夠糟糕，他們竟然還與正統信徒們住在一起！而且，而且，而且還彼此#EMP 通姦#!並且——」\n\n這嗡嗡聲沒完沒了，我閉上了眼睛。如果我不做點什麼，不敢相信[realm_priest.GetSheHe]會怎樣繼續喋喋不休。"
	fp2_yearly.4002.a:0 "讓他們平靜生活吧，[realm_priest.GetFirstNameNoTooltip]。"
	fp2_yearly.4002.b:0 "你是對的。不能再這樣了。"
	fp2_yearly.4003.t:0 "聖雅各伯之路"
	fp2_yearly.4003.desc:0 "聖城聖地亞哥-德孔波斯特拉對信徒來說是一塊磁石，吸引著遐邇四方的朝聖者。因而前往聖地的路途車水馬龍，從比利牛斯山麓的小丘一路綿延而來。當然，既有足夠富裕的人會前往聖地，也有那種指望能從對全能者的信賴中獲利的人會去。\n\n這已是連日來在我領土上發生的第五起土匪暴力搶案了，終於迫使我的[steward.GetCouncilTitle][steward.GetFirstName]與我商議起來，要如何處理這一問題。"
	fp2_yearly.4003.a:0 "我應該去聯絡[ho_province.GetProvince.GetCounty.GetName]的聖戰士！"
	fp2_yearly.4003.b:0 "出錢請護衛巡邏一段道路。"
	fp2_yearly.4003.c:0 "自助者[ROOT.Char.GetFaith.HighGodName]助……"
	fp2_yearly.4003.tt:0 "當地[holy_order|E]會巡邏所在伯爵領的道路。"
	fp2_yearly.4004.t:0 "遊俠大師"
	fp2_yearly.4004.desc:0 "我正在穿過殿廳，另一端的一場打鬥吸引了我的注意力。我的守衛們圍住一名高大健壯的[mozarab_wanderer.GetWomanMan]一擁而上，然後他們的武器眨眼間就當啷啷掉在地板上。那陌生人揮舞了一下[mozarab_wanderer.GetHerHis]的長劍，向我致敬。\n\n「[ROOT.Char.GetLadyLord]」，[mozarab_wanderer.GetSheHe]開口說道，我揮手屏退更多的守衛，「我飄零半生，只恨未逢明主，從你這裡的保衛力量來看，你可用得上我的幫助。」\n\n從[mozarab_wanderer.GetSheHe]脖子上佩戴的十字架推測，[mozarab_wanderer.GetSheHe]是一名[mozarab_wanderer.GetFaith.GetAdherentName]。"
	fp2_yearly.4004.a:0 "像你這樣有才能的[mozarab_wanderer.GetWomanMan]？當然可以！"
	fp2_yearly.4004.b:0 "我更希望我的$knight_culture_player_no_tooltip_lowercase$是[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]。"
	fp2_yearly.4004.c:0 "滾開，異教徒！"
	fp2_yearly.4004.tt:0 "[mozarab_wanderer.GetName]拒絕改信，繼續流浪"
	fp2_yearly.4004.b.succ:0 "[mozarab_wanderer.GetName]加入你的宮廷"
	fp2_yearly.4004.b.fail:0 "[mozarab_wanderer.GetName]拒絕改信，繼續流浪"
	fp2_yearly.4004.c.tt:0 "[mozarab_wanderer.GetName]繼續流浪"
	fp2_yearly.4005.t:0 "創建聚居區"
	fp2_yearly.4005.desc.christian:0 "[mozarab_merchant.GetFaith.GetAdherentNamePlural]在伊比利亞社會中佔據著獨特地位。 "
	fp2_yearly.4005.desc.muslim:0 "[mozarab_merchant.GetFaith.GetReligion.GetAdjectiveNoTooltip|U]臣民在伊比利亞社會中佔據著獨特地位。 "
	fp2_yearly.4005.desc:0 "所以，實在難得看到他們的一名當地商人請求覲見。\n\n「我們[mozarab_merchant.GetFaith.GetAdherentNamePlural]在過自己的生活時總是要處理一定程度的額外……困難。」[mozarab_merchant.GetSheHe|U]說話平靜，並不暗含仇恨，但[mozarab_merchant.GetHerHis]的話語中有一股堅強的力量。\n\n「我們全部的願望不過是在[mozarab_quarter.GetName]的城市中擁有自己的一塊小區域，與自己的民族住在一起。我來此向您請願，[ROOT.Char.GetLadyLord]，不知您會否寬宏大量賞賜我們。」"
	fp2_yearly.4005.a:0 "你們在我的城市中受歡迎。"
	fp2_yearly.4005.b:0 "我不會讓你們污染我的城鎮！"
	fp2_yearly.4006.t:0 "[ROOT.Char.GetFaith.HighGodNamePossessive]的建築師"
	fp2_yearly.4006.desc:0 "在我結束每日禮拜離開[ROOT.Char.GetFaith.HouseOfWorship]時向我搭話的人都很有勇氣，但現在就有這樣一個[mozarab_priest.GetWomanMan]嘗試這樣做。我懷疑地注意到[mozarab_priest.GetHerHis]脖子上戴著的十字苦像，[mozarab_priest.GetSheHe]開口說道。\n\n「[ROOT.Char.GetLadyLord]，我只想求您留步一小會。我全部的願望不過是讓我的羊群能在一座[mozarab_priest.GetFaith.HouseOfWorship]裡敬拜，就如[mozarab_priest.GetFaith.HighGodName]所有良善的追隨者應當做的那樣！」這位緊張的司鐸閉上了嘴，哀求地看著我。\n\n允許[mozarab_priest.GetFaith.GetAdherentNamePlural]修建崇拜之所會使得他們更難以改信，但或許一些寬容有助於增加我領地的凝聚力？"
	fp2_yearly.4006.a:0 "你獲得了我的同意。修建你們的[mozarab_priest.GetFaith.HouseOfWorshipPlural]吧。"
	fp2_yearly.4006.b:0 "你們#EMP 永遠不能#!在我的土地上修建這些異教徒的破屋子！"
	fp2_yearly.4007.t:0 "尋找的，就尋貝"
	fp2_yearly.4007.desc:0 "我正從祈禱儀式折返回家時，我的[realm_priest.GetCouncilTitle][realm_priest.GetFirstName]陪伴在我左右。我看見地裡有一道白色閃光，便俯身將其拾起，挖出了一件堅硬的骨白色圓形物件：一枚扇貝殼。\n\n這種貝殼是朝聖者沿著這條道路前往聖地亞哥的標誌，任何人擁有這樣一枚貝殼——尤其是上面還印有聖地亞哥標誌的貝殼——都完成了這段艱難的旅途。\n\n我愛不釋手地把玩著手裡的貝殼，察覺到[realm_priest.GetFirstNameNoTooltip]那不以為然的目光正盯在我腦後。"
	fp2_yearly.4007.a:0 "我要留著這個，你可別多嘴。"
	fp2_yearly.4007.b:0 "好吧。#EMP 好吧#!！我會不拿這該死的貝殼的。"
	fp2_yearly.4007.c:0 "……你以為又有誰會信呢，[realm_priest.GetFirstNameNoTooltip]？"
	fp2_yearly.4007.c.tt.flavour:0 "我要是留著這枚貝殼，誰會說這就#EMP 不能是#!真的？"
	fp2_yearly.4007.c.tt.success:0 "你留下了這枚令人信服的貝殼"
	fp2_yearly.4007.c.tt.fail:0 "[realm_priest.GetFirstNameNoTooltip]輕易將這隻貝殼打成了贗品"
	fp2_yearly.4008.t:0 "圍爐夜話"
	fp2_yearly.4008.desc.intro:0 "爐火噼啪作響，在僕人住的下房牆上投出長長的影子。一位乾癟的老婦人抱著孩子們，他們正期待著她講的故事。\n\n"
	fp2_yearly.4008.desc.basque.a:0 "「……阿切是一種洞窟裡的精靈，最常以一頭紅色公牛的獸形出現，保護人們免受邪惡的影響，還會攻擊竊賊。」"
	fp2_yearly.4008.desc.basque.b:0 "「……高埃科是一種暗夜幽靈。他不准任何人在黃昏降臨後還在外勞作，任何夜裡的逞能表現——比方吹噓自己不懼黑暗——都會勾起他的怒火。」"
	fp2_yearly.4008.desc.galician.a:0 "「……奧漢卡努嗜血成性，是一種多毛巨人，牙齒數量是一個[ROOT.Char.GetWomanMan]的兩倍。他們最致命的弱點只是一根獨特的白髮，要是被扯掉，會立刻要了他們的命。」"
	fp2_yearly.4008.desc.galician.b:0 "「……埃斯塔德亞是一群午夜時分在村莊裡出沒遊蕩的死者。他們步履蹣跚地跟隨一個被施了魔咒的活人，這個人會被迫引領著他們直到破曉。如果那人不設法將自己的鬼魂隊列傳給另一個不幸的人，那人便會在幾週內枯槁而死。」"
	fp2_yearly.4008.desc.castilian.a:0 "「……魔鬼之馬會在人們點燃篝火，淨化靈魂之時出現。它們有著夜色一般漆黑的鬃毛，豆娘一樣的翅膀，口中吐著白沫；他們會從灰燼中以一聲爆炸出現。每一匹魔鬼之馬都是一名罪人的靈魂，有自己的故事要講。」"
	fp2_yearly.4008.desc.castilian.b:0 "「……本托林是一群幫助水手的空氣精靈。他們有著天使般的外表，海沫色的眼眸和如海浪一般拍打的翅膀，他們生活在夕陽的紅霞中。如果一位優秀的水手發覺自己風住舟歇了，本托林會把輕風吹入帆中，將船帶回岸邊。」"
	fp2_yearly.4008.desc.catalan.a:0 "\"
	fp2_yearly.4008.desc.catalan.b:0 "「……著名的迪普是地獄的獵犬、魔鬼的使臣。這隻如狼一般的生物是個嗜血的兇手，夜裡遊走於田野之間，屠殺乳牛和不幸的人類。它一條腿瘸了，那雙猩紅的眼睛是許多踉蹌而歸的醉漢生前最後看到的東西。」"
	fp2_yearly.4008.desc.aragonese.a:0 "「……冰雹人是與山峰本身有關的一種巨人。這些精靈如果顯現出來，便會化為崇山峻嶺，保護我們免受敵人的侵擾。山靈若為困境所觸怒，便會呼嘯著將巨石從山坡上摔下，滾進山下的村莊裡。」"
	fp2_yearly.4008.desc.aragonese.b:0 "「……平和友善的森林之主是一個身形巨大的人，長長的鬍子一路垂到他的腳上。他的體格是常人的兩倍，把一段樹幹用作拐杖巡行於林間，還會用嘶啞的哨聲警告牧羊人風暴或者甚至是狼群即將到來。」"
	fp2_yearly.4008.desc.spain.a:0 "「……庫埃萊布雷是一條神秘莫測的巨蛇。雖然這條蛇幾乎是不朽的，但卻很慵懶，很少庇護它的深穴中鑽出。據說它的寶藏多得不可思議，它的唾液還可以治癒疾病。」"
	fp2_yearly.4008.desc.spain.b:0 "「……莫羅是從世界起源之初就一直生活在此地且擁有強大力量的一種存在。莫羅都是優秀的金屬匠，鮮少出現於地面之上。他們中的少女都是中了魔咒且盡態極妍的變形者，她們也守護著地下的通道。」"
	fp2_yearly.4008.desc.spain.c:0 "「……安哈娜是一群照看森林的良善仙子。她們有著黝黑的瞳孔和薄如輕紗的翅膀，會幫助受傷的動物和迷路的人。她們步履輕盈，細枝嫩條在其體重之下也不會折斷。如果你找到了她們一片鮮豔的玫瑰花瓣，你可能會一直幸福到死。」"
	fp2_yearly.4008.desc.ending:0 "\n\n噼啪作響的爐火逐漸熄滅，老婦人也講完了故事，催促著孩子們準備上床睡覺。"
	fp2_yearly.4008.a:0 "多麼好玩的老故事啊！"
	fp2_yearly.4008.b:0 "哈！胡說八道的鬼故事！"
	fp2_yearly.4008.c:0 "你故事講得很精彩，老太太！"
	fp2_yearly.4009.t:0 "白主"
	fp2_yearly.4009.desc:0 "今天是一個特別的日子。我繞過拐角，捕捉到了我要尋覓的事物，那便是白主傳說中的病樹。年輕戰士擊退一支軍隊的故事深深烙印在了每一個[root_culture.GetName]小孩的腦海裡。\n\n我用一隻手遊走在那滿是癭結的樹幹上，我的手指停在了一條一指寬的狹縫上。正如傳說中一樣，此處曾被白主的追隨者們插嵌過一把劍，以見證他們將跟從其至天涯海角的決心。"
	fp2_yearly.4009.a:0 "我也將戰勝我們人民的敵人！"
	fp2_yearly.4009.b:0 "我可不僅僅是個[root_culture.GetNameNoTooltip]人。"
	fp2_yearly.4009.c:0 "拿個小玩意紀念今日也不錯。"
	fp2_yearly.4010.t:0 "石豬"
	fp2_yearly.4010.desc:0 "遊覽[verraco_county.GetName]本是一次簡單的旅行，不過我碰到了些罕見且不同尋常的東西。\n\n在遼曠的原野上，許多野豬形狀的巨大石獸立於我的面前。從其飽經風霜的外觀來看，我猜它們真的非常古老。若是他們真有那麼古老，那麼這些人可能是著了什麼魔，要耗費精力創造出這些巨石豬呢？"
	fp2_yearly.4010.a:0 "這些大概是聖人的……遺塚？"
	fp2_yearly.4010.a.success:0 "人們信從了你的推測"
	fp2_yearly.4010.a.fail:0 "人們指出這說法實際上毫無根據"
	fp2_yearly.4010.b:0 "這些東西毫無用處。把它們拆了。"
	fp2_yearly.4010.c:0 "這都是些瀆神的雕像！把它們全都拆了！"
	fp2_yearly.4010.d:0 "所有這些關於豬的議論都嚎得我心煩。"
