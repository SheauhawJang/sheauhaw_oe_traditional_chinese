l_trad_chinese:
	rice_fields_modifier:0 "稻田"
	rice_fields_modifier_desc:0 "該伯爵領的農民正在種植營養豐富的大米，不僅填飽了肚子，還帶來了新的美食。"
	fp2_flavor.0001.t:0 "新作物"
	fp2_flavor.0001.desc:0 "[rice_propagator.GetTitledFirstNamePossessive]的首都真是繁榮啊。[rice_propagator_capital.GetNameNoTier]的農民又胖又幸福——而且還#EMP 高產！#!\n\n穆斯林帶來了一種新作物——水稻。這種作物很容易種植，而且能餵飽人民。我不禁想問，這難道就是他們成功的部分原因嗎？我也不介意提高農民的產量……\n\n或許我應該在自己的首都開闢稻田？但該如何開始呢？"
	fp2_flavor.0001.a:0 "金子會撬開[rice_propagator.GetFirstNamePossessiveNoTooltip]的嘴。"
	fp2_flavor.0001.b:0 "想必[rice_propagator.GetSheHe]樂意與朋友分享？"
	fp2_flavor.0001.c:0 "這個秘密會是我的……派出密探。"
	fp2_flavor.0001.d:0 "忘了它吧，我不會和穆斯林做交易。"
	fp2_flavor.0001.b.success:0 "你成功說服了[rice_propagator.GetHerHim]"
	fp2_flavor.0001.b.failure:0 "[rice_propagator.GetFirstNameNoTooltip]受到侮辱"
	fp2_flavor.0001.c.success:0 "你的密探竊取了秘密"
	fp2_flavor.0001.c.failure:0 "[rice_propagator.GetFirstNameNoTooltip]怒不可遏"
