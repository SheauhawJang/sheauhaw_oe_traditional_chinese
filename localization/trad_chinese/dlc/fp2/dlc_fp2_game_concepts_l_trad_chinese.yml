l_trad_chinese:
	game_concept_struggle:0 "鬥爭"
	game_concept_struggle_struggles:0 "鬥爭"
	game_concept_struggle_desc:0 "$game_concept_struggle_struggles$是多種[faiths|E]和[cultures|E]參與，涉及到大片[struggle_region_regions|E]的長期衝突。在一場$game_concept_struggle$的範圍內，會生效特殊的規則和[modifiers|E]，並隨時間改變。由於$game_concept_struggle$會持續數十年乃至數百年，不是所有[characters|E]之間一直彼此發生[war|E]。\n\n每場$game_concept_struggle$都包括多個[struggle_phase_phases|E]。根據[struggle_region|E]內$game_concept_characters$的行動（例如發動$game_concept_war$或[marrying|E]），會觸發走向不同$game_concept_struggle_phase_phases$的[struggle_catalyst_catalysts|E]。\n\n在其他參與者眼中，在該地區內擁有[land|E]的$game_concept_characters$根據其涉入$game_concept_struggle$的程度被劃分為[struggle_involved|E]、[struggle_interloper_interlopers|E]和[struggle_uninvolved|E]。"
	game_concept_iberian_struggle:0 "伊比利亞鬥爭"
	game_concept_iberian_struggle_desc:0 "$game_concept_iberian_struggle$描繪了伊比利亞半島幾個世紀時間中的緊張關係。儘管這場[struggle|E]起源於8世紀伍麥葉對伊比利亞的征服，但卻在仇恨引發的暴力、謹慎的休戰以及務實的合作等[struggle_phase_phases|E]不斷轉換。在這種情況下，幾乎沒有永恆的盟友，[rulers|E]應該注意不要純粹依賴共同的[faith|E]或[culture|E]。"
	game_concept_struggle_phase:0 "鬥爭階段"
	game_concept_struggle_phase_phase:0 "階段"
	game_concept_struggle_phase_phases:0 "階段"
	game_concept_struggle_phase_desc:0 "$game_concept_struggle_phase_phase$是[struggle_region|E]內[struggle_involved|E][characters|E]和[counties|E]共有的總體基調。它代表暫時主導著[struggle|E]中對話的社會趨勢和風俗。\n\n#weak 舉例：在一個$game_concept_struggle_phase_phase$中，鬥爭$game_concept_struggle_region_region$內的人民可能會認為宗教寬容至關重要，儘管他們信仰的其他人不這麼認為。#!"
	game_concept_struggle_catalyst:0 "鬥爭誘因"
	game_concept_struggle_catalyst_catalyst:0 "誘因"
	game_concept_struggle_catalyst_catalysts:0 "誘因"
	game_concept_struggle_catalyst_desc:0 "某些重要行動，會使得[struggle_region|E]的共識趨向特定情緒，此時，[struggle_struggles|E]會轉變[struggle_phase_phases|E]。在$game_concept_struggle$窗口可以看到各$game_concept_struggle_phase_phase$重要行動的列表。\n\n#weak 例如：[iberian_struggle|E]的[struggle_phase_iberia_opportunity|E]可以轉變為[struggle_phase_iberia_hostility|E]或[struggle_phase_iberia_conciliation|E]。謀殺重要[character|E]會通向前者，而與異[faith|E]角色建立[marriage|E][alliance|E]會向後者邁進。"
	game_concept_struggle_involved:0 "參與方"
	game_concept_struggle_involved_desc:0 "$game_concept_struggle_involved$[character|E]或[county|E]被[struggle_region|E]的人民視為[struggle|E]天然且不可或缺的一部分。他們享受各[struggle_phase_phases|E]的完整優勢，是[struggle_catalyst_catalysts|E]的主要觸發者。\n\n在$game_concept_struggle_region_region$內占據重要地位的[cultures|E]和[faiths|E]會被視為$game_concept_struggle_involved$。\n\n#weak 要成為$game_concept_struggle_involved$，一名$game_concept_character$的$game_concept_culture$和$game_concept_faith$必須都是$game_concept_struggle_involved$，#EMP 並且#!，其[capital|E]需要位於$game_concept_struggle_region$內。#!"
	game_concept_struggle_interloper:0 "攪局者"
	game_concept_struggle_interloper_interlopers:0 "攪局者"
	game_concept_struggle_interloper_desc:0 "當一名[character|E]捲入了某場[struggle|E]，但並未被視為完全的[struggle_involved|E]時，該角色就是一名$game_concept_struggle_interloper$。\n\n$game_concept_struggle_interloper_interlopers$的[capital|E]在[struggle_region|E]內，但未同時擁有$game_concept_struggle_involved$[faith|E]和$game_concept_struggle_involved$[culture|E]。\n\n完全屬於$game_concept_struggle_involved$的$game_concept_characters$認為攪局者是愛管閒事的煩人外來者，不明白哪裡不需要他們。因此，$game_concept_struggle_interloper$[rulers|E]持有$game_concept_struggle_region$內的[counties|E]時通常會受到一些懲罰。"
	game_concept_struggle_uninvolved:0 "無關方"
	game_concept_struggle_uninvolved_desc:0 "一名[character|E]想在某一[struggle|E]中被視為$game_concept_struggle_uninvolved$，只需要讓其[capital|E]位於[struggle_region|E]外。\n\n這意味著他們被視為外來者，不僅與不斷發展的[struggle_phase_phases|E]沒有重要利害關係，也#EMP 不應該#!有，因為他們顯然無法理解當地的微妙之處。\n\n$game_concept_struggle$內的人民能達成的少數共識之一就是，$game_concept_struggle_uninvolved$$game_concept_characters$與#EMP 他們的#!土地無關，所以$game_concept_struggle_uninvolved$[rulers|E]持有$game_concept_struggle_region$內的任何[counties|E]通常都會遭受嚴重的懲罰。"
	game_concept_struggle_large_conquest:0 "鬥爭大征服"
	game_concept_struggle_large_conquest_desc:0 "一些$game_concept_struggle_catalyst_catalysts$涉及到進攻者成功完成重大[war|E]。\n\n以下[casus_bellis|E]計算在內：\n$EFFECT_LIST_BULLET$$duchy_conquest_cb$\n$EFFECT_LIST_BULLET$$individual_duchy_de_jure_cb$\n$EFFECT_LIST_BULLET$$imperial_reconquest_cb$\n$EFFECT_LIST_BULLET$$invasion_war$\n$EFFECT_LIST_BULLET$$clan_invasion_war$\n$EFFECT_LIST_BULLET$$mongol_invasion_war$\n$EFFECT_LIST_BULLET$$major_religious_war$$game_concept_war$\n$EFFECT_LIST_BULLET$[great_holy_war_directed|E]與[great_holy_war_undirected|E]$undirected_great_holy_war$\n$EFFECT_LIST_BULLET$$tribal_subjugation_cb$"
	game_concept_struggle_region:0 "鬥爭區域"
	game_concept_struggle_region_region:0 "區域"
	game_concept_struggle_region_regions:0 "區域"
	game_concept_struggle_region_desc:0 "每場[struggle|E]都與地圖上的某一[region|E]密不可分。[character_possessive|E]在該$game_concept_region$內的位置（也包括他們的[culture|E]和[faith|E]）決定了他們被歸為[struggle_involved|E]、[struggle_interloper|E]和[struggle_uninvolved|E]中的哪一種。\n\n$game_concept_struggle_region$內的[counties|E]普遍受到基於當前[struggle_phase_phase]而各不相同的[county_modifiers|E]的影響。"
	game_concept_struggle_conquest:0 "鬥爭衝突"
	game_concept_struggle_conquest_conquest:0 "衝突"
	game_concept_struggle_conquest_conquests:0 "衝突"
	game_concept_struggle_conquest_desc:0 "對於參與[struggle|E]的[rulers|E]來說，隨著當前[struggle_phase|E]性質的改變，捲入邊境爭端和瑣碎衝突屢見不鮮。隨時可以利用的地方糾紛使得$game_concept_rulers$可以發動小規模的搶地行動，征服或附庸他們的目標。\n\n由於$game_concept_struggle_conquest_conquests$取決於$game_concept_struggle$的環境，[prestige|E]花費也會隨當前$game_concept_struggle_phase$的改變而改變。"
	game_concept_struggle_phase_iberia_opportunity:0 "伺機而動階段"
	game_concept_struggle_phase_iberia_opportunity_desc:0 "在[struggle_phase_iberia_conciliation|E]的長期合併共處後，自滿情緒開始出現。農民和貴族都安逸地感到各種事情都#EMP 能運作#!，使得更多精明的[characters|E]得以利用他們的天真。\n\n最終，新的濫用權力要麼導致事態升級為[struggle_phase_iberia_hostility|E]，要麼在高明的政治活動下通過[struggle_phase_iberia_conciliation|E]達成不穩定平衡。"
	game_concept_struggle_phase_iberia_hostility:0 "敵意重重階段"
	game_concept_struggle_phase_iberia_hostility_desc:0 "在這個$game_concept_struggle_phase_phase$中，局勢變得緊張，火星四濺。[struggle_phase_iberia_opportunity|E]中反復出現的惡意行為和不斷升級的誤解，導致不同[cultures|E]或不同[faiths|E]的[characters|E]之間的仇恨日益高漲，甚至#EMP 更糟#!：兩種情況同時出現。\n\n不過，這樣的流血事件不會永遠持續下去。最終，半島將走進[struggle_phase_iberia_compromise|E]，無論是在冷靜頭腦的引領下，還是單純打不動了。"
	game_concept_struggle_phase_iberia_compromise:0 "相互妥協階段"
	game_concept_struggle_phase_iberia_compromise_desc:0 "無論是由於對[struggle_phase_iberia_hostility|E]的衝突的反感，還是由於[struggle_phase_iberia_conciliation|E]中巧妙的逐步升級，$game_concept_struggle_phase_iberia_compromise$代表著伊比利亞人民之間關係的日益和緩。分歧被擱置，共同的歷史和傳承將昔日的敵人聯繫在了一起。\n\n半島正處於一個十字路口：如果紛爭再次出現，那麼等待著的將是[struggle_phase_iberia_opportunity|E]。"
	game_concept_struggle_phase_iberia_conciliation:0 "和平調解階段"
	game_concept_struggle_phase_iberia_conciliation_desc:0 "這是成功的[struggle_phase_iberia_compromise|E]的產物，在這個$game_concept_struggle_phase_phase$中，伊比利亞人民之間的關係變得如此友善，以至於外人很難理解他們的寬容。跨[faith|E][marriages|E]非常常見。\n\n但是，這種情況不會永遠持續下去，濫用信任最終會將[iberian_struggle|E]帶回[struggle_phase_iberia_compromise|E]。"
	game_concept_struggle_involved_faith:0 "參與信仰"
	game_concept_struggle_involved_faiths:0 "參與信仰"
	game_concept_struggle_involved_faith_desc:0 "一些[faiths|E]在開局時已經是[struggle|E]中的[struggle_involved|E]。其他信仰可以因形勢變化成為參與方。"
	game_concept_struggle_involved_culture:0 "參與文化"
	game_concept_struggle_involved_cultures:0 "參與文化"
	game_concept_struggle_involved_culture_desc:0 "一些[cultures|E]在開局時已經是[struggle|E]中的[struggle_involved|E]。其他文化可以因形勢變化成為參與方。"
	game_concept_dissolution_faction:0 "解體派系"
	game_concept_dissolution_factions:0 "解體派系"
	game_concept_faction_dissolution:0 "解體"
	game_concept_dissolution_faction_dissolved:0 "解體"
	game_concept_dissolution_faction_desc:0 "[dissolution_faction|E]謀求摧毀他們[liege|E]的[realm|E]。如果他們成功，領地內的所有封臣都會[independent|E]，而領主則失去[primary_title|E]。"
	game_concept_improve_city_province_decision:0 "$improve_city_province_decision_name$決議"
	game_concept_improve_city_province_decision_desc:0 "一種[decision|E]，使你可以提升[city_holding|E]中可用[buildings|E]的數量。"
	game_concept_border_raid:0 "邊境劫掠"
	game_concept_border_raids:0 "邊境劫掠"
	game_concept_border_raiding:0 "邊境劫掠"
	game_concept_border_raid_desc:0 "這是伊比利亞[struggle|E]中的[struggle_involved|E][rulers|E]之間可用的特殊類型[war|E]，進攻方目標是[siege|E]與其[realm|E]相鄰的特定敵方[county|E]。\n\n[war_leader|E]占領[war_target|E]會獲得[gold|E]，而目標則會損失[development|E]和[control|E]。[buildings|E]也可能被摧毀，產生更多[gold|E]，機率隨[development|E]和[siege|E][army|E]規模而增加。\n\n進攻者[occupying|E][war_target|E]後，[war_score|E]會迅速增加。"
	game_concept_bargain_fealty:0 "談判效忠"
	game_concept_bargained_fealty:0 "談判效忠"
	game_concept_bargain_fealty_desc:0 "這是一種防禦性[war|E]中的[struggle_involved|E][rulers|E]可以使用的特殊[interaction|E]。\n\n[war_leader|E]可以請求一位相鄰的更高[rank|E]的[ruler|E]加入其戰爭，代價是成為目標的[vassal|E]。"
	game_concept_contract_assistance:0 "簽署援助契約"
	game_concept_contracting_assistance:0 "簽署援助契約"
	game_concept_contract_assistance_desc:0 "這是一種特殊類型的[interaction|E]，伊比利亞[struggle|E]中的[struggle_involved|E][rulers|E]可以為了[gold|E]加入其它[struggle_involved|E][rulerpossessive|E]的[wars|E]。\n\n無論戰爭結果如何，只要立約人的[war_contribution|E]大於等於100，就能在[war|E]結束後得到報酬。"
	game_concept_iberian_reclamation:0 "伊比利亞再征服"
	game_concept_iberian_reclaiming:0 "伊比利亞再征服"
	game_concept_iberian_reclamations:0 "伊比利亞再征服"
	game_concept_iberian_reclamation_desc:0 "這是[iberian_struggle|E]中的[struggle_involved|E][rulers|E]可以使用的一種特殊類型[war|E]。\n\n進攻方旨在征服[struggle_interloper|E]或[struggle_uninvolved|E][ruler|E]持有的包含任意[struggle_involved|E][counties|E]的[duchy|E]，如果目標在該公國外沒有土地，則[vassalize|E]目標。"
	game_concept_enforce_truce:0 "強制停戰"
	game_concept_enforced_truce:0 "強制停戰"
	game_concept_enforce_truce_desc:0 "這是一種對於[struggle_involved|E][rulers|E]可用的特殊類型[interaction|E]，以[white_peace|E]的方式結束一場[war|E]，並建立[truces|E]。\n\n該互動只能用於結束較低[rank|E]的其他[struggle_involved|E][rulers|E]的戰爭，同時至少一方為[independent|E]或同[realm|E]。"
	game_concept_incite_revolts_interaction:0 "煽動叛亂"
	game_concept_incite_revolts_interaction_desc:0 "允許投入[gold_i][gold|E]在其他[realm|E]挑起[peasant_faction|E]，目標領地內必須有[county_opinion|E]為負的[counties|E]。"
	game_concept_secure_iberian_foothold_decision:0 "$secure_iberian_foothold_decision_title$"
	game_concept_secure_iberian_foothold_decision_desc:0 "一種[decision|E]，允許非[struggle_involved|E][ruler|E]結束[iberian_struggle|E]。"
	game_concept_golden_age_jewish_science_in_iberia_decision:0 "$golden_age_jewish_science_in_iberia_decision$"
	game_concept_golden_age_jewish_science_in_iberia_decision_desc:0 "一種[decision|E]，你贊助當地的猶太學者，並獲得收益。"
	game_concept_build_holy_pilgrim_roads_decision:0 "$build_holy_pilgrim_roads_decision$"
	game_concept_build_holy_pilgrim_roads_decision_desc:0 "一種[decision|E]，你修建道路讓朝聖更加簡單。"
	game_concept_purchase_truce_interaction:0 "$purchase_truce_interaction$"
	game_concept_purchase_truce_interaction_desc:0 "一種[interaction|E]，允許事先用[gold_i][gold|E]購買[truces|E]。"
