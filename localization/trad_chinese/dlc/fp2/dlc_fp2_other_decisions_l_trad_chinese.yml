	fp2_other_decisions.1100.t:0 "托萊多王國"
	fp2_other_decisions.1100.desc:0 "我地位的權勢現已無人質疑，[GetTitleByKey('c_toledo').GetNameNoTier]的加冕禮終於按計劃舉行。\n\n我們[ROOT.Char.GetFaith.GetAdherentNamePlural]早該開拓出我們自己的領地，不再與弱小的泰法和北邊的傀儡同列；這是可以比肩古時西哥特王國的領地！"
	fp2_other_decisions.1100.a:0 "願我們國運昌盛，福祚綿長。"
	fp2_other_decisions.1101.desc:0 "[toledo_former.GetTitledFirstName]權勢滔天，[toledo_former.GetHerselfHimself]正式加冕為[GetTitleByKey('c_toledo').GetNameNoTier]。\n\n這個新的[toledo_former.GetFaith.GetAdjective]王國囊括了伊比利亞許多舊日小領地的土地，現在權勢無人懷疑。\n\n"
	fp2_other_decisions.1101.stolen:0 "必須及早處理掉這些讓人惱火的暴發戶！"
	fp2_other_decisions.1101.mozarab:0 "儘管這對我們的信仰是個好兆頭，但也有可能是一柄雙刃劍……"
	fp2_other_decisions.1101.a:0 "他們堅持不了多久的！"
	fp2_other_decisions.1101.b:0 "值得關注。"
	fp2_other_decisions.1101.c:0 "有意思。"
