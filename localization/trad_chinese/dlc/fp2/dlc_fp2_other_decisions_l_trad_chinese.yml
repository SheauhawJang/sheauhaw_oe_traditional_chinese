l_trad_chinese:
	improve_city_province_decision:0 "$improve_city_province_decision_name$"
	improve_city_province_decision_name:0 "擴建城市"
	improve_city_province_decision_desc:0 "出錢在你的城市建造奢華的新城區"
	improve_city_province_decision_confirm:0 "開始擴建"
	improve_city_province_decision_tooltip:0 "投入金錢在你的[cities|E]獲得新的[building|E]槽"
	improve_city_province_decision_decision_no_effect:0 "沒有符合條件的[city|E]"
	improve_city_province_decision_at_least_one_city_tt:0 "至少有一座城市建築槽少於5個"
	fp2_secure_mediterranean.t:0 "掌控地中海"
	fp2_secure_mediterranean.desc:0 "地中海上的關鍵島嶼落入我們掌控，成為了海上的瞭望塔。現在是時候宣稱對這片海域的所有權了。"
	fp2_secure_mediterranean.tip:0 "宣稱對地中海的所有權"
	secure_iberian_foothold_decision_title:0 "伊比利亞立足點"
	secure_iberian_foothold_decision_desc:0 "伊比利亞連年征戰的各國日漸虛弱，為外來者打開了半島的大門。如果有一人能宣稱自己為該區域的新[ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip]領袖，或單純作為一名榮耀的入侵者，定能收穫頗豐。"
	secure_iberian_foothold_decision_tooltip:0 "整合伊比利亞的一部分"
	secure_iberian_foothold_decision_confirm:0 "歸於最強者。"
	fp2_struggle_uninvolved_or_external_tt:0 "你的[capital|E]不屬於[GetGeographicalRegion('world_europe_west_iberia').GetName][region|E]"
	fp2_struggle_secure_iberian_foothold_empire_tt:0 "你[hold|E]非[GetTitleByKey('e_spain').GetNameNoTier]的[empire|E][title|E]"
	fp2_struggle_phase_hostility_or_opportunity_tt:0 "伊比利亞[struggle_phase|E]為[struggle_phase_iberia_hostility|E]或[struggle_phase_iberia_opportunity|E]（當前：[GetStruggle('iberian_struggle').GetCurrentPhase.GetName]）"
	fp2_struggle_secure_iberian_foothold_kingdom_iberian_tt:0 "你[hold|E]並[completely_control|E]一個[GetTitleByKey('e_spain').GetNameNoTier]的[de_jure|E][kingdom|E]"
	fp2_struggle_secure_iberian_foothold_kingdom_faith_tt:0 "至少#Z [SCOPE.ScriptValue('fp2_struggle_secure_iberian_foothold_faith_target_percent_value')|0]%#!的該[titlepossessive|E][de_jure|E][counties|E]為[THIS.Char.GetFaith.GetAdjective]"
	fp2_struggle_secure_iberian_foothold_kingdom_border_tt:0 "該[title|E]與你[hold|E]的非[GetTitleByKey('e_spain').GetNameNoTier]的[empire|E][de_jure|E]土地相鄰"
	fp2_struggle_secure_iberian_foothold_kingdom_held_tt:0 "你持有該[title|E]已至少[SCOPE.ScriptValue('fp2_struggle_secure_iberian_foothold_years_value')|0Z]年"
	fp2_struggle_secure_iberian_foothold_religion_tt:0 "你[hold|E][GetGeographicalRegion('world_europe_west_iberia').GetName][region|E]至少#Z [SCOPE.ScriptValue('fp2_struggle_secure_iberian_foothold_religion_target_percent_value')|0]%#!的[THIS.Char.GetFaith.GetReligion.GetAdjective][faith|E][counties|E]（當前：[SCOPE.ScriptValue('fp2_struggle_secure_iberian_foothold_religion_percent_value')|1]%）\n"
	fp2_struggle_secure_iberian_foothold_outsider_tt:0 "你[hold|E][GetGeographicalRegion('world_europe_west_iberia').GetName][region|E]至少#Z [SCOPE.ScriptValue('fp2_struggle_secure_iberian_foothold_outsider_target_percent_value')|0]%#!的[counties|E]（當前：[SCOPE.ScriptValue('fp2_struggle_secure_iberian_foothold_outsider_percent_value')|0]%）\n"
	fp2_struggle_secure_iberian_foothold_empire_held_effect_tt:0 "滿足下列條件的所有[GetTitleByKey('e_spain').GetNameNoTier][de_jure|E][kingdom|E]會成為[THIS.Char.GetPrimaryTitle.GetNameNoTier]的[de_jure|E]"
	fp2_struggle_secure_iberian_foothold_empire_dejure_effect_tt:0 "滿足下列條件的所有[GetTitleByKey('e_spain').GetNameNoTier][de_jure|E][kingdom|E]會成為[THIS.Char.GetPrimaryTitle.GetDeJureLiege.GetNameNoTier][empire|E]的[de_jure|E]"
	fp2_struggle_secure_iberian_foothold_ends_the_struggle_tt:0 "[iberian_struggle|E]結束"
	iberian_footholder_transfer_tt:0 "[THIS][THIS.Title.GetName][THIS.GetName]"
	fp2_other_decisions.1000.t:0 "$secure_iberian_foothold_decision_title$：[iberian_footholder.GetPrimaryTitle.GetAdjectiveNoTooltip]的整合"
	fp2_other_decisions.1000.involved_religion:0 "分裂不休的伊比利亞王侯間的戰爭幾乎要使該地區各[ROOT.Char.GetFaith.GetReligion.GetAdjective]領地被壓垮。\n\n沒有我們的介入，[ROOT.Char.GetFaith.HighGodNamePossessive]的信徒們恐怕最終將會被專橫的異教徒趕出半島。\n\n"
	fp2_other_decisions.1000.desc:0 "伊比利亞人民和信仰的分裂給了我們一個絕佳的機會，他們忙著彼此爭鬥，無暇顧及[ROOT.Char.GetFaith.GetReligion.GetAdjective]對半島的入侵。"
	fp2_other_decisions.1000.involved_faith:0 "我們是西方[ROOT.Char.GetFaith.GetAdherentNamePlural]的合法守護者，現在他們在[ROOT.Char.GetPrimaryTitle.GetDefinitiveName]的保護下得到了安全。"
	fp2_other_decisions.1000.uninvolved_faith:0 "我們有責任帶來[ROOT.Char.GetFaith.GetName]的光明；成為[ROOT.Char.GetPrimaryTitle.GetDefinitiveName]的一部分，這些土地將再度繁榮和平。"
	fp2_other_decisions.1000.closing:0 "\n\n他們終將認識到他們偽神的時代已經結束，並慶幸於[ROOT.Char.GetPrimaryTitle.GetDefinitiveName]在[ROOT.Char.GetFaith.HighGodName]指引下對這片區域的拯救。"
	fp2_other_decisions.1000.a:0 "伊比利亞需要新鮮血液。"
	fp2_other_decisions.1001.involved_religion:0 "經歷了數個世紀的伊比利亞基督徒與摩爾人的戰爭後，我們的鬥爭現在被專橫的[iberian_footholder.GetPrimaryTitle.GetAdjective]攪局者利用了。\n\n"
	fp2_other_decisions.1001.desc:0 "由於分心、嫉妒和疏忽，我們伊比利亞人給了[iberian_footholder.GetPrimaryTitle.GetAdjective]攪局者機會來利用我們家鄉的分裂，入侵半島各個已為陳跡的王國。"
	fp2_other_decisions.1001.involved_faith:0 "[iberian_footholder.GetTitledFirstName]宣稱[iberian_footholder.GetHerselfHimself]自己是半島的合法[iberian_footholder.GetFaith.GetAdjectiveNoTooltip]領袖，以[iberian_footholder.GetHerHis]的勝利作為[iberian_footholder.GetHerHis]對伊比利亞每況愈下的[iberian_footholder.GetFaith.GetReligion.GetAdjective]領地進行合法統治的證明。"
	fp2_other_decisions.1001.same_uninvolved_faith:0 "他們宣稱我們的失敗是[ROOT.Char.GetFaith.HighGodNamePossessive]對我們偏離[iberian_footholder.GetFaith.GetName]正道的懲罰，而[iberian_footholder.GetTitledFirstName]是[ROOT.Char.GetFaith.GetReligion.GetAdjective]伊比利亞的合法領袖……"
	fp2_other_decisions.1001.uninvolved_faith:0 "[iberian_footholder.GetTitledFirstName]以[iberian_footholder.GetHerHis]的勝利為證，宣稱[iberian_footholder.GetHerHis]的[iberian_footholder.GetFaith.GetAdjective]信仰才是[iberian_footholder.GetFaith.GetReligion.GetAdjective]的正道，會將整個半島統一在[iberian_footholder.GetFaith.HighGodName]之下。"
	fp2_other_decisions.1001.closing:0 "\n\n[iberian_footholder.GetTitledFirstName]整合了[iberian_footholder.GetHerHis]的地產，與這個[iberian_footholder.GetFaith.GetAdjective]擁躉的侵佔相比，穆斯林與基督徒過去的分歧簡直不值一提……"
	fp2_other_decisions.1001.a:0 "該死的攪局者。"
	council_of_toledo_decision_title:0 "召開托萊多會議"
	council_of_toledo_decision_desc_count:0 "是時候召開第[SCOPE.ScriptValue('council_of_toledo_counter_value')][ROOT.Char.Custom('get_council_of_toledo_count_suffix')]次[GetTitleByKey('c_toledo').GetNameNoTier]會議，再次解決[ROOT.Char.GetFaith.GetAdherentNamePlural]的宗教問題了。"
	council_of_toledo_decision_desc:0 "在[GetTitleByKey('c_toledo').GetNameNoTier]舉辦宗教會議，讓來自全基督教世界的教士解決當時的爭端，這一傳統曾持續了數百年。通過召開第十九次會議，這一西哥特傳統將會得到恢復。"
	council_of_toledo_decision_tooltip:0 "在托萊多舉辦[ROOT.Char.GetFaith.GetReligion.GetAdjective]神職人員集會"
	council_of_toledo_decision_confirm:0 "是時候了。"
	council_of_toledo_decision_toledo_holder_trigger:0 "你[hold|E]或管轄[GetTitleByKey('c_toledo').GetName]，且其[ruler|E]為[THIS.Char.GetFaith.GetName]信仰"
	council_of_toledo_decision_toledo_faith_trigger:0 "[faith|E]是[THIS.Char.GetLiege.GetFaith.GetName]"
	council_of_toledo_decision_catalyst_tt:0 "會發生一個[struggle_catalyst|E]"
	council_of_toledo_decision_tt:0 "獎勵取決於會議結果"
	fp2_other_decisions.0700.council:0 "第[SCOPE.ScriptValue('council_of_toledo_counter_value')][ROOT.Char.Custom('get_council_of_toledo_count_suffix')]次托萊多會議"
	fp2_other_decisions.0700.t:0 "$fp2_other_decisions.0700.council$：組織"
	fp2_other_decisions.0700.19:0 "[council_priest.GetTitledFirstName]已經開始在[GetTitleByKey('c_toledo').GetNameNoTier]籌備第十九次宗教會議，與過去西哥特人的教會會議相同。\n\n儘管自從摩爾人入侵以來，[GetTitleByKey('k_papal_state').GetDefinitiveName]的勢力範圍不斷擴大，但我們的神職人員仍然保有自己的聖傳和自主。是時候要重申一下伊比利亞作為宗教對話場所的重要性了。\n\n以前的會議囊括了整個基督教世界的[ROOT.Char.GetFaith.BishopNeuterPlural]，但那種情形不必再有了……"
	fp2_other_decisions.0700.desc:0 "自托萊多聖傳恢復以來，伊比利亞的[ROOT.Char.GetFaith.BishopNeuterPlural]一直在熱切地等待著下一次會議。\n\n[council_priest.GetCouncilTitleFirstName]已經開始做準備工作，但還沒有決定是否邀請其他聖傳的司鐸參加。"
	fp2_other_decisions.0700.a:0 "這將是一次穆扎賴卜派教會會議。"
	fp2_other_decisions.0700.b:0 "托萊多歡迎所有[ROOT.Char.GetFaith.HighGodNamePossessive]的牧職人員。"
	fp2_other_decisions.0700.b.success:0 "全基督教的主教出席"
	fp2_other_decisions.0700.b.failure:0 "前往托萊多的召喚被無視了"
	fp2_other_decisions.0700.tt:0 "第[SCOPE.ScriptValue('council_of_toledo_counter_value')][THIS.Char.Custom('get_council_of_toledo_count_suffix')]次托萊多會議將在數週後開始"
	fp2_other_decisions.0701.t:0 "$fp2_other_decisions.0700.council$：出席者"
	fp2_other_decisions.0701.opening.success:0 "看來對更廣闊的[ROOT.Char.GetFaith.GetReligion.GetAdjective][ROOT.Char.GetFaith.AltPriestTermPlural]的邀請得到了積極的回應；許多來自異域的受人尊敬的[ROOT.Char.GetFaith.BishopNeuterPlural]熱切地湧向了[GetTitleByKey('c_toledo').GetNameNoTier]。"
	fp2_other_decisions.0701.opening.failure:0 "我們向普世教會團體發出的邀請所受到的反響十分冷淡；眾多[ROOT.Char.GetFaith.BishopNeuterPlural]都提到是惡劣的天氣阻礙了他們抵達[GetTitleByKey('c_toledo').GetNameNoTier]，結果只能讓當地教長參會了……"
	fp2_other_decisions.0701.opening.catastrophe:0 "我們甚至沒有見到一位來自[GetTitleByKey('c_toledo').GetNameNoTier]中任何其他[ROOT.Char.GetFaith.GetReligion.GetAdjective]宗派的主教、執事或修院長；我們普世教會的手足似乎是帶著輕蔑而憤怒的眼光在看待我們的會議，只有當地的教長參會了。"
	fp2_other_decisions.0701.opening:0 "顯要的大人物突然造訪[GetTitleByKey('c_toledo').GetNameNoTier]，代表了所有[ROOT.Char.GetFaith.GetAdherentNamePlural]的座堂和修道院。"
	fp2_other_decisions.0701.religious_head_bishop:0 "\n\n地位低微的教長中有[portrait_bishop.GetTitledFirstName]，[portrait_bishop.Custom('get_council_of_toledo_attendee_description')]，是[portrait_bishop.GetFaith.GetAdjective]教會的領袖。"
	fp2_other_decisions.0701.powerful_bishop:0 "\n\n他們當中地位最為顯要的大概要屬[portrait_bishop.GetTitledFirstName]了，[portrait_bishop.Custom('get_council_of_toledo_attendee_description')]，是一位擁有巨大影響力的[portrait_bishop.GetFaith.GetAdjective]教長。"
	fp2_other_decisions.0701.saint_bishop:0 "\n\n參會者蒙福了，因為在他們之中有[portrait_bishop.GetFirstName]，[portrait_bishop.Custom('get_council_of_toledo_attendee_description')]，是一位[portrait_bishop.GetFaith.GetAdjective]聖人！"
	fp2_other_decisions.0701.theologian_bishop:0 "\n\n他們當中尤其值得注意的是[portrait_bishop.GetFirstName]，[portrait_bishop.Custom('get_council_of_toledo_attendee_description')]，是一位廣受世人尊重的[portrait_bishop.GetFaith.GetAdjective]神學家。"
	fp2_other_decisions.0701.bad_bishop:0 "\n\n最有名的一位當是[portrait_bishop.GetFirstName]，[portrait_bishop.Custom('get_council_of_toledo_attendee_description')]，他的不虔誠是整個基督教世界人盡皆知的笑柄。"
	fp2_other_decisions.0701.senior_bishop:0 "\n\n所有神職人員中最年長的是[portrait_bishop.GetFirstName]，[portrait_bishop.Custom('get_council_of_toledo_attendee_description')]，是一位德高望重的教士。 "
	fp2_other_decisions.0701.failure:0 "\n\n這座城郭裡的商人對寥寥無幾的參會人數深感失望，為了迎接大批神職人員的來訪，他們早已準備妥當。太可惜了。"
	fp2_other_decisions.0701.desc:0 "\n\n這座城郭已經見識到來訪的神職人員能帶來的好處，能帶來的商機和食宿招待為商人所仰仗。"
	fp2_other_decisions.0701.a:0 "太好了。"
	fp2_other_decisions.0701.b:0 "驕橫是……"
	fp2_other_decisions.0701.c:0 "好。"
	fp2_other_decisions.0701.tt:0 "第[SCOPE.ScriptValue('council_of_toledo_counter_value')][THIS.Char.Custom('get_council_of_toledo_count_suffix')]次托萊多會議開始"
	fp2_other_decisions.0702.t:0 "$fp2_other_decisions.0700.council$：辯論"
	fp2_other_decisions.0702.19:0 "在總主教君德里克奉國王維提紮之命召開了最後一次會議的幾個世紀之後，[council_priest.GetCouncilTitleFirstName]恢復了我們的傳統，在這傳奇的[GetTitleByKey('c_toledo').GetNameNoTier]城又召開了第十九次集會。\n\n"
	fp2_other_decisions.0702.opening:0 "又有一次會議在[GetTitleByKey('c_toledo').GetNameNoTier]舉行，這次由[council_priest.GetCouncilTitleFirstName]召開。\n\n"
	fp2_other_decisions.0702.present:0 "\n\n到了這週末，[debate_bishop.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip]的[debate_bishop.GetTitledFirstName]快速又明顯地讓整個房間人在這個事務都聽從其建議，$fp2_other_decisions.0702.closing$"
	fp2_other_decisions.0702.second_hand:0 "\n\n隨著談論接近尾聲，[debate_bishop.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip]的[debate_bishop.GetTitledFirstName]顯然被視為這個觀點的領袖，$fp2_other_decisions.0702.closing$"
	fp2_other_decisions.0702.conversion:0 "有一個凌駕一切的主題就是讓異端和異教徒改信才是確保和平、保護如雨後春筍般增加的[ROOT.Char.GetFaith.GetAdherentNamePlural]的不二法門。"
	fp2_other_decisions.0702.reform:0 "最關鍵的主題就是既然伊比利亞教會的地位十分穩固，那[ROOT.Char.GetFaith.GetAdherentNamePlural]便不應畏懼重大改革。"
	fp2_other_decisions.0702.tolerance:0 "最顯眼的主題就是[ROOT.Char.GetFaith.GetAdherentNamePlural]應該對平和的異教徒更寬容點，這一觀點迅速成為了會談的焦點。"
	fp2_other_decisions.0702.rights:0 "最重要的主題涉及捍衛[ROOT.Char.GetFaith.GetAdjective]神職人員的古老權益和整修教堂的事項。"
	fp2_other_decisions.0702.hof:0 "令人驚訝的是，[ROOT.Char.GetFaith.GetAdherentNamePlural]需要自己屬靈領袖的感覺，是我們許多主教最迫切關心的問題。"
	fp2_other_decisions.0702.pope:0 "相互協作的情緒降臨，許多主教主張要使[ROOT.Char.GetFaith.GetAdherentNamePlural]與其普世基督教的弟兄們達成更多合作。"
	fp2_other_decisions.0702.heresy:0 "[heretic_faith.GetAdherentNamePlural]所造成的威脅在會議中被提及，這是一種和過去的普里西利安派和阿里烏派一樣的異端，會談頓時被一股緊迫的能量牢牢抓住。"
	fp2_other_decisions.0702.closing:0 "而[counter_bishop.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip]的[counter_bishop.GetTitledFirstName|U]最堅決地反駁了[debate_bishop.GetHerHis]的論點。"
	fp2_other_decisions.0702.a:0 "我完全贊成。"
	fp2_other_decisions.0702.b.hof:0 "這並非[ROOT.Char.GetFaith.HighGodNamePossessive]的旨意。"
	fp2_other_decisions.0702.b:0 "[debate_bishop.GetSheHe|U]的聲音被喊聲蓋過。"
	council_of_toledo_ruler_effect_tt:0 "所有[council_toledo_faith.GetAdjective][ruler|E]"
	fp2_other_decisions.0703.t:0 "$fp2_other_decisions.0700.council$：延期"
	fp2_other_decisions.0703.war:0 "隨著戰爭爆發，[council_priest.GetCouncilTitleFirstName]推遲了即將到來的托萊多會議的舉行日期。"
	fp2_other_decisions.0703.control:0 "隨著[GetTitleByKey('c_toledo').GetNameNoTier]淪陷，即將到來的托萊多會議再無可能舉辦了……"
	fp2_other_decisions.0703.desc:0 "\n\n[ROOT.Char.GetFaith.GetAdherentNamePlural]無疑很快就會從這場挫折中恢復過來……"
	fp2_other_decisions.0703.a:0 "令人失望。"
	fp2_other_decisions.0704.t:0 "$fp2_other_decisions.0700.council$"
	fp2_other_decisions.0704.success:0 "\n\n在[council_toledo_host.GetTitledFirstNamePossessive]的支持下，[ROOT.Char.GetFaith.GetAdherentNamePlural]教士發出了他們的聲音。"
	fp2_other_decisions.0704.failure:0 "然而，[council_toledo_host.GetTitledFirstName]似乎有其他想法，並大力遊說反對這些提議。"
	fp2_other_decisions.0704.a:0 "有意思。"
	council_toledo_landed_desc:0 "[ROOT.Char.GetPrimaryTitle.GetNameNoTier][ROOT.Char.GetTitleAsNameNoTooltip]"
	council_toledo_unlanded_desc:0 "[ROOT.Char.GetLiege.GetPrimaryTitle.GetNameNoTier]總主教"
