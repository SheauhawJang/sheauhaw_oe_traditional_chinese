	khan_beater_name:0 "大汗之鞭"
	legend_of_rome_desc:0 "羅馬，一度淡化成了一段遙遠的記憶，現在有了一位新凱撒，羅馬再度崛起，準備將文明又一次帶進一個新時代。"
	legend_of_israel_desc:0 "以色列，上帝特選子民的王國，被亞述人、巴比倫人和羅馬人征服。我們離開了應許之地，讓人民踏上了遍布世界的旅程，但現在一個新的以色列王國崛起了，上帝之民再次居住在了他們的土地上！"
	legend_of_slavia_desc:0 "斯拉夫民族遍布歐洲各地，但現在[founder.GetFirstName]成了全斯拉夫人第一位[founder.GetTitleAsNameNoTooltip|U]！"
	legend_of_n_sea_desc:0 "北海已成為丹麥人的領地，現在在[founder.GetName]的統治下，一個帝國在波濤上崛起。"
	legend_of_mann_desc:0 "衝破不列顛尼亞的波濤，水手們講起了一位偉大而可畏的海盜[founder.GetTitleAsNameNoTooltip]——恐怖的[founder.GetName]的故事。即使是最強大的戰士，當看到那些小船出現在他們的海岸上時，也會臉色煞白。投降將是唯一的選擇，但願這位[founder.GetTitleAsNameNoTooltip|U]會接受此事。"
	legend_of_genghis_desc:0 "普天之下的一切都屬於所有大汗中最偉大的一位。蒙古人民團結在一位[founder.GetTitleAsNameNoTooltip|U]的身後，當成吉思汗將[founder.GetHerHis]的名字焚遍世界各地時，四處都響起了狼嚎鷹啼。"
	new_title_desc:0 "一位新的[founder.GetTitleAsNameNoTooltip|U]從灰燼中重生，在[founder.GetHerHis]仁慈的統治下將迎來繁榮。"
	jewish_priesthood_desc:0 "大流散曾被認為是永無休止的，但在[founder.GetName]治下，一位新的首席大祭司出現了，帶領[faith.GetName]人民進入到一個更加光明的新時代。"
	zoroast_priesthood_desc:0 "祆教信仰是由過去偉大的穆護團所領導，但秩序卻被廢除了。蒙阿胡拉·馬茲達、阿娜希塔和密特拉的恩典，[protagonist.GetName]恢復了穆護團。"
	priesthood_restoration_desc:0 "[faith.GetName]曾被殘酷的時間化為灰燼。現在，蒙[faith.HighGodName|U]恩典，[founder.GetName]重建了祭司團。"
	iberian_ender_desc:0 "伊比利亞貴族的紛爭結束了，[struggle_ender.GetFirstName]成為了這裡的救主。[struggle_ender.GetTitleAsNameNoTooltip|U]取得了勝利。"
	struggle_conclusion_desc:0 "[Localize(struggle.GetString)|U]終於結束了，[struggle_ender.GetFirstName]作為英雄現身，為這片區域開創了新的時代。"
	khan_beater_desc:0 "傳奇般的「成吉思汗」決心將蒼天之下的所有生靈納入[loser.GetHerHis]帝國的版圖，但強大的[winner.GetTitleAsNameNoTooltip|U]被英勇的[winner.GetName]挫敗！"
	legendary_battle_desc:0 "[loser.GetName|U]試圖毀滅[winner.GetName]，而[loser.GetSheHe]確實是個有價值的對手。隨著[winner.GetFirstNameNoTooltip]取得勝利，[winner.GetHerHis]的英勇壯舉將再無止境。"
	reformed_faith_desc:0 "組織化宗教本會摧毀古道，但在睿智虔誠的[reformer.GetName]的指引下，[faith.GetName]信仰走入了新時代。這些傳說現在被編纂入一部聖書，一個組織化祭司階層得以建立，[faith.HighGodNamePossessive]的旨意必將實現！"
	new_faith_legend_desc:0 "軟弱腐敗的教會背離了[faith.HighGodNamePossessive]對人類的意旨。在[reformer.GetName]的神聖領導下，真正的信仰[faith.GetName]誕生了。"
