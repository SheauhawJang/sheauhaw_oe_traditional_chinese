	legend_chronicle_great_deed_faith_desc:0 "[founder.GetName]受[founder.GetHerHis]對[new_faith.HighGodName]的信仰引導，率領虔誠的[new_faith.GetAdherentNamePlural]戰勝了由邪惡的[antagonist.GetName]領導的[old_faith.GetAdherentName]。"
