	game_concept_legend:0 "傳奇"
	game_concept_legend_i:0 "@legend_icon!"
	game_concept_legend_desc:0 "$game_concept_legend$代表一位角色在一生中成就的重要事蹟，由[legend_seeds|E]所創造。\n\n傳奇是獲得[legitimacy|E]的有力途徑，並且還有其他獎勵，諸如提升[skill|E]、[opinion|E]增益、[dynasty_prestige|E]、[prestige|E]或[piety|E]。$game_concept_legend$傳播到的[baronies|E]，如果由$game_concept_legend$所有者或[legend_promoter|E]持有，也會獲得額外效果。\n\n$game_concept_legends$的[legend_type|E]決定了獎勵內容，包括正統、神聖、英雄。$game_concept_legend$也擁有[legend_quality|E]等級，會影響獎勵和傳播。"
	game_concept_promoted_legend:0 "擁有的傳奇"
	game_concept_promoted_legend_desc:0 "$game_concept_promoted_legend$是[ruler|E]所有的[legend|E]，此人是它的效果的主要受益者。\n\n$game_concept_legend$的所有者可以是它的[legend_protagonist|E]，但並不非得是。\n\n$game_concept_legend$也可以被[legend_promoters|E]支持，每月付出一定的貢獻就能得到它的部分增益。"
	game_concept_promoting_legend:0 "傳播"
	game_concept_promoting_legend_desc:0 "$game_concept_promoting_legend$"
	game_concept_legend_promoter:0 "傳奇推廣者"
	game_concept_legend_promoter_desc:0 "$game_concept_legend_promoter$是支持其他統治者的[legend|E]的[ruler|E]。\n\n$game_concept_legend_promoter$可以獲得的額外增益取決於$game_concept_legend$的[legend_type|E]和[legend_quality|E]，代價是每月貢獻[gold|E]。"
	game_concept_legend_promoters:0 "傳奇推廣者"
	game_concept_legend_promoters_desc:0 "$game_concept_legend_promoter_desc$"
	game_concept_legends:0 "傳奇"
	game_concept_legends_desc:0 "$game_concept_legend_desc$"
	game_concept_legend_seed:0 "傳奇種子"
	game_concept_legend_seed_desc:0 "孕育中的[legend|E]。$game_concept_legend_seeds$是$game_concept_legend$的基礎，而創建了它們，[ruler|E]方能開啟$game_concept_legend$。\n\n$game_concept_legend_seeds$的獲得方式包括成為查理曼的後裔或者完成傳奇事蹟：重要[decisions|E]、贏得[great_holy_war|E]、成為[king|E]或[emperor|E]、組織盛大[activity|E]、獵殺傳奇動物，等等。\n\n未激活的$game_concept_legend_seeds$不會產生費用，但也不會有效果。第一次創建$game_concept_legend_seed$需要花費[gold|E]。"
	game_concept_legend_seeds:0 "傳奇種子"
	game_concept_legend_seeds_desc:0 "$game_concept_legend_seed_desc$"
	game_concept_legend_quality:0 "傳奇品質"
	game_concept_legend_quality_desc:0 "[legend|E]的品質標誌著它的影響力和傳播範圍，同時也會影響它的最終獎勵。$game_concept_legends$的品質包括顯赫、輝煌、神話——畢竟不存在普通的$game_concept_legend$。\n\n將傳奇傳播到更多[baronies|E]，並支付升級費用，可以提升傳奇的品質。\n\n如果$game_concept_legend$的所有者死亡，其家人可以繼續這個傳奇，而且它的品質不會受損。"
	game_concept_legend_famed:0 "顯赫"
	game_concept_legend_famed_desc:0 "$game_concept_legend_quality_desc$"
	game_concept_legend_illustrious:0 "輝煌"
	game_concept_legend_illustrious_desc:0 "$game_concept_legend_quality_desc$"
	game_concept_legend_mythical:0 "神話"
	game_concept_legend_mythical_desc:0 "$game_concept_legend_quality_desc$"
	game_concept_legend_protagonist:0 "傳奇主角"
	game_concept_legend_protagonist_desc:0 "$game_concept_legend_protagonist$是[legend|E]的主要角色。$game_concept_legend$的所有者可以是它的$game_concept_legend_protagonist$，也可以是此人的任何家庭成員——不論在世還是離世，只要年滿16歲。\n\n$game_concept_legend_protagonists$不會直接得到額外的增益，但$game_concept_legend$的內容會以他們為主。他們會給予傳奇所有者#color_white 額外#![legitimacy|E]，具體取決於他們擁有多少[virtuous|E][traits|E]。\n\n$game_concept_legend_protagonist$必須是成年人，因為聲稱嬰兒殺死巨龍可能會引起爭議。"
	game_concept_legend_protagonists:0 "傳奇主角"
	game_concept_legend_protagonists_desc:0 "$game_concept_legend_protagonist_desc$"
	game_concept_legend_type:0 "傳奇類型"
	game_concept_legend_types:0 "傳奇類型"
	game_concept_legend_types_desc:0 "$game_concept_legend_type_desc$"
	game_concept_legend_type_desc:0 "[legend|E]的類型影響它所給予的效果，同時也影響它內容的主題。\n\n$game_concept_legend_types$包括正統、英雄、神聖，分別給予[legitimacy|E]、[prestige|E]和[piety|E]。"
	game_concept_legend_heroic:0 "英雄傳奇"
	game_concept_legend_heroic_desc:0 "$game_concept_legend_type_desc$"
	game_concept_legend_holy:0 "神聖傳奇"
	game_concept_legend_holy_desc:0 "$game_concept_legend_type_desc$"
	game_concept_legend_legitimizing:0 "正統傳奇"
	game_concept_legend_legitimizing_desc:0 "$game_concept_legend_type_desc$"
	game_concept_ancestral_claim:0 "祖先宣稱"
	game_concept_ancestral_claim_desc:0 "祖先宣稱[casus_belli|E]允許你吞併那些通過正統[legend|E]獲得宣稱的頭銜下的所有土地。"
	legend_heroic:0 "英雄傳奇"
	legend_heroic_name:0 "[ROOT.Legend.GetOwner.GetNameNoTooltip]的傳奇"
	legend_heroic_desc:0 "[ROOT.Legend.GetOwner.GetTitledFirstNameNoTooltip]因[ROOT.Legend.GetOwner.GetHerHis]的英雄事蹟聞名於世。"
	legend_legitimizing:0 "正統傳奇"
	legend_legitimizing_name:0 "[ROOT.Legend.GetOwner.GetNameNoTooltip]的血統"
	legend_legitimizing_desc:0 "[ROOT.Legend.GetOwner.GetDynasty.GetBaseNameNoTooltip]宗族的血統統治這片土地已長達數個世紀。"
	legend_holy:0 "神聖傳奇"
	legend_holy_name:0 "[ROOT.Legend.GetOwner.GetNameNoTooltip]的奇蹟"
	legend_holy_desc:0 "[ROOT.Legend.GetOwner.GetTitledFirstNameNoTooltip]展現的神聖屬性讓每一個[ROOT.Char.GetFaith.HighGodName]信徒嘖嘖稱奇。"
	legend_king_arthur:0 "亞瑟·潘德拉貢的遺產"
	legend_king_arthur_desc:0 "永恆之王繼續活在該宗族的血脈之上。"
	legend_carolingian:0 "查理曼的繼承人"
	legend_carolingian_desc:0 "在該宗族之前，偉大的查理曼王曾統治這片土地，他們宣稱自己是他帝王血脈的直系後裔。"
	legend_holy_warrior:0 "聖拳"
	legend_holy_warrior_desc:0 "這位英雄是一位偉大的聖戰士，勇敢地為其信仰而戰。"
	legend_chapter_opening_holy_warrior:0 "作為[religion.GetNameNoTooltip]的偉大戰士，[ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip]的傳奇始於出生時的異象。從很小的時候起，[ROOT.Legend.GetProtagonist.GetSheHe]就感受到了[ROOT.Legend.GetProtagonist.GetFaith.HighGodName]的召喚。"
	legend_el_cid:0 "熙德之歌"
	legend_el_cid_desc:0 "曾經蒙受屈辱的小貴族羅德里戈·迪亞斯·德比瓦爾如今成為了他自己的國王。"
	legend_alfred_of_wessex:0 "聖王"
	legend_alfred_of_wessex_desc:0 "[ancestor.GetNameNoTooltip|U]在英格蘭抵禦住了北方人的入侵，成為了基督教世界的守護者和傳播者。"
	legend_sons_of_david:0 "大衛的繼承人"
	legend_sons_of_david_desc:0 "以色列王大衛由上帝欽點，而他的血液在[GetDynastyHouseByID('house_bagrationi').GetNameNoTooltip]家族每個人的血管中流淌。"
	legend_peasant_emperor:0 "從農民到巴西琉斯"
	legend_peasant_emperor_desc:0 "巴西爾是農民出身，在他與皇帝的女兒結婚並自身進位到巴西琉斯一級之前，曾受雇於皇帝。"
	legend_the_wheelwright:0 "豐盛的地窖"
	legend_the_wheelwright_desc:0 "兩名陌生人在「輪匠」皮雅斯特的兒子七歲生日那天拜訪了他。為了感謝他的盛情款待，陌生人施了一個法術，讓皮雅斯特的地窖永遠都是滿的。"
	legend_vercingetorix:0 "維欽托利的繼承人"
	legend_vercingetorix_desc:0 "維欽托利曾團結高盧各部落反抗羅馬入侵。儘管他被凱撒擊敗，但他的凱爾特精神在我們的血液中永存。"
	legend_saman_khudah:0 "巴赫拉姆·楚賓的後裔"
	legend_saman_khudah_desc:0 "將軍、征服者和篡位者巴赫拉姆·楚賓為自己奪取了薩珊王位，他英勇的血液在我們的血管中流淌。"
	legend_bahram_gur:0 "古爾世系"
	legend_bahram_gur_desc:0 "巴赫拉姆·古爾是一位偉大的戰士國王，抗擊抵禦了無數的入侵者。他的血液流淌過我們的血管，讓我們成為波斯的英雄。"
	bahram_gur:0 "巴赫拉姆·古爾"
	legend_cadell:0 "卡德爾的血脈"
	legend_cadell_desc:0 "卡德爾是奴隸出身，在得到一位聖人的賜福後，他從沃蒂根手中奪走了波伊斯王國。"
	legend_descendants_of_brahman:0 "梵天血脈"
	legend_descendants_of_brahman_desc:0 "我們是諸天的子女。梵天、毗濕奴，我們的血脈可以追溯到時間本身的開端。"
	legend_gothic_kings:0 "哥特諸王"
	legend_gothic_kings_desc:0 "哥特人造成了羅馬的毀滅，也建立了我們的王國。我們是他們的繼承人，哥特人的國王和女王。"
	legend_sons_of_rurik:0 "留里克諸子"
	legend_sons_of_rurik_desc:0 "瓦蘭吉人的留里克大公率領他的部落向東冒險，建立了偉大的諾夫哥羅德王國。正是他傳奇般的血液流淌過我們的血脈。"
	legend_william_gellones:0 "奧朗日收復記"
	legend_william_gellones_desc:0 "紀堯姆·熱洛訥是在奧朗日戰勝伊斯蘭軍隊的人，是一位為基督教世界而戰的戰士，他創建了熱洛訥修道院，後來他也以修士的身份隱退在那裡。"
	legend_edward_the_martyr:0 "「殉教者」愛德華"
	legend_edward_the_martyr_desc:0 "「殉教者」愛德華被不光彩地謀殺後草草下葬，屍體在一年後被發現並未腐爛。據說，他出於一份對基督深深的愛，擁抱了自己的死亡。"
	legend_yazdagird_iii:0 "[ancestor.GetFirstNameNoTooltip]三世的血脈"
	legend_yazdagird_iii_desc:0 "薩珊末代沙阿的血液在我們血管中流淌。儘管[ancestor.GetSheHe]被四面八方而來的突厥人、可薩人和阿拉伯入侵者所包圍，但[ancestor.GetSheHe]仍然忠於波斯直到[ancestor.GetHerHis]最後一口氣。"
	legend_afrasiyab:0 "圖蘭之王：阿夫拉西亞伯"
	legend_afrasiyab_desc:0 "阿夫拉西亞伯是華貴的圖蘭王和突厥人的英雄，是波斯帝國的死敵，也是所有圖蘭王中最偉大的。他神奇的血液流淌在我們的血脈裡，賦予我們再次統治圖蘭的神聖權利。"
	legend_sceafa:0 "希法，挪阿之孫"
	legend_sceafa_desc:0 "古代的倫巴第國王希法自小便從海中爬出，接著統治了英格蘭。我們知道他是挪阿之孫，也正是從他身上我們獲得了神聖的血脈。"
	legend_new_troy_london:0 "新特洛伊"
	legend_new_troy_london_desc:0 "被逐出特洛伊的布魯圖斯，在狄安娜的指引下來到了阿爾比昂。他在擊敗佔領這片土地的巨人後建立了新特洛伊，我們現在稱之為倫敦。"
	legend_corineus:0 "康林紐斯歌謠"
	legend_corineus_desc:0 "康林紐斯，遠古的特洛伊戰士，康沃爾的建立者。他來到不列顛尼亞，殺死了佔據當地的巨人，並以自己的名字命名了康沃爾。"
	legend_scota:0 "斯科塔諸子"
	legend_scota_desc:0 "我們的土地「蘇格蘭」的名字，來自於偉大的埃及法老之女斯科塔。她是所有蘇格蘭人的母親，古代法老的血液在我們的血管中流淌。"
	legend_pyusawhti:0 "龍女之嗣"
	legend_pyusawhti_desc:0 "我們誕自龍女之腹，是摩訶三末多王的後裔，血脈中流淌著至聖至強的血。"
	legend_tosny:0 "天鵝騎士"
	legend_tosny_desc:0 "強大的羅歇·德托尼是天鵝騎士的後裔，時至今日我們仍然佩戴天鵝徽章，來紀念他的傳奇。"
	legend_menelik_i:0 "大衛諸子"
	legend_menelik_i_desc:0 "我們宗族的創始人孟尼利克一世是以色列的所羅門和示巴女王愛情的結晶。"
	legend_kings_of_semien:0 "瑟門諸王"
	legend_kings_of_semien_desc:0 "貝塔以色列是一個傳奇的猶太人王國，持續在強烈地抵抗著基督教化。我們是在羅波安和耶羅波安的部隊內戰期間逃離了以色列的但支派的後裔。"
	legend_roman_heritage:0 "羅馬傳承"
	legend_roman_heritage_desc:0 "我們家族不僅在一個當代的羅馬帝國中統治著，而是自共和國時期以後，一直都是有影響力的羅馬廷臣。"
	legend_hunnic_heritage:0 "匈人傳承"
	legend_hunnic_heritage_desc:0 "我們的人民可以將家係追溯到匈人的家族，而我們宗族的創始人其實是兇猛的阿提拉，他曾讓羅馬屈膝投降。"
	legend_premysl:0 "「耕地者」普熱米斯爾"
	legend_premysl_desc:0 "我們的祖先是斯塔迪採村的農民出身，但他很快就吸引了利布謝的注意，還迎娶她成為捷克人的王子。"
	legend_borjigin:0 "光人來儀"
	legend_borjigin_desc:0 "眾[GetDynastyByID('11100').GetNameNoTooltip]之母阿闌·豁阿，每日每夜都被一個發著金光的神人造訪。他就像一隻黃狗，隨日月的光爬進她的廬帳，贈給了她三個兒子。她警告她那些感光而妊的兒子們，他們必須像五支箭桿一般束成一捆，否則就會像五支孤箭一樣折斷。"
	legend_naga_descent:0 "那伽血脈"
	legend_naga_descent_desc:0 "那伽是居住在下界半人半蛇的神聖生物，偶爾能作為完整的人類進入我們的世界。我們的家族可以將世係追溯到一位曾經造訪迦濕彌羅並與人交合過的那伽。"
	legend_hieros_gamos_skirnismal:0 "聖婚"
	legend_hieros_gamos_skirnismal_desc:0 "英格林宗族的創立者費約尼爾是由葛德和弗雷在相愛後所生。除了費約尼爾的後代，還有誰會擁有統治挪威所必需的神聖血脈呢？"
	legend_shibi_chakravarti:0 "轉輪聖王尸毗"
	legend_shibi_chakravarti_desc:0 "英雄的尸毗王作為謙遜和虔誠的典範，肩負著保護化身為鳥的阿耆尼的任務。當一隻鳶要求尸毗舍棄自己的肉來救下鴿子時，他心甘情願地獻上了自己的全身，但他卻倖免於難，還得到了一個叫鴿毛的兒子作為獎勵。正是這位無私國王的血液流淌在每一位[GetDynastyByID('1043008').GetNameNoTooltip]人的血管裡。"
	legend_the_red_hand:0 "阿爾斯特紅手"
	legend_the_red_hand_desc:0 "據說在愛爾蘭早期，人們承諾手第一個摸到阿爾斯特的人將得到這片土地，並成為愛爾蘭的至高王。我們的祖先機智地將自己的一隻手砍下，扔進了阿爾斯特，他的血染紅了翠綠的草地。"
	legend_ragnarr:0 "$nick_lodbrok$之子"
	legend_ragnarr_desc:0 "[ancestor.GetFirstNameNoTooltip]是丹麥人之王，殺死過一條強大的大海蛇，也是一位令基督徒膽寒的傳奇冒險家。[ancestor.GetHerHis|U]一生中的偉大事蹟不勝枚舉，[ancestor.GetHerHis]的血脈在我體內流淌，那麼我就應該繼承[ancestor.GetHerHis]的遺產，創造一個全屬於我自己的傳奇故事！"
	legend_holy_site:0 "$legend_saintly_location_name$"
	legend_holy_site_desc:0 "$legend_saintly_location_desc$"
	legend_saintly_location_name:0 "聖地守護者"
	legend_saintly_location_desc:0 "守衛著一處[faith.GetNameNoTooltip]聖地本身就是神聖的標誌。"
	legend_chapter_opening_saintly_location:0 "[location.GetNameNoTooltip]的土地具有最高的虔誠價值，據說從這片土地上湧出的神奇泉水能夠治癒所有疾病。"
	legend_chapter_motivation_religious:0 "[ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip]聽到這個消息時，[ROOT.Legend.GetProtagonist.GetHerHis]的心中湧起了強烈的溫暖，因為[ROOT.Legend.GetProtagonist.GetHerHis]的虔誠是如此之深，以至於對聖地的想象就讓[ROOT.Legend.GetProtagonist.GetHerHim]熱淚盈眶。"
	legend_saintly_life_name:0 "[protagonist.GetTitledFirstNameNoTooltip]的至虔生活"
	legend_saintly_life_desc:0 "[protagonist.GetTitledFirstNameNoTooltip]的虔誠生活賦予了[protagonist.GetHerHim]近乎聖人般的地位。"
	legend_chapter_opening_saintly_life:0 "[ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip]天生對[ROOT.Legend.GetProtagonist.GetFaith.HighGodName]懷有深厚的愛，畢生致力於敬奉自己的信仰。"
	holy_seed_toast:0 "獲得神聖[legend_seed|E]"
	holy_seed_toast_traits:0 "你的[ROOT.Char.Custom('GetSaintlyTrait')]本質得到了認可"
	legend_saintly_building_name:0 "[location.GetNameNoTooltip]的虔誠建造者"
	legend_saintly_building_desc:0 "修建[ROOT.Char.GetFaith.HouseOfWorshipPlural]是一種無私之舉，是虔誠靈魂的偉大證明。"
	legend_ancient_people_name:0 "[culture.GetNameNoTooltip]之後裔"
	legend_ancient_people_desc:0 "在我們人民的血管中流淌著與[culture.GetCollectiveNoun]人相同的血液。"
	legend_saintly_deed_name:0 "[ancestor.GetNameNoTooltip|U]的聖舉"
	legend_saintly_deed_desc:0 "[ancestor.GetShortUINamePossessive|U]以[religion.GetName]名義做出的虔誠之舉當然值得尊敬。"
	legend_saintly_descent_name:0 "[Localize( ancestor_flag )|U]的後裔"
	legend_saintly_descent_desc:0 "[Localize( ancestor_flag )]的神聖之血在我們的血管中流淌，賦予我們創造奇蹟的力量。"
	legend_mythical_descent_name:0 "[Localize( creature )|U]之血"
	legend_mythical_descent_desc:0 "我們的祖先之一是強大的[Localize( creature )]。"
	legend_godly_descent_name:0 "[Localize( god )|U]血脈"
	legend_godly_descent_desc:0 "[Localize( god )|U]是我的祖先，在我血管中流淌的血液賦予了我創造奇蹟的力量。"
	legend_chronicle_ancestral_glory_desc:0 "[ancestor.GetName]是一位受所有人尊崇的真正偉大的[ancestor.GetWomanMan]。"
	legend_crusader:0 "[GetTrait('faith_warrior').GetNameNoTooltip( protagonist )][ancestor.GetTitleAsNameNoTooltip|U]"
	legend_crusader_desc:0 "[protagonist.GetName]在奪取聖地的過程中做出了許多偉大而虔誠的事蹟。"
	legend_chronicle_raised_by_animals:0 "[Localize( beast )|U]孩"
	legend_chronicle_raised_by_animals_desc:0 "[protagonist.GetNameNoTooltip|U]由[Localize( beast )|U]養大，[protagonist.GetFaith.CreatorNamePossessive|U]成長中的曲折經歷賦予了[protagonist.GetHerHim]統治的神聖權力。"
	legend_auspicious_birth:0 "生而異象"
	legend_auspicious_birth_desc:0 "[protagonist.GetNameNoTooltip|U]出生時天空吉星高照，這是[protagonist.GetSheHe]注定要成就豐功偉業的明確標誌。"
	legend_virgin_birth:0 "無玷始胎"
	legend_virgin_birth_desc:0 "[protagonist.GetMother.GetNameNoTooltip|U]不知怎麼在沒有與[protagonist.GetMother.GetHerHis]丈夫同房的情況下懷上了孩子。沒錯，這就是[protagonist.GetFaith.HighGodName|U][protagonist.GetFaith.HighGodHerselfHimself]親自贈予[protagonist.GetMother.GetHerHim]這個孩子的標誌。"
	legend_sacred_birth_name:0 "[protagonist.GetFirstNamePossessiveNoTooltip|U]神聖的降生"
	legend_sacred_birth_desc:0 "[protagonist.GetNamePossessiveNoTooltip]出生時的環境充滿了神秘色彩，這無疑表明[protagonist.GetSheHe]從一開始就受到了[protagonist.GetFaith.HighGodName|U]的祝福。"
	legend_divine_intervention_name:0 "[Localize( god )|U]賜福"
	legend_divine_intervention_desc:0 "[Localize( god )]在[protagonist.GetNameNoTooltip|U]睡夢中與[protagonist.GetHerHis]交談，賦予了[protagonist.GetHerHim]神聖的使命。"
	legend_fought_devil_name:0 "大戰[protagonist.GetFaith.DevilName|U]"
	legend_fought_devil_desc:0 "[protagonist.GetNameNoTooltip]在夢中與[protagonist.GetFaith.DevilName]交戰，這是[protagonist.GetSheHe]注定要戰勝邪惡的祥瑞。"
	legend_exotic_backstory_name:0 "[protagonist.GetNamePossessiveNoTooltip|U]的奧德賽"
	legend_exotic_backstory_desc:0 "[protagonist.GetName]曾經旅行到很遠的地方，直到[Localize( location.GetString )]，並且返回了家鄉。"
	pilgrim_legend_name:0 "世界朝聖者"
	pilgrim_legend_desc:0 "[ancestor.GetNamePossessive|U]將[ancestor.GetHerHis]的一生獻給了通往[ancestor.GetFaith.PositiveAfterLife]的無盡艱苦旅程。只有[ancestor.GetFaith.HighGodName|U]真正知道在[ancestor.GetFirstNamePossessiveNoTooltip]神聖的救贖之路上發生的所有事。"
	consecrated_blood_legend:0 "聖血"
	consecrated_blood_legend_desc:0 "[founder.GetNamePossessive|U]的血液在[dynasty.GetName]家族所有人體內流淌。我們對[founder.GetFaith.HighGodName|U]的奉獻是絕對的，我們僅以[founder.GetFaith.HighGodHerHis|U]的名義行事。"
	dyn_many_crown_legend:0 "[dynasty.GetNameNoTooltip|U]宗族治權"
	dyn_many_crown_legend_desc:0 "或者是由於命運，或者是由於努力，權力落入了[dynasty.GetName]宗族手中。我們的土地遼闊，我們的功業偉大，我們對世界權位的支配是注定的。"
