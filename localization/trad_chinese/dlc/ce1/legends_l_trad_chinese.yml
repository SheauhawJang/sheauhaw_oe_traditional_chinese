	legend_chronicle_great_deed_title_desc:0 "縱觀歷史，在[title.GetName]的所有統治者中，沒人曾取得如此成就，沒人敢將自己的名字排在偉大的[founder.GetName]前面。"
	legend_chronicle_great_deed_region:0 "[legend_region.GetNameNoTooltip]偉業"
