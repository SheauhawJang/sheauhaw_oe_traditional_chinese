	legend_chapter_opening_generic:0 "[ROOT.Legend.GetProtagonist.GetNameNoTooltip]的傳奇如同這個世界一般偉大，[ROOT.Legend.GetProtagonist.GetHerHis]的偉業無與倫比。"
	legend_chapter_extra_deed_memory:0 "然而，[ROOT.Legend.GetProtagonist.GetNameNoTooltip]並未就此止步，[ROOT.Legend.GetProtagonist.GetSheHe]繼續前進，以極大的勇氣[ROOT.Legend.MakeScope.Var('extra_deed_memory').CharacterMemory.GetThirdPerspectiveDescription]。"
	legend_chapter_motivation_generic:0 "在聽到縈繞在這片土地上的含糊不清的傳言後，[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]下定了[ROOT.Legend.GetProtagonist.GetHerHis]要完成這項艱難事業的決心。"
	legend_chapter_motivation_evil:0 "讓[ROOT.Legend.GetProtagonist.GetHerHim]追求冒險的不是人民的請求或困擾這片土地的絕望，而是[ROOT.Legend.GetProtagonist.GetHerHis]黑暗內心的渴求。"
	legend_chapter_motivation_peasant:0 "一名淚流滿面，絕望，貧窮的農民請求覲見[ROOT.Legend.GetProtagonist.GetHerHim]，虔誠的[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]無法無視他的請求，迅速展開了冒險。"
	legend_chapter_motivation_spouse:0 "一天早上，[ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip|U]的配偶帶著令人震驚的傳言去找[ROOT.Legend.GetProtagonist.GetHerHim]，[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]迅速展開行動，承諾要給予永恆的摯愛榮光。"
	legend_chapter_motivation_honor_lady:0 "當[ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip|U]的目光與[ROOT.Legend.GetProtagonist.GetHerHis]的老婆相遇，一切都定了下來。[ROOT.Legend.GetProtagonist.GetHerHis]聽著求助的請求，想要證明自己的勇氣，於是[ROOT.Legend.GetProtagonist.GetSheHe]開始了冒險。"
	legend_chapter_discovery_generic:0 "[ROOT.Legend.GetProtagonist.GetNameNoTooltip]和[ROOT.Legend.GetProtagonist.GetHerHis]的屬下在[Localize( location )]四處搜尋，沒多久[ROOT.Legend.GetProtagonist.GetHerHim]就找到了確切的位置。"
	legend_chapter_hunt_generic:0 "那[Localize( beast )]已經在那裡了，正在從一條小溪中喝水。它抬起頭迅速撲向[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]。看起來十分飢餓。但[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]速度更快，只靈巧地一擊，[ROOT.Legend.GetProtagonist.GetSheHe]就殺死了這野獸。"
	legend_chapter_battle_generic:0 "戰鬥異常激烈。[ROOT.Legend.GetProtagonist.GetNameNoTooltip]和[ROOT.Legend.GetProtagonist.GetHerHis]的對手在戰場中央相遇，[ROOT.Legend.GetProtagonist.GetHerHis]的眼中滿是勇氣。[ROOT.Legend.GetProtagonist.GetSheHe|U]舉起[ROOT.Legend.GetProtagonist.GetHerHis]的武器，狠狠一擊命中了[ROOT.Legend.GetProtagonist.GetHerHis]對手的胸膛。鮮血直流。勝利。"
	legend_chapter_conclusion_generic:0 "回家的旅程並不容易，但[ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip]在勝利的呼聲中進了城。現在，讓我們所有人都高興地吃喝起來，慶祝[ROOT.Legend.GetProtagonist.GetHerHis]的傳奇！"
	legend_chapter_famous_deed_generic:0 "[ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip|U]的傳奇在一次不可思議的冒險中達到了高潮：[ROOT.Legend.GetProtagonist.GetHerHis]的偉大事蹟使所有的國王都感到驚奇，許多貴族和平民都希望能遇見[ROOT.Legend.GetProtagonist.GetHerHis]，因為他們想親眼看看這位傳奇。"
	legend_chapter_extra_deed_generic:0 "然而，故事沒有結束，[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]踏上了返家的旅途，[ROOT.Legend.GetProtagonist.GetSheHe]一路上行俠仗義。土匪、野獸和為惡者都無法逃脫[ROOT.Legend.GetProtagonist.GetHerHis]利刃的怒火。"
	legend_chapter_opening_debug:0 "#D 序幕篇#!"
	legend_chapter_motivation_debug:0 "#D 激勵篇#!"
	legend_chapter_discovery_debug:0 "#D 發現篇#!"
	legend_chapter_hunt_debug:0 "#D 狩獵篇#!"
	legend_chapter_battle_debug:0 "#D 戰爭篇#!"
	legend_chapter_famous_deed_debug:0 "#D 著名事蹟篇#!"
	legend_chapter_extra_deed_debug:0 "#D 增補事蹟篇#!"
	legend_chapter_conclusion_debug:0 "#D 終篇#!"
	legend_chapter_motivation_delicious_meats:0 "那[Localize( beast )]的兇猛和危險無人不知，但[ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip|U]不會因而卻步。[ROOT.Legend.GetProtagonist.GetSheHe|U]堅持要品嚐它的肉，並激勵著[ROOT.Legend.GetProtagonist.GetHerselfHimself]自己實現這個夢想。"
	legend_chapter_motivation_dead_parent:0 "那[Localize( beast )]確實危險，但[ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip|U]的心十分堅定。[ROOT.Legend.GetProtagonist.GetSheHe|U]與這野獸有私仇，因為傳言稱它殺死了[ROOT.Legend.GetProtagonist.GetHerHis]的父母之一。"
	legend_chapter_motivation_great_venator:0 "此時，[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U]已成為享譽這片土地的最偉大的獵人，但對於這位勇敢的[ROOT.Legend.GetProtagonist.GetTitleAsNameNoTooltip|U]而言，這一事實仍需進一步證明。"
	legend_chapter_motivation_accomplished_hunter:0 "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U]決心證明[ROOT.Legend.GetProtagonist.GetHerHis]作為獵人的價值。最終，在那強大的[Localize( beast )]越來越近時，[ROOT.Legend.GetProtagonist.GetSheHe|U]找到了證明[ROOT.Legend.GetProtagonist.GetHerHis]能力的機會。"
	legend_chapter_discovery_befriended_cyclops:0 "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U]證明了自己是路上遇到的各類奇異獨特之人的朋友，甚至交好了一隻個頭巨大脾氣暴躁的獨眼巨人！"
	legend_chapter_discovery_cyclops:0 "在[ROOT.Legend.GetProtagonist.GetSheHe]的旅程中，[ROOT.Legend.GetProtagonist.GetSheHe]遇到了各種最古怪最不尋常的人，最後甚至發現了一隻強大的獨眼巨人！"
	legend_chapter_discovery_renowned_herbalist:0 "作為草藥師，[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U]已遠近聞名，而當[ROOT.Legend.GetProtagonist.GetSheHe]發現一片致命的植物叢林，並從它們有毒的藤蔓中穿過後，其名望更上一層樓。"
	legend_chapter_discovery_evil_plants:0 "[ROOT.Legend.GetProtagonist.GetFirstNamePossessive|U]的旅程從一開始就危險重重。[ROOT.Legend.GetProtagonist.GetSheHe|U]甚至被一叢有毒的植物攻擊，它們的花粉會讓範圍內的人頭暈目眩。"
	legend_chapter_discovery_legendary_archer:0 "[ROOT.Legend.GetProtagonist.GetFirstNamePossessive|U]的旅途讓[ROOT.Legend.GetProtagonist.GetHerHim]遇到了一名自吹自擂的弓箭手，此人挑戰我們的好[ROOT.Legend.GetProtagonist.GetLadyLord]比賽射箭。[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]很快就用[ROOT.Legend.GetProtagonist.GetHerHis]自己的箭將這名弓箭手的箭一分為二！"
	legend_chapter_discovery_archery_contest_won:0 "[ROOT.Legend.GetProtagonist.GetFirstNamePossessive|U]的旅途讓[ROOT.Legend.GetProtagonist.GetHerHim]遇到了一名自吹自擂的弓箭手，此人挑戰我們的好[ROOT.Legend.GetProtagonist.GetLadyLord]比賽射箭。比賽相當激烈，但最終[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]證明了自己射得更準。"
	legend_chapter_discovery_bog_stronk:0 "[ROOT.Legend.GetProtagonist.GetFirstNamePossessive|U]踏上的道路將[ROOT.Legend.GetProtagonist.GetHerHim]引入危險的地形，甚至地面本身都試圖將[ROOT.Legend.GetProtagonist.GetHerHim]吞噬。只有[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]強大的力量才能讓[ROOT.Legend.GetProtagonist.GetHerHim]脫險。"
	legend_chapter_discovery_bog_struggle:0 "[ROOT.Legend.GetProtagonist.GetFirstNamePossessive|U]踏上的道路將[ROOT.Legend.GetProtagonist.GetHerHim]引入危險的地形，甚至地面本身都試圖將[ROOT.Legend.GetProtagonist.GetHerHim]吞噬。[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]奮力掙扎，最終解救了[ROOT.Legend.GetProtagonist.GetHerselfHimself]自己，擺脫了叛逆的大地。"
	legend_chapter_discovery_wildflower_expert:0 "[ROOT.Legend.GetProtagonist.GetFirstNamePossessive|U]的旅途將[ROOT.Legend.GetProtagonist.GetHerHim]帶入一片新奇的土地，在那裡甚至植物都是那麼陌生特別。[ROOT.Legend.GetProtagonist.GetSheHe]甚至在茂密的灌木叢中發現了一株此前從未有人見過的植物。"
	legend_chapter_discovery_cannibal_scarred:0 "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U]周遊四方，甚至被一群飢餓的食人族襲擊！[ROOT.Legend.GetProtagonist.GetSheHe|U]擊敗了幾十個人，[ROOT.Legend.GetProtagonist.GetHerHis]臉上的傷疤成為[ROOT.Legend.GetProtagonist.GetHerHis]餘生中這場戰鬥的見證。"
	legend_chapter_discovery_cannibal_fight:0 "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U]周遊四方，甚至被一群飢餓的食人族襲擊！這場戰鬥一直持續到太陽落山，剩下的食人族逃走了，而我們的英雄也筋疲力竭。"
	legend_chapter_battle_enemy_commander:0 "在混戰中，[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U]迎面遇上了可惡的敵軍指揮官！經過一場激烈的決鬥，這條惡狗被[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U]擊倒，鮮血順著[ROOT.Legend.GetProtagonist.GetHerHis]的劍刃流下。"
	legend_chapter_battle_faked_retreat:0 "[ROOT.Legend.GetProtagonist.GetFirstNamePossessive|U]的戰術敏銳性在戰火中受到考驗，但[ROOT.Legend.GetProtagonist.GetSheHe]證明了[ROOT.Legend.GetProtagonist.GetHerselfHimself]足以勝任。一次巧妙的偽退使敵人暴露了弱點，而我們勇敢的英雄再次前進將他們擊敗。"
	legend_chapter_battle_flanking_success:0 "[ROOT.Legend.GetProtagonist.GetFirstNamePossessive|U]親自領導了一場雷霆般的側翼衝鋒，[ROOT.Legend.GetProtagonist.GetSheHe]在戰場上的侵略性和出色的機動能力再次展現出來。懦弱的敵人動搖了，然後開始逃跑，僅此一擊就取得了勝利。"
	legend_chapter_battle_ravished_maiden:0 "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U]決不會讓無辜者喪命，在戰鬥中抽出時間拯救了一位誤入險境的美麗平民，甚至與之#EMP 銷魂#!一番！"
	legend_chapter_battle_maiden_kiss:0 "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U]在混戰中偶遇了一名無助——但容貌真的十分出眾——的農民，便衝過去將其帶了出去。我們的英雄很快得到了一個吻作為獎勵，與這位如此英勇的[ROOT.Legend.GetProtagonist.GetWomanMan]真是相稱！"
	legend_chapter_battle_wounded:0 "這場戰鬥激烈而殘酷。[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U]身披十數創，但這對這名如此堅定與光榮的[ROOT.Legend.GetProtagonist.GetWomanMan]來說不過是小小的代價罷了。"
	legend_chapter_battle_reinforcement_arrival:0 "在戰鬥達到高潮時，[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U][ROOT.Legend.GetProtagonist.GetHerselfHimself]親率援軍趕到。我們勇敢的英雄就這樣主導了戰局，直插入敵軍的要害。"
	legend_chapter_opening_new_faith:0 "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]出生之時，[ROOT.Legend.GetProperty( 'religion' ).Religion.GetNameNoTooltip]已經背離了[ROOT.Legend.GetProperty( 'faith' ).Faith.HighGodNamePossessive]的意志。傳教士和[ROOT.Legend.GetProperty( 'faith' ).Faith.PriestNeuterPlural]以[ROOT.Legend.GetProperty( 'faith' ).Faith.HighGodHerHis|U]之名信奉異端，[ROOT.Legend.GetProperty( 'faith' ).Faith.HouseOfWorshipPlural]變得腐朽並被遺棄。人民轉投其他宗教，[ROOT.Legend.GetProperty( 'faith' ).Faith.HighGodNamePossessive]的宿敵征服了人們的心。"
	legend_chapter_motivation_new_faith:0 "看到信仰的軟弱和腐化，[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]為[ROOT.Legend.GetProperty( 'religion' ).Religion.GetNameNoTooltip]宣布了新得到的神視——那是一種對信仰的嶄新視角，不容忍任何偏離[ROOT.Legend.GetProperty( 'faith' ).Faith.PantheonTerm]旨意的行為；那是一個堅定而團結的信仰，必將傳遍世界的每個角落！"
	legend_chapter_famous_deed_new_faith:0 "為了擺脫那些異端的胡言亂語，[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]登上了大地上最高的高山，只有[ROOT.Legend.GetProperty( 'faith' ).Faith.HealthGodName]的仁慈才能保他安全。在山頂上，雲層散開，[ROOT.Legend.GetProperty( 'faith' ).Faith.PantheonTerm]向[ROOT.Legend.GetProtagonist.GetHerHim]顯現並賜予了[ROOT.Legend.GetProtagonist.GetHerHim]一個神視。一位臨終的瘦骨嶙峋的老[ROOT.Legend.GetProperty( 'faith' ).Faith.PriestNeuter]躺在床上，嫉妒地緊抓住一絲生命不放，而一位年輕得多的新[ROOT.Legend.GetProperty( 'faith' ).Faith.PriestNeuter]則在為自己的前任舉行送終禮。這個神視無疑預示著[ROOT.Legend.GetProperty( 'faith' ).Faith.PantheonTerm]會祝福嶄新的[ROOT.Legend.GetProperty( 'faith' ).Faith.GetNameNoTooltip]信仰。"
	legend_chapter_extra_deed_new_faith:0 "人類為[ROOT.Legend.GetProperty( 'faith' ).Faith.PantheonTerm]創造了眾多對手，而[ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip]將他們一一消滅，[ROOT.Legend.GetProtagonist.GetHerselfHimself]因而聚集了眾多信徒，成為了他們的牧者。"
	legend_chapter_conclusion_new_faith:0 "隨著[ROOT.Legend.GetProperty( 'faith' ).Faith.PriestNeuterPlural]被召集在一起、[ROOT.Legend.GetProperty( 'faith' ).Faith.ReligiousText|U]得以重撰，[ROOT.Legend.GetProperty( 'religion' ).Religion.GetNameNoTooltip|U]終於在[ROOT.Legend.GetProperty( 'faith' ).Faith.PantheonTerm]的啟示下得以恢復！"
	legend_chapter_battle_legendary_battle:0 "$legendary_battle_desc$"
	legend_chapter_opening_struggle:0 "[ROOT.Legend.GetProtagonist.GetNameNoTooltip]生於[ROOT.Legend.GetProperty( 'struggle' ).GetFlagName]中心的混亂風暴之中，卻未曾料到[ROOT.Legend.GetProtagonist.GetSheHe]將為此地帶來和平與秩序。"
	legend_chapter_motivation_struggle:0 "看到兄弟反目、[ROOT.Legend.GetProtagonist.GetFaith.GetAdherentNameNoTooltip]與[ROOT.Legend.GetProtagonist.GetFaith.GetAdherentNameNoTooltip]互相仇視，[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]只對那些想要破壞此地的愚蠢爭吵者說了句「夠了」。[ROOT.Legend.GetProtagonist.GetHerHim]清楚地認識到，[ROOT.Legend.GetProtagonist.GetHerHis]的人民必須結束鬥爭，必須從[ROOT.Legend.GetProperty( 'struggle' ).GetFlagName]的廢墟中開創嶄新的未來。"
	legend_chapter_extra_deed_struggle:0 "儘管[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]取得了巨大的成就，但仍有人懷疑[ROOT.Legend.GetProtagonist.GetHerHis]解決這[ROOT.Legend.GetProperty( 'struggle' ).GetFlagName]的願景。[ROOT.Legend.GetProtagonist.GetHerHis|U]的敵人很快在辯論場和戰場上落敗，直到所有人都匍匐在[ROOT.Legend.GetProtagonist.GetHerHis]的腳下，乞求[ROOT.Legend.GetProtagonist.GetHerHis]的寬恕。"
	legend_chapter_conclusion_ended_struggle:0 "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U]看出世界的規則是錯誤的，在[ROOT.Legend.GetProtagonist.GetHerHis]的努力下，所謂的[ROOT.Legend.GetProperty( 'struggle' ).GetFlagName]結束了，這片區域也徹底改變了。[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U]帶領[ROOT.Legend.GetProtagonist.GetTitleAsNameNoTooltip|U]戰勝了其他所有人。"
	legend_chapter_opening_priesthood_restoration:0 "在[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]降生之際，世界各地的[ROOT.Legend.GetProperty( 'faith' ).Faith.GetAdjectiveNoTooltip]信徒支離破碎，陷入了無望的流散狀態。在[ROOT.Legend.GetProtagonist.GetHerHis]的腦海中，一座威嚴的[ROOT.Legend.GetProperty( 'faith' ).Faith.HouseOfWorship]矗立在萬物之上，[ROOT.Legend.GetProtagonist.GetSheHe]知道自己被[ROOT.Legend.GetProperty( 'faith' ).Faith.HighGodName]賦予了神聖使命，要[ROOT.Legend.GetProtagonist.GetSheHe]團結所有[ROOT.Legend.GetProperty( 'faith' ).Faith.GetAdherentNamePluralNoTooltip]。"
	legend_chapter_famous_deed_religious:0 "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U]將[ROOT.Legend.GetProtagonist.GetHerselfHimself]自己奉獻給了[ROOT.Legend.GetProperty( 'faith' ).Faith.HighGodName]，全心全意地追隨[ROOT.Legend.GetProperty( 'faith' ).Faith.HighGodHerHis|U]的旨意。每一個[ROOT.Legend.GetProperty( 'faith' ).Faith.GetReligion.GetAdherentNameNoTooltip|U]都在四處傳頌「[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]」的名字，傳頌著以[ROOT.Legend.GetProtagonist.GetHerHis]的名義發生的無數神聖事件。"
	legend_chapter_extra_deed_religious:0 "然而，故事並未結束，因為虔誠者仍然受到強盜和惡棍的侵擾，仍然受到異教徒的奴役！[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U]幫助那些生活在暴政下的人們，讓他們獲得[ROOT.Legend.GetProperty( 'faith' ).Faith.HighGodName|U]的庇佑，戰勝了[ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName]和[ROOT.Legend.GetProperty( 'faith' ).Faith.DevilHerHis]的嘍囉。"
	legend_chapter_conclusion_priesthood_restored:0 "祭司再次聚集，大流散結束了。[ROOT.Legend.GetProperty( 'faith' ).Faith.GetAdherentNamePluralNoTooltip]再也不會失去領導隨風而逝，[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]開啟了新的[ROOT.Legend.GetProperty( 'faith' ).Faith.ReligiousHeadName]。"
	legend_chronicle_opening_exotic_backstory:0 "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U]來自遙遠神秘的[ROOT.Legend.GetProperty( 'location' ).GetFlagName]。[ROOT.Legend.GetProtagonist.GetSheHe|U]曾是[ROOT.Legend.GetProtagonist.GetHerHis]人民的英雄，但現在，[ROOT.Legend.GetProtagonist.GetSheHe]打算將[ROOT.Legend.GetProtagonist.GetHerHis]的仁愛奉獻給我們這裡，這廣闊無垠世界的小角落。"
	legend_chronicle_motivation_exotic_backstory:0 "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U]凝望著[ROOT.Legend.GetProtagonist.GetHerHis]的新家，不禁淚流滿面，與[ROOT.Legend.GetProtagonist.GetSheHe]在[ROOT.Legend.GetProperty( 'location' ).GetFlagName]習以為常的奇觀相比，這裡的技術和文化是如此原始。任務顯而易見：[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]必須將[ROOT.Legend.GetProtagonist.GetHerHis]家鄉的啟蒙之光傳播到世界的這一處角落。"
	legend_chronicle_conclusion_exotic_backstory:0 "自[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]到來以後，許多事情發生了變化。 曾經，農民生活在貧困骯髒的環境中，野蠻人不斷掠奪這片土地的財富，但現在[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]帶來了文明的光芒。 雖然道路上充滿了重重困難，但[ROOT.Legend.GetProtagonist.GetHerHis]將它們都視為建設新[ROOT.Legend.GetProperty( 'location' ).GetFlagName]的手段。 在整片領土上，人們以「[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]」為嬰兒起名，群眾高唱感恩之歌，感謝這位來自[ROOT.Legend.GetProperty( 'location' ).GetFlagName]的陌生人建設了他們偉大的城市。"
	legend_chronicle_divine_intervention_motivation:0 "[Localize( god )|U]在夢境之地對[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]說話，賦予[ROOT.Legend.GetProtagonist.GetHerHim]神聖的使命。 從那時起，[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U]一直在祈禱並在大地上搜尋，希望能領悟來自[ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm]的這一使命的真正本質。"
	legend_chapter_famous_deed_divine_intervention:0 "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U]全身心地奉獻於[Localize( god )]，[ROOT.Legend.GetProtagonist.GetHerselfHimself]完全遵循著[ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm]的旨意行事。經過多日多夜的孤獨祈禱，[ROOT.Legend.GetProtagonist.GetHerHim]終於得知了自己使命的真正本質！"
	legend_chapter_extra_deed_divine_intervention:0 "這片土地上充滿了不虔誠的強盜，他們傷害了信徒，但在[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]和[ROOT.Legend.GetProtagonist.GetHerHis]的追隨者們的努力下，這些[ROOT.Legend.GetProtagonist.GetFaith.DevilName|U]的僕人被趕回了屬於他們的[ROOT.Legend.GetProtagonist.GetFaith.NegativeAfterLife|U]，人民得以自由。[Localize( god )|U]因[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]所做的善事而對[ROOT.Legend.GetProtagonist.GetSheHe]微笑，[ROOT.Legend.GetProtagonist.GetHerHis]的神聖使命已接近巔峰。"
	legend_chapter_conclusion_divine_intervention:0 "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U]公正而虔誠地統治，[ROOT.Legend.GetProtagonist.GetHerHis]處處遵從[Localize( god )]的指引。神聖的計畫得以完成，[ROOT.Legend.GetProtagonist.GetSheHe]度過了充滿榮譽和虔誠的一生。"
	legend_chapter_opening_ancestral_glory:0 "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]誕生於[ROOT.Legend.Custom('GetAncestorNamePossessiveNoTooltip')]的神聖血脈中。擁有如此偉大的、充斥神力的血統，誰還會懷疑[ROOT.Legend.GetProtagonist.GetSheHe]將取得偉大的成就？"
	legend_chapter_motivation_ancestral_glory:0 "[ROOT.Legend.GetProtagonist.GetHerHis]心中毫無疑慮；[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]注定要統一整個[ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip]。以[ROOT.Legend.Custom('GetAncestorFirstNameNoTooltip')]之名，下層男女貴族們的紛爭將即將結束，所有人都將稱[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]為他們的領主。"
	legend_chapter_famous_deed_ancestral_glory:0 "愚者們紛紛集結來挑戰[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]，但他們就如妄圖撼動大樹的蚍蜉一般。[ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip|U]的追隨者因[ROOT.Legend.GetProtagonist.GetSheHe]為[ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm]所做的偉業而不斷增多，[ROOT.Legend.GetProtagonist.GetSheHe]成為了[ROOT.Legend.Custom('GetAncestorFirstNameNoTooltip')]的真實寫照。"
	legend_chapter_extra_deed_ancestral_glory:0 "自[ROOT.Legend.Custom('GetAncestorFirstNamePossessiveNoTooltip')]時代以來，美麗的[ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip]鄉村一直受到強盜和土匪的困擾，但[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]很快開始了正義之舉，保護了[ROOT.Legend.GetProtagonist.GetSheHe]法理治下的人民。"
	legend_chapter_conclusion_ancestral_glory:0 "儘管這段旅程充滿了危險，但鑑於[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]為[ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip]及其人民所做的一切，誰能懷疑[ROOT.Legend.GetProtagonist.GetSheHe]是[ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm|U]選中的統治者呢？無論是城市還是最卑微的農舍，所有人都在歡欣鼓舞中高呼「[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]」的名字！"
	legend_chapter_opening_ancient_people:0 "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]出生於一個偉大的[ROOT.Legend.GetProperty( 'culture' ).Culture.GetNameNoTooltip]人家族，像[ROOT.Legend.GetProtagonist.GetHerHis]的祖先一樣統治著[ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip]。"
	legend_chapter_conclusion_ancient_people:0 "[ROOT.Legend.GetProtagonist.GetNameNoTooltip]付出巨大的努力，不知疲倦地將[ROOT.Legend.GetProperty( 'title' ).Title.GetNameNoTooltip]打造成了[ROOT.Legend.GetProperty( 'culture' ).Culture.GetNameNoTooltip]人心中的完美。多虧了[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]傳奇的事蹟，[ROOT.Legend.GetProperty( 'title' ).Title.GetNameNoTooltip]的人民可以驕傲地喊出他們的[ROOT.Legend.GetProperty( 'culture' ).Culture.GetNameNoTooltip]人根源！"
	legend_chapter_motivation_saintly_deed:0 "[ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm]賦予[ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip]的使命十分明確：[ROOT.Legend.GetProtagonist.GetSheHe]要創造奇蹟！所有[ROOT.Legend.GetProperty('religion').Religion.GetAdherentNamePluralNoTooltip]都將[ROOT.Legend.Custom('GetAncestorNameNoTooltip')]記在心裡，但沒人知道[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]即將施展的神蹟！"
	legend_chapter_extra_deed_saintly_deed:0 "信徒的道路被無神者糾纏，[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]手握全能者賜福的利刃，將他們全都趕了出去。但道路上仍有野獸與毒蛇遊蕩，會對信徒造成傷害，因此[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]拿出[ROOT.Legend.GetProtagonist.GetHerHis]的[ROOT.Legend.GetProtagonist.Custom('GetMusicalInstrument')]，將[ROOT.Legend.GetProtagonist.GetFaith.CreatorNamePossessive]的造物引誘出了這片土地。"
	legend_chapter_conclusion_saintly_deed:0 "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U]不知疲倦地為了[ROOT.Legend.GetProperty('religion').Religion.GetNameNoTooltip]的一切而努力，與[ROOT.Legend.GetProtagonist.GetFaith.DevilName]在凡界的嘍囉作戰，最終，[ROOT.Legend.GetProtagonist.GetHerHis]的鬥爭結束了。神聖的計畫得以完成，[ROOT.Legend.GetProtagonist.GetSheHe]度過了充滿榮譽和虔誠的一生。"
	legend_chapter_opening_mythical_descent:0 "和[ROOT.Legend.GetProtagonist.GetHerHim]之前的所有[ROOT.Legend.GetProtagonist.GetDynastyNameNoTooltip]一族的成員一樣，[ROOT.Legend.GetProtagonist.GetNameNoTooltip]天生流淌著[ROOT.Legend.GetProperty( 'beast' ).GetFlagName]的血液。[ROOT.Legend.GetProtagonist.GetHerHis|U]非凡的出身讓[ROOT.Legend.GetProtagonist.GetHerHim]凌駕於其他所有人之上，注定將成就偉業。"
	legend_chapter_famous_deed_mythical_descent:0 "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]與一些質疑[ROOT.Legend.GetProtagonist.GetHerHis]血統的惡棍大戰，並在此戰中受傷，[ROOT.Legend.GetProtagonist.GetHerHis]神聖的血液濺落在一片田野上。血液如同新切割的寶石一樣閃閃發光，幾天後，荒蕪的土地上開出了豔麗的花朵。"
	legend_chapter_extra_deed_mythical_descent:0 "然而，故事並未就此結束，許多人仍質疑[ROOT.Legend.GetProtagonist.GetHerHis]血液中的神性。[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]運用[ROOT.Legend.GetProtagonist.GetHerHis]的偉力，派出無數野獸襲擾懷疑[ROOT.Legend.GetProtagonist.GetHerHis]的人，他們的宮殿和宅邸中充滿了飢餓的吠叫和尖叫聲。"
	legend_chapter_opening_godly_descent:0 "[ROOT.Legend.GetProperty( 'god' ).GetFlagName|U]使[ROOT.Legend.GetProtagonist.GetNamePossessiveNoTooltip]的先祖受孕，從世界的子宮中誕生了[ROOT.Legend.GetProtagonist.GetDynastyNameNoTooltip]宗族的第一人。[ROOT.Legend.GetProtagonist.GetDynastyNameNoTooltip]一族的成員從出生起就背負著來自神明的使命，要將繁榮與[ROOT.Legend.GetProtagonist.GetFaith.GetNameNoTooltip]信仰帶到[ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip]的每個角落。"
	legend_chapter_famous_deed_war_won:0 "戰鬥雙方你來我往，正義者與邪惡者的鮮血同樣地染紅了大地。邪惡勢力試圖戰勝[ROOT.Legend.GetProperty( 'winner' ).Char.GetNameNoTooltip|U]高超的軍事戰略，但[ROOT.Legend.GetProperty( 'winner' ).Char.GetHerHis]屹立不搖。最終，他們的努力被證明是徒勞的。"
	legend_chapter_conclusion_war_won:0 "[ROOT.Legend.GetProperty( 'loser' ).Char.GetNameNoTooltip|U]和[ROOT.Legend.GetProperty( 'loser' ).Char.GetHerHis]的手下在他們破碎的旗幟下低下頭顱，乞求[ROOT.Legend.GetProperty( 'winner' ).Char.GetFirstNamePossessiveNoTooltip]的饒恕。在戰爭最黑暗的日子裡，[ROOT.Legend.GetProperty( 'winner' ).Char.GetSheHe]只能想象[ROOT.Legend.GetProperty( 'winner' ).Char.GetHerselfHimself]能從戰爭中活下來，但[ROOT.Legend.GetProperty( 'winner' ).Char.GetSheHe]成為了贏家。唯一的贏家。"
	legend_chapter_motivation_new_title:0 "遠在[ROOT.Legend.GetProperty( 'founder' ).Char.GetDynastyNameNoTooltip]家族成為[ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip]的管理者之前，[ROOT.Legend.GetProperty( 'founder' ).Char.GetNameNoTooltip]就得到了[ROOT.Legend.GetProperty( 'founder' ).Char.GetFaith.PantheonTerm]的神示。從那一刻起，[ROOT.Legend.GetProperty( 'founder' ).Char.GetSheHe]知道[ROOT.Legend.GetProperty( 'founder' ).Char.GetSheHe]就是為了統治而生。"
	legend_chapter_famous_deed_new_title:0 "[ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip]的土地處於[ROOT.Legend.GetProperty( 'founder' ).Char.GetFaith.DevilName]可怕僕人的壓迫之下。但[ROOT.Legend.GetProperty( 'founder' ).Char.GetNameNoTooltip]率領[ROOT.Legend.GetProperty( 'founder' ).Char.GetHerHis]麾下的大軍，解放了一座又一座城市，一座又一座村莊。人民拿起武器，推翻了他們邪惡的統治者，並加入[ROOT.Legend.GetProperty( 'founder' ).Char.GetFirstNameNoTooltip]，準備為他們的合法統治者效死。[ROOT.Legend.GetProperty( 'founder' ).Char.GetFaith.HighGodName]拒絕了他們的犧牲，[ROOT.Legend.GetProperty( 'founder' ).Char.GetFaith.HighGodNameSheHe|U]將[ROOT.Legend.GetProperty( 'founder' ).Char.GetFaith.HighGodHerHis|U]神聖的護佑賜予他們。在[ROOT.Legend.GetProperty( 'founder' ).Char.GetFirstNameNoTooltip]解放[ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip]的人民時，沒有劍刃能觸碰到[ROOT.Legend.GetProperty( 'founder' ).Char.GetSheHe]那日益壯大的軍隊。"
	legend_chapter_conclusion_new_title:0 "公爵和無名小貴族的紛爭終於結束了，[ROOT.Legend.GetProperty( 'founder' ).Char.GetNameNoTooltip]迫使他們就範，永遠向[ROOT.Legend.GetProperty( 'founder' ).Char.GetHerHim]宣誓效忠。隨著[ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip]重生，這個世界永遠改變了。"
	legend_chronicle_sacred_birth_opening:0 "顯然，從[ROOT.Legend.GetProtagonist.GetNameNoTooltip]出生那天起，[ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm]就對[ROOT.Legend.GetProtagonist.GetSheHe]有著更高的計畫。[ROOT.Legend.GetProtagonist.GetHerHis][ROOT.Legend.Custom('GetBirthCircumstancesLegend')|U]，命中注定要偉大。"
	born_to_a_virgin_mother:0 "由童貞女所生"
	born_under_auspicious_stars:0 "生於吉星之下"
	legend_chapter_motivation_sacred_birth:0 "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U]度過了許多個不眠之夜，受困擾於自己出生時的異象，直到一個命運般的夜晚，[ROOT.Legend.GetProtagonist.GetFaith.HighGodName|U]親臨[ROOT.Legend.GetProtagonist.GetHerHim]面前。[ROOT.Legend.GetProtagonist.GetFaith.HighGodName|U]宣告，[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]被派到這個世上是有著一個神聖的目的，這個目的超越了普通[ROOT.Legend.GetProtagonist.GetWomanMan]的典型聖召。從那一天起，[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]知道[ROOT.Legend.GetProtagonist.GetHerHis]的出生異象絕非謠言或偶然，而是[ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm]的直接干預！"
	legend_chapter_conclusion_sacred_birth:0 "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]以[ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm]之名完成的偉大壯舉，使得[ROOT.Legend.GetProtagonist.GetSheHe]得以再次見到神明，而這一次不僅僅是夢或幻象。[ROOT.Legend.GetProtagonist.GetFaith.HighGodName|U]以肉身顯現，並賜予[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]一杯水，進而賜予了[ROOT.Legend.GetProtagonist.GetHerHim]一絲神性。人群歡呼著[ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip|U]的名字，渴望被[ROOT.Legend.GetProtagonist.GetHerHis]神聖，治癒的手觸碰。"
	legend_chronicle_unsuspecting_opening:0 "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]的出生與其他任何[ROOT.Legend.GetProtagonist.GetWomanMan]並無不同，完全不知[ROOT.Legend.GetProtagonist.GetSheHe]將來會以[ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm]之名取得何等偉業。"
	legend_chapter_motivation_fought_devil:0 "每晚都被噩夢蹂躪的[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]被[ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName]的異象所困擾，它嘶嘶作響並折磨著[ROOT.Legend.GetProtagonist.GetHerHim]。每天清晨[ROOT.Legend.GetProtagonist.GetSheHe]從睡夢中醒來後，[ROOT.Legend.GetProtagonist.GetHerHis]都明確知道在這新的一天的任務，並能感受到[ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm]為[ROOT.Legend.GetProtagonist.GetHerHim]安排的計劃。"
	legend_chapter_famous_deed_fought_devil:0 "一天夜裡，[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]在一間牆壁血跡斑斑的房間裡見到了[ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName|U]，那裡放置著各類鞭子和酷刑刑具。渾身赤裸，但毫不動搖的[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]擒抱住了[ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName|U]，[ROOT.Legend.GetProperty( 'faith' ).Faith.HighGodName|U]的力量與信念在[ROOT.Legend.GetProtagonist.GetHerHis]體內湧動。[ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName|U]無力地被[ROOT.Legend.GetProtagonist.GetHerHim]壓在身下，這醜陋的野獸嘶嘶作響地咆哮著，邪惡被區區一名[ROOT.Legend.GetProtagonist.GetWomanMan]擊敗了！"
	legend_chapter_extra_deed_fought_devil:0 "[ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName|U]對所有善良與正義感到不滿以及憎恨，因此挑戰[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]進行[ROOT.Legend.GetProtagonist.Custom('GetMusicalInstrument')]比賽。[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]演奏的曲調將[ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName|U]驅逐到了[ROOT.Legend.GetProperty( 'faith' ).Faith.NegativeAfterLife|U]中。這首曲子如煙塵一般從[ROOT.Legend.GetProtagonist.GetHerHis]腦海中消散，顯然對於凡人的世界還是太過神聖了。"
	legend_chapter_conclusion_fought_devil:0 "隨著[ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName|U]被擊敗，[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]將[ROOT.Legend.GetProtagonist.GetHerselfHimself]的一生奉獻給了征服凡界邪惡勢力的事業。[ROOT.Legend.GetProtagonist.GetSheHe|U]一輩子都散發著神聖的光芒，和平與文明緊隨在[ROOT.Legend.GetProtagonist.GetHerHis]身後。"
	legend_chapter_famous_deed_tournament_won:0 "在一場偉大的武術展示中，頭腦與聲音的對抗並不遜色於劍刃，但[ROOT.Legend.GetProtagonist.GetNamePossessiveNoTooltip]的頭腦或是劍刃無人能敵！選手們一個接一個上前，但紛紛在不可匹敵的[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]面前流下了失敗的眼淚。"
	legend_chapter_extra_deed_tournament_won:0 "任何人都無法忘記[ROOT.Legend.GetProtagonist.GetNamePossessiveNoTooltip]第一次比武大會的榮耀，但對[ROOT.Legend.GetProtagonist.GetHerHim]來說僅僅一次勝利是不夠的。其他選手包圍著[ROOT.Legend.GetProtagonist.GetHerHim]，形成了一場劍刃的風暴，但[ROOT.Legend.GetProtagonist.GetSheHe]仍屹立不搖。[ROOT.Legend.GetProtagonist.GetSheHe|U]拿下了勝利，人群尖叫著[ROOT.Legend.GetProtagonist.GetHerHis]的名字！"
	legend_chronicle_opening_raised_by_animals:0 "沒有食物，也沒有獲救的希望，還是個嬰兒的[ROOT.Legend.GetProtagonist.GetNameNoTooltip]迷失在一條河流旁，直到一隻強大的[ROOT.Legend.GetProperty( 'beast' ).GetFlagName]母親發現了[ROOT.Legend.GetProtagonist.GetHerHim]。她用自己的乳汁餵養[ROOT.Legend.GetProtagonist.GetHerHim]，將這個嬰兒養育成一位力大無窮的[ROOT.Legend.GetProtagonist.GetWomanMan]，擁有著[ROOT.Legend.GetProperty( 'beast' ).GetFlagName]的力量和勇氣。"
	legend_chapter_motivation_raised_by_animals:0 "回歸人類世界後，[ROOT.Legend.GetProtagonist.GetFirstName]了解到了混亂是如何困擾這片土地的。鄰居如同[ROOT.Legend.GetProperty( 'beast' ).GetFlagName]撲向獵物一般彼此廝殺，[ROOT.Legend.GetProtagonist.GetFirstName]知道，[ROOT.Legend.GetProtagonist.GetHerHis]的人民需要一位強大的領袖，將族群團結在共同的事業下。"
	legend_chapter_conclusion_raised_by_animals:0 "[ROOT.Legend.GetProtagonist.GetFirstName|U]的統治如同[ROOT.Legend.GetProperty( 'beast' ).GetFlagName]一般，強大切驕傲。儘管[ROOT.Legend.GetProtagonist.GetSheHe]再也未見過[ROOT.Legend.GetProtagonist.GetHerHis]的[ROOT.Legend.GetProperty( 'beast' ).GetFlagName]媽媽，但[ROOT.Legend.GetProtagonist.GetSheHe]十分確信這位[ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm]的使者會非常驕傲地看著[ROOT.Legend.GetProtagonist.GetHerHis]的統治。這片土地依然平靜，[ROOT.Legend.GetProtagonist.GetHerHis]的敵人沒有一個膽敢越界，唯恐激起了[ROOT.Legend.GetProperty( 'beast' ).GetFlagName]之怒火。"
