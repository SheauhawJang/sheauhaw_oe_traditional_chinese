	legend_events.0001.t:0 "史官：發現傳奇"
	legend_events.0001.desc.intro:0 "當我走進宮廷時，一臉興奮的[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)|U]急忙迎了上來。\n\n"
	legend_events.0001.desc.mid.slew_dragon:0 "「好消息，[ROOT.Char.GetTitleAsNameNoTooltip|U]！我一直在搜尋關於[legend_character.GetName]的巨著和傳奇，我有理由相信[legend_character.GetSheHe]曾經殺死一頭巨龍！"
	legend_events.0001.desc.mid.ancestral_saint:0 "「今天[ROOT.Char.HighGodName|U]對你的家族微笑，[ROOT.Char.GetTitleAsNameNoTooltip|U]。我一直在搜索關於你的祖先[legend_character.GetName]的資訊，並且找到了足以讓[legend_character.GetHerHim]成為[GetTrait('saint').GetNameNoTooltip(ROOT.Char)]的消息！"
	legend_events.0001.desc.mid.godly_descent:0 "[chronicler.GetSheHe|U]跪下來親吻了我的腳。「啊，最神聖的[ROOT.Char.GetTitleAsNameNoTooltip|U]。我有充分的理由猜測你是[ROOT.Char.GetFaith.HighGodName|U][ROOT.Char.GetFaith.HighGodHerselfHimself]的血裔！"
	legend_events.0001.desc.mid.old_godly_descent:0 "「日安，[ROOT.Char.GetTitleAsNameNoTooltip|U]，或許我應當稱呼您為『[legend_character.GetFaith.HighGodName|U]之子』？實際上，我遍尋記錄，發現您祖先的『神』事實上是一位完成了無數英勇事蹟的英勇凡人。"
	legend_events.0001.desc.mid.raised_by_animals:0 "「日安，[ROOT.Char.GetTitleAsNameNoTooltip|U]。對於你的童年早期你還記得多少？根據檔案中的一些書籍記錄，你實際上是由[ROOT.Char.Custom('GetAnimalPlural')]在荒野中養大的。"
	legend_events.0001.desc.mid.auspicious_stars:0 "「[ROOT.Char.GetFaith.HighGodName|U]今天對我們微笑，[ROOT.Char.GetTitleAsNameNoTooltip]，正如[ROOT.Char.GetFaith.HighGodNameSheHe]在你出生那天一樣。事實上，你出生那天吉星高照，這代表你這一生將會成就偉大的事業。"
	legend_events.0001.desc.mid.virgin_birth:0 "「[ROOT.Char.GetFaith.HighGodName|U]今天對我們微笑，[ROOT.Char.GetTitleAsNameNoTooltip]，正如[ROOT.Char.GetFaith.HighGodNameSheHe]使你母親感孕那天一樣。事實上，你不是私生子，你的母親有夠幸運，能夠懷上無玷始胎！"
	legend_events.0001.desc.mid.spoke_to_angels:0 "「我還記得很久以前你曾告訴我你遇到了天使。[ROOT.Char.GetTitleAsNameNoTooltip|U]，我有理由相信這並不只是夢，而是來自[ROOT.Char.GetFaith.PositiveAfterLife]的神示。"
	legend_events.0001.desc.mid.fought_the_devil:0 "「我知道你已經被噩夢折磨很久了。我有理由相信這些幻象其實是你與[ROOT.Char.GetFaith.DevilName]在[ROOT.Char.GetFaith.NegativeAfterLife]戰鬥的信號。"
	legend_events.0001.desc.mid.exotic_backstory:0 "「[ROOT.Char.GetTitleAsNameNoTooltip|U]，你從來沒有覺得自己是個十足的[ROOT.Char.GetCulture.GetName]文化[ROOT.Char.GetWomanMan]，對吧？我認為你們是很久以前從一片遠離這裡的神秘之地過來的。"
	legend_events.0001.desc.mid.ancient_people:0 "「[ROOT.Char.GetTitleAsNameNoTooltip|U]，我翻閱記錄，發現有些資訊可以將你的血統追溯到偉大的[ancient_culture.GetName]王朝！"
	legend_events.0001.desc.outro:0 "或許有人會覺得這有點牽強，我們需要付出一些努力才能證明這是真的，但要讓你成為一個活生生的傳奇，這能打下堅實的基礎！」"
	legend_events.0001.a:0 "幹得好！"
	legend_events.0001.b:0 "就連我自己都覺得這很難讓人相信。"
	legend_events.0010.t:0 "$chronicler_court_position$：傳奇傳播"
	legend_events.0010.desc:0 "[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)|U]一大早就來宮廷找我，熱切地想分享[chronicler.GetHerHis]得到的消息。\n\n「[ROOT.Char.GetTitleAsNameNoTooltip|U]，我認為[potential_promoter.Custom2('YourCharacterIntroduction', ROOT.Char)]幾乎相信了[ROOT.Char.GetPromotedLegend.GetName]的真實性！[potential_promoter.GetSheHe|U]了解了這個故事，並且似乎完全被它迷住了，但是並不相信它背後的真相。」"
	legend_events.0010.a:0 "也許[potential_promoter.GetSheHe]可以被說服。"
	legend_events.0010.a.success:0 "[potential_promoter.GetName]相信了"
	legend_events.0010.a.failure:0 "[potential_promoter.GetName]不相信"
	legend_events.0010.b:0 "也許稍微變動一下事實能讓[potential_promoter.GetHerHim]成為推崇者。"
	legend_events.0010.c:0 "隨[potential_promoter.GetSheHe|U]怎麼想。"
	legend_events.0020.t:0 "$hold_court_header$吸納傳奇"
	legend_events.0020.desc:0 "一位異族賓客走到我的御座旁，大聲宣告道：\n\n「我來到你的宮廷已經有一段時間了。我仔細觀察了你是如何統治以及處理領地事務的，無論鉅細。真是讓我印象深刻。\n\n[seed_presenter.GetCulture.GetCollectiveNoun]人有一則古老的故事，是關於一位出身顯赫宗族的傳奇統治者的。我母親在我小時候講給了我，而她也是在小時候聽她母親說的，啊，那真是好久了。\n\n現在我很高興能告訴你，我認為你就是[seed_presenter.GetCulture.GetPrefix]人傳奇中的傳奇[ROOT.Char.GetTitleAsNameNoTooltip|U]。我相信任何真正的[seed_presenter.GetCulture.GetName]人都會認同我！」"
	legend_events.0020.a:0 "沒錯！你們的先輩說的就是[ROOT.Char.GetDynasty.GetNameNoTooltip]宗族！"
	legend_events.0020.b:0 "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]是[seed_presenter.GetCulture.GetPrefixNoTooltip]人故事的主題。"
	legend_events.0020.c:0 "[ROOT.Char.GetCulture.GetPrefixNoTooltip]人統治者不在乎[seed_presenter.GetCulture.GetCollectiveNounNoTooltip]人農民是怎麼咯咯唧唧的。"
