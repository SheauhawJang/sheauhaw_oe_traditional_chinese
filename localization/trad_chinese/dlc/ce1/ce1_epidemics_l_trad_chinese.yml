	game_concept_epidemic:0 "瘟疫"
	game_concept_epidemic_desc:0 "$game_concept_epidemic$是在地圖上傳播的疾病爆發，既會造成局部影響，也會感染所在地區的角色。受影響的[baronies|E]有一項代表其嚴重程度的[infection_rate|E]，可以通過提高[epidemic_resistance|E]來抵消。\n\n瘟疫擁有不同的[plague_intensities|E]，影響其範圍，持續時間和[fatalities|E]人數。"
	game_concept_epidemic_i:0 "@epidemic_icon!"
	game_concept_epidemics:0 "瘟疫"
	game_concept_epidemics_desc:0 "$game_concept_epidemic_desc$"
	game_concept_infection_rate:0 "感染率"
	game_concept_infection_rate_desc:0 "受[epidemics|E]影響的[baronies|E]有一項$game_concept_infection_rate$，決定了瘟疫的嚴重程度和效果強度。\n\n如果沒有採取任何抗疫措施，$game_concept_infection_rate$會一直向最大值推進。輕微、嚴重和末日級的[epidemics|E]根據其強度會有不同的推進速度。\n\n要想減輕該效果的影響，[rulers|E]可以提高[realm|E]的[epidemic_resistance|E]。"
	game_concept_infection_rates:0 "感染率"
	game_concept_infection_rates_desc:0 "$game_concept_infection_rate_desc$"
	game_concept_epidemic_resistance:0 "瘟疫抗性"
	game_concept_epidemic_resistance_desc:0 "$game_concept_epidemic_resistance$可以降低[barony|E]或[county|E]的[infection_rate|E]，減輕[epidemic|E]的影響。\n\n提高$game_concept_epidemic_resistance$的方法包括：建造$building_type_hospices_01$或$building_type_burial_site_01$#weak （[duchy_building|E]）#!等[buildings|E]，讓$court_physician_court_position$執行[court_position_tasks|E]，[decisions|E]或事件。"
	game_concept_epidemic_res:0 "瘟疫抗性"
	game_concept_epidemic_res_desc:0 "$game_concept_epidemic_resistance_desc$"
	game_concept_infection_chance:0 "感染機率"
