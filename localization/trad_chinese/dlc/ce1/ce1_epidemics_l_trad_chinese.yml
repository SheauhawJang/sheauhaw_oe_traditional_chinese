	game_concept_infection_chance_desc:0 "你的$game_concept_infection_chance$決定了你有多大可能因流行的[epidemic|E]而染上[diseases|E]。"
	game_concept_plague_intensity:0 "瘟疫強度"
	game_concept_plague_intensity_desc:0 "[epidemic|E]的強度包括末日，嚴重或輕微，影響了其傳播範圍，持續時間，以及感染[characters|E]成為[fatalities|E]的機率。"
