l_trad_chinese:
	physician_epidemic_events.1000.t:0 "非正統療法"
	physician_epidemic_events.1000.desc:0 "我的宮廷裡充滿了大聲叫嚷和拳打腳踢的聲音，[physician.Custom2('MyCharacterIntroduction', ROOT.Char)]和[zealous_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)]正在爭論該如何應對[epidemic_scope.GetName]。\n\n「[zealous_courtier.GetNameNoTooltip]，我才是醫生！」[physician.GetSheHe|U]堅持道。「只要允許我做我的工作，我們就可以永遠結束這場血腥的瘟疫！」\n\n「把屍體塗上油，然後念咒語，[physician.GetFirstNameNoTooltip]？你的提議是最極端的異端邪說，我不會聽的！這些遺體應該有一場像樣的[zealous_courtier.GetFaith.GetAdjective]葬禮！」"
	physician_epidemic_events.1000.a:0 "也許我們只需要讓屍體遠離活人。"
	physician_epidemic_events.1000.b:0 "我們必須盡一切努力結束這場瘟疫。"
	physician_epidemic_events.1000.b.success:0 "這種療法起效了"
	physician_epidemic_events.1000.b.failure:0 "這種療法無效"
	physician_epidemic_events.1000.c:0 "我們不會褻瀆這些屍體。"
	physician_epidemic_events.1010.t:0 "封控"
	physician_epidemic_events.1010.desc:0 "[epidemic_scope.GetName]繼續將我的臣民送到[ROOT.Char.GetFaith.DeathDeityName|U]面前時，今天[physician.Custom2('MyCharacterIntroduction', ROOT.Char)]帶著一個極端的解決方案來找我。[physician.GetSheHe|U]向我概述了瘴氣的本質，以及刺鼻的惡臭是疾病傳播的原因，以及惡臭是如何附著在屍體上的。\n\n[physician.GetFirstNameNoTooltip|U]建議，我們乾脆放棄對疫區人民的希望，把精力集中在禁止人們進出疫區，遏制惡劣空氣的傳播上。這可能確實有效，但會對領地的經濟造成不可知的損害，並使疫區耕種土地的人口大幅減少。\n\n「在這絕望的時刻，[ROOT.Char.GetTitleAsNameNoTooltip|U]，我們必須採取所有必要的手段。」"
	physician_epidemic_events.1010.a:0 "實行這種「封控」。"
	physician_epidemic_events.1010.b:0 "這太極端了。"
	physician_epidemic_events.1020.t:0 "[epidemic.GetNameNoTooltip|U]：早期預防"
	physician_epidemic_events.1020.start.desc:0 "[physician.GetFirstNamePossessive]醫務室昏暗、閃爍的燈光照亮了這位醫生制定抗疫計畫的場景。\n\n「我對[epidemic.GetName]有很多觀察，主要是病人們"
	missing_epidemic:0 "痛苦地扭動"
	physician_epidemic_events.1020.start.desc2:0 "就像我從未見過的那樣。"
	physician_epidemic_events.1020.safe_recommendation.desc:0 "這場瘟疫似乎並不太嚴重，作為一名專業人士，我建議我們採取寬鬆的手段來防止傳播。畢竟，我們不希望損害經濟。」"
	physician_epidemic_events.1020.risky_recommendation.desc:0 "我認為，如果我們不採取激進行動，這場瘟疫可能會破壞整個領地的穩定，摧毀我們的人民和莊稼。」"
	physician_epidemic_events.1020.mystic_recommendation.desc:0 "這場瘟疫是[physician.GetFaith.DevilName]給我們帶來的，只有跳出傳統醫學的框框，我們才有希望解開這個詛咒。謝天謝地，我是一個密契主義問題的專家，可以為人們的身體和靈魂提供治療！」"
	physician_epidemic_events.1020.end.desc:0 "\n\n最終，阻止這場瘟疫傳播的具體策略將由我制定。"
	physician_epidemic_events.1020.a:0 "溫和的措施是最好的。"
	physician_epidemic_events.1020.b:0 "必須採取非常措施。"
	physician_epidemic_events.1020.c:0 "無論需要什麼深奧的修行，我們都會去做。"
	physician_epidemic_events.1020.d:0 "最好的行動是不行動。"
	physician_epidemic_events.1021.t:0 "早期預防：成功"
	physician_epidemic_events.1021.desc:0 "看來，事實證明適度措施取得了成功，症狀在平民中傳播緩慢。雖然影響很小，但至少能給我們更多時間來研究更持久的解決方案。"
	physician_epidemic_events.1021.a:0 "太棒了！"
	physician_epidemic_events.1022.t:0 "早期預防：失敗"
	physician_epidemic_events.1022.desc:0 "[physician.GetNamePossessive]的預防措施不僅失敗了，而且似乎還刺激了體液，使腐敗更具傳染性，更加嚴重。"
	physician_epidemic_events.1023.t:0 "$physician_epidemic_events.1021.t$"
	physician_epidemic_events.1023.desc:0 "原本要像燎原之火一樣在我的領地內蔓延的疾病已經慢得像烏龜爬了。[physician.GetFirstName]提出的激進措施在短期內對經濟造成了損害，但[epidemic.GetName]已經不再是我們都需要擔心的危險了。"
	physician_epidemic_events.1023.a:0 "$physician_epidemic_events.1021.a$"
	physician_epidemic_events.1024.t:0 "$physician_epidemic_events.1022.t$"
	physician_epidemic_events.1024.desc:0 "除了對經濟造成巨大損失外，[physician.GetNamePossessive]的治療措施還導致無數人喪生。農民已經被肆虐的瘟疫搞得虛弱不堪，無法再承受放血和水蛭的攻擊。這種人員傷亡似乎也增加了疾病的傳播，因為瘴氣附著在屍體上，侵入健康人的肺部。"
	physician_epidemic_events.1025.t:0 "$physician_epidemic_events.1021.t$"
	physician_epidemic_events.1025.desc:0 "[physician.GetNamePossessive]的治療方法被許多人譴責為異端邪說，但似乎在減緩疾病傳播方面效果很好。鍛鍊身體排出腐敗的汗液，放血釋放糟糕的體液，徹底清潔防止瘴氣的積累，這些似乎正是防治[epidemic.GetName]的方法！"
	physician_epidemic_events.1025.a:0 "$physician_epidemic_events.1021.a$"
	physician_epidemic_events.1026.t:0 "$physician_epidemic_events.1022.t$"
	physician_epidemic_events.1026.desc:0 "我冒險縱容了[physician.GetName]提出的異端療法，這一舉動似乎惹怒了[ROOT.Char.GetFaith.HighGodName]。祂現在正用我的人民的鮮血來懲罰我，[physician.GetNamePossessiveNoTooltip]的治療讓患者和疲憊者精疲力竭，面無血色。怪異、未經證實的「療法」被塞進了他們的喉嚨，直到他們的血液流乾，身體枯竭。對看到的任何人來說，這都是可怕的景象，也是治療瀕死者的一種真正荒唐的方式。"
	physician_epidemic_events.1030.t:0 "醫藥概要"
	physician_epidemic_events.1030.desc:0 "「[ROOT.Char.GetTitleAsNameNoTooltip|U]，我在你手下當醫生，學到了不少東西。特別是，我觀察了許多所謂的[epidemic_scope.GetName]治療方法及其對身體的影響。」\n\n「如果你給我必要的資源，我想把我的發現編成一本書，這樣後代就不會像我們一樣受到瘟疫的傷害。」"
	physician_epidemic_events.1030.a:0 "很好。"
	physician_epidemic_events.1030.a.failure:0 "這本書毫無意義。"
	physician_epidemic_events.1030.a.success:0 "一本偉大的醫藥書籍正在形成"
	physician_epidemic_events.1030.b:0 "這聽起來像是在浪費錢。"
	physician_epidemic_events.1040.t:0 "施捨"
	physician_epidemic_events.1040.desc:0 "「[ROOT.Char.GetTitleAsNameNoTooltip|U]，照顧窮人中的病人和垂死者是一項艱難但必要的工作，最近垂死者的家人開始指責領主沒有真正照顧病人。」\n\n「我認為，分發由你的君主之手加以觸碰和祝福的硬幣可能會緩解這些情緒。」"
	physician_epidemic_events.1040.a:0 "好主意！"
	physician_epidemic_events.1040.b:0 "難道病人無處可去嗎？"
	physician_epidemic_events.1050.t:0 "[ROOT.Char.GetPrimaryTitle.GetAdjective|U]旅館"
	physician_epidemic_events.1050.desc.intro:0 "[physician.Custom2('MyCharacterIntroduction', ROOT.Char)|U]被毫不客氣地扔到我面前，[physician.GetHerHis]的手和腳都被鐵鏈鎖上。[physician.GetSheHe|U]從地上瞪著我。顯然，我的好醫生受到如此惡劣對待的原因是，[physician.GetSheHe]在所有的大規模交戰之後，一直在戰場上遊蕩，把他們帶到這裡治療……甚至包括敵方戰鬥人員。\n\n確實，[physician.GetHerHis]所謂的「[ROOT.Char.GetPrimaryTitle.GetAdjective|U]旅館」接待了各種各樣的客人，我的指揮官希望這種情況停止。我請[physician.GetFirstNameNoTooltip]否認這些說法，但[physician.GetSheHe]拒絕了。\n\n"
	physician_epidemic_events.1050.desc.zealous:0 "「[ROOT.Char.GetTitleAsNameNoTooltip|U]，我們都是[physician.GetFaith.CreatorNamePossessive]的孩子。」"
	physician_epidemic_events.1050.desc.just:0 "「我做的是正確、體面的事，這是任何醫生都應該做的。」"
	physician_epidemic_events.1050.desc.compassion:0 "「我是一名醫生，他們和其他人一樣正在遭受傷病和[epidemic_scope.GetName]的折磨。我憑什麼歧視他們？」"
	physician_epidemic_events.1050.a:0 "我允許[physician.GetSheHe|U]繼續這麼做。"
	physician_epidemic_events.1050.b:0 "馬上停下！"
	physician_epidemic_events.1060.t:0 "絕望的驅逐"
	physician_epidemic_events.1060.desc:0 "終於發生了，我的一位家族成員得了一種致命的傳染病，病得很重。[gross_sick_person.Custom2('MyCharacterIntroduction', ROOT.Char)|U]虛弱而疲憊地躺在床上，[physician.Custom2('MyCharacterIntroduction', ROOT.Char)]正在治療，但現在疾病出現在了我的家裡，我的血親身上，我擔心這可能太遲了。\n\n「不管[gross_sick_person.GetSheHe]是否康復，瘟疫已經進入了這所房子。我的建議可能顯得有些冷酷無情，但也許那些已經生病的人應該被趕走，這樣他們的存在就不會對健康的人構成威脅。」"
	physician_epidemic_events.1060.a:0 "立刻把他們都趕出去！"
	physician_epidemic_events.1060.b:0 "多麼冷血的建議。"
	every_infected_courtier_or_guest:0 "所有受感染的廷臣和賓客"
	every_uninfected_courtier_or_guest:0 "所有健康的廷臣或賓客"
	may_get_cool_book_tt:0 "你可能獲得一件[artifact|E]"
	book_is_gibberish:0 "這本書完全是胡言亂語"
	minor_epidemic_treatment.tt:0 "你選擇安全的療法"
	moderate_epidemic_treatment.tt:0 "你選擇了風險更大的療法"
	mystic_epidemic_treatment.tt:0 "你選擇了一種密契主義的療法"
	rival_prevented_from_protecting_sick:0 "[TARGET_CHARACTER.GetShortUIName|U]阻止[CHARACTER.GetShortUIName]為敵對戰鬥人員提供醫療"
	rival_prevented_from_protecting_sick_corresponding:0 "[CHARACTER.GetShortUIName|U]阻止[TARGET_CHARACTER.GetShortUIName]為敵對戰鬥人員提供醫療"
	rival_heretical_physician:0 "一種異端的瘟疫療法被允許施行，[CHARACTER.GetShortUIName|U]因此對[TARGET_CHARACTER.GetShortUIName]感到憤怒"
	rival_heretical_physician_corresponding:0 "一種異端的瘟疫療法被允許施行，[TARGET_CHARACTER.GetShortUIName|U]因此對[CHARACTER.GetShortUIName]感到憤怒"
	pharmaceuticals:0 "[physician.GetFirstName]的藥方"
	pharmaceuticals_desc:0 "一部各種情況下草藥療法和根治療法的彙編，但特別側重於針對[epidemic_scope.GetName]的療效。"
