l_trad_chinese:
	CE1_ADVENTURER_WAR:0 "$ORDER$[ATTACKER.GetPrimaryTitle.GetAdjective]對[TITLE.GetBaseName]的傳奇冒險"
	CE1_ADVENTURER_WAR_BASE:0 "[ATTACKER.GetPrimaryTitle.GetAdjective][DEFENDER.GetPrimaryTitle.GetName]"
	CE1_ADVENTURER_CB_NAME:0 "傳奇冒險"
	CE1_ADVENTURER_TRUCE:0 "$FP1_VARANGIAN_ADVENTURER_INDEPENDENCE_TRUCE_NAME$"
	DEMAND_FEALTY_NAME:0 "$ORDER$[ATTACKER.GetPrimaryTitle.GetAdjective]附庸[DEFENDER.GetName]"
	DEMAND_FEALTY_NAME_BASE:0 "[ATTACKER.GetPrimaryTitle.GetAdjective][DEFENDER.GetPrimaryTitle.GetName]"
	DEMAND_FEALTY_CB_NAME:0 "要求效忠"
	ADVENTURER_KINGDOM_NAME:0 "冒險者[target_kingdom.GetNameNoTierNoTooltip]"
	adventuring_host:0 "冒險者兵眾"
	legendary_adventure.troops_raised.tt:0 "冒險者抵達"
	legendary_adventure_cb_tt:0 "通過決議解鎖"
	launch_a_legendary_adventure_tt:0 "獲得一次性的傳奇冒險[casus_belli|E]，允許你放棄當前領地，在異域[kingdom|E]尋找財富。"
	bonus_holy_war_tt:0 "可以額外使用一次[kingdom|E]級別的聖戰[casus_belli|E]"
	any_drifting_kingdom_tt:0 "至少有一項滿足：\n$BULLET_WITH_TAB$必須存在對你的[primary_title|E]有任何[de_jure_drift|E]進度的[kingdom|E]\n$BULLET_WITH_TAB$你持有額外的[kingdom|E][title|E]"
	not_already_de_jure_your_title_tt:0 "該頭銜已經不是你的[primary_title|E]的[de_jure|E]"
	legendary_conversion_tt:0 "立即讓你[realm|E]的大片地區皈依你的[faith|E]"
	leg_demand_fealty_v_attacker:0 "[defender.GetName]成為你的[vassal|E]"
	leg_demand_fealty_v_neutral:0 "[defender.GetName]成為[attacker.GetNamePossessive]的[vassal|E]"
	legend_demand_fealty:0 "要求當地臣服"
	legend_demand_fealty_desc:0 "英雄事蹟的傳奇故事縈繞著我。我現在不僅僅是一個凡人，我是一個活生生的傳奇，所有人都必須向我臣服。"
	legend_demand_fealty_tooltip:0 "$fifteen_year_vassalization_tt$"
	legend_demand_fealty_confirm:0 "所有人都要向我俯首稱臣。"
	launch_a_legendary_adventure:0 "發動傳奇冒險"
	launch_a_legendary_adventure_desc:0 "似乎我在這裡的傳奇已經結束了，但我仍然渴望在我離開這個世界之前做更多偉大的事情。肯定還有更多地方，我打算把我的傳奇帶到遙遠而神秘之地！"
	launch_a_legendary_adventure_tooltip:0 "$launch_a_legendary_adventure_tt$"
	launch_a_legendary_adventure_confirm:0 "傳奇永遠不會結束！"
	legendary_integration_k:0 "整合王國"
	legendary_integration_k_desc:0 "王國到處流傳的各種傳奇鞏固了我的統治權威。我的話是絕對的，如果我要宣布兩個王國合而為一，那就一定會這樣。"
	legendary_integration_k_tooltip:0 "$select_kingdom_to_drift_tt$"
	legendary_integration_k_confirm:0 "我的旨意必將實現。"
	control_the_entirity_of_title_tt:0 "你必須控制整個[kingdom|E]"
	legendary_integration_d:0 "擴張王國"
	legendary_integration_d_desc:0 "王國到處流傳著各種傳說鞏固了我的統治權威。這種新發現的正統性可以用來擴大我的王國的核心領土，並要求一個歷史上一直屬於不屬於我們國家的公爵的永遠忠誠。"
	legendary_integration_d_tooltip:0 "$select_duchy_to_drift_tt$"
	legendary_integration_d_confirm:0 "我的旨意必將實現。"
	legendary_holy_war:0 "重申神聖的使命"
	legendary_holy_war_desc:0 "我虔誠的傳奇故事已經進入尾聲，儘管它得到了真正信徒的讚美，但卻並未打動不信者的心。我們必須繼續以我們所知道的唯一方式——刀劍——來傳播我們的和平之道。"
	legendary_holy_war_tooltip:0 "$bonus_holy_war_tt$"
	legendary_holy_war_confirm:0 "正義的旗幟升起了！"
	legendary_pacifism_spread:0 "宣揚和平"
	legendary_pacifism_spread_desc:0 "虔誠的故事已經傳播到我的國界之外，吸引了非信徒的心。我們的和平與共存的故事威脅著我們邊境上爭吵不休的軍閥，只要稍加推動，這些野蠻人肯定會看到非暴力生活的價值。"
	legendary_pacifism_spread_tooltip:0 "$legendary_pacifism_spread_tt$"
	legendary_pacifism_spread_confirm:0 "和平必勝！"
	legendary_conversion:0 "向領地傳教"
	legendary_conversion_desc:0 "一個關於虔誠和忠誠的傳奇故事抓住了這個領地每個人的心。只要稍加鼓勵，領地的非信徒也可以被鼓勵與我有同一個信仰。"
	legendary_conversion_tooltip:0 "$legendary_conversion_tt$"
	legendary_conversion_confirm:0 "真正的信仰會獲勝。"
	ce1_decision_events.1020.conversion:0 "[liege_convert.GetFirstName]皈依！"
	ce1_decision_events.1000.t:0 "傳奇整合"
	ce1_decision_events.1000.desc:0 "作為一位偉大而著名的[ROOT.Char.GetTitleAsNameNoTooltip|U]，我在我的領地內有很多頭銜。雖然不是所有頭銜都被認為是[ROOT.Char.GetPrimaryTitle.GetName]的一部分，但我對它們的監管確實留下了印記。\n\n以我現在的傳奇地位，我的話很有分量，應該沒幾個人敢質疑我。就算我說白天是黑夜，人們都會這樣寫下。同樣，如果我說[kingdom_01.GetName]法理上是[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]的一部分，那麼人們也會這樣寫下。"
	ce1_decision_events.1000.a.empire:0 "[kingdom_01.GetName]現在屬於[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]！"
	ce1_decision_events.1000.a.kingdom:0 "[kingdom_01.GetName]不再存在。"
	ce1_decision_events.1000.b.empire:0 "[kingdom_02.GetName]是對帝國的一個很好的補充。"
	ce1_decision_events.1000.b.kingdom:0 "[kingdom_02.GetName]畢竟不算是真正的國家。"
	ce1_decision_events.1000.c.empire:0 "[kingdom_03.GetName]是更好的選擇。"
	ce1_decision_events.1000.c.kingdom:0 "[kingdom_03.GetName]將永遠屬於[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]。"
	ce1_decision_events.1000.d:0 "我選擇[kingdom_04.GetName]。"
	ce1_decision_events.1000.e:0 "我想不到有比[kingdom_05.GetName]更好的補充了。"
	ce1_decision_events.1000.f:0 "就是[kingdom_06.GetName]了。"
	ce1_decision_events.1010.t:0 "$ce1_decision_events.1000.t$"
	ce1_decision_events.1010.desc:0 "作為一個傳奇的[ROOT.Char.GetTitleAsNameNoTooltip|U]，我的名字在我的領地內外都享有盛譽。\n\n有些地方，比如[duchy_01.GetName]，前途未定，無論是在[ROOT.Char.GetPrimaryTitle.GetName]境內還是境外，但隨著我的聲望達到頂峰，這些頭銜的地位也在不斷變化，我可以用我的傳奇地位來一勞永逸地解決這個問題。"
	ce1_decision_events.1010.a:0 "[duchy_01.GetName]現在屬於[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]！"
	ce1_decision_events.1010.b:0 "[duchy_02.GetName]對我的領地來說是一個很好的補充。"
	ce1_decision_events.1010.c:0 "[duchy_03.GetName]是更好的選擇。"
	ce1_decision_events.1010.d:0 "我選擇[duchy_04.GetName]。"
	ce1_decision_events.1010.e:0 "我想不到有比[duchy_05.GetName]更好的補充了。"
	ce1_decision_events.1010.f:0 "就是[duchy_06.GetName]了。"
	ce1_decision_events.1020.t:0 "我們時代的和平"
	ce1_decision_events.1020.desc:0 "一位戰士不是用劍，而是用[legendary_character.GetHerHis]的言語和理性來解決衝突的故事在整個領地變得非常流行。雖然我以傳統的[ROOT.Char.GetFaith.GetName]方式向[ROOT.Char.GetFaith.HighGodName|U]祈禱，但我還是忍不住被這個[legendary_character.GetFaith.GetName]故事感動。\n\n現在，我的領地裡到處都在談論這位傳奇人物和[legendary_character.GetHerHis]的信仰賦予[legendary_character.GetHerHim]的和平力量。一位來自[legendary_character.GetPrimaryTitle.GetName]的[legendary_character.GetFaith.GetName]傳教士在宮廷裡找到了我，這也許是我轉向更和平的生活方式的機會。"
	ce1_decision_events.1020.a:0 "我放下我的劍。"
	ce1_decision_events.1020.b:0 "把這個異教徒趕出我的宮廷。"
	ce1_decision_events.1021.t:0 "傳奇皈依"
	ce1_decision_events.1021.desc:0 "一位戰士不是用劍，而是用[legendary_character.GetHerHis]的言語和理性來解決衝突的故事在整個領地內變得非常流行。[legendary_character.GetName|U]打動了許多人的心，其中就包括[liege_convert.Custom2('MyCharacterIntroduction', ROOT.Char)]。[liege_convert.GetSheHe|U]已經皈依了[legendary_character.GetFaith.GetName]信仰，摒棄了所有暴力的想法，並要求[legendary_character.GetHerHis]所有的臣民都這樣做。"
	ce1_decision_events.1021.a:0 "和平是唯一的選擇。"
	ce1_decision_events.1021.b:0 "和平從來不是選項。"
	fifteen_year_vassalization_tt:0 "你將可以在十五年內使用「要求效忠」的[casus_belli|E]"
	select_kingdom_to_drift_tt:0 "你可以將一個[kingdom|E]永久[de_jure_drift|E]進你的領地。這個王國必須要麼由你持有，要麼擁有對你持有的頭銜的法理轉移進度。"
	select_duchy_to_drift_tt:0 "你可以將一個[duchy|E]永久[de_jure_drift|E]進你的領地。這個公國必須要麼由你持有，要麼擁有對你持有的頭銜的法理轉移進度。"
	legendary_pacifism_spread_tt:0 "你所有的相鄰領地都將有機會皈依你的信仰。"
	unlock_legendary_adventure_tt:0 "可以採用#EMP $launch_a_legendary_adventure$#![decision|E]，允許你放棄你的領地，在遠方的[kingdom|E]開始新生活。"
	unlock_legendary_fealty_tt:0 "可以採用#EMP $legend_demand_fealty$#![decision|E]，允許你降服任意鄰近領地。"
	unlock_legendary_integration_d_tt:0 "可以採用#EMP $legendary_integration_d$#![decision|E]，允許你立即將一個[duchy|E]頭銜的[de_jure_drift|E]進你的領地。"
	unlock_legendary_integration_k_tt:0 "可以採用#EMP $legendary_integration_k$#![decision|E]，允許你立即將一個[kingdom|E]的[de_jure_drift|E]進你的領地。"
	unlock_legendary_conversion_tt:0 "可以採用#EMP $legendary_conversion$#![decision|E]，立即讓你[realm|E]的大片地區改信你的[faith|E]"
	unlock_legendary_pacifism_spread_tt:0 "可以採用#EMP $legendary_pacifism_spread$#![decision|E]，允許你向相鄰領地傳播你的[faith|E]。"
	unlock_legendary_holy_war_tt:0 "可以採用#EMP $legendary_holy_war$#![decision|E]，賦予你額外一次$major_religious_war$[casus_belli|E]使用次數。"
	non_true_faith_neighbour:0 "你必須有至少一個相鄰統治者不信奉你的[faith|E]。"
	leg_conv_valid_county:0 "你的[realm|E]內必須有至少一個[county|E]不信奉你的[faith|E]。"
	every_same_faith_vassal:0 "你[faith|E]的所有[vassal|E]"
	every_same_faith_county_in_realm:0 "你的[realm|E]內所有你[faith|E]的[county|E]"
