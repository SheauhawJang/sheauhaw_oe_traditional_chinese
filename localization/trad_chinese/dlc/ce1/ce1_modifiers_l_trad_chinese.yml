l_trad_chinese:
	ce1_lasting_line:0 "綿延永續"
	plague_cult_persecuted:0 "鎮壓瘟疫教派"
	plague_cult_persecuted_desc:0 "最近，一位人氣出眾、頗具魅力的祭司因宣揚異端邪說而被處決。"
	plague_cult_embraced:0 "接納瘟疫教派"
	plague_cult_embraced_desc:0 "一位頗受歡迎且極具魅力的祭司一直在該省份宣揚異端信仰，聲稱該信仰可以緩解瘟疫。"
	beset_by_revenants:0 "亡魂威脅"
	beset_by_revenants_desc:0 "該省份的人相信亡魂會從墳墓裡爬出來，帶來瘟疫和疾病"
	revenant_expelled:0 "驅逐亡魂"
	revenant_expelled_desc:0 "最近，一位貴族的棺材被釘上，平息了在地人對亡魂可能從墳墓裡爬出來的擔憂。"
	revenants_expelled:0 "驅逐亡魂"
	revenants_expelled_desc:0 "該伯爵領的每一口棺材在入土之前都被釘上了，這平息了在地人對亡魂可能從墳墓裡爬出來的擔憂。"
	flowers_planted:0 "大片鮮花"
	flowers_planted_desc:0 "這裡種植了一大片鮮花，以對抗瘟疫造成的惡劣空氣。"
	miasma_ignored:0 "猖獗的瘴氣"
	miasma_ignored_desc:0 "該省份瀰漫著糟糕的空氣，統治階級拒絕種植芳香植物來對抗它。"
	medicating_with_leeches_good:0 "成功的水蛭治療"
	medicating_with_leeches_good_desc:0 "該角色一直在用水蛭治療自己，提高自己對疾病的整體抵抗力。"
	medicating_with_leeches_bad:0 "水蛭治療失敗"
	medicating_with_leeches_bad_desc:0 "該角色一直在用水蛭治療自己，搞得自己昏昏欲睡，而且沒有真正的改善跡象。"
	persecuted_flagellants:0 "迫害自笞者"
	persecuted_flagellants_desc:0 "自笞在該伯爵領已經變得極其普遍，當地的領主們一直在惡意控訴這種做法，但收效甚微。"
	rampant_flagellants:0 "猖獗的自笞"
	rampant_flagellants_desc:0 "一群宗教極端分子不顧宗教當局的譴責，一直在該伯爵領實行自笞。"
	apocalyptic_inquisition:0 "末日審判"
	apocalyptic_inquisition_desc:0 "該伯爵領的一些民眾已經相信最近的瘟疫是世界末日的徵兆。現在所有人都要接受宗教審判，不管他們信不信這種邪教。"
	plague_cult:0 "末日邪教"
	plague_cult_desc:0 "該伯爵領的男人和女人相信最近的瘟疫是末日的徵兆，在整個伯爵領傳播恐懼和癲狂的情緒。"
	rampant_witch_trials:0 "瘟疫定罪"
	rampant_witch_trials_desc:0 "該伯爵領的當地民眾一直在給那些他們認為造成最近瘟疫的群體定罪。"
	witch_trials_slowed:0 "受懲的瘟疫定罪"
	witch_trials_slowed_desc:0 "$rampant_witch_trials_desc$這種做法受到了貴族階層的廣泛譴責。"
	protected_jews:0 "猶太人的保護者"
	protected_jews_desc:0 "該角色一直是自己領地內的猶太人旅行者的安全和保障的捍衛者，這使其在猶太社區中享有廣泛的聲譽。"
	divine_guidance:0 "神的指引"
	divine_guidance_desc:0 "該伯爵領的當地民眾最近在神學上被說服要大幅度減少對少數族裔的迫害。"
	plague_animals_loose:0 "瘟疫野獸"
	plague_animals_loose_desc:0 "該伯爵領到處都是當地民眾認為會傳播瘟疫和疾病的動物。"
	royal_cats:0 "統治者的動物：貓"
	royal_cats_desc:0 "該角色宣布貓是領地統治者的動物，傷害它們被認為是對權柄的犯罪。"
	royal_dogs:0 "統治者的動物：狗"
	royal_dogs_desc:0 "該角色宣布狗是領地統治者的動物，傷害它們被認為是對權柄的犯罪。"
	lacking_cats_and_dogs_good:0 "瘟疫動物大幅減少"
	lacking_cats_and_dogs_good_desc:0 "最近的一次撲殺使該伯爵領的流浪動物數量大幅減少，抑制了瘟疫的傳播。"
	lacking_cats_and_dogs:0 "動物數量大幅減少"
	lacking_cats_and_dogs_desc:0 "最近的一次撲殺使該伯爵領的流浪動物數量大幅減少，這不知為何反而加劇了疾病的傳播。"
	full_of_rabid_animals:0 "到處都是狂暴的動物"
	full_of_rabid_animals_desc:0 "無數的流浪動物被帶到該伯爵領並在人群中傳播疾病。"
	refused_to_repent:0 "拒絕悔改"
	refused_to_repent_desc:0 "該伯爵領的當地民眾最近要求一名貴族公開為其罪惡表示羞愧，但這一要求被拒絕了。"
	witch_trials_obstructed:0 "阻止巫師審判"
	witch_trials_obstructed_desc:0 "$witch_trials_slowed_desc$"
	persecuted_minorities_expelled:0 "驅逐了少數族裔"
	persecuted_minorities_expelled_desc:0 "少數族裔被驅逐出這個伯爵領，貿易急劇減少。"
	persecuted_minorities_protected:0 "受迫害的少數族裔得到保護"
	persecuted_minorities_protected_desc:0 "少數族裔在他們的家鄉會受到迫害，他們在這裡得到了庇護。"
	plague_minorities_sanctuary:0 "少數族裔避難所"
	plague_minorities_sanctuary_desc:0 "最近被驅逐出家園的少數族裔在這裡得到了一個家。不幸的是，這些少數族裔在瘟疫期間被驅逐出境，他們經常攜帶家鄉的疾病。"
	plague_minorities_sanctuary_boosted:0 "少數族裔大型避難所"
	plague_minorities_sanctuary_boosted_desc:0 "$plague_minorities_sanctuary_desc$"
	persecuted_minorities_financial_sanctuary:0 "商人避難所"
	persecuted_minorities_financial_sanctuary_desc:0 "異域和少數族裔商人在該伯爵領被提供了一個免受迫害的避難所。"
	minority_persecution_forbidden:0 "禁止迫害少數族裔"
	minority_persecution_forbidden_desc:0 "這裡的當地民眾最近試圖強行驅逐少數族裔，但這種做法被當地貴族禁止。"
	rats_eradicated:0 "根除老鼠"
	rats_eradicated_desc:0 "一絲不苟地消滅發現的任何老鼠，使該省份變得更加繁榮。"
	pets_eradicated:0 "清除寵物"
	pets_eradicated_desc:0 "殘忍地消滅當地寵物的做法激怒了這裡的許多人。"
	vectors_reduced:0 "減少病媒"
	vectors_reduced_desc:0 "對當地羊群的大量撲殺減緩了瘟疫的傳播。"
	disastrous_cull:0 "災難性的撲殺"
	disastrous_cull_desc:0 "對當地羊群的大量撲殺破壞了當地經濟。"
	pleas_ignored:0 "請求被忽視"
	pleas_ignored_desc:0 "該角色無視了神職人員的請求，結果與其生了嫌隙。"
	draconian_lockdown:0 "嚴厲的封鎖"
	draconian_lockdown_desc:0 "一系列嚴厲的規定對當地經濟造成了大範圍的破壞。"
	trusted_ruler:0 "值得信賴的統治者"
	trusted_ruler_desc:0 "當地的統治者得到了他們的領主的充分信任。"
	supplies_sent:0 "送出物資供給"
	supplies_sent_desc:0 "物資供給已被送到這裡以對抗當地瘟疫的威脅。"
	plight_ignored:0 "困境被忽視"
	plight_ignored_desc:0 "這個省份的統治者完全無視了新發生的瘟疫。"
	dead_boats:0 "屍船"
	dead_boats_desc:0 "滿滿屍體的船隻被沖到這裡的灘塗上，傳播著疾病和毀滅。"
	clear_beaches:0 "清理灘塗"
	clear_beaches_desc:0 "該省份的灘塗上沒有任何病人或垂死的人。"
	contaminated_beaches:0 "受污染的灘塗"
	contaminated_beaches_desc:0 "該省份的灘塗偶爾會迎來滿船的死人。"
	pestilent_beaches:0 "瘟疫灘塗"
	pestilent_beaches_desc:0 "該省份的灘塗上到處都是被感染的屍體，真是可怕的景象。"
	respected_dead:0 "尊敬死者"
	respected_dead_desc:0 "該省份對死者充滿敬意，即使是在瘟疫期間。"
	health_first:0 "健康第一"
	health_first_desc:0 "該角色把自己的健康看得比別人的健康更重要。"
	dismissed_peasantry:0 "無視農民"
	dismissed_peasantry_desc:0 "該省份的平民感到被統治者忽視和邊緣化。"
	miracle_worker:0 "行奇蹟者"
	miracle_worker_desc:0 "人們看到該角色僅僅觸摸一下就治癒了病人！"
	man_of_the_people:0 "接地氣的貴族"
	man_of_the_people_desc:0 "該角色即使在瘟疫中也會同情比自己低賤的人。"
	out_of_touch:0 "送命之觸"
	out_of_touch_desc:0 "該角色的「君主之觸」並沒有治癒病人，而是徹底結束了他們！"
	commoners_welcomed_in:0 "歡迎平民入住"
	commoners_welcomed_in_desc:0 "該省份的平民受到了他們領主的歡迎，所有人都對這種款待表示感謝。"
	commoners_turned_away:0 "平民被拒之門外"
	commoners_turned_away_desc:0 "該省份的平民在他們需要時被領主拒之門外，許多人對此並不滿意。"
	fears_allayed:0 "恐懼減輕"
	fears_allayed_desc:0 "該省份的平民們感到他們的恐懼被消除了，他們很高興地聽從指示。"
	fears_ignored:0 "恐懼被忽略"
	fears_ignored_desc:0 "該省份的平民覺得他們的恐懼被忽略了，並繼續抱怨。"
	strict_coastal_quarantine:0 "嚴格的海岸隔離"
	strict_coastal_quarantine_desc:0 "從海上進入該省份的商人在能夠出售他們的貨物之前，必須將自己隔離許多天。"
	coastal_quarantine:0 "海岸隔離"
	coastal_quarantine_desc:0 "從海上進入該省份的商人，在能夠出售他們的貨物之前，必須將自己隔離一段時間。"
	cackling_loon:0 "咯咯笑的瘋子"
	cackling_loon_desc:0 "該角色以笑來驅除麻煩的傾向確實有#EMP 一些#!不利影響……"
	herbalist_suspicions:0 "可疑的草藥師"
	herbalist_suspicions_desc:0 "該角色使用藥膏和草藥的技能使其在瘟疫時期成為懷疑的對象。"
	absent_ruler:0 "不在崗的統治者"
	absent_ruler_desc:0 "該角色為了應對迫在眉睫的瘟疫威脅拒絕離開其住所。"
	present_ruler:0 "在崗的統治者"
	present_ruler_desc:0 "該角色是一個活躍的和可見的統治者，即使在瘟疫和毀滅的時代。"
	hiding_from_epidemic:0 "躲避瘟疫"
	hiding_from_epidemic_desc:0 "當瘟疫在領地肆虐時，該角色把自己封鎖了起來。"
	sachet_protection:0 "防護香囊"
	sachet_protection_desc:0 "該角色隨身攜帶的香囊可能並不能真正保護其免受疾病的侵害，但它確實讓此人和周邊的人#EMP 感到#!更安全。"
	overly_fragrant:0 "太香了"
	overly_fragrant_desc:0 "該角色過度使用多袋草藥可能實際上並不能保護自己免受疾病的侵害，但它肯定會讓#EMP 此人自己#!感覺好多了——儘管代價是周圍的人被薰得流眼淚。"
	ce1_legendary_feaster:0 "傳奇的宴會參與者"
	ce1_legendary_feaster_desc:0 "該角色一直在世界各地漫遊，在活動和慶祝活動中向任何願意傾聽的人傳播自己的傳奇。"
	ce1_legendary_performance:0 "傳奇表演"
	ce1_legendary_performance_desc:0 "該角色最近舉行了一場關於自己傳奇的戲劇表演。雖然未能吸引預期的觀眾，但農民們似乎對它印象深刻。"
	ce1_legendary_taverns:0 "當地的傳奇"
	ce1_legendary_taverns_desc:0 "該角色的傳奇受到了領地內平民的熱烈歡迎，大大提高了它的傳播速度。人們從一個酒館到另一個酒館，分享這個傳說。"
	ce1_legend_mocked:0 "受嘲笑的傳奇"
	ce1_legend_mocked_desc:0 "該角色的傳奇最近在一場文化節上被嘲笑，讓其他人太尷尬而不敢冒險傳播它。"
	studying_ancient_cultures:0 "研究古代文化"
	studying_ancient_cultures_desc:0 "該角色最近探索了一處曾屬於一個古老民族的古代廢墟，並受到了在那裡發現的東西的啟發。"
	kids_legend_modifier:0 "孩子的傳奇"
	kids_legend_modifier_desc:0 "孩子們正在表演該角色的傳奇，增強了它的傳播速度。"
	legendary_holy_site:0 "傳奇的朝聖地"
	legendary_holy_site_desc:0 "儘管該伯爵領對宗教信仰並不重要，但由於一個傳奇故事把這裡等同於聖地，朝聖者們紛紛湧向這裡。"
	legend_county_culture_builders:0 "首府文化"
	legend_county_culture_builders_desc:0 "這個地方的居民為他們的祖先就是建造它的人而感到自豪。"
	legend_character_culture_builders:0 "建造者的恩賜"
	legend_character_culture_builders_desc:0 "該角色很高興向首都的居民保證，他們共同的祖先建造了這樣一處強大的定居點，而不是其他人。"
	legend_humble_king:0 "謙卑的統治者"
	legend_humble_king_desc:0 "該角色謙卑地淡化了其神聖行為，使其在信徒眼中有了一點額外的地位。"
	legend_mothers_boy:0 "孝順"
	legend_mothers_boy_desc:0 "該角色對父母的孝順為所有人樹立了榜樣。"
	legend_charitable_donations:0 "慈善捐款"
	legend_charitable_donations_desc:0 "該省份受益於許多慈善捐贈的楷模。"
	legend_sick_hospitals:0 "妥善利用的救濟院"
	legend_sick_hospitals_desc:0 "該省的公民知道，如果他們生病了，首先要去救濟院。"
	legend_bloodthirsty_warrior:0 "嗜血戰士"
	legend_bloodthirsty_warrior_desc:0 "該角色以自己的戰功為榮。"
	legend_stigmatic:0 "聖傷"
	legend_stigmatic_desc:0 "該角色身上有多處舊傷，那些傷口的位置恰好是耶穌的聖傷。"
	legend_culturally_sensitive:0 "文化敏感"
	legend_culturally_sensitive_desc:0 "該角色了解不同文化之間潛在的緊張關係，並採取預防措施確保這些緊張關係很少爆發。"
	legend_visions_of_god:0 "神視"
	legend_visions_of_god_desc:0 "該角色宣稱其失明是由於一個神聖的異象。"
	legend_holy_sacrifice:0 "神聖犧牲"
	legend_holy_sacrifice_desc:0 "該角色聲稱自己把一隻眼睛讓給了神。"
	legend_gods_humble_servant:0 "謙卑的僕人"
	legend_gods_humble_servant_desc:0 "該角色宣稱其視覺障礙使其謙卑，進而變得更加虔誠。"
	legend_sneaks_food:0 "偷吃食物"
	legend_sneaks_food_desc:0 "該角色害怕因過度享受而被視為不虔誠，但卻忍不住零星地偷吃一些零食。"
	legend_fat_and_happy:0 "體胖心寬"
	legend_fat_and_happy_desc:0 "該角色的體型有點大，但絕對能接受這一點。"
	legend_historical_bedecking:0 "古代衣著"
	legend_historical_bedecking_desc:0 "該角色穿著很久以前自己民族的衣服，有意喚起他們的記憶。"
	legend_modern_ruler:0 "現代統治者"
	legend_modern_ruler_desc:0 "該角色拒絕屈服於過去的規則，而是開創自己的道路。"
	legend_prayer_callus:0 "叩拜繭"
	legend_prayer_callus_desc:0 "該角色額頭上有一塊「宰比巴」或者叫「叩拜繭」，這塊標記證明了其在叩拜時的虔誠。"
	legend_bruised_head:0 "額頭青腫"
	legend_bruised_head_desc:0 "該角色給自己造成了輕傷，偶爾會引起頭痛。"
	legend_claimed_stigmatic:0 "宣稱聖傷"
	legend_claimed_stigmatic_desc:0 "該角色聲稱自己身上的印記與耶穌所遭受的苦難相似。事實證明，這一觀點極具爭議。"
	mysterious_sword_giver_great:0 "神話的水域"
	mysterious_sword_giver_great_desc:0 "據說，該伯爵領的水域裡居住著一位偉大的神秘人物，會授予相遇者神秘的天命。"
	mysterious_sword_giver:0 "光明的水域"
	mysterious_sword_giver_desc:0 "$mysterious_sword_giver_great_desc$"
	ce1_evil_spirit:0 "邪靈"
	ce1_evil_spirit_desc:0 "該角色認為自己被惡靈附身，因此變得非常暴躁和難以捉摸。"
	angelic_founder:0 "天使奠基"
	angelic_founder_desc:0 "該家族的成員認為他們一族的建立始於一位天使。"
	legendary_item:0 "異域土壤"
	legendary_item_desc:0 "當地統治者從遙遠的神秘之地帶來了一些土壤，讓許多人相信這些土壤具有神奇的特性。"
	legendary_item_personal:0 "傳奇之旅"
	legendary_item_personal_desc:0 "該角色前往了一處十分遙遠的地方，並沿途傳播著自己的傳奇故事。"
	ce1_heartthrob:0 "萬人迷"
	ce1_heartthrob_desc:0 "該角色正在進行一個傳奇的浪漫追求，甚至拒絕將最親密的老婆稱為真愛。"
	ce1_legendary_battle:0 "傳奇的戰鬥"
	ce1_legendary_battle_desc:0 "該角色最近參與了一場可以被稱為傳奇的戰鬥，預示著更偉大的傳奇事跡即將到來。"
	legend_renowned_herbalist:0 "著名的草藥師"
	legend_renowned_herbalist_desc:0 "據說該角色偶然遇到了稀有的植物，並從中學到了很多東西。"
	legend_eagle_eyed:0 "鷹眼"
	legend_eagle_eyed_desc:0 "根據口口相傳，該角色證明了自己的射箭能力足以擊敗任何挑戰者。"
	legend_cannibal_scarred:0 "食人族之敵"
	legend_cannibal_scarred_desc:0 "據說該角色擊退了食人族的攻擊，留下了傷疤。"
	legend_nick_of_time:0 "關鍵時刻"
	legend_nick_of_time_desc:0 "據說該角色在一場關鍵戰鬥中及時趕到增援。"
	legend_well_organised:0 "組織良好"
	legend_well_organised_desc:0 "該角色在軍事組織上的遠見使其很少在戰鬥來臨時措手不及。"
	legend_bravely_ran_away:0 "勇敢地逃跑"
	legend_bravely_ran_away_desc:0 "據說該角色在戰鬥即將來臨時掉頭逃跑。至少最終結果對其有利，讓其他人沒辦法完全嘲笑。"
	ce1_immortal:0 "追求永生"
	ce1_immortal_desc:0 "該角色正在尋找一種成為不朽的方法。"
	ce1_level_headed:0 "頭腦清醒"
	ce1_level_headed_desc:0 "這個角色明白夢只是夢。僅此而已。"
	ce1_accepted_mortality:0 "心平氣和"
	ce1_accepted_mortality_desc:0 "該角色最近直視了自己生命的有限，並在生命的短暫本質中得到安慰。"
	ce1_will_to_live:0 "生存危機"
	ce1_will_to_live_desc:0 "該角色害怕死亡。"
	ce1_forgiveness:0 "內心的原諒"
	ce1_forgiveness_desc:0 "該角色最近選擇原諒了一個嚴重傷害自己的人。"
	plague_tales:0 "瘟疫傳說"
	plague_tales_desc:0 "該角色對遙遠瘟疫的偏執至少被引導到了保護自己領地的積極工作中。"
	plague_insights_gained:0 "對瘟疫的深入了解"
	plague_insights_gained_desc:0 "對屍體的及時解剖使該角色對黑死病的影響有了寶貴的了解。"
	brutal_crackdown:0 "殘酷鎮壓"
	brutal_crackdown_desc:0 "在邊境對難民的殘酷鎮壓加強了當局的權威，但也在這個男爵領引發了怒火。"
	shanty_towns:0 "棚戶區"
	shanty_towns_desc:0 "在這個男爵領的邊界上建造了幾個棚戶區，使難民得以半永久性地居住。"
	border_defended:0 "邊境保護"
	border_defended_desc:0 "在邊境上拒絕難民的做法讓一些人感到高興，但移民放緩也有其代價。"
	refugees_coddled:0 "嬌縱難民"
	refugees_coddled_desc:0 "逃到這個男爵領的難民被允許不受阻礙地進入。"
	dangerous_rides:0 "危險的騎行"
	dangerous_rides_desc:0 "該角色騎著馬進入荒野，使自己和家人都處於危險之中，但也大大改善了心情。"
	cautious_rider:0 "謹慎的騎士"
	cautious_rider_desc:0 "該角色拒絕冒險騎行通過任何可能被感染的鄉村。"
	overly_protective:0 "過度保護"
	overly_protective_desc:0 "該角色的偏執使其為即將到來的瘟疫做了非常徹底的準備。"
	mass_panic:0 "大規模恐慌"
	mass_panic_desc:0 "一場大瘟疫即將到來的消息讓這個男爵領陷入了大規模的恐慌。"
	allayed_fears:0 "減輕恐懼"
	allayed_fears_desc:0 "這個男爵領的人們對即將到來的瘟疫的恐懼得到了緩解。"
	angry_crowds:0 "憤怒的人群"
	angry_crowds_desc:0 "這個男爵領的人們對大量被監禁的末日佈道者感到恐懼和憤怒。"
	rumours_stifled:0 "扼殺謠言"
	rumours_stifled_desc:0 "信心十足地撲滅了關於遠方瘟疫的謠言讓這個男爵領變得更加平靜。"
	rumours_proliferated:0 "謠言擴散"
	rumours_proliferated_desc:0 "該省份遏制謠言的努力失敗了，現在許多人一想到瘟疫會蔓延到他們的土地上就感到恐慌。"
	uncaring_ruler:0 "冷漠的統治者"
	uncaring_ruler_desc:0 "該男爵領的居民感覺被他們的統治者拋棄了。"
	flagellants_acquiesce:0 "安撫自笞者"
	flagellants_acquiesce_desc:0 "該角色安撫了在城鎮和村莊裡遊蕩的自笞者。"
	pacified_flagellants:0 "平息自笞者"
	pacified_flagellants_desc:0 "這個男爵領的群眾不再受到末日預言者的騷擾，因為四處遊蕩的自笞者已經被平息了。"
	eager_populace:0 "急切的民眾"
	eager_populace_desc:0 "這個男爵領的人們聽從了當地末日預言者的話，並願意盡一切努力做好準備。"
	unrestrained_flagellants:0 "猖獗的自笞者"
	unrestrained_flagellants_desc:0 "在這個男爵領，安撫這些自笞者的失敗嘗試，導致他們的數量不斷增加。"
	regular_checkups:0 "定期檢查"
	regular_checkups_desc:0 "該角色的醫生給其開了常規劑量的昂貴藥物，使之盡可能健康。"
	under_the_weather:0 "身體不適"
	under_the_weather_desc:0 "該角色感覺有點不舒服。"
	gravediggers_threatened:0 "威脅掘墓工"
	gravediggers_threatened_desc:0 "這個男爵領的掘墓工受到了威脅和勒索，使他們變得更窮，更不願工作。"
	gravediggers_compensated:0 "補償掘墓工"
	gravediggers_compensated_desc:0 "這個男爵領的掘墓工得到了額外的報酬，這鼓舞了他們的士氣。"
	gravediggers_replaced:0 "更換掘墓工"
	ce1_commoners_in_graves:0 "平民墓園"
	ce1_commoners_in_graves_desc:0 "該角色最近在自己的宗室墓園裡開了一片平民墓地，這取悅了在地人，但在一些貴族眼中玷污了他們的聲譽。"
	ce1_common_graves:0 "平民墓地"
	ce1_common_graves_desc:0 "在這個伯爵領，平民被帶到墓園中埋葬，這是有代價的。"
	ce1_bodies_in_the_street:0 "街上的屍體"
	ce1_bodies_in_the_street_desc:0 "隨著墓園被填滿以及死亡人數不斷增加，屍體被扔在街上腐爛。"
	ce1_siege_corpse:0 "帶病的屍體"
	ce1_siege_corpse_desc:0 "敵對的軍隊最近把帶病的屍體扔進了該伯爵領的一座地產。"
	ce1_quarantined_corpse:0 "隔離的屍體"
	ce1_quarantined_corpse_desc:0 "最近，一支敵對的軍隊把帶病的屍體扔進了該伯爵領的一座地產裡，但這些屍體被成功地與大多數民眾隔離開來。"
	ce1_heavily_ill:0 "嚴重患病"
	ce1_heavily_ill_desc:0 "與帶病屍體的近距離接觸嚴重損害了該角色的健康。"
	ce1_non_heretical_solution:0 "隔離屍體"
	ce1_non_heretical_solution_desc:0 "在該角色的領地裡，染疫的屍體被與健康的活人隔離開來。"
	ce1_unorthodox_epidemic_treatment:0 "非正統療法"
	ce1_unorthodox_epidemic_treatment_desc:0 "通過一些深奧且相當異端的手段，該角色成功地降低了瘟疫的傳播率。"
	ce1_unorthodox_epidemic_treatment_bad:0 "異端療法失敗"
	ce1_unorthodox_epidemic_treatment_bad_desc:0 "該角色使用了一些深奧且相當異端的手段，但並未能降低瘟疫的傳播率。"
	ce1_major_quarantine:0 "全領地封控"
	ce1_major_quarantine_desc:0 "該角色一直把在地人鎖在他們的家裡，以防止瘟疫的傳播。"
	ce1_major_quarantine_county:0 "封控"
	ce1_major_quarantine_county_desc:0 "任何人不得進出該伯爵領，以減少瘟疫的傳播。"
	war_doctor:0 "戰時醫生"
	war_doctor_desc:0 "一位著名的醫生和他的追隨者一直在戰場上遊蕩，為生病的士兵提供高質量的護理。"
	ce1_banishment_resistance:0 "清除疾病"
	ce1_banishment_resistance_desc:0 "患有嚴重疾病的廷臣被驅逐出該角色的宮廷，從而大大減少了接觸疾病的風險。"
	minor_epidemic_treatment:0 "輕度防疫"
	minor_epidemic_treatment_desc:0 "該角色的醫生最近規定了一些溫和的措施，以防止流行病的蔓延。"
	major_epidemic_treatment:0 "大型防疫措施"
	major_epidemic_treatment_desc:0 "該角色的醫生最近採取了極端措施來防止流行病的蔓延。"
	critical_epidemic_treatment:0 "密契主義防疫措施"
	critical_epidemic_treatment_desc:0 "一位密契主義醫生建議激進和奇怪的治療方法來對付這種蔓延的流行病，儘管這些方法讓宗教權威感到不安，但它們似乎非常有效。"
	minor_epidemic_treatment_failed:0 "小型防疫措施搞砸了"
	minor_epidemic_treatment_failed_desc:0 "手段雖然溫和，但該角色為減緩瘟疫蔓延所做的努力造成了不利的影響。"
	major_epidemic_treatment_failed:0 "大型防疫措施搞砸了"
	major_epidemic_treatment_failed_desc:0 "該角色採取了激進的措施來防止流行病的蔓延，這不僅導致經濟停滯，而且在防止疾病蔓延方面也完全無效。"
	critical_epidemic_treatment_failed:0 "密契主義防疫措施搞砸了"
	critical_epidemic_treatment_failed_desc:0 "該角色採取的應對瘟疫的措施不僅無效，而且其非正統的性質也讓宗教當局非常不滿。"
	ce1_royal_touch:0 "君主之觸"
	ce1_royal_touch_desc:0 "該伯爵領的病人和垂死者最近被領主拜訪，並以分發受祝福硬幣的形式恩賜了他們君主之觸。"
	funeral_unrelenting_devotion:0 "鞠躬盡瘁"
	funeral_unrelenting_devotion_desc:0 "該角色在所愛之人的墳墓前發誓要成為一名更好的統治者。"
	funeral_comfort:0 "慰藉"
	funeral_comfort_desc:0 "該角色最近面對了自己的死亡，並在這種短暫的存在的意義中找到了慰藉。"
	funeral_existential_dread:0 "對於存在的恐懼"
	funeral_existential_dread_desc:0 "該角色最近意識到自己終有一天會死。這人不喜歡這樣。"
	ce1_modest_leader:0 "謙遜的領袖"
	ce1_modest_leader_desc:0 "該角色在戰鬥中的傳奇與自己恬靜的風度一起成長。"
	ce1_black_thumb:0 "黑拇指"
	ce1_black_thumb_desc:0 "該角色對大自然沒有絲毫興趣。"
	legend_chaste_faithful:0 "貞潔又忠誠"
	legend_chaste_faithful_desc:0 "那些效仿這個傳奇的人以他們的忠誠而聞名。"
	legend_lecherous_lewd:0 "淫蕩且下流"
	legend_lecherous_lewd_desc:0 "那些效仿這個傳奇的人以他們迷人的舉止而聞名。"
	ce1_forward_thinking:0 "向前看"
	ce1_forward_thinking_desc:0 "該角色不關心古代的文化，更喜歡堅定地生活在當下。"
	ce1_avenging_child:0 "復仇的孩子"
	ce1_avenging_child_desc:0 "該角色決心為死於野獸之手的父母報仇。"
	legend_palatial_palatable:0 "富麗堂皇，美味可口"
	legend_palatial_palatable_desc:0 "真的，沒有什麼比滿桌最珍奇的肉類更壯觀的了！"
	ce1_consequentialist:0 "結果主義"
	ce1_consequentialist_desc:0 "該角色喜歡提醒人們，目的地才是最重要的部分，而不是旅程本身。"
	legend_edifices_enduring:0 "建築與不朽"
	legend_edifices_enduring_desc:0 "向古代石匠學習並不是一件壞事：事實上，他們的作品至今仍屹立不倒，這證明了他們的技能。"
	legend_monophthalmic_mythical:0 "獨眼與密契"
	legend_monophthalmic_mythical_desc:0 "獨眼巨人就在我們中間！如果你保持目光敏銳，也許你也會瞥見……"
	legendary_adventurer:0 "冒險精神"
	legendary_adventurer_desc:0 "該角色準備放棄自己的領地，並把自己的傳奇傳播到境外。"
	epidemic_increased_maintance:0 "增加維護費"
	epidemic_increased_maintance_desc:0 "該角色正在支付更高的工資以招人替換被流行病帶走的士兵。"
	epidemic_pressed_levies:0 "調用徵召兵"
	epidemic_pressed_levies_desc:0 "該角色將農民安排進了兵士軍團。"
	epidemic_closed_barracks:0 "封閉的軍營"
	epidemic_closed_barracks_desc:0 "為了避免不必要的損失，士兵們將被隔離，不允許進行任何訓練。"
	ce1_gone_dancing:0 "加入無休止的舞蹈"
	ce1_gone_dancing_desc:0 "該角色加入了農民們無休無止的舞蹈。"
	fealty_demanded:0 "要求忠誠"
	fealty_demanded_desc:0 "該角色要求下屬忠誠。"
	legend_investments:0 "真金白銀的投資"
	legend_investments_desc:0 "該伯爵領從他們的領主的交易中獲得了大量的投資，促進了經濟的發展。"
	legend_loose_lips:0 "口無遮攔"
	legend_loose_lips_desc:0 "該角色願意賣出人情，讓他人屈從於自己的意願。"
	legend_esteemed_expanding:0 "受人尊敬，不斷擴張"
	legend_esteemed_expanding_desc:0 "在這個受人尊敬的傳奇的支持者中，有一些真正的名人。"
	legend_irreverent_immoral:0 "不虔誠，不道德"
	legend_irreverent_immoral_desc:0 "那些無可挑剔的人物對這個傳奇的制裁讓它黯然失色。"
	legend_wicked_ways:0 "邪惡行徑"
	legend_wicked_ways_desc:0 "該角色的罪惡行徑導致其正面的事蹟很難傳播開。"
	legend_errors_exonerated:0 "免於罪責"
	legend_errors_exonerated_desc:0 "由於同儕的支持，該角色的罪惡行徑被深深埋藏了。"
	legend_principled_pious:0 "有原則，虔誠"
	legend_principled_pious_desc:0 "所有那些推廣這個傳奇的人都受益於它在平民眼中的正義性。"
	legend_saintly_sinless:0 "聖潔，無罪"
	legend_saintly_sinless_desc:0 "這個傳奇的提供者受到如此的讚揚，甚至使傳奇本身更加傳奇。"
	healthy_court:0 "健康的宮廷"
	healthy_court_desc:0 "該角色的行動造就了一個健康幸福的宮廷。"
	strange_levity:0 "奇怪的輕浮"
	strange_levity_desc:0 "該角色對悲劇的輕浮態度並不是每個人都喜歡的。"
	free_boats:0 "免費的船隻"
	free_boats_desc:0 "該角色受益於一些被沖上海岸的棄船，這讓此人在旅行時有了更好的選擇。"
	corpse_piles:0 "屍體成堆"
	corpse_piles_desc:0 "這個男爵領遭受著成堆的疾病纏身的屍體，它們被遺棄在海岸上腐爛。"
	shattered_by_plague:0 "極易染瘟疫"
	shattered_by_plague_desc:0 "這個充滿活力、人口稠密的伯爵領距離一場瘟疫大流行僅幾步之遙。"
	ravaged_by_plague:0 "易染瘟疫"
	ravaged_by_plague_desc:0 "這個伯爵領的居民區熙熙攘攘的街道使它成為瘟疫傳播的溫床。"
	blighted_by_plague:0 "較易染瘟疫"
	blighted_by_plague_desc:0 "這個伯爵領的人口密度高於平均水平，這使它很容易遭遇瘟疫的傳播。"
	struck_by_plague:0 "面臨瘟疫風險"
	struck_by_plague_desc:0 "這個伯爵領擁有足夠規模的定居點，使瘟疫更容易傳播。"
	legend_secure_safe:0 "保障與安全"
	legend_secure_safe_desc:0 "這個傳奇以使人們團結在一起而聞名，即使在陌生的地區也能使敵人成為朋友。"
	plague_new_capital:0 "新首府"
	plague_new_capital_desc:0 "最近一場瘟疫蹂躪了這片土地，使這個伯爵領成為新首府的理想候選地。"
	plague_alms_donations:0 "施捨"
	plague_alms_donations_desc:0 "該男爵領的窮人從施捨中獲益，提高了他們的士氣，並給予了他們棲身之所。"
	plague_determined_recover:0 "決心恢復"
	plague_determined_recover_desc:0 "儘管該角色的首都遭受了瘟疫的蹂躪，但其決心將它恢復。"
	plague_the_long_road:0 "漫漫長路"
	plague_the_long_road_desc:0 "該角色的首都遭受了瘟疫的蹂躪，儘管困難重重，但其仍致力於恢復。"
	plague_crippling_sorrow:0 "悲痛欲絕"
	plague_crippling_sorrow_desc:0 "該角色的首都遭受了瘟疫的蹂躪，瘟疫造成的死亡和破壞讓其陷入了深深的絕望。"
	legend_tolerant_trusting:0 "寬容與信任"
	legend_tolerant_trusting_desc:0 "這個傳奇被允許自由發展，它的擁有者通過鼓勵流浪詩人的誇張描述來增添傳奇的色彩。"
