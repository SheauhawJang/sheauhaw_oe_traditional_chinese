l_trad_chinese:
	legend_debug.0001.desc:0 "#D 這是一個調試事件#!"
	legend_spread_events.0001.t:0 "天真之聲"
	legend_spread_events.0001.desc:0 "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('chronicler'))][chronicler.GetFirstName]在[chronicler.GetHerHis]的書房裡以慷慨的微笑接待了我。\n\n「[ROOT.Char.GetLadyLord]，在我們撰寫你的傳奇時，我們想到可以派一些小孩到集市上去頌揚[ancestor.GetName]的事蹟。」"
	legend_spread_events.0001.a:0 "「馬上派他們去！」"
	legend_spread_events.0001.b:0 "「我們沒有辦法證明這事。還是謹慎點吧。」"
	legend_spread_events.0001.c:0 "「事實上……[my_child.GetShortUIName]可以和他們一塊兒去。」"
	legend_spread_events.0001.d:0 "「我是#EMP 我#!自己的傳奇。」"
	legend_spread_events.0001.a.tt.success:0 "你的話似乎挺有說服力"
	legend_spread_events.0001.a.tt.failure:0 "沒人相信那些小孩"
	legend_my_own_ancestor_modifier:0 "我自己的傳奇"
	legend_my_own_ancestor_modifier_desc:0 "該角色將成為他們自己的神話祖先"
	legend_spread_events.0010.t:0 "真正的獵人"
	legend_spread_events.0010.desc:0 "一打開大廳的門，優美的嗓音就吸引了我的注意。我的一些廷臣圍著我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bard'))][bard.GetFirstName]，[bard.GetHerHis]演奏著[bard.Custom('GetMusicalInstrument')]，激動得幾乎要爬上桌子。\n\n「[ROOT.Char.GetSheHe]就在這裡！」[bard.GetSheHe]喊道，「我們的[ROOT.Char.GetTitleAsNameNoTooltip]，我如此熱烈地歌頌[ROOT.Char.GetSheHe]的傳奇，因為[ROOT.Char.GetHerHis]親手殺死了一頭……」"
	legend_spread_events.0010.a:0 "……龍！"
	legend_spread_events.0010.a.tt.success:0 "全場歡呼！"
	legend_spread_events.0010.a.tt.failure:0 "你的謊言太明顯了"
	legend_spread_events.0010.b:0 "……一頭#EMP 巨大的#!野獸！"
	legend_spread_events.0010.b.tt.success:0 "廷臣們和你一起歌唱"
	legend_spread_events.0010.c:0 "……只是一頭漂亮的熊。"
	legends_dragon_slayer:0 "獵龍"
	legends_dragon_slayer_desc:0 "該角色聲稱自己獵殺過一條龍。"
	legend_spread_events.0020.t:0 "造謠"
	legend_spread_events.0020.desc.intro:0 "我信步走下樓梯，穿過院子，來到一條走廊，僕人們通常在那裡照看孩子。\n\n但我找到的不是他們。[courtier.GetTitledFirstNamePossessive]的聲音傳到我耳邊，響亮而清晰，我躲在石柱中間。\n\n「[protagonist.GetTitledFirstName]到底做了什麼？我們當中是否有人看到了[ROOT.Char.GetHerHis]所謂的#EMP 傳奇#!，"
	legend_spread_events.0020.desc.you_protag:0 "[ROOT.Char.GetSheHe]"
	legend_spread_events.0020.desc.other_protag:0 "[ROOT.Char.GetTitledFirstName]"
	legend_spread_events.0020.desc.outro:0 "足以傳奇到如此自豪地讓我們歌頌？」"
	legend_spread_events.0020.a:0 "[courtier.GetSheHe|U]可以隨意發表[courtier.GetSheHe]的觀點。在地牢裡。"
	legend_spread_events.0020.b:0 "「你！說的就是你！」"
	legend_spread_events.0020.b.tt.success:0 "[courtier.GetShortUINameNoTooltip]道歉"
	legend_spread_events.0020.b.tt.failure:0 "[courtier.GetShortUINameNoTooltip]感覺被冒犯了"
	legend_spread_events.0020.c:0 "最好假裝我什麼都沒聽到……"
	legend_put_out_rumors_modifier:0 "穩固的傳奇"
	legend_put_out_rumors_modifier_desc:0 "該角色撲滅了那些質疑其傳奇的謠言。"
	legend_sus_rumors_modifier:0 "可疑的傳奇"
	legend_sus_rumors_modifier_desc:0 "該角色宣揚的傳奇受到了廷臣們的懷疑。"
	legend_spread_events.0030.t:0 "你還記得嗎？"
	legend_spread_events.0030.desc.intro:0 "「那麼告訴我吧，[ROOT.Char.GetLadyLord]……」我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('chronicler'))][chronicler.GetFirstNamePossessive]的聲音把我拉出了自己的思緒，我看到[chronicler.GetHerHim]揮舞著[chronicler.GetHerHis]的手，羽毛筆把墨水灑在地板上。\n\n"
	legend_spread_events.0030.desc.you_protag:0 "「[legend_memory.GetSecondPerspectiveDescription]，那時候的事情怎麼樣？這當然能為你的傳奇錦上添花……」"
	legend_spread_events.0030.desc.other_protag:0 "「[legend_memory.GetThirdPerspectiveDescription]，那時候的事情怎麼樣？這當然能為[protagonist.GetHerHis]的傳奇錦上添花……」"
	legend_spread_events.0030.a:0 "「上次你沒聽我說嗎？」"
	legend_spread_events.0030.a.flavor:0 "#EMP 打哈欠……#!我的時間有更好的用處。"
	legend_spread_events.0030.b:0 "啊，那真是一個#EMP 偉大的#!時刻……"
	legend_spread_events.0030.b.tt.success:0 "每個人都記得你的偉大事蹟"
	legend_spread_events.0030.b.tt.failure:0 "人們似乎並不信服"
	legend_spread_events.0030.c:0 "我覺得沒必要再提這件事了。"
	humble_content_courtiers_and_guests:0 "所有[GetTrait('humble').GetName( GetNullCharacter )]或[GetTrait('content').GetName( GetNullCharacter )]的[courtiers|E]和[guests|E]"
	legend_lazy_modifier:0 "不是我的工作"
	legend_lazy_modifier_desc:0 "該角色把他們傳奇故事的編目工作交給了別人。"
	legend_memory_deed_modifier:0 "最近的記憶"
	legend_memory_deed_modifier_desc:0 "該角色的非凡事蹟仍然存在於自己子民的記憶中。"
	legend_spread_events.0040.t:0 "含淚的請願"
	legend_spread_events.0040.desc.intro:0 "「[ROOT.Char.GetLadyLord]，這個早上覲見室裡的陽光照得真舒服啊，」我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('chronicler'))][chronicler.GetFirstName]在室內來回踱步，說道。\n\n「這樣讓我想起了那一天，命運決定開啟"
	legend_spread_events.0040.desc.you_protag:0 "你的傳奇……你還是否記得你那時多麼仁慈，"
	legend_spread_events.0040.desc.other_protag:0 "[protagonist.GetTitledFirstNamePossessive]的傳奇……你還是否記得[ROOT.Legend.GetSheHe]那時多麼仁慈，"
	legend_spread_events.0040.desc.outro:0 "傾聽了那個農民的絕望請求？」[chronicler.GetSheHe]意味深長地眨了眨眼說道。"
	legend_spread_events.0040.a:0 "「難道#EMP 我#!那時還會去聽一個農民說了什麼？」"
	legend_spread_events.0040.b:0 "「我是一個多麼虔誠的人啊！」"
	legend_spread_events.0040.b.tt.success:0 "你的虔誠令人印象深刻"
	legend_spread_events.0040.b.tt.failure:0 "你的虔誠顯然是個謊言"
	legend_spread_events.0040.c:0 "「那又如何呢？」"
	legend_spread_events.0050.t:0 "恭候[honored_lady.GetLadyLord|U]的差遣"
	legend_spread_events.0050.desc:0 "「#EMP [ROOT.Legend.GetProtagonist.GetSheHe]十分英勇\n而[honored_lady.GetSheHe]十分美麗\n[ROOT.Legend.GetProtagonist.GetSheHe]是個英雄\n而[honored_lady.GetSheHe]是個美人！#!」\n\n毋需多時，我便尋到了音樂的源頭，[bard.GetTitledFirstName]正倚在石凳上撥弄著[bard.GetHerHis]的魯特琴。\n\n「啊，[ROOT.Char.GetLadyLord]，」[bard.GetHerHis]的眼睛一下子亮了起來，「你成就傳奇是為了給[honored_lady.GetTitledFirstName]留下好印象嗎？」"
	legend_spread_events.0050.a:0 "「你怎麼敢這樣說！？我#EMP 已經結婚了#!！」"
	legend_spread_events.0050.b:0 "「[honored_lady.GetSheHe|U]確實美麗……」"
	legend_spread_events.0050.b.tt.success:0 "你的表態打動了[honored_lady.GetFirstNameNoTooltip]"
	legend_spread_events.0050.b.tt.failure:0 "你的表態讓[honored_lady.GetFirstNameNoTooltip]感到反感"
	legend_spread_events.0050.c:0 "「我這麼做是為了我自己。」"
	legend_spread_events.0060.t:0 "與其說是傳奇，不如說是神話"
	legend_spread_events.0060.desc.intro:0 "「有事，[ROOT.Char.GetLadyLord|U]，」[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('courtier'))][courtier.GetFirstName]向我走來，[courtier.GetHerHis]的臉上滿是焦慮。「是關於"
	legend_spread_events.0060.desc.you_protag:0 "你的"
	legend_spread_events.0060.desc.other_protag:0 "[ROOT.Legend.GetProtagonist.GetShortUINamePossessive]的"
	legend_spread_events.0060.desc.outro:0 "傳奇……據說[bad_vassal.GetTitledFirstName]正在質疑它，宮廷裡的流言也開始附和[bad_vassal.GetHerHim]。」\n\n「如果你不及時阻止，恐怕領地內的每個農民都會相信這是一個謊言。」"
	legend_spread_events.0060.a:0 "「那個討厭的[bad_vassal.Custom('InsultNoun')]……」"
	legend_spread_events.0060.b:0 "我的話比[bad_vassal.GetHersHis]更有力。"
	legend_spread_events.0060.b.tt.success:0 "人們相信你"
	legend_spread_events.0060.b.tt.failure:0 "人們相信[bad_vassal.GetShortUIName]"
	legend_spread_events.0060.c:0 "[bad_vassal.GetHerHim]好大的膽子搞到我頭上來了……"
	legend_spread_events.0060.d:0 "隨他們去說吧。"
	legend_no_mocking_modifier:0 "受人尊敬的傳奇"
	legend_no_mocking_modifier_desc:0 "該角色使對自己傳說的嘲笑立刻停止了。"
	legend_extra_mocking_modifier:0 "遭到嘲笑的傳奇"
	legend_extra_mocking_modifier_desc:0 "該角色的傳奇被許多人嘲笑。"
	not_believable_modifier:0 "公然背叛"
	not_believable_modifier_desc:0 "該角色針對領主的謊言被發現了，並反過來害了自己。"
	legend_spread_events.5000.t:0 "源深流遠"
	legend_spread_events.5000.desc:0 "明亮的陽光灑落在[capital.GetName]，[chronicler.GetFirstName]和我在熙熙攘攘的街道漫步。真是很棒的聚落。\n\n環顧我們經過的拱門上錯綜複雜的磚石結構，我想，這處定居點真是#EMP 太#!棒了。[chronicler.GetFirstNameNoTooltip]注意到了我的目光。\n\n「這些人的先祖創造了此地，這是他們的功勞。」[chronicler.GetSheHe|U]開始說道。「功勞太大了，有時候你甚至懷疑他們是不是真的……」"
	legend_spread_events.5000.a:0 "「這種建築風格#EMP 顯然#!不是源於[culture.GetNameNoTooltip]文化！」"
	legend_spread_events.5000.b:0 "這#EMP 絕對#!不是[culture.GetCollectiveNounNoTooltip]人建造的吧？"
	legend_spread_events.5000.b.tt.success:0 "人們似乎被說服了"
	legend_spread_events.5000.b.tt.failure:0 "驕傲的小人物們憤怒地拒絕你所宣布的歷史"
	legend_spread_events.5000.c:0 "這種磚石結構想必能有更好的用途？"
	legend_spread_events.5000.d:0 "那些祖先是真正勤勉的人。"
	legend_spread_events.5005.t:0 "[parent.Custom('MotherFatherPossessive')|U]的祝福"
	legend_spread_events.5005.desc:0 "偶遇我的[parent.GetMotherFather][parent.GetFirstName]如今是罕見的快樂，但是我們身處敬禮神明的場所。[chronicler.GetFirstName]在我們互相問候時保持了恭敬的距離。\n\n「[ROOT.Char.GetFirstName]！真是個驚喜！」[parent.GetSheHe|U]大喊著抱住了我。[parent.GetSheHe|U]環顧周圍的牆壁，留戀地微笑著。「這真是讓我感覺自己又變年輕了。你一直是個虔誠的孩子。你知道嗎？當你還是個嬰兒的時候，你拒絕在神聖的日子吃東西。」\n\n我……我不知道這事，不。"
	legend_spread_events.5005.regular:0 "從我眼角的餘光，我能看到[chronicler.GetFirstNameNoTooltip]開始伸手取[chronicler.GetHerHis]的[ROOT.Char.Custom('GetWritingMaterial')]。"
	legend_spread_events.5005.parent_chronicler:0 "也許作為我的編年史撰寫人，我親愛的[parent.Custom('MotherFather')]能被說服把那件事寫下來？"
	legend_spread_events.5005.a:0 "「[parent.Custom('MotherFather')|U]，拜託，你讓我難堪了！」"
	legend_spread_events.5005.b:0 "「請提醒我一下好嗎？」"
	legend_spread_events.5005.b.tt:0 "這能幫得上我……"
	legend_spread_events.5005.c:0 "別說我了。#EMP 你#!過得怎麼樣，[parent.Custom('MotherFather')]？"
	legend_spread_events.5010.t:0 "伸展的雙手"
	legend_spread_events.5010.desc:0 "一個陌生身影在街上蹣跚地向我走來，我的編年史撰寫人[chronicler.GetFirstName]的身體被撞開了。我的衛兵踏上前去並拔出武器，但很明顯這個可憐的傢伙並不想傷害我。\n\n「求你了！」[sick.GetSheHe]開口說話，[sick.GetHerHis|U]的呼吸聲非常刺耳。「我病得太嚴重了。[ROOT.Char.GetLadyLord]，看到你經過，我只是想離開這裡！」\n\n「我曾經……聽說你能創造奇蹟。我只需要一次觸碰！」[sick.GetSheHe|U]搖搖晃晃地靠近我，伸出懇求的雙臂。"
	legend_spread_events.5010.a:0 "「你必須向那些更需要的人捐款。」"
	legend_spread_events.5010.a.tt:0 "如果沒有什麼特殊情況，鼓勵向有需要的人捐款會讓#EMP 我#!看起來是個好人……"
	legend_spread_events.5010.b:0 "好吧，如果這有效的話……"
	legend_spread_events.5010.b.criticalsuccess:0 "這個人被治癒了"
	legend_spread_events.5010.b.success:0 "對方說已經感覺好些了"
	legend_spread_events.5010.b.failure:0 "似乎根本沒有什麼變化"
	legend_spread_events.5010.c:0 "「拜託。你必須在當地的救濟院尋求適當的治療。」"
	legend_spread_events.5015.t:0 "血腥的傳家寶"
	legend_spread_events.5015.desc:0 "我和我的史官[chronicler.GetFirstName]去[location.GetName]的軍械庫檢查，我拿起一把劍測試它的劍刃。這把劍很鋒利，打磨得很好。然而[chronicler.GetFirstNameNoTooltip]對掛在牆上的另一把武器更感興趣。\n\n「[ROOT.Char.GetLadyLord]，我聽過很多關於這把強大武器的故事。」[chronicler.GetSheHe|U]欣賞著它輕聲說道。「我聽說僅在你手中它就殺死了六個人！」\n\n[artifact.GetName]平靜地掛在那裡。的確，在它的一生中，它一直是一把值得信賴且致命的武器，它的劍刃曾多次暢飲敵人的鮮血。一把好劍。一把猩紅的劍。"
	legend_spread_events.5015.a:0 "「它將奪走更多人的生命。」"
	legend_spread_events.5015.b:0 "「嗯，那些只是我記得的……」"
	legend_spread_events.5015.b.success:0 "這把武器的故事愈傳愈奇"
	legend_spread_events.5015.b.failure:0 "有些人對這些傳說持懷疑態度"
	legend_spread_events.5015.c:0 "「不會再多了，[chronicler.GetFirstNameNoTooltip]。」"
	legend_spread_events.5015.c.tt:0 "[artifact.GetName]獲得一個隨機的增益修正"
	legend_spread_events.5020.t:0 "斑塊"
	legend_spread_events.5020.desc:0 "在黃昏的暮色中，我們一起穿過一條走廊，[chronicler.GetFirstName]突然停了下來，[chronicler.GetHerHis]伸出手指抓住了我提燈籠的手。\n\n「[ROOT.Char.GetLadyLord]！」[chronicler.GetSheHe|U]開口說道，[chronicler.GetHerHis]的聲音有些顫抖。「你手上的那個傷疤！是……聖傷？」\n\n我低頭看了看自己的手。手背上有一大塊斑。事實上，我幾乎從未注意到它在那裡。然而，[chronicler.GetFirstNameNoTooltip]已經在幻想了。\n\n「我們必須記錄下來！人民必須知道！你身負著基督的聖傷！」"
	legend_spread_events.5020.a:0 "「你知道我一側還有另一個嗎？」"
	legend_spread_events.5020.a.tt:0 "一處舊傷疤。也許這還挺有意義？"
	legend_spread_events.5020.b:0 "這#EMP 確實#!很有趣……"
	legend_spread_events.5020.c:0 "「[chronicler.GetFirstNameNoTooltip]，這只是個舊傷疤。」"
	legend_spread_events.5025.t:0 "佈滿灰塵的巨著"
	legend_spread_events.5025.desc:0 "[chronicler.GetFirstName]衝了進來，懷裡抱著一張看起來有些年份的[ROOT.Char.Custom('GetWritingMaterial')]，我書房的寧靜徹底被打破了。\n\n「[ROOT.Char.GetLadyLord]！」[chronicler.GetSheHe|U]喊道。「看，看啊！我們找到了一份舊手稿！」[chronicler.GetSheHe]把它扔在我的桌子上，興奮地用手指戳了一下。\n\n「這是一種我們根本無法破譯的古老語言。但是你……」[chronicler.GetSheHe]恭敬地看著我，「你也許可以！這一定是你祖先的傑作！」"
	legend_spread_events.5025.a:0 "「[chronicler.GetFirstNameNoTooltip]，你說的對！這很容易翻譯！」"
	legend_spread_events.5025.b:0 "讓我們看看我怎麼做……"
	legend_spread_events.5025.b.success:0 "你成功翻譯了它"
	legend_spread_events.5025.b.failure:0 "你完全無法理解這種語言"
	legend_spread_events.5025.c:0 "「恐怕它看起來不像我祖先的語言。」"
	legend_spread_events.5030.t:0 "位高權重的朋友"
	legend_spread_events.5030.desc:0 "管理領地的工作使我們很少相遇，但這次有機會讓我和[vassal.GetFirstName]走到了一起。[vassal.GetSheHe|U]熱情地向我打招呼，[vassal.GetHerHis]的眼睛裡閃爍著會意的光芒。\n\n「[ROOT.Char.GetFirstName]，我的[ROOT.Char.GetLadyLord]！見到你真高興！」[vassal.GetFirstNameNoTooltip]緊緊抓住我的肩膀。「你知道嗎？最近我聽到了一些關於你的#EMP 有趣#!的故事。」[vassal.GetSheHe|U]對我輕微的不適露出了燦爛的微笑。\n\n「碰巧，我很喜歡。也許你能告訴我一些細節？」"
	legend_spread_events.5030.a:0 "「如果你能幫忙傳播這個消息，我將感激不盡！」"
	legend_spread_events.5030.b:0 "「當然。嗯，有一次我——」"
	legend_spread_events.5030.c:0 "「很高興見到你，[vassal.GetFirstNameNoTooltip]。」"
	legend_spread_events.5035.t:0 "家事"
	legend_spread_events.5035.desc:0 "「這太奇怪了，大人，真是太奇怪了。我不確定這是怎麼回事。也許你能弄清楚？」\n\n[chronicler.GetFirstName]遞給我一張[ROOT.Char.Custom('GetWritingMaterial')]，是從祖宅裡某個積滿灰塵的角落裡挖出來的。我疑惑地看著它。我不確定[chronicler.GetSheHe]是什麼意思，尤其是——\n\n「看。你的血統沒有出現在這份名單上。」我敢肯定，[chronicler.GetFirstNameNoTooltip]在用[chronicler.GetSheHe]#EMP 認為#!有益的魅力闡明這一點。事實上，這只會讓我的情緒更加低落。\n\n這對我正統化的工作來說可能是個極其糟糕的消息。"
	legend_spread_events.5035.a:0 "「把它毀了。而[chronicler.GetFirstNameNoTooltip]……？」"
	legend_spread_events.5035.a.tt:0 "「如果這件事有一個字離開這個房間，我就會#EMP 知道#!那是你幹的。」"
	legend_spread_events.5035.b:0 "「胡說八道！看，那裡有我父親的名字！」"
	legend_spread_events.5035.b.success:0 "[chronicler.GetFirstNameNoTooltip]高興地接受更正"
	legend_spread_events.5035.b.failure:0 "[chronicler.GetFirstNameNoTooltip]未被說服"
	legend_spread_events.5035.c:0 "我們必須保密。#EMP 絕對#!保密。"
	legend_spread_events.5035.c.success:0 "秘密仍然被埋藏著"
	legend_spread_events.5035.c.failure:0 "秘密洩露了"
	legend_spread_events.5035.d:0 "我們得再找一份文件。"
	legend_spread_events.5040.t:0 "家族譜系"
	legend_spread_events.5040.desc:0 "「最後幾個問題，[ROOT.Char.GetLadyLord]，然後我就可以放你走了！」[chronicler.GetFirstNamePossessive]虛假的歡呼並不能緩解我的疲憊，因為我們花在這些[ROOT.Char.Custom('GetWritingMaterial')]上研究我的家譜的時間一直拖得很長。[chronicler.GetSheHe|U]非常認真地推敲了其中的一部分。\n\n「我只是不確定哪些人應該置於#EMP 這些#!特定的位置。」[chronicler.GetFirstNameNoTooltip]擔憂地皺起[chronicler.GetHerHis]的眉頭。「你知道嗎，[ROOT.Char.GetLadyLord]？」"
	legend_spread_events.5040.a:0 "是的，#EMP 當然#!！"
	legend_spread_events.5040.a.tt:0 "不，我不知道，但一個好的謊言會使知識變得多餘……"
	legend_spread_events.5040.b:0 "我肯定[parent.GetMotherFather]知道那些！"
	legend_spread_events.5040.c.tt:0 "我根本不知道，但如果我足夠有說服力的話……"
	legend_spread_events.5040.c.success:0 "你編造的一套說辭很有說服力"
	legend_spread_events.5040.c.failure:0 "你的謊言太明顯了"
	legend_spread_events.5040.d:0 "放個[ROOT.Char.Custom('RegionalMythicalCreature')]在那我也不在乎！"
	legend_spread_events.5040.d.success:0 "一些容易上當的人真的相信它"
	legend_spread_events.5040.d.failure:0 "這種草率使你的家譜受到懷疑"
	legend_spread_events.5045.t:0 "一兩句話？"
	legend_spread_events.5045.desc:0 "[chronicler.GetFirstName]和我正在考慮如何把關於我的虔誠的事蹟傳播得更遠，這時[chronicler.GetSheHe]抓住我的胳膊，傾了傾頭示意。我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('imam'))][imam.GetFirstName]進了清真寺，顯然要開始為接下來的禮拜做準備。\n\n「[ROOT.Char.GetLadyLord]！」[chronicler.GetFirstNameNoTooltip]噓聲道。「這太#EMP 完美#!了！[imam.GetSheHe|U]在準備今天的#EMP 呼圖白#!！快去說服[imam.GetHerHim]把你的名字加進去！」\n\n好主意！我只是想知道怎樣才能讓它成為現實……"
	legend_spread_events.5045.a:0 "[imam.GetSheHe|U]不會放棄一個人情。"
	legend_spread_events.5045.b:0 "賄賂可能有風險，但也有回報……"
	legend_spread_events.5045.b.success:0 "[imam.GetSheHe|U]接受你的提議"
	legend_spread_events.5045.b.failure:0 "你的提議激怒了[imam.GetSheHe|U]"
	legend_spread_events.5045.c:0 "我會說服[imam.GetHerHim]。"
	legend_spread_events.5045.c.success:0 "[imam.GetFirstNameNoTooltip]同意"
	legend_spread_events.5045.c.failure:0 "[imam.GetFirstNameNoTooltip]對你的請求不屑一顧"
	legend_spread_events.5045.d:0 "「[chronicler.GetFirstNameNoTooltip]，別犯傻了。」"
	legend_spread_events.5050.t:0 "登場"
	legend_spread_events.5050.desc:0 "[chronicler.GetFirstName]領著一張陌生的面孔走進房間時，我就應該意識到麻煩來了。\n\n「[ROOT.Char.GetLadyLord]，請允許我引薦[jeweller.GetFirstName]。」陌生人深深地鞠了一躬。「[jeweller.GetSheHe|U]是一名珠寶商和金屬匠人。我覺得你會願意細品[jeweller.GetHerHis]的一些作品。」\n\n「我冒昧地準備了一些特別適合你的……如今跟你有關的物品。」[jeweller.GetFirstNameNoTooltip]說著，把一個托盤放在桌子上。\n\n#EMP 「跟我有關的物品？」#![chronicler.GetFirstNameNoTooltip]顯然忙暈了。"
	legend_spread_events.5050.a:0 "這頂冠冕真是太棒了。"
	legend_spread_events.5050.b:0 "這條項鏈散發出某種光環。"
	legend_spread_events.5050.c:0 "我不打算花#EMP 那麼#!多錢……"
	legend_spread_events.5050.d:0 "「你越界了，[chronicler.GetFirstNameNoTooltip]。」"
	legend_spread_events.5055.t:0 "文化選擇"
	legend_spread_events.5055.desc:0 "「[ROOT.Char.GetLiege.GetTitleAsNameNoTooltip]，也許你應該選擇某種能吸引你的封臣的服飾？」在我思考當天該穿什麼時，[chronicler.GetFirstNamePossessive]提出的這份建議很有說服力，但一想到現實，這股興奮很快就消失了。\n\n如果我想討好我的臣民，我必須穿搭得符合他們的期望。然而我的領地內有許多不同的文化。\n\n我的裝束可以讓[vassal1.GetFirstName]這樣的[vassal1.GetCulture.GetName]人同胞心醉神迷，但在這種共同紐帶之外的人——比如[vassal2.GetFirstName]——會認為這是凸顯我們之間差異的信號。"
	legend_spread_events.5055.a:0 "這兩個群體都可以得到安撫。"
	legend_spread_events.5055.a.tt:0 "穿戴同時具有[vassal1.GetCulture.GetNameNoTooltip]文化和[vassal2.GetCulture.GetNameNoTooltip]文化特徵的服飾將表明我是一名包容與尊重的統治者。"
	legend_spread_events.5055.b:0 "我將代表我的族人。"
	legend_spread_events.5055.c:0 "[vassal2.GetCulture.GetNameNoTooltip]人臣民需要一個可以依靠的人。"
	legend_spread_events.5055.d:0 "我應該避免樹敵。"
	legend_spread_events.5055.d.tt:0 "避免衝突比發表聲明容易得多。"
	5055_vassal1_culture:0 "所有[vassal1.GetCulture.GetName][culture|E]封臣"
	5055_vassal2_culture:0 "所有[vassal2.GetCulture.GetName][culture|E]封臣"
	5055_every_culture_vassal:0 "所有[vassal1.GetCulture.GetName]和[vassal2.GetCulture.GetName][culture|E]的封臣"
	legend_spread_events.5060.t:0 "神視"
	legend_spread_events.5060.opening:0 "「[ROOT.Char.GetLiege.GetTitleAsNameNoTooltip]，你知道，」我們在院子裡散步時，[chronicler.GetFirstName]猶豫地開口道，「我猶豫是否要提起此事，但虔誠的信眾會想知道你是怎麼失去你的"
	legend_spread_events.5060.one_eyed:0 "一隻眼睛。」"
	legend_spread_events.5060.blind:0 "雙眼。」"
	legend_spread_events.5060.ending:0 "\n\n我停了下來。[chronicler.GetFirstNamePossessiveNoTooltip]聲音中的顫抖暗示著這件事的重要性遠超實際需要。而在我沉思時，遠處[ROOT.Char.GetFaith.PriestNeuterPlural]的吟唱被風吹了過來……\n\n也許是時候把這該死的問題變成對我有利的東西了？"
	legend_spread_events.5060.a:0 "「[ROOT.Char.GetFaith.HighGodName]來到我面前，那異象使我失明了！」"
	legend_spread_events.5060.b:0 "「[ROOT.Char.GetFaith.HighGodName]拿走它是為了證明我的虔敬！」"
	legend_spread_events.5060.c:0 "「不管原因是什麼，這讓我在[ROOT.Char.GetFaith.HighGodName]面前謙卑下來。」"
	legend_spread_events.5060.d:0 "「那只是一處舊傷，[chronicler.GetFirstNameNoTooltip]。」"
	legend_spread_events.5060.d.tt:0 "在這個老問題上撒謊是沒有意義的。"
	legend_spread_events.5065.t:0 "神聖的食物"
	legend_spread_events.5065.desc:0 "我正在吃第二份[ROOT.Char.Custom('GetExpensiveDessert')]，突然發現[chronicler.GetFirstName]用責備的目光看著我。\n\n「你懂的，[ROOT.Char.GetLadyLord]，」[chronicler.GetSheHe]溫柔地開始說道，「既然你想，呃，展現你的神聖，也許你可以考慮稍微控制一下？」\n\n我低頭看了看食物。很好吃，但也許[chronicler.GetFirstNameNoTooltip]說得有道理？"
	legend_spread_events.5065.a:0 "呸，我這樣更快樂！"
	legend_spread_events.5065.b:0 "「你是對的。我會做得更好。」"
	legend_spread_events.5065.c:0 "只是偶爾來一點，不會有什麼壞處吧？"
	legend_spread_events.5070.t:0 "盛大的登場"
	legend_spread_events.5070.desc:0 "我站在那裡等著換衣服，[chronicler.GetFirstName]在我旁邊忙手忙腳地整理我的衣服。[chronicler.GetHerHis]對自己的工作很滿意，於是[chronicler.GetSheHe]沉思了一會兒。\n\n「我一直在想，」[chronicler.GetSheHe]開始說，「你是否可以考慮換個風格？」我用懷疑的目光回望[chronicler.GetHerHis]。\n\n「嗯，你一直在努力強調你和你祖先的關係。也許你應該考慮一下以他們的形象來展現自己？」"
	legend_spread_events.5070.a:0 "我要把自己打扮成[culture.GetCollectiveNounNoTooltip]人先民的模樣！"
	legend_spread_events.5070.a.success:0 "你的衣著受到稱讚"
	legend_spread_events.5070.a.failure:0 "沒有人相信"
	legend_spread_events.5070.b:0 "也許一兩處風格上的暗示不會出錯……"
	legend_spread_events.5070.c:0 "我受過去啟發，但我不盲從於它。"
	every_culture_vassal:0 "你所有的[culture.GetNameNoTooltip]人封臣"
	legend_spread_events.5075.t:0 "堅定的信仰"
	legend_spread_events.5075.desc:0 "[imam.GetFirstName]從我身邊匆匆走過，幾乎沒有打招呼，但卻讓我停下了腳步。我的同伴[chronicler.GetFirstName]注意到我的驚愕，開始向我解釋。\n\n「這是禱告時反復跪拜形成的老繭。」[chronicler.GetSheHe|U]伸長[chronicler.GetHerHis]的脖子，和我一起看了一會兒逐漸遠去的那名[imam.GetFaith.PriestNeuter][imam.GetHerHis]的額頭。「那些自稱神聖的人會用力叩首在額頭上磕出腫塊來證明自己的虔誠。」"
	legend_spread_events.5075.a:0 "肯定有辦法偽造這玩意兒……"
	legend_spread_events.5075.a.success:0 "人們很容易上當受騙"
	legend_spread_events.5075.a.failure:0 "你的詭計失敗了"
	legend_spread_events.5075.b:0 "我必須#EMP 更努力地#!祈禱！"
	legend_spread_events.5075.b.success:0 "奏效了"
	legend_spread_events.5075.b.failure:0 "哎呀"
	legend_spread_events.5075.c:0 "真是有夠蠢的。"
	legend_spread_events.5200.t:0 "珍奇的目標"
	legend_spread_events.5200.desc:0 "[chronicler.GetFirstName]再次開始[chronicler.GetHerHis]的工作，記錄我的傳奇的細節。\n\n「有一件事令我困惑，」[chronicler.GetSheHe]若有所思地說。「你為什麼選擇獵殺這頭野獸？為什麼在所有的動物中，你偏偏選擇獵殺這隻[legend.GetProperty( 'beast' ).GetFlagName]呢？」"
	legend_spread_events.5200.a:0 "我就是想嚐嚐它#EMP 珍奇的肉#!。"
	legend_spread_events.5200.b:0 "它……殺害了我的[dead_parent.GetMotherFather][dead_parent.GetFirstNameNoTooltip]！"
	legend_spread_events.5200.b.success:0 "你的故事是可信的"
	legend_spread_events.5200.b.failure:0 "大家都知道你的至親不是這樣死的"
	legend_spread_events.5200.c:0 "當然是為了榮譽。"
	legend_spread_events.5205.t:0 "做最好的自己"
	legend_spread_events.5205.desc:0 "[chronicler.GetFirstName]伸長胳膊，去拿更多的[ROOT.Char.Custom('GetWritingMaterial')]來滿足這堆越來越多的文件。\n\n「那麼，[ROOT.Char.GetLadyLord]，」[chronicler.GetSheHe]又開始平靜地說道，「請向我解釋一下，你為什麼如此堅決地要獵殺像[legend.GetProperty( 'beast' ).GetFlagName]這樣兇猛的對手？它一定是個危險的對手吧？」"
	legend_spread_events.5205.a:0 "這片土地上最偉大的獵人還會做什麼？"
	legend_spread_events.5205.b:0 "這一切都是為了追逐更危險的獵物……"
	legend_spread_events.5205.b.tt:0 "……現在，我知道怎麼找到它了。"
	legend_spread_events.5205.c:0 "我需要磨練我的追蹤技巧。"
	legend_spread_events.5205.d:0 "為了證明我作為獵人的能力。"
	legend_spread_events.5210.t:0 "獨眼強盜"
	legend_spread_events.5210.desc:0 "「那是真的嗎？」[chronicler.GetFirstName]四處翻找更多的[ROOT.Char.Custom('GetWritingMaterial')]來記錄，其間還要求我證實一些傳言。「據說當時碰到了一個相當可憎的生物。」\n\n「我聽過關於它的傳言，一個只有一隻眼睛的笨重大傢伙。一隻強大的獨眼巨人！」"
	legend_spread_events.5210.a:0 "它還以為我也是獨眼巨人呢！"
	legend_spread_events.5210.b:0 "「那是一隻真正兇猛的野獸！」"
	legend_spread_events.5210.c:0 "我想那只是一個本地人。"
	legend_spread_events.5215.t:0 "難以植信"
	legend_spread_events.5215.desc:0 "我和[chronicler.GetFirstName]坐在一起，[chronicler.GetSheHe]在為我的傳奇故事編纂篇目。\n\n「關於植物的那部分是真的嗎，[ROOT.Char.GetLadyLord]？」我疑惑地揚起的眉毛顯然促使[chronicler.GetHerHim]繼續說下去。「當然是那些有害的植物！那些葉子巨大的植物，可以用花粉從遠處麻痺你！」"
	legend_spread_events.5215.a:0 "我可以以某種權威証明它的真實性。"
	legend_spread_events.5215.b:0 "那是一個可怕的困境，但還在可控範圍內。"
	legend_spread_events.5215.c:0 "沒有，但我確實知道這種植物是存在的！"
	legend_spread_events.5216.t:0 "當地運動"
	legend_spread_events.5216.desc:0 "我擺弄著從靠在牆上的箭束中抽出的一支箭，[chronicler.GetFirstName]繼續為我的傳奇故事編目。\n\n「這倒提醒了我，[ROOT.Char.GetLadyLord]。」[chronicler.GetFirstNameNoTooltip]盯著它說道。「真的有那次挑戰嗎？一名弓法嫻熟的當地[ROOT.Char.Custom('GetLassLad')]，挑戰所有來參加射箭比賽的人們？那次誰贏了？」"
	legend_spread_events.5216.a:0 "「我贏了，而且我用自己的箭把他們的箭劈成兩半！」"
	legend_spread_events.5216.b:0 "那是一場輕鬆的勝利！"
	legend_spread_events.5216.b.success:0 "聽起來很可信"
	legend_spread_events.5216.b.failure:0 "沒人相信"
	legend_spread_events.5216.c:0 "那只是練習，真的。"
	legend_spread_events.5220.t:0 "大自然的陷阱"
	legend_spread_events.5220.desc.start:0 "[chronicler.GetFirstName]若有所思地看著我。\n\n「我聽說你在旅行中遇到了很多挑戰。」我謹慎的點頭似乎在鼓勵[chronicler.GetHerHim]。「我聽說你差點死於"
	legend_spread_events.5220.desc.wet:0 "一片臭氣薰天的沼澤。"
	legend_spread_events.5220.desc.dry:0 "一片不斷移動、不斷吞噬的流沙。"
	legend_spread_events.5220.desc.ending:0 "他們說你必須奮力擺脫，如果你的力量失敗了，你就會死！」[chronicler.GetSheHe|U]滿懷期待地看著我。"
	legend_spread_events.5220.a:0 "「啊，對於我這種身材的[ROOT.Char.GetWomanMan]來說，這算不了什麼！」"
	legend_spread_events.5220.b:0 "確實！不過最後我還是挺過來了。"
	legend_spread_events.5220.c:0 "那只是一處浸水的地形。"
	legend_spread_events.5225.t:0 "花的力量"
	legend_spread_events.5225.desc:0 "我桌上的那一小束花似乎引起了[chronicler.GetFirstNamePossessive]的興趣。\n\n「這提醒了我，我的好[ROOT.Char.GetLadyLord]，」[chronicler.GetSheHe]開口說道，「我聽說過一個關於你的故事。我聽說你在旅行中發現了一種非常獨特的植物？」[chronicler.GetSheHe|U]迅速抬起頭看向我。\n\n「那份標本你正好隨身帶著嗎？」"
	legend_spread_events.5225.a:0 "「當然！」"
	legend_spread_events.5225.a.tt:0 "這絕不是一朵獨特的花，但它的不尋常足以愚弄一個外行人。"
	legend_spread_events.5225.b:0 "我這兒就有一個！"
	legend_spread_events.5225.b.tt:0 "好吧，這不是#EMP 最#!常見的花……"
	legend_spread_events.5225.b.success:0 "[chronicler.GetNameNoTooltip]從來沒有見過這樣的花"
	legend_spread_events.5225.b.failure:0 "[chronicler.GetNameNoTooltip]以前見過很多這樣的東西"
	legend_spread_events.5225.c:0 "#EMP 花？#!我們當然應該討論更宏大的事情吧？"
	legend_spread_events.5225.d:0 "「恐怕沒有。」"
	legend_spread_events.5230.t:0 "血的味道"
	legend_spread_events.5230.desc:0 "[chronicler.GetFirstName]衝進我的房間通常預示著會提出一些不尋常的問題，這次也不例外。\n\n「[ROOT.Char.GetLadyLord]！我剛剛聽到了一個最荒唐的故事！」[chronicler.GetSheHe]叫道，一邊搶著拿更多的[ROOT.Char.Custom('GetWritingMaterial')]。「他們說你在旅途中被#EMP 食人族#!襲擊了！居然還有吃人的傢伙，你覺得這可信嗎？！」"
	legend_spread_events.5230.a:0 "「看到這個傷疤了嗎？那是他們中的一個乾的。」"
	legend_spread_events.5230.b:0 "……老實說，他們真的知道怎麼做肉。"
	legend_spread_events.5230.c:0 "我活了下來，來講述這個故事！"
	legend_spread_events.5230.d:0 "我認為他們只是強盜。"
	legend_spread_events.5235.t:0 "一對一"
	legend_spread_events.5235.desc:0 "我正在向[chronicler.GetFirstName]講述我在戰鬥中的功績，[chronicler.GetSheHe]突然打斷了我。\n\n」「那是真的嗎？你是否在單挑中殺死了邪惡的敵方指揮官？」[chronicler.GetHerHis|U]的眼睛裡閃爍著充滿希冀的光芒。很明顯，這是在口口相傳中被加進去的荒誕故事。\n\n我確實參加的那場戰鬥，但在混亂的戰場上幾乎任何事都有可能發生……"
	legend_spread_events.5235.a:0 "那傢伙確實死在了我的劍下。"
	legend_spread_events.5235.b:0 "那傢伙死在誰的劍下並不重要。"
	legend_spread_events.5240.t:0 "謹慎還是勇敢？"
	legend_spread_events.5240.desc:0 "[chronicler.GetFirstName]弄翻一杯種子，然後潦草地標出了過去一場戰鬥的順序。[chronicler.GetSheHe|U]一看到我在看，就迅速改變了思路。\n\n「這部分最讓我感興趣，」[chronicler.GetSheHe|U]一邊說，一邊戳著一處種子。「我聽說你在這裡偽裝撤退。不過，我也聽到了一些相當#EMP 貶低#!的指責……」\n\n即使這次詢問相當有禮貌，我那懦弱的心也在恐慌中跳動。"
	legend_spread_events.5240.a:0 "那是一次完美的戰術撤退。"
	legend_spread_events.5240.b:0 "那當……當然是一次#EMP 戰術#!撤退！"
	legend_spread_events.5240.b.success:0 "你的解釋聽起來可信"
	legend_spread_events.5240.b.failure:0 "你的辯解只是證明你應受指責"
	legend_spread_events.5240.c:0 "……讓我們不要糾纏于此。"
	legend_spread_events.5245.t:0 "毀滅性打擊"
	legend_spread_events.5245.desc:0 "和[chronicler.GetFirstName]在一起的時間越長，就意味著要花更多時間去疲憊地回顧過去的戰鬥，以便將我的傳奇記錄下來。[chronicler.GetSheHe|U]注意到我失去了興趣，於是轉移了話題。\n\n「嗯，敵人的左翼崩潰，我們緊隨其後追擊，」[chronicler.GetSheHe|U]開始說道，「你真的是那位帶領側翼進攻的人嗎？真正的天才之舉！」"
	legend_spread_events.5245.a:0 "「確實是我做的。許多人死在我們的劍下。」"
	legend_spread_events.5245.b:0 "「實際上，我是從正面發起了決定性的進攻。」"
	legend_spread_events.5245.c:0 "我只是負責督戰。"
	legend_spread_events.5250.t:0 "拯救無辜者"
	legend_spread_events.5250.desc:0 "「[ROOT.Char.GetLadyLord]！哦，我的[ROOT.Char.GetLadyLord]！」[chronicler.GetFirstNamePossessive]熱情的懇求讓我停頓了下來。「我剛聽說你在戰場上的浪漫經歷！一個迷惘而美麗的農民，在戰場上徘徊，#EMP 你#!救了[ROOT.Char.Custom('GetHerHimOpposite')]！」\n\n很明顯，[chronicler.GetFirstNameNoTooltip]不會放棄這個特別的調查方向。"
	legend_spread_events.5250.a:0 "「哦，我救了[ROOT.Char.Custom('GetHerHimOpposite')]。然後直接進了我的#EMP 大帳#!！」"
	legend_spread_events.5250.b:0 "「作為回報，我得到了一個吻。」"
	legend_spread_events.5250.c:0 "「你一定是把我當成另一個人了。」"
	legend_spread_events.5255.t:0 "戰爭故事"
	legend_spread_events.5255.desc:0 "「聽了你講述你的戰鬥經歷，[ROOT.Char.GetLadyLord]，」[chronicler.GetFirstName]說道，聲音有些誇張地顫抖，「你能活下來真是個奇蹟！所有的死亡和屠殺都圍繞著你，而你卻毫髮無損。」\n\n我想每個人都喜歡好的戰爭故事。也許稍微美化一下我的故事可以讓這訊息傳開？"
	legend_spread_events.5255.a:0 "「幾乎毫髮無損，[chronicler.GetFirstNameNoTooltip]。」"
	legend_spread_events.5255.b:0 "「你以為我這些傷疤是哪裡來的？」"
	legend_spread_events.5255.c:0 "「感謝[ROOT.Char.GetFaith.HighGodName]。」"
	legend_spread_events.5255.d:0 "「我盡我所能勇敢地闖了過去！」"
	legend_spread_events.5260.t:0 "良好的時機"
	legend_spread_events.5260.desc:0 "「我們的軍隊被逼得焦頭爛額，」在我們討論著過去的一場戰鬥時[chronicler.GetFirstName]打斷了我的遐想，「但我們仍然取得了勝利！我聽說，事實上是#EMP 你#!在關鍵時刻帶著援軍趕到了！來得真及時，保證了我們的勝利！」\n\n[promoted_legend.GetName]的訊息必須廣為傳播，而我的英雄事蹟將有助於這一點。如果我選擇攬下這特殊的功績的話，當然……"
	legend_spread_events.5260.a:0 "「我到得正是時候。」"
	legend_spread_events.5260.b:0 "「我們早就計畫好了。」"
	legend_spread_events.5305.t:0 "善鄰"
	legend_spread_events.5305.desc:0 "[chronicler.GetFirstName]忙著記下我口授的話。我必須謹慎發言：我的鄰居[potential_promoter.GetFirstName]，很可能會被說服支持我傳播[promoted_legend.GetName]，但一旦說錯話……也行會顯得我自命不凡。\n\n我停了下來。[chronicler.GetFirstNameNoTooltip]也一樣，耐心地等待著。[potential_promoter.GetSheHe]#EMP 想#!聽些什麼?"
	legend_spread_events.5305.a:0 "[potential_promoter.GetSheHe]一定會希望見證[root_culture.GetName]人同胞的成功！"
	legend_spread_events.5305.a.success:0 "[potential_promoter.GetFirstNameNoTooltip]同意了"
	legend_spread_events.5305.a.failure:0 "[potential_promoter.GetFirstNameNoTooltip]不感興趣"
	legend_spread_events.5305.b:0 "也許……一個微妙的威脅。"
	legend_spread_events.5305.b.success:0 "[potential_promoter.GetFirstNameNoTooltip]受到了適當的恐嚇"
	legend_spread_events.5305.b.failure:0 "[potential_promoter.GetFirstNameNoTooltip]無視了你的威脅"
	legend_spread_events.5305.c:0 "想必呼籲睦鄰友好會起作用？"
	legend_spread_events.5305.c.success:0 "[potential_promoter.GetFirstNameNoTooltip]默許了"
	legend_spread_events.5305.c.failure:0 "[potential_promoter.GetFirstNameNoTooltip]不關心你的請求"
	legend_spread_events.5305.d:0 "就照原樣發吧。"
	legend_spread_events.5305.d.success:0 "[potential_promoter.GetFirstNameNoTooltip]被打動了"
	legend_spread_events.5310.t:0 "傳奇的使者"
	legend_spread_events.5310.desc:0 "[herald.GetFirstName]準備去拜訪我的鄰邦統治者[potential_promoter.GetFirstName]的宮廷時，我不禁坐立不安。[herald.GetFirstNameNoTooltip|U]的明確任務是傳播[promoted_legend.GetName]的訊息，[herald.GetHerHis]最好能把[potential_promoter.GetTitleAsNameNoTooltip]逼到別無選擇，並說服[potential_promoter.GetHerHim]加入這項事業。\n\n這個任務需要翩翩的風度，也許還需要一些其他的砝碼……"
	legend_spread_events.5310.a:0 "「動動你的腦筋！」"
	legend_spread_events.5310.a.success:0 "[potential_promoter.GetFirstNameNoTooltip]被迷住了"
	legend_spread_events.5310.a.failure:0 "[herald.GetFirstNameNoTooltip]顯得很諂媚"
	legend_spread_events.5310.b:0 "這份黃金禮品可能會說服[potential_promoter.GetHerHim]。"
	legend_spread_events.5310.b.success:0 "事實證明，黃金的誘惑力很強"
	legend_spread_events.5310.b.failure:0 "[potential_promoter.GetFirstNameNoTooltip]不受禮物的影響"
	legend_spread_events.5310.c:0 "那就……去吧，別搞砸了。"
	legend_spread_events.5310.c.success:0 "[herald.GetFirstNameNoTooltip]取得了良好的效果"
	legend_spread_events.5315.t:0 "傳播訊息"
	legend_spread_events.5315.desc:0 "我停下，再繼續寫，再停下，又繼續寫……\n\n這封信的措詞必須慎重選擇。我給我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('vassal'))][vassal.GetFirstName]的信中若出現任何不恰當的詞，都會產生不好的影響，但如果我措辭恰當，[vassal.GetHerHis]對[promoted_legend.GetName]的傳播的支持確實是件好事。\n\n現在，我們來想想。[vassal.GetFirstNameNoTooltip]到底會認同#EMP 什麼#!話？"
	legend_spread_events.5315.a:0 "[vassal.GetSheHe|U]是個很有進取心的人！"
	legend_spread_events.5315.a.success:0 "[vassal.GetFirstNameNoTooltip]很高興"
	legend_spread_events.5315.a.failure:0 "你猜錯了"
	legend_spread_events.5315.b:0 "[promoted_legend.GetNameNoTooltip]也可以是一個#EMP 復仇#!的故事……"
	legend_spread_events.5315.c:0 "也許我應該盡可能地說實話？"
	legend_spread_events.5315.d:0 "我可以用這樣的句子來奉承[vassal.GetHerHim]……"
	legend_spread_events.5320.t:0 "油嘴滑舌"
	legend_spread_events.5320.desc:0 "封臣通常會大聲叫囂以引起其領主的注意，但這一次，這種情況發生了改變。如果有[vassal.GetFirstName]為[promoted_legend.GetName]辯護，那就太好了。我必須盡一切努力爭取[vassal.GetHerHim]的支持。\n\n我必須仔細考慮怎樣做最能引起[vassal.GetHerHis]的注意。也許是承諾投資[vassal.GetHerHis]的地產？也許只是許諾一份人情？"
	legend_spread_events.5320.artifact:0 "\n\n我的目光轉向了房間另一邊的[artifact.GetName]。[vassal.GetSheHe]會被那樣的禮物拉攏嗎？"
	legend_spread_events.5320.a:0 "[vassal.GetSheHe]當然不會拒絕那個吧？"
	legend_spread_events.5320.a.success:0 "[vassal.GetFirstNameNoTooltip]欣然接受"
	legend_spread_events.5320.a.failure:0 "[vassal.GetFirstNameNoTooltip]拒絕了"
	legend_spread_events.5320.a.artifact:0 "你的[artifact.GetName]獲得#negative_value 負面#![prestige|E]修正"
	legend_spread_events.5320.b:0 "在[capital_county.GetNameNoTierNoTooltip]進行投資可能會有說服力。"
	legend_spread_events.5320.b.success:0 "[vassal.GetFirstNameNoTooltip]非常喜歡這個提議"
	legend_spread_events.5320.b.failure:0 "[vassal.GetFirstNameNoTooltip]不感興趣"
	legend_spread_events.5320.c:0 "[vassal.GetHerHis|U]領主的人情應該就足夠了。"
	legend_spread_events.5320.d:0 "不管怎樣，[vassal.GetSheHe|U]都應該聽我的！"
	legend_spread_events.5320.d.success:0 "[vassal.GetFirstNameNoTooltip]聽從你的指揮"
	legend_spread_events.5325.t:0 "小小鳥"
	legend_spread_events.5325.desc:0 "#EMP 又#!有一封信——這次是[legend_person.GetFirstName]的——由信使送來給我，我已經知道信的內容了。[promoted_legend.GetName]的故事已經廣為流傳，而且越來越多的人開始把它傳得更遠。\n\n這確實是一個很好的故事。也許加入[legend_person.GetFirstNameNoTooltip]這樣的人會有一些好處？"
	legend_spread_events.5325.protag:0 "\n\n或者，也許是一些物質利益？這個傳奇的主角[promoted_legend_owner.GetFirstName]，對它的傳播擁有既得利益。[promoted_legend_owner.GetSheHe|U]還碰巧擁有相當多的財富。也許回信會有結果？"
	legend_spread_events.5325.a:0 "看來我的話很值錢。"
	legend_spread_events.5325.b:0 "我會加入公眾信徒的行列。"
	legend_spread_events.5325.c:0 "我會支持它；但需要一筆錢……"
	legend_spread_events.5325.c.success:0 "[promoted_legend_owner.GetFirstNameNoTooltip]非常喜歡這個提議"
	legend_spread_events.5325.c.failure:0 "[promoted_legend_owner.GetFirstNameNoTooltip]不感興趣"
	legend_spread_events.5325.c.success.tt:0 "你的信被欣然接受"
	legend_spread_events.5325.c.failure.tt:0 "你的信評價糟糕"
	legend_spread_events.5325.d:0 "這都是胡扯！"
	legend_spread_events.5325.stop_promoting_warning:0 "@alert_icon!#alert_trial 這會要求你放下你當前的[legend|E]！#!"
	legend_spread_events.5325.stop_promoting:0 "我停止推廣當前[legend|E]"
	legend_spread_events.5326.opening:0 "[ROOT.Char.Custom2('AppropriateGreetingPositive', promoted_legend_owner)]"
	legend_spread_events.5326.desc:0 "你的建議很有價值！請收下這份禮物，作為你為[promoted_legend.GetName]美言的回報。"
	legend_spread_events.5326.a:0 "太好了！"
	legend_spread_events.5326.b:0 "我不會放棄我目前的故事。"
	legend_spread_events.5327.opening:0 "[ROOT.Char.Custom2('AppropriateGreetingNegative', promoted_legend_owner)]"
	legend_spread_events.5327.desc:0 "你的索賄企圖既愚蠢又無禮！我的事蹟不需要你惡毒的舌頭來傳播！"
	legend_spread_events.5327.a:0 "見鬼！"
	legend_spread_events.5330.t:0 "不當的低語"
	legend_spread_events.5330.desc:0 "一個好故事應該由一個好人來推動，不是嗎？但關於[promoted_legend_owner.GetFirstName]的[promoted_legend_owner.Custom('SinfulTrait')|l]行徑的消息不斷傳到我的耳朵裡，而這個[promoted_legend_owner.GetWomanMan]一直在鼓吹[promoted_legend.GetName]的故事。\n\n我可以與如此聲名狼藉的角色保持距離，但與這樣一個著名的故事聯繫在一起確實對我有一些好處。"
	legend_spread_events.5330.a:0 "[promoted_legend_owner.GetSheHe]好大的膽子！我是一個虔誠的[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]！"
	legend_spread_events.5330.b:0 "我不能和[promoted_legend_owner.GetHerHim]扯上關係。"
	legend_spread_events.5330.c:0 "我就這一次睜一隻眼閉一隻眼……"
	legend_spread_events.5330.c.success:0 "你的聲望幫助了[promoted_legend_owner.GetFirstNamePossessiveNoTooltip]"
	legend_spread_events.5335.t:0 "有價值的話題"
	legend_spread_events.5335.desc:0 "顯然，我要講的是[promoted_legend.GetName]的好故事，但必須說的是，[promoted_legend_owner.GetFirstName]極佳的風度和正直的品行使它的傳播變得容易了一些。\n\n貴族和平民都在談論[promoted_legend_owner.GetHerHis]高尚的人格，這當然無不傳到我的耳朵裡。"
	legend_spread_events.5335.a:0 "培育[promoted_legend_owner.GetHerHis]的傳奇真是一件幸事！"
	legend_spread_events.5335.b:0 "也許我可以利用這一點來推進我們的事業……"
	legend_spread_events.5335.c:0 "我能從[promoted_legend_owner.GetHerHim]身上學到一些東西嗎？"
	legend_spread_events.5335.c.success:0 "你從[promoted_legend_owner.GetFirstNameNoTooltip]那裡獲得了一些見解"
	legend_spread_events.8000.t:0 "隱藏的巨著"
	legend_spread_events.8000.desc:0 "儘管做出了種種努力，仍然有人否認[promoted_legend.GetProtagonist.GetCulture.GetName]人是[promoted_legend.GetProperty('culture').Culture.GetName]人的真正繼承人。今天[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)]給我帶來了一些消息，它將打消人們對我宣稱正統的任何懷疑！\n\n[chronicler.GetSheHe|U]告訴我有一本古老的巨著，[chronicler.GetSheHe]相信它存在於[promoted_legend.GetProperty('original_region').GeographicalRegion.GetName]的某個地方，準確地說是[province_to_visit.GetName]。消息來源或許很粗略，但如果我去找到這本巨著，就可以證明[promoted_legend.GetName]的正統性。"
	legend_spread_events.8000.a:0 "我要去冒險了！"
	legend_spread_events.8000.b:0 "我要待在家裡！"
	travel_to_tome_tt:0 "你將[travel|E]到[province_to_visit.GetName]，在那裡你可以找到這部古老的巨著"
	legend_spread_events.8001.t:0 "[promoted_legend.GetProperty('culture').Culture.GetNameNoTooltip]人的巨著：被時間遺忘"
	legend_spread_events.8001.desc:0 "不幸的是，環境迫使我放棄了旅行的計畫，我能追蹤的證據也變得越來越少。現在我已經沒有辦法找到這本書了，我擔心它可能要被時間遺忘了。"
	legend_spread_events.8001.a:0 "該死！"
	legend_spread_events.8002.t:0 "[promoted_legend.GetProperty('culture').Culture.GetNameNoTooltip]人的巨著：抵達"
	legend_spread_events.8002.desc:0 "我終於到達了[province_to_visit.GetName]，很快在在地人的引導下，我找到了據信存在陵墓的廢墟。這座曾經偉大的[promoted_legend.GetProperty('culture').Culture.GetName]文明搖搖欲墜的紀念碑讓我想起了[promoted_legend.GetProperty('title').Title.GetNameNoTier]，我確信這兩者之間一定有聯繫！\n\n廢墟十分脆弱，我能看到支承結構在歲月的重壓下變得衰朽，我必須小心行事，否則可能會毀掉這座紀念碑。"
	legend_spread_events.8002.a:0 "需要仔細研究。"
	legend_spread_events.8002.b:0 "讓廢墟見鬼去吧，我一定要找到那本書！"
	legend_spread_events.8002.c:0 "要學的東西太多了，讓那本書見鬼去吧！"
	legend_spread_events.8002.d:0 "我讀到過這個地方！我知道去哪裡找。"
	legend_spread_events.8003.t:0 "[promoted_legend.GetProperty('culture').Culture.GetNameNoTooltip]人的巨著：出土"
	legend_spread_events.8003.desc:0 "我和我的隨從們在廢墟中搜尋了好幾天，但仍然沒找到任何能表明[promoted_legend.GetProtagonist.GetCulture.GetCollectiveNoun]文化和[promoted_legend.GetProperty('culture').Culture.GetCollectiveNoun]文化之間有聯繫的東西。然後，突然，我的同伴遞給我一個被殘酷的時間消磨掉了一半的盒子，裡面是一本積滿灰塵和污垢的書。\n\n輕輕拍打抖動後，我發現這本書中以鮮明的[promoted_legend.GetProtagonist.GetCulture.GetNameNoTooltip]風格畫滿了[promoted_legend.GetProperty('culture').Culture.GetName]神話中的生物！雖然文字已經褪色，消逝在時光中，但我必須相信這本精彩的書證明了兩種文化之間的明確關聯！"
	legend_spread_events.8003.a:0 "多麼不可思議的發現啊！"
	legend_spread_events.8004.t:0 "[promoted_legend.GetProperty('culture').Culture.GetNameNoTooltip]人的巨著：失落"
	legend_spread_events.8004.desc:0 "我和我的隨從們盡可能搜索了這些廢墟，但沒有找到這本所謂巨著的任何跡象。然而，在廢墟中有許多意義重大的物品，其中一些毫無疑問出自[promoted_legend.GetProperty('culture').Culture.GetName]人之手。\n\n我口袋裡裝著一個小動物的石雕，準備回家。"
	legend_spread_events.8004.a:0 "至少這不是完全的浪費。"
	legend_spread_events.8010.t:0 "陌生的身影"
	legend_spread_events.8010.desc:0 "我們在路上停下來休息。我的隨從們圍出一塊空地，忙著警戒土匪，收集補給，留我一個人獨處片刻。風吹滅了我噼啪作響的營火，就像一個對手壓得我喘不過氣來。我感覺身後有什麼東西，轉過身看到一個陌生人進了我的營地。[challenger.GetSheHe|U]若無其事地笑了笑，好像[challenger.GetSheHe]一直都在那兒似的。\n\n「[ROOT.Char.GetNameNoTooltip]，這是多麼幸運的一天，碰巧遇到了『傳奇』[ROOT.Char.GetHerselfHimself]本人。」[challenger.GetSheHe|U]拔出[challenger.GetHerHis]的武器指向我。「證明你是個傳奇，[ROOT.Char.Custom('InsultNoun')]。」"
	legend_spread_events.8010.a:0 "「我們的戰鬥將是傳奇。」"
	legend_spread_events.8010.b:0 "「衛兵！」"
	legend_spread_events.8012.t:0 "傳奇終會消亡"
	legend_spread_events.8012.desc:0 "我的隨從們回來時正好看到我倒在[challenger.GetSheHe]腳下。就在我站起身面對我那強大而陌生的對手時，[challenger.GetSheHe]似乎消失在了荒野中，彷彿[challenger.GetHerHis]根本就不存在一樣。"
	legend_spread_events.8012.a:0 "其他人都看到了[challenger.GetHerHim]，對吧？"
	legend_spread_events.8012.b:0 "沒人看見什麼。"
	legend_spread_events.8013.t:0 "傳奇的勝利"
	legend_spread_events.8013.desc:0 "我的隨從回來時，我剛好戰勝了這位神秘的對手。[challenger.GetHerHis|U]的武器掉在地上，目瞪口呆地抬頭望向我。\n\n我呼喚我的隨從，但當我向腳下望去時，[challenger.GetSheHe]已經消失了，就好像[challenger.GetSheHe]從來沒有出現過一樣。"
	legend_spread_events.8013.a:0 "我想……我贏了。"
	legend_spread_events.8020.t:0 "異端！"
	legend_spread_events.8020.desc:0 "今天我在宮廷上被人打斷了話，[challenger.Custom2('MyCharacterIntroduction', ROOT.Char)]朝我的寶座衝過來，指著我大喊\。\n\n「[legend.GetName|U]的故事聲稱[legend.GetProtagonist.GetNameNoTooltip]擁有比[ROOT.Char.GetFaith.HighGodName]更強大的力量！這是異端邪說，最嚴重的那種！」\n\n對我來說，[challenger.GetSheHe|U]聽起來像個瘋子，但房間裡的竊竊私語表明有些人已經同意了[challenger.GetHerHim]的觀點。"
	legend_spread_events.8020.a:0 "我可以說服他們。"
	legend_spread_events.8020.a.win:0 "你贏得了辯論"
	legend_spread_events.8020.a.lose:0 "你輸了這場辯論"
	legend_spread_events.8020.b:0 "把這個[challenger.Custom('InsultNoun')]趕出我的宮廷。"
	legend_spread_events.8020.c:0 "不，神聖的力量#EMP 來自#!於[ROOT.Char.GetFaith.HighGodName]。"
	legend_spread_events.8030.t:0 "像你"
	legend_spread_events.8030.desc:0 "在遠處，我聽到了[child.Custom2('MyCharacterIntroduction', ROOT.Char)]和[child.GetHerHis]的夥伴們玩耍的笑聲。\n\n「我是[legend.GetProtagonist.GetNameNoTooltip]，我是英雄！」[child.GetSheHe|U]正在為崇拜[child.GetHerHis]的同伴們重演[legend.GetName]。\n\n孩子們都驚奇而崇拜地看著[child.GetFirstNameNoTooltip]，被這個故事迷住了。聽到那些傳奇的名字和地方，以這樣的活力和熱情從下一代的嘴裡走過，我的心在飛翔。雖然總有一天我們都會化為塵土，但這個傳奇卻永遠不會消亡。"
	legend_spread_events.8030.a:0 "由[child.GetHerHim]去吧。"
	legend_spread_events.8030.b:0 "我應該親自朗誦一番！"
	legend_spread_events.8040.t:0 "罪惡的祖先"
	legend_spread_events.8040.desc:0 "「你是卑鄙的罪人[ancestor.GetName]的後裔？」今天早上，[challenger.Custom2('MyCharacterIntroduction', ROOT.Char)|U]向我致意時，伸出手指，[challenger.GetHerHis]的眼睛裡帶著狂熱的神情。「褻瀆！[ancestor.GetSheHe|U]是一個邪惡的[ancestor.GetWomanMan]，有著邪惡的惡習。[ancestor.GetSheHe|U]並不像我們大家所認為的那樣[virtue_trait.GetName(ancestor)]，[ancestor.GetSheHe]很[sin_trait.GetName(ancestor)]，如果世上有罪人的話，此人就是個罪人!」\n\n[challenger.GetHerHis]的聲音充滿信心，[challenger.GetSheHe]帶來了大量關於[ancestor.GetNamePossessiveNoTooltip]不虔誠行為的記錄和文字軼事，這使我聲稱自己屬於[ancestor.GetHerHis]的血統看起來不太好了……"
	legend_spread_events.8040.a:0 "這些當然都是無稽之談。"
	legend_spread_events.8040.a.win:0 "你說服了[challenger.GetHerHim]"
	legend_spread_events.8040.a.lose:0 "你的名聲被玷污了"
	legend_spread_events.8040.b:0 "褻瀆神明的傢伙，滾出我的宮廷！"
	legend_spread_events.8050.t:0 "高尚的祖先"
	legend_spread_events.8050.desc:0 "今天早上，[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)|U]匆匆向我走來，手裡拿著一堆舊[chronicler.Custom('GetWritingMaterialPlural')]，[chronicler.GetHerHis]的臉上洋溢著激情。\n\n「我的[ROOT.Char.GetTitleAsNameNoTooltip|U]，我有一個好消息。我一直在尋找關於[ancestor.GetName]的資訊，我發現有證據表明[ancestor.GetHerHis]的[sin_trait.GetName(ancestor)]被誇大了，實際上[ancestor.GetSheHe]很[virtue_trait.GetName(ancestor)]！」\n\n這很困難，但如果我能證明這是真的，[ancestor.GetNameNoTooltip]的遺產將更具聲望！"
	legend_spread_events.8050.a:0 "這一定是真的！"
	legend_spread_events.8050.a.win:0 "你說服了所有人"
	legend_spread_events.8050.a.lose:0 "你沒能說服任何人"
	legend_spread_events.8050.b:0 "讓我們專注於我們能證明的事情。"
	legend_spread_events.8050.c:0 "但是……#EMP 我#!呢？"
	legend_spread_events.8060.t:0 "臨終告解"
	legend_spread_events.8060.desc:0 "[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)]來迎接我，說有關於[legend.GetName]的新發現。\n\n[chronicler.GetSheHe|U]聲稱，在[ancestor.GetNamePossessive]臨終前，[ROOT.Char.GetFaith.HighGodName]進入了[ancestor.GetHerHis]的內心，讓[ancestor.GetHerHim]領悟了[ROOT.Char.GetFaith.GetName]的美德。\n\n在這最後的一幕中，[ancestor.GetSheHe]被救贖並被帶到[ROOT.Char.GetFaith.PositiveAfterLife]。"
	legend_spread_events.8060.a:0 "當然，[ancestor.GetSheHe]是個[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]！"
	legend_spread_events.8060.a.win:0 "你說服了所有人"
	legend_spread_events.8060.a.lose:0 "你宣布的事情仍然不能令人信服"
	legend_spread_events.8060.b:0 "至少[ancestor.GetHerHis|U]的#EMP 價值觀#!是[ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip]的。"
	legend_spread_events.8070.t:0 "神聖的事件"
	legend_spread_events.8070.desc:0 "[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)|U]今天帶著一個有趣的建議來找我。[chronicler.GetSheHe|U]聲稱[chronicler.GetSheHe]可以稍微歪曲事實，把[legend.GetName]的故事改寫成發生在[holy_site.GetName]的聖地，而不是世俗的[location.GetName]。\n\n這當然是偽造的，但它會給這個故事增加一些額外的虔誠。"
	legend_spread_events.8070.a:0 "我們開始吧。"
	legend_spread_events.8070.a.win:0 "每個人都相信了"
	legend_spread_events.8070.a.lose:0 "沒有人相信"
	legend_spread_events.8070.b:0 "不，[location.GetNameNoTooltip]只是#EMP 類似#![holy_site.GetNameNoTooltip]。"
	legend_spread_events.8080.t:0 "傳奇的拳頭"
	legend_spread_events.8080.desc:0 "我正在和[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)]以及我的一群廷臣熱情地聊著天。我在敘述[legend.GetName]的故事時被[chronicler.GetNameNoTooltip]打斷了。\n\n「跟我講講那隻[legend.GetProperty('beast').GetFlagName]是怎麼被殺死的，[ROOT.Char.GetTitleAsNameNoTooltip]。它被徒手打死這件事，是真的還是假的？」"
	legend_spread_events.8080.a:0 "是的。事實正是如此。"
	legend_spread_events.8080.a.crit_win:0 "所有人都相信了你"
	legend_spread_events.8080.a.win:0 "人們似乎相信你"
	legend_spread_events.8080.a.lose:0 "人們似乎不相信你"
	legend_spread_events.8080.a.crit_lose:0 "沒人相信你"
	legend_spread_events.8080.b:0 "其實和其他獵人做的沒什麼兩樣。"
	legend_spread_events.8090.t:0 "[watery_place.GetProvince.GetTerrain.GetNameNoTooltip|U]的[person_of_the_lake.GetLadyLord|U]"
	legend_spread_events.8090.desc:0 "我再次向[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)|U]口述[legend.GetName]的故事，而[chronicler.GetHerHim]把它謄抄在[chronicler.Custom('GetWritingMaterial')]上，但當我講到故事的開頭時，[chronicler.GetSheHe]停下了把我的話抄寫在[chronicler.Custom('GetWritingMaterial')]上的工作。\n\n「[ROOT.Char.GetTitleAsNameNoTooltip|U]，我注意到這裡少了點什麼。[legend.GetProtagonist.GetShortUIName]不是在[watery_place.GetName]遇到了一個神秘的[person_of_the_lake.GetWomanMan]嗎？那個[person_of_the_lake.GetWomanMan]不是從水裡冒出來，給了[legend.GetProtagonist.GetShortUIName]一個神聖的使命嗎？難道沒有這回事嗎？」"
	legend_spread_events.8090.a:0 "啊，是的，我們怎能忘記。"
	legend_spread_events.8090.b:0 "胡說八道：那是我自己鑄就的！"
	legend_spread_events.8100.t:0 "鬧鬼"
	legend_spread_events.8100.desc:0 "一道閃電將我從睡夢中驚醒，我的門被猛地撞開，[superstitious_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)]出現在我的床腳。\n\n「很抱歉吵醒你，[ROOT.Char.GetTitleAsNameNoTooltip|U]，但我們很多人都睡不著。我堅信這裡有惡靈作祟，它想帶走我們所有人。」\n\n雖然這麼晚被吵醒讓我很不高興，但我對一種將惡靈封印進物品裡的儀式還是比較熟悉的……"
	legend_spread_events.8100.a:0 "我要把它注入我的寶物裡！"
	legend_spread_events.8100.a.win:0 "你注入了靈體"
	legend_spread_events.8100.a.lose:0 "你的咒語失敗了"
	legend_spread_events.8100.a.crit_lose:0 "你突然昏了過去"
	legend_spread_events.8100.b:0 "你瘋了嗎？滾出去！"
	legend_spread_events.8100.c:0 "我知道具體該怎麼做。"
	legend_spread_events.8100.d:0 "我要把這種靈體吸收到我自己身上！"
	artifact_dread_gain_mult_3_modifier:0 "可怕"
	legend_spread_events.8110.t:0 "[loser.GetFaith.GetAdherentNamePluralNoTooltip|U]的鮮血"
	legend_spread_events.8110.desc:0 "「哦，別胡扯了，根本不可能發生這種事。」\n\n「不，這是真的！[infidel_weapon.GetName|U]染上了一千名[loser.GetFaith.GetAdherentNamePluralNoTooltip]的鮮血！[ROOT.Char.GetNameNoTooltip|U]在[memory.GetName]中親手殺了他們！」\n\n[courtier_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U]和[courtier_2.Custom2('MyCharacterIntroduction', ROOT.Char)]正激烈地爭論著，但當他們意識到我在聽時，他們沉默了下來。"
	legend_spread_events.8110.a:0 "是真的，他們都是我親手殺的。"
	legend_spread_events.8110.a.win:0 "你說服了他們兩個"
	legend_spread_events.8110.a.lose:0 "你的話沒有說服力"
	legend_spread_events.8110.b:0 "不，這不是真的。"
	legend_spread_events.8110.c:0 "那是場偉大的戰鬥，應該得到紀念。"
	travel_to_distant_land_tt:0 "你將[travel|E]至[distant_location.GetName]"
	legend_spread_events.8120.t:0 "神秘的[distant_title.GetBaseNameNoTooltip|U]"
	legend_spread_events.8120.desc:0 "[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)]很有禮貌地向我問好，看起來很是興奮。\n\n[chronicler.GetSheHe|U]告訴我有這麼一處神秘的土地，一般被稱為「[distant_title.GetBaseNameNoTooltip|U]」，並在我面前展開一張通往這個神奇地方的地圖。[chronicler.GetSheHe|U]告訴我，那兒的河裡流淌著奶與蜜，甚至農民也受益於土地的豐饒而變得肥胖。雖然我通常不會冒險去這麼遠的地方，但我英雄之旅的故事肯定會對[legend.GetName]產生影響！"
	legend_spread_events.8120.a:0 "我一定要去那兒！"
	legend_spread_events.8120.b:0 "[distant_title.GetBaseNameNoTooltip|U]？這樣的地方不可能存在。"
	legend_spread_events.8121.t:0 "遙遠的國度：放棄"
	legend_spread_events.8121.desc:0 "我那張神奇的[distant_title.GetBaseNameNoTooltip|U]地圖不見了，恐怕我有生之年永遠也無法到達那片土地。"
	legend_spread_events.8121.a:0 "唉。"
	legend_spread_events.8122.t:0 "遙遠的國度：抵達"
	legend_spread_events.8122.desc.intro:0 "終於，我抵達了遙遠的[distant_location.GetName]，"
	legend_spread_events.8122.desc.disappointing.sweden:0 "感到無比的失望。天空一整天都黑壓壓的，食物不過是醃魚和陳麵包，在地人彼此都不怎麼說話，而且這兒冷得讓人難以忍受。"
	legend_spread_events.8122.desc.disappointing.tribal:0 "感到非常失望。我本以為會有一座高聳的大都市，但我所看到的只是一些帳篷和棚屋。"
	legend_spread_events.8122.desc.disappointing.wet:0 "看到的東西讓我十分難過。在艱難地涉水而過之後，我看到了幾座圍繞著渾水建造的形態各異的小屋。"
	legend_spread_events.8122.desc.disappointing.dry:0 "在這裡看到的狀況讓我很是震驚。乾枯的灌木散落在荒廢的建築中，幾乎一個生物都看不到。"
	legend_spread_events.8122.desc.disappointing.fallback:0 "這與我所得到的承諾相去甚遠。「[distant_title.GetBaseNameNoTooltip|U]」這片偉大且神奇的土地，曾經激發了我的想象，但看來也只是想象。真正的[distant_title.GetBaseNameNoTooltip]渺小又可悲。"
	legend_spread_events.8122.desc.not_disappointing:0 "而這個陌生的地方正如我所想象中那樣！[distant_title.GetBaseNameNoTooltip]人來人往，文明發達。市場攤位上擺滿了食物，喧囂聲讓這座城市充滿了生機。"
	legend_spread_events.8122.desc.slightly_disappointing:0 "但這裡跟我得到的承諾不太一樣。雖然[distant_title.GetBaseNameNoTooltip]確實讓人眼前一亮，但河流裡並不流淌著奶與蜜，當地貴族的財富看起來也沒有特別不可思議。"
	legend_spread_events.8122.desc.somewhat_disappointing:0 "但感覺也就那樣。雖然這處定居點確實不錯，但如果這就是[distant_title.GetBaseNameNoTooltip]所能提供的最好的定居點，那它的輝煌顯然被過分誇大了。"
	legend_spread_events.8122.desc.bridge:0 "\n\n我走到一座我認為是貴族之家的宅邸，迎接我的是"
	legend_spread_events.8122.desc.outro.same_culture:0 "一個尤為熟悉的[distant_courtier.GetWomanMan]。[distant_courtier.GetName|U]用完美的[ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]介紹了[distant_courtier.GetHerselfHimself]自己，並且詢問我我對其雇主[distant_liege.GetName]有什麼索求。"
	legend_spread_events.8122.desc.outro.same_religion:0 "一名很好的[ROOT.Char.GetFaith.GetReligion.GetAdherentNameNoTooltip][distant_courtier.GetWomanMan]！看來即使在這裡，[ROOT.Char.GetFaith.HighGodName|U]也得到了恰當的崇拜。[distant_courtier.GetSheHe|U]向我詢問我是誰以及我大老遠跑來這裡的目的。"
	legend_spread_events.8122.desc.outro.fallback:0 "一位陌生的貴族[distant_courtier.GetWomanMan]。我的貴族氣質顯然先聲奪人，[distant_courtier.GetSheHe]似乎非常急切地想要知道我是誰以及我來此地的目的。"
	legend_spread_events.8122.a:0 "我想看看這裡的人是怎麼戰鬥的。"
	legend_spread_events.8122.b:0 "讓我跟你的主人講講[legend.GetName]。"
	legend_spread_events.8122.b.success:0 "你的傳奇扣人心弦"
	legend_spread_events.8122.b.failure:0 "[distant_liege.GetFirstName]感到無聊"
	legend_spread_events.8122.c:0 "你有禮物要給我嗎？"
	legend_spread_events.8124.t:0 "遙遠的國度：戰敗"
	legend_spread_events.8124.desc:0 "我英勇地戰鬥，但看來還是敵不過[distant_title.GetAdjective]人戰士的戰鬥風格。雖然我被打敗了，但我在這片神秘的土地上與一個異族人比武，這已足以提升我的傳奇地位。"
	legend_spread_events.8124.a:0 "唉。"
	legend_spread_events.8125.t:0 "遙遠的國度：獲勝"
	legend_spread_events.8125.desc:0 "我的對手以一種我從未見過的方式戰鬥，雖然一開始讓我不知所措，但我最終取得了勝利。我戰勝[distant_title.GetAdjective]人勇士的傳奇無疑會傳播得很遠很遠。"
	legend_spread_events.8125.a:0 "太棒了。"
	legend_spread_events.8125.b:0 "加入我吧！"
	legend_spread_events.8130.t:0 "天使領進門"
	legend_spread_events.8130.desc:0 "[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)|U]帶著關於[legend.GetName]的消息來找我。[chronicler.GetSheHe|U]告訴我，[chronicler.GetSheHe]找到了多份記錄，證明[founder.GetName]不僅僅是一個[founder.GetTitleAsNameNoTooltip]。[founder.GetHerHis|U]作為[legend_title.GetName]的權力是由一位天使賜予[founder.GetHerHim]的。\n\n這位來自[ROOT.Char.GetFaith.PositiveAfterLife]的使者承諾[ROOT.Char.GetHouse.GetNameNoTooltip]家族將永遠統治[legend_title.GetName]並在塵世執行[ROOT.Char.GetFaith.HighGodNamePossessive]的旨意。雖然這是一個令人難以置信的說法，但如果我能讓足夠多的人相信它，就沒有人會質疑我的統治。"
	legend_spread_events.8130.a:0 "這是真的。"
	legend_spread_events.8130.a.win:0 "你的宣稱聽起來可信"
	legend_spread_events.8130.a.lose:0 "你的宣稱被認為是異端邪說"
	legend_spread_events.8130.b:0 "不，這是異端。"
	legend_spread_events.8141.t:0 "傳奇的勝利"
	legend_spread_events.8141.desc:0 "[enemy_commander.GetNamePossessive]的軍隊潰不成軍，我獨自沐浴在自身的榮耀中。在我的周圍四散著被撕碎的旗幟和那些反對我的人的腐爛屍體。一名士兵躺在我身邊，痛苦地哭泣，手上滿是自己內臟流出的鮮血。我深吸了一口刺鼻的死亡氣息，勝利的氣息。\n\n事實上，是我作為騎士的勇武和作為指揮官的戰略決定了這場戰鬥。這肯定會讓我名聲大噪。"
	legend_spread_events.8141.a:0 "一個值得傳頌的傳奇。"
	legend_spread_events.8141.b:0 "這是對未來的預示。"
	legend_spread_events.8150.t:0 "永久的印記"
	legend_spread_events.8150.desc:0 "在享用大餐時，我察覺到[intrigued_guest.Custom2('MyCharacterIntroduction', ROOT.Char)]一直在目不轉睛地盯著我的[ROOT.Char.Custom('GetInjuredBodyPart')]，顯然對我的[ROOT.Char.Custom('PermanentInjuryAdjective')]很感興趣。\n\n[intrigued_guest.GetHerHim]一注意到我發現了，就趕緊把目光挪開了，顯然被逮到呆呆看著我身體上的畸形讓[intrigued_guest.GetSheHe]非常尷尬。雖然[intrigued_guest.GetHerHis]的好奇確實讓我感覺到了一絲被羞辱的味道，但這也給了我講述這道傷疤由何而來的機會。"
	legend_spread_events.8150.a:0 "「我這是在和一頭猛獸搏鬥時受傷的！」"
	legend_spread_events.8150.b:0 "「我這是在為[ROOT.Char.GetFaith.HighGodName|U]而戰時遭到了異教徒的攻擊。」"
	legend_spread_events.8150.c:0 "「這是一個我會帶進墳墓的故事。」"
	legend_spread_events.8150.d:0 "「你沒有禮貌嗎？別盯著看了！」"
	legend_spread_events.8160.t:0 "傳奇愛情"
	legend_spread_events.8160.desc:0 "一想到[soulmate.GetHerHim]，我的心就怦怦亂跳，即使我獨自坐在書房裡，我也只想把我們的愛唱給所有願意聽的人聽。我拿著[ROOT.Char.Custom('WritingInstrument')]快速在書頁上寫著，而墨水中感情的流淌，比我寫得還要快。\n\n在我將對[soulmate.GetHerHis]的讚美寫滿書頁時，我不禁思考，我該如何通過[legend.GetName]的故事讓我們的愛永垂不朽！雖然這個故事的主角是我，但贏得我那美麗的[soulmate.Custom('PetName')]的心將為這個故事錦上添花。"
	legend_spread_events.8160.a:0 "我們將一起成為傳奇。"
	legend_spread_events.8160.b:0 "不，這個故事只是給我一個人的。"
	legend_spread_events.8170.t:0 "喪鐘為誰而鳴"
	legend_spread_events.8170.desc.intro:0 "一天晚上，我回到自己的房間，又一天的單調乏味讓我精疲力竭。半睡半醒中，我突然被金屬摩擦石頭的尖銳聲音驚醒。\n\n我清醒過來，看到床邊有個影子，[ROOT.Char.GetFaith.DeathDeityHerHis]的露齒笑容是我能清楚看到的[ROOT.Char.GetFaith.DeathDeityHerHim]唯一被照亮的部分。我動不了，只能盯著[ROOT.Char.GetFaith.DeathDeitySheHe]拿著匕首向我走來。\n\n然後，我突然又醒了。"
	legend_spread_events.8170.desc.mid.taoist:0 "顯然這標誌著我的炁並未與[ROOT.Char.GetFaith.HighGodName|U]和諧統一。"
	legend_spread_events.8170.desc.mid.reincarnation:0 "雖然我的靈魂總有一天會繼續輪迴，但我只是還沒有準備好。"
	legend_spread_events.8170.desc.mid.fallback:0 "[ROOT.Char.GetFaith.DeathDeitySheHe|U]用這次來訪標記了我。"
	legend_spread_events.8170.desc.outro:0 "我擔心我很快就會被[ROOT.Char.GetFaith.DeathDeityName|U]收走，這個命運我必須改變！"
	legend_spread_events.8170.a:0 "我必須永生。"
	legend_spread_events.8170.b.chess:0 "[ROOT.Char.GetFaith.DeathDeitySheHe|U]可能只是想下一盤棋。"
	legend_spread_events.8170.b.fallback:0 "這是一個夢。僅此而已，別無其他。"
	legend_spread_events.8171.t:0 "未來的回聲"
	legend_spread_events.8171.desc:0 "我把我剛出生的嬰兒抱在懷裡，在[child.GetHerHis]身上看到了我自己的臉。每個人都說[child.GetSheHe]長得很像我，他們說得對。\n\n也許這就是我一直在尋找的永生，有人在我死後繼承我的遺產，繼續我的故事。"
	legend_spread_events.8171.a:0 "故事永遠不會結束。"
	legend_spread_events.8172.t:0 "人生的意義？"
	legend_spread_events.8172.desc:0 "我周圍一片黑暗。在前方，遠處有一盞孤燈。我本能地穿過這片虛空，走向那一點光，直到我看到一個穿著白衣的孤獨身影，看起來就像一個更老的我。\n\n[ROOT.Char.GetSheHe|U]對我微笑，帶著一種只有[ROOT.Char.GetMotherFather]才能給予的溫暖，並邀請我坐在[ROOT.Char.GetHerHim]身邊。沐浴在[ROOT.Char.GetHerHis]的溫暖中，我感到一種莫名的喜悅和平靜。\n\n「你知道我為什麼讓凡人死去嗎，[ROOT.Char.GetFirstNameNoTooltip]？這就是我們之間的區別。你知道生命有多珍貴。你在[ROOT.Char.GetFaith.PositiveAfterLife]的永生即將到來，但現在，還有人在下面等著你。」"
	legend_spread_events.8172.a:0 "「我明白了。我終於明白了。」"
	legend_spread_events.8172.b:0 "「不！我#EMP 將#!永遠活著！」"
	legend_spread_events.8172.c:0 "「我想我現在準備好了。」"
	legend_spread_events.8172.a.flavor:0 "你醒了，完全變了一個人！"
	legend_spread_events.8172.b.flavor:0 "你醒來時精神煥發。"
	legend_spread_events.8172.c.flavor:0 "你決定悄悄離開。"
	legend_spread_events.8180.t:0 "正義的復仇"
	legend_spread_events.8180.desc:0 "最近我夜夜失眠，總是想起[dead_parent.Custom2('MyCharacterIntroduction', ROOT.Char)]是怎麼[dead_parent.GetDeathReason]。[killer.GetSheHe]活著，[dead_parent.GetFirstNameNoTooltip]死了，還能相信正義嗎?\n\n一想到[killer.GetHerHim]還能喘著氣大搖大擺地走來走去，我就熱血沸騰，只想結束這一切。"
	legend_spread_events.8180.a:0 "[killer.GetNameNoTooltip]是我的敵人。"
	legend_spread_events.8180.b:0 "我必須學會寬恕。"
	8180_bonus_if_you_kill_tt:0 "如果你殺死了[killer.GetName]，你的傳奇品質會大大提高。"
	legend_spread_events.8181.t:0 "那[killer.Custom('InsultNoun')|U]死了"
	legend_spread_events.8181.desc.intro:0 "終於，[killer.GetName]斷氣了，我終於可以鬆一口氣了，[killer.GetSheHe]不再用[killer.GetHerHis]的存在玷汙這個世界了。"
	legend_spread_events.8181.desc.mid.murder:0 "親手把[killer.GetHerHim]送進[ROOT.Char.GetFaith.NegativeAfterLife]是我莫大的榮耀。"
	legend_spread_events.8181.desc.mid.fallback:0 "我本想親手殺了那[killer.Custom('InsultNoun')]，但似乎[ROOT.Char.GetFaith.HighGodName]對那[killer.Custom('InsultNoun')]有[ROOT.Char.GetFaith.HighGodHerHis]自己的安排。"
	legend_spread_events.8181.desc.outro:0 "\n\n我覺得[dead_parent.Custom2('MyCharacterIntroduction', ROOT.Char)]現在終於可以安息了，世界本應如此。"
	legend_spread_events.8181.a:0 "正義終於到來了。"
	legend_spread_events.8190.t:0 "[ROOT.Char.MakeScope.Var('animal_type').GetFlagName|U]的孩子"
	legend_spread_events.8190.desc:0 "一天深夜，我舒舒服服地坐在書房裡，向[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)]講述[legend.GetName]的故事。我經常被同齡人稱為「怪人」。我身上有一些東西，讓別人很難和我打交道。\n\n我很難回憶起童年早期的大部分事情，但我一直對高貴的[ROOT.Char.MakeScope.Var('animal_type').GetFlagName]有一種強烈的親切感，就像人們對自己的父母一樣。我立刻站了起來，[chronicler.GetNameNoTooltip]放下了[chronicler.GetHerHis]的[chronicler.Custom('WritingInstrument')]。我敢這樣宣稱嗎？我敢說我是被[ROOT.Char.MakeScope.Var('animal_type').GetFlagName]養大的嗎？"
	legend_spread_events.8190.a:0 "我敢！"
	legend_spread_events.8190.a.win:0 "你說服了[chronicler.GetFirstNameNoTooltip]"
	legend_spread_events.8190.a.lose:0 "某些東西變了味"
	legend_spread_events.8190.a.crit_lose:0 "[chronicler.GetFirstNameNoTooltip]似乎在嘲笑你"
	legend_spread_events.8190.b:0 "我不敢。"
