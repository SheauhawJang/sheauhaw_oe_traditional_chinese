	legend_spread_events.0070.t:0 "配得上嗎？"
	legend_spread_events.0070.desc:0 "歌手們佔據了木製的高台，音樂響徹整個夜晚。我抿了一口[ROOT.Char.Custom('RegionalAlcoholicDrink')]，閉上眼睛小憩一會兒。\n\n「現在！所有人都聽著！所有人都聽著！#EMP [ROOT.Char.GetPromotedLegend.GetName]#!！」\n\n我的廷臣們的喧鬧聲充滿了整個房間——餐具敲擊桌子的聲音和沙啞的笑聲。在宮廷的一片讚美中，有一個疑問縈繞在我心頭。\n\n我……配得上嗎?"
	legend_spread_events.0070.a:0 "我#EMP 當然#!配得上！"
	legend_spread_events.0070.b:0 "我……我不確定了。"
	legend_spread_events.0070.c:0 "我配不上！我配不上！我#EMP 配不上#!！"
	legend_spread_events.0070.d:0 "我想我配得上。"
	instrument_active:0 "演奏樂器"
	legend_spread_events.0070.a.tt:0 "你會對此進行反思"
	legend_spread_events.0071.t:0 "真正的英雄"
	legend_spread_events.0071.desc.intro:0 "水從泉水深處湧上來，水面上冒出一個個小氣泡。我低頭望向那片蔚藍，看到了自己的倒影。\n\n"
	legend_spread_events.0071.desc.mid.arrogant:0 "強壯。俊美。#EMP 配得上尊崇#!。"
	legend_spread_events.0071.desc.mid:0 "一絲懷疑的陰影在我眼後出現。我試著把它推回去。"
	legend_spread_events.0071.desc.promoter:0 "\n\n「[ROOT.Char.GetTitledFirstNameNoTooltip]……？」我轉身看到[promoter.GetTitledFirstName]站在我身邊。「請你跟我講講你的傳奇吧。為了聽它，我日夜奔波至此。」"
	legend_spread_events.0071.desc.fallback:0 "\n\n我的封臣……他們在我身上看到什麼？我把手伸向泉水。他們看到了什麼？一個……英雄？至少我希望如此。"
	legend_spread_events.0071.a:0 "「一個志同道合的靈魂。加入我。」"
	legend_spread_events.0071.b:0 "[other_promoter.GetFirstNameNoTooltip]可能會被說服……以完全相反的方向。"
	legend_spread_events.0071.c:0 "我要說服我的人民。"
	legend_spread_events.0071.d:0 "我必須成為我自己的英雄。"
	legend_chain_arrogant_modifier:0 "真正的英雄"
	legend_chain_arrogant_modifier_desc:0 "這個角色對自己的英雄本性充滿了自信。"
	legend_chain_kinda_arrogant_modifier:0 "自信的英雄"
	legend_chain_kinda_arrogant_modifier_desc:0 "該角色決心向大家展示自己的英雄本色。"
	legend_spread_events.0072.t:0 "尋找答案"
	legend_spread_events.0072.desc.intro:0 "我走進[ROOT.Char.Custom('GetFaithTemple')]，光芒在牆壁上描繪出黃昏的柔和色調。\n\n"
	legend_spread_events.0072.desc.mid.depressed:0 "我深吸了一口氣。[ROOT.Char.GetFaith.HighGodName]，我讓你失望了。一個凡人，不配、無用、#EMP 可悲#!。\n\n"
	legend_spread_events.0072.desc.mid.fallback:0 "[ROOT.Char.GetFaith.HighGodName]，你可以看到我嗎？有什麼可看的？只不過是一個凡人，也許沒什麼用，也許很迷茫。沒人能指引我了。\n\n"
	legend_spread_events.0072.desc.vassal:0 "「[ROOT.Char.GetTitledFirstNameNoTooltip]……」我沒注意到神殿裡還有其他人。[praying_vassal.GetTitledFirstName]站在我的身旁，[praying_vassal.GetHerHis]雙手合十祈禱。「為了聽你的傳奇，我日夜奔波到此。我知道[ROOT.Char.GetFaith.HighGodName]也很想聽。」"
	legend_spread_events.0072.desc.fallback:0 "我在房間裡來回踱步。我心裡有一些說不出的憂慮。我的信心動搖了。聖潔是什麼意思？如果我做不到，我至少要試一試。"
	legend_spread_events.0072.a:0 "只有[ROOT.Char.GetFaith.HighGodNamePossessive]的意見是重要的。"
	legend_spread_events.0072.b:0 "「[praying_vassal.GetFirstNameNoTooltip]……你是對的。」"
	legend_spread_events.0072.c:0 "我的人民必須知道我的虔誠。"
	legend_spread_events.0072.d:0 "我將在[bishop.GetTitledFirstNameNoTooltip]那找到安慰。"
	legend_chain_zealous_modifier:0 "熱忱的傳奇"
	legend_chain_zealous_modifier_desc:0 "該角色在更高的存在中找到了需要的答案。"
	legend_spread_events.0073.t:0 "孤獨？"
	legend_spread_events.0073.desc.intro:0 "空氣很安靜。沒有絲毫動靜。樹葉靜止無息，我不知道所有的樹是否一夜之間都死了。\n\n"
	legend_spread_events.0073.desc.mid.depressed:0 "我也有同感。\n\n"
	legend_spread_events.0073.desc.mid.fallback:0 "我多麼希望我能留在這裡。在這裡，號角的聲音夠不著我。在這裡，傳奇的故事只是悄聲低語。\n\n"
	legend_spread_events.0073.desc.vassal:0 "「[ROOT.Char.GetTitledFirstNameNoTooltip]？」我轉身發現[fighting_vassal.GetTitledFirstName]盯著我看，[fighting_vassal.GetHerHis]的手握著劍，汗水從[fighting_vassal.GetHerHis]的額頭流下。「為了找你，我日夜奔波。你傳奇的回響激勵著我成為一名更好的戰士。請你把你的事蹟告訴我。」"
	legend_spread_events.0073.desc.fallback:0 "我閉上眼睛。我想到了鋒利的劍刃。太陽光反射在鋼鐵上。還有其他的眼睛。也許是一頭野獸。或者是敵人。我握緊拳頭——我以前也這樣做過。我#EMP 必須#!繼續做下去。"
	legend_spread_events.0073.a:0 "有戰鬥在等著我們。"
	legend_spread_events.0073.b:0 "「當然，過來，聽著。」"
	legend_spread_events.0073.c:0 "我必須激勵我的人民。"
	legend_spread_events.0073.d:0 "[marshal.GetTitledFirstNameNoTooltip]總是支持著我。"
	legend_chain_army_modifier:0 "為戰鬥而生"
	legend_chain_army_modifier_desc:0 "該角色在接下來的戰鬥中找到了新的動力。"
	legend_chain_marshal_modifier:0 "軍事傳奇"
	legend_chain_marshal_modifier_desc:0 "這個角色專注於成為最好的戰士。"
	legend_spread_events.0074.t:0 "在心靈的洞穴裡"
	legend_spread_events.0074.desc.intro:0 "黑暗和寒冷籠罩著這些地下墓穴。"
	legend_spread_events.0074.desc.mid.depressed:0 "我突然產生了留在這裡的念頭。躲起來，忘掉其他的一切。一種衝動。\n\n"
	legend_spread_events.0074.desc.mid.fallback:0 "如果我就待在這裡呢？在沉默中。石頭和我。一隻偶爾來拜訪我的嚙齒動物。這裡面有一種平靜。\n\n"
	legend_spread_events.0074.desc.vassal:0 "「[ROOT.Char.GetTitledFirstNameNoTooltip]？」[wise_vassal.GetTitledFirstNamePossessive]的身影出現在了角落裡。「你在這兒幹什麼？真是命運安排的相遇。為了找你，我日夜奔波。你的傳奇……我必須承認它讓我很感動。」\n\n"
	legend_spread_events.0074.desc.spouse:0 "「親愛的……」我親愛的[spouse.GetFirstName]站在[wise_vassal.GetHerHim]身旁。「我很擔心你。」"
	legend_spread_events.0074.desc.fallback:0 "我漫無目的地沿著過道走，不知道我的目的地。淡漠隨意。黑暗之上是黑暗，然後又是黑暗。如果我配得上這個傳奇……我能感覺到，對吧？也許。也許。"
	legend_spread_events.0074.a:0 "「我的老婆……我不會讓你失望的。」"
	legend_spread_events.0074.b:0 "「[wise_vassal.GetFirstNameNoTooltip]，#EMP 你#!感動了我。」"
	legend_spread_events.0074.c:0 "我不能讓我的人民失望。"
	legend_spread_events.0074.d:0 "[chancellor.GetTitledFirstNameNoTooltip]可以幫助我處理外交瑣事。"
	legend_chain_spouse_modifier:0 "寶貴的支持"
	legend_chain_spouse_modifier_desc:0 "該角色被其配偶對自己的傳奇的寶貴支持所感動。"
	legend_chain_chancellor_modifier:0 "靈巧傳奇"
	legend_chain_chancellor_modifier_desc:0 "該角色依靠其掌璽大臣的幫助重拾對自己傳奇的信心。"
	legend_protagonist_legitimacy_miniscule_tt:0 "你因你的[legend_protagonist|E]獲得額外#positive_value [SCOPE.ScriptValue('miniscule_legitimacy_gain')|0]#![legitimacy|E]"
	legend_protagonist_legitimacy_minor_tt:0 "你因你的[legend_protagonist|E]獲得額外#positive_value [SCOPE.ScriptValue('minor_legitimacy_gain')|0]#![legitimacy|E]"
	legend_protagonist_legitimacy_medium_tt:0 "你因你的[legend_protagonist|E]獲得額外#positive_value [SCOPE.ScriptValue('medium_legitimacy_gain')|0]#![legitimacy|E]"
	legend_protagonist_legitimacy_major_tt:0 "你因你的[legend_protagonist|E]獲得額外#positive_value [SCOPE.ScriptValue('major_legitimacy_gain')|0]#![legitimacy|E]"
	legend_spread_events.5400.t:0 "必要的潤色"
	legend_spread_events.5400.desc:0 "\[chronicler.GetFirstName]開口說道，語氣中帶著些許討好，\"
	legend_spread_events.5400.a:0 "「我們當然要重新過一遍！」"
	legend_spread_events.5400.a.majorsuccess:0 "你的潤色極大豐富了故事"
	legend_spread_events.5400.a.minorsuccess:0 "你的潤色略顯普通"
	legend_spread_events.5400.b:0 "「嗯，你知道的，這句話常被誤引……」"
	legend_spread_events.5400.b.success:0 "你的說法很有可信度"
	legend_spread_events.5400.b.failure:0 "這些修改表現得非常一般"
	legend_spread_events.5400.c:0 "或許最好讓這個故事自然發展？"
	legend_chapter_silver_tongued:0 "[ROOT.Legend.GetProtagonist.GetName|U]多次遭到邪惡勢力的埋伏和騷擾，他們想阻撓[ROOT.Legend.GetProtagonist.GetHerHim]在[ROOT.Legend.GetProtagonist.GetHerHis]正義的追求。然而，[ROOT.Legend.GetProtagonist.GetFirstName|U]機智靈敏，每次都能逃脫他們的魔爪。"
	legend_chapter_easily_captured:0 "[ROOT.Legend.GetProtagonist.GetName|U]多次遭到邪惡勢力的埋伏和騷擾，他們想阻撓[ROOT.Legend.GetProtagonist.GetHerHim]在[ROOT.Legend.GetProtagonist.GetHerHis]正義的追求。[ROOT.Legend.GetProtagonist.GetFirstName|U]多次中計被俘，無法繼續追求[ROOT.Legend.GetProtagonist.GetHerHis]神聖的目標。"
	legend_spread_events.5405.t:0 "野外的傳言"
	legend_spread_events.5405.desc:0 "「[ROOT.Char.GetLadyLord]，別賣關子嘛！」[chronicler.GetFirstName]堅持要討論[promoted_legend.GetName]的更多細節。\n\n「我必須知道，#EMP 人民#!也必須知道，」[chronicler.GetSheHe]誇張地揮舞著手勢，「那些傳言中有多少真實內容?」我還沒來得及開口，[chronicler.GetSheHe]又接著說。\n\n「你在旅途中遇到了那位強大的[ROOT.Char.Custom('RegionalMythicalCreature')]，這事保真吧！」"
	legend_spread_events.5405.a:0 "「當然！」"
	legend_spread_events.5405.a.success:0 "你的故事很引人入勝"
	legend_spread_events.5405.a.failure:0 "你的故事缺乏可信度"
	legend_spread_events.5405.b:0 "「沒那回事。不過，我#EMP 確實#!看到了別的什麼東西……」"
	legend_spread_events.5405.b.success:0 "你當場成功發明了一種新的野獸"
	legend_spread_events.5405.b.failure:0 "[chronicler.GetFirstNameNoTooltip]不相信你"
	legend_spread_events.5405.c:0 "「誰能說得清呢？我看到的奇觀實在太多……」"
	legend_chapter_discovery_mythical_beast:0 "在[ROOT.LegendGetProtagonist.GetHerHis]的旅途中，[ROOT.Legend.GetProtagonist.GetFirstName]發現了令[ROOT.Legend.GetProtagonist.GetHerHim]震撼的事物。關於野生奇妙生物的古老神話被證明是真實的，毫無疑問，並且所有人都為[ROOT.Legend.GetProtagonist.GetFirstName]的勇敢和好奇心而歡呼。"
	legend_chapter_discovery_new_myth:0 "當[ROOT.Legend.GetProtagonist.GetFirstName]漫遊時，[ROOT.Legend.GetProtagonist.GetSheHe]發現了在[ROOT.Legend.GetProtagonist.GetHerHis]踏上旅程後超出[ROOT.Legend.GetProtagonist.GetSheHe]想象的東西。這是一種罕見且非凡的生物，比人類大兩倍，有六條腿和一個從軀幹上長出的手臂！從未有人聽說過這樣的野獸，因此[ROOT.Legend.GetProtagonist.GetFirstName]為[ROOT.Legend.GetName]增添了新的故事。"
	legend_spread_events.5410.t:0 "何物在遠方？"
	legend_spread_events.5410.desc:0 "隨著[chronicler.GetFirstName]記錄下我的故事，越來越多的[ROOT.Char.Custom('GetWritingMaterialPlural')]被寫滿。穿越山丘和山谷，跨越寬闊的河流，甚至是……\n\n「[ROOT.Char.GetLadyLord]，你真的去到了那麼遠嗎？」[chronicler.GetFirstNamePossessiveNoTooltip]眼中充滿驚奇。「遠到深入狂暴的海洋？」\n\n沒人知道我們安全的已知水域之外的東西。或許有一些共識上的猜測，但這是我編織自己故事的機會嗎？"
	legend_spread_events.5410.a:0 "「有另一片偉大的大陸，在那裡生長著葡萄藤……」"
	legend_spread_events.5410.a.flavor:0 "這樣的傳聞畢竟已經流傳了許多年……"
	legend_spread_events.5410.a.success:0 "關於你的發現的消息如野火一般迅速傳播"
	legend_spread_events.5410.a.failure:0 "[chronicler.GetFirstNameNoTooltip]對這一發現不太肯相信"
	legend_spread_events.5410.b:0 "深海中居住著兇猛的怪物！"
	legend_spread_events.5410.c:0 "我們的探險因與凶猛的海盜的戰鬥而中斷。"
	legend_spread_events.5410.d:0 "「那裡？只有更多的海洋和死亡。」"
	sea_monsters_modifier:0 "海怪"
	sea_monsters_modifier_desc:0 "該角色見證並擊退了深海的巨獸。"
	legend_chapter_discovery_vinland:0 "當[ROOT.Legend.GetProtagonist.GetFirstName]漫遊時，[ROOT.Legend.GetProtagonist.GetSheHe]發現了之前只是傳說和幻想中的東西。神話中的文蘭，一個位於寒冷北方的偉大土地，不僅是真實的，而且是宜居的！確實，偉大的故事將再次增添一個人物，這次講述的是[ROOT.Legend.GetProtagonist.GetFirstName]。"
	legend_chapter_sea_monsters:0 "[ROOT.Legend.GetProtagonist.GetFirstName]的旅程帶領[ROOT.Legend.GetProtagonist.GetHerHim]穿越大海，[ROOT.Legend.GetProtagonist.GetSheHe]見證了真正恐怖的景象。巨大的、扭動的海洋怪物四面圍攻，唯獨憑藉[ROOT.Legend.GetProtagonist.GetFirstName]的高超航海技巧才使他們安全歸來。"
	legend_spread_events.5415.t:0 "普通平民？"
	legend_spread_events.5415.desc:0 "隨著[ROOT.Char.GetPromotedLegend.GetName]的奇妙故事繼續傳播，來自社會各階層的越來越多的人開始將自己的觀點編織到其豐富的圖案中。至少[chronicler.GetFirstName]是這麼說的。\n\n「貴族認為這樣的故事展示了他們不可否認的統治權利，」[chronicler.GetSheHe]沉思道，「但如果你走進當地的酒館，你會發現那裡許多人認為它是專門為這片土地上的普通小人物和他們誠實、勤勞的生活方式而創作的。」"
	legend_spread_events.5415.a:0 "這#EMP 顯然#!是一個貴族的故事。"
	legend_spread_events.5415.b:0 "當然是關於小人物的！"
	legend_spread_events.5415.c:0 "顯然這是一個關於[protagonist.GetFirstNameNoTooltip]的故事，別無他人！"
	legend_spread_events.5415.c.protag:0 "……你沒有寫下足夠多的#EMP 我#!的名字嗎？"
	legend_nobles_noted:0 "知名貴族"
	legend_nobles_noted_desc:0 "這個故事聚焦於貴族的壯舉，強化了他們統治的權利。"
	legend_commoners_celebrated:0 "平民與慶祝"
	legend_commoners_celebrated_desc:0 "這個故事主要講述了辛勤工作的農民，振奮了他們的精神。"
	legend_spread_events.5420.t:0 "傳奇狂飲"
	legend_spread_events.5420.desc:0 "[chronicler.GetFirstName]繼續記錄更多[ROOT.Char.GetPromotedLegend.GetName]的故事，突然[chronicler.GetSheHe]停下來，嘴角露出狡黠的微笑。\n\n「現在，我確實聽說了#EMP 一個#!相當有趣的故事，」[chronicler.GetSheHe]慢慢開始講述，「是關於一個和食人魔的酒局，真是奇怪的事情！我們的[ROOT.Char.Custom('GetHeroineHero')]竟能讓這樣的生物喝得爛醉如泥！也許親自示範一下會讓我真正欣賞這樣的壯舉？」\n\n我不知道這個高談闊論的故事從哪裡來的，但一種自豪感油然而生……"
