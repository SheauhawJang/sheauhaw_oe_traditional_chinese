	friend_legendary_tale:0 "[CHARACTER.GetShortUIName|U]向[TARGET_CHARACTER.GetShortUIName]講述了一個傳奇故事。"
	friend_legendary_tale_corresponding:0 "[TARGET_CHARACTER.GetShortUIName|U]向[CHARACTER.GetShortUIName]講述了一個傳奇故事。"
	ancient_culture_tome:0 "[promoted_legend.GetProperty('culture').Culture.GetNameNoTooltip|U]人的巨著"
	ancient_culture_tome_desc:0 "這部古老的巨著似乎說明了[promoted_legend.GetProperty('culture').Culture.GetCollectiveNoun]文化與[ROOT.Char.GetCulture.GetCollectiveNoun]文化之間存在的紐帶。"
	ancient_culture_artifact:0 "[promoted_legend.GetProperty('culture').Culture.GetNameNoTooltip|U]人的雕刻"
	ancient_culture_artifact_desc:0 "這尊動物造型的古代雕塑是由[promoted_legend.GetProperty('culture').Culture.GetName]人雕刻的。它已經風化，難以辨認，但把歷史的一部分拿在手裡，會讓人覺得自己在某種程度上與它聯繫在一起。"
	legend_chapter_punched_animal_great:0 "[ROOT.Legend.GetProtagonist.GetNameNoTooltip]衝向那隻[Localize( beast )]，一拳就將它的頭蓋骨打得粉碎。"
	legend_chapter_punched_animal_good:0 "[Localize( beast )]撲向[ROOT.Legend.GetProtagonist.GetNameNoTooltip]，一人一獸展開了近身搏鬥。儘管有意外因素，但[ROOT.Legend.GetProtagonist.GetSheHe]還是赤手空拳殺死了那頭野獸。"
	legend_chapter_punched_animal_bad:0 "[Localize( beast )]撲向[ROOT.Legend.GetProtagonist.GetNameNoTooltip]，一人一獸展開了近身搏鬥。雖然最終[ROOT.Legend.GetProtagonist.GetSheHe]全靠[ROOT.Legend.GetProtagonist.GetHerHis]的狩獵團隊的援救才得以活命，但那頭野獸被殺死了。"
	legend_chapter_punched_animal_very_bad:0 "[ROOT.Legend.GetProtagonist.GetNameNoTooltip]脫離隊伍去攻擊[Localize( beast )]的腹部，讓[ROOT.Legend.GetProtagonist.GetHerHis]的狩獵團隊陷入混亂。在徹底將隊伍置於險境，並讓[ROOT.Legend.GetProtagonist.GetHerselfHimself]自己丟盡了臉後，這頭野獸被殺死了。"
	legend_chapter_person_of_lake_great:0 "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]看見一位來自[ROOT.Legend.GetProtagonist.GetFaith.PositiveAfterLife]的存在從水裡升起。[ROOT.Legend.GetProtagonist.GetSheHe|U]與其交談，並被授予了[ROOT.Legend.GetProtagonist.GetFaith.HighGodName|U]交付的使命。"
	legend_chapter_person_of_lake_good:0 "在濕地漫步時，[ROOT.Legend.GetProtagonist.GetNameNoTooltip]遇到了一位住在水中的偉大智者，授予了[ROOT.Legend.GetProtagonist.GetHerHim]一個神聖的使命。"
	legend_chapter_person_of_lake_bad:0 "[ROOT.Legend.GetProtagonist.GetNameNoTooltip]因為喝了髒水而神志不清地徘徊，在此期間[ROOT.Legend.GetProtagonist.GetHerHim]看到了一位美麗智者的幻象，指明了[ROOT.Legend.GetProtagonist.GetHerHis]神奇的天命。"
	legend_chapter_person_of_lake_very_bad:0 "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]遇到了一個憔悴的老隱士，此人唾沫橫飛，對著任何願意聽的人尖叫著預言。[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]相信了這個沼澤居民的話，並選擇讓它成為[ROOT.Legend.GetProtagonist.GetHerHis]的命運。"
	legend_chapter_great_battle:0 "[ROOT.Legend.GetProtagonist.GetNamePossessive|U]的部隊被[ROOT.Legend.MakeScope.Var('8141_commander').Char.GetNameNoTooltip]和[ROOT.Legend.MakeScope.Var('8141_commander').Char.GetHerHis]的軍隊逼入絕境。這場戰鬥漫長而血腥，許多人失去了生命，但[ROOT.Legend.GetProtagonist.GetNameNoTooltip]取得了勝利，[ROOT.Legend.GetProtagonist.GetHerHis]的旗幟和武器都浸透了敵人的鮮血。"
	legend_chapter_battled_mighty_beast_good:0 "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]勇敢地與一頭威猛而強大的野獸戰鬥並取得了勝利，但這場搏鬥在[ROOT.Legend.GetProtagonist.GetHerHis]身上留下了永久的傷痕。"
	legend_chapter_battled_mighty_beast_bad:0 "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]決定攻擊一隻強大的野獸，卻在徒勞的努力中受了永久的傷害。"
	legend_chapter_injured_evangelising_good:0 "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]勇敢地向異端和不信者傳教，期間[ROOT.Legend.GetProtagonist.GetSheHe]因自己的信仰遭受攻擊，在[ROOT.Legend.GetProtagonist.GetHerHis]的身體上留下了永久性的傷痕。"
	legend_chapter_injured_evangelising_bad:0 "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]在農民中宣揚異端邪說，被一群虔誠的信徒打傷。"
	legend_chapter_mysterious_injury:0 "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]因為神秘原因[ROOT.Legend.GetProtagonist.Custom('GainedPermanentInjury')]。到底是什麼導致[ROOT.Legend.GetProtagonist.GetHerHis][ROOT.Legend.GetProtagonist.Custom('PermanentInjuryAdjective')]了，除了[ROOT.Legend.GetProtagonist.GetHerselfHimself]自己，誰也不知道。"
	legend_chapter_love:0 "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]贏得了[ROOT.Legend.GetProtagonist.GetHerHis]的一生摯愛[ROOT.Legend.MakeScope.Var('8160_soulmate').Char.GetNameNoTooltip]的心。[ROOT.Legend.GetProtagonist.GetHerHim]為別人做出許多偉大事蹟時，[ROOT.Legend.MakeScope.Var('8160_soulmate').Char.GetFirstNameNoTooltip]一直陪在身邊，據說他們的愛是來自[ROOT.Legend.GetProtagonist.GetFaith.FertilityGodName]的禮物。"
	legend_chapter_immortal:0 "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]在夜裡被[ROOT.Legend.GetProtagonist.GetFaith.DeathDeityName|U]的一次令人震驚的拜訪驚醒了。自從這次痛苦的拜訪之後，[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]決定要逃離其他人認為不可避免的事物，去追求這個世上的永生。"
	legend_chapter_immortal_child_conclusion:0 "隨著[ROOT.Legend.GetProtagonist.GetNamePossessiveNoTooltip|U]的[ROOT.Legend.MakeScope.Var('8171_child').Char.Custom('GetDaughterSon')][ROOT.Legend.MakeScope.Var('8171_child').Char.GetNameNoTooltip]的出生，[ROOT.Legend.GetProtagonist.GetHerHis]對[ROOT.Legend.GetProtagonist.GetFaith.PositiveAfterLife|U]永恆的恐懼被徹底消除了。在這嬰兒身上，[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]看到了[ROOT.Legend.GetProtagonist.GetHerHis]自己的未來和[ROOT.Legend.GetProtagonist.GetHerHis]的遺產的永生。"
	legend_chapter_accept_mortality_conclusion:0 "[ROOT.Legend.GetProtagonist.GetFaith.CreatorName]找到[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]，直接向[ROOT.Legend.GetProtagonist.GetHerHim]講述了創造的本質，以及有限生命的美麗。經過這次傳奇的相遇，[ROOT.Legend.GetProtagonist.GetSheHe|U]好像變了一個人，開始平靜地面對生命的短暫和[ROOT.Legend.GetProtagonist.GetFaith.PositiveAfterLife|U]的安寧。"
	legend_chapter_confronted_creator_conclusion:0 "[ROOT.Legend.GetProtagonist.GetFaith.CreatorName]找到[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]，直接向[ROOT.Legend.GetProtagonist.GetHerHim]講述了創造的本質，以及有限生命的美麗。但[ROOT.Legend.GetProtagonist.GetSheHe|U]甚至違抗了[ROOT.Legend.GetProtagonist.GetHerHis]自己的創造者，發誓[ROOT.Legend.GetProtagonist.GetHerHis]要繼續追求永生。"
	legend_chapter_revenge_quest:0 "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]發誓要向殺害[ROOT.Legend.GetProtagonist.GetHerHis]父母的[ROOT.Legend.MakeScope.Var('8180_revenge_quest').Char.GetNameNoTooltip]報仇。作為世上所有正義的代理人，[ROOT.Legend.GetProtagonist.GetNameNoTooltip]下定決心，要把向這個惡棍討回公道作為[ROOT.Legend.GetProtagonist.GetHerHis]此生的目的。"
	legend_chapter_revenge_quest_complete:0 "最終，[ROOT.Legend.MakeScope.Var('8180_revenge_quest').Char.GetNameNoTooltip]被[ROOT.Legend.GetProtagonist.GetNameNoTooltip]殺死，送入了[ROOT.Legend.GetProtagonist.GetFaith.NegativeAfterLife]。"
	legend_chapter_revenge_quest_divine_justice:0 "看來[ROOT.Legend.GetProtagonist.GetFaith.HighGodName|U]認可[ROOT.Legend.GetProtagonist.GetNamePossessive]的看法，剝奪了[ROOT.Legend.MakeScope.Var('8180_revenge_quest').Char.GetNameNoTooltip]的生命，並將[ROOT.Legend.MakeScope.Var('8180_revenge_quest').Char.GetHerHim]送入了[ROOT.Legend.GetProtagonist.GetFaith.NegativeAfterLife]。"
	legend_chapter_raised_by_animal:0 "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]小時候走丟了，被一隻[ROOT.Legend.MakeScope.Var('animal_parent').GetFlagName]收養並撫養長大。許多人猜測這就是[ROOT.Legend.GetProtagonist.GetHerHis]所謂的古怪行為的原因。"
	legend_chapter_forged_own_path:0 "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]知道接下來的旅程會很危險，但[ROOT.Legend.GetProtagonist.GetHerHis]的道路從一開始就確定了。[ROOT.Legend.GetProtagonist.GetSheHe]從不猶豫，僅以[ROOT.Legend.GetProtagonist.GetHerHis]自己的意願確定路線和目標。"
	possessed_artifact_desc:0 "[witchy_artifact.GetDesc]\n\n裡面有一隻被強大的巫師囚禁的強大惡靈。"
