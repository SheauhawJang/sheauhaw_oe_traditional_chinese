l_trad_chinese:
	story_event_legends.0001.t:0 "傳奇的結尾"
	story_event_legends.0001.desc.intro:0 "這本關於[legend_protagonist.GetTitledFirstName]和[legend_protagonist.GetHerHis]無與倫比的偉業的書籍步入了尾聲。這裡是[promoted_legend.GetName]的結尾。\n\n"
	story_event_legends.0001.desc.famous_deed:0 "#EMP [promoted_legend.GetChapterDescriptionByName('famous_deed')]#!"
	story_event_legends.0001.desc.battle:0 "#EMP [promoted_legend.GetChapterDescriptionByName('battle')]#!"
	story_event_legends.0001.desc.hunt:0 "#EMP [promoted_legend.GetChapterDescriptionByName('hunt')]#!"
	story_event_legends.0001.desc.fallback:0 "#EMP [legend_protagonist.GetTitledFirstNamePossessiveNoTooltip|U]的傳奇在一次不可思議的冒險中達到了高潮：[legend_protagonist.GetHerHis]的偉大事蹟使所有的國王都感到驚奇，許多貴族和平民都希望能遇見[legend_protagonist.GetHerHis]，因為他們想親眼看看這位傳奇。#!"
	story_event_legends.0001.desc.outro:0 "\n\n寫成於[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]，[GetCurrentDate.GetStringLong]。"
	story_event_legends.0001.a:0 "讓它被世人傳唱吧。"
	story_event_legends.0002.t:0 "[legend_protagonist.GetHouse.GetBaseNameNoTooltip]家族之書"
	story_event_legends.0002.desc.intro:0 "這本關於[legend_protagonist.GetTitledFirstName]和[legend_protagonist.GetHerHis]高貴的家族——威名與正統性在這片土地上無人不知的[legend_protagonist.GetHouse.GetBaseName]家族——的書籍步入了尾聲。這裡是[promoted_legend.GetName]的結尾。\n\n"
	story_event_legends.0002.desc.famous_deed:0 "#EMP [promoted_legend.GetChapterDescriptionByName('famous_deed')]#!"
	story_event_legends.0002.desc.battle:0 "#EMP [promoted_legend.GetChapterDescriptionByName('battle')]#!"
	story_event_legends.0002.desc.fallback:0 "$story_event_legends.0001.desc.fallback$"
	story_event_legends.0002.desc.outro:0 "\n\n寫成於[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]，[GetCurrentDate.GetStringLong]。"
	story_event_legends.0002.a:0 "#EMP [legend_protagonist.GetHouse.GetMotto]。#!"
	story_event_legends.0003.t:0 "[legend_protagonist.GetTitledFirstNameNoTooltip]的奇蹟"
	story_event_legends.0003.desc.intro:0 "這本關於[legend_protagonist.GetTitledFirstName]和[legend_protagonist.GetHerHis]那全體[legend_protagonist.GetFaith.GetAdherentNamePluralNoTooltip]都知曉的奇蹟的書籍步入了尾聲。啊，全能的[legend_protagonist.GetFaith.HighGodName]，願我能在這本[promoted_legend.GetName]之前祈求你的賜福。\n\n"
	story_event_legends.0003.desc.famous_deed:0 "#EMP [promoted_legend.GetChapterDescriptionByName('famous_deed')]#!"
	story_event_legends.0003.desc.fallback:0 "#EMP [legend_protagonist.GetTitledFirstNamePossessiveNoTooltip|U]的傳奇是眾多奇蹟之一。[legend_protagonist.GetSheHe|U]行了許多奇蹟，多得數不清，而且擁有許多美德。病患在[legend_protagonist.GetHerHis]身前得到治癒，植物從貧瘠的土地上長出。#!"
	story_event_legends.0003.desc.outro:0 "\n\n寫成於[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]，[GetCurrentDate.GetStringLong]。"
	story_event_legends.0003.a:0 "就這樣吧。"
	can_select_legendary_culture_pillars_tt:0 "你可以在[diverge|E][culture|E]時選擇你的傳奇文化的[heritage|E]和[language|E]"
	legend_title_does_not_exist_sub_realm_claims_given_tt:0 "你會獲得[title_claim.GetName]下所有現存法理[title|E]的[claim|E]"
