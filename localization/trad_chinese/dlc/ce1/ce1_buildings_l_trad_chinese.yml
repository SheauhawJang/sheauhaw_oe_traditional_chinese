	building_legendary_shrine_desc:0 "這個禮拜場所不僅本身是一項偉大的工程壯舉，而且還是朝聖者和虔信徒的避風港，以及其委託建造者虔誠的證明。雖然並不被視為聖地，但這座建築的宏偉讓這個伯爵領成為了該地區的一個大型宗教中心。"
	building_legendary_palace_desc:0 "一座配備花園和獵場的巨大宮殿。這座豪華住宅不僅為居住於其中的統治者提供舒適娛樂，而且也是財富和權力的象徵。"
	building_legendary_statue_desc:0 "一位傳奇統治者的形象如今在石頭上變得不朽。這座紀念碑不僅紀念了其委託建造者的偉大事蹟，而且任何在領地內持有它的人都可以宣稱對這個傳奇的守護權。"
	building_legendary_watchtower_desc:0 "這座高聳入雲的豐碑不僅讓人敬畏，而且其本身也是一座防禦性極高的堡壘，用於保衛領地免受潛在入侵者的攻擊。"
	building_legendary_hunting_lodge_desc:0 "這個地方因其奇特而傳奇的野生動物而聞名，因此這裡建造了一座巨大的狩獵館舍，為那些尋求讓自己的名字永垂不朽的獵人提供舒適的環境。"
	building_type_legendary_shrine:0 "傳奇神龕"
	building_type_legendary_palace:0 "傳奇宮殿"
	building_type_legendary_statue:0 "傳奇雕像"
	building_type_legendary_watchtower:0 "傳奇瞭望塔"
	building_type_legendary_hunting_lodge:0 "傳奇狩獵館舍"
