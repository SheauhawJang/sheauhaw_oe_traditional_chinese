l_trad_chinese:
	feast_type_legendary:0 "傳奇宴會"
	feast_type_legendary_desc:0 "$EFFECT_LIST_BULLET$$feast_phase_toast$專注於你的[legend|E]\n$EFFECT_LIST_BULLET$事件會有機會獲得[opinion|E]\n$EFFECT_LIST_BULLET$某些選項可以降低[stress|E]\n\n#weak 流傳萬代的故事。#!"
	legendary_feast_valid_tt:0 "你#bold 沒有#![promoted_legend|E]"
	feast.7204.t:0 "要講述的故事"
	feast.7204.desc:0 "[ROOT.GetCharacter.Custom('GetMusicalInstrumentPlural')]的聲音響徹[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]的大廳，客人們飲下了最後一滴[ROOT.Char.Custom('RegionalAlcoholicDrink')]。在台上，[bard.GetTitledFirstName]的聲音和諧地響起。\n\n「聽好了！聽好了！我將向你們講述[ROOT.Char.GetPromotedLegend.GetName]的故事。」"
	feast.7204.a:0 "所有人都會談論這個！"
	feast.7204.b:0 "哈！別忘了這是#EMP 我的#!傳奇！"
	feast.7204.c:0 "我的客人永遠不會忘記這樣的演出。"
	feast.7204.d:0 "還有更多故事！"
	feast.7205.t:0 "要傾聽的故事"
	feast.7205.desc:0 "$feast.7204.desc$\n\n在[bard.GetHerHim]旁邊，[host.GetTitledFirstName]驕傲地笑著。"
	feast.7205.a:0 "多麼美妙的歌曲！"
	feast.7205.b:0 "#EMP 啊！#!他們這甚至有[host.Custom('GetExpensiveDessert')]！"
	legendary_feast_legend_modifier:0 "傳奇東道主"
	legendary_feast_legend_modifier_desc:0 "該角色在一場盛大的宴會上傳唱了自己的傳奇——並且仍沐浴在如此榮耀中。"
	legendary_feast_legend_boost_modifier:0 "傳奇宴會"
	legendary_feast_legend_boost_modifier_desc:0 "該角色在一場盛大的宴會上傳唱了自己的傳奇。"
