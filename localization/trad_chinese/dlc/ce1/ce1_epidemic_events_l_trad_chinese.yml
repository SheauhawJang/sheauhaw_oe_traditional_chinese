l_trad_chinese:
	health.1015.t:0 "[SCOPE.Custom('EventTitleDisease')]：小痛苦"
	health.1015.desc:0 "#EMP 瘙癢#!。我半夜醒來，發現我的腿在流血。我的指甲也是。瘙癢是如此強烈，讓我忍不住更用力地抓撓。\n\n我把臉浸在冷水裡，希望它會消失。我的倒影——通紅的眼睛。"
	health.1015.court_physician.desc:0 "\n\n「[ROOT.Char.GetLadyLord]，這就是所謂的麻疹。」"
	health.1015.a:0 "我再也受不了了！"
	health.1016.t:0 "[SCOPE.Custom('EventTitleDisease')]：猩紅噴射"
	health.1016.desc:0 "#EMP 啊。#!我痛苦地抓著自己的肚子。我已經記不清我在這個廁所裡呆了多久了。幾小時、幾天？#EMP 幾週？#!啊啊啊啊啊。帶血的排泄物每次都感覺更疼。這氣味也讓人作嘔。\n\n我覺得我要暈倒了……"
	health.1016.court_physician.desc:0 "\n\n「[ROOT.Char.GetLadyLord]，恐怕這是受圍困的城市中常出現的一種疾病。」"
	health.1016.a:0 "請給我……水。"
	health.1017.t:0 "[SCOPE.Custom('EventTitleDisease')]：灼燒"
	health.1017.desc:0 "我停不下來了。停！停下！我的手臂不聽使喚地擺動著，我可以看到我的手指變黑了。我全身痙攣，好像在跳舞。\n\n都是火。停下！#EMP 給我停下！#!"
	health.1017.court_physician.desc:0 "\n\n「[ROOT.Char.GetLadyLord]，你似乎被[ROOT.Char.GetFaith.HouseholdGodName]之火影響了。」"
	health.1017.a:0 "讓它停下來！"
	health.1112.t:0 "[SCOPE.Custom('EventTitleDisease')]：喘息之機"
	health.1112.desc:0 "我坐在床上，看了看我掌心向上的手。終於，皮疹消失了，我的皮膚又恢復了正常的顏色。\n\n能再次不感到強烈瘙癢地呼吸，對我來說幾乎有點陌生了。"
	health.1112.a:0 "是時候恢復了。"
	health.1112.a.tt:0 "我現在對[GetTrait('measles').GetName( GetNullCharacter )]免疫了。"
	health.1113.t:0 "[SCOPE.Custom('EventTitleDisease')]：休止"
	health.1113.desc:0 "我第一次能夠清晰地思考時，我幾乎沒有意識到這點。籠罩在我頭上的迷霧似乎毫無徵兆地被驅散了。\n\n食物和水終於能夠留在我的身體裡了，我現在非常渴望[ROOT.Char.Custom('FavoriteTreatDemand')]。"
	health.1113.a:0 "該去吃點東西了。"
	health.1114.t:0 "[SCOPE.Custom('EventTitleDisease')]：恢復正常"
	health.1114.desc:0 "我從床上爬起來，看到健康顏色的手指就像看到一隻白鹿一樣罕見。我的身體終於給我帶來了些許平靜。痙攣無處可尋——不再跳舞了。\n\n我鬆了一口氣。平靜。我是多麼想念它。"
	health.1114.a:0 "我現在只在宴會上跳舞。"
	epidemic_events.0001.t:0 "更嚴重了"
	epidemic_events.0001.desc:0 "夜晚來臨。我閉上眼睛，緊緊抓住木桌。汗水滴落在桌面上。因[disease_scope.GetNameNoTooltip( GetPlayer )|l]而虛弱，[ROOT.Char.Custom('disease_desc_short')]。#EMP 我現在怎麼樣了？#!\n\n我聽到從帳篷外面傳來低沉的咳嗽聲。對我來說已經太遲了——我只希望它不會傳染給我的士兵們。"
	epidemic_events.0001.a:0 "#EMP 該死。#!"
	epidemic_events.0001.a.toast:0 "傳染加劇"
	epidemic_events.0001.a.christian:0 "#EMP [ROOT.Char.Custom('christian_curse')|U]。#!"
