	epidemic_events.2001.t:0 "戰爭瘟疫"
	epidemic_events.2001.desc:0 "[pleading_vassal.GetName|U]跪在我面前。[pleading_vassal.GetHerHis|U]的絕望像瘴氣一樣瀰漫了整個房間。[pleading_vassal.GetHerHis|U]的嘴唇瘋狂地顫抖著。\n\n「大人，我請求你的干預。兩場瘟疫蹂躪著我的土地。[epidemic_scope.GetName|U]從內部攻擊我，而[attacking_vassal.Custom('InsultAdjective')][attacking_vassal.GetName]在[vassal_war.GetName]中攻擊我。我恐怕只能應對一個敵人。這倆任何一個造成的破壞都會讓我的人民無法生存。\n\n我把我所有的金子都帶來獻給你。我的希望和我領地的命運就交給你了。」"
	epidemic_events.2001.a:0 "我很樂意花錢結束這愚蠢的行為。"
	epidemic_events.2001.b:0 "你竟敢把[epidemic_scope.GetName]帶到#EMP 我的#!家門口！"
	epidemic_events.2001.b.desc:0 "衛兵！#EMP 小心地#!逮捕[pleading_vassal.GetFirstNameNoTooltip]，然後#EMP 更小心地#!把所有[pleading_vassal.GetSheHe]觸碰過的東西都清洗了！"
	epidemic_events.2001.c:0 "[attacking_vassal.GetTitledFirstName]是可以與之講道理的。"
	epidemic_events.2001.c.success:0 "[attacking_vassal.GetFirstNameNoTooltip]被說服結束[vassal_war.GetName]"
	epidemic_events.2001.c.failure:0 "[vassal_war.GetName]繼續"
	epidemic_events.2001.epidemic_spread.t:0 "[pleading_vassal.GetFirstNameNoTooltip]已經傳播了[epidemic_scope.GetName]！"
	epidemic_events.2001.danger:0 "#color_red 如果戰爭不能迅速解決，我們可能會付出代價……#!"
	epidemic_events.2002.t:0 "戰爭瘟疫：後果"
	epidemic_events.2002.desc:0 "[vassal_war.GetName|U]期間，[attacking_vassal.GetName]和[pleading_vassal.GetName]之間的戰爭拖延時，雙方的士氣正在衰減。但他們中間還有第三個看不見的敵人，可怕的[epidemic_scope.GetName]。\n\n也許是[ROOT.Char.GetFaith.HighGodName]的懲罰，也許是由於戰爭中堆積起來的發脹的屍體，[epidemic_scope.GetName]變得越發凶猛。模仿人類對征服和破壞的慾望，它對生命的渴望無法得到滿足。"
	epidemic_events.2002.a:0 "哦，天吶。"
	epidemic_events.2003.t:0 "看不見的敵人"
	epidemic_events.2003.desc:0 "「就在今天早上，我失去了五名優秀的士兵。他們都死於[epidemic_scope.GetName]。昨天還有三次，新的一周才剛剛開始！我們必須做點什麼！不然我們就只剩下屍體，沒有任何勝利的希望！」\n\n[marshal.GetNamePossessive]的話雖然有點無禮，但卻是真實而痛苦的。我的士兵在正式的戰鬥中是一等一的勇猛，然而現在他們對上了一個陰險的，看不見的敵人。\n\n「這還只是駐紮在[first_epidemic_province.GetName]的士兵的情況！[second_epidemic_province.GetName]的死亡人數甚至更多。再也找不到新兵了。只有貧窮的農民和死者的遺體。」"
	epidemic_events.2003.a:0 "提高薪水。新兵們會跑過來的。"
	epidemic_events.2003.a.flavor:0 "優秀的士兵總能找到金子，而金子卻很難找到優秀的士兵。"
	epidemic_events.2003.b:0 "士兵和農民也差不了多少。他們活著的唯一目的就是去死！"
	epidemic_events.2003.b.flavor:0 "有時候烏合之眾也能頂替熟練的戰士——只要不仔細觀察的話。"
	epidemic_events.2003.c:0 "把軍營的門關上！"
	epidemic_events.2003.c.flavor:0 "我的部隊不進行日常訓練戰力會下降，但我希望他們能活著。"
	epidemic_events.2005.t:0 "藥罐"
	epidemic_events.2005.desc:0 "我發現自己每天每時都會走過[physician.GetNamePossessive]的研究室，[epidemic_scope.GetName]的威脅一直縈繞在我的腦海裡。靠近[physician.GetHerHis]的研究室給了我一些安慰。\n\n在[physician.GetName]保存的所有奇怪的器皿中，有一件漂亮的彩罐，似乎對[physician.GetHerHim]來說很特別。[physician.GetSheHe|U]注意到了我的目光。\n\n「我看你對我的[physician.GetCulture.GetName]式[medicine_jar.GetName]很感興趣。它確實稱得上手工的奇蹟，但裡面的東西才是真正的奇蹟！當我出去拯救你子民的生命時，它可以保護我。」"
	epidemic_events.2005.a:0 "我才是應該要被保護的人吧？"
	epidemic_events.2005.a.success:0 "[physician.GetFirstName]放棄藥罐。"
	epidemic_events.2005.a.failure:0 "[physician.GetFirstName]未被說服。"
	epidemic_events.2005.b:0 "這個罐子能救命？把它給我！"
	epidemic_events.2005.b.success:0 "你從[physician.GetFirstName]那裡搶來了[medicine_jar.GetName]"
	epidemic_events.2005.b.failure:0 "罐子破了！"
	epidemic_events.2005.c:0 "既然你這麼說。請繼續。"
	epidemic_events.2006.t:0 "舞蹈癔病"
	epidemic_events.2006.desc:0 "一個農民在我家門前跳舞？旁邊還圍了一群圍觀者？\n\n「大人，請原諒[dance_victim.GetFirstName]。」一名旁觀者開口說道，「[dance_victim.GetSheHe|U]幾天前就開始跳舞了，從那之後就沒停過。然後甚至還有一些人和[dance_victim.GetHerHim|U]一起跳起了這種扭曲的舞蹈！」這名旁觀者朝地上吐了一口口水，然而還是既著迷又害怕地繼續觀看。[dance_victim.GetHerHis|U]的臉扭曲著發出一聲呻吟，顯然處於瘋狂的邊緣，然而舞蹈還在繼續。"
	epidemic_events.2006.a:0 "不停跳舞？#EMP 太棒了！#!"
	epidemic_events.2006.b:0 "所有舞會最終都會結束。#EMP 對吧？#!"
	epidemic_events.2006.c:0 "拿繩子綑住[dance_victim.GetHerHim]！"
	epidemic_events.2006.d:0 "以[ROOT.Char.GetFaith.HighGodName]之名，我會擊敗你，惡魔！"
	epidemic_events.3000.t:0 "$travel_danger_prefix$門上有血"
	epidemic_events.3000.desc:0 "紅色是[epidemic_location.GetName]唯一的顏色。咳嗽是唯一的聲音。我們催促坐騎繼續前進，但我能看到[companion.GetTitledFirstName]臉色蒼白，[companion.GetHerHis]的嘴唇緊繃，失去了血液。\n\n「救命……」其中一具我們誤以為是屍體的軀體緩慢，痛苦地挪動著，[sick_peasant.GetHerHis]的身體[sick_peasant.Custom('disease_desc_short')]。"
	epidemic_events.3000.a:0 "「我不能對此視而不見。」"
	epidemic_events.3000.b:0 "「[companion.GetFirstNameNoTooltip]，你可以幫幫他們。」"
	epidemic_events.3000.c:0 "「我們沒時間管這些。」"
	epidemic_events.3000.b.sick:0 "[companion.GetShortUIName]染上疾病"
	epidemic_events.3010.t:0 "$travel_danger_prefix$腐肉"
	epidemic_events.3010.desc:0 "我們進入[epidemic_location.GetName]時，存水已經快用完了。這座看起來已被廢棄的村莊中間有一口可愛的井，我們騎著馬朝它走去。\n\n不久之後，它被廢棄的原因顯露了出來。\n\n屍體躺在地上，[sick_peasant.Custom('disease_desc_short')]，食腐鳥在他們蒼白的頭顱上空盤旋。可怕的景象。"
	epidemic_events.3010.a:0 "我讀過一些關於受污染的水的文章……"
	epidemic_events.3010.b:0 "水！#EMP 終於！#!"
	epidemic_events.3010.b.sick:0 "你染上疾病"
	epidemic_events.3010.c:0 "我們必須繼續前進。"
	humour_knowledge_modifier:0 "理智的推斷"
	humour_knowledge_modifier_desc:0 "該角色注意到村民喝了被感染的井裡的水就生病了。"
	no_water_modifier:0 "供水緊缺"
	no_water_modifier_desc:0 "該角色沒有停下來喝井裡的水。"
	ce1_flung_corpse:0 "拋射一具屍體"
	ce1_flung_corpse_desc:0 "我將一具屍體拋射過城牆扔進了[flingee.GetNamePossessive]的地產裡"
	ce1_flung_corpse_desc_second_perspective:0 "你將一具屍體拋射過城牆扔進了[flingee.GetNamePossessive]的地產裡"
	ce1_flung_corpse_desc_third_perspective:0 "[owner.GetName]將一具屍體拋射過城牆扔進了[flingee.GetNamePossessive]的地產裡"
	ce1_corpse_flung_at_me:0 "一具屍體朝我扔過來"
	ce1_corpse_flung_at_me_desc:0 "[flingee.GetName]把一具屍體裝進拋石機，扔進了我的地產"
	ce1_corpse_flung_at_me_desc_second_perspective:0 "[flingee.GetName]把一具屍體裝進拋石機，扔進了你的地產"
	ce1_corpse_flung_at_me_desc_third_perspective:0 "[flingee.GetName]把一具屍體裝進拋石機，扔進了[owner.GetNamePossessive]的地產"
	ce1_meat_shower:0 "肉雨"
	ce1_meat_shower_desc:0 "[flinger.GetName]把一具屍體扔進了我的地產，它變得支離破碎，成了血與肉之雨"
	ce1_meat_shower_desc_second_perspective:0 "[flinger.GetName]把一具屍體扔進了你的地產，它變得支離破碎，成了血與肉之雨"
	ce1_meat_shower_desc_third_perspective:0 "[flinger.GetName]把一具屍體扔進了[owner.GetNamePossessive]的地產，它變得支離破碎，成了血與肉之雨"
	epidemic_events.5000.t:0 "做點什麼！"
	epidemic_events.5000.desc:0 "隨著[epidemic.GetName]繼續肆虐，[infected_county.GetName]傳來了更多的報導。[church_person.GetTitledFirstName]親自給我帶來了最新的信件，並一掌拍在了桌子上。\n\n「人們希望我們做些事情來幫助他們！」[church_person.GetSheHe|U]指著信件堅持道。\n\n「我以前見過這類事情。我們要做的就是清除一些一直困擾這個地區的骯髒動物。等它們消失，這種疾病肯定不會持續下去！」我沉思時，[church_person.GetFirstNameNoTooltip|U]滿意地向後一仰。「這是[ROOT.Char.GetFaith.HighGodName]的旨意。」"
	epidemic_events.5000.a:0 "你懂的，那些老鼠看起來真是有夠髒的……"
	epidemic_events.5000.b:0 "#EMP 到處#!都是貓。它們一定就是罪魁禍首。"
	epidemic_events.5000.c:0 "狗總是一身髒。解決掉它們！"
	epidemic_events.5000.d:0 "我們必須撲殺那些羊。"
	epidemic_events.5000.e:0 "「別開玩笑了，[church_person.GetFirstNameNoTooltip]。」"
	epidemic_events.5001.t:0 "把門關上！"
	epidemic_events.5001.desc:0 "一陣急促的腳步聲還沒讓我反應過來，門猛地被推開了，[courtier.GetFirstName]瞪大眼睛，衝進了房間。\n\n「[ROOT.Char.GetLadyLord]！」[courtier.GetSheHe|U]把滿滿一摞[ROOT.Char.Custom('GetWritingMaterial')]扔到我桌上，結結巴巴說道。「[ROOT.Char.GetLadyLord]，我剛從[province.GetName]回來，你一定不會#EMP 相信#!情況有多嚴重！死亡和毀滅正在這片土地上蔓延！成千上萬的死者躺在街上！」\n\n我在同樣瘋狂的[ROOT.Char.Custom('GetWritingMaterial')]堆中篩選，試圖弄明白這一切。據我所知，[province.GetName]爆發的疫情規模相當有限……"
	epidemic_events.5001.a:0 "「封鎖那裡！封鎖那裡的#EMP 一切#!！」"
	epidemic_events.5001.b:0 "我信任那些管理[province.GetName]的人。"
	epidemic_events.5001.c:0 "「你覺得我要擔心的事還不夠多嗎，[courtier.Custom('InsultNoun')]？！」"
	epidemic_events.5001.d:0 "最好在問題剛剛出現時提供一些援助。"
	epidemic_events.5001.e:0 "他們只能湊合一下了。"
	epidemic_events.5002.t:0 "海岸的寂靜"
	epidemic_events.5002.desc:0 "我們一起散步時，[steward.GetFirstName]向我講述了在[coastal_province.GetName]蔓延的令人沮喪的瘟疫。在遠處，我們可以看到屍體沿著海岸線堆積，一艘廢棄的船在他們附近擱淺。我轉向[steward.GetFirstNameNoTooltip]，[steward.GetHerHis]臉上開始露出好奇的神情。\n\n「[ROOT.Char.GetLadyLord]，我們，」[steward.GetSheHe]開口說道，「我們該怎麼解決這些屍體呢？」\n\n短暫的困惑後，計畫開始慢慢在我腦中浮現。畢竟這艘船是被遺棄的，那些屍體需要以某種方式處理……"
	epidemic_events.5002.a:0 "我想知道這水往哪個方向流？"
	epidemic_events.5002.a.tt:0 "也許我們可以讓這艘船成為#EMP 別人的#!問題……"
	epidemic_events.5002.b:0 "「把它裝上，讓它漂流。」"
	epidemic_events.5002.b.success:0 "這艘船再也沒有出現過"
	epidemic_events.5002.b.failure:0 "幾天後，小船漂上岸"
	epidemic_events.5002.b.criticalfailure:0 "船沉了，屍體被沖回岸上"
	epidemic_events.5002.c:0 "他們應該得到適當的葬禮。"
	epidemic_events.5002.d:0 "好吧，至少這艘船看起來適合航海……"
	epidemic_events.5003.t:0 "治癒之手"
	epidemic_events.5003.desc:0 "我騎著馬穿過[location.GetName]的街道，我的馬把路上的污穢擋得遠遠的，但那些艱難走在路上的人就不是這樣了。一個農民撲向我，[peasant.GetHerselfHimself]用一隻胳膊摟著一個步履蹣跚的小孩。\n\n「[ROOT.Char.GetLadyLord]！求你了。」[peasant.GetSheHe|U]懇求著，把孩子推到我身邊。「[child.GetSheHe|U]病得很重。你能稍微觸碰一下治好[child.GetHerHim]嗎？」"
	epidemic_events.5003.a:0 "「把那#EMP 東西#!拿開！」"
	epidemic_events.5003.b:0 "我懷疑這是否有用，不過……"
	epidemic_events.5003.b.tt:0 "農民們相信君主覆手禮能治病，這有好處也有壞處……"
	epidemic_events.5003.b.criticalsuccess:0 "孩子奇蹟般地痊癒了"
	epidemic_events.5003.b.success:0 "感染仍然存在，但他們看起來開心多了"
	epidemic_events.5003.b.failure:0 "孩子病情加重了"
	epidemic_events.5003.c:0 "繼續走，不要看他們的眼睛……"
	epidemic_events.5004.t:0 "人潮"
	epidemic_events.5004.desc:0 "在我第一次注意到隆隆聲和喊叫聲後不久，我的覲見室的門就被打開了，我的衛兵無助地被洶湧的農民浪潮捲走。\n\n年輕人、老人、女人、男人，形形色色的平民都在這裡。其中一人上前跟我說話。\n\n「[ROOT.Char.GetLadyLord]！」[peasant_1.GetFirstName]指著[peasant_1.GetHerHim]身後的人群開口說道。「我們請求你的援助，保護我們免受[epidemic_scope.GetName]的侵害，這是你對我們的責任。」\n\n我的衛兵們重新整好隊伍，拿著武器，期待地看著我。"
	epidemic_events.5004.a:0 "「大家都進來吧！」"
	epidemic_events.5004.a.new_courtiers:0 "所有的新廷臣對#color_white 你#!的好感增加#positive_value 40#!"
	epidemic_events.5004.a.old_courtiers:0 "所有先前的廷臣對#color_white 你#!的好感減少#negative_value 10#!"
	epidemic_events.5004.b:0 "我#EMP需要#!說服他們放棄這個愚蠢的計劃……"
	epidemic_events.5004.b.success:0 "他們理解隔離的必要性"
	epidemic_events.5004.b.failure:0 "你不得不動用武力"
	epidemic_events.5004.c:0 "衛兵！把他們趕出去！"
	epidemic_events.5005.t:0 "要命還是要錢？"
	epidemic_events.5005.desc:0 "黃金是一個國家的命脈，而商人帶來了大量的財富。然而，[epidemic_scope.GetName]仍然在同一地區蔓延，[steward.GetFirstName]給我帶來了來自貿易繁榮的沿海省份的信件。\n\n「我們可以控制疫情，[ROOT.Char.GetLadyLord]。」[steward.GetFirstNameNoTooltip]帶著一種虛張聲勢的自信說道。「要求所有商家在將商品推向市場之前隔離自己，將確保他們不被感染。」\n\n但是，沒說出口的那部分話暗示，這幾乎不可能不損害寶貴稅收的流入……"
	epidemic_events.5005.a:0 "就定四十天，誰不服就打誰。"
	epidemic_events.5005.a.coastal_quarantine:0 "[realm|E]內的所有沿海省份"
	epidemic_events.5005.a.landholders:0 "所有$barons_and_minor_landholders_vassals$"
	epidemic_events.5005.b:0 "他們登陸後將被隔離二十天。"
	epidemic_events.5005.b.success:0 "他們理解隔離的必要性"
	epidemic_events.5005.b.failure:0 "你不得不動用武力"
	epidemic_events.5005.c:0 "我們不能冒險擾亂經濟。"
	epidemic_events.5006.t:0 "並非玩笑"
	epidemic_events.5006.desc:0 "這些日子，宮廷中的走廊裡迴盪著笑聲。考慮到[epidemic_scope.GetName]還在鄉村肆虐，這很奇怪。[councillor.GetFirstName]經過時，我抓住[councillor.GetSheHe]，詢問發生了什麼事。\n\n「為什麼，[ROOT.Char.GetLadyLord]，」[councillor.GetSheHe]咧嘴一笑，「這是醫生的最新建議！他們確信[epidemic_scope.GetNameNoTooltip]是由壞心情和陰冷的舉止傳播的，所以#EMP 當然#!，反過來也是正確的！」\n\n[councillor.GetFirstNameNoTooltip]不出所料地以一陣大笑結束了[councillor.GetHerselfHimself]的陳述。"
	epidemic_events.5006.a:0 "你完全正確！哈哈哈哈！嘻嘻！"
	epidemic_events.5006.b:0 "向[ROOT.Char.GetFaith.HighGodName]祈禱是我們唯一的救贖。"
	epidemic_events.5006.c:0 "好吧，也許是有道理的……"
	epidemic_events.5006.c.success:0 "你確實感覺好些了"
	epidemic_events.5006.c.failure:0 "你表現得有點缺乏說服力"
	epidemic_events.5006.d:0 "這完全是荒謬的。"
	epidemic_events.5007.t:0 "巫術與救贖"
	epidemic_events.5007.desc:0 "這是什麼騷動？一群人，在怒吼著的[accuser.GetFirstName]帶領下，圍著一個不幸的靈魂。推開門，我終於發現[herbalist.GetFirstName]正輕蔑地為[herbalist.GetHerselfHimself]自己辯護，與此同時，[accuser.GetFirstNamePossessiveNoTooltip]的聲音更響了。\n\n「——而且，在你走出去為你所謂的#EMP 手藝#!採集植物的那一刻，該死的[epidemic_scope.GetName]就開始蹂躪我們的土地！你#EMP 顯然#!就是這場災禍的起因，你這個[herbalist.Custom('InsultAdjective')][herbalist.Custom('InsultNoun')]！」\n\n[herbalist.GetFirstNameNoTooltip]在人群憤怒地嘟囔著時伸出一根手指回擊。場面很快就失控了。"
	epidemic_events.5007.a:0 "「夠了！草藥學是一門高尚的藝術。」"
	epidemic_events.5007.b:0 "[accuser.GetFirstNameNoTooltip]是對的。我們越小心越好。"
	epidemic_events.5007.c:0 "「我們好好想想，好嗎？」"
	epidemic_events.5007.c.success:0 "你設法說服了群眾"
	epidemic_events.5007.c.failure:0 "群眾不理會你的論點"
	epidemic_events.5007.d:0 "「夠了！停止你毫無根據的指控，[accuser.GetFirstNameNoTooltip]。」"
	epidemic_events.5007.e:0 "或許可以讓[herbalist.GetFirstNameNoTooltip]承諾放棄這門手藝……？"
	epidemic_events.5008.t:0 "安然無恙"
	epidemic_events.5008.desc:0 "[epidemic_scope.GetName]並不是一件#EMP 好#!事，但隨著時間推移，我確實看到了一些好處。\n\n畢竟，我已經好幾天沒有一個訪客了——我就喜歡這樣！——連僕人們也躲起來了。很難說這在多大程度上阻止了我感染這種疾病，但我對結果相當滿意。\n\n不過，我在想，也許我應該努力露上幾面？只是這太#EMP 冒險#!了……"
	epidemic_events.5008.a:0 "沒有我的允許，誰也不許見我！"
	epidemic_events.5008.b:0 "我必須讓臣民看到我。"
	epidemic_events.5008.c:0 "[epidemic_scope.GetNameNoTooltip]是多麼好的藉口啊！"
	epidemic_events.5009.t:0 "欺詐飄香"
	epidemic_events.5009.desc:0 "在如今這種時日，最好警惕任何奇怪的氣味。然而，這一種是從集市廣場的一個角落裡散發出來的，它確實很香。\n\n「香囊都來買啊！只用最新鮮、最好的草藥！」這個狡猾的商人的攤位上滿是各種各樣的香料，[merchant.GetSheHe]在兜售商品時，[merchant.GetSheHe]的每隻手都拿著一個裝滿香料的袋子。[merchant.GetSheHe|U]注意到了我，遞過來讓我試試。「[ROOT.Char.GetLadyLord]，只有最好的香囊才能保護您免受[epidemic_scope.GetName]的侵害！」\n\n我從伸出的手裡拿過小香囊。它看起來#EMP 確實#!像是可以讓瘴氣遠離的東西……"
	epidemic_events.5009.a:0 "「你們有多少在賣？」"
	epidemic_events.5009.b:0 "「我會買，但不是這個價錢。」"
	epidemic_events.5009.b.success:0 "[merchant.GetSheHe|U]勉強地默許了"
	epidemic_events.5009.b.failure:0 "[merchant.GetSheHe|U]拒絕讓步"
	epidemic_events.5009.b.criticalfailure:0 "[merchant.GetSheHe|U]憤怒地拒絕出售"
	epidemic_events.5009.c:0 "買一個也不會有啥壞處。"
	epidemic_events.5009.d:0 "這些救不了靈魂。"
	epidemic_events.5010.t:0 "[capital.GetBaseNameNoTierPossessiveNoTooltip]令人窒息的街道"
	epidemic_events.5010.opening:0 "它終於來了。可怕的瘟疫籠罩著[capital.GetBaseNameNoTier]的街道，它肆意揮舞的鐮刀砍倒了路途中的一切。\n\n"
	epidemic_events.5010.santiago:0 "如今，聖雅各伯之路已鮮有行人涉足。只有最堅韌、最熱忱的人依然會踏上道路，前往那飽受瘟疫困擾的城市，向全能者尋求救恩，即使他們自己也身患這可憎的疾病。\n\n那些常常充滿了歡聲笑語和和善交易的美麗廣場，如今卻成了被罰入地獄者的避難所。亡者和垂死之人在這裡孤苦伶仃地發出臨終最後的喉鳴。"
	epidemic_events.5010.london:0 "如今，泰晤士河平緩的潮水帶來的不僅是泥沙和商賈。腫脹的、被陽光曬得發白的屍體淤積在河水下游，他們痛苦不堪的面容定格成了一副副無聲而扭曲的怪相，青黑的痞塊在蒼白的肌膚上爆起。\n\n古羅馬的城牆，那麼多次都充當著一位抵禦活人入侵的守護者，現在卻用死人做著扶壁。彎曲狹窄的街道已變成了一座摞滿屍體的迷宮，老鼠將屍堆用作避難所，也成了它們的食物。"
	epidemic_events.5010.rome:0 "羅馬！輝煌的羅馬。世界之都。\n\n無數的靈魂曾走過這些歷史悠久的街道，但死者的行列卻日復一日地膨脹得更為迅速了。這場天譴席捲街頭，毀壞了每一座漂亮的廣場和壯麗的拱廊。古老的大理石雕默默地矗立著，對生者所受的折磨束手無策。垂死之人發出最後的喉鳴，從他們嘴裡吐出了在好年歲裡幾乎想不敢想的話：\n\n「永恆之城到底有多永恆？」"
	epidemic_events.5010.paris:0 "塞納河蜿蜒的河水歡快地拍打在西岱島的岸邊，顯得陸地上的災難很不真實。\n\n病人在破敗不堪的建築間絕望地蹣跚著。在麵包師們曾經叫賣貨品的地方，放著成堆的死屍，活人也沒法跟上這封鎖城市的疾病惡潮。\n\n若不是有著垂死之人的呻吟與咳嗽，這場面幾乎算得上是安寧。"
	epidemic_events.5010.constantinople:0 "世界渴望之城、眾城之後、幸福之門、世界的十字路口。\n\n如此宏大而燦爛的名號被賦予這座雄偉的大都市，自洪荒伊始便懸掛在它熠熠生輝的岬角上。現在，這些同樣的名號讓人感到多麼惡毒而諷刺，因為患病和虛弱的人們正在那些已經病故的人的屍體間痛苦地選擇著出路。\n\n當他們死去時，他們是否會在那些過去的榮光中獲得一點安慰呢？"
	epidemic_events.5010.prague:0 "這座城市平日裡熙熙攘攘的集市和交易廣場，現在卻變得一片死寂。那些傲然跨立在伏爾塔瓦河上的橋擠滿了病人，而死屍造成了下方橋墩間河道的擁堵。\n\n高堡悲傷地俯瞰著這場殘殺，它那由克羅克公爵在許多代人之前建造的堅固城牆也無法阻止像可怕瘟疫這樣致命而沉默的殺手。\n\n百塔之城正在緩慢地死去，那些被誇耀的尖塔也無法阻止天空的墜落。"
	epidemic_events.5010.toledo:0 "還有哪座城市比托萊多更以鋼鐵聞名？塔古斯的河水曾淬鍊過無數劍刃，但也有些威脅是無論工藝多麼精湛都無法抵禦的。\n\n如此多元的一個地方面臨如此逆境竟能如此突然地團結起來，真是一種無情的諷刺。這種疾病不帶任何偏見地屠殺著，擊倒了各行各業的人。\n\n古老的鐵匠鋪陷入沉寂。那些經營這些鋪面的人停止了勞作，轉而用他們佈滿老繭的手開始祈禱，希望神明可以拯救他們，因為武器在此已無濟於事。"
	epidemic_events.5010.cairo:0 "開羅是一座無比古老的城市，它見證了姐妹城市孟斐斯和赫利奧波利斯的興衰，但它仍然屹立不倒。它已忍受了很多，但還需要繼續忍受。\n\n尼羅河，這條生命之河，今天卻流淌著死亡。暴斃的死者被河水沖走，在與大海交匯的泥濘三角洲上潰爛，但還有越來越多的屍首來接替它們。尼羅河水位計被屍體塞滿，屍體被拼命地扔進水位計的進水口，以節省時間、節省空間、拯救生者。\n\n這座古城正在凋零。"
	epidemic_events.5010.kanyakubja:0 "無人知曉有過多少代人在這裡生活，在這裡死去，但大家都認同這座城市本身古老得不可思議。它需要動用所有的經驗智慧，來挺過眼下的威脅。\n\n著名的香水蒸餾廠繼續大量生產著香精油，一瓶瓶駱駝皮瓶子被裝得滿滿當當，佩戴在健康人的脖頸上，以抵擋惡臭。\n\n然而，在其他地方，只有亡者和垂死之人的呻吟在壁間迴盪，他們的屍體在窄巷中被摞成了一座難以置信的小山。"
	epidemic_events.5010.varanasi:0 "波羅奈通常被稱作「光明之城」，但它被稱為「亡靈之城」的時間也同樣久遠。因此，這裡成為最致命瘟疫爆發的溫床似乎也是適得其所。\n\n在幸福的時光裡，恆河充滿了勃勃生機；而現在，河裡飄的只有死人。他們腫脹的屍體會擱淺在河岸邊，又被僅存的幾個敢於外出的活人踢走。\n\n哭泣聲和咳嗽聲這座古城老舊的磚石間迴盪著。"
	epidemic_events.5010.fallback:0 "曲曲折折的街道，密密麻麻的住房，平日裡總是熙熙攘攘，而今卻是一片寂靜。而打破這份寂靜的，只有痛失親友之人可憐的哭號和即將加入日益壯大的亡者行列的那些人頻促的濕咳。"
	epidemic_events.5010.a:0 "施捨捐贈至少能讓垂死之人走得舒坦些。"
	epidemic_events.5010.b:0 "#DIE1 城市……#!#DIE2 我寶貝的城市……#!"
	epidemic_events.5010.b.win:0 "你決心重建"
	epidemic_events.5010.b.neutral:0 "你因這些挑戰而苦惱"
	epidemic_events.5010.b.lose:0 "你陷入一種恐懼感之中"
	epidemic_events.5900.t:0 "黑死病"
	epidemic_events.5900.desc:0 "瘟疫肆虐大地。\n\n可怕的腫塊冒泡般地長在受害者身上，他們的喉嚨被膿液塞滿，可憐的求助慢慢窒息。\n\n從最底層的小乞丐到最受尊崇的皇帝，所有人都畏懼無情的瘟疫恣意揮舞的鐮刀。那些倖存下來的人只能眼睜睜地看著周圍的人滅亡。\n\n虔誠的人向神尋求救贖，有權有勢的人求諸財富，但沒有人能真正安全。可怕的觸須在大地上蔓延，緊緊束縛住它，直到它無法呼吸。\n\n黑死病來了。願[ROOT.Char.GetFaith.HighGodName]保佑我們所有人。"
	epidemic_events.5900.christian:0 "「我們的天父，願祢的名受顯揚……」"
	epidemic_events.5900.fallback:0 "願我們在這艱難的時刻堅持不懈。"
	epidemic_events.5901.t:0 "把整個前臂伸進去"
	epidemic_events.5901.desc:0 "用於解剖的屍體躺在手術台上，周圍是各種可怕的設備，還有我的醫生[physician.GetFirstName]和我自己。\n\n「我不確定，[ROOT.Char.GetLadyLord]。」[physician.GetFirstNameNoTooltip]緊張地說，[physician.GetHerHis]的目光牢牢地盯著[physician.GetHerHis]自己的腳。「我不知道我們能從這具屍體上得到什麼……」\n\n[physician.GetSheHe|U]很清楚我們#EMP 能#!做什麼，[physician.GetSheHe]只是不想讓我要求[physician.GetHerHim]這麼做。解剖瘟疫攜帶者的屍體可以給我們一些寶貴的提示，告訴我們如何對抗它。唯一的問題是，是否有染上這種可怕疾病的危險。"
	epidemic_events.5901.a:0 "「我們不如一起做？」"
	epidemic_events.5901.a.tt:0 "獲得見解"
	epidemic_events.5901.a.tt.plague:0 "染上瘟疫"
	epidemic_events.5901.b:0 "我要求解剖。"
	epidemic_events.5901.c:0 "好吧，我們不這麼做也行。"
	epidemic_events.5902.t:0 "越境"
	epidemic_events.5902.desc:0 "[border_county.GetNameNoTier]的邊境線上，我急忙下馬，從[border_province.GetName]的成群士兵中擠了過去。我的軍事統帥[marshal.GetFirstName]的公函請我來到現場做出決斷，我一看到[marshal.GetHerHim]就明白了為什麼。\n\n一群衣衫襤褸，又累又餓的人，不安地站在我們面前。他們顯示是為了逃避凶殘的瘟疫，而從遙遠的土地遷來的難民，但誰也無法保證他們未被感染。\n\n甚至現在，我還能看到人群裡有個人在咳嗽。[marshal.GetFirstNameNoTooltip]猶豫地捂住了[marshal.GetHerHis]自己的嘴。"
	epidemic_events.5902.a:0 "我們不能冒險。全殺了。"
	epidemic_events.5902.b:0 "也許我們可以搭建一些臨時營地。"
	epidemic_events.5902.c:0 "把他們趕走。"
	epidemic_events.5902.d:0 "讓他們過去。"
	epidemic_events.5903.t:0 " 簡單的快樂，被拋下"
	epidemic_events.5903.desc:0 "「[ROOT.Char.GetFirstName]！不行！」我的馬剛上路，[family.GetFirstName]的聲音就傳過來，蓋過了我的馬蹄聲。[family.GetSheHe|U]跑到我身邊，責備地瞪著我。\n\n「你已經聽說了正在發生什麼。所有這些死亡和疾病……」[family.GetSheHe]痛苦地絞著[family.GetHerHis]的手。「你必須留在這裡，在城牆內才能平平安安。拜託了。」\n\n我只能嘆息。如果我能再快一點離開大門，我現在就可以在鄉間騎行，愉快地享受大自然了。"
	epidemic_events.5903.a:0 "[family.GetSheHe|U]或許是對的"
	epidemic_events.5903.b:0 "「呸，我會沒事的！」"
	epidemic_events.5904.t:0 "末日講道者"
	epidemic_events.5904.desc:0 "這個市場通常都是一片熙熙攘攘，但今天這裡卻充滿了不和諧的聲音。我發現了罪魁禍首；一個身影，正扯著[doomsday_preacher.GetHerHis]的嗓子大喊。\n\n「世界末日來了！」[doomsday_preacher.GetSheHe]朝著路人慷慨激昂地說道。「我們都會滅亡！就是這樣寫的！」\n\n傳教士口中噴出的唾沫星子讓大多數人感到噁心，但圍觀人群中的一些人開始大聲表示同意。"
	epidemic_events.5904.a:0 "[doomsday_preacher.GetSheHe|U]是對的！我們必須做好準備！"
	epidemic_events.5904.b:0 "衛兵？抓住那個[doomsday_preacher.GetWomanMan]。"
	epidemic_events.5904.c:0 "「告訴我哪裡寫了。證明你說的話。」"
	epidemic_events.5904.c.tt.success:0 "你證明了對方的錯誤"
	epidemic_events.5904.c.tt.failure:0 "你輸掉辯論"
	epidemic_events.5904.d:0 "「別聽[doomsday_preacher.GetHerHim]的！」"
	epidemic_events.5904.d.tt:0 "[doomsday_province.GetName]周圍所有男爵領有#color_white15%#!概率獲得相同修正"
	epidemic_events.5905.t:0 "傳播緊張"
	epidemic_events.5905.desc:0 "顧客們一開始對我出現的震驚緩和之後，這家酒館成了一處讓人放鬆的好地方。儘管如此，酒保還是顯得有些緊張不安。\n\n「[ROOT.Char.GetLadyLord]，你知道大瘟疫吧？你聽說它對人們造成什麼影響了嗎？它讓他們#EMP [ROOT.GetCharacter.Custom('GetPlagueEffect')]！#!」[peasant.GetSheHe]瘋狂地比劃著，「他們就是這麼說的！我們該如何挺過去啊？！」\n\n總是很忙的#EMP 「他們」#!又幹了一件好事……"
	epidemic_events.5905.a:0 "「不用恐慌。相信我，我是個醫生。」"
	epidemic_events.5905.a.tt:0 "[province.GetName]周圍所有男爵領有#color_white50%#!概率獲得相同修正"
	epidemic_events.5905.b:0 "「你覺得這有可能嗎？」"
	epidemic_events.5905.b.tt.success:0 "你成功說服了他們"
	epidemic_events.5905.b.tt.failure:0 "他們未被說服"
	epidemic_events.5905.c:0 "跟[peasant.GetHerHim]辯也不會讓[peasant.GetHerHim]相信我。"
	epidemic_events.5906.t:0 "遊蕩，囈語"
	epidemic_events.5906.desc:0 "衛兵通常不會這麼直截了當地來議事廳打擾我，但今天他們在我的軍事統帥[marshal.GetFirstName]的帶領下輕鬆闖了進來。在他們身後，一個可憐的人被毫不客氣地拖著，[flagellant.GetHerHis]睜大眼睛，手裡緊緊攥著一根鞭子。\n\n「我們在[doomsday_province.GetName]發現了[flagellant.GetHerHim]，[flagellant.GetHerselfHimself]在街上遊蕩，用那玩意兒把自己打得血肉模糊。」[marshal.GetFirstNameNoTooltip|U]指了指鞭子。「[flagellant.GetSheHe|U]咆哮著說強大的瘟疫如何向我們走來，我們都必須懺悔，讓在地人十分擔心他們的性命。」"
	epidemic_events.5906.a:0 "「你們這種人正在摧毀[ROOT.Char.GetFaith.GetNameNoTooltip]信仰！」"
	epidemic_events.5906.a.tt.success:0 "你成功地論證了你的觀點"
	epidemic_events.5906.a.tt.failure:0 "自笞者依然堅定"
	epidemic_events.5906.b:0 "也許[flagellant.GetSheHe]說的有道理……"
	epidemic_events.5906.c:0 "「[marshal.GetFirstNameNoTooltip]，把[flagellant.GetHerHim]銬起來。」"
	epidemic_events.5906.d:0 "讓[flagellant.GetHerHim]走吧。他們沒有造成任何傷害。"
	fervor_loss_flagellants:0 "自笞者自由遊蕩"
	epidemic_events.5907.t:0 "小癢癢"
	epidemic_events.5907.desc:0 "晨光照在我的眼皮上，我微微睜開了眼。我翻身，伸伸懶腰，打呵欠……#EMP 咳嗽#!。\n\n我的喉嚨有點痛。我的眼睛也比平時模糊了一些。我甚至覺得有點流鼻涕。\n\n哦，不。拜託別這樣。救我脫離這命運。[ROOT.Char.GetFaith.HighGodName]啊，請告訴我，可怕的瘟疫沒有蔓延到這些土地，沒讓我成為受害者……"
	epidemic_events.5907.a:0 "我的醫生會給我進行最好的治療！"
	epidemic_events.5907.b:0 "沒什麼。肯定沒事。"
	epidemic_events.5907.b.success:0 "確實沒事"
	epidemic_events.5907.b.failure:0 "只是流鼻涕而已"
	epidemic_events.5907.b.criticalfailure:0 "你真的病了"
	epidemic_events.5908.t:0 "艱難的挖掘工"
	epidemic_events.5908.desc:0 "今天的第一個懇求者向我走來，很明顯這人地位不高。[gravedigger.GetHerHis]指甲下的污垢證實了這一點，即使[gravedigger.GetSheHe]顯然已經努力讓自己看起來體面了。\n\n「我代表[province.GetName]的掘墓工，[ROOT.Char.GetLadyLord]，」[gravedigger.GetSheHe]開口說，「我們有一個請求。就在我們說話的當口，可怕的瘟疫正在向我們逼近，我們這高貴的職業很快就會急需，這是毫無疑問的。」\n\n「我們將是處理屍體的人，也是承擔最大風險的人，」[gravedigger.GetSheHe|U]繼續說道。「作為回報，我們只要求加薪一點點。你能恩賜我們那點錢幣嗎？」"
	epidemic_events.5908.a:0 "「再問你就要自掘墳墓了。」"
	epidemic_events.5908.b:0 "確保他們得到公平的報酬。"
	epidemic_events.5908.c:0 "「呸！你們不乾有的是人幹。」"
	epidemic_events.5999.t:0 "漸暗的地平線"
	epidemic_events.5999.desc:0 "信件和消息散落在我的桌子上。它們都是關於一個特定的主題。恐慌從字裡行間滲出，在我的胃裡形成了一個迅速上漲的恐懼之池。\n\n這種疾病開始於發冷和發熱，然後在不幸者的腋窩下形成壞死性的腫塊。他們的呼吸變成痛苦的喘息，夾雜著出血，嘴唇和腳趾變成鐵青黑色。接著，它開始無差別地殺人：富人和窮人，年輕人和老年人，公爵和被壓迫者。\n\n目前，這些報告來自遙遠的地方，但我顫抖的手指追溯著日期。\n\n它越來越近了。"
	epidemic_events.5999.a:0 "哈！讓他們去死吧。"
	epidemic_events.5999.a.tt:0 "離這還遠著呢！我們不妨為他們的不幸而慶賀。"
	epidemic_events.5999.b:0 "我們得做點什麼！"
	epidemic_events.5999.b.tt:0 "封鎖大樓！關上大門！大規模種植玫瑰！"
	epidemic_events.5999.c.christian:0 "#EMP 「我就看見，出來了一匹青馬……」#!"
	epidemic_events.5999.c.notchristian:0 "這是噩兆……"
	epidemic_events.0110.t:0 "來自塵土"
	epidemic_events.0110.desc:0 "終於，瘟疫從領地消失了，我們必須抓住機會，從瘟疫留下的混亂中崛起。\n\n現在我們從舊世界的廢墟中走出，是時候考慮新世界了。"
	epidemic_events.0110.desc.new_capital:0 "\n\n大量的倖存者已經開始搬到[new_preferred_capital.GetName]作為他們的新避風港，這也許是遷都的好機會。"
	epidemic_events.0110.a:0 "[new_preferred_capital.GetNameNoTierNoTooltip|U]會成為上好的新首都。"
	epidemic_events.0110.b:0 "我們必須不惜代價地重建。"
	epidemic_events.0110.c:0 "我無能為力。"
