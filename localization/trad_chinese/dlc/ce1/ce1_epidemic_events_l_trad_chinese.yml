	epidemic_events.1000.t:0 "[cult_epidemic.GetNameNoTooltip]教派"
	epidemic_events.1000.desc.intro:0 "隨著[cult_epidemic.GetName]繼續席捲[infected_county.GetName]，一個危險的教派隨之而來。\n\n一位名叫[charismatic_priest.GetFirstName]的牧師聲稱這場瘟疫由於我們"
	epidemic_events.1000.desc.mid.unreformed:0 "過著罪惡的生活，遠離了[charismatic_priest.GetFaith.HighGodName|U]的愛。只有放棄我們的異端行徑，我們才能從困擾我們土地的瘟疫中找到救贖。"
	epidemic_events.1000.desc.mid.reformed:0 "背棄了祖先們的神靈。[charismatic_priest.GetSheHe|U]聲稱，只有把自己獻給[charismatic_priest.GetFaith.HealthGodName|U]，我們才能有希望逃離這無盡的瘟疫。"
	epidemic_events.1000.desc.mid2.cynical:0 "我不想承認，但[charismatic_priest.GetSheHe]確實提出了一些令人信服的觀點。"
	epidemic_events.1000.desc.mid2.zealous:0 "[charismatic_priest.GetHerHis|U]的教派在我的土地上蔓延，比任何瘟疫都嚴重得多。"
	epidemic_events.1000.desc.mid2.fallback:0 "[charismatic_priest.GetSheHe|U]俘獲了人們的想象力。"
	epidemic_events.1000.desc.outro:0 "如果不採取任何措施，這個教派很可能會在瘟疫肆虐的地區顛覆[ROOT.Char.GetFaith.GetName]本身。"
	epidemic_events.1000.a:0 "燒死這個瘋子！"
	epidemic_events.1000.b:0 "我想這沒什麼危害。"
	epidemic_events.1000.c:0 "我終於找到[charismatic_priest.GetFaith.HighGodName|U]了！"
	epidemic_events.1010.t:0 "臆想中的亡魂"
	epidemic_events.1010.desc:0 "[epidemic_scope.GetName|U]繼續褻瀆我的領地，甚至宮廷裡的人都開始懷疑這場可怕的瘟疫與超自然因素有關。在一個沉悶的夜晚，[superstitious_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U]帶著一個令人不安的提議走近我。\n\n「我的[ROOT.Char.GetTitleAsNameNoTooltip|U]，我知道你痛失[dead_lover.GetFirstName]，我和你一樣悲痛，但我堅信[epidemic_scope.GetNameNoTooltip]會給死者帶來巨大的詛咒。我們必須把[dead_lover.GetHerHis]的棺材釘上，免得[dead_lover.GetSheHe]復活，讓[dead_lover.GetHerHim]把瘟疫帶來！」"
	epidemic_events.1010.a:0 "「你好大的膽子！」"
	epidemic_events.1010.b:0 "也許[superstitious_courtier.GetSheHe]是對的……"
	epidemic_events.1010.c:0 "把領地內每一口棺材都釘死！"
	epidemic_events.1020.t:0 "瘴氣瀰漫[epidemic_county.GetNameNoTierNoTooltip|U]"
	epidemic_events.1020.desc:0 "[epidemic_scope.GetName|U]摧殘了[epidemic_county.GetNameNoTier]人民。[miasma_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U]告訴我，當地的貿易和生產已經完全停滯，人們在家裡和街道上痛苦地打滾，等待[ROOT.Char.GetFaith.DeathDeityNamePossessive|U]的召喚。\n\n[miasma_courtier.GetSheHe|U]將瘟疫歸咎於死者和臨終者周圍的惡劣空氣，並建議用大片的[epidemic_province.Custom('get_region_flower_type_plural')]田來對抗它，這將大大驅散這種惡劣的空氣，減緩疾病的傳播。"
	epidemic_events.1020.a:0 "值得一試。"
	epidemic_events.1020.b:0 "真是浪費金子。"
	epidemic_events.1030.t:0 "水蛭！"
	epidemic_events.1030.desc:0 "一些博學的宮廷成員告訴我，手段高明的水蛭療法是明確而可靠的治療體液失衡和腐敗的手段。然而，當[leeched_courtier.GetFirstName]臉上帶著冰冷蒼白的笑容走來，將[leeched_courtier.GetHerHis]手裡拿著的一把水蛭遞給我時，我不禁懷疑這一切是否太過火了。\n\n「水蛭！水蛭是阻止[epidemic_scope.GetName]的唯一方法！」\n\n這與通常的醫學建議——只在醫生的指導下使用水蛭——相悖，但在這個絕望的時刻，我們真的能等得起嗎？"
	epidemic_events.1030.a:0 "把水蛭分發給宮廷裡的每個人！"
	epidemic_events.1030.a.success:0 "水蛭療法被證明是成功的"
	epidemic_events.1030.a.failure:0 "水蛭療法是有害的"
	epidemic_events.1030.b:0 "讓我們聽從醫囑。"
	epidemic_events.1040.t:0 "宮廷裡的自笞者"
	epidemic_events.1040.desc.intro:0 "[epidemic_scope.GetName|U]繼續橫掃我的領地，摧毀一切。一群狂熱分子在受感染地區嶄露頭角，聲稱可以通過自我鞭笞來獲得救贖。\n\n"
	epidemic_events.1040.desc.mid.approves:0 "更糟糕的是，[chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)]贊成這些做法，並堅持認為宮廷裡的每個人都應該以他們為榜樣。[chaplain.GetSheHe|U]堅持認為我不僅要容忍這種行為，而且要支持它。"
	epidemic_events.1040.desc.mid:0 "[chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U]堅決反對這種做法，聲稱這種自虐行為不僅是異端邪說，而且本質上也是性變態，必須消除。[chaplain.GetSheHe|U]強烈建議，統治集團應該全心全意地譴責這種做法。"
	epidemic_events.1040.a:0 "真是變態！"
	epidemic_events.1040.b:0 "我相信他們這樣除了自己不會傷害任何人。"
	epidemic_events.1040.c:0 "如果他們說的是真的，那麼我應該自我鞭笞！"
	epidemic_events.1050.t:0 "末日"
	epidemic_events.1050.desc:0 "[chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U]在深夜衝進了覲見室，手裡拿著一封破爛的信。\n\n「[ROOT.Char.GetTitleAsNameNoTooltip|U]，我帶來了關於[epidemic_scope.GetName]的可怕消息！褻瀆者和異端分子正在哭喊世界末日，聲稱[epidemic_scope.GetNameNoTooltip]是[ROOT.Char.GetFaith.HighGodName]降臨給我們的，標誌著[ROOT.Char.Custom('apocalypse_name')]的開始。他們的福音除了在當地民眾中引起恐慌和自殺之外沒有什麼作用，我們如何才能阻止這種失控的瘋狂情緒？」"
	epidemic_events.1050.a:0 "「把他們全部剷除！」"
	epidemic_events.1050.b:0 "「派你最好的神學家去和他們辯論！」"
	epidemic_events.1050.b.tt.success:0 "對世界末日的恐懼消除了"
	epidemic_events.1050.b.tt.failure:0 "人們未被說服"
	epidemic_events.1050.c:0 "「也許他們是對的……」"
	epidemic_events.1060.t:0 "瘟疫使者"
	epidemic_events.1060.desc.intro:0 "我的領地的人民繼續受困於[epidemic_scope.GetName]，迷信在他們中間盛行。我被告知他們把瘟疫歸咎於"
	epidemic_events.1060.desc.mid.cats:0 "貓的超自然特性。\n\n他們認為，普通的家貓以某種方式攜帶著瘟疫，並在它們出現時詛咒普通人。這種看法非常普遍，以至於受鼠疫影響最嚴重的地區都開始了大規模殺貓。"
	epidemic_events.1060.desc.mid.dogs:0 "狗的超自然特性。\n\n在我最卑微的臣民看來，這種最忠誠和最信任人類的生物，在某種程度上要為我領地內的痛苦和死亡負責。這種信念是如此普遍，以至於許多地區都在積極地追捕這些可憐的野獸。"
	epidemic_events.1060.desc.mid.faith:0 "[faith_to_blame.GetAdherentNamePlural]。\n\n他們聲稱，信奉[faith_to_blame.GetReligion.GetName]的異族商人帶來了來自境外的瘟疫和[ROOT.Char.GetFaith.HighGodName]對他們罪惡的憤怒。"
	epidemic_events.1060.desc.mid.trait:0 "罪惡的行為和對[ROOT.Char.GetFaith.HighGodName]的不敬。\n\n"
	epidemic_events.1060.desc.mid2.witches:0 "他們尤其指責巫術，但在農民眼中，什麼是巫術似乎並不明確。"
	epidemic_events.1060.desc.mid2.sin:0 "他們認為我們已經變得太[sinful_trait.GetName(ROOT.Char)]了，只有通過大規模的懺悔和嚴厲的懲罰，我們才能回到[ROOT.Char.GetFaith.HighGodName]希望的生活方式。"
	epidemic_events.1060.desc.outro:0 "\n\n這些行為受到了領地內[ROOT.Char.GetFaith.PriestNeuterPlural]的廣泛譴責，但這種定罪行為仍在繼續。"
	epidemic_events.1060.a:0 "我什麼也做不了。"
	epidemic_events.1060.b:0 "立刻阻止他們！"
	epidemic_events.1060.c:0 "也許我們的答案就在[ROOT.Char.GetFaith.ReligiousText|U]中。"
	epidemic_events.1061.t:0 "寵物火刑"
	epidemic_events.1061.desc.intro:0 "我在自己的房間裡醒來，聽到遠處[ROOT.Char.GetCurrentLocation.GetNameNoTooltip|U]市中心的喧鬧聲。我向外望去，看到天空燃燒著橙色的火焰，遠處有無數的煙囪在冒煙。在我睡覺的時候，領地著火了嗎？\n\n我找到[chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)]尋求答案。"
	epidemic_events.1061.desc.mid.cats:0 "「是貓，[ROOT.Char.GetTitleAsNameNoTooltip|U]。這些野獸被鎖在小柳條籠子裡，喵喵叫著送到大火堆上。"
	epidemic_events.1061.desc.mid.dogs:0 "「是狗，[ROOT.Char.GetTitleAsNameNoTooltip|U]。恐怕農民們正在把它們活活燒死以防止[epidemic_scope.GetName]的蔓延。"
	epidemic_events.1061.desc.outro:0 "真是件可怕的事情。」"
	epidemic_events.1061.a:0 "我想我也無能為力了。"
	epidemic_events.1061.a.success:0 "焚燒動物沒有效果"
	epidemic_events.1061.a.failure:0 "焚燒動物不知何故增強了感染"
	epidemic_events.1061.b:0 "這必須停止！"
	epidemic_events.1061.c:0 "傷害這些動物必須成為一種犯罪。"
	epidemic_events.1062.t:0 "捕手"
	epidemic_events.1062.desc.intro:0 "我國人民毫無意義的迷信暴力繼續隨著[epidemic_scope.GetName]蔓延，就像肉體疾病之後的精神疾病一樣。現在，我履行平常的宮廷職責時被一群粗魯的偷獵者打斷了。\n\n「[ROOT.Char.GetTitleAsNameNoTooltip|U]，我的夥伴們注意到你遇到了一些"
	epidemic_events.1062.desc.mid.cats:0 "貓的問題。每個人都知道貓是[ROOT.Char.GetFaith.DevilName|U]的僕人，它們所到之處都會帶來[epidemic_scope.GetName]。"
	epidemic_events.1062.desc.mid.dogs:0 "狗的問題。眾所周知，狗是一種令人厭惡的動物，它們周圍都是糟糕的空氣和污穢。"
	epidemic_events.1062.desc.outro:0 "我們是來自人民的勇士，我們願意追捕每一隻怪物，直到瘟疫消失。」"
	epidemic_events.1062.a:0 "把它們都殺了。"
	epidemic_events.1062.a.no_effect:0 "殺死動物沒有任何效果"
	epidemic_events.1062.a.success:0 "瘟疫減輕了"
	epidemic_events.1062.a.failure:0 "瘟疫愈演愈烈"
	epidemic_events.1062.b:0 "抓住它們，把它們帶到首府。"
	epidemic_events.1062.b.no_effect:0 "這沒有效果"
	epidemic_events.1062.b.failure:0 "首府到處都是狂暴的動物"
	epidemic_events.1063.t:0 "懺悔！"
	epidemic_events.1063.desc.intro:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip|U]的中央充滿了恐慌和絕望的喧囂，一個普通的街頭傳教士的聲音穿透了被詛咒者的哀號。\n\n「懺悔！懺悔！"
	epidemic_events.1063.desc.mid.faith:0 "這場瘟疫不是[faith_blamed.GetAdjective]信徒造成的！這是我們自己罪的結果。"
	epidemic_events.1063.desc.mid.sin:0 "這場瘟疫是[ROOT.Char.GetFaith.HighGodName|U]對我們的軟弱和[trait_blamed.GetName(ROOT.Char)]傾向的懲罰。"
	epidemic_events.1063.desc.mid.witch:0 "我們應該關注的不是巫師，而是我們自己！我們不都是罪人嗎？"
	epidemic_events.1063.desc.mid.cats:0 "把這場瘟疫歸咎於像貓這樣可憐的動物是荒謬的！我們應該關注的是我們自己的罪！"
	epidemic_events.1063.desc.mid.dogs:0 "把這場瘟疫歸咎於天真的獵犬是無稽之談！這都是我們自己墮落的靈魂造成的。"
	epidemic_events.1063.desc.outro:0 "只有努力保持[virtuous_trait.GetName(ROOT.Char)]，我們才有希望消滅這場瘟疫。」\n\n人群似乎被這個資訊迷住了，鎮上的許多其他傳教士似乎也在以同樣的信念和活力傳遞著同樣的資訊。我不禁覺得也許是我自己的軟弱和罪惡給我的人民帶來了這場瘟疫。"
	epidemic_events.1063.a:0 "我懺悔！"
	epidemic_events.1063.b:0 "胡說八道。"
	epidemic_events.1063.c:0 "我當然可以和一個普通的街頭傳教士辯論。"
	epidemic_events.1063.c.success:0 "你勸阻了傳教士"
	epidemic_events.1063.c.failure:0 "你讓自己難堪"
	epidemic_events.1064.t:0 "審訊"
	epidemic_events.1064.desc.intro:0 "儘管我們一直在努力譴責圍繞[epidemic_scope.GetName]的迷信，但這種做法仍在不斷升級，現在我聽說全國各地都在進行定罪審訊。"
	epidemic_events.1064.desc.mid.sin:0 "這種審訊試圖剷除我們中的[trait_blamed.GetName(ROOT.Char)]之人，並對他們進行嚴厲懲罰，有時甚至處以死刑。"
	epidemic_events.1064.desc.mid.witch:0 "這種審訊試圖通過野蠻且荒謬的手段揭露巫師，審訊通常會導致死亡，無論被審者是否是巫師。"
	epidemic_events.1064.desc.outro:0 "\n\n這些審訊的目的是懲罰惡人，以求帶來[ROOT.Char.GetFaith.HealthGodName|U]的神力以淨化瘟疫的土地，但實際上它只帶來了更多的死亡和對我的領地的進一步消耗。"
	epidemic_events.1064.a:0 "唯一的正義是#EMP 我的#!正義。"
	epidemic_events.1064.b:0 "這種審訊必須結束！"
	epidemic_events.1064.c:0 "我們必須宣傳反對這種做法。"
	epidemic_events.1064.c.success:0 "你的宣稱很有說服力"
	epidemic_events.1064.c.failure:0 "審訊仍在繼續"
	epidemic_events.1065.t:0 "恥辱"
	epidemic_events.1065.desc.intro:0 "暴民的正義就像[epidemic_scope.GetName]一樣，一直是我領地上的瘟疫，最終，惡果降臨到了我的家門口。我被告知，當地的傳教士一直在挑動公眾與比他們優秀的貴族對立，他們直接盯上了[shamed_buddy.Custom2('MyCharacterIntroduction', ROOT.Char)]。\n\n他們指控[shamed_buddy.GetHerHim]犯下的罪為"
	epidemic_events.1065.desc.mid.sin:0 "[trait_blamed.GetName(shamed_buddy)]"
	epidemic_events.1065.desc.mid.witch:0 "行巫術"
	epidemic_events.1065.desc.outro:0 "並且要求把[shamed_buddy.GetSheHe]從[shamed_buddy.GetHerHis]舒適的住所和華麗的服飾中帶出來，通過公開羞辱的方式來懺悔[shamed_buddy.GetHerHis]的罪行。通常這種不尊重貴族的行為會受到嚴厲的懲罰，但我不能懲罰領地內的所有人。"
	epidemic_events.1065.a:0 "給他們想要的。"
	epidemic_events.1065.b:0 "我拒絕！"
	epidemic_events.1065.c:0 "我要代替[shamed_buddy.GetHerHis]去。"
	epidemic_events.1066.t:0 "驅逐"
	epidemic_events.1066.desc:0 "任何人說什麼都不足以說服農民，[faith_blamed.GetAdherentNamePlural]不應該為[epidemic_scope.GetName]負責。有消息在[faith_blamed.GetAdjectiveNoTooltip]社區傳開，說我的領地對他們的人民來說不是一個安全的地方，貿易因此受到很大影響。\n\n更糟糕的是，[faith_blamed.GetAdjectiveNoTooltip]商人不僅在許多受感染的村莊不受歡迎，而且還經常受到攻擊。貿易是世界的命脈，如果不採取措施遏制這種無意義的暴力，我的領地將遭受未知的後果。"
	epidemic_events.1066.a:0 "這種行為必須受到懲罰。"
	epidemic_events.1066.b:0 "這不是我能控制的。"
	epidemic_events.1066.c:0 "我可以在首府提供避難所。"
	epidemic_events.1067.t:0 "[faith_blamed.GetAdjectiveNoTooltip|U]瘟疫湧入"
	epidemic_events.1067.desc:0 "[epidemic_scope.GetName]在[bigoted_ruler_that_everyone_hates.GetNamePossessive]的領地肆虐時，那裡的農民堅持將此歸咎於[faith_blamed.GetAdherentNamePlural]。這個問題已經變得如此普遍，以至於許多人甚至開始逃離[bigoted_ruler_that_everyone_hates.GetPrimaryTitle.GetNameNoTierNoTooltip|U]，來到我的土地上。\n\n雖然這些額外的人口湧入帶來了貿易和稅收，但不可否認的是，他們來自一個[epidemic_scope.GetName]盛行的地方，毫無疑問，他們帶來了糟糕的空氣。雖然存在著瘟疫更容易蔓延到我的領土的危險，但難民潮所帶來的機會實在讓人難以拒絕。"
	epidemic_events.1067.a:0 "這裡歡迎他們。"
	epidemic_events.1067.b:0 "我們不能向瘟疫敞開大門。"
	epidemic_events.1067.c:0 "在首府提供避難所。"
	every_bordering_county:0 "所有與[bigoted_ruler_that_everyone_hates.GetName]接壤的伯爵領"
	epidemic_events.1068.t:0 "需要貸款"
	epidemic_events.1068.desc:0 "以傳播[epidemic_scope.GetName]的指控為基礎的對[faith_blamed.GetAdherentNamePlural]的政治迫害給社會各階層帶來了巨大的經濟後果，當[loneless_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)]像個普通乞丐一樣跌跌撞撞地走進宮廷時，這一點對我來說再清楚不過了。\n\n「情況危急，[ROOT.Char.GetTitleAsNameNoTooltip|U]。針對[faith_blamed.GetAdjectiveNoTooltip|U]信徒的迫害把所有不信者都嚇得離開了我的土地。沒有人從事必要的高利貸活動，我的金庫也越來越少。我們必須盡快找到解決辦法！」"
	epidemic_events.1068.a:0 "[loneless_vassal.GetPrimaryTitle.GetNameNoTierNoTooltip|U]會成為一處對所有人都很安全的地方。"
	epidemic_events.1068.b:0 "我可以給你貸款。"
	epidemic_events.1068.c:0 "真是不幸啊。"
	all_of_vassals_holding:0 "[loneless_vassal.GetNamePossessive]的所有地產"
	epidemic_events.1100.t:0 "陰影籠罩[infected_county.GetNameNoTierNoTooltip|U]"
	epidemic_events.1100.desc.intro.apocalyptic:0 "[infected_county.GetName]的街道變得寂靜。[ROOT.Char.GetFaith.DeathDeityName|U]將[ROOT.Char.GetFaith.DeathDeityHerHis]的瘟疫降臨在"
	epidemic_events.1100.desc.intro.major:0 "走在[infected_county.GetName]街頭，就像在聽一曲人類苦難的可怕交響曲。瘟疫降臨到了"
	epidemic_events.1100.desc.intro.fallback:0 "乍一看，在[infected_county.GetName]散步似乎很愉快，但仔細觀察就會發現一些非常不愉快的事情。瘟疫降臨到了"
	epidemic_events.1100.desc.intro2.holy_site:0 "這個最神聖的地方。\n\n"
	epidemic_events.1100.desc.intro2.cool_place:0 "這個曾經繁榮的大都市。\n\n"
	epidemic_events.1100.desc.intro2.backwater:0 "這個不起眼的小村莊。\n\n"
	epidemic_events.1100.desc.mid.typhus:0 "感染者從頭到腳都長著摸起來很燙的皮疹。\n\n"
	epidemic_events.1100.desc.mid.bubonic_plague:0 "感染者的皮膚上長滿黑色的膿皰，裡面充滿了一種惡臭的液體，被戳破時，會釋放出難聞的氣體。\n\n"
	epidemic_events.1100.desc.mid.smallpox:0 "被感染者的皮膚呈深紅色，並長滿腫塊。無數新鮮的疤痕覆蓋著無盡瘙癢的皮膚，那些絕望的眼睛佈滿了血絲和紅色。\n\n"
	epidemic_events.1100.desc.mid.measles:0 "病人長滿疙瘩的皮膚呈鮮紅色，摸起來很痛。他們即使在冷天裡也會出汗，眼睛看起來就像痳瘋病人。\n\n"
	epidemic_events.1100.desc.mid.dysentery:0 "與感染者對視時，他們看起來內部十分空虛，好像靈魂在別處。他們的衣服臀部被染成了深紅色，他們抓著自己的胃，好像是為了防止胃掉出來。\n\n"
	epidemic_events.1100.desc.mid.ergotism:0 "感染者經常會隨機無意識地呻吟著在大街上扭動身軀，跳起邪惡的舞蹈。\n\n"
	epidemic_events.1100.desc.mid.consumption:0 "無論你走到哪裡，你都逃不掉那些被感染的人不停的咳嗽聲，凝結的血液把他們的衣服染成了深紅色。\n\n"
	epidemic_events.1100.desc.mid.fallback:0 "民眾被各種各樣的壞體液所折磨，導致各種各樣的症狀。\n\n"
	epidemic_events.1100.desc.mid2.apocalyptic:0 "鎮上沒有一個人沒有被這種可怕的疾病所困擾，而且它還在迅速向貴族階層蔓延。"
	epidemic_events.1100.desc.mid2.major:0 "至少有一半的農民被感染了，即使現在還沒有傳播到貴族身上，那也只是時間問題。"
	epidemic_events.1100.desc.mid2.fallback:0 "雖然人數仍然很少，但越來越多的人開始表現出這些症狀，進一步傳播只是時間問題。"
	epidemic_events.1100.desc.outro.capital:0 "人們已經把這種疾病稱為「[epidemic.GetName]」。這種骯髒東西發生在我家門口，如果我想避免和這些可憐蟲一樣的命運，我必須做好準備。"
	epidemic_events.1100.desc.outro:0 "人們已經把這種疾病稱為「[epidemic.GetName]」。儘管這種疾病可能永遠也不會傳到首府，但向有需要的地方提供援助對遏制疫情至關重要。"
	epidemic_events.1100.a.already_has_it:0 "恐怕已經太晚了……"
	epidemic_events.1100.a.compassionate:0 "那些可憐的生病的農民……"
	epidemic_events.1100.a.callous:0 "嗯，我也無能為力。"
	epidemic_events.1100.a.diligent:0 "我會留意的。"
	epidemic_events.1100.a.paranoid:0 "我將#EMP 永不#!離開我的房間！"
	epidemic_events.1100.a.brave:0 "我經歷過更糟糕的。"
	epidemic_events.1100.a.cannibal:0 "真是浪費好肉。"
	epidemic_events.1100.a.eccentric:0 "我就不能在船上等它結束嗎？"
	epidemic_events.1100.a.zealous:0 "[ROOT.Char.GetFaith.HealthGodName|U]保佑我們。"
	epidemic_events.1100.a:0 "總得有人做點什麼。"
	epidemic_events.1100.b:0 "叫醫生來！"
	look_for_physician_epidemic_tt:0 "你將尋找一位[GetCourtPositionType('court_physician_court_position').GetName()]來協助抵禦[epidemic|E]"
	physician_will_help_epidemic_tt:0 "你的[GetCourtPositionType('court_physician_court_position').GetName()]將提供諸多選項來抵禦[epidemic|E]"
	epidemic_events.1110.t:0 "街上的屍體"
	epidemic_events.1110.desc:0 "[chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U]一臉驚恐地向我走來。\n\n「[ROOT.Char.GetName|U]，我帶來了可怕的消息。[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]各處的屍體堆積的速度太快，甚至比迅速蔓延的瘟疫還快，如今在街道中央都是屍體，它們散發的瘴氣污染了空氣！也許我們可以使用[graveyard_county.GetName]的$building_type_burial_site_01$來幫助處理境內越來越多的屍體。」"
	epidemic_events.1110.a:0 "好吧。"
	epidemic_events.1110.b:0 "那裡是專供我和我的家人使用的。"
	epidemic_events.1120.t:0 "可怕的禮物"
	epidemic_events.1120.desc:0 "我們進入[flung_corpse_location.GetName]時，一個可怕的念頭閃過我的腦海。一些軍隊與因[epidemic_scope.GetName]而瀕臨死亡，很快就會離開這個世界。然而，他們仍可以在這場戰爭中為我效勞，即使他們已經死了。\n\n屍體散發的瘴氣肯定會讓更多士兵生病，除非我們想辦法處理掉屍體。也許我們可以用拋石機送[corpse_flingee.GetName]一份禮物，讓[corpse_flingee.GetHerHim]屈服。"
	epidemic_events.1120.a:0 "把屍體裝上！"
	epidemic_events.1120.b:0 "這太不道德了！"
	epidemic_events.1121.t:0 "來自上方的禮物"
	epidemic_events.1121.desc:0 "[corpse_flinger.GetNamePossessive]的軍隊進入了我的領地並且看起來停在了我的地產外，也許這是圍攻的開始。\n\n他們到達後不久，我聽到突然的一聲轟隆，緊接著外邊傳來濕乎乎的拍打聲。我衝出去，想看看是什麼東西發出了這麼奇怪的聲音，而我所看到的東西讓我脊背一陣發涼。\n\n一具殘缺不全的屍體躺在一灘肉和骨頭裡，就像肉店裡可怕的陳列。這具屍體很明顯滿是外來的疾病，如果不採取任何措施，肯定會爆發瘟疫的。"
	epidemic_events.1121.a:0 "扔回去！"
	plague_averted_tt:0 "瘟疫得以避免"
	plague_still_infects_tt:0 "屍體太碎了，沒法挪動"
	epidemic_events.1121.b:0 "隔離屍體，把這裡打掃乾淨！"
	epidemic_events.1121.b.success:0 "隔離成功"
	epidemic_events.1121.b.failure:0 "隔離失敗"
	epidemic_events.1121.c:0 "讓它離我遠點！"
	epidemic_events.1122.t:0 "回禮"
	epidemic_events.1122.desc:0 "一陣輕微的呼嘯聲劃破空氣，好像有什麼東西從[flung_corpse_location.GetName]的城牆裡飛出。呼嘯聲越來越響，直到那個物體砰的一聲落在營地中央。\n\n鮮血、骨頭和牙齒躺在一個坑裡，早已和曾經包裹著它們的那堆難以辨認的肉分離。看來我們送出去的「禮物」又回到了我們身邊。"
	epidemic_events.1122.a:0 "它現在已經爛得沒法挪動了。"
	epidemic_events.1122.b:0 "把它們鏟起來再試一次！"
	epidemic_events.1122.b.success:0 "你把「屍體」扔了回去"
	epidemic_events.1122.b.failure:0 "$plague_still_infects_tt$"
	epidemic_events.1123.t:0 "肉雨"
	epidemic_events.1123.desc:0 "我聽見雨點輕輕地打在窗台上。我有點詫異，不久前我看時天還是晴朗的，所以我又仔細朝外瞧了瞧，天空仍然是藍色的。\n\n我把手伸出窗外，看到深棕色的血浸濕了我的手指，感到十分不安。在外面，我的土地被腐爛的東西浸透了，偶爾還會有大塊的肉落在地上。屍體顯然又被扔了一次，雖然在受到了如此折磨後，現在已經變成了一堆鮮血和肉塊。"
	epidemic_events.1123.a:0 "真是可怕。"
