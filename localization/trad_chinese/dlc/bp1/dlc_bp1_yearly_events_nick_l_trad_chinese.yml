l_trad_chinese:
	bp1_yearly.5001.t:0 "夜驚"
	bp1_yearly.5001.desc:0 "我怎麼醒了？我那睡迷糊的大腦理了遍原因。夜裡有點涼但還不凍人，我的被窩溫暖而舒適，而且——\n\n我的床尾有道人影。那人影一靠近，就與我的[ROOT.Char.Custom2('RelationToMeShort', sibling_murderer)][sibling_murderer.GetFirstName]的樣貌重合了。我剛要張嘴指明[sibling_murderer.GetHerHis]的房間其實在我隔壁，就注意到了[sibling_murderer.GetHerHis]手裡拿的枕頭。\n\n多虧了青灰的月光，我才能看清[sibling_murderer.GetHerHis]眼中閃爍著的狂野、瘋癲和殺氣。"
	bp1_yearly.5001.a:0 "叛徒，我要#bold 殺了#!你！"
	bp1_yearly.5001.b:0 "不！我不會讓你得逞的！"
	bp1_yearly.5001.c:0 "救命！"
	bp1_yearly.5001.win.tt:0 "你的對抗取得了積極的結果"
	bp1_yearly.5001.lose.tt:0 "你的對抗不太順利"
	bp1_yearly.5001.shout.tt:0 "你大聲呼救，希望有人能聽到你的聲音"
	bp1_yearly.5001.kill.tt:0 "[sibling_murderer.GetHerHim]任由你擺佈"
	bp1_yearly.5001.die.tt:0 "你輸掉了對抗"
	bp1_yearly.5002.t:0 "$bp1_yearly.5001.t$：野心破滅"
	bp1_yearly.5002.desc:0 "一看到我動了，[sibling_murderer.GetFirstName]立即向我撲來，但腎上腺素的突然激增給了我力量。[sibling_murderer.GetFirstNameNoTooltip]在床中間被攔截，我的拳頭正中[sibling_murderer.GetHerHim]的，呃，上巴。\n\n[sibling_murderer.GetFirstNamePossessiveNoTooltip]踉踉蹌蹌地後退了幾步，隨後打出一頓驟雨般的亂拳，但這並不能阻止我將[sibling_murderer.GetSheHe]撲倒在地。我穩穩地跨坐在[sibling_murderer.GetSheHe|U]的胸口，狠狠一拳打碎了[sibling_murderer.GetHerHis]的鼻子，這一拳將[sibling_murderer.GetHerHis]的頭打得撞在石質地板上又反彈了起來，[sibling_murderer.GetHerHis]忍不住發出了可憐的嗚咽聲。\n\n這時，[guard.GetFirstName]——謝天謝地這傢伙反應很快——趕了過來。[sibling_murderer.GetFirstNameNoTooltip]一臉陰沉地盯著地面，而我開始解釋發生了什麼。"
	bp1_yearly.5002.a:0 "我自己的[ROOT.Char.Custom2('RelationToMeShort', sibling_murderer)]。你怎麼#EMP 能#!？"
	bp1_yearly.5003.t:0 "$bp1_yearly.5001.t$：雷穆斯"
	bp1_yearly.5003.desc:0 "我一個人半裸地躺在那裡，毫無防備。[sibling_murderer.GetFirstNameNoTooltip]的背叛著實讓我吃了一驚，我還沒有完全從這種驚嚇中緩過來時，[sibling_murderer.GetSheHe]就壓制住了我。[sibling_murderer.GetHerHis]用腿壓住我的一條胳膊，一隻手將枕頭按在我的臉上，空閒的另一隻手抓住我胡亂擺動的手腕，將它別在了床柱上。\n\n[sibling_murderer.GetSheHe]猛地一扭掰斷了我的胳膊，劇痛擴散至我的肩膀，這感覺就像過了好幾個小時一樣。我的手腕無用地耷拉著，骨折的前肢拼命向前撓，而[sibling_murderer.GetSheHe]則用手按住了我的喉嚨。\n\n「那個位子是#EMP 我的#!！」[sibling_murderer.GetSheHe]低吼道，我的眼前只有一片黑暗。"
	bp1_yearly.5003.a:0 "[sibling_murderer.GetFirstNameNoTooltip]！#DIE1 不……#!#DIE2 [ROOT.Char.Custom2('RelationToMeShort', sibling_murderer)]……#!"
	bp1_yearly.5004.t:0 "$bp1_yearly.5001.t$：得力下屬"
	bp1_yearly.5004.desc:0 "[sibling_murderer.GetFirstName]向前一躍，眨眼的功夫就跨越了[sibling_murderer.GetHerHim]與我的床頭之間的距離，但為時已晚。在[sibling_murderer.GetSheHe]動之前，我的呼救聲已經從嗓子眼裡鑽了出來，等到枕頭捂住了我的頭，我已經可以聽到雷鳴般的腳步聲正快速靠近。"
	bp1_yearly.5004.guard.death:0 "\n\n門喀噠一聲打開了，老天保佑，站在那裡的是[guard.GetFirstName]。[guard.GetSheHe|U]倒吸一口涼氣，轉身想大喊一聲，但聽到我的[sibling_murderer.Custom2('RelationToMeShort', ROOT.Char)]低聲吼出[guard.GetHerHis]的名字後，又沉默了下來。[sibling_murderer.GetFirstNameNoTooltip]三言兩語就和[guard.GetFirstNamePossessiveNoTooltip]達成交易，獲得了後者的緘默和忠誠，我只能在一旁聽著，不斷心生恐懼。\n\n腳步聲再次響起，隨之而來的還有門閂最後那一聲可怕的#EMP 喀噠#!，一波壓倒性的恐慌從我胸口升起。"
	bp1_yearly.5004.guard.save:0 "\n\n門喀噠一聲打開了，老天保佑，站在那裡的是[guard.GetFirstName]。[guard.GetSheHe|U]倒吸一口涼氣，回頭衝門外大喊一聲。不一會兒，兩名衛兵衝了進來，拽住想要謀殺我的[sibling_murderer.GetFirstNameNoTooltip]的腳，將[sibling_murderer.GetHersHis]從我身上提了起來。\n\n[sibling_murderer.GetHersHis]一臉陰沉地盯著地板，不知是不能還是不願，甚至沒有否認[sibling_murderer.GetHerHis]的行為。"
	bp1_yearly.5004.parent.save:0 "\n\n門喀噠一聲打開了，我的[ROOT.Char.Custom2('RelationToMeShort', sibling_parent)][sibling_parent.GetFirstName]出現在門口。[sibling_parent.GetHerHim]只用了一秒鐘就意識到發生了什麼，一邊大聲呼救，一邊將[sibling_murderer.GetFirstNameNoTooltip]從我身上提起，並狠狠摔到了地上。\n\n[sibling_parent.GetSheHe]將我的頭抱在[sibling_parent.GetHerHis]的懷裡，我的[ROOT.Char.Custom2('RelationToMeShort', sibling_murderer)]趁機衝向門口想要逃走，但被趕到的[guard.GetFirstName]堵個正著，將[sibling_murderer.GetHerHim]提起來又扔回了房間裡。"
	bp1_yearly.5004.parent.death:0 "\n\n門喀噠一聲打開了，我的[ROOT.Char.Custom2('RelationToMeShort', sibling_parent)][sibling_parent.GetFirstName]出現在門口。但是看到[ROOT.Char.Custom2('RelationToMePossessive', sibling_parent)]嘴角的微笑和瞇起的、充滿惡意的眼睛，我最初的放鬆逐漸變成了冰冷、黑暗的恐懼，血液幾乎都要凝結了。\n\n[sibling_parent.GetSheHe|U]轉身走進走廊，拉著門閂，好像對世界上的一切都毫不在意。\n\n#EMP 「喀噠。」#!"
	bp1_yearly.5005.t:0 "夜驚：權迷心竅"
	bp1_yearly.5006.t:0 "$bp1_yearly.5001.t$：[ROOT.Char.Custom2('RelationToMePossessive', sibling_parent)|U]的愛"
	bp1_yearly.5006.a:0 "[ROOT.Char.Custom2('RelationToMeShort', sibling_parent)|U]！你救了我！"
	bp1_yearly.5007.t:0 "$bp1_yearly.5001.t$：殺子傾向"
	bp1_yearly.5007.a:0 "#DIE1 [ROOT.Char.Custom2('RelationToMeShort', sibling_parent)|U]！#!#DIE2 ……求你！#!"
	bp1_yearly.5008.t:0 "$bp1_yearly.5001.t$：羅慕路斯"
	bp1_yearly.5008.desc:0 "[sibling_murderer.GetFirstName]動作很快，但很明顯，[sibling_murderer.GetSheHe]嚴重低估了我。就在[sibling_murderer.GetSheHe|U]飛速穿過房間時，我已經下了床開始移動，[sibling_murderer.GetFirstNamePossessiveNoTooltip]的一個不注意，被不平坦的石板上絆倒，摔了個七葷八素。\n\n我向前一步，狠狠一腳踢中了正慌忙爬起的[sibling_murderer.GetFirstNamePossessiveNoTooltip]，踢得[sibling_murderer.GetHerHis]的腦袋撞上了牆又彈了回來，發出了讓人作嘔的碎裂聲。隨後，我的[ROOT.Char.Custom2('RelationToMeShort', sibling_murderer)]開始掄起了盲目的王八拳，看起來挺兇但是一拳都沒有命中，而我則趁機來到了邊桌旁。\n\n[sibling_murderer.GetFirstNameNoTooltip]猛地轉過身來，卻被一把極其鋒利的小刀抵住了喉嚨。我第一次在[sibling_murderer.GetHerHis]的眼中看到了真正的恐懼。"
	bp1_yearly.5008.a:0 "他們將永遠無法找到你的屍體，[sibling_murderer.GetFirstNameNoTooltip]。"
	bp1_yearly.5008.b:0 "別再惹我了。明白？"
	bp1_yearly.5601.t:0 "多彩生活"
	bp1_yearly.5601.start:0 "真是美好的一天啊！微風不燥，陽光正好，昆蟲在灌木叢中歡快地鳴叫。一切都顯得明亮而生動，這都是因為那個[bp1_yearly_5601_dead_nemesis.Custom('InsultAdjective')][bp1_yearly_5601_dead_nemesis.Custom('InsultNoun')][bp1_yearly_5601_dead_nemesis.GetFirstName]終於死了，真是幸運！\n\n一列[bp1_yearly_5601_dead_nemesis.GetHerHis]的朋友和家人經過我去做最後的道別時，我忍不住笑了。"
	bp1_yearly.5601.bodysnatcher:0 "儘管[bp1_yearly_5601_dead_nemesis.GetSheHe]現在沒法出聲阻止他們了，但一想到[bp1_yearly_5601_dead_nemesis.GetFirstNamePossessiveNoTooltip]的家人居然有膽子默然地捍衛[bp1_yearly_5601_dead_nemesis.GetHerHis]的榮譽，我就有些不快。\n\n隊伍從我身邊經過，去墓地埋葬屍體。"
	bp1_yearly.5601.notinsane:0 "死者親友對我的怒容只會讓我笑得更開心。我轉身離去，高興地拋給一個年輕乞丐一枚足以讓他全家好吃好喝好幾週的硬幣，他的眼睛頓時睜得大大的，就像我得意笑著的嘴一樣大。"
	bp1_yearly.5601.a:0 "我會讓他們瞧瞧！"
	bp1_yearly.5601.a.tt:0 "你等待夜幕降臨，然後拿上鏟子出發……"
	bp1_yearly.5601.b:0 "這是我生命中最棒的一天！"
	bp1_yearly.5601.c:0 "是時候繼續前進了。"
	bp1_yearly.5602.t:0 "出人頭地"
	bp1_yearly.5602.desc:0 "深夜，周圍一片寂靜。唯一能聽到的聲音就是我用鏟子輕鬆地挖掘新填泥土的聲音。墳墓旁的土堆逐漸變大，[bp1_yearly_5601_dead_nemesis.GetFirstName]的屍體再次像不久前那樣暴露在新鮮空氣中。\n\n我撕開了遮蓋[bp1_yearly_5601_dead_nemesis.GetHerHis]的臉的布料。我冷靜地凝視著[bp1_yearly_5601_dead_nemesis.GetHerHim]，[bp1_yearly_5601_dead_nemesis.GetHerHis|U]嘴唇張開，咧出猙獰的笑容，脖子上還黏著濕漉漉的泥土和塵垢。\n\n我再次拿起鏟子，對準了[bp1_yearly_5601_dead_nemesis.GetHerHis]的脖子。經過我今天早些時候的親手打磨，這把鏟子已經磨出了鋒利的刃口——一鏟，兩鏟，三……"
	bp1_yearly.5602.a:0 "我會讓你變得有用的，僅此一次。"
	bp1_yearly.5602.b:0 "[ROOT.Char.GetFaith.HighGodName]擁有你的靈魂。而豬會擁有你的腦袋！"
	bp1_yearly.5701.t:0 "出來玩？"
	bp1_yearly.5701.desc:0 "我敢肯定[married_friend.GetFirstNamePossessive]和[married_friend.GetHerHis]的配偶[friend_spouse.GetFirstName]的感情非常好，但隨著他們感情的加深，最近[married_friend.GetSheHe]和我——一位親愛的朋友——共度的時間越來越少了。我試圖邀[married_friend.GetHerHim]出去，但哪怕是散步這樣簡單的事情都遭到了拒絕，顯然，[married_friend.GetSheHe]被婚姻的責任束縛住了。\n\n真懷念曾經的美好時光啊，那時候我們會"
	bp1_yearly.5701.desc.ladsladslads:0 "出去四處閒逛，喝最好的[ROOT.Char.Custom('RegionalDrink')]喝到吐，然後第二天晚上繼續！"
	bp1_yearly.5701.desc.nodrinky:0 "愉快地觀看當地醉漢摔個狗吃屎讓自己難堪，就這樣看一晚上！"
	bp1_yearly.5701.desc.ending:0 "\n\n那時候真好啊！真希望這該死的、[friend_spouse.Custom('InsultAdjective')][friend_spouse.GetFirstNameNoTooltip]不再阻止我們再次享受當年的快樂……"
	bp1_yearly.5701.a:0 "[friend_spouse.GetSheHe|U]再也不能將我們分開了！"
	bp1_yearly.5701.b:0 "也許我能讓他們意識到自己的錯誤……"
	bp1_yearly.5701.c:0 "我想我們都已開始了新的生活？"
	bp1_yearly.5701.tt.critical_success:0 "他們的關係不可挽回的破裂了"
	bp1_yearly.5701.tt.success:0 "他們中間出現了一道裂痕"
	bp1_yearly.5701.tt.failure:0 "他們倆都對你感到不滿"
	bp1_yearly.5701.tt.critical_failure:0 "你玩過頭了"
	bp1_yearly.5702.t:0 "技藝精湛"
	bp1_yearly.5702.desc:0 "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('skilful_friend'))][skilful_friend.GetFirstName]真有太有才了！\n\n"
	bp1_yearly.5702.diplomacy:0 "當[skilful_friend.GetSheHe]開始說話，人們會沉浸在[skilful_friend.GetHerHis]說的每個詞中。即使是最憤世嫉俗、最暴躁的人也會被[skilful_friend.GetHerHis|U]的花言巧語迷住。我真的相信[skilful_friend.GetSheHe]能把梳子賣給禿子！"
	bp1_yearly.5702.martial:0 "[skilful_friend.GetHerHis]腦子裡的精妙戰術足以讓世界上最優秀的指揮官感到羞愧。[skilful_friend.GetFirstNameNoTooltip]似乎天生就有能力在戰場上發現並利用弱點，這對於任何希望通過武力擴張自己領地的領主來說，都是一筆巨大的財富。"
	bp1_yearly.5702.stewardship:0 "說[skilful_friend.GetSheHe]有金錢頭腦實在是太保守了。當[skilful_friend.GetSheHe]負責財政事務時，沒有一枚錢幣能逃過[skilful_friend.GetHerHis]的注意。在財務方面，[skilful_friend.GetFirstNamePossessiveNoTooltip]是如此的精明敏銳，以至於[skilful_friend.GetSheHe]在平衡賬目時能像最熟練的屠夫一樣，在看似沒有錢的地方找到錢並削減浪費的開支，這簡直就是魔法。"
	bp1_yearly.5702.intrigue:0 "在所有我不願與之為敵的人當中，[skilful_friend.GetFirstNamePossessiveNoTooltip]肯定排在名單的前列。作為一名操縱大師和出色的謀士，[skilful_friend.GetHerHis]顛覆王朝的技巧就像在家從廚房女僕那兒偷甜食一樣。"
	bp1_yearly.5702.learning:0 "[skilful_friend.GetHerHis|U]的學者思維在領地內無人能比。[skilful_friend.GetHerHis|U]對哲學和神學問題的掌握使[skilful_friend.GetHerHim]能與最神聖、最明智的宗教領袖進行辯論而不落下風，我還從未見過[skilful_friend.GetHerHim]在面對思想問題時逃避過。即使現在，我仍能聽到[skilful_friend.GetHerHim]在走廊盡頭滔滔不絕地談論著一個晦澀難懂的話題，如同一個擁有幾十年經驗的工匠大師一般熟練和輕鬆。"
	bp1_yearly.5702.prowess:0 "作為全領地聞名的傑出戰士，[skilful_friend.GetHerHis]的劍術無人質疑。看著[skilful_friend.GetSheHe]以一個真正大師的全部精力和優雅在院子裡攻擊訓練傀儡，即使是最狡猾的決鬥者也會感到害怕。"
	bp1_yearly.5702.fallback:0 "FALLBACK"
	bp1_yearly.5702.ending:0 "\n\n也許我可以請[skilful_friend.GetHerHim]傳授我一些這個領域的技巧？"
	bp1_yearly.5702.a:0 "教教我，[skilful_friend.GetFirstNameNoTooltip]！"
	bp1_yearly.5702.a.tt.success:0 "[skilful_friend.GetFirstNameNoTooltip]將[skilful_friend.GetHerHis]的方式教授給你"
	bp1_yearly.5702.a.tt.neutral:0 "你沒學到有用的東西，但感謝了[skilful_friend.GetFirstNameNoTooltip]的努力"
	bp1_yearly.5702.a.tt.failure:0 "你太笨了，[skilful_friend.GetFirstNameNoTooltip]在沮喪中放棄"
	bp1_yearly.5702.b:0 "我覺得我也不差！"
	bp1_yearly.5702.b.tt.success:0 "你贏得比賽"
	bp1_yearly.5702.b.tt.failure:0 "你輸掉比賽"
	bp1_yearly.5702.c:0 "我永遠也達不到[skilful_friend.GetHerHis]那種級別！"
	bp1_yearly.5703.t:0 "同床異夢"
	bp1_yearly.5703.desc:0 "我氣喘吁吁地躺下，渾身是汗。我今晚的性征服對象[rival_lover.GetFirstName]懶洋洋地躺在我身邊。誰能想到兩位如此敵對的仇敵會成為……#EMP 和平共處#!的情人？\n\n「閉上你的眼睛。」[rival_lover.GetFirstNameNoTooltip]淘氣地說道，一絲調皮的微笑在[rival_lover.GetHerHis]嘴角浮現。我閉上眼睛，雙手交疊在腦後，事後的滿足感在心中湧起。突然，我感覺手腕被冰冷的鐐銬銬住了，猛地睜開眼睛，看到我的情人正爬上床頭桌。\n\n「我等待這一刻已經很久很久了。」[rival_lover.GetSheHe]低吼道。月光在刀鋒上閃閃發光。"
	bp1_yearly.5703.a:0 "不！求你讓我說句話！"
	bp1_yearly.5703.a.tt.success:0 "你說服了[rival_lover.GetHerHim]"
	bp1_yearly.5703.a.tt.failure:0 "[rival_lover.GetFirstNameNoTooltip]傷到了你"
	bp1_yearly.5703.a.tt.criticalfailure:0 "[rival_lover.GetSheHe|U]毫不留情"
	bp1_yearly.5703.b:0 "等等！你想要更多嗎？"
	bp1_yearly.5703.b.tt.success:0 "你的誘惑力救了你"
	bp1_yearly.5703.b.tt.failure:0 "你的床上功夫沒那麼好"
	bp1_yearly.5703.c:0 "讓我來告訴你為什麼這不是一個好主意……"
	bp1_yearly.5704.t:0 "[seduced_rival.GetSheHe|U]生氣時真好看"
	bp1_yearly.5704.desc:0 "[seduced_rival.GetFirstName]又一次來到我的議事廳，喋喋不休地說著我是如何不公正地對待[seduced_rival.GetHerHim]的廢話。[seduced_rival.GetSheHe]再次咒罵起了我，[seduced_rival.GetHerHis|U]的眼睛好似在燃燒一般，而當我輕蔑地搖頭無視[seduced_rival.GetHerHis]的憤怒時，[seduced_rival.GetHerHis]的怒火更加高漲了。\n\n[seduced_rival.GetSheHe]繼續斥責我，而我反過來回擊，但卻發現自己再次瞄起了[seduced_rival.GetHerHis]的眼睛。我剛從那小小的遐想中掙脫出來，就發現自己的目光又落到了[seduced_rival.GetHerHis]那因憤怒而明顯凸出的下頜曲線上。[seduced_rival.GetSheHe]繼續著[seduced_rival.GetHerHis]的長篇大論，我又下意識地盯上了[seduced_rival.GetHerHis]那誘人地起伏著的胸脯，還有——\n\n我這是#EMP 怎麼了#!？"
	bp1_yearly.5704.a:0 "希望我我們能#EMP 更常#!見面，[seduced_rival.GetFirstNameNoTooltip]。"
	bp1_yearly.5704.b:0 "真是荒謬！"
	bp1_yearly.5705.t:0 "[lover_rival.GetSheHe|U]不配！"
	bp1_yearly.5705.desc:0 "也許我最近有點太得意了？這應該就是[concerned_friend.GetFirstName]如此生氣的原因。我的朋友忍無可忍與我就……我與[lover_rival.GetFirstName]的複雜關係進行對質。\n\n「你真是太荒謬了！」[concerned_friend.GetSheHe]直截了當地說道，還伸出[concerned_friend.GetSheHe]的手指戳了戳我的胸口，顯然被我做愛後恍惚的舉止激怒了。「你#EMP 知道#!這不會有什麼好結果！你這是在自取滅亡，而且你自己也知道這一點！」"
	bp1_yearly.5705.a:0 "但是……你#EMP 見過#![lover_rival.GetHerHim]嗎？！"
	bp1_yearly.5705.a.tt:0 "該選項可用，因為[lover_rival.GetFirstNamePossessiveNoTooltip]出了名的吸引力。"
	bp1_yearly.5705.b:0 "你根本不懂我們的關係！"
	bp1_yearly.5705.c:0 "我懂，我懂。你是對的。"
	bp1_yearly.5706.t:0 "[SCOPE.sC('rival_child').Custom2('RelationToMeShort', SCOPE.sC('rival_parent'))|U]之罪"
	bp1_yearly.5706.desc:0 "我正在[meeting_county.GetProvince.GetCounty.GetName]散步，抬頭一看卻發現[rival_parent.Custom2('MyCharacterIntroduction', ROOT.Char)]正沿著街道匆匆向我走來，不由地撇了撇嘴。最近我倆的敵意特別強烈，一有機會就互相謾罵。我本以為有人會朝我的方向說些無聊的廢話，但[rival_parent.GetSheHe]卻逕直走開了。\n\n直到這時，我才注意到[rival_parent.GetHerHis]身後跟著一個人。我認出那是[rival_parent.GetFirstNamePossessiveNoTooltip]的孩子[rival_child.GetFirstName]。[rival_child.GetSheHe|U]略帶輕佻地朝我笑了笑，微微揚了一下眉毛，然後匆匆去追[rival_child.GetHerHis]的[SCOPE.sC('rival_child').Custom2('RelationToMeShort', SCOPE.sC('rival_parent'))]。我看著這兩人繼續上路，有些嚇了一跳。\n\n這是怎麼回事？"
	bp1_yearly.5706.a:0 "不善意回應有點不禮貌……"
	bp1_yearly.5706.a.tt:0 "勾引計謀會永遠成功率增益"
	bp1_yearly.5706.b:0 "我才不要和那個下賤玩意的親屬有任何接觸！"
	bp1_yearly.5707.t:0 "[SCOPE.sC('rival_child').Custom2('RelationToMeShort', SCOPE.sC('rival_parent'))|U]之罪：捉姦現場"
	bp1_yearly.5707.start:0 "即使正沉溺於激情中，我也能清晰地聽到那雷鳴般的腳步聲，我的臉不由自主地扭曲出一絲得意的微笑。\n\n[rival_parent.GetFirstName|U]衝入房門，看到[rival_parent.GetHerHis]的恐懼變為了現實，一種無比精彩的驚恐表情爬上了[rival_parent.GetHerHis]的臉。而[rival_child.GetFirstName]，"
	bp1_yearly.5707.child_dislike:0 "出乎我的預料，當[rival_child.GetSheHe]看到[rival_child.GetHerHis]的[SCOPE.sC('rival_child').Custom2('RelationToMeShort', SCOPE.sC('rival_parent'))]出現在門口時，笑得和我一樣開心。[rival_child.GetSheHe|U]甚至用[rival_child.GetHerHis]的雙臂環抱住我，將我摟得更緊了，頗有些勝利的味道。\n\n「也許現在你會把我當回事了，#EMP [SCOPE.sC('rival_child').Custom2('RelationToMeShort', SCOPE.sC('rival_parent'))]#!！」"
	bp1_yearly.5707.child_deviant:0 "出乎我的預料，當[rival_child.GetSheHe]看到[rival_child.GetHerHis]的[SCOPE.sC('rival_child').Custom2('RelationToMeShort', SCOPE.sC('rival_parent'))]出現在門口時，笑得和我一樣開心。而[rival_child.GetSheHe|U]接下的動作讓我更加吃驚，[rival_child.GetSheHe]手一揮，將被子掀開，讓我們倆裸露在空氣中！\n\n「要不要#EMP 加入我們，#![SCOPE.sC('rival_child').Custom2('RelationToMeShort', SCOPE.sC('rival_parent'))]？」"
	bp1_yearly.5707.child_like:0 "驚得大叫，趕忙羞愧地用被子遮住了[rival_child.GetHerHis]的身體。\n\n父母和孩子在我疲憊且滿足的身體旁互相怒吼，要求立即解釋並互相指責。"
	bp1_yearly.5707.a:0 "哈哈！拿捏住你了，惡棍！"
	bp1_yearly.5707.a.deviant:0 "[ROOT.Char.GetFaith.HighGodNamePossessive]啊，這是怎麼回事？！"
	bp1_yearly.5707.a.doubledeviant:0 "……呃，你覺得怎麼樣，[rival_parent.GetFirstNameNoTooltip]？"
	bp1_yearly.5707.b:0 "求你了，[rival_child.GetFirstNameNoTooltip]和我相愛了！"
	bp1_yearly.5707.c:0 "你把孩子撫養得很好，[rival_parent.GetFirstNameNoTooltip]！"
	bp1_yearly.5740.t:0 "追尋答案"
	bp1_yearly.5740.desc:0 "我在嘰嘰喳喳的鳥鳴聲中睡眼朦朧地醒來，清晨斑駁的陽光透過窗戶照進房間。我打了個呵欠，伸伸懶腰，又躺回床上，享受著太陽的溫暖。沒過一會兒，我就發現旁邊有什麼東西。\n\n一個神秘的物體就像我躺在被窩裡一樣躺在我的枕頭上。\n\n那是一個中等尺寸，灰白色，沒有任何特色的……\n\n蛋。"
	bp1_yearly.5740.a:0 "這……這是什麼#EMP 意思#!？"
	bp1_yearly.5740.a.tt:0 "我必須查明真相！"
	bp1_yearly.5740.b:0 "真奇怪。算了。"
	bp1_yearly.5740.c:0 "誰幹的？他們在哪？！#EMP 衛兵！#!"
	bp1_yearly.5741.t:0 "$bp1_yearly.5740.t$：燉菜"
	bp1_yearly.5741.desc:0 "我去的第一個地方是廚房，僕人們正圍著桌子忙著準備食物。我被僕人們從食物堆裡趕了出來，即使我是他們的[ROOT.Char.GetLadyLord]，他們在忙碌的時候對我也是毫不客氣。\n\n我終於找到了我要找的東西：一疊碼得很整齊的蛋！每隻都被放在大敞篷木箱的一小塊乾草裡，每排有十隻。十隻，十隻，十隻……八隻。\n\n有#EMP 兩個#!蛋失蹤了！"
	bp1_yearly.5741.a:0 "又一個？！我要#EMP 扒了#!罪魁禍首的皮！"
	bp1_yearly.5741.a.tt:0 "全力搜查！"
	bp1_yearly.5741.b:0 "不管是誰幹的，這人能進入廚房！謎題解開了！"
	bp1_yearly.5742.t:0 "$bp1_yearly.5740.t$：困惑！"
	bp1_yearly.5742.desc:0 "我爬下樓梯來到地窖，吸了一口潮濕涼爽的空氣。一疊接一疊的食物和飲料儲存在這裡，與上一層的廚房的喧鬧形成鮮明對比的是，這裡完全沒有其他東西。我坐在一個低矮的架子上讓自己冷靜下來，整理思緒。把蛋放在那裡的人肯定能進入我的房間，進入廚房，還有……\n\n我的思緒漸漸散去。我的手懶懶地伸進口袋裡，僵住了。我的手指，不相信地摸索著，然後從口袋裡將這兩樣物品抽了出來。\n\n硬的。不冷不熱。還是#EMP 卵圓形#!的。"
	bp1_yearly.5742.a:0 "怎麼回事？怎麼會？！"
	bp1_yearly.5742.b:0 "太幸運了！#EMP 兩顆#!免費的蛋！"
	bp1_yearly.5743.t:0 "$bp1_yearly.5740.t$：孵化計畫"
	bp1_yearly.5743.desc:0 "我迷迷糊糊地衝進了我的宮廷，眼睛瞪得大大的。我的封臣和我的家人在我的前面站成一排。而[egg_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)]和[egg_friend.Custom2('MyCharacterIntroduction', ROOT.Char)]眼中的恐懼格外明顯。\n\n「蛋！兩——個——蛋！」我大聲宣佈著，向他們揮舞著這兩個橢圓球。「是誰？！是誰幹的？！我要把你扔到海裡去！」\n\n隨之而來的是一陣緊張、困惑的笑聲。我高高地舉起我的胳膊，隨著一聲語無倫次的、洪亮的咆哮，這討厭的東西被我扔到地板上摔得粉碎。笑聲逐漸消失，最後歸於沉默。"
	bp1_yearly.5743.a:0 "[egg_spouse.GetFirstNameNoTooltip]！馬上承認吧！"
	bp1_yearly.5743.a.tt.success:0 "你正確找出了嫌犯"
	bp1_yearly.5743.a.tt.failure:0 "你的猜測錯誤"
	bp1_yearly.5743.a.tt.outcome:0 "機率"
	bp1_yearly.5743.b:0 "[egg_friend.GetFirstNameNoTooltip]！你個[egg_friend.Custom('InsultNoun')]！"
	bp1_yearly.5743.c:0 "你們全部有嫌疑！#EMP 全部！#!"
	bp1_yearly.5743.c.tt.success:0 "你正確找出了……所有人"
	bp1_yearly.5743.c.tt:0 "所有廷臣"
	bp1_yearly.5744.t:0 "$bp1_yearly.5740.t$：完敗"
	bp1_yearly.5744.start:0 "我的憤怒為我的指控增添了許多說服力，但隨著時間流逝， "
	bp1_yearly.5744.spouse:0 "[egg_spouse.GetFirstNamePossessive]臉上"
	bp1_yearly.5744.friend:0 "[egg_friend.GetFirstNamePossessive]臉上"
	bp1_yearly.5744.crowd:0 "人群眾人臉上"
	bp1_yearly.5744.end:0 "的困惑卻從未消退。我想再往前走一步，但身子一軟倒了下去。\n\n下一刻，我躺在地上，視線周圍全是關切的面孔，一塊在涼水裡浸過的手帕輕輕擦拭著我的鬢角。\n\n「不，不，[ROOT.Char.GetLadyLord]！你得休息一下了。我們也會找個僕人替你清理的。」不知是誰說道。與此同時，我用手輕輕摸了摸臉頰，那是我的蛋的蛋黃，我暈倒時臉正好撞個正著。"
	bp1_yearly.5744.a:0 "……我的頭好痛。"
	bp1_yearly.5744.b:0 "我會找出罪魁禍首的！只是……不是現在。"
	bp1_yearly.5745.t:0 "$bp1_yearly.5740.t$：玩個鳥"
	bp1_yearly.5745.desc:0 "辛苦工作一天，理應得到充足的休息！噼啪作響的火焰在牆上投射出跳動的影子，搖曳的火光照亮了我的床，又大又舒適。我快意地鑽進它溫暖的懷抱，拉起被子蓋住我疲憊的身軀，將頭枕在枕頭上。\n\n直到這時我才發現它。它離我不到一臂的距離，靜靜地躺在它自己的枕頭上，被壁爐裡燃燒的火焰照亮。\n\n一個蛋。"
	bp1_yearly.5745.a:0 "#DIE2 ……不……不，#!#DIE1 不，不，不，#!#EMP 不——！#!"
	bp1_yearly.5745.b:0 "是[egg_spouse.GetFirstNamePossessiveNoTooltip]乾的，我就知道。"
	bp1_yearly.5745.c:0 "是[egg_friend.GetFirstNamePossessiveNoTooltip]乾的，絕對是！"
	bp1_yearly.5745.d:0 "我不會再摻和這些荒謬事了！"
