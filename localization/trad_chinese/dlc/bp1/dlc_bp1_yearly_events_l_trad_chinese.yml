l_trad_chinese:
	bp1_yearly.2000.t:0 "合適的禮物……"
	bp1_yearly.2000.desc.intro:0 "行商的攤位肉眼可見的熙熙攘攘。臨時搭建的棚屋堆疊在椽子上，裡面放著各式各樣的小玩意兒。 "
	bp1_yearly.2000.desc.greed_flavor:0 "這些東西看起來很貴……但它們也許物有所值。"
	bp1_yearly.2000.desc.not_greed_flavor:0 "這些東西看起來光彩照人，適合做成一份可愛的禮物。"
	bp1_yearly.2000.desc.single:0 "\n\n[bp1_yearly_2000_partner_a.GetTitledFirstName]和我經過一名珠寶商人時，[bp1_yearly_2000_partner_a.GetSheHe]稍微猶豫了一下，然後湊過去仔細看了看。\n\n也許其中一件能讓我[ROOT.Char.Custom2('PartnerOpinionDescription', SCOPE.sC('bp1_yearly_2000_partner_a') )][ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bp1_yearly_2000_partner_a'))]擁有燦爛的一天？"
	bp1_yearly.2000.desc.duo:0 "\n\n經過一名珠寶商人時，我猶豫了一下，湊過去仔細看了看。\n\n也許其中一件能讓我心愛的[bp1_yearly_2000_partner_a.GetTitledFirstName]或[bp1_yearly_2000_partner_b.GetTitledFirstName]擁有燦爛的一天？"
	bp1_yearly.2000.a_single:0 "一件[ROOT.Char.Custom('RandomJewellry')]，和[bp1_yearly_2000_partner_a.GetFirstNameNoTooltip]很搭！"
	bp1_yearly.2000.a_duo:0 "一件[ROOT.Char.Custom('RandomJewellry')]，和我[bp1_yearly_2000_partner_a.Custom('ComplimentAdjective')][bp1_yearly_2000_partner_a.GetFirstNameNoTooltip]很搭。"
	bp1_yearly.2000.b:0 "這件[ROOT.Char.Custom('RandomJewellry')]戴在[bp1_yearly_2000_partner_b.GetFirstNamePossessiveNoTooltip][bp1_yearly_2000_partner_b.Custom('ComplimentAdjective')]身體上會很[ROOT.Char.Custom('RandomPositiveLookAdjective')]。"
	bp1_yearly.2000.c:0 "為什麼只要一個！"
	bp1_yearly.2000.c_flavor:0 "把他們兩個都寵壞吧！"
	bp1_yearly.2000.d:0 "我的陪伴就是最好的禮物。"
	bp1_yearly.2001.t:0 "……一位統治者"
	bp1_yearly.2001.t.first_title_duo:0 "……一位統治者……"
	bp1_yearly.2001.t.second_title_duo:0 "……以及一位好[ROOT.Char.GetWomanMan|U]"
	bp1_yearly.2001.desc.intro_high_opinion:0 "「我最親愛的[ROOT.Char.GetFirstNameNoTooltip]，見到你真高興！\n\n我看到了你盡職盡責地統治領地，願意盡我所能提供幫助。」"
	bp1_yearly.2001.desc.intro:0 "「[bp1_yearly_2001_partner.Custom2('RelationToMeShort', ROOT.Char)|U]，感覺我們很少見面啊！\n\n我可能發現了一些對我們的統治有用的花邊新聞。」"
	bp1_yearly.2001.desc.segway_secret_hook:0 "\n\n[bp1_yearly_2001_partner.GetSheHe|U]回頭往後看了看。 "
	bp1_yearly.2001.desc.secret:0 "「前幾天我無意從僕人那聽到了一些你不會相信的事。」"
	bp1_yearly.2001.desc.hook:0 "「我可能……呃，不要糾結我做了什麼，我要說的是，某個我們都認識的人欠我一個人情。」"
	bp1_yearly.2001.desc.segway_lover:0 "\n\n一絲微風拂過[bp1_yearly_2001_partner.GetHerHis]的頭髮 "
	bp1_yearly.2001.desc.lover:0 "我忍不住盯著[bp1_yearly_2001_partner.GetHerHis][ROOT.Char.Custom('RandomPositiveLookAdjective')]的容貌看，想要將其印在我的腦海裡。"
	bp1_yearly.2001.desc.segway_modifier:0 "\n\n然後[bp1_yearly_2001_partner.GetSheHe]好像想起了什麼重要的事。「我可以 "
	bp1_yearly.2001.desc.close_modifier:0 "留意任何針對我們的……無禮……行為。」"
	bp1_yearly.2001.desc.finance_modifier:0 "根據我的消息來源為你提供最好的財務建議。」"
	bp1_yearly.2001.desc.close_finance_modifier:0 "\n\n「或者根據我的消息來源為你提供最好的財務建議。」"
	bp1_yearly.2001.desc.fallback:0 "\n\n「……或者我其實錯了。為浪費你的時間致歉！」"
	bp1_yearly.2001.desc.outro:0 "\n\n[bp1_yearly_2001_partner.GetSheHe|U]歪著[bp1_yearly_2001_partner.GetHerHis]的腦袋，期待地看著我。"
	bp1_yearly.2001.a:0 "哦，請把秘密說出來吧，我的[ROOT.Char.Custom('PartnerOpinionHighDescription')]！"
	bp1_yearly.2001.a.tt_secret:0 "[bp1_yearly_2001_secret_owner.GetTitledFirstNamePossessive]的秘密"
	bp1_yearly.2001.a_tt:0 "[bp1_yearly_2001_partner.GetShortUINameNoTooltip]會與你分享一個秘密。"
	bp1_yearly.2001.b:0 "我對#EMP 你#!更感興趣，我的[ROOT.Char.Custom('LoverPetName')]！"
	bp1_yearly.2001.c:0 "你是怎麼……算了。請告訴我吧！"
	bp1_yearly.2001.c_tt:0 "[bp1_yearly_2001_partner.GetShortUINameNoTooltip]給你一個針對某一臣民的牽制。"
	bp1_yearly.2001.d:0 "那我就把後背交給你了，我的[ROOT.Char.Custom('PartnerOpinionHighDescription')]。"
	bp1_yearly.2001.e:0 "如果財務狀況能改善，我#EMP 會#!十分感激。"
	bp1_yearly.2010.t:0 "深夜裡的兩條船"
	bp1_yearly.2010.desc.intro:0 "乍一看，走廊裡似乎空無一人。我邁著穩健的步伐，準備去處理今天的首要事務。\n\n突然，我聽到了一陣壓低的咯咯笑聲，頓時停下了腳步。我向前探過身子，瞥見了[bp1_yearly_2010_first_partner.GetShortUIName]和[bp1_yearly_2010_second_partner.GetShortUIName]，"
	bp1_yearly.2010.desc.default:0 "在晨光下溫柔地抱在一起。\n\n「[bp1_yearly_2010_second_partner.GetFirstNameNoTooltip]，別再逗我了，我的[ROOT.Char.Custom('LoverPetName')]……」[bp1_yearly_2010_first_partner.GetSheHe|U]將[bp1_yearly_2010_first_partner.GetHerHis]的臉埋在[bp1_yearly_2010_second_partner.GetFirstNameNoTooltip]的領口中。\n\n「我們可以明天晚上在一起，我的[ROOT.Char.Custom('LoverPetName')]，」[bp1_yearly_2010_second_partner.GetFirstNameNoTooltip]回嘴道，「只要能和你在一起，其他都無所謂了。」"
	bp1_yearly.2010.desc.lustful:0 "正激情地……啊，#EMP 我的天#!。\n\n在光天化日之下？而且他們在用#EMP [ROOT.Char.Custom('DeviantObjectNoun')]#!做什麼？"
	bp1_yearly.2010.a:0 "真是甜蜜啊。而且可能會有用。"
	bp1_yearly.2010.a_lustful:0 "我應該開始做筆記！"
	bp1_yearly.2010.a_tt:0 "在我家的屋簷下#EMP 還#!會發生什麼……"
	bp1_yearly.2010.a_tt_lustful:0 "我#EMP 愛#!這個！"
	bp1_yearly.2010.b:0 "也許他們需要#EMP 第三#!個人……"
	bp1_yearly.2010.tt:0 "這種情況！"
	bp1_yearly.2010.c:0 "這是一種嘲弄！"
	bp1_yearly.2010.c_tt:0 "我的心碎了。"
	bp1_yearly.5100.t:0 "丘比特之箭"
	bp1_yearly.5100.desc:0 "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('unloved_courtier'))][unloved_courtier.GetName]已經垂頭喪氣了一星期了，今天[unloved_courtier.GetHerHis]那第五次沉重並且沮喪的嘆息終於讓我忍不住小心地詢問情況。\n\n「我好孤獨。我只想要某個特別的人！某個白天陪在我身邊，晚上與我同床共枕的人！」[unloved_courtier.GetSheHe|U]停頓了一下，然後悲傷地搖了搖頭。\n\n「我在說什麼啊？你不理解我的處境，對吧，[ROOT.Char.GetLadyLord]？看看你！你真是"
	bp1_yearly.5100.desc.male:0 "帥得狂野！"
	bp1_yearly.5100.desc.female:0 "美得天然！"
	bp1_yearly.5100.desc.swole:0 "招人喜歡，而且身材就像雕像一樣！"
	bp1_yearly.5100.desc.scarred:0 "長得高貴，還有那些傷疤！"
	bp1_yearly.5100.desc.fallback:0 "長得完美！"
	bp1_yearly.5100.desc.end:0 "這些從來沒有成為你的問題，對吧？」"
	bp1_yearly.5100.a:0 "做你自己，[unloved_courtier.GetNameNoTooltip]！"
	bp1_yearly.5100.b:0 "你說得對，沒有！"
	bp1_yearly.5100.c:0 "我會幫你！"
	bp1_yearly.5100.d:0 "別放棄希望，[unloved_courtier.GetNameNoTooltip]。"
	bp1_yearly.5100.toast:0 "不管用。"
	bp1_yearly.5101.t:0 "丘比特之箭：目標"
	bp1_yearly.5101.desc:0 "「你願意幫我，[ROOT.Char.GetLadyLord]？你真的願意幫我嗎？」\n\n我有些謹慎地答應願意幫[unloved_courtier.GetNamePossessive]找到愛情時，[unloved_courtier.GetHerHim]的臉上湧現出了光彩。但是我不太擅長做紅娘，所以當我走進[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]擁擠的人群中，去尋找潛在的老婆時，更多的是抱著希望，而不是確信。\n\n我掃視了一下市集廣場，找到了幾個可能的候選人，但是為了[unloved_courtier.GetNamePossessiveNoTooltip]好，我應該尋找真正適合[unloved_courtier.GetHerHim]的人。某個……"
	bp1_yearly.5101.a:0 "……體貼的人。"
	bp1_yearly.5101.b:0 "……公正的人。"
	bp1_yearly.5101.c:0 "……虔誠的人。"
	bp1_yearly.5101.d:0 "……老實說，還是挑個最引人注目的吧。"
	bp1_yearly.5102.t:0 "丘比特之箭：正中目標"
	bp1_yearly.5102.desc:0 "我繼續搜尋著，一個身影吸引了我的目光。[potential_lover.GetSheHe|U]"
	bp1_yearly.5102.desc.compassionate:0 "縮在廣場的角落裡，似乎正在給一隻非常口渴的流浪貓餵水喝。看著這個[potential_lover.GetWomanMan]安慰著這隻令人同情的動物，我想起某個可憐的廷臣也有這種幫助他人的行為……"
	bp1_yearly.5102.desc.just:0 "似乎正在解決兩個農民間的爭端。[potential_lover.GetSheHe|U]認真聽取了每一方的故事，然後提出了一個雙方都認可的公正裁決。"
	bp1_yearly.5102.desc.zealous:0 "正專心地聽一個傳教士對人群慷慨激昂地講話。在我聽來，這簡直就是瘋子的胡言亂語，但聽眾的眼睛裡燃燒著熾熱的光芒，而[potential_lover.GetSheHe]聽著這宗教上的東拉西扯不停激動地點頭。"
	bp1_yearly.5102.desc.peng:0 "讓人想看不見都難：[potential_lover.GetHerHis]被一群仰慕者圍著，有些破舊的衣服無法掩蓋出色的外表。"
	bp1_yearly.5102.desc.end:0 "\n\n我只是邀請其前往我的宮廷，並許諾為其安排一位追求者，就將這名深感榮幸的興奮[potential_lover.GetWomanMan]——[potential_lover.GetName]，[potential_lover.GetHerHis]將名字告訴了我——帶了回去。我得意地穿過大門，看到[unloved_courtier.GetName]正坐在宮廷另一側，如[unloved_courtier.GetHerHis]往常那樣悶悶不樂。\n\n[unloved_courtier.GetNameNoTooltip]充滿期待地看向我，眼睛中閃爍著希望的光芒。"
	bp1_yearly.5102.a:0 "[unloved_courtier.GetNameNoTooltip]！過來！"
	bp1_yearly.5102.b:0 "老實說，也許你更想放棄這次會面？"
	bp1_yearly.5102.c:0 "「我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('unloved_courtier'))]那種[unloved_courtier.GetWomanMan]根本配不上你。」"
	bp1_yearly.5102.a.success:0 "他們非常合得來"
	bp1_yearly.5102.a.failure:0 "他們沒有擦出火花"
	bp1_yearly.5301.t:0 "重量級問題"
	bp1_yearly.5301.start:0 "我注意到我們吃飯時，[concerned_friend.GetFirstNamePossessive]的眼睛盯了我一整晚， "
	bp1_yearly.5301.thicc:0 "但正當我高興地吃起今天的第三份[ROOT.Char.Custom('GetExpensiveDessert')]時，[concerned_friend.GetHerHis]突然用拳頭砸了一下桌子。\n\n「不能再這樣下去了！」[concerned_friend.GetSheHe]對我吼道，「我不能坐在這裡看著你把自己吃死，[ROOT.Char.GetFirstName]！」\n\n我有點生氣，但嘴裡塞滿了食物很難做出憤怒的表情。也許我#EMP 確實#!喜歡偶爾吃點零食，但管理[ROOT.Char.GetPrimaryTitle.GetTierAsName]的壓力是很大的！"
	bp1_yearly.5301.thinn:0 "但是當後續的菜已經端了上來我還在味同嚼蠟地吃第一道菜時，[concerned_friend.GetHerHis]突然用拳頭砸了一下桌子。\n\n「不能再這樣下去了！」[concerned_friend.GetSheHe]對我吼道，「我不能坐在這裡看著你日漸消瘦，[ROOT.Char.GetFirstName]！」\n\n我有點生氣，但是在堆積如山的盤子後面很難做出憤怒的表情。也許我#EMP 確實沒#!太多時間吃東西，但管理[ROOT.Char.GetPrimaryTitle.GetTierAsName]是很耗時間的！"
	bp1_yearly.5301.a:0 "知道嗎，[concerned_friend.GetFirstNameNoTooltip]？你是對的。"
	bp1_yearly.5301.a.tt:0 "你們兩個研究健身的方法"
	bp1_yearly.5301.b:0 "我沒那麼胖！"
	bp1_yearly.5301.b.tt:0 "你想辦法來證明你的觀點"
	bp1_yearly.5301.c:0 "我沒那麼瘦！"
	bp1_yearly.5301.d:0 "你是個在意外表的人！"
	bp1_yearly.5301.d.tt:0 "你們倆有些可悲地打了起來"
	bp1_yearly.5301.d.tt.win:0 "你贏得戰鬥"
	bp1_yearly.5301.d.tt.lose:0 "你輸掉戰鬥"
	bp1_yearly.5302.t:0 "$bp1_yearly.5301.t$：坎坷之路"
	bp1_yearly.5302.desc:0 "這是陽光明媚、空氣清新的一天，[concerned_friend.GetFirstNamePossessive]在不斷地鼓勵我前進，我能看見汗水從[concerned_friend.GetSheHe]的臉頰上緩緩流下。我背著成袋的岩石，脊椎在重壓下發出陣陣呻吟。當我把這些東西丟在[concerned_friend.GetFirstNameNoTooltip]用木棒在土地上畫好的線上時，我也忍不住呻吟了起來。[concerned_friend.GetSheHe|U]高興地拍起了[concerned_friend.GetHerHis]的手。\n\n「你已經看上去很強壯了！我認為現在是時候該去整個大活了。」\n\n「我知道有人正在附近的田地裡進行疏澇工作，非常需要忍受。要是你覺得自己很勇敢的話，那邊山頂上有幾顆他們正在砍伐的樹。你怎麼想？」"
	bp1_yearly.5302.a:0 "給我拿斧子來！"
	bp1_yearly.5302.a.tt:0 "你朝樹林走去"
	bp1_yearly.5302.b:0 "最好還是只從事排水工作。"
	bp1_yearly.5302.b.tt:0 "你出發前往附近的野地"
	bp1_yearly.5303.t:0 "$bp1_yearly.5301.t$：伐木"
	bp1_yearly.5303.desc:0 "對我這樣沒經驗的人來說，伐木是一件很危險的事。即使有[concerned_friend.GetFirstNamePossessive]盯著，我的意識和能力的不足還是有幾次險些引發意外。我將斧頭插進附近的一根原木裡，停下來喝了一口水。[concerned_friend.GetFirstNameNoTooltip]向我走來，[concerned_friend.GetHerHis]自己的斧頭正扛在[concerned_friend.GetHerHis]的肩膀上。\n\n「我想你已經準備好面對更大的挑戰了！」[concerned_friend.GetSheHe]高興地說道，並用[concerned_friend.GetHerHis]的斧頭指了指。那是一棵高大的硬木樹，我小心翼翼地看著它，痠痛的肌肉因期待而繃緊。"
	bp1_yearly.5303.a:0 "好吧，這能有多難？"
	bp1_yearly.5303.a.criticalsuccess:0 "你成功砍倒了樹！"
	bp1_yearly.5303.a.failure:0 "你未能獨自砍倒樹"
	bp1_yearly.5303.a.wounded:0 "樹在倒下時傷到了你"
	bp1_yearly.5303.a.criticalfailure:0 "樹精準地砸在你身上！"
	bp1_yearly.5303.b:0 "你能助我一臂之力嗎，[concerned_friend.GetFirstNameNoTooltip]？"
	bp1_yearly.5304.t:0 "$bp1_yearly.5301.t$：池沼標準"
	bp1_yearly.5304.desc:0 "我曾自願報名去幫助治理那處灌滿了水的濕地，現在這件事成了艱苦的勞作。我揮著一柄鶴嘴鋤，同淳樸的農民們肩並肩地辛苦工作，挖掘壕溝，將一袋又一袋爛泥巴搬出這片區域。\n\n[concerned_friend.GetFirstName]和我現在正歇口氣，站在兩片沼澤中間的窄道上休息。而[waterboy.GetFirstName]，一個來回走動保證勞工們身體始終被打濕的小朋友，朝我遞過來一個酒瓶子。結果我還沒等到能夠豪飲，[waterboy.GetFirstNameNoTooltip]在遞送瓶子的過程中就一個趔趄沒站穩，栽進了沼澤裡面！"
	bp1_yearly.5304.a:0 "堅持住，孩子！我來救你！"
	bp1_yearly.5304.b:0 "……如果[waterboy.GetSheHe]溺死了會有其他人注意到嗎？"
	bp1_yearly.5305.t:0 "$bp1_yearly.5301.t$：狀態良好"
	bp1_yearly.5305.desc:0 "任務完成後，我和[concerned_friend.GetFirstName]向一起工作的農民道別——他們高興地向我揮手告別，完全沒有意識到我的高貴出身——然後回到了平時的住處。雖然肌肉痠痛，但我感覺自己充滿了力量和活力。\n\n看到房間另一側有一大盆水，我費力地站起來走了過去。我脫下襯衫，在搖曳的燭光中凝視著水中的倒影。"
	bp1_yearly.5305.a:0 "我看起來真是太棒了！"
	bp1_yearly.5305.b:0 "這都多虧了你，[concerned_friend.GetFirstNameNoTooltip]。"
	bp1_yearly.5306.t:0 "$bp1_yearly.5301.t$：力量測試"
	bp1_yearly.5306.start:0 "我怒氣沖沖地衝進御座廳，[concerned_friend.GetFirstName]緊隨其後。\n\n「[ROOT.Char.GetFirstName]！求你了，你不用向我證明什麼！咱們就當我什麼都沒說過！」我一揮手打斷了[concerned_friend.GetSheHe]的話，開始在房間裡尋找合適的大件玩意。[concerned_friend.GetSheHe]竟敢那樣懷疑我！\n\n"
	bp1_yearly.5306.artifact:0 "我的目光落在了[bulky_artifact.GetName]上。 "
	bp1_yearly.5306.table:0 "我的目光落在了我的御座上。"
	bp1_yearly.5306.ending:0 "為了獲得[concerned_friend.GetFirstNamePossessiveNoTooltip]的尊重，我迅速脫下襯衫，馬上擺出舉重的架勢。"
	bp1_yearly.5306.a:0 "看好了，[concerned_friend.GetFirstNameNoTooltip]！"
	bp1_yearly.5306.a.success:0 "你將它舉了起來！"
	bp1_yearly.5306.a.failure:0 "你扭傷了腰"
	bp1_yearly.5306.a.criticalfailure:0 "你將它砸在了自己身上！"
	bp1_yearly.5306.a.criticalsuccess:0 "你將御座舉了起來"
	bp1_yearly.5306.b:0 "……轉念一想，也許你是對的。"
	bp1_yearly.5800.t:0 "奇怪的味道"
	bp1_yearly.5800.desc:0 "早上在我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('surprised_sniffer'))][surprised_sniffer.GetFirstName]身邊醒來，我慵懶地伸了個懶腰，長出了一口氣，但是卻瞥見我的摯愛皺了皺[surprised_sniffer.GetHerHis]的鼻子。我張口想要詢問，沒想到[surprised_sniffer.GetFirstNameNoTooltip]又往遠處縮了縮。\n\n「聽著，[ROOT.Char.GetFirstName]，我的愛……」[surprised_sniffer.GetSheHe]的語速很快，詞就像連珠炮一樣從[surprised_sniffer.GetHerHis]嘴裡蹦了出來。「這很難說出口，但是……最近你身上的味道聞起來不太清新。」\n\n我目瞪口呆，好奇地#flatulence 嗅了嗅#!我的腋窩。\n\n好吧，也許[surprised_sniffer.GetSheHe]是對的。"
	bp1_yearly.5800.a:0 "我們得想辦法解決這個問題！"
	bp1_yearly.5800.a.tt:0 "你尋找解決問題的方法"
	bp1_yearly.5800.b:0 "這也沒#EMP 那麼#!糟嗎！"
	bp1_yearly.5801.t:0 "$bp1_yearly.5800.t$：頂尖頭香"
	bp1_yearly.5801.desc:0 "[surprised_sniffer.GetFirstName]興奮地領著我走進附近的一個小鎮時，我疲憊地打起了哈欠。[surprised_sniffer.GetSheHe|U]執意要盡快出門——事後看來，這多少有點無禮了——我們穿過一小群人奔向一位兜售水果和草藥的小販那裡。\n\n「好哇！」[surprised_sniffer.GetFirstNameNoTooltip]滿懷期待地說道，「從這些貨品中選一種吧。這能讓頭香散發出清新的果香！」[surprised_sniffer.GetSheHe|U]衝著我一臉茫然的表情轉了轉[surprised_sniffer.GetHerHis]的眼睛。\n\n「當然了，我們是在製作一款#EMP 香水#!！」"
	bp1_yearly.5801.a:0 "這是無花果？"
	bp1_yearly.5801.b:0 "也許一些薄荷？"
	bp1_yearly.5801.c:0 "我喜歡檸檬的味道！"
	bp1_yearly.5801.d:0 "石榴會很昂貴……"
	bp1_yearly.5801.fig:0 "[perfume_bottle.GetDesc]它的原料有無花果"
	bp1_yearly.5801.mint:0 "[perfume_bottle.GetDesc]它的原料有薄荷"
	bp1_yearly.5801.lemon:0 "[perfume_bottle.GetDesc]它的原料有檸檬"
	bp1_yearly.5801.pomegranate:0 "[perfume_bottle.GetDesc]它的原料有石榴"
	bp1_yearly.5802.t:0 "$bp1_yearly.5800.t$：核心之香"
	bp1_yearly.5802.desc:0 "一週前我做了選擇之後，我幾乎都忘了[surprised_sniffer.GetFirstNamePossessive]尋求為我製作一款香氛的事了。我只記得[surprised_sniffer.GetSheHe]走在街上突然停了下來，然後[surprised_sniffer.GetHerHis]腳後跟一轉，便把我拖到路邊的一位香料商人那裡去了。\n\n「這些東西都是極好的！」[surprised_sniffer.GetSheHe]柔聲細語地說道，「這裡的任何東西都極其適合用作香水的核心！」\n\n我看了看這些收集好的香料，其中有許多在我眼裡都充滿了異域情調。"
	bp1_yearly.5802.a:0 "這是啥……小豆蔻？"
	bp1_yearly.5802.b:0 "你說這個叫肉豆蔻？"
	bp1_yearly.5802.c:0 "這肉桂聞起來真棒！"
	bp1_yearly.5802.d:0 "乳香能營造出一股神聖的香氛！"
	bp1_yearly.5802.cardamom:0 "[perfume_bottle.GetDesc]、芳香的小豆蔻"
	bp1_yearly.5802.nutmeg:0 "[perfume_bottle.GetDesc]、撲鼻的肉豆蔻"
	bp1_yearly.5802.cinnamon:0 "[perfume_bottle.GetDesc]、怡人的肉桂"
	bp1_yearly.5802.frankincense:0 "[perfume_bottle.GetDesc]、辛辣的乳香"
	bp1_yearly.5803.t:0 "$bp1_yearly.5800.t$：基香濃郁"
	bp1_yearly.5803.desc:0 "我經過一個在森林邊緣賣某種木材及其相關產品的小販時，我頓時生出了一絲恐懼的感覺，只見[surprised_sniffer.GetFirstNamePossessive]眼光一亮，[surprised_sniffer.GetSheHe]便把我拉到小販身邊去了。\n\n「現在#EMP 這些配料#!完全符合我們的目的！」[surprised_sniffer.GetSheHe|U]指出有一些更為稀有的木材和樹脂堆放在商人的左側，「這些會為氣味提供一個強力的基香，讓香氣持續一整天！」"
	bp1_yearly.5803.a:0 "橡木是上好的木料！"
	bp1_yearly.5803.b:0 "我喜歡這些樹脂看起來的樣子。"
	bp1_yearly.5803.c:0 "檀香？多罕見的木材。"
	bp1_yearly.5803.d:0 "你管這些刨花叫做「沉香」？太好聞了！"
	bp1_yearly.5803.oak:0 "[perfume_bottle.GetDesc]、堅實的橡木"
	bp1_yearly.5803.resin:0 "[perfume_bottle.GetDesc]、琥珀色的樹脂"
	bp1_yearly.5803.sandalwood:0 "[perfume_bottle.GetDesc]、醇和的檀香"
	bp1_yearly.5803.oud:0 "[perfume_bottle.GetDesc]、濃釅的沉香"
	bp1_yearly.5804.t:0 "$bp1_yearly.5800.t$：最後一滴"
	bp1_yearly.5804.desc:0 "我終於還是不由自主地喜歡上了搜尋香水配料的過程。於是，我聽說本地一個鎮上有一個小販，帶著幾件可能會激起我的興趣，十分稀有且令人垂涎的商品時，我是懷著某種期盼的。\n\n我看了看貨品。幾根乾草、一堆白色粉末以及……看起來像暗灰色鬆脆岩石般的什麼東西？\n\n[surprised_sniffer.GetFirstName]正打量著貨物時，商人也滿懷期待地看著我。"
	bp1_yearly.5804.a:0 "嗯，至少這乾草聞起來還不錯。"
	bp1_yearly.5804.a.tt:0 "你買下香根草。"
	bp1_yearly.5804.b:0 "我覺得這種白色粉末會很不錯。"
	bp1_yearly.5804.b.tt:0 "你買下樟腦。"
	bp1_yearly.5804.c:0 "你說這是#EMP 鯨魚的嘔吐物#!？！"
	bp1_yearly.5804.c.tt:0 "你買下龍涎香。"
	bp1_yearly.5804.d:0 "這些看起來都沒一點用！"
	bp1_yearly.5805.t:0 "$bp1_yearly.5800.t$：迷人的香氣"
	bp1_yearly.5805.desc:0 "幾天前，我把收集到的所有原料都交給了一位當地工匠，現在，我帶著喜悅和不安，打開了這款香氛的皮革包裝。\n\n裡面是一個簡單的小瓶子，裡面的液體是多種顏色的混合：一開始是[ROOT.Char.Custom('GetSimpleColor')]，但是當我把它舉到光下時，它變成了[ROOT.Char.Custom('GetComplexColor')]。\n\n我打開簡陋的瓶塞，感覺鼻子被這股氣味愛撫著。我激動地把[surprised_sniffer.GetFirstName]叫來，我們倆對房間裡瀰漫的香味驚嘆不已。"
	bp1_yearly.5805.a:0 "我感覺就像成了世界上最富有的[ROOT.Char.GetWomanMan]！"
	bp1_yearly.5805.b:0 "我只用一點，我的愛將得到整瓶。"
	bp1_yearly.5805.vetiver:0 "[perfume_bottle.GetDesc]以及似木又似革的香根草。"
	bp1_yearly.5805.camphor:0 "[perfume_bottle.GetDesc]以及有著刺鼻草藥味的樟腦。"
	bp1_yearly.5805.ambergris:0 "[perfume_bottle.GetDesc]以及芳香土質的龍涎香。"
	bp1_yearly.5805.blended:0 "[perfume_bottle.GetDesc]，散發出甜甜的香味。"
	bp1_yearly.5708.t:0 "虔信的朋友"
	bp1_yearly.5708.start:0 "我和我的朋友[heathen_friend.GetFirstName]正在一個熱鬧的小巷裡閒逛，[heathen_friend.GetSheHe]突然不見了身影。我轉過身，看到[heathen_friend.GetHerHim]正和一個商人專注地討論著，而商品似乎大多是一些稀奇古怪的小飾品。[heathen_friend.GetFirstNameNoTooltip|U]完成了[heathen_friend.GetHerHis]的交易，心不在焉地用拇指摸著[heathen_friend.GetHerHis]新買的物品，回到了我身邊。\n\n"
	bp1_yearly.5708.normal:0 "「這是一個宗教標誌。不是你的[ROOT.Char.GetFaith.GetAdjective]信仰的，我的[heathen_friend.Custom2('RelationToMeShort', ROOT.Char)]，而是我的信仰的。」[heathen_friend.GetSheHe]解釋道。[heathen_friend.GetSheHe]瞥見我脖子上掛著的宗教標誌，一絲微笑在[heathen_friend.GetHerHis]臉上浮現。"
	bp1_yearly.5708.aniconist:0 "「這是一小根香，我的[heathen_friend.Custom2('RelationToMeShort', ROOT.Char)]。我發現它在我實踐信仰時有助於集中精神。」[heathen_friend.GetSheHe]解釋道。[heathen_friend.GetSheHe]看向我，一絲微笑在[heathen_friend.GetHerHis]臉上浮現。"
	bp1_yearly.5708.end:0 "「我一直很感激你，就算我們有神學上的分歧，你還是對我這麼好。」"
	bp1_yearly.5708.a:0 "這是異端的無稽之談！"
	bp1_yearly.5708.b:0 "嗯，既然[heathen_friend.GetFirstNameNoTooltip]沒那麼壞，那麼……"
	bp1_yearly.5708.b.tt:0 "所有[GetTrait('zealous').GetName( GetNullCharacter )]的其他[faith|E]封臣對你的[opinion|E]降低#negative_value 10#!"
	bp1_yearly.5708.c:0 "也許我能從[heathen_friend.GetFirstNameNoTooltip]那學到一些東西？"
	bp1_yearly.5708.c.tt.success:0 "你學到了[heathen_friend.GetFirstNamePossessiveNoTooltip]的一些東西"
	bp1_yearly.5708.c.tt.failure:0 "你無法理解[heathen_friend.GetFirstNamePossessiveNoTooltip]的方式"
	bp1_yearly.5709.t:0 "鉤子、魚線……"
	bp1_yearly.5709.desc:0 "真是個釣魚的好天氣！我覺得沒什麼能抹去我臉上的笑意，如果我和我的漁友[friend_backup.GetFirstName]身後沒有傳來聲音的話。\n\n「看看誰來了！」[rival_on_sight.GetFirstName]顯然剛剛釣魚回來，身旁跟著[rival_friend.GetFirstName]。[rival_on_sight.GetHerHis]俯下身抓起了一條扭動的魚。「真是#EMP 驚人#!地相似啊！」\n\n我翻了翻白眼轉過身去，但卻被#EMP 砰的一聲#!，以及順著我的後頸淌下的水滴留住了腳步。[friend_backup.GetFirstNamePossessiveNoTooltip]看向那條扔向我們的魚，[friend_backup.GetSheHe]的眼睛瞇了起來。"
	bp1_yearly.5709.a:0 "我們用拳頭來解決吧！"
	bp1_yearly.5709.a.tt.success:0 "你贏得鬥毆"
	bp1_yearly.5709.a.tt.failure:0 "你輸掉鬥毆"
	bp1_yearly.5709.b:0 "[rival_on_sight.GetFirstNameNoTooltip]，你個[rival_on_sight.Custom('InsultNoun')]！來決鬥吧！"
	bp1_yearly.5709.b.tt:0 "開始與[rival_on_sight.GetFirstNameNoTooltip]$game_concept_single_combat_duel$"
	bp1_yearly.5709.c:0 "我才不會捲入這麼幼稚的爭吵。"
	bp1_yearly.5709.c.tt:0 "你沒理會他們幼稚的行為。"
	bp1_yearly.5711.t:0 "……和沉坨"
	bp1_yearly.5711.desc:0 "我們打完之後，[rival_on_sight.GetFirstName]搖搖晃晃地爬了起來，依然愚蠢地向我挑釁。[rival_on_sight.GetSheHe|U]張開[rival_on_sight.GetHerHis]的嘴想要發牢騷，但還沒能說出一個字，我就把那條被用來扔我的魚塞進了[rival_on_sight.GetHerHis]的嘴裡。暈頭轉向的[rival_on_sight.GetFirstNameNoTooltip]踉踉蹌蹌地走到了危險的碼頭邊緣。\n\n我迅速向前邁了一步，一腳踹在[rival_on_sight.GetHerHis]的肚子上。[rival_on_sight.GetSheHe]在空中停了那麼一瞬間，而這一瞬間就如同永恆一般：手臂不斷前抓，眼睛鼓起，魚牢牢地插在嘴裡，然後突然垂直摔了下去。\n\n撲通，巨大的水花濺起，驚恐的[rival_friend.GetFirstName]爬到碼頭邊上，向[rival_friend.GetHerHis]的朋友伸出一隻手。"
	bp1_yearly.5711.a:0 "你也下去吧！"
	bp1_yearly.5711.b:0 "哈哈！活該！"
	bp1_yearly.5712.t:0 "花生什麼事了？"
	bp1_yearly.5712.desc:0 "我猛地站起身子，直面[rival_on_sight.GetFirstName]和[rival_on_sight.GetHerHis]的好友[rival_friend.GetFirstName]的嘲笑。雖然還沒站穩，但我還是用手指去戳[rival_on_sight.GetFirstNamePossessiveNoTooltip]的胸口，但卻被[rival_on_sight.GetHerHim]閃過，在我的腳踝上掃了一下，我整個人臉朝下摔了下去。\n\n[rival_on_sight.GetFirstNameNoTooltip]開心地咧嘴笑了起來，還在我翻身時諷刺地鼓掌。我的怒火又漲了起來，但就在我剛坐起身時，那條該死的魚又#EMP 啪的一聲#!打在了我的臉上！[rival_on_sight.GetFirstNameNoTooltip]和[rival_friend.GetFirstNameNoTooltip]大笑著離開了，一臉擔心的[friend_backup.GetFirstName]最終把我拉了起來。"
	bp1_yearly.5712.a:0 "我記住了，[rival_on_sight.GetFirstNameNoTooltip]！"
	bp1_yearly.5712.b:0 "也許我應該躲著點[rival_on_sight.GetHerHis]……"
	bp1_yearly.5713.t:0 "魯莽的親戚"
	bp1_yearly.5713.desc:0 "我能看出我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('destitute_spouse'))][destitute_spouse.GetFirstName]和我一起躺在床上時有什麼問題。很明顯[destitute_spouse.GetSheHe|U]遇到了什麼困擾，我溫柔地握住[destitute_spouse.GetHerHis]的手，問[destitute_spouse.GetHerHim]發生了什麼事。\n\n「是……錢的事。」[destitute_spouse.GetSheHe]嘆了口氣，用[destitute_spouse.GetHerHis]另一隻手扶住[destitute_spouse.GetHerHis]的額頭。「我的一些親戚運氣不太好，他們就快要丟掉自己的房子了。我小時候經常去那兒……」\n\n[destitute_spouse.GetSheHe|U]懇求地看著我。「我……我們能做些什麼嗎？我相信他們會還錢的，他們只需要重新站穩腳跟。他們會還債的，我發誓！」"
	bp1_yearly.5713.a:0 "我會解決的。現在先讓我來#EMP 解決#!#EMP 你#!……"
	bp1_yearly.5713.b:0 "他們會得到需要的一切，甚至更多。"
	bp1_yearly.5713.c:0 "交給我吧。"
	bp1_yearly.5713.d:0 "你竟敢敲詐我？！"
	bp1_yearly.5714.t:0 "告別"
	bp1_yearly.5714.desc:0 "我的心中出現了一道無底的深淵。\n\n[deceased_pal.GetFirstName]是一位忠實的夥伴和知己，[deceased_pal.GetHerHim]被從我的生活中奪走，給我留下了一道永遠無法恢復的致命傷口。我手中攥著一張[deceased_pal.GetSheHe]留給我的紙條——我痛苦地意識到這是[deceased_pal.GetSheHe]留給我的#EMP 最後#!一張紙條。我想要讀它，但我能做的就是把它從我面前拿開，以免我的眼淚將上面珍貴的文字津花。\n\n儘管我周圍有許多前來哀悼的人，但我從未感覺如此孤獨。"
	bp1_yearly.5714.a:0 "我永遠不會忘記這一天。"
	bp1_yearly.5714.a.catharsis:0 "#weak 你感受到一些宣洩#!"
	bp1_yearly.5714.a.sad:0 "#weak 你壓抑不住心中的悲傷#!"
	bp1_yearly.5714.a.reallysad:0 "#weak 悲傷淹沒了你#!"
	bp1_yearly.5714.a.depressed:0 "#weak 你陷入抑鬱#!"
	bp1_yearly.5714.b:0 "我需要堅強起來，繼續前行。"
	bp1_yearly.5715.t:0 "口齒不清的傻瓜"
	bp1_yearly.5715.desc:0 "「不對！不是那樣說的！#EMP 發明#!這個詞的那位尊敬的學者說這個詞的發音是我這樣——」\n\n我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('gibbet_friend'))][gibbet_friend.GetFirstName]和我的這場激烈辯論沒有絲毫減弱的跡象。經過附近的一座絞刑架時，[gibbet_friend.GetSheHe]談起了它。能說一口流利[ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]的我溫和地指正了[gibbet_friend.GetHerHim]的發音——開頭#EMP 顯然#!應該是硬音，不是軟音——但[gibbet_friend.GetSheHe]竟敢不同意，而且是很大聲地不同意！\n\n「真不敢相信你還在堅持這種[ROOT.Char.Custom('InsultAdjective')]的語言立場！」[gibbet_friend.GetSheHe]脫口而出，對我的堅持感到十分沮喪。"
	bp1_yearly.5715.a:0 "我們會求同存異。"
	bp1_yearly.5715.b:0 "就是我那麼說的。到此為止！"
	bp1_yearly.5715.c:0 "那是「絞刑架」，我會證明的！"
	bp1_yearly.5715.c.tt.success:0 "你贏得辯論"
	bp1_yearly.5715.c.tt.failure:0 "你輸掉辯論"
	bp1_yearly.5716.t:0 "[ROOT.Char.GetFaith.random_EvilGodNames]，退散！"
	bp1_yearly.5716.desc:0 "我走過一間房的門口時，聽到裡面傳來一道拔高嗓門，甚至可以算是憤怒的聲音。我折回去一看，一個不尋常的場景擺在我面前。我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('book_burner'))][book_burner.GetFirstName]站在我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('book_child'))][book_child.GetFirstName]身旁，一邊居高臨下地指責[book_child.GetHerHim]，一邊將又一本書扔進了壁爐裡，發出噼啪的響聲。\n\n「你決不許再讀這種#EMP 不潔的污穢#!了！」[book_burner.GetSheHe]咆哮道，又將另一本書投入火焰。「我家的孩子決不能受到[ROOT.Char.GetFaith.DevilNamePossessive]的影響！」"
	bp1_yearly.5716.nobook:0 "\n\n我從[book_burner.GetFirstNameNoTooltip]標記要銷毀的一堆書中拿起一本，發現上面只有一些無關痛癢的內容……用泥土建造小城堡？"
	bp1_yearly.5716.yesbook:0 "\n\n我從[book_burner.GetFirstNameNoTooltip]標記要銷毀的一堆書中拿起[burned_book.GetName]，與此同時，[book_burner.GetSheHe]也抓住了它。"
	bp1_yearly.5716.a:0 "這種罪行可不能容忍！"
	bp1_yearly.5716.b:0 "好吧，只要能維持平和……"
	bp1_yearly.5716.c:0 "馬上停下！孩子必須學會這個！"
	bp1_yearly.5717.t:0 "酒後鬥毆"
	bp1_yearly.5717.desc:0 "[tavern_county.GetNameNoTier]的酒館通常是忘記世間煩惱的最佳場所，但今晚是個例外。\n\n非常倒霉，坐在[bff_defender.GetFirstName]和我一桌之隔的正是我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('5717_nemesis'))][5717_nemesis.GetFirstName]，自我們到來之後[5717_nemesis.GetSheHe]就一直找事。又是一次「意外」，[5717_nemesis.GetHerHis]將手中的[5717_nemesis.Custom('RegionalDrink')]灑在了我的胳膊上，突然，[bff_defender.GetFirstNameNoTooltip][bff_defender.GetHerHis]站了起來。\n\n[5717_nemesis.GetFirstNameNoTooltip]也站了起來，當我也掙扎著站起來時，這兩個醉鬼已經擺好架勢準備開打了。"
	bp1_yearly.5717.a:0 "揍[5717_nemesis.GetHerHim]，揍[5717_nemesis.GetHerHis]的臉，[bff_defender.GetFirstNameNoTooltip]！"
	bp1_yearly.5717.a.tt.win:0 "[bff_defender.GetNameNoTooltip]贏得戰鬥"
	bp1_yearly.5717.a.tt.lose:0 "[bff_defender.GetNameNoTooltip]輸掉戰鬥"
	bp1_yearly.5717.b:0 "[5717_nemesis.GetSheHe|U]不配，夥計！"
	bp1_yearly.5717.c:0 "閃開，[5717_nemesis.GetFirstNameNoTooltip]是我的。"
	bp1_yearly.5717.c.tt:0 "#weak 你們兩人出去解決爭端……#!"
	bp1_yearly.5717.c.tt.duel:0 "開啟你與[5717_nemesis.GetFirstNameNoTooltip]的[single_combat_duel|E]"
	bp1_yearly.5718.t.win:0 "你贏得了戰鬥"
	bp1_yearly.5718.t.lose:0 "你輸掉了戰鬥"
	bp1_yearly.5719.t:0 "稅款問題"
	bp1_yearly.5719.start:0 "許多天前，我的掌璽大臣[chancellor.GetFirstName]注意到有少量收入下落不明。現在，看到證據後，我把我的封臣[disloyal_vassal.GetFirstName]叫來，讓其解釋清楚。\n\n[chancellor.GetFirstNamePossessiveNoTooltip]給出的證據確鑿，無可辯駁，[disloyal_vassal.GetFirstNameNoTooltip]一直在盜用我的稅款！"
	bp1_yearly.5719.normal:0 "腐敗的[disloyal_vassal.GetTitleAsNameNoTooltip|l]沒有為[disloyal_vassal.GetHerselfHimself]自己辯護，而是得意地笑著。\n\n「都是真的，[ROOT.Char.GetLadyLord]。我想要更大的金庫。」\n\n這是對我的權威的公然挑戰。"
	bp1_yearly.5719.terrified:0 "腐敗的[disloyal_vassal.GetTitleAsNameNoTooltip|l]試圖為自己辯護，[disloyal_vassal.GetHerselfHimself]在我的怒火前縮成一團，努力尋找著合適的話語。\n\n我在[disloyal_vassal.GetHerHim]身前踱來踱去，權衡著我的決定，而[disloyal_vassal.GetHerHis]眼中的恐懼清晰可見。"
	bp1_yearly.5719.a:0 "你會把錢還回來並牢記這一天！"
	bp1_yearly.5719.a.tt.dread:0 "#medium 該選項可用，是因為你較高的[dread|E]#!"
	bp1_yearly.5719.b:0 "馬上把錢還回來。"
	bp1_yearly.5719.b.tt.win:0 "[disloyal_vassal.GetFirstNameNoTooltip]一臉陰沉地還了錢"
	bp1_yearly.5719.b.tt.lose:0 "[disloyal_vassal.GetFirstNameNoTooltip]公然蔑視你的命令"
	bp1_yearly.5719.c:0 "也許我們能達成共識？"
	bp1_yearly.5719.d:0 "下……下不為例！"
	bp1_yearly.5720.t:0 "力量測試"
	bp1_yearly.5720.desc:0 "這頓飯中我喝了好幾杯[ROOT.Char.Custom('RegionalDrink')]，通常來說，這時候我會很高興。但糟糕的是，[rival_challenger.GetFirstName]到場並且坐在了我的斜對角上，讓我一晚上都很掃興。\n\n[rival_challenger.GetHerHis]開始話裡有話地冒犯我，這就已經足夠，我們身子前傾，用手指指著對方，以最大的聲音喊叫。\n\n「[ROOT.Char.Custom('InsultNoun')]！[ROOT.Char.Custom('InsultNoun')]！」[rival_challenger.GetSheHe]吼道，「你的力氣還不如一個小孩！我現在就可以毫不費力地把你的胳膊按在桌子上」"
	bp1_yearly.5720.a:0 "是嗎？用我們的#EMP 左#!臂，對吧？"
	bp1_yearly.5720.a.tt:0 "這或許不會讓我在宮廷中受歡迎，但這感覺#EMP 真棒#!……"
	bp1_yearly.5720.b:0 "哈哈！那就來試試！"
	bp1_yearly.5720.b.tt.win:0 "你輕鬆擊敗了[rival_challenger.GetNameNoTooltip]"
	bp1_yearly.5720.b.tt.bigwin:0 "你扭斷了[rival_challenger.GetNamePossessiveNoTooltip]的胳膊"
	bp1_yearly.5720.c:0 "那就來證明啊，[rival_challenger.Custom('InsultNoun')]！"
	bp1_yearly.5720.c.tt.win:0 "你擊敗了[rival_challenger.GetFirstNameNoTooltip]"
	bp1_yearly.5720.c.tt.lose:0 "[rival_challenger.GetFirstNameNoTooltip]將你的胳膊按在桌子上"
	bp1_yearly.5720.d:0 "我可不會被捲入這些小遊戲中。"
	bp1_yearly.5721.t:0 "火堆旁"
	bp1_yearly.5721.desc:0 "多麼美麗的夜晚啊！篝火劈哩啪啦地燃燒著，濃煙直衝夜空。我饒有興趣地看著插在棍子頂端的蜂蜜甜點逐漸變成焦糖色。\n\n在我身邊，[marshmallow_friend.GetFirstName]正在做著相同的事，而大人們則喝著[ROOT.Char.Custom('RegionalDrink')]，互相講起了很久以前，我們倆出生前的事。\n\n[marshmallow_friend.GetSheHe|U]和我以前沒怎麼說過話，但如果能和與我年齡相仿的人說上幾句，那一定很不錯……"
	bp1_yearly.5721.a:0 "你……你要和我做朋友嗎，[marshmallow_friend.GetFirstNameNoTooltip]？"
	bp1_yearly.5721.a.tt.yes:0 "你們建立了友誼"
	bp1_yearly.5721.a.tt.no:0 "[marshmallow_friend.GetFirstNameNoTooltip]不感興趣"
	bp1_yearly.5721.b:0 "真有趣啊！"
	bp1_yearly.5721.c:0 "我想把另一份甜點也吃了……"
	bp1_yearly.5721.c.tt:0 "只需要稍微分散一下注意，你也許可以將[marshmallow_friend.GetSheHe]正在烤的甜點吃掉……"
	bp1_yearly.5722.t:0 "彈射"
	bp1_yearly.5722.desc:0 "「我們又見面了，[ROOT.Char.GetFirstName]，你個[ROOT.Char.Custom('InsultNoun')]！」我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rival_catapulter'))][rival_catapulter.GetFirstName]譏諷道，[rival_catapulter.GetSheHe]走了過來，向正在檢查新軍事裝備的我搭訕。「我們兩個尊貴的人終於平等相見了——哈！抓到你了！」\n\n我花了一點時間才反應過來[rival_catapulter.GetFirstNameNoTooltip]剛剛抱走了我的貓咪[ROOT.Char.Custom('CatStoryName')]，又花了一點時間才意識到[rival_catapulter.GetSheHe]正在逃跑。從震驚中恢復後，我緊追在[rival_catapulter.GetHerHim]身後，卻發現[rival_catapulter.GetHerHim]正在把我心愛的貓咪裝進了附近的投石機裡！\n\n我衝過去伸手想阻止，但太遲了。\n\n「#DIE1 喵——#!#DIE2 嗚——#!」"
	bp1_yearly.5722.a:0 "不要！"
	bp1_yearly.5722.a.tt:0 "你在[rival_catapulter.GetFirstNameNoTooltip]逃走前將[rival_catapulter.GetSheHe]按在地上"
	bp1_yearly.5722.b:0 "[ROOT.Char.Custom('CatStoryName')]！#EMP 不——！#!"
	bp1_yearly.5722.c:0 "我要宰了你，[rival_catapulter.GetFirstNameNoTooltip]！我發誓！"
	bp1_yearly.5723.t:0 "起飛"
	bp1_yearly.5723.desc:0 "我將[rival_catapulter.GetFirstNamePossessive]撲到在地，[rival_catapulter.GetHerHim]的眼睛因為驚訝和恐懼睜得大大的。\n\n「你可以傷害我。」我重新站起身，向集結過來的衛兵要了一根繩子，嚴肅地說道。\n\n「你甚至可以傷害我的家人。」我將我倒霉的俘虜捆了個四馬攢蹄，繼續說道。\n\n「但你犯了致命的錯誤，傷害了#EMP [ROOT.Char.Custom('CatStoryName')]#!。」[rival_catapulter.GetFirstNameNoTooltip]被縛的四肢顫抖著，張開[rival_catapulter.GetHerHis]的嘴想要求饒。\n\n我伸手去拉機括。"
	bp1_yearly.5723.a:0 "#EMP 嘣！#!"
	bp1_yearly.5723.b:0 "我會饒了你。為了[ROOT.Char.Custom('CatStoryName')]。"
	bp1_yearly.5724.t:0 "[ROOT.Char.Custom('CatStoryName')]：貓咪無恙"
	bp1_yearly.5724.desc:0 "過去三天，我的心一直被一片烏雲籠罩。我的小寶貝，無辜的[ROOT.Char.Custom('CatStoryName')]……我現在都好像能聽到貓叫。\n\n等等……我#EMP 真的#!聽到了貓叫。絕對沒錯！我在激動中跌跌撞撞地穿過房間，還被一張齊小腿高的小桌子給絆倒了。我罵罵咧咧地爬了起來。又是一聲貓叫，這次更響了，而且有點可憐兮兮的。我終於走到門口，擰開了門，看到[ROOT.Char.Custom('CatStoryName')]正坐在那裡：安全無恙，毫髮無損而且非常生氣！\n\n我立刻把我心愛的貓抱在懷裡，將臉埋在它沾滿樹枝的髒毛裡。\n\n[ROOT.Char.Custom('CatStoryName')]憤怒地在我手中揮舞著爪子。"
	bp1_yearly.5724.a:0 "[ROOT.Char.Custom('CatStoryName')]！你還#EMP 活著！#!"
	bp1_yearly.5724.b:0 "我不會讓你再離開我了！"
	bp1_yearly.5725.t:0 "狂野的[khutulun.GetWomanMan|U]"
	bp1_yearly.5725.desc:0 "「你#EMP 居然#!沒聽過[khutulun.GetHerHim]，[ROOT.Char.GetLadyLord]？」\n\n我翻了翻白眼，輕蔑地哼了一聲。要說[matchmaker_courtier.GetFirstName]的異想天開配不上我，那還是保守了。\n\n「據說[khutulun.GetSheHe]接受任何人的挑戰，[ROOT.Char.GetLadyLord]！」[matchmaker_courtier.GetFirstNameNoTooltip]再次進行嘗試，這一次非常堅決。[matchmaker_courtier.GetHerHis]像要搞陰謀一樣壓低[matchmaker_courtier.GetSheHe]的聲音，繼續說道。「聽著，我知道你厭倦了這些婚姻問題。這個[khutulun.GetWomanMan]願意與任何能在身體能力上擊敗[khutulun.GetHerHim]的人結婚。」\n\n我坐下來思考這個故事。一個有軍事思維的[khutulun.GetWomanMan]？我當然可以帶著一位新婚[khutulun.GetWifeHusband]凱旋，不管其能力如何。"
	bp1_yearly.5725.a:0 "好吧，[matchmaker_courtier.GetFirstNameNoTooltip]，我們騎馬去調查一下。"
	bp1_yearly.5725.b:0 "你的荒誕故事說夠了吧！"
	bp1_yearly.5726.t:0 "瘀傷的[khutulun.Custom('GetBrideGroom')|U]"
	bp1_yearly.5726.desc:0 "經過一天辛苦的騎行，我們到達了[matchmaker_courtier.GetFirstName]打聽到的我們的目標經常光顧的目的地，在這裡我們看到了令人驚訝的場景。一個輕盈的[khutulun.GetWomanMan]目前正在與一個體型大得多的[dummy_gender.GetWomanMan]扭打在一起。\n\n通常來說，這很難稱得上是一場公平的戰鬥，但片刻之後，這場比賽以出人意料的結局結束了，第一個人咧著嘴笑著，寬宏大量地扶起[khutulun.GetHerHis]的對手，然後瞥了一眼我。\n\n「我以前沒在這一片見過你！」[khutulun.GetSheHe]得意地笑著，走過來諷刺地鞠了一躬。「我叫[khutulun.GetFirstName]。我知道你為什麼來這兒，但我得給你提個醒：誰浪費我的時間，就得為麻煩我賠償一筆錢。」"
	bp1_yearly.5726.a:0 "向你的新[ROOT.Char.GetWifeHusband]問好，[khutulun.GetFirstNameNoTooltip]！"
	bp1_yearly.5726.a.tt.win:0 "你擊敗了[khutulun.GetFirstNameNoTooltip]"
	bp1_yearly.5726.a.tt.lose:0 "[khutulun.GetSheHe|U]擊敗了你"
	bp1_yearly.5726.b:0 "在這裡，謹慎可能比勇敢更重要……"
	bp1_yearly.5727.t:0 "婚鐘？"
	bp1_yearly.5727.desc:0 "我們倆結束扭抱再次分開，[khutulun.GetFirstName]疲憊地喘著粗氣。我也沒有好太多，很明顯[khutulun.GetSheHe]仍然是未婚狀態。[khutulun.GetSheHe|U]露出微笑，看來對這個挑戰很滿意。\n\n「你會成為我的好[ROOT.Char.GetWomanMan]！」[khutulun.GetSheHe]說道，眼睛死死盯著我的動作，「真遺憾我要讓你失望了！」\n\n[khutulun.GetFirstNameNoTooltip]再次向前衝來，但這次我準備好了。一個靈巧的側身閃避讓[khutulun.GetHerHim]失去了平衡，同時用腳腕勾住了[khutulun.GetHersHis]的腳腕將[khutulun.GetHerHim]放倒。\n\n我向[khutulun.GetHerHis]伸出了手，而[khutulun.GetHerHis|U]的臉上則混雜著震驚、驚訝和興奮。"
	bp1_yearly.5727.a:0 "那就按我們說好的辦。"
	bp1_yearly.5727.b:0 "我已完成了我來這裡要做的一切。"
	bp1_yearly.5727.c:0 "只有最好的才能配得上[khutulun.GetFirstNameNoTooltip]！"
	bp1_yearly.5728.t:0 "燃燒的恨意"
	bp1_yearly.5728.desc:0 "篝火的火星隨著濃煙緩緩飄向夜空，但我無法像往常那樣欣賞這一幕。\n\n我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rival_burner'))][rival_burner.GetFirstName]得意地站在火堆前，挑釁我靠近。在[rival_burner.GetHerHis]手中拿著我的寶物：被那條蛇從我身邊偷走的[burned_artifact.GetName]。\n\n「別再靠近了，[ROOT.Char.GetFirstName]！」[rival_burner.GetSheHe]說道，「只要再動一下，你心愛的寶貝就會燒起來！」\n\n「[rival_burner.GetFirstNameNoTooltip]！」我喊道，「把我的東西還給我，我們不要再進一步爭吵了！」[rival_burner.GetFirstNameNoTooltip]只是咧著嘴笑作為回應，並將我的寶物放在火焰上方。"
	bp1_yearly.5728.a:0 "那就燒吧，你個[rival_burner.Custom('InsultNoun')]！"
	bp1_yearly.5728.b:0 "偷竊？你就這麼害怕面對我？"
	bp1_yearly.5728.b.tt.duel:0 "開啟你與[rival_burner.GetFirstNameNoTooltip]的[single_combat_duel|E]"
	bp1_yearly.5729.tt.lose:0 "[rival_burner.GetFirstNameNoTooltip]燒掉了你的寶物"
	bp1_yearly.5730.t:0 "有煙的地方……"
	bp1_yearly.5730.desc:0 "[rival_burner.GetFirstName]掙扎著爬了起來，[rival_burner.GetHerHis]在我們的決鬥中被我揍得渾身青腫。當[rival_burner.GetSheHe]看到我把[burned_artifact.GetName]夾在腋下時，[rival_burner.GetHerHis|U]的眼睛像[rival_burner.GetSheHe]旁邊的篝火一樣明亮。\n\n我們的同伴從稍遠處散步回來，看到我們倆動手分出勝負後，他們的話逐漸停了下來。\n\n我看了看我的[burned_artifact.GetNameNoTooltip]，然後又看向這個冒著生命和手臂的威嚴將它燒掉的[rival_burner.GetWomanMan]。"
	bp1_yearly.5730.a:0 "讓這件事給你做個教訓吧。"
	bp1_yearly.5730.b:0 "拿著它吧。願它永遠提醒你今晚發生的事。"
	bp1_yearly.5730.b.tt:0 "[burned_artifact.GetName]獲得#N 負面#!修正"
	bp1_yearly.8000.t:0 "垂涎宣稱"
	bp1_yearly.8000.desc:0 "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bp1_8000_informer'))][bp1_8000_informer.GetTitledFirstName]發愁了一整天，顯然是有話想說。\n\n最終，當我們去吃飯時，[bp1_8000_informer.GetSheHe]不好意思地開口了，「[bp1_8000_informer.Custom2('RelationToMeShort', ROOT.Char)]……"
	bp1_yearly.8000.desc_vassal:0 "聽說你的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bp1_8000_new_rival'))][bp1_8000_new_rival.GetTitledFirstName]，越來越把[bp1_8000_new_rival.GetHerHis]對你土地的宣稱當回事了……」"
	bp1_yearly.8000.desc_foreign:0 "我聽說[bp1_8000_new_rival.GetTitleAsNameNoTooltip]的[bp1_8000_new_rival.GetTitleAsNameNoTooltip][bp1_8000_new_rival.GetFirstName]開始把你視為[bp1_8000_new_rival.GetHerHis]仇視的目標了……」"
	bp1_yearly.8000.desc_single:0 "\n\n「[bp1_8000_new_rival.GetSheHe|U]公開說起了每天侵占[bp1_8000_new_rival.GetHerHis]合法土地和收入的『不合法的[bp1_8000_claimed_title.GetNameNoTier][ROOT.Char.GetTitleAsNameNoTooltip]』。」"
	bp1_yearly.8000.desc_multi:0 "\n\n「[bp1_8000_new_rival.GetSheHe|U]堅持認為你對[bp1_8000_new_rival.GetHerHis]合法領地——尤其是[bp1_8000_claimed_title.GetNameNoTier]——的持續統治讓[bp1_8000_new_rival.GetSheHe]受了委屈。」"
	bp1_yearly.8000.a:0 "哈！那個惡毒的[bp1_8000_new_rival.Custom('InsultNoun')]！"
	bp1_yearly.8000.b:0 "我要馬上給[bp1_8000_new_rival.GetFirstNameNoTooltip]寫信。"
	bp1_yearly.8000.b.success:0 "你的信軟化了[bp1_8000_new_rival.GetTitledFirstNameNoTooltip]的態度"
	bp1_yearly.8000.b.failure:0 "[bp1_8000_new_rival.GetTitledFirstNameNoTooltip]無視了你的信"
	bp1_yearly.8000.c:0 "這是叛國。"
	bp1_yearly.8000.c.success:0 "你的人抓住了[bp1_8000_new_rival.GetTitledFirstNameNoTooltip]"
	bp1_yearly.8000.c.failure:0 "[bp1_8000_new_rival.GetTitledFirstNameNoTooltip]逃走了"
	bp1_yearly.8000.d:0 "無關緊要的閒扯，我很肯定。"
	bp1_yearly.8000.d.rival:0 "謠言是真的"
	bp1_yearly.8000.d.bluff:0 "[bp1_8000_new_rival.GetTitledFirstNameNoTooltip]在虛張聲勢"
	bp1_yearly_8000_trusting_modifier:0 "輕信的領主"
	bp1_yearly_8000_trusting_modifier_desc:0 "該角色以對臣民做無罪推定而聞名。"
	bp1_yearly.8010.opening:0 "[bp1_8010_best_friend.Custom2('AppropriateGreeting', ROOT.Char)]"
	bp1_yearly.8010.desc:0 "我每天都感謝[bp1_8010_best_friend.GetFaith.HighGodName]讓我擁有了像你這麼棒的[ROOT.Char.Custom('GetFriendNoun')]——我可以放心信任的人沒有幾個。\n\n我們應該讓我們的利益更加緊密，肩並肩戰鬥。來吧[ROOT.Char.GetFirstNameNoTooltip]，我們的敵人會意識到決不能輕視我們！"
	bp1_yearly.8010.a:0 "沒錯！我會用我的[bp1_8010_best_friend.Custom('SignatureWeaponNameOrType')]支持你！"
	bp1_yearly.8010.b:0 "我不太確定，[bp1_8010_best_friend.GetFirstNameNoTooltip]……"
	bp1_yearly.8020.opening:0 "[bp1_8020_friend.Custom2('AppropriateGreeting', ROOT.Char)]"
	bp1_yearly.8020.desc:0 "我聽說了你與那個最卑劣的[bp1_8020_rival.GetWomanMan]，[bp1_8020_rival.Custom('InsultAdjective')][bp1_8020_rival.Custom('InsultNoun')][bp1_8020_rival.GetFirstName]的爭執。\n\n考慮到我們的共同利益，我相信我們會相處得很好，朋友。"
	bp1_yearly.8020.a:0 "我熱切地等待進一步討論這個問題的機會。"
	bp1_yearly.8020.b:0 "現在的信使太不可靠了……"
	bp1_yearly.8020.b.flavor:0 "將這封信轉給[bp1_8020_rival.GetTitledFirstNameNoTooltip]"
	bp1_yearly.8020.b.joke:0 "[bp1_8020_rival.GetTitledFirstNameNoTooltip]感激你的率真"
	bp1_yearly.8020.b.insult:0 "這消息激怒了[bp1_8020_rival.GetTitledFirstNameNoTooltip]"
	bp1_yearly.8020.c:0 "低級玩家的低級手段。"
	bp1_yearly.8020.d:0 "你不是我的朋友，[bp1_8020_friend.GetFirstNameNoTooltip]。"
	bp1_yearly.8040.t:0 "截然相反"
	bp1_yearly.8040.desc.opening:0 "我的好夥伴[bp1_yearly_8040_friend.GetTitledFirstName]最近幾天有點冷淡，拒絕了我每一晚的晚餐邀請。\n\n今天，我獨自一人待在[ROOT.Char.Custom('GetRandomRoom')]時[bp1_yearly_8040_friend.GetSheHe]找上了我。「[ROOT.Char.GetFirstNameNoTooltip]，很抱歉，但作為你的朋友我必須跟你說。」\n\n「你"
	bp1_yearly.8040.desc.diligent:0 "為了追求結果日夜辛勞"
	bp1_yearly.8040.desc.brave:0 "不必要的冒險和大膽"
	bp1_yearly.8040.desc.just:0 "細緻的判斷和對證據的仔細研究"
	bp1_yearly.8040.desc.compassionate:0 "對他人的苦難太過在意"
	bp1_yearly.8040.desc.fickle:0 "想法多變，太容易被說服了"
	bp1_yearly.8040.desc.temperate:0 "遠離了宴會桌"
	bp1_yearly.8040.desc.generous:0 "錢袋對所有有需要的人敞開"
	bp1_yearly.8040.desc.humble:0 "謙遜地貶低自己的重要性"
	bp1_yearly.8040.desc.honest:0 "即使在必要的時候也拒絕欺騙別人"
	bp1_yearly.8040.desc.forgiving:0 "過於容忍輕慢與不忠"
	bp1_yearly.8040.desc.wrathful:0 "脾氣過於暴躁"
	bp1_yearly.8040.desc.calm:0 "在應當生氣時仍然平靜"
	bp1_yearly.8040.desc.cynical:0 "懷疑[ROOT.Char.GetFaith.HighGodNamePossessive]的神聖計畫"
	bp1_yearly.8040.desc.zealous:0 "渴望追隨[ROOT.Char.GetFaith.AltPriestTermPlural]"
	bp1_yearly.8040.desc.paranoid:0 "無盡地懷疑他人的動機"
	bp1_yearly.8040.desc.trusting:0 "毫不懷疑他人的動機"
	bp1_yearly.8040.desc.shy:0 "厭惡與人交談"
	bp1_yearly.8040.desc.gregarious:0 "太沉溺於閒聊和歡宴"
	bp1_yearly.8040.desc.lustful:0 "被你的肉欲奴役"
	bp1_yearly.8040.desc.chaste:0 "厭惡肉體的快樂"
	bp1_yearly.8040.desc.impatient:0 "做事倉促太過魯莽"
	bp1_yearly.8040.desc.patient:0 "對事情過於謹慎和從容"
	bp1_yearly.8040.desc.content:0 "缺乏超越同儕獲得成功的動力"
	bp1_yearly.8040.desc.ambitious:0 "在一條看不到盡頭的路上走到黑"
	bp1_yearly.8040.desc.closing:0 "——這會讓你陷入困境。想必你能看到，身為[ROOT.Char.GetTitleAsNameNoTooltip]這麼做不好？"
	bp1_yearly.8040.a:0 "你#EMP 竟敢#!這麼跟我說話？滾出去！"
	bp1_yearly.8040.a.lazy:0 "我們能稍後再說這個嗎？"
	bp1_yearly.8040.a.diligent:0 "我得先把這件事做完，然後我們再談。"
	bp1_yearly.8040.a.craven:0 "只有傻瓜才會冒險。"
	bp1_yearly.8040.a.brave:0 "聽起來像是懦弱的發言。"
	bp1_yearly.8040.a.arbitrary:0 "我想怎樣就這樣。"
	bp1_yearly.8040.a.just:0 "不這樣做是不對的。"
	bp1_yearly.8040.a.callous:0 "哦，你還是閉嘴吧。"
	bp1_yearly.8040.a.compassionate:0 "我不會硬起心腸。"
	bp1_yearly.8040.a.stubborn:0 "你改變不了我的想法。"
	bp1_yearly.8040.a.fickle:0 "啊對對對，你說的都對！"
	bp1_yearly.8040.a.gluttonous:0 "吃完晚飯我們再來談這個。"
	bp1_yearly.8040.a.temperate:0 "一切都要適度。"
	bp1_yearly.8040.a.greedy:0 "什麼？然後讓別人拿走#EMP 我的#!硬幣？"
	bp1_yearly.8040.a.generous:0 "那裡面的錢夠所有人用。"
	bp1_yearly.8040.a.arrogant:0 "我是[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]的[ROOT.Char.GetTitleAsNameNoTooltip]！"
	bp1_yearly.8040.a.humble:0 "我只是個凡人，就像無數的其他人那樣。"
	bp1_yearly.8040.a.deceitful:0 "真相並不會給你自由。"
	bp1_yearly.8040.a.honest:0 "真相是，你在說謊。"
	bp1_yearly.8040.a.vengeful:0 "等#EMP 你#!想要#EMP 我#!陪伴時，我會記著這件事的。"
	bp1_yearly.8040.a.forgiving:0 "別擔心，我已經忘記了你的無禮。"
	bp1_yearly.8040.a.wrathful:0 "你#EMP 竟敢#!這麼跟我說話？！"
	bp1_yearly.8040.a.calm:0 "深呼吸，沒必要煩心。"
	bp1_yearly.8040.a.cynical:0 "#EMP 想必#!這應該由[ROOT.Char.GetFaith.HighGodName]決定，對吧？"
	bp1_yearly.8040.a.zealous:0 "這應該有[ROOT.Char.GetFaith.HighGodName]決定！"
	bp1_yearly.8040.a.paranoid:0 "不……想不到#EMP 你#!也這樣！"
	bp1_yearly.8040.a.trusting:0 "謝謝你，你總是支持我。"
	bp1_yearly.8040.a.shy:0 "你能讓我一個人待著嗎？"
	bp1_yearly.8040.a.gregarious:0 "讓開，人們還在等著我呢。"
	bp1_yearly.8040.a.lustful:0 "我想你是孤單太久了。"
	bp1_yearly.8040.a.chaste:0 "我不會那麼容易就被誘惑。"
	bp1_yearly.8040.a.impatient:0 "我沒時間聽這些。"
	bp1_yearly.8040.a.patient:0 "輕率是災難之母。"
	bp1_yearly.8040.a.content:0 "那麼什麼時候才夠呢？"
	bp1_yearly.8040.a.ambitious:0 "我不會落後於人的。"
	bp1_yearly.8040.b:0 "讓我們接受分歧的存在！放輕鬆。"
	bp1_yearly.8040.b.success:0 "[bp1_yearly_8040_friend.GetTitledFirstNameNoTooltip]改變觀點"
	bp1_yearly.8040.b.failure:0 "[bp1_yearly_8040_friend.GetTitledFirstNameNoTooltip]依然冷著張臉"
	bp1_yearly.8040.c:0 "你是對的，[bp1_yearly_8040_friend.GetFirstNameNoTooltip]。"
	bp_yearly_8040_trying_to_be_mindful_modifier:0 "正視缺點"
	bp_yearly_8040_trying_to_be_mindful_modifier_desc:0 "該角色被迫直面其個性，決定要更加留心。"
	bp1_yearly.8050.t:0 "被謀殺的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim_scope'))|U]"
	bp1_yearly.8050.desc:0 "我親愛的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim_scope'))][victim_scope.GetFirstName]的去世重重地壓在我的心頭；與我心中的空洞相比，那些前來悼念的人們以及他們的安慰根本不值一提。\n\n我仍然不敢相信[victim_scope.GetSheHe][victim_scope.GetDeathReasonHideKiller]，而殺死[victim_scope.GetHerHis]的[murderer_scope.GetTitledFirstName]卻逍遙法外。\n\n"
	bp1_yearly.8050.desc.prisoner:0 "儘管[murderer_scope.GetSheHe]被關在了[murderer_scope.GetImprisonedBy.GetTitledFirstNameNoTooltip]的地牢裡，但這並不能平息我心中的怒火。"
	bp1_yearly.8050.desc.free:0 "一想到那個畜生還逍遙法外，我就忍不住攥緊拳頭，血脈僨張……這簡直是對正義，以及[ROOT.Char.GetFaith.HighGodName]的侮辱。"
	bp1_yearly.8050.a:0 "總有一天我會為你復仇，[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim_scope'))]……"
	bp1_yearly.8050.b:0 "血痕到此結束。"
	bp1_yearly.8060.t:0 "任我擺佈"
	bp1_yearly.8060.opening:0 "我花了一點時間查看[combat_location.GetNameNoTooltip]的[combat_location.GetTerrain.GetNameNoTooltip|l]，那裡滿是[primary_combat_winner.GetPrimaryTitle.GetAdjectiveNoTooltip]和[primary_combat_loser.GetPrimaryTitle.GetAdjectiveNoTooltip]的陣亡士兵，然後轉過身來，看向那些戴著鐐銬的戰俘。\n\n"
	bp1_yearly.8060.desc.nemesis:0 "[captured_rival.GetTitledFirstName]，那個該下[ROOT.Char.GetFaith.NegativeAfterLife]的可惡[captured_rival.Custom('InsultNoun')]，終於落入了我的手裡！我早就夢想著要擊倒我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('captured_rival'))]了……"
	bp1_yearly.8060.desc.war_leader:0 "終於，我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('captured_rival'))][captured_rival.GetTitledFirstName]落入了我的手裡，現在我們幾乎可以肯定贏得了這場戰爭……\n\n「我投降，」[captured_rival.GetSheHe|U]低吼道，「放了我，你會得到你想要的東西。」"
	bp1_yearly.8060.desc:0 "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('captured_rival'))][captured_rival.GetTitledFirstName]正陰沉地等著我，讓我的心一下子暖了起來。"
	bp1_yearly.8060.closing.multi:0 "\n\n在[captured_rival.GetHerHim]身後，可憎的[captured_rival_2.GetTitledFirstName]焦急地跪在地上。"
	bp1_yearly.8060.closing.ransom:0 "\n\n極其絕望的[captured_rival.GetSheHe|U]結結巴巴地說道，「我擁有換取贖金的特權！」"
	bp1_yearly.8060.a.war_leader:0 "這場戰爭結束了，當然，只是對你來說。"
	bp1_yearly.8060.a.ransom:0 "狗不配協議贖金。"
	bp1_yearly.8060.a:0 "你的日子到頭了，人渣。"
	bp1_yearly.8060.b:0 "殺了[captured_rival.GetHerHim]，殺光他們。"
	bp1_yearly.8060.c:0 "我保證你永遠也忘不了今天，[captured_rival.GetFirstNameNoTooltip]。"
	bp1_yearly.8060.d:0 "記住我的慈悲，蟲子。"
	bp1_yearly.8060.d.multi:0 "別忘記我的慈悲，惡棍。"
	bp1_yearly.8061.t:0 "任[combat_winner.GetTitledFirstNamePossessiveNoTooltip]擺佈"
	bp1_yearly.8061.desc:0 "我站在[combat_location.GetNameNoTooltip]混亂的[combat_location.GetTerrain.GetNameNoTooltip|l]上，周圍是盯著我的敵軍守衛，而那個惡棍[battle_rival_winner.GetTitledFirstName]正查看著[battle_rival_winner.GetHerHis]的勝利。\n\n終於，[battle_rival_winner.GetSheHe|U]走了過來，興高采烈地揮舞著[battle_rival_winner.GetHerHis]的[battle_rival_winner.Custom('SignatureWeaponNameOrType')]，一絲可怕的光芒從[battle_rival_winner.GetHerHis]眼睛中射出。\n\n"
	bp1_yearly.8061.killed:0 "我知道這就是結局了……"
	bp1_yearly.8061.a:0 "「[battle_rival_winner.Custom('InsultAdjective')]——」"
	bp1_yearly.8061.b:0 "「不要這樣！」"
	bp1_yearly.8061.c:0 "[ROOT.Char.GetFaith.HighGodName]護佑著我。"
	bp1_yearly.8062.wounded:0 "「有點疼哦。」[battle_rival_winner.GetSheHe]笑嘻嘻地說道。"
	bp1_yearly.8062.a:0 "「[battle_rival_winner.Custom('InsultNoun')]！」"
	bp1_yearly.8070.t:0 "[ROOT.Char.GetGovernment.GetNameNoTooltip|U]的偏袒"
	bp1_yearly.8070.opening:0 "[claim_vassal.GetTitledFirstName]整個晚上都在默默地生著悶氣，最終還是在我伸手去拿[ROOT.Char.Custom('GetExpensiveMealAlt')]時爆發了。\n\n「我實在無法理解你為什麼要將[claim_title.GetName]授予[favorite_vassal.GetTitledFirstName]。"
	bp1_yearly.8070.strength_strong:0 "所有人都承認我對這片土地的合法宣稱！」\n\n"
	bp1_yearly.8070.strength_weak:0 "這些土地理應屬於我！」\n\n"
	bp1_yearly.8070.claim:0 "「為什麼你會把這些土地賜給[favorite_vassal.GetHerHim]而不是我？我難道不是一名忠實的封臣嗎？」"
	bp1_yearly.8070.lowborn:0 "「把這個出身卑微的暴發戶拔高到我的位置就是十足的侮辱！」"
	bp1_yearly.8070.other:0 "「我到底哪冒犯你了，你竟然這麼不體面地對待我？」"
	bp1_yearly.8070.hostile:0 "\n\n「將土地授予一個該死的[favorite_vassal.GetFaith.GetAdherentName]而不是我！」我的[ROOT.Char.Custom2('RelationToMe', claim_vassal)]氣急敗壞地說道，「簡直沒有良心！」"
	bp1_yearly.8070.culture:0 "\n\n「我是說……」我的[ROOT.Char.Custom2('RelationToMe', claim_vassal)]氣急敗壞地說道，「[favorite_vassal.GetSheHe|U]甚至不是[claim_vassal.GetCulture.GetName]人！」"
	bp1_yearly.8070.faith:0 "\n\n「我是說……」我的[ROOT.Char.Custom2('RelationToMe', claim_vassal)]氣急敗壞地說道，「[favorite_vassal.GetSheHe|U]甚至不是[ROOT.Char.GetFaith.GetAdherentName]！」"
	bp1_yearly.8070.a:0 "[favorite_vassal.GetFirstNameNoTooltip]有你不具備的品質。"
	bp1_yearly.8070.b:0 "原諒我，[claim_vassal.GetFirstNameNoTooltip]，[claim_title.GetNameNoTierNoTooltip]是你的了。"
	bp1_yearly.8070.c:0 "我會給你一個其他的頭銜。"
	bp1_yearly.8070.d:0 "不要再質疑我的決定了。"
	bp1_yearly.8070.d.success:0 "[claim_vassal.GetTitledFirstNameNoTooltip]平靜下來"
	bp1_yearly.8070.d.failure:0 "[claim_vassal.GetTitledFirstNameNoTooltip]感覺被侮辱了"
	bp1_yearly.8100.t:0 "不受歡迎的最愛"
	bp1_yearly.8100.joke:0 "我還在因為我的[ROOT.Char.Custom2('RelationToMe', sycophant_scope)][sycophant_scope.GetFirstName]在今天早上的內閣會議上講的一個笑話而發笑時，[jealous_scope.GetTitledFirstName]拽住了我的胳膊。"
	bp1_yearly.8100.thighs:0 "正當我想著我的[ROOT.Char.Custom2('RelationToMe', sycophant_scope)][sycophant_scope.GetTitledFirstNamePossessive]那有型的大腿陷入沉思時，我聽到了[jealous_scope.GetTitledFirstName]在我身後的咳嗽聲。"
	bp1_yearly.8100.desc:0 "\n\n「[jealous_scope.Custom2('RelationToMe', ROOT.Char)|U]，我一直想和你談談。"
	bp1_yearly.8100.lover_known:0 "你……對[sycophant_scope.GetFirstNameNoTooltip]的喜愛並未逃過人們的注意，也讓大家對……你的理由產生了疑問。」\n\n"
	bp1_yearly.8100.lover_secret:0 "我和宮廷裡的其他人都不能理解你為何要將這些榮耀與責任傾注於[sycophant_scope.GetHerHim]身上。一名受人尊敬的貴族對你肯定更有用。」\n\n"
	bp1_yearly.8100.lover:0 "我知道你……非常愛[sycophant_scope.GetHerHim]，但內閣的一個席位，這真的合適嗎？」\n\n"
	bp1_yearly.8100.friend:0 "我知道你們是好朋友，但是有人比[sycophant_scope.GetHerHim]更有資格得到內閣的席位。」\n\n"
	bp1_yearly.8100.faction:0 "「恕我直言，如果這種輕慢沒有得到糾正，只有[jealous_scope.GetFaith.HighGodName]知道[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]會發生什麼……」"
	bp1_yearly.8100.hostile:0 "「我是說，你不知道那[sycophant_scope.GetWomanMan]是個多[sycophant_scope.Custom('InsultAdjective')][sycophant_scope.Custom('InsultNoun')]嗎？」"
	bp1_yearly.8100.lowborn:0 "「將一個平民的意見置於[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierPossessiveNoTooltip]最高級貴族之側，甚至之上，這很不合適。」"
	bp1_yearly.8100.rank:0 "「想必[jealous_scope.GetTitleAsNameNoTooltip]的意見應該比區區[sycophant_scope.GetTitleAsNameNoTooltip]更受重視！」"
	bp1_yearly.8100.faith:0 "「傾聽[sycophant_scope.GetFaith.GetAdjective][jealous_scope.Custom2('GetUnbelieverTerm', sycophant_scope)]的意見真的明智嗎？」"
	bp1_yearly.8100.culture:0 "「想必另一名[jealous_scope.GetCulture.GetName]人能比這個[sycophant_scope.GetCulture.GetName]人外來者更好地服務於你？」"
	bp1_yearly.8100.unskilled:0 "「即使不考慮這種輕慢，那個[sycophant_scope.GetWomanMan]也顯然無法勝任[sycophant_scope.GetCouncilTitle]。」"
	bp1_yearly.8100.skilled:0 "「不管[sycophant_scope.GetSheHe]是個多優秀的[sycophant_scope.GetCouncilTitle]，這種侮辱都是顯而易見的。」"
	bp1_yearly.8100.jealous:0 "「選我吧——只是舉個例子——[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]忠誠的[jealous_scope.GetTitleAsNameNoTooltip]。」"
	bp1_yearly.8100.fallback:0 ""
	bp1_yearly.8100.a:0 "[ROOT.Char.GetTitleAsNameNoTooltip|l]可以自己挑選[ROOT.Char.GetHerHis]的內閣。"
	bp1_yearly.8100.a.hostile:0 "你竟敢詆毀[sycophant_scope.GetFirstNameNoTooltip]！"
	bp1_yearly.8100.a.flavor:0 "[jealous_scope.GetFirstNameNoTooltip]可能會懷恨在心"
	bp1_yearly.8100.b:0 "依我看你是想要[sycophant_scope.GetHerHis]的工作，[jealous_scope.GetFirstNameNoTooltip]。"
	bp1_yearly.8100.b.flavor:0 "我希望[sycophant_scope.GetFirstNameNoTooltip]能理解"
	bp1_yearly.8100.fired_tt:0 "[sycophant_scope.GetShortUIName|U]被從你的[council|E]開除，為期5年"
	bp1_yearly.8100.c:0 "好吧，我會開除[sycophant_scope.GetFirstNameNoTooltip]。"
	bp1_yearly.8100.c.flavor:0 "儘管這讓我痛心……"
	bp1_yearly.8100.d.flavor:0 "[sycophant_scope.GetSheHe|U]是個非常有趣的人，真的！"
	bp1_yearly.8100.d.success:0 "[sycophant_scope.GetTitledFirstNameNoTooltip]給人留下了好印象"
	bp1_yearly.8100.d.failure:0 "[jealous_vassal.GetTitledFirstNameNoTooltip]無法忍受這個[sycophant_scope.GetWomanMan]"
	bp1_yearly.8100.d.tt:0 "該選項可用，因為[jealous_scope.GetFirstNameNoTooltip]是[sycophant_scope.GetFirstNamePossessiveNoTooltip]的[jealous_scope.Custom2('RelationToMe', sycophant_scope)|U]"
	bp1_yearly.8100.reveal_tt:0 "[jealous_scope.GetTitledFirstName]可能會揭露你和[sycophant_scope.GetFirstNamePossessive]的[sycophant_secret.GetName]秘密"
	bp1_yearly.8100.support:0 "[ROOT.Char.Custom2('RelationToMe', sycophant_scope)|U][sycophant_scope.GetTitledFirstName]是我的內閣中令人欣慰的存在，隨時準備支持我，儘管[jealous_scope.GetTitledFirstName]顯然不這麼想。"
	bp1_yearly.8100.knowledgeable:0 "我不住地點頭，[ROOT.Char.Custom2('RelationToMe', sycophant_scope)|U][sycophant_scope.GetTitledFirstName]確實知識淵博，我很高興能擁有這樣一位可信又有能力的閣臣。但[jealous_scope.GetTitledFirstName]顯然不這麼想。"
	bp1_yearly.8110.t:0 "[sycophant_scope.GetFirstNamePossessiveNoTooltip]的秘密"
	bp1_yearly.8110.desc:0 "在第二段睡眠之前，我出去靜靜地散步，思緒被我的[ROOT.Char.Custom2('RelationToMe', sycophant_scope)][sycophant_scope.GetTitledFirstNamePossessive]那迷人的眼睛弄得心煩意亂，突然我發現[revealer_scope.GetTitledFirstNamePossessive]那熟悉的身影正朝我走來。\n\n「啊，[ROOT.Char.GetLadyLord]……我一直不明白你為什麼那麼敬重[sycophant_scope.GetFirstNameNoTooltip]——#EMP 直到現在#!。」\n\n"
	bp1_yearly.8110.known_secret_homosexual:0 "「在你的核心圈子裡為一位更有資格的封臣騰個位置，不然我就只能將你們不正常的結合公之於眾了。」"
	bp1_yearly.8110.known_secret_adulterer:0 "「將[sycophant_scope.GetHerHim]從內閣踢走，不然你那不虔誠的通姦行為就要人人皆知了。」"
	bp1_yearly.8110.known_secret_other:0 "「將那個[sycophant_scope.Custom('InsultAdjective')]惹事精從內閣踢走，不然我就只能將你們的關係公之於眾了。」"
	bp1_yearly.8110.c:0 "好吧……"
	bp1_yearly.8110.c.flavor:0 "……隨你便！"
	bp1_yearly.8110.d:0 "我不為任何事感到羞恥。"
	bp1_yearly.8110.e:0 "你確定[secondary_scope.GetFirstNameNoTooltip]會想這樣？"
	every_powerful_vassal_tt:0 "所有[powerful_vassal|E]"
	bp1_yearly.8120.t:0 "[sycophant_scope.GetFirstNamePossessiveNoTooltip]的魅力"
	bp1_yearly.8120.desc:0 "天吶，[sycophant_scope.GetTitledFirstNamePossessive]那大大的……[matchmaker_scope.GetTitledFirstName]走了進來，關上了[matchmaker_scope.GetHerHim]身後的門，我眨了眨眼打消了遐想。\n\n「[ROOT.Char.GetLadyLord]，我有個比較敏感的問題想私下跟你講……」[matchmaker_scope.GetSheHe|U]猶豫了一下，「你是不是……因為你……#EMP 喜歡#![sycophant_scope.GetFirstNameNoTooltip]，所以才將責任和榮譽給了[sycophant_scope.GetHerHim]？」\n\n[matchmaker_scope.GetFirstNameNoTooltip]緊張地拽了拽[matchmaker_scope.GetHerHis]的領口。\n\n「如果#EMP 你#!能看清#EMP 這一點#!，將那些職位留給你的貴族，也許對大家都好？」"
	bp1_yearly.8120.a:0 "滾出去。"
	bp1_yearly.8120.a.flavor:0 "我應該用鞭子抽你！"
	bp1_yearly.8120.b:0 "[sycophant_scope.GetFirstNameNoTooltip]？哈，沒門！"
	bp1_yearly.8120.seduce:0 "[scheme|E]會獲得額外[success_chance|E]"
	bp1_yearly.8120.b.flavor:0 "多麼荒謬的想法！"
	bp1_yearly.8120.c:0 "什——#EMP 呃……#!你也許是對的……"
	bp1_yearly.8120.c.flavor:0 "你覺得[sycophant_scope.GetSheHe]也喜歡我嗎？"
	bp1_yearly.8120.d:0 "你很#EMP 精明#!，但我不會答應的。"
	bp1_yearly.8120.d.flavor:0 "這事怎麼洩露的？"
	bp1_yearly.8121.t:0 "[sycophant_scope.GetFirstNamePossessiveNoTooltip]的芳香"
	bp1_yearly.8121.opening:0 "自從我與[matchmaker_scope.GetTitledFirstName]交談之後，情慾的想法一直困擾著我，我夢到[sycophant_scope.GetTitledFirstName]和我……\n\n"
	bp1_yearly.8121.homosexual:0 "我知道，一個[ROOT.Char.GetWomanMan]和另一個……這有違[ROOT.Char.GetFaith.HighGodName]的旨意。唉，[ROOT.Char.GetFaith.PositiveAfterLife]啊！"
	bp1_yearly.8121.adultery:0 "背叛[ROOT.Char.GetConsort.GetTitledFirstName]是不對的，但[ROOT.Char.GetFaith.HighGodNameAlternate]絕對有理由才會讓我有這種感覺！"
	bp1_yearly.8121.other:0 "[sycophant_scope.GetSheHe]是不是也有同樣的想法？我是在徒然地折磨自己嗎？[ROOT.Char.GetFaith.FertilityGodName]幫幫我……"
	bp1_yearly.8121.desc:0 "\n\n我該怎麼辦……"
	bp1_yearly.8121.a:0 "我必須聽從我的內心。"
	bp1_yearly.8121.a.flavor:0 "這個機會不能浪費"
	bp1_yearly.8121.b:0 "這只會有糟糕的結局……"
	bp1_yearly.8121.b.friend:0 "[sycophant_scope.GetSheHe|U]只是我的朋友！#EMP 朋友#!！"
	bp1_yearly.8121.b.flavor:0 "回歸工作……"
	bp1_yearly.8130.t:0 "[sycophant_scope.GetFirstNamePossessiveNoTooltip]的敵人"
	bp1_yearly.8130.desc:0 "我的[ROOT.Char.Custom2('RelationToMe', sycophant_scope)][sycophant_scope.GetTitledFirstName]衝進我的房間，打翻了一盞燈，差點把墊子點著。\n\n「[ROOT.Char.GetFirstNameNoTooltip]！我敢肯定我被跟蹤了！」[sycophant_scope.GetSheHe]尖叫道，指著[sycophant_scope.GetHerHim]的身後。\n\n「有人潛藏在我的房外，我的東西被人動了！」"
	bp1_yearly.8130.a:0 "好啦，這可不像你。"
	bp1_yearly.8130.a.paranoid:0 "好啦，可能只是個僕人。"
	bp1_yearly.8130.a.flavor:0 "沒什麼可擔心的"
	bp1_yearly.8130.b:0 "我會派人日夜保護你。"
	bp1_yearly.8130.c:0 "[spymaster_scope.GetFirstNameNoTooltip]會查明真相。"
	bp1_yearly.8130.c.flavor:0 "真相無法逃出[spymaster_scope.GetHerHim]的法眼"
	bp1_yearly.8130.c.success:0 "[spymaster_scope.GetCouncilTitleFirstNameNoTooltip]找到了證據"
	bp1_yearly.8130.c.failure:0 "沒找到證據"
	bp1_yearly.8130.exposed:0 "針對[sycophant_scope.GetShortUIName]的[scheme|E]將被曝光"
	bp1_yearly.8130.progress:0 "針對[sycophant_scope.GetShortUIName]的[scheme|E]將取得進展"
	bp1_yearly.8130.d:0 "你應該調查一下，間諜首腦。"
	bp1_yearly.8130.d.flavor:0 "在所有需要擔心的人中……"
	bp1_yearly.8130.d.success:0 "[spymaster_scope.GetFirstNameNoTooltip]找到了證據"
	bp1_yearly.8130.d.failure:0 "[spymaster_scope.GetFirstNameNoTooltip]消失了"
	bp1_yearly.8130.e:0 "沒人可以威脅#EMP 我的#![ROOT.Char.Custom2('RelationToMe', sycophant_scope)]！"
	bp1_yearly.8130.e.flavor:0 ""
	bp1_yearly.8130.e.success:0 "你發現了一個陰謀"
	bp1_yearly.8130.e.failure:0 "什麼也沒找到"
	bp1_yearly.8131.t.sycophant:0 "[spymaster_scope.GetFirstNamePossessiveNoTooltip]的詭計"
	bp1_yearly.8131.t:0 "[sycophant_scope.GetFirstNamePossessiveNoTooltip]的辯護"
	bp1_yearly.8131.desc.sycophant:0 "[ROOT.Char.Custom2('RelationToMe', sycophant_scope)][sycophant_scope.GetTitledFirstName]居然將我叫到了地牢深處，真讓我驚訝。\n\n在那裡的一間牢房裡，我看到[sycophant_scope.GetHerHim]正一臉解脫地看著旁邊身帶鐐銬，看上去不那麼高興的[murderous_scope.GetTitledFirstName]。\n\n我嘆了口氣：「[sycophant_scope.GetFirstNameNoTooltip]！你這是幹什——」[sycophant_scope.GetSheHe]打斷了我的話，「這個[murderous_scope.Custom('InsultNoun')]想要殺我——我有[murderous_scope.GetHerHis]的刺客的供詞！」"
	bp1_yearly.8131.desc.spymaster:0 "我正與我的[ROOT.Char.Custom2('RelationToMe', sycophant_scope)][sycophant_scope.GetTitledFirstName]斜倚在一起時，我們收到了我的間諜首腦[spymaster_scope.GetTitledFirstName]的信，要我們都去我的地牢裡。\n\n在我的[ROOT.GetCharacter.Custom('FortifiedBuilding')]那陰濕的地下深處，我們找到了[spymaster_scope.GetHerHim]，還有[spymaster_scope.GetHerHis]身邊戴著鐐銬的[murderous_scope.GetTitledFirstName]。\n\n「這就是那個罪犯，[ROOT.Char.GetLadyLord]，」[spymaster_scope.GetSheHe]高興地說道，「毫無疑問。」"
	bp1_yearly.8131.desc:0 "當我的衛兵把被捕的同謀綑進我的地牢時，我充滿了期待，那人被綁著，戴著頭套，呻吟著。\n\n「來，[sycophant_scope.GetFirstName]，看看是誰想要雇人刺殺你！」\n\n獄卒一把拽下了頭套，我倒吸一口涼氣，那人竟然是[murderous_scope.GetTitledFirstName]！\n\n[sycophant_scope.GetFirstNameNoTooltip]和我同時吼道：「#EMPY 是你！#!」"
	bp1_yearly.8131.tt:0 "[murderous_scope.GetTitledFirstNamePossessive]被發現參與了一個[sycophant_scheme.GetSchemeType.GetTypeNameNoTooltip][sycophant_scope.GetFirstName]的[scheme|E]"
	bp1_yearly.8131.a:0 "看來你得解釋解釋了，[murderous_scope.GetFirstNameNoTooltip]。"
	bp1_yearly.8131.a.flavor:0 "在牢房#EMP 鐵欄杆#!的後面！"
	bp1_yearly.8131.b:0 "[murderous_scope.GetSheHe|U]已經得到了[murderous_scope.GetHerHis]的教訓。"
	bp1_yearly.8131.b.flavor:0 "畢竟這不是#EMP 叛國#!"
	bp1_yearly.8131.c:0 "還有誰參加？"
	bp1_yearly.8131.c.flavor:0 "把烙鐵遞給我！"
	bp1_yearly.8131.torture:0 "你會[torture|E][murderous_scope.GetShortUIName]"
	bp1_yearly.8131.agent:0 "另一名參與該[scheme|E]的[agent|E]可能會被發現"
	bp1_yearly.8131.attempted:0 "[agent_scope.GetTitledFirstNameNoTooltip]參與了這場陰謀！"
	released_attempted_murderer_opinion:0 "釋放謀殺未遂者"
	bp1_yearly.8132.t:0 "[sycophant_scope.GetFirstNamePossessiveNoTooltip]的恐懼"
	bp1_yearly.8132.desc.sycophant:0 "我的[ROOT.Char.Custom2('RelationToMe', sycophant_scope)][sycophant_scope.GetTitledFirstNamePossessive]更加惱怒地回來找我。\n\n[sycophant_scope.GetSheHe]用盡了[sycophant_scope.GetHerHim]能想到的一切方法，但依然沒有拿到任何證據。\n\n「我該怎麼辦，[ROOT.Char.GetFirstNameNoTooltip]，」[sycophant_scope.GetSheHe]嘆了口氣，「我被我的敵人拿捏住了！」"
	bp1_yearly.8132.desc.spymaster:0 "我的間諜首腦[spymaster_scope.GetTitledFirstNamePossessive]終於承認[spymaster_scope.GetSheHe]沒有找到任何證據，能證明存在針對我的[ROOT.Char.Custom2('RelationToMe', sycophant_scope)][sycophant_scope.GetFirstName]的陰謀。\n\n[spymaster.GetSheHe|U]甚至暗示整件事情都是[sycophant_scope.GetFirstNamePossessiveNoTooltip]的臆想……"
	bp1_yearly.8132.desc:0 "我調查了我的[ROOT.Char.Custom2('RelationToMe', sycophant_scope)][sycophant_scope.GetTitledFirstNamePossessive]的擔憂，安排了人盯梢[sycophant_scope.GetHerHis]的房間，也詢問了[ROOT.GetCharacter.Custom('FortifiedBuilding')]裡的僕人，但是一無所獲。\n\n「也許只是僕人在收拾東西？」我弱弱地推測。\n\n[sycophant_scope.GetSheHe|U]在我的房間裡踱來踱去，顯然不太相信。"
	bp1_yearly.8132.a:0 "我會派人保護你，以防萬一。"
	bp1_yearly.8132.a.flavor:0 "小心駛得萬年船"
	bp1_yearly.8132.b:0 "或許只是個沒有惡意的玩笑？"
	bp1_yearly.8132.b.flavor:0 "這是在浪費時間"
	bp1_yearly.8134.t:0 "[sycophant_scope.GetFirstNamePossessiveNoTooltip]的缺席"
	bp1_yearly.8134.desc:0 "已經很久沒有收到我的[ROOT.Char.Custom2('RelationToMe', sycophant_scope)][sycophant_scope.GetTitledFirstNamePossessive]的消息了，我開始擔心發生了最壞的情況。\n\n如果[sycophant_scope.GetHerHis]的性命真的受到了威脅……[ROOT.Char.GetFaith.HighGodName]啊……"
	bp1_yearly.8134.a:0 "你在哪兒，[sycophant_scope.GetFirstNameNoTooltip]？"
	bp1_yearly.8134.a.flavor:0 "我做了什麼……"
	bp1_yearly.8140.t:0 "[sycophant_scope.GetFirstNamePossessiveNoTooltip]的復仇"
	bp1_yearly.8140.desc:0 "我正在查看我收藏的上等[ROOT.Char.Custom('RegionalAlcoholicDrink')|U]，突然聽到了我的[ROOT.Char.Custom2('RelationToMe', sycophant_scope)][sycophant_scope.GetFirstName]那熟悉的聲音。\n\n[sycophant_scope.GetSheHe]藏在桶裡，正一句又一句地向某個僕人或是什麼人說出針對[jealous_scope.GetTitledFirstName]的詛咒和穢語。\n\n就在我即將失去興趣時，我聽到了一句話，讓我毛骨悚然，「殺了[jealous_scope.GetTitledFirstName]！」"
	bp1_yearly.8140.a:0 "[sycophant_scope.GetFirstNameNoTooltip]！我全聽到了！"
	bp1_yearly.8140.a.flavor:0 "真替你丟臉！"
	bp1_yearly.8140.b:0 "沒錯！[jealous_scope.GetFirstNameNoTooltip]得#EMP 死#!！"
	bp1_yearly.8140.b.flavor:0 "終於有點意思了！"
	bp1_yearly.8140.c:0 "#EMP 我踮著腳離開了#!"
	bp1_yearly.8140.c.flavor:0 "我#EMP 什麼#!都沒聽到"
	bp1_yearly.8160.t:0 "[sycophant_scope.GetFirstNamePossessiveNoTooltip]的魅力"
	bp1_yearly.8160.desc:0 "我的[ROOT.Char.Custom2('RelationToMe', sycophant_scope)][sycophant_scope.GetFirstName]和我正漫步於花園，大聲嘲笑著[sycophant_scope.GetSheHe]聽一個僕人講的韻詩，這時[jealous_scope.GetTitledFirstName]攔住了我們的去路。\n\n[jealous_scope.GetSheHe|U]嚴厲地盯著我們，「[ROOT.Char.GetLadyLord]，我有些事想和你討論，你有時間嗎？」"
	bp1_yearly.8160.a:0 "那好吧，什麼事？"
	bp1_yearly.8160.a.flavor:0 "最好是好事！"
	bp1_yearly.8160.b:0 "來和我們一起吧，你一定要聽聽這個！"
	bp1_yearly.8160.b.flavor:0 "哪裡#EMP 可能#!會出問題？"
	bp1_yearly.8160.b.success:0 "[sycophant_scope.GetFirstNameNoTooltip]贏得了[jealous_scope.GetHerHim]的支持"
	bp1_yearly.8160.b.failure:0 "這讓[jealous_scope.GetFirstNameNoTooltip]忍無可忍"
	bp1_yearly.8160.d:0 "現在不行，[jealous_scope.GetFirstNameNoTooltip]！"
	bp1_yearly.8160.d.flavor:0 "你沒看到我#EMP 正忙著#!嗎？"
	bp1_yearly.8161.t:0 "[sycophant_scope.GetFirstNamePossessiveNoTooltip]的魔法"
	bp1_yearly.8161.opening:0 "[sycophant_scope.GetTitledFirstNamePossessive]最後一句話的回聲在鳥鳴中消散，[jealous_scope.GetTitledFirstNamePossessive]的臉如往常一樣嚴肅。\n\n"
	bp1_yearly.8161.desc:0 "慢慢地，在[jealous_scope.GetHerHis]的嘴角，一絲笑意浮現，逐漸變大，最終成為了哈哈大笑！\n\n「那——#EMP *喘息*#!那真是太好笑了——#EMP *喘息*#!噢！我以前對你的看法完全錯了，[sycophant_scope.GetFirstNameNoTooltip]！讓我們一起吃飯吧！」"
	bp1_yearly.8161.a:0 "#EMP *用手肘輕碰胸口*#![ROOT.Char.Custom('GetLaughType')]"
	bp1_yearly.8161.a.flavor:0 "你差點就把我矇過去了！"
	bp1_yearly.8162.t:0 "[sycophant_scope.GetFirstNamePossessiveNoTooltip]的失言"
	bp1_yearly.8162.desc:0 "這個笑話還沒被說出來我就有種不祥的預感。\n\n片刻之後，我的擔心成真了，[jealous_scope.GetFirstNameNoTooltip]傷心地嘆了口氣，翻了翻[jealous_scope.GetHerHis]的眼睛，然後離開了。\n\n[sycophant_scope.GetFirstName]聳了聳肩，「得了吧，真是個假正經……」"
	bp1_yearly.8162.a:0 "為什麼要講#EMP 那一個#!，[sycophant_scope.GetFirstNameNoTooltip]……"
	bp1_yearly.8162.a.flavor:0 "依舊是個僕人材料，呃？"
	bp1_yearly.8170.t:0 "[sycophant_scope.GetFirstNamePossessiveNoTooltip]的朋友"
	bp1_yearly.8170.desc:0 "我最近和我的[ROOT.Char.Custom2('RelationToMe', sycophant_scope)][sycophant_scope.GetFirstName]見面的次數越來越少了。[sycophant_scope.GetSheHe]好像經常和我的[ROOT.Char.Custom2('RelationToMe', friendly_scope)][friendly_scope.GetTitledFirstName]在一起。\n\n我偶然碰到了他們兩個，正因為一些笑話拍著大腿，看我的時候還在竊笑。\n\n我該怎麼辦……"
	bp1_yearly.8170.a:0 "隨便吧。"
	bp1_yearly.8170.a.flavor:0 "我不會再在[sycophant_scope.GetHerHim]身上浪費時間了"
	bp1_yearly.8170.b:0 "啊，[sycophant_scope.GetFirstNameNoTooltip]，說句話？"
	bp1_yearly.8170.b.flavor:0 "我知道[sycophant_scope.GetSheHe]喜歡什麼"
	bp1_yearly.8170.b.success:0 "[sycophant_scope.GetFirstNameNoTooltip]跟了過來"
	bp1_yearly.8170.b.failure:0 "[sycophant_scope.GetFirstNameNoTooltip]繼續和[friendly_scope.GetFirstNameNoTooltip]待在一起"
	bp1_yearly.8170.c:0 "我不再需要你了，[sycophant_scope.GetFirstNameNoTooltip]。"
	bp1_yearly.8170.c.flavor:0 "笑得#EMP 開心#!吧！"
	bp1_yearly.8180.t:0 "[sycophant_scope.GetFirstNamePossessiveNoTooltip]的最後通牒"
	bp1_yearly.8180.desc:0 "我的[ROOT.Char.Custom2('RelationToMe', sycophant_scope)][sycophant_scope.GetFirstName]要求和我私下見面，這種不尋常的情況只會帶來壞消息。\n\n「[ROOT.Char.GetFirstNameNoTooltip]！[ROOT.Char.GetTitleAsNameNoTooltip]……我再也忍不了了！你明知道我是個非常出色的閣臣，卻把我排除在外，向你的『職責』讓步！」\n\n「如果這就是我被對待的方式，我將不得不尋找新的前景。我聽說[new_realm.GetHolder.GetName]知道該如何獎勵忠誠的臣子……」"
	bp1_yearly.8180.a:0 "你知道我不能失去你，[sycophant_scope.GetFirstNameNoTooltip]。"
	bp1_yearly.8180.a.flavor:0 "你非常清楚……"
	bp1_yearly.8180.b:0 "行了，你知道實際情況比這複雜得多！"
	bp1_yearly.8180.b.flavor:0 "有很多因素在起作用……"
	bp1_yearly.8180.b.success:0 "[sycophant_scope.GetFirstNameNoTooltip]留下"
	bp1_yearly.8180.b.failure:0 "[sycophant_scope.GetFirstNameNoTooltip]離開"
	bp1_yearly.8180.c:0 "既然你這麼想，那就走吧！"
	bp1_yearly.8180.c.flavor:0 "滾！"
	bp1_yearly.8180.d:0 "你威脅要叛國！"
	bp1_yearly.8180.d.flavor:0 "如果我不能擁有你……"
	bp1_yearly.8190.t:0 "[sycophant_scope.GetFirstNamePossessiveNoTooltip]的才能"
	bp1_yearly.8190.opening:0 "穿過院子時，聽到終於有人開始欣賞我的[ROOT.Char.Custom2('RelationToMe', sycophant_scope)][sycophant_scope.GetFirstName]，我真的非常高興。\n\n「別聽那些酸葡萄說的，」[friendly_scope.GetTitledFirstName]用柔和的顫音說道，「你是[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]許多年來最好的[sycophant_scope.GetCouncilTitle]——至少是#EMP 我#!知道的最好的！」\n\n"
	bp1_yearly.8190.twitch:0 "有那麼一瞬間，我確定我看到了[jealous_scope.GetTitledFirstName]躲在庭院對面馬廄的陰影裡，眼睛不斷抽搐著，然後[jealous_scope.GetSheHe]就消失在了黑暗中。"
	bp1_yearly.8190.desc:0 "我就知道我沒看錯[sycophant_scope.GetHerHis]！"
	bp1_yearly.8190.a:0 "終於，又一位識貨的！"
	bp1_yearly.8190.a.flavor:0 "[sycophant_scope.GetFirstNameNoTooltip]欣賞會又有新人了"
	bp1_yearly.8190.b:0 "咱們出去玩一個晚上吧，就咱們三個！"
	bp1_yearly.8190.b.flavor:0 "親近你的朋友"
	bp1_yearly.8191.t:0 "[sycophant_scope.GetFirstNamePossessiveNoTooltip]的獎勵"
	bp1_yearly.8191.opening:0 "又是一場沒完沒了的內閣會議，突然，我的[ROOT.Char.Custom2('RelationToMe', sycophant_scope)][sycophant_scope.GetFirstNamePossessive]迷人的聲音讓我豎起了耳朵。\n\n「緊急事務，[ROOT.Char.GetLadyLord]， "
	bp1_yearly.8191.taken:0 "[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]急需一位有能力的[sycophant_scope.Custom('GetTargetCourtPosition')]，某個能得體地[sycophant_scope.Custom('GetTargetCourtPositionDesc')]的人……這活兒[old_holder.GetTitledFirstName]#EMP 幹不明白#!。」"
	bp1_yearly.8191.open:0 "[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]急需一位[sycophant_scope.Custom('GetTargetCourtPosition')]，來負責[sycophant_scope.Custom('GetTargetCourtPositionDesc')]……」"
	bp1_yearly.8191.arrogant:0 "\n\n[sycophant_scope.GetSheHe|U]浮誇地指了指[sycophant_scope.GetHerselfHimself]自己，「讓我來為你解決這個問題，大人，這份工作需要一定的技巧。」"
	bp1_yearly.8191.other:0 "\n\n[sycophant_scope.GetSheHe|U]將手放在了[sycophant_scope.GetHerHis]的胸口，「當然，#EMP 我#!很願意承擔這一重擔，大人。」"
	bp1_yearly.8191.desc:0 "\n\n[annoyed_scope.GetTitledFirstName]顯然很不高興。"
	bp1_yearly.8191.a:0 "好主意，[sycophant_scope.GetFirstNameNoTooltip]！"
	bp1_yearly.8191.a.flavor:0 "多虧有[sycophant_scope.GetFirstNameNoTooltip]"
	bp1_yearly.8191.b:0 "沒錯，是時候讓[old_holder.GetFirstNameNoTooltip]挪挪位了！"
	bp1_yearly.8191.b.flavor:0 "[sycophant_scope.GetFirstNameNoTooltip]會讓[old_holder.GetHerHim]看看該怎麼做！"
	bp1_yearly.8191.c:0 "你負責一個空缺的職位怎麼樣？"
	bp1_yearly.8191.c.flavor:0 "[sycophant_scope.GetFirstNameNoTooltip]的才能是無窮的"
	bp1_yearly.8191.d:0 "我認為這份工作很適合[annoyed_scope.GetFirstNameNoTooltip]。"
	bp1_yearly.8191.d.flavor:0 "[sycophant_scope.GetFirstNameNoTooltip]不能想要啥#EMP 就有啥#!"
	bp1_yearly.8191.e:0 "#EMP 肯定#!有更緊要的事務？"
	bp1_yearly.8191.e.flavor:0 "[sycophant_scope.GetFirstNameNoTooltip]會解決它"
	bp1_yearly.8192.t:0 "[sycophant_scope.GetFirstNamePossessiveNoTooltip]的過失"
	bp1_yearly.8192.desc:0 "我正坐在長椅上思考該如何獎勵我的[ROOT.Char.Custom2('RelationToMe', sycophant_scope)][sycophant_scope.GetFirstNamePossessive]近期的出色工作時，門突然打開，[insulting_scope.GetTitledFirstName]走了進來。\n\n「原諒我說話這麼隨意，[ROOT.Char.GetLadyLord]，但是[sycophant_scope.GetFirstNameNoTooltip]負責的事務正在失控！」\n\n「那個傻瓜不是個好[sycophant_scope.GetCouncilTitle]，只要[sycophant_scope.GetSheHe]還負責，事情就會一天天惡化，直到毀掉整個[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]！」"
	bp1_yearly.8192.a:0 "我沒想到事情會這麼糟糕……"
	bp1_yearly.8192.a.flavor:0 "是時候讓[sycophant_scope.GetFirstNameNoTooltip]走了"
	bp1_yearly.8192.b:0 "我的內閣可容不下爭風吃醋之輩。"
	bp1_yearly.8192.b.flavor:0 "憎恨者將永遠憎恨"
	bp1_yearly.8192.fired_tt:0 "[insulting_scope.GetShortUIName|U]被從你的[council|E]開除，為期5年"
	bp1_yearly.8192.c:0 "#EMP *嘆氣*#!你沒看到我正#EMP 忙#!嗎，[insulting_scope.GetFirstNameNoTooltip]？"
	bp1_yearly.8192.c.flavor:0 "[sycophant_scope.GetFirstNameNoTooltip]的才能是無窮的"
