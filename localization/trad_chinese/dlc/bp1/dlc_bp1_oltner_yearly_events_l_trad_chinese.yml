l_trad_chinese:
	bp1_yearly.4000.t:0 "家族回憶"
	bp1_yearly.4000.desc:0 "我還記得那一天[family_memory.GetDescription]，我[family_memory_participant.Custom('ComplimentAdjective')][ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('family_memory_participant'))]幹得漂亮！\n\n"
	bp1_yearly.4000.desc.alive:0 "這樣的記憶給我帶來安慰。無論有何事發生，我都知道有家人在支持我，而[ROOT.Char.GetHouse.GetName]家族將屹立不倒。"
	bp1_yearly.4000.desc.dead:0 "真希望你還在這裡。還有那麼多的歡笑等待著我們，還有那麼多的分歧等待著我們去解決，還有那麼多的記憶等待著我們去創造……沒了你，[ROOT.Char.GetHouse.GetName]家族變弱了。"
	bp1_yearly.4000.desc_end:0 "\n\n#EMP 「[ROOT.Char.GetHouse.GetMotto]。」#!我用比呼吸還低的聲音說道。"
	bp1_yearly.4000.a:0 "要是你還在這裡，和我在一起……"
	bp1_yearly.4000.b:0 "我會珍惜這個想法！"
	bp1_yearly.4000.c:0 "我會用一首詩歌頌你的回憶！"
	bp1_yearly.4000.c.success:0 "你的家族喜歡這個舉動"
	bp1_yearly.4000.c.failure:0 "你在悲傷中崩潰"
	bp1_yearly.4000.d:0 "[family_memory_participant.GetFirstNameNoTooltip]理應因[family_memory_participant.GetHerHis]的忠誠得到一份禮物！"
	bp1_yearly.4000.family_first:0 "願[ROOT.Char.GetHouse.GetNameNoTooltip]家族永世長存！"
	bp1_yearly.4001.desc:0 "我的至親們聚集到一起，我開始了朗誦：\n\n#POE [ROOT.Char.Custom('GeneratePoem_Title')]#!\n[ROOT.Char.Custom('GeneratePoem_Intro_Rhyming')]\n[ROOT.Char.Custom('GeneratePoem_Outro_Rhyming')]\n\n"
	bp1_yearly.4001.desc.success_poem:0 "淚水從大家的臉頰流下。我想我沒有辜負你的記憶，[family_memory_participant.GetFirstNameNoTooltip]。"
	bp1_yearly.4001.desc.fail_poem:0 "……挺一般的，對吧？"
	bp1_yearly.4001.a:0 "願你安息。"
	bp1_yearly.4001.b:0 "我辜負了你的記憶！"
	bp1_yearly.4010.t:0 "更好的監護人"
	bp1_yearly.4010.desc:0 "「親愛的[ROOT.Char.GetWifeHusband]，我很擔心我們的[child_to_change_guardian.Custom('GetDaughterSon')][child_to_change_guardian.GetFirstNamePossessive]的教育。」我的[parent_that_want_guardian_change.GetWifeHusband][parent_that_want_guardian_change.GetFirstName]說道，[parent_that_want_guardian_change.GetHerHis]的聲音中滿是憂慮。\n\n"
	bp1_yearly.4010.desc.root:0 "「事實上……你實在是#EMP 太忙了#!，沒時間教養[child_to_change_guardian.GetHerHim]。 "
	bp1_yearly.4010.desc.other:0 "「那個[current_guardian.Custom('InsultNoun')][current_guardian.GetFirstName]不是一名好監護人。[current_guardian.GetSheHe|U]就是個非常……#EMP [current_guardian.Custom('InsultAdjective')]#!人！ "
	bp1_yearly.4010.desc_end:0 "我們的[child_to_change_guardian.Custom('GetDaughterSon')]需要一名好的、專心致志的監護人，就像我[proposed_guardian.Custom('ComplimentAdjective')][child_to_change_guardian.Custom2('RelationToMeShort', SCOPE.sC('proposed_guardian'))][proposed_guardian.GetFirstName]那樣！」[parent_that_want_guardian_change.GetSheHe|U]繼續道。\n\n「需要我來安排嗎？」[parent_that_want_guardian_change.GetSheHe|U]說道，滿懷希望地看著我。"
	bp1_yearly.4010.a:0 "當然，親愛的。[proposed_guardian.GetFirstNameNoTooltip]是更好的選擇。"
	bp1_yearly.4010.a_effect:0 "[child_to_change_guardian.GetFirstNamePossessive]的[education|E]取得進展"
	bp1_yearly.4010.b:0 "我選擇[current_guardian.GetFirstNameNoTooltip]是有道理的，[parent_that_want_guardian_change.GetWomanMan]！"
	bp1_yearly.4010.b_alt:0 "呸！我有足夠的時間教養[child_to_change_guardian.GetHerHim]！"
	bp1_yearly.4010.c:0 "我的選擇更好，相信我！"
	bp1_yearly.4010.c_effect:0 "[child_to_change_guardian.GetFirstNamePossessive]的[education|E]進展明顯"
	bp1_yearly.4020.t:0 "詩意的友誼"
	bp1_yearly.4020.desc:0 "「[ROOT.Char.GetFirstNameNoTooltip]，我親愛的朋友，我又一次想起了你對[war_memory_participant.GetTitledFirstName]的勝利——所以我決定寫一首詩紀念你的凱旋！」[poetry_friend.GetFirstName]說道，清了清[poetry_friend.GetHerHis]的喉嚨。\n\n[poetry_artifact.GetName]\n[poetry_artifact.GetDesc]"
	bp1_yearly.4020.a:0 "我要將它放在我的宮廷中展覽！"
	bp1_yearly.4020.b:0 "謝謝你，朋友。我會把這首詩帶在身邊。"
	bp1_yearly.4020.c:0 "哈！我要給[war_memory_participant.GetFirstNameNoTooltip]認識的每一個人都送一份！"
	bp1_yearly.4020.d:0 "太過了，只有[ROOT.Char.GetFaith.HighGodName]配得上這樣的讚美。"
	bp1_yearly.4020.poetry:0 "[poetry_friend.Custom('GeneratePoem_Intro_Rhyming')]\n[poetry_friend.Custom('GeneratePoem_Outro_Rhyming')]"
	bp1_yearly.4020.poetry_title:0 "[poetry_friend.Custom('GeneratePoem_Title')]"
	artifact_poetry_name:0 "$bp1_yearly.4020.poetry_title$"
	artifact_poetry_description:0 "一首紀念[ROOT.Char.GetTitledFirstNamePossessive]戰勝[war_memory_participant.Custom('InsultAdjective')][war_memory_participant.GetTitledFirstName]的詩歌，由[ROOT.Char.GetFirstNamePossessiveNoTooltip]的好友[poetry_friend.GetTitledFirstName]撰寫。\n\n$bp1_yearly.4020.poetry$"
	poetry_artifact_appended_desc:0 "一首紀念[ROOT.Char.GetTitledFirstNamePossessive]戰勝[war_memory_participant.Custom('InsultAdjective')][war_memory_participant.GetTitledFirstName]的詩歌，由[ROOT.Char.GetFirstNamePossessiveNoTooltip]的好友[poetry_friend.GetTitledFirstName]撰寫。\n\n上面寫著：\n$artifact_poetry_description$"
	bp1_yearly.4020.a_effect:0 "[newly_created_artifact.GetName]被製成[court_artifact|E]，並且會獲得[grandeur|E]修正"
	bp1_yearly.4020.b_effect:0 "你獲得[newly_created_artifact.GetName][artifact|E]"
	bp1_yearly.4030.t:0 "勾人的仇敵"
	bp1_yearly.4030.desc:0 "「[ROOT.Char.Custom('CulturalCurse')|U]！」我讀信時喊了出來。\n\n我那個[marriage_rival.Custom('InsultAdjective')][ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('marriage_rival'))][marriage_rival.GetFirstName]——我唾棄你！"
	bp1_yearly.4030.desc_bond_broken:0 "\n\n你不僅用詭計和魅惑說服了我的封臣[marriage_vassal.GetTitledFirstName]與你結婚並棄絕了[marriage_vassal.GetHerHis]與[spurned_partner.GetFirstName]的情誼——不止如此——你還讓[marriage_vassal.GetTitledFirstNameNoTooltip]背叛了我！"
	bp1_yearly.4030.desc_no_broken_bonds:0 "\n\n你不僅用詭計和魅惑說服了我的封臣[marriage_vassal.GetTitledFirstName]與你結婚——不——你還讓[marriage_vassal.GetTitledFirstNameNoTooltip]背叛了我！"
	bp1_yearly.4030.desc_end:0 "\n\n你那條毒舌正不停地散步關於我的謊言……你根本不愛[marriage_vassal.GetFirstNameNoTooltip]，你只是想讓我#EMP 受苦#!！"
	bp1_yearly.4030.a:0 "我必須讓[marriage_vassal.GetFirstNameNoTooltip]相信[marriage_rival.GetFirstNameNoTooltip]有多奸詐！"
	bp1_yearly.4030.b:0 "[marriage_vassal.GetSheHe|U]棄絕了[marriage_vassal.GetHerHis]的情誼？[ROOT.Char.GetFaith.PriestNeuterPlural]將因此降臨火雨在[marriage_vassal.GetHerHim]身上！"
	bp1_yearly.4030.c:0 "[spurned_partner.GetFirstNameNoTooltip]說不定會有用……"
	bp1_yearly.4030.d:0 "呸！那個[marriage_rival.Custom('InsultNoun')]什麼也沒做成！"
	distrustful:0 "不可信任"
	bp1_yearly.4030.a.success:0 "[marriage_vassal.GetTitledFirstName]被說服並追悔莫及"
	bp1_yearly.4030.a.failure:0 "[marriage_vassal.GetTitledFirstName]覺得你又在撒謊"
	bp1_yearly.4030.b.success:0 "[marriage_vassal.GetTitledFirstName]認識到了[marriage_vassal.GetHerHis]行為的錯誤"
	bp1_yearly.4030.b.failure:0 "[marriage_vassal.GetTitledFirstName]轉移了[ROOT.Char.GetFaith.PriestNeuterPlural]的論點"
	bp1_yearly.4040.t:0 "我慈祥的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))|U]"
	bp1_yearly.4040.desc.intro.1:0 "「哦，我的小寶貝[ROOT.Char.GetFirstNameNoTooltip]——我真是太愛你了！」我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))][kindly_grandmother.GetFirstName]對我說道，手裡端著一盤美味的點心。「我給你做了一些[ROOT.Char.Custom('FavoriteTreatDemand')]，我知道這是你的最愛！」\n\n啊，[kindly_grandmother.GetSheHe]真是太了解我了！當然，親手製作這些東西不符合[kindly_grandmother.GetHerHis]的身份，但……我怎麼能說不呢？"
	bp1_yearly.4040.desc.intro.2:0 "「更多[ROOT.Char.Custom('FavoriteTreatDemand')]來了，我的大[ROOT.Char.Custom('GirlBoy')]！」我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))][kindly_grandmother.GetFirstName]在廚房裡喊道，「來吃吧！」\n\n嗯，聞起來太香了……再吃一口也沒什麼大不了的吧？"
	bp1_yearly.4040.desc.feeding.1:0 "「[ROOT.Char.GetFirstNameNoTooltip]，你喜歡我做的[ROOT.Char.Custom('FavoriteTreatDemand')]，我真是世界上最開心的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))]！」[kindly_grandmother.GetFirstName]高興地在廚房裡喊道，「我今天#EMP 又#!做了好多！全都吃掉吧！」\n\n#flatulence 啊……！#!沒完了……但我怎麼能說不來傷害我親愛的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))]呢？"
	bp1_yearly.4040.desc.feeding.2:0 "「我把這一個做成了[ROOT.Char.Custom('GetLivestockFowlIndef')]的形狀！」我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))][kindly_grandmother.GetFirstName]唱著歌，又端出一盤[ROOT.Char.Custom('FavoriteTreatDemand')]。「看，它正在飛進你的嘴裡！」\n\n我的[ROOT.Char.GetFaith.HighGodName]啊，這也太多了！但……我必須考慮[kindly_grandmother.GetHerHis]的感受……"
	bp1_yearly.4040.desc.feeding.3:0 "「[ROOT.Char.GetFirstNameNoTooltip]，你在哪？這一批[ROOT.Char.Custom('FavoriteTreatDemand')]我用牛油煎過！」[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))|U][kindly_grandmother.GetFirstName]小聲說道，[kindly_grandmother.GetHerHis]掃視著廚房尋找我。\n\n情況已經失控了……#EMP 我該怎麼辦？！#!"
	bp1_yearly.4040.desc.feeding.4:0 "「誰知道[ROOT.Char.Custom('FavoriteTreatDemand')]配上[ROOT.Char.Custom('GetExpensiveMeal')]有多好吃——當然是你最愛的#EMP [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))]#!！」[kindly_grandmother.GetFirstName]喊道，端著一盤我這輩子見過的最糟糕的食物。「晚飯準備好了，[ROOT.Char.GetFirstNameNoTooltip]！」\n\n無論我藏到哪裡，[kindly_grandmother.GetSheHe]都能找到我！我可憐的身體已經漲成個球了！"
	bp1_yearly.4040.a:0 "我非常喜歡吃你的[ROOT.Char.Custom('FavoriteTreatDemand')]！"
	bp1_yearly.4040.b:0 "不，謝謝，我沒胃口。"
	bp1_yearly.4040.c:0 "再吃一口也沒什麼壞處……"
	bp1_yearly.4040.d:0 "我已經吃得夠多了。"
	bp1_yearly.4040.e:0 "我不能傷害我的#EMP [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))|U]#!……"
	bp1_yearly.4040.f:0 "我真的一口都吃#EMP 不下#!了！"
	bp1_yearly.4040.desc.dead:0 "唉，我親愛的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))]，你走之後沒完沒了的[ROOT.Char.Custom('FavoriteTreatDemand')]終於停了下來，但這種解脫是在是苦樂參半——我寧願你留在我身邊，也不願你永遠離開。\n\n再見了，[kindly_grandmother.GetFirstName]，願你安息。"
	bp1_yearly.4040.dead:0 "也許我會吃點[ROOT.Char.Custom('FavoriteTreatDemand')]來紀念你。"
	bp1_yearly.4040.family_first:0 "唉，[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))]，真希望還能和你聊一會！"
