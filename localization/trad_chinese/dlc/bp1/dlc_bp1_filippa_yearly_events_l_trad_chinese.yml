l_trad_chinese:
	bp1_yearly.2020.t:0 "寄予厚望"
	bp1_yearly.2020.desc:0 "[bp1_yearly_2020_influencing_partner.GetTitledFirstName]帶著一絲友善的微笑向我走來。「親愛的！你看到我們的[bp1_yearly_2020_child_to_become_heir.GetFirstName]變得多麼威嚴了嗎？[bp1_yearly_2020_child_to_become_heir.GetSheHe|U]就算一隻手被綁在背後，也差不多能治理好這個國家，我以[bp1_yearly_2020_influencing_partner.GetFaith.HighGodNameAlternate]之名發誓，[bp1_yearly_2020_child_to_become_heir.GetSheHe]會讓你非常驕傲的。」\n\n[bp1_yearly_2020_influencing_partner.GetSheHe|U]斜斜向我瞥了一眼。「當然，如果有#EMP 任何事#!能讓這個看法更具吸引力……你一定要讓我知道，我們可以達成某些共識，我公正的[bp1_yearly_2020_influencing_partner.Custom2('RelationToMeShort', ROOT.Char)]。」[bp1_yearly_2020_influencing_partner.GetHerHis]的嘴角掛著一絲苦笑。\n\n#EMP 任何事#!，她說？"
	bp1_yearly.2020.a:0 "把[bp1_yearly_2020_target.Custom('InsultAdjectiveGeneric')][bp1_yearly_2020_target.GetFirstNamePossessiveNoTooltip]的人頭帶來給我。"
	bp1_yearly.2020.b:0 "我#EMP 想要#!更多#EMP 有用#!的廷臣。"
	bp1_yearly.2020.b_tt:0 "[bp1_yearly_2020_influencing_partner.GetFirstName]會為你挑出一些有能力的廷臣。 "
	bp1_yearly.2020.c:0 "我的金庫#EMP 完全空了#!。"
	bp1_yearly.2020.c_tt_only_hook:0 "[bp1_yearly_2020_influencing_partner.GetTitledFirstName]獻上一個針對[bp1_yearly_2020_influencing_partner.GetHerHis]的[bp1_yearly_2020_influencing_partner.Custom2('RelationToMeShort', SCOPE.sC('bp1_yearly_2020_influencing_partners_parent_only_hook') )][bp1_yearly_2020_influencing_partners_parent_only_hook.GetTitledFirstName]的牽制。"
	bp1_yearly.2020.c_tt_halfsies:0 "[bp1_yearly_2020_influencing_partner.GetTitledFirstName]贊助一筆錢，並獻上一個針對[bp1_yearly_2020_influencing_partner.GetHerHis]的[bp1_yearly_2020_influencing_partner.Custom2('RelationToMeShort', SCOPE.sC('bp1_yearly_2020_influencing_partners_parent_halfsies') )][bp1_yearly_2020_influencing_partners_parent_halfsies.GetTitledFirstName]的牽制。"
	bp1_yearly.2020.c_tt_pay_and_hook:0 "[bp1_yearly_2020_influencing_partner.GetTitledFirstName]贊助一大筆錢，並獻上一個針對[bp1_yearly_2020_influencing_partner.GetHerHis]的[bp1_yearly_2020_influencing_partner.Custom2('RelationToMeShort', SCOPE.sC('bp1_yearly_2020_influencing_partners_parent_pays') )][bp1_yearly_2020_influencing_partners_parent_pays.GetTitledFirstName]的牽制。"
	bp1_yearly.2020.d:0 "這聽起來#EMP 非常#!可疑。衛兵！"
	bp1_yearly.2020.d_tt:0 "誰知道[bp1_yearly_2020_influencing_partner.GetSheHe]還在搞什麼陰謀！"
	bp1_yearly.2020.e:0 "我不需要你的任何東西，[bp1_yearly_2020_influencing_partner.GetFirstName]。"
	bp1_yearly.2021.t:0 "受歡迎的人"
	bp1_yearly.2021.desc:0 "[bp1_yearly_2020_influencing_partner.GetFirstName]再次找上了我。「[bp1_yearly_2020_influencing_partner.Custom2('RelationToMeShort', ROOT.Char)|U]！我給你帶來了一些消息！」[bp1_yearly_2020_influencing_partner.GetSheHe|U]匆忙向我跑來，同時打開了一張寫著潦草字跡的紙條。「這些優秀的人才會很樂意來我們的宮廷為你服務的！」\n\n我瞥了一眼紙條。都是些令人印象深刻的能力，我同意[bp1_yearly_2020_influencing_partner.GetHerHim]的說法！"
	bp1_yearly.2021.a:0 "這名訓練有素的戰士有一定的#EMP 影響力#!。"
	bp1_yearly.2021.a_tt:0 "[bp1_yearly_2021_martial_person.GetShortUIName|U]加入你的宮廷"
	bp1_yearly.2021.b:0 "一位博學之人肯定能讓我的宮廷受益。"
	bp1_yearly.2021.b_tt:0 "[bp1_yearly_2021_learning_person.GetShortUIName|U]加入你的宮廷"
	bp1_yearly.2021.c:0 "這個人的財政能力強得驚人！"
	bp1_yearly.2021.c_tt:0 "[bp1_yearly_2021_stewardship_person.GetShortUIName|U]加入你的宮廷"
	bp1_yearly.2021.d:0 "外交應該是個妥善的選擇。"
	bp1_yearly.2021.d_tt:0 "[bp1_yearly_2021_diplomacy_person.GetShortUIName|U]加入你的宮廷"
	bp1_yearly.2021.e:0 "一位非常#EMP 足智多謀#!的候選人！"
	bp1_yearly.2021.e_tt:0 "[bp1_yearly_2021_intrigue_person.GetShortUIName|U]加入你的宮廷"
	bp1_yearly.2021.f:0 "我改變主意了。"
	bp1_yearly.2022.t:0 "[bp1_yearly_2020_target.Custom2('AppropriateGreetingNegative', ROOT.Char )]"
	bp1_yearly.2022.desc_intro:0 "[bp1_yearly_2020_target.Custom2('NegativeSupplimentaryGreeting', ROOT.Char )]"
	bp1_yearly.2022.desc_imprisoned:0 "\n\n我手上有個人，發誓說[bp1_yearly_2020_influencing_partner.GetHerHis]對我的#EMP 刺殺#!與你沒有任何關係。我可不相信這個狡詐的[bp1_yearly_2020_influencing_partner.Custom('InsultNoun')]。\n\n勿謂言之不預也。"
	bp1_yearly.2022.desc_dead:0 "\n\n你肯定猜不到前些天我經歷了什麼。一個不懷好意的[bp1_yearly_2020_influencing_partner.Custom('InsultNoun')]想要結果我的性命，但[bp1_yearly_2020_influencing_partner.GetFaith.HighGodName]與我同在，保護了我的安全。[bp1_yearly_2020_influencing_partner.GetHerHis]的頭顱反而成了我的私人書房的裝飾。\n\n勿謂言之不預也。"
	bp1_yearly.2022.a_imprisoned:0 "那個#EMP [bp1_yearly_2020_target.Custom('InsultNoun')]#!！"
	bp1_yearly.2022.b_dead:0 "什麼？不！這不可能！[bp1_yearly_2020_influencing_partner.GetTitledFirstNameNoTooltip]……"
	bp1_yearly.2023.t:0 "[ROOT.Char.GetLiege.GetTitleAsNameNoTooltip]萬歲"
	bp1_yearly.2023.desc_triumphant:0 "當我大步走向[bp1_yearly_2020_influencing_partner.GetFirstName]時，[bp1_yearly_2020_influencing_partner.GetHerHim]得意洋洋地朝我的方向微笑。"
	bp1_yearly.2023.desc_sad:0 "我環顧無人的廚房，空空如也，因為[bp1_yearly_2020_influencing_partner.GetFirstName]離開了我的身邊。"
	bp1_yearly.2023.desc_hesitant:0 "[bp1_yearly_2020_influencing_partner.GetFirstName]抬起頭時我剛好走進了廚房，[bp1_yearly_2020_influencing_partner.GetHerHis]的腦袋微傾。"
	bp1_yearly.2023.desc_killed_target:0 "[bp1_yearly_2020_influencing_partner.GetSheHe|U]斜倚在櫃檯後面，拿出一個被染上大片紅色的粗麻袋，揮手一掃，將櫃台表面清空。\n\n[bp1_yearly_2020_target.GetTitledFirstNamePossessive]的眼睛一動不動地盯著我，我不由大笑起來。\n今天真是#EMP 美好#!的一天啊！"
	bp1_yearly.2023.desc_imprisoned:0 "[bp1_yearly_2020_influencing_partner.GetHerHis]被那個[bp1_yearly_2020_target.Custom('InsultAdjectiveGeneric')][bp1_yearly_2020_target.GetFirstName]囚禁了……\n\n我閉上眼睛，努力不去想[bp1_yearly_2020_influencing_partner.GetSheHe]被囚禁時可能會遭遇怎樣的恐怖。\n\n "
	bp1_yearly.2023.desc_died:0 "[bp1_yearly_2020_influencing_partner.GetHerHim]已經死在了[bp1_yearly_2020_target.GetTitledFirstName]的手上。我……我#EMP 深呼吸#!。\n我深呼吸了好幾下才得以排解我的孤寂。\n\n我#EMP 會#!為[bp1_yearly_2020_influencing_partner.GetHerHim]報仇雪恨。我向[ROOT.Char.GetFaith.HighGodName]發誓，[bp1_yearly_2020_target.GetFirstName]絕對沒有好果子吃。\n\n "
	bp1_yearly.2023.desc_picked_martial:0 "「我相信我的手下[bp1_yearly_2021_new_courtier.GetTitledFirstName]對你的口味？要我說，那真是塊膀子肉。」"
	bp1_yearly.2023.desc_picked_learning:0 "「[bp1_yearly_2021_new_courtier.GetTitledFirstName]就是知識的奇蹟，對吧？我向來羨慕[bp1_yearly_2021_new_courtier.GetHerHis]的智慧。」"
	bp1_yearly.2023.desc_picked_stewardship:0 "「我相信[bp1_yearly_2021_new_courtier.GetTitledFirstName]正在充實你的金庫！[bp1_yearly_2021_new_courtier.GetSheHe|U]的能力可不是虛的。」"
	bp1_yearly.2023.desc_picked_diplomacy:0 "「毫無疑問，[bp1_yearly_2021_new_courtier.GetTitledFirstName]有足夠的能力表達[bp1_yearly_2021_new_courtier.GetHerselfHimself]的意見——至少我總是得三思而後行，不然#EMP 每件#!事都會按照[bp1_yearly_2021_new_courtier.GetHerHis]說的辦！」"
	bp1_yearly.2023.desc_picked_intrigue:0 "「[bp1_yearly_2021_new_courtier.GetTitledFirstName]能編製出錯綜複雜的網，對吧？我一直都努力去看[bp1_yearly_2021_new_courtier.GetHerHis]好的那一面。」"
	bp1_yearly.2023.desc_picked_none:0 "\n\n「很抱歉沒一個候選人合你的意，[bp1_yearly_2020_influencing_partner.Custom2('RelationToMeShort', ROOT.Char)]。我希望你仍能欣賞我的工作，我把[ROOT.Char.GetCapitalLocation.GetName]周邊最優秀的人才都找來了。」\n\n[bp1_yearly_2020_influencing_partner.GetSheHe|U]充滿期待地看著我。"
	bp1_yearly.2023.desc_outro:0 "\n\n[bp1_yearly_2020_influencing_partner.GetSheHe|U]眨了眨眼。「現在該由你完成交易了，我的[ROOT.Char.GetLiege.GetTitleAsNameNoTooltip]！」"
	bp1_yearly.2023.desc_outro_sad:0 "為了表彰[bp1_yearly_2020_influencing_partner.GetHerHis]的英勇，正確的做法應該是尊重[bp1_yearly_2020_influencing_partner.GetHerHis]的請求。"
	bp1_yearly.2023.a:0 "這是你應得的，[bp1_yearly_2020_influencing_partner.GetTitledFirstNameNoTooltip]。"
	bp1_yearly.2023.a_imprisoned_dead:0 "體面的話就這麼做。"
	bp1_yearly.2023.b:0 "你的謀劃能力讓我很困擾，親愛的。"
	bp1_yearly.2023.b_killer:0 "我不能讓你做了這種事後還能逍遙法外。"
	bp1_yearly.2023.c:0 "聽著，我們都知道這不對……"
	bp1_yearly.2023.c_imprisoned_dead:0 "#EMP 嚴格來說#!，[bp1_yearly_2020_influencing_partner.GetSheHe]並未完成這項任務……"
	bp1_yearly.2030.t:0 "[bp1_yearly_2030_mopey_consort.Custom('GirlBoy')|U]該做什麼"
	bp1_yearly.2030.desc:0 "我走進房間，注意到我的[ROOT.Char.Custom2('RelationToMeShort', bp1_yearly_2030_mopey_consort )][bp1_yearly_2030_mopey_consort.GetTitledFirstName]表現得有些冷漠。我走到[bp1_yearly_2030_mopey_consort.GetHerHis]身邊，將一隻手放在[bp1_yearly_2030_mopey_consort.GetHerHis]的肩膀上。「怎麼了？」我問道。\n\n[bp1_yearly_2030_mopey_consort.GetSheHe|U]看了我一會兒，然後深深嘆了口氣。「是這個地方，這裡實在是太……無趣了。」\n\n[bp1_yearly_2030_mopey_consort.GetHerHis|U]聳了聳肩。「我就是不知道該幹些什麼。」"
	bp1_yearly.2030.a:0 "也許你可以社交一下？"
	bp1_yearly.2030.a_tt_paranoia:0 "但是如果他們最後議論#EMP 我……#!該怎麼辦"
	bp1_yearly.2030.a_tt_gregarious:0 "我相信這絕對有用。"
	bp1_yearly.2030.b:0 "我想[bp1_yearly_2030_target_consort.GetTitledFirstNameNoTooltip]可以給你#EMP 刺激#!……"
	bp1_yearly.2030.b_tt:0 "你需要的只是愛？"
	bp1_yearly.2030.c:0 "一項新能力總是讓#EMP 我#!心情舒暢！"
	bp1_yearly.2030.d:0 "老實說，我還有更重要的事情要處理。"
	bp1_yearly.2030.tt_success:0 "關係改善"
	bp1_yearly.2030.tt_failure:0 "關係降級"
	bp1_yearly.2030.tt_potential_friend:0 "他們稍微更喜歡彼此"
	bp1_yearly.2030.tt_friend:0 "他們非常合得來"
	bp1_yearly.2030.tt_best_friend:0 "關係成長"
	bp1_yearly.2030.tt_lover:0 "他們#EMP 真的#!非常投緣"
	bp1_yearly.2030.tt_potential_rival:0 "他們之間出現了障礙"
	bp1_yearly.2030.tt_rival:0 "他們非常不喜歡彼此"
	bp1_yearly.2030.tt_nemesis:0 "他們成為不共戴天之敵"
	bp1_yearly.2030.tt_nothing:0 "他們的關係沒有變化"
	bp1_yearly.2040.t:0 "家庭糾紛"
	bp1_yearly.2040.desc:0 "[bp1_yearly_2040_upset_consort.GetTitledFirstName]怒氣沖沖地衝進我的房間。[bp1_yearly_2040_upset_consort.GetHerHim]身上的火氣看起來有點嚇人。\n\n「這真是讓人#EMP 無法接受#!，[bp1_yearly_2040_target_consort.GetSheHe]，[bp1_yearly_2040_target_consort.GetSheHe]……啊！[bp1_yearly_2040_target_consort.GetFirstName]就是個#EMP [bp1_yearly_2040_target_consort.Custom('InsultNoun')]#!！」[bp1_yearly_2040_upset_consort.GetFirstNameNoTooltip]瘋狂地揮舞著[bp1_yearly_2040_upset_consort.GetHerHis]的胳膊。「你就不能做點#EMP 什麼#!嗎？！」"
	bp1_yearly.2040.desc_paranoia:0 "\n\n考慮到[bp1_yearly_2040_upset_consort.GetFirstNameNoTooltip]的狀態，我無法肯定是否#EMP 有#!事情發生了。"
	bp1_yearly.2040.desc_default:0 "\n\n顯然，有什麼事情發生了。"
	bp1_yearly.2040.desc_outro:0 "我得謹慎行事。"
	bp1_yearly.2040.a:0 "#EMP 我#!只聽過[bp1_yearly_2040_target_consort.GetHerHim]說你的好話。"
	bp1_yearly.2040.a_tt:0 "緩解形勢。"
	bp1_yearly.2040.b:0 "呃，[bp1_yearly_2040_target_consort.GetSheHe]#EMP 確實#!評論過你的[bp1_yearly_2040_target_consort.Custom('RandomBodyFeatureNoun')]……"
	bp1_yearly.2040.b_tt:0 "慫恿[bp1_yearly_2040_upset_consort.GetHerHim]。"
	bp1_yearly.2040.c:0 "[bp1_yearly_2040_upset_consort.GetFirstNameNoTooltip]，#EMP 冷靜一下#!。去跟[bp1_yearly_2040_target_consort.GetHerHim]談吧。"
	bp1_yearly.2040.c_tt:0 "交流可以解決一切問題。"
	bp1_yearly.2040.d:0 "我#EMP 真的#!不關心。解決它。"
	bp1_yearly.2040.d_tt:0 "真是荒謬！"
	bp1_yearly.2040.tt_success:0 "問題被解決了"
	bp1_yearly.2040.tt_critical_success:0 "他們因為這個誤會哈哈大笑"
	bp1_yearly.2040.tt_severe_success:0 "[bp1_yearly_2040_upset_consort.GetFirstName]也許有點太缺乏想象力了"
	bp1_yearly.2040.tt_failure:0 "問題#EMP 沒能#!解決"
	bp1_yearly.2040.tt_critical_failure:0 "問題進一步惡化"
	bp1_yearly.2040.tt_severe_failure:0 "事情變糟了"
	bp1_yearly.2050.t:0 "[bp1_yearly_2050_first_consort.Custom('SisterhoodBrotherhood')|U]們的研究"
	bp1_yearly.2050.desc_intro:0 "在我下午遛彎時，我的配偶們找到了我。"
	bp1_yearly.2050.desc_intro_paranoid:0 "在我下午遛彎時，我的配偶們埋伏了我。"
	bp1_yearly.2050.desc:0 "\n\n「我們已經商量了一段時間了，[ROOT.Char.GetTitledFirstName]。\n我們想回饋社會，在[highest_consort_skill_person.GetFirstName]的指導下，我們想和其他人一起參加 "
	bp1_yearly.2050.desc_diplomacy:0 "研究外交和劍不出鞘的藝術。」"
	bp1_yearly.2050.desc_martial:0 "研究軍事和鈍力的藝術。」"
	bp1_yearly.2050.desc_stewardship:0 "研究管理和治理領地的藝術。」"
	bp1_yearly.2050.desc_intrigue:0 "研究謀略和精妙詭計的藝術。」"
	bp1_yearly.2050.desc_learning:0 "研究學識和文學藝術。」"
	bp1_yearly.2050.desc_duo:0 "\n\n兩人彼此對視，一起點了點頭。"
	bp1_yearly.2050.desc_trio:0 "\n\n三人彼此對視，一起點了點頭。"
	bp1_yearly.2050.desc_quartet:0 "\n\n四人彼此對視，一起點了點頭。"
	bp1_yearly.2050.desc_paranoid:0 "我小心翼翼地盯著他們。[bp1_yearly_2050_first_consort.GetSheHe]每次提到#EMP 我們#!這個詞，我都感覺有如芒刺在背。"
	bp1_yearly.2050.a:0 "不勝感激，這會成為很好的補充！"
	bp1_yearly.2050.a_tt:0 "只要能改善領地！"
	bp1_yearly.2050.b:0 "嗯，也許我們能達成一個#EMP 折中方案#!。"
	bp1_yearly.2050.b_tt_greedy:0 "他們確實在要很多錢。"
	bp1_yearly.2050.c:0 "我一點也不喜歡這種發展。#EMP 衛兵#!！"
	bp1_yearly.2050.c_tt_irritable:0 "這些[bp1_yearly_2050_first_consort.GetWomenMen]好大的膽子！"
	bp1_yearly.2050.c_tt_paranoid:0 "誰知道他們還在哪些方面達成了共識……"
	bp1_yearly.2050.d:0 "我#EMP 並不#!認為這點子能有效果。"
	bp1_yearly.2050.d_tt:0 "我最好不要鼓勵這樣做。"
	bp1_yearly.2060.t:0 "齊心協力"
	bp1_yearly.2060.desc_intro:0 "我注意到[bp1_yearly_2060_first_consort.GetTitledFirstName]和[bp1_yearly_2060_second_consort.GetTitledFirstName]最近經常在一起。今天早上這兩人找到了我，看起來明顯對某事感到很興奮。\n\n「[ROOT.Char.GetTitledFirstName]！[bp1_yearly_2060_second_consort.GetFirstNameNoTooltip]和我關係越來越好了，因為我們的共同愛好—— "
	bp1_yearly.2060.desc_diplomacy:0 "外交和確保人人相處融洽，」"
	bp1_yearly.2060.desc_martial:0 "軍事藝術和作戰的知識，」"
	bp1_yearly.2060.desc_stewardship:0 "經濟與管理能力，」"
	bp1_yearly.2060.desc_intrigue:0 "密謀和宮廷詭計，」"
	bp1_yearly.2060.desc_learning:0 "學習我們熱愛的知識，」"
	bp1_yearly.2060.desc_outro:0 " [bp1_yearly_2060_first_consort.GetFirstNameNoTooltip]愉快地說道。\n\n[bp1_yearly_2060_second_consort.GetFirstNameNoTooltip]插進來說：「我的[bp1_yearly_2060_second_consort.Custom2('RelationToMeShort', bp1_yearly_2060_target_child)][bp1_yearly_2060_target_child.GetFirstNameNoTooltip]在這一領域展現出了很大的潛力，我們願意教導[bp1_yearly_2060_target_child.GetHerHim]！」"
	bp1_yearly.2060.a:0 "這聽起來是個好主意！"
	bp1_yearly.2060.a_paranoid:0 "如果你堅持的話。"
	bp1_yearly.2060.a_tt_paranoid:0 "誰知道他們會向[bp1_yearly_2060_target_child.GetHerHim]灌輸什麼……"
	bp1_yearly.2060.b:0 "提升[bp1_yearly_2060_target_child.GetHerHis]的[bp1_yearly_2060_target_child.Custom('LowestSkillFlag')]對[bp1_yearly_2060_target_child.GetSheHe|U]更好。"
	bp1_yearly.2060.c:0 "不行，我並不認為這是個好主意。"
	bp1_yearly.2060.tt_success:0 "教育很成功"
	bp1_yearly.2060.tt_critical_success:0 "[bp1_yearly_2060_target_child.GetFirstNameNoTooltip]真正吸收了那些知識"
	bp1_yearly.2060.tt_failure:0 "教育不太成功"
	bp1_yearly.2070.t:0 "迄今為止的故事"
	bp1_yearly.2070.desc:0 "我注意到[bp1_yearly_2070_soulmate.GetFirstName]最近有些心煩意亂，恍惚不安。當我們按慣例穿過首都周圍的風景去遠足時，我鼓起勇氣向[bp1_yearly_2070_soulmate.GetHerHim]詢問。\n\n「你注意到了啊，呵。」[bp1_yearly_2070_soulmate.GetSheHe|U]逐漸放慢腳步，最終停了下來，欣賞起周圍的風景。陽光在[bp1_yearly_2070_soulmate.GetHerHis]的皮膚上閃閃發光。\n\n「我愛你。我愛我們在一起的生活。」[bp1_yearly_2070_soulmate.GetHerHis|U]的眼中泛起一層水霧。「我唯一的遺憾就是沒能給你……給我們產下任何子嗣……」\n\n[bp1_yearly_2070_soulmate.GetHerHis|U]的話在我耳膜中迴響。我親愛的，堅強的[bp1_yearly_2070_soulmate.GetFirstName]，你竟獨自承受這個重擔！"
	bp1_yearly.2070.a:0 "親愛的[bp1_yearly_2070_soulmate.GetFirstNameNoTooltip]——我要和#EMP 你#!一直在一起。"
	bp1_yearly.2070.a_tt:0 "你抱住了[bp1_yearly_2070_soulmate.GetFirstNameNoTooltip]。"
	bp1_yearly.2070.b:0 "這根本不是[ROOT.Char.GetFaith.HighGodNamePossessive]的旨意。"
	bp1_yearly.2070.b_tt:0 "[bp1_yearly_2070_soulmate.GetFirstNameNoTooltip]從中尋得了一絲慰藉。"
	bp1_yearly.2070.c:0 "你我都明白，這其實是出於好意。"
	bp1_yearly.2070.c_tt:0 "這個世界糟糕透了。"
