l_trad_chinese:
	bp1_house_feud.0001.t:0 "該死的家族"
	bp1_house_feud.0001.desc:0 "我已經容忍[house_feud_rival.GetTitledFirstName]和[house_feud_rival.GetHerHis]的惡行太久了。\n\n有時候，我會夢到將[house_feud_rival.GetHouse.GetBaseName]家族掃入塵埃，將這個[house_feud_rival.Custom('InsultAdjective')]家族和他們帶給我的苦難從歷史上抹去。\n\n醒過來後，我為自己的仇恨而煩惱，但除了[house_feud_rival.GetFirstNameNoTooltip]，誰又能值得成為這場仇恨的焦點呢？"
	bp1_house_feud.0001.target:0 "\n\n那個謠言是真的嗎？這是由多年前的一次[other_house_feud_story.Custom('GetFamilyFeudShort')]引發的？"
	bp1_house_feud.0001.a:0 "這將會是我畢生的使命。"
	bp1_house_feud.0001.b:0 "我的經歷肯定有更好的用途……"
	bp1_house_feud.0002.t:0 "家族的團結"
	bp1_house_feud.0002.desc:0 "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))][house_feud_victim.GetTitledFirstName]總是在抱怨[house_feud_victim.GetHerHis]的仇敵[house_feud_attacker.GetTitledFirstName]有多麼卑鄙。\n\n我每次見到[house_feud_victim.GetHerHim]，[house_feud_victim.GetSheHe]都會提及「[house_feud_attacker.GetHouse.GetBaseName]家族的[SCOPE.Custom('VenomousCreature')|U]」，並敦促我出謀劃策或是幫忙做掉[house_feud_attacker.GetHerHim]。"
	bp1_house_feud.0002.a:0 "這聽起來像是家務事。"
	bp1_house_feud.0002.b:0 "[house_feud_attacker.GetFirstNameNoTooltip]竟敢挑戰我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))]？"
	bp1_house_feud.0002.c:0 "[house_feud_victim.GetSheHe|U]必須自己解決[house_feud_victim.GetHerHis]的問題。"
	bp1_house_feud.0003.t:0 "以眼還眼"
	bp1_house_feud.0003.desc:0 "我在[ROOT.Char.GetCapitalLocation.GetNameNoTooltip]的庭院裡踱著步，我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))][house_feud_victim.GetTitledFirstName]被[house_feud_attacker.GetTitledFirstName]奪走生命的記憶又湧上心頭……那個該死的[house_feud_attacker.GetHouse.GetBaseName]家畜生！\n\n要想恢復我的榮譽只有一種方法，那就是向[house_feud_victim.GetFirstNameNoTooltip]復仇……"
	bp1_house_feud.0003.a:0 "詛咒[house_feud_attacker.GetHouse.GetBaseNameNoTooltip]家族！"
	bp1_house_feud.0003.b:0 "我要親手將[house_feud_attacker.GetFirstNameNoTooltip]送入[ROOT.Char.GetFaith.NegativeAfterLife]！"
	bp1_house_feud.0003.c:0 "復仇也無法讓[house_feud_victim.GetHerHim]復活。"
	bp1_house_feud.0004.t:0 "[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('old_house_head'))|U]的敵人"
	bp1_house_feud.0004.desc:0 "隨著[old_house_head.GetTitledFirstNamePossessiveRegnal]過世，[ROOT.Char.GetHouse.GetName]家族族長的權柄，以及保護家人的責任傳到了我手上。\n\n[house_feud_rival.GetTitledFirstName]和我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_house_head'))]的仇恨不是秘密，[old_house_head.GetFirstNamePossessiveNoTooltip]對[house_feud_rival.GetHouse.GetBaseName]家族的恨意已經滲入了[old_house_head.GetPrimaryTitle.GetAdjectiveNoTooltip]宮廷的日常生活。\n\n我左右為難，既想忘掉這些舊日的爭執，又想尊重已故[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_house_head'))]的心願……"
	bp1_house_feud.0004.a:0 "[ROOT.Char.GetHouse.GetBaseNameNoTooltip]家族有仇必報。"
	bp1_house_feud.0004.b:0 "[old_house_head.GetFirstNamePossessiveNoTooltip]的仇恨已隨[old_house_head.GetHerHim]而去了。"
	bp1_house_feud.0005.t:0 "復仇的誘惑"
	bp1_house_feud.0005.desc:0 "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))][house_feud_victim.GetFirstNamePossessive]的死在我心中留下了一道傷痕，每當我想起殺害[house_feud_victim.GetHerHis]的兇手還逍遙法外，這道傷痕就會再次裂開。\n\n日復一日，復仇的殘酷邏輯支配著我的思維，在每天晚上斷斷續續的夢中燃燒，在夢中，我看到我的家人遭受痛苦，並且同樣的痛苦也降臨在[house_feud_attacker.GetFirstName]和[house_feud_attacker.GetHouse.GetBaseName]家族的所有人身上。"
	bp1_house_feud.0005.a:0 "「[ROOT.Char.GetHouse.GetMotto]！」"
	bp1_house_feud.0005.b:0 "決不能放過[house_feud_attacker.GetFirstNameNoTooltip]。"
	bp1_house_feud.0005.c:0 "無論如何[house_feud_victim.GetFirstNameNoTooltip]也回不來了……"
	bp1_house_feud.0005.c.rival:0 "[ROOT.Char.GetFaith.HighGodName]會打擊邪惡。"
	bp1_house_feud.0006.t:0 "[house_feud_claim.GetBaseNameNoTierPossessiveNoTooltip]真正的[house_feud_rival.GetTitleAsNameNoTooltip]"
	bp1_house_feud.0006.desc:0 "[house_feud_rival.GetTitledFirstNamePossessive]那得意的笑臉再次闖入了我的腦海中。我站起身來，找了些蹩腳的藉口離開篝火，在黑暗中踱來踱去。\n\n我無法將那個[house_feud_rival.Custom('InsultNoun')]從腦海中驅逐出去；一想到[house_feud_rival.GetHerHim]和[house_feud_rival.GetHerHis]的親屬安穩地、洋洋得意地住在[house_feud_rival.GetCapitalLocation.GetName]……\n\n"
	bp1_house_feud.0006.higher:0 "以[ROOT.Char.GetFaith.HighGodName]之名，我#EMP 是#![house_feud_claim.GetBaseNameNoTier]的合法統治者。"
	bp1_house_feud.0006.same:0 "我要不休不息直到[house_feud_claim.GetBaseNameNoTier]屬於我嗎？"
	bp1_house_feud.0006.multi:0 "[house_feud_claim.GetBaseNameNoTier]，還有[house_feud_rival.GetTitledFirstName]竊據的其他土地，都必將屬於我。"
	bp1_house_feud.0006.previous:0 "[house_feud_previous.GetTitledFirstNamePossessive]的土地將重新回到我們手中。"
	bp1_house_feud.0006.a:0 "必須終結[house_feud_rival.GetHouse.GetBaseNameNoTooltip]家族。"
	bp1_house_feud.0006.b:0 "問題出在[house_feud_rival.GetFirstNameNoTooltip]身上。"
	bp1_house_feud.0006.c:0 "來點兒[ROOT.Char.Custom('RegionalAlcoholicDrink')]，想想其他事情……"
	bp1_house_feud.0007.t:0 "獄中壓抑"
	bp1_house_feud.0007.house_arrest:0 "雖然被關在[house_feud_attacker.GetTitledFirstNamePossessive]的房間裡總比關在地牢裡好，但這也並非生活之道。\n\n這裡的食物很差——娛樂更差——但是我有很多時間去怨恨關押我的人。"
	bp1_house_feud.0007.dungeon:0 "被關在[house_feud_attacker.GetTitledFirstNamePossessive]的地牢裡，能讓我興奮一下的只有遠處[house_feud_attacker.GetCapitalLocation.GetNameNoTooltip]的喧囂聲和[house_feud_attacker.GetCulture.GetNameNoTooltip]人看守偶爾的呼嚕聲，我有很多時間去怨恨關押我的人。"
	bp1_house_feud.0007.desc:0 "\n\n[house_feud_attacker.GetSheHe|U]關押我的時間已經遠超出合理的範圍，我只能推測[house_feud_attacker.GetHerHis]的拖延有什麼瑣碎或多變的動機。我真是毫無辦法……"
	bp1_house_feud.0007.a:0 "我會毀滅這個邪惡的家族。"
	bp1_house_feud.0007.b:0 "總有一天，我會為[house_feud_attacker.GetFirstNameNoTooltip]送上同樣的招待。"
	bp1_house_feud.0007.c:0 "也許[house_feud_attacker.GetSheHe]有充足的理由……"
	bp1_house_feud.0008.t:0 "不公正的囚禁"
	bp1_house_feud.0008.desc:0 "當我視察城堡中儲備充足的廚房，品嚐草藥和豐盛燉菜的香味時，我無法克制地想到了親愛的[house_feud_victim.GetFirstName]的困境。"
	bp1_house_feud.0008.house_arrest:0 "\n\n我希望抓[house_feud_victim.GetHerHis]的[house_feud_attacker.GetTitledFirstName]能讓[house_feud_victim.GetHerHim]吃好喝好，但[ROOT.Char.GetHouse.GetBaseName]家族的任何人都不應該生活在警衛的看守下！"
	bp1_house_feud.0008.dungeon:0 "\n\n一想到[house_feud_victim.GetHerHis]像個下等人一下被關在[house_feud_attacker.GetPrimaryTitle.GetAdjectiveNoTooltip]的監獄裡……那是[ROOT.Char.GetHouse.GetBaseName]家的人！"
	bp1_house_feud.0008.closing:0 "\n\n一想到我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))]被囚禁的這許多個月，氣得我怒髮衝冠，不管是不是[house_feud_attacker.GetTitleAsNameNoTooltip]，[house_feud_attacker.GetFirstNameNoTooltip]這麼對待[house_feud_victim.GetHerHim]都太過分了！"
	bp1_house_feud.0008.a:0 "[house_feud_attacker.GetHouse.GetBaseNameNoTooltip]家族的虐待不會被遺忘。"
	bp1_house_feud.0008.b:0 "[house_feud_attacker.GetFirstNameNoTooltip]會為此付出代價。"
	bp1_house_feud.0008.c:0 "我只能祈禱[house_feud_victim.GetHerHis]能自由。"
	bp1_house_feud.0009.t:0 "復仇心切的[old_house_head.Custom2('RelationToMeShort', ROOT.Char)|U]"
	bp1_house_feud.0009.adult:0 "[ROOT.Char.GetCapitalLocation.GetName]繼續在為我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_house_head'))]哀悼。在牆外，我可以躲避哀號「[old_house_head.GetTitledFirstName]」的農民和廷臣，獨自思考一番。\n\n一想到[old_house_head.GetSheHe]因為那個[house_feud_rival.GetHouse.GetBaseName]家的[house_feud_rival.Custom('InsultNoun')][house_feud_rival.GetTitledFirstName]而[old_house_head.GetDeathReasonHideKiller]……"
	bp1_house_feud.0009.child:0 "隨著時間推移，我聽到了越來越多關於我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_house_head'))]的故事，包括[old_house_head.GetSheHe]是如何在[house_feud_rival.GetTitledFirstName]手中[old_house_head.GetDeathReasonHideKiller]……"
	bp1_house_feud.0009.reciprocate:0 "我會讓[house_feud_rival.GetHerHim]知道[house_feud_rival.GetHerHis]的仇殺有何代價！"
	bp1_house_feud.0009.new:0 "命運真是殘忍！"
	bp1_house_feud.0009.closing:0 "\n\n如果世界上存在正義，而且[ROOT.Char.GetHouse.GetBaseName]家族的榮譽能夠恢復，我或許得親自去實現。"
	bp1_house_feud.0009.a:0 "從今天起，「[house_feud_rival.GetHouse.GetBaseNameNoTooltip]」就是句罵人的話。"
	bp1_house_feud.0009.b:0 "總有一天我會終結[house_feud_rival.GetFirstNameNoTooltip]。"
	bp1_house_feud.0009.c:0 "[ROOT.Char.GetHouse.GetBaseNameNoTooltip]家族流的血已經夠多了……"
	bp1_house_feud.0010.t:0 "不可饒如的對待"
	bp1_house_feud.0010.torture:0 "這痛苦難以忍受，無休無止……我沒想到[house_feud_attacker.GetTitledFirstName]居然能做出這麼野蠻的事，更別說如此對待一位[ROOT.Char.GetTitleAsNameNoTooltip]，一位貴族了！\n\n"
	bp1_house_feud.0010.blinding:0 "我還沒能完全接受失明的事實……也許我低估[house_feud_attacker.GetTitledFirstName]了……要不是疼痛不允許，恐怕一想到我現在是多麼無助，我就會痛哭不已。\n\n"
	bp1_house_feud.0010.castration:0 "對我的……虐待……造成的疼痛依舊揮之不去，每一次移動都會提醒我我失去了什麼。現在唯一能讓分散我注意力的就是策劃對[house_feud_attacker.GetTitledFirstName]的復仇。\n"
	bp1_house_feud.0010.house_arrest:0 "儘管我很高興沒被關進[house_feud_attacker.GetHouse.GetBaseNameNoTooltip]的地牢裡，這是這種情況下的小小安慰。 "
	bp1_house_feud.0010.dungeon:0 "就在這下面，在這個黑暗的坑洞裡，我在這個[house_feud_attacker.GetHouse.GetBaseNameNoTooltip]孽畜的手上墜落地如此之深。"
	bp1_house_feud.0010.free:0 "我再次自由了，但卻不再完整。只有[house_feud_attacker.GetFirstNameNoTooltip]知道[house_feud_attacker.GetSheHe]讓我付出了多少代價。 "
	bp1_house_feud.0010.a:0 "他們都會希望自己從未出生過。"
	bp1_house_feud.0010.b:0 "[house_feud_existing.GetHouse.GetBaseNameNoTooltip]家族遇到對手了。"
	bp1_house_feud.0010.c:0 "[house_feud_attacker.GetFirstNameNoTooltip]會為此付出代價。"
	bp1_house_feud.0010.d:0 "我想我受夠了暴力……"
	bp1_house_feud.0011.t:0 "受虐待的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))|U]"
	bp1_house_feud.0011.torture:0 "我的[ROOT.Char.Custom2('RelationToMeShort',SCOPE.sC('house_feud_victim'))][house_feud_victim.GetFirstNamePossessive]在[house_feud_attacker.GetTitledFirstName]手中被折磨的信息，讓我簡直不忍心去聽。\n\n"
	bp1_house_feud.0011.blinding:0 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))][house_feud_victim.GetTitledFirstNamePossessive]被[house_feud_attacker.GetTitledFirstName]致盲的消息依然在流傳著。\n\n"
	bp1_house_feud.0011.castration:0 "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))][house_feud_victim.GetFirstName]被閹割的消息籠罩著整個宮廷。\n\n"
	bp1_house_feud.0011.house_arrest:0 "唯一的安慰是[house_feud_victim.GetSheHe]沒有被關進[house_feud_attacker.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]的地牢……"
	bp1_house_feud.0011.dungeon:0 "更糟的是，[house_feud_victim.GetSheHe]還必須在[house_feud_attacker.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]的地牢裡受苦……"
	bp1_house_feud.0011.free:0 "儘管[house_feud_victim.GetSheHe]現在自由了，但這種虐待毫無疑問將會在[house_feud_victim.GetHerHis]接下來的日子裡繼續糾纏著[house_feud_victim.GetHerHim]。"
	bp1_house_feud.0011.closing:0 "\n\n我真的能容忍[house_feud_attacker.GetHouse.GetBaseName]家的這種暴行嗎？"
	bp1_house_feud.0011.a:0 "[house_feud_attacker.GetHouse.GetBaseNameNoTooltip]家族的所有人都要為此付出代價。"
	bp1_house_feud.0011.b:0 "我會讓[house_feud_attacker.GetFirstNameNoTooltip]受苦。"
	bp1_house_feud.0011.c:0 "沒有什麼能做的……"
	bp1_house_feud.0012.t:0 "頭頂綠帽"
	bp1_house_feud.0012.t.female:0 "頭頂綠帽"
	bp1_house_feud.0012.desc:0 "我的[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('house_feud_spouse'))]與那個[house_feud_attacker.Custom('InsultNoun')][house_feud_attacker.GetTitledFirstName]的肉體關係困擾著我。\n\n人們在背後嘲笑我，而[house_feud_spouse.GetFirstName]卻享受著我舒適的大廳……"
	bp1_house_feud.0012.good:0 "\n\n[house_feud_spouse.GetSheHe]怎麼能這麼對我？"
	bp1_house_feud.0012.bad:0 "\n\n真希望我從未與這個[house_feud_spouse.Custom('InsultNoun')]結婚……"
	bp1_house_feud.0012.a:0 "必須處理掉[house_feud_attacker.GetHouse.GetBaseNameNoTooltip]家族。"
	bp1_house_feud.0012.b:0 "忘了[house_feud_existing.GetHouse.GetBaseNameNoTooltip]家族吧，家醜不可外揚！"
	bp1_house_feud.0012.c:0 "我會殺了[house_feud_attacker.GetHerHim]。"
	bp1_house_feud.0012.d:0 "這沒什麼用……"
	bp1_house_feud.0013.t:0 "[house_feud_spouse.Custom2('RelationToMePossessive', ROOT.Char)|U]的榮譽"
	bp1_house_feud.0013.desc:0 "[house_feud_spouse.GetTitledFirstNamePossessive]通姦的消息傳遍了[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]內外，每個僕人和廷臣的微笑都讓我感覺其中蘊含著輕蔑。\n\n[house_feud_attacker.GetTitledFirstName]讓我和我的家人成了笑柄……"
	bp1_house_feud.0013.a:0 "[house_feud_attacker.GetHouse.GetBaseNameNoTooltip]家族的所有人都要為此付出代價。"
	bp1_house_feud.0013.b:0 "[house_feud_attacker.GetSheHe|U]讓[house_feud_existing.GetHouse.GetBaseNameNoTooltip]家族都顯得道德高尚！"
	bp1_house_feud.0013.c:0 "我會讓[house_feud_attacker.GetFirstNameNoTooltip]受苦。"
	bp1_house_feud.0013.d:0 "這都已經過去了……"
	bp1_house_feud.0014.t:0 "[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('house_feud_victim'))|U]的驕傲"
	bp1_house_feud.0014.desc:0 "[house_feud_victim.GetTitledFirstName]沒能管好[house_feud_victim.GetHerHis]的家，[house_feud_victim.GetHerHis]的[house_feud_victim.Custom2('RelationToMeShort', SCOPE.sC('house_feud_spouse'))][house_feud_spouse.GetTitledFirstNamePossessive]和[house_feud_attacker.Custom('InsultAdjective')][house_feud_attacker.GetTitledFirstName]的幽會給我們家族帶來了恥辱，讓我們成了笑柄。\n\n在滿是灰塵的[ROOT.Char.Custom('RegionalAlcoholicDrink')]器皿中，我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))]輕聲向我解釋了一切。「我們必須對那個[house_feud_attacker.Custom('InsultNoun')]做點什麼，[house_feud_victim.Custom2('RelationToMeShort', ROOT.Char)]，決不能置之不理！」"
	bp1_house_feud.0014.a:0 "[house_feud_attacker.GetHouse.GetBaseNameNoTooltip]家族越界了。"
	bp1_house_feud.0014.b:0 "決不能放過[house_feud_attacker.GetFirstNameNoTooltip]。"
	bp1_house_feud.0014.c:0 "原諒並忘記更好……"
	bp1_house_feud.0100.t:0 "$story_cycle_house_feud_title$：不對等的怨恨"
	bp1_house_feud.0100.desc:0 "邪惡的[house_feud_rival.GetFirstName]仍是個[house_feud_rival.GetTitleAsNameNoTooltip]，而我卻成了區區一名[ROOT.Char.GetTitleAsNameNoTooltip]，這可真是不妙……保護我的家族不受如此強大敵人的傷害需要十分注意。\n\n[story.Custom('GetFamilyFeudShortFlavor')]確實不公平，但也許這個世仇帶來的麻煩遠遠大於它的價值……"
	bp1_house_feud.0100.a:0 "就算是[house_feud_rival.GetTitleAsNameNoTooltip]也要面對正義的制裁。"
	bp1_house_feud.0100.b:0 "這事已經拖得夠久了……"
	bp1_house_feud.0110.t:0 "$story_cycle_house_feud_title$：遠勝對手"
	bp1_house_feud.0110.desc:0 "[house_feud_rival.GetTitledFirstName]和[house_feud_rival.GetHouse.GetBaseName]家族的邪惡毋庸置疑，但[ROOT.Char.GetTitleAsNameNoTooltip]的家族和[house_feud_rival.GetTitleAsNameNoTooltip]的家族爭鬥，這真的合適嗎？\n\n[story.Custom('GetFamilyFeudShortFlavor')]確實不可原諒，但我們應該自甘墮落，把時間浪費在這種小人物身上嗎？"
	bp1_house_feud.0110.a:0 "不管是[house_feud_rival.GetTitleAsNameNoTooltip]還是[ROOT.Char.GetTitleAsNameNoTooltip]，正義必得伸張。"
	bp1_house_feud.0110.b:0 "是啊，[house_feud_rival.GetSheHe]就是個下等人……"
	bp1_house_feud.0200.t:0 "$story_cycle_house_feud_title$：非常手段"
	bp1_house_feud.0200.desc:0 "我們與[house_feud_rival.GetHouse.GetBaseName]家族的世仇已經成了一場災難；我們無法復仇，他們的暴行只會繼續。\n\n如果我們想妥善地結束這世仇，也許是時候使出致命一擊了……"
	bp1_house_feud.0200.a:0 "[house_feud_rival.GetTitledFirstNamePossessiveNoTooltip]的時候到了。"
	bp1_house_feud.0200.b:0 "[house_feud_target.GetTitledFirstNamePossessiveNoTooltip]的日子快到頭了。"
	bp1_house_feud.0200.c:0 "我對他們有其他計畫。"
	bp1_house_feud.0200.d:0 "不行，這是個錯誤……"
	bp1_house_feud.0210.t:0 "$story_cycle_house_feud_title$：沉重的代價"
	bp1_house_feud.0210.desc:0 "對[house_feud_rival.GetHouse.GetBaseName]家族的復仇離實現還差得很遠，自從結仇以來，我們得到的只有[house_feud_rival.GetTitledFirstName]和[house_feud_rival.GetHerHis]那群毒蛇對我們的進一步傷害。\n\n有時我在想，我們是否低估了敵人，在為時已晚之前減少損失是不是更好的選擇。"
	bp1_house_feud.0210.recent:0 "[house_feud_recent_death.GetTitledFirstName]也許就是這麼想的……"
	bp1_house_feud.0210.a:0 "不行，我們會給他們點顏色瞧瞧！"
	bp1_house_feud.0210.b:0 "夠了……夠了！"
	bp1_house_feud.0220.t:0 "$story_cycle_house_feud_title$：仇恨的限度"
	bp1_house_feud.0220.desc:0 "我們對[house_feud_rival.GetHouse.GetBaseName]家族採取的合法舉措並沒有被忽視，幾乎可以肯定的是，他們現在後悔了那次[story.Custom('GetFamilyFeudShort')]。\n\n雖然那些人不值得憐憫，但最初的傷害現在已得到了回應，無限期延長這場衝突並不符合我們的最佳利益。"
	bp1_house_feud.0220.recent:0 "也許[house_feud_recent_kill.GetTitledFirstNamePossessive]的血已經足夠了……"
	bp1_house_feud.0220.a:0 "不，我們才剛開始呢。"
	bp1_house_feud.0220.b:0 "結束了。"
	bp1_house_feud.0300.t:0 "$story_cycle_house_feud_title$：令人厭煩的爭鬥"
	bp1_house_feud.0300.desc:0 "所有[ROOT.Char.GetHouse.GetBaseNameNoTooltip]家的人都聽過那個關於我們與[house_feud_rival.GetHouse.GetBaseNameNoTooltip]家族世仇起源的故事，[story.Custom('GetFamilyFeudLongFlavor')]。\n\n這個故事已經很有些年頭了。我們真的要為了許多年以前的一次[story.Custom('GetFamilyFeudShort')]而永遠地繼續這場仇殺嗎？"
	bp1_house_feud.0300.a:0 "[ROOT.Char.GetHouse.GetBaseNameNoTooltip]家族有仇必報。"
	bp1_house_feud.0300.b:0 "這事已經拖得夠久了。"
	bp1_house_feud.0410.t:0 "$story_cycle_house_feud_title$：被威脅困擾"
	bp1_house_feud.0410.desc:0 "「求你了！」[house_feud_victim.GetTitledFirstName]啜泣道，「這種瘋狂的怨恨必須停止！我現在無論去#EMP 哪裡#!都很害怕，一提起[ROOT.Char.GetHouse.GetBaseName]家我就嚇得跳起來！」\n\n我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))]顯然是動搖了……我左右為難，既不想給家人帶來危險，也希望給[house_feud_rival.GetTitledFirstName]一個教訓。 "
	bp1_house_feud.0410.a:0 "你是對的……是時候結束了。"
	bp1_house_feud.0410.b:0 "不行，我們必須完成。"
	bp1_house_feud.0420.t:0 "$story_cycle_house_feud_title$：[house_feud_liege.GetTitleAsNamePossessiveNoTooltip]的呼籲"
	bp1_house_feud.0420.desc:0 "我的領主[house_feud_liege.GetTitledFirstName]不贊同我的家族與[house_feud_rival.GetTitledFirstName]和[house_feud_rival.GetHouse.GetBaseName]家族之間的爭執，希望[house_feud_liege.GetPrimaryTitle.GetAdjectiveNoTooltip]內部的裂痕能夠得到彌合，我很清楚這一點。\n\n[house_feud_liege.GetSheHe]憑什麼要求正義不得伸張？話說回來，挑起進一步的緊張也許不太明智，尤其是面對[house_feud_liege.GetTitleAsNameNoTooltip]……"
	bp1_house_feud.0420.a:0 "我永遠不會原諒[house_feud_rival.GetTitledFirstNameNoTooltip]。"
	bp1_house_feud.0420.b:0 "好吧……"
	bp1_house_feud.0500.t:0 "$story_cycle_house_feud_title$：憤怒的目標"
	bp1_house_feud.0500.desc:0 "儘管一開始有所懷疑，但我已開始相信宮廷裡的傳言，那就是[house_feud_rival.GetTitledFirstName]想要我的人頭，一切都是因為一次[other_house_feud_story.Custom('GetFamilyFeudShort')]。\n\n因為與我的關係，整個[ROOT.Char.GetHouse.GetName]家族都是[house_feud_rival.GetHerHim]的獵物，而這股仇恨從頂部溢出，向下席捲了[house_feud_rival.GetHerHis]整個[house_feud_rival.Custom('InsultAdjective')]家族。"
	bp1_house_feud.0500.a:0 "[house_feud_rival.GetFirstNameNoTooltip]家族會後悔的。"
	bp1_house_feud.0500.b:0 "我有更大的擔憂。"
	bp1_house_feud.0501.t:0 "$story_cycle_house_feud_title$：[house_feud_attacker.GetHouse.GetBaseNameNoTooltip]家族的仇恨"
	bp1_house_feud.0501.reciprocating:0 "[house_feud_attacker.Custom('InsultAdjective')][house_feud_attacker.GetFirstName]以[house_feud_attacker.GetHerHis]自己的公開仇恨回應了我家族的公開仇恨，這是對我們正義的不滿可悲又中傷的回擊。"
	bp1_house_feud.0501.new:0 "我被告知那個卑劣的[house_feud_attacker.Custom('InsultNoun')][house_feud_attacker.GetTitledFirstName]立下誓言，讓[ROOT.Char.GetHouse.GetBaseName]家族成為了[house_feud_attacker.GetHerHis]的家族的永恆之敵。"
	bp1_house_feud.0501.desc:0 "\n\n哈，想想看，[other_house_feud_story.Custom('GetFamilyFeudShortFlavor')]竟然惹毛了[house_feud_attacker.GetDynastyHouseName]家族的人！"
	bp1_house_feud.0501.a:0 "啊，#EMP 彼此彼此#!啊！"
	bp1_house_feud.0501.b:0 "看來我們有了一個新的敵人。"
	bp1_house_feud.0501.c:0 "真是幼稚。"
	bp1_house_feud.0501.c.busy:0 "我們必須注意[house_feud_existing.GetBaseNameNoTooltip]家族。"
	bp1_house_feud.0501.c.existing:0 "愚蠢。非常愚蠢。"
	bp1_house_feud.0502.t:0 "$story_cycle_house_feud_title$：緊張冷卻"
	bp1_house_feud.0502.desc:0 "我和[house_feud_rival.GetTitledFirstName]之間緊張關係的冷卻，如果可能的話，似乎證實了[house_feud_rival.GetSheHe]已放棄了[house_feud_rival.GetHerHis]針對[ROOT.Char.GetHouse.GetBaseNameNoTooltip]家族的仇殺。"
	bp1_house_feud.0502.another:0 "\n\n我被告知[house_feud_attacker.GetSheHe]現在被[house_feud_attacker.GetHerHis]與[house_feud_new.GetHeadOfHouse.GetTitledFirstName]和[house_feud_new.GetBaseName]家族的仇恨吞噬了。"
	bp1_house_feud.0502.peace:0 "\n\n真是難以置信，但我很高興以後不必再擔心[house_feud_rival.GetHouse.GetBaseNameNoTooltip]家族的威脅了。"
	bp1_house_feud.0502.a:0 "為時已晚。"
	bp1_house_feud.0502.b:0 "也許#EMP 是#!時候結束這一切了。"
	bp1_house_feud.0502.c:0 "那他們肯定放鬆了防守！"
	bp1_house_feud.0502.d:0 "為什麼我要在這種蠢事上浪費時間？"
	bp1_house_feud.0600.t:0 "$story_cycle_house_feud_title$：共同的敵人"
	bp1_house_feud.0600.desc:0 "我一直早考慮今天早上我收到的一封來自我的[ROOT.Char.Custom2('RelationToMeShort', house_head_scope)][house_head_scope.GetTitledFirstName]的措辭強硬的信。\n\n[ROOT.Char.GetHouse.GetHeadOfHouse.GetSheHe|U]在信中展現了[ROOT.Char.GetHouse.GetHeadOfHouse.GetHerHis]的堅決，想要我們整個家族把「[house_feud_rival.GetHouse.GetBaseName]家野狗」當成明確的敵人。\n\n對於[story.Custom('GetFamilyFeudShortFlavor')]，我無法辯解——但這會給我的家人帶來什麼危險？"
	bp1_house_feud.0600.a:0 "我不能拒絕[ROOT.Char.GetHouse.GetHeadOfHouse.GetFirstNameNoTooltip]。"
	bp1_house_feud.0600.b:0 "是時候了！"
	bp1_house_feud.0600.c:0 "這對我們沒什麼用……"
	bp1_house_feud.0700.t:0 "$story_cycle_house_feud_title$：禁果"
	bp1_house_feud.0700.desc:0 "我的懷疑得到了證實，[owner.GetTitledFirstName]，一個可惡的[owner.GetHouse.GetBaseName]家的人，渴望我的愛情……\n\n"
	bp1_house_feud.0700.desc_positive:0 "我一直被告知要小心家族的敵人，但我不能否認這確實讓人感覺興奮。"
	bp1_house_feud.0700.desc_neutral:0 "或許如果沒有兩家的糾紛，我會考慮答應[owner.GetTitledFirstNamePossessive]。"
	bp1_house_feud.0700.desc_negative:0 "多可笑的一個[owner.GetWomanMan]——[owner.GetSheHe]以為我是什麼，傻瓜嗎？"
	bp1_house_feud.0700.a:0 "滾開，[house_feud_rival.GetHouse.GetBaseNameNoTooltip]家族的[house_feud_rival.Custom('InsultNoun')]！"
	bp1_house_feud.0700.b:0 "玫瑰不管叫什麼名字，聞起來都很香。"
	bp1_house_feud.0701.t:0 "謹慎的獵物"
	bp1_house_feud.0701.desc:0 "「如果你以為我想追求你，那他們所說的[owner.GetHouse.GetBaseName]家的精神問題一定是真的。找其他人耍你那可笑的花招吧。」\n\n[target.GetFirstName][target.Custom('quirk_neg_present')]，同時[target.GetSheHe]開始惡毒地辱罵我。"
	bp1_house_feud.0701.a:0 "我以為你……算了……"
	bp1_house_feud.0810.t:0 "$story_cycle_house_feud_title$：薪火相傳"
	bp1_house_feud.0810.child:0 "我曾聽過許多關於我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_house_head'))][old_house_head.GetTitledFirstName]，以及[old_house_head.GetHerHis]與[house_feud_rival.GetHouse.GetBaseName]家族相爭的故事。"
	bp1_house_feud.0810.adult:0 "隨著我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_house_head'))][old_house_head.GetTitledFirstName]離世，現在我開始質疑起我們家族與[house_feud_rival.GetHouse.GetBaseName]家族的糾紛。"
	bp1_house_feud.0810.desc:0 "\n\n或許[story.Custom('GetFamilyFeudShortFlavor')]需要做出回應，但繼續這場世仇符合我們的利益嗎？\n\n[ROOT.Char.GetHouse.GetBaseName]家族需要我的領導來確保其生存與尊重，但也許為了這場仇殺而流的血已經夠多了……"
	bp1_house_feud.0810.a:0 "不行，那就是[house_feud_rival.GetHouse.GetBaseNameNoTooltip]家族的癩蛤蟆想要的！"
	bp1_house_feud.0810.b:0 "沒錯，我有更重要的事要操心。"
	bp1_house_feud.0810.b.rival:0 "[house_feud_rival.GetFirstNameNoTooltip]是條惡犬，但這種瘋狂必須結束。"
	bp1_house_feud.0830.t:0 "$story_cycle_house_feud_title$：最甜蜜的感覺"
	bp1_house_feud.0830.opening_drink:0 "終於，我可以享用一杯[ROOT.Char.Custom('RegionalAlcoholicDrink')]了，"
	bp1_house_feud.0830.opening:0 "終於，我可以安心休息了，"
	bp1_house_feud.0830.desc:0 " 該死的[first_rival.GetHouse.GetBaseName]家族已被從世界上抹去，他們因為[story.Custom('GetFamilyFeudShortFlavor')]而愚蠢地挑起的仇殺得到了一勞永逸的解決。"
	bp1_house_feud.0830.first_owner:0 "\n\n我勝利歸來，而那個傻瓜[first_rival.GetTitledFirstName]最終下了[ROOT.Char.GetFaith.NegativeAfterLife]！"
	bp1_house_feud.0830.fallback:0 "\n\n雖然[first_owner.GetTitledFirstName]沒能活著看到這一天，但我希望[first_owner.GetSheHe]在[ROOT.Char.GetFaith.PositiveAfterLife]能夠滿意。"
	bp1_house_feud.0830.losing:0 "\n\n雖然在這些年間，他們對我們家族造成了巨大傷害，但沒什麼能比得知他們家的旗幟不會再度飄揚更讓人感覺滿意或欣慰了。"
	bp1_house_feud.0830.winning:0 "\n\n我們徹底剷除了他們，確保了沒人能在冒犯我們家族後不付出慘痛的代價。"
	bp1_house_feud.0830.even:0 "\n\n我們造成的每一次損失都得到了回應，但現在我們與[first_rival.GetHouse.GetBaseNameNoTooltip]家族的故事已經合上了最後一頁。"
	bp1_house_feud.0830.a:0 "永遠別惹[ROOT.Char.GetHouse.GetBaseNameNoTooltip]家族。"
	bp1_house_feud.0840.t:0 "$story_cycle_house_feud_title$：下一個敵人"
	bp1_house_feud.0840.desc:0 "可惡的[house_feud_rival.GetHouse.GetName]家族現在由[house_feud_rival.GetTitledFirstName]掌握，這名[house_feud_rival.GetTitleAsNameNoTooltip]肯定和[house_feud_rival.GetHerHis]的前任一樣邪惡。"
	bp1_house_feud.0840.child:0 "可是[house_feud_rival.GetSheHe]只是個小[house_feud_rival.Custom('GirlBoy')]……"
	bp1_house_feud.0840.closing:0 "\n\n所有人都知道「[story.Custom('GetFamilyFeudShortFlavor')]」，但未來會如何呢？"
	bp1_house_feud.0840.a:0 "沒什麼改變！[house_feud_rival.GetHouse.GetBaseNameNoTooltip]家族的惡狗都一個樣。"
	bp1_house_feud.0840.b:0 "已經夠了。"
	bp1_house_feud.0840.b.rival:0 "該死的[house_feud_rival.GetFirstNameNoTooltip]，但該適可而止了。"
	bp1_house_feud.7000.t:0 "$story_cycle_house_feud_title$：合法[ROOT.Char.GetTitleAsNameNoTooltip]"
	bp1_house_feud.7000.desc:0 "經歷千辛萬苦，我們終於從[previous_holder_scope.GetTitledFirstName]和[house_feud_rival.GetHouse.GetBaseName]家族手中奪取了[house_feud_title.GetNameNoTier]！\n\n既然這種不公得到糾正，也許是時候平息這場過去的爭執了，以免它開始的原因被淹沒在流血衝突中。"
	bp1_house_feud.7000.a:0 "[house_feud_rival.GetHouse.GetBaseNameNoTooltip]家族還有更多要償還的。"
	bp1_house_feud.7000.b:0 "結束了，我們贏了。"
	bp1_house_feud.7001.t:0 "$story_cycle_house_feud_title$：血債血償"
	bp1_house_feud.7001.desc:0 "卑鄙地謀殺了我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))][house_feud_victim.GetTitledFirstName]的[house_feud_attacker.GetTitledFirstName]，終於死在了我們手中，家族的榮譽因此得以恢復。\n\n既然[ROOT.Char.GetHouse.GetBaseName]家族的仇殺目標已經實現，也許最好讓這場爭鬥成為過去。"
	bp1_house_feud.7001.a:0 "我和[house_feud_attacker.GetHouse.GetBaseNameNoTooltip]家族還沒完呢。"
	bp1_house_feud.7001.b:0 "我們不要讓整個世界變得盲目。"
	bp1_house_feud.7002.t:0 "$story_cycle_house_feud_title$：命運達成"
	bp1_house_feud.7002.opening:0 "冷酷地折磨了我[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))][house_feud_victim.GetTitledFirstName]的[house_feud_attacker.GetTitledFirstName]現在在我們手中遭受了相同的命運！"
	bp1_house_feud.7002.opening_self:0 "冷酷地折磨了我的[house_feud_attacker.GetTitledFirstName]現在在我們手中遭受了相同的命運！"
	bp1_house_feud.7002.desc:0 "\n\n既然對[ROOT.Char.GetHouse.GetBaseName]家族的最初侵犯已經得到了報復，現在該處理我們與[house_feud_attacker.GetHouse.GetBaseName]家族的戰爭將持續多久的問題了……」"
	bp1_house_feud.7002.a:0 "還有太多要做了。"
	bp1_house_feud.7002.b:0 "我們贏了。"
	bp1_house_feud.7003.t:0 "$story_cycle_house_feud_title$：貪婪的復仇"
	bp1_house_feud.7003.opening:0 "無恥地勾引了我[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))][house_feud_victim.GetTitledFirstNamePossessive]的[house_feud_spouse.GetWifeHusband][house_feud_spouse.GetTitledFirstName]的[house_feud_attacker.GetTitledFirstName]，"
	bp1_house_feud.7003.opening_self:0 "無恥地勾引了我[house_feud_spouse.GetWifeHusband][house_feud_spouse.GetTitledFirstName]的[house_feud_attacker.GetTitledFirstName]，"
	bp1_house_feud.7003.desc:0 "終於在我們手上遭受了相同的命運！\n\n既然解決了這個心頭大患，我們與[house_feud_rival.GetHouse.GetBaseNameNoTooltip]的鬥爭似乎也即將自然來到它的終點。"
	bp1_house_feud.7003.a:0 "這只是個開始！"
	bp1_house_feud.7003.b:0 "令人滿意的結局……"
	house_feud_head_rivalry_flavor:0 "[ROOT.Var('house_feud_first_owner').Char.GetFirstName]和[ROOT.Var('house_feud_first_rival').Char.GetFirstName]的私人仇恨失去控制"
	house_feud_family_rivalry_flavor:0 "[ROOT.Var('house_feud_victim').Char.GetFirstName]與[ROOT.Var('house_feud_attacker').Char.GetFirstName]的私人糾紛已經被[ROOT.Var('house_feud_first_owner').Char.GetFirstName]解決"
	house_feud_head_killed_flavor:0 "[ROOT.Var('house_feud_victim').Char.GetFirstName]因[ROOT.Var('house_feud_attacker').Char.GetFirstName][ROOT.Var('house_feud_victim').Char.GetDeathReasonHideKiller]，[ROOT.Var('house_feud_victim').Char.GetHerHis]的[ROOT.Var('house_feud_victim').Char.Custom2('RelationToMeShort', ROOT.Var('house_feud_first_owner').Char)][ROOT.Var('house_feud_first_owner').Char.GetFirstName]發誓要復仇"
	house_feud_family_killed_flavor:0 "[ROOT.Var('house_feud_victim').Char.GetFirstName]因[ROOT.Var('house_feud_attacker').Char.GetFirstName][ROOT.Var('house_feud_victim').Char.GetDeathReasonHideKiller]，[ROOT.Var('house_feud_first_owner').Char.GetFirstName]尋求正義"
