	game_concept_house_feud_desc:0 "有時候，仇敵關係會發展為針對某一[house|E]的世仇。\n\n#help 殺死、[torturing|E]該[house|E]的成員，給該家族的成員戴綠帽，劫取該家族成員的財物，贏得針對該家族成員的[wars|E]都會提高分數，反過來，成為這些行動的受害者會降低分數。\n\n世仇持續時，所有[house|E]成員會獲得針對世仇[house|E]的[hostile_schemes|E]增益，也會更有可能以其成員為目標。\n\n世仇結束後，你的[house|E]會根據對敵對家族造成的傷害獲得獎勵，從[GetModifier('house_feud_terrible_modifier').GetNameWithTooltip]到[GetModifier('house_feud_excellent_modifier').GetNameWithTooltip]。"
