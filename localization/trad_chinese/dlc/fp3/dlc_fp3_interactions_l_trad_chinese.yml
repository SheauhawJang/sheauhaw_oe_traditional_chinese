	fp3_antagonize_character_interaction.success_notif.positive.desc:0 "關於你的令人愉悅的傳言散播，使得你的[secondary_recipient.Custom2('RelationToMe', SCOPE.sC('recipient'))][recipient.GetTitledFirstName]對你的印象更好了。\n"
	fp3_antagonize_character_interaction.success_notif.positive.desc.alt:0 "[actor.GetTitledFirstName]一直在傳播關於你的令人愉快的傳言，使得你的[secondary_recipient.Custom2('RelationToMe', SCOPE.sC('recipient'))][recipient.GetTitledFirstName]對你的印象更好了。\n"
	fp3_antagonize_character_interaction.success_notif.negative.desc:0 "令人不悅的謠言散播，你的[secondary_recipient.Custom2('RelationToMe', SCOPE.sC('recipient'))][recipient.GetTitledFirstName]聽信了這些謠言，開始對你有不好的看法！\n"
	fp3_antagonize_character_interaction.success_notif.negative.desc.alt:0 "[actor.GetTitledFirstName]一直在散播關於你的可恥謊言，使得你的[secondary_recipient.Custom2('RelationToMe', SCOPE.sC('recipient'))][recipient.GetTitledFirstName]對你有了不好的看法！\n"
