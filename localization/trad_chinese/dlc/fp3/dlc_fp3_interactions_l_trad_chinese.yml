	fp3_antagonize_character_interaction.recipient_message.fallback:0 "你應該知道[secondary_recipient.GetTitledFirstName]是個[secondary_recipient.Custom('InsultNoun')]，也應該被如此看待，你同意吧？"
	fp3_antagonize_character_interaction.recipient_message.01:0 "你應該知道你的領主[secondary_recipient.GetTitledFirstName]在暗中對你密謀吧。你應當小心與那隻黃鼠狼的關係！"
	fp3_antagonize_character_interaction.recipient_message.02:0 "我有理由相信你的領主[secondary_recipient.GetTitledFirstName]正在策劃謀殺你！不管[secondary_recipient.GetHerHim]表現得有多友善，都要小心了！"
	fp3_antagonize_character_interaction.recipient_message.03:0 "據我的廷臣說，你的領主[secondary_recipient.GetTitledFirstName]一直在你不知情的情況下#italic 密切#!地盯著你。[secondary_recipient.GetHerHis]到底想幹什麼我還不清楚，但我會小心[secondary_recipient.GetHerHim]。"
	fp3_antagonize_character_interaction.recipient_message.04:0 "你的[recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))][secondary_recipient.GetTitledFirstName]最近出了醜，玷污了[recipient.GetHouse.GetBaseNameNoTooltip]家族在公眾心中的良好名聲。"
	fp3_antagonize_character_interaction.recipient_message.05:0 "我想通知你你的領主[secondary_recipient.GetTitledFirstName]其實是[secondary_recipient.GetHerHis]廷臣的傀儡！每次[secondary_recipient.GetSheHe]無視你的建議，都是那些低賤流氓的要求！"
	fp3_antagonize_character_interaction.recipient_message.06:0 "你應該知道你的[recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))][secondary_recipient.GetTitledFirstName]一直在詢問一些關於[recipient.GetHouse.GetBaseNameNoTooltip]家族的#italic 危險#!問題……留心這次警告，但不要告訴任何人我通知你了！"
	fp3_antagonize_character_interaction.recipient_message.07:0 "你的[recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))][secondary_recipient.GetTitledFirstName]一直在你背後宣稱你在偷牛，想要抹黑[recipient.GetHouse.GetBaseNameNoTooltip]家族的好名聲！"
	fp3_antagonize_character_interaction.recipient_message.08:0 "你的[recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))][secondary_recipient.GetTitledFirstName]不停給我的宮廷寫信，宣告[recipient.GetHouse.GetBaseNameNoTooltip]家族的「優越性」。請做點什麼！"
	fp3_antagonize_character_interaction.recipient_message.09:0 "[secondary_recipient.GetTitledFirstName]一直在散播關於你的惡毒謠言，在被抓到時還說「那只是個玩笑」！傳播謠言的人真是可惡，他們抹黑了你的名譽！"
	fp3_antagonize_character_interaction.recipient_message.10:0 "你的[recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))][secondary_recipient.GetTitledFirstName]被抓到學狗趴在地上吃東西！以我的淺見，你應該把二者視為一體！"
	fp3_antagonize_character_interaction.recipient_message.11:0 "我跟你說，[recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))][secondary_recipient.GetTitledFirstName]最近單槍匹馬擊敗了十幾個全副武裝的刺客。[secondary_recipient.GetSheHe|U]沒跟任何人說——以免宮廷擔心，但我想講著偉大的壯舉告訴你，以免[secondary_recipient.GetHerHis]的英雄事蹟不為人知！"
	fp3_antagonize_character_interaction.recipient_message.12:0 "你有[secondary_recipient.GetTitledFirstName]這樣一個好[recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))]真是太幸運了。我聽說[secondary_recipient.GetSheHe]最近在得知財政總管算錯稅款後將一大筆錢還給了[secondary_recipient.GetHerHis]的封臣！"
	fp3_antagonize_character_interaction.recipient_message.13:0 "你有一個非常善良的[recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))]。[secondary_recipient.GetTitledFirstName]最近會見了[secondary_recipient.GetHouse.GetBaseName][house|E]的另一名成員，幫助對方解決了一個糾紛，這事要沒處理好可是會損害[secondary_recipient.GetFirstName]的聲譽的。"
	fp3_antagonize_character_interaction.recipient_message.14:0 "你的[recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))][secondary_recipient.GetTitledFirstName]真是獨一無二——我以前從沒見過像[secondary_recipient.GetHerHim]這樣願意守護[house|E]的人。你有一位值得信賴的[recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))]真是有福啊。"
	fp3_antagonize_character_interaction.recipient_message.15:0 "[secondary_recipient.GetTitledFirstName]是個很棒的人，你考慮過對[secondary_recipient.GetHerHim]刮目相看嗎？"
