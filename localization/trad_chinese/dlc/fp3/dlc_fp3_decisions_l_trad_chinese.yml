	choose_maturidi_desc:0 "[GetFaithByKey('maturidi').GetNameNoTooltip]"
	choose_maturidi_tooltip:0 "[GetFaithByKey('maturidi').GetAdjective][faith|E]仍然服從[GetFaithDoctrine('muhammad_succession_sunni_doctrine').GetBaseName]哈里發，但它的[GetFaithDoctrine('tenet_adaptive').GetBaseName]本質能讓我們更好地控制波斯大地上的這些迥然不同的信仰。"
	choose_maturidi_name:0 "[GetFaithByKey('maturidi').GetNameNoTooltip]"
	choose_mutazila_desc:0 "[GetFaithByKey('mutazila').GetName]"
	choose_mutazila_tooltip:0 "[GetFaithByKey('mutazila').GetAdjective][faith|E]仍然服從[GetFaithDoctrine('muhammad_succession_sunni_doctrine').GetBaseName]哈里發，但作為一個不那麼正統，同時又更理性的學派，它能給予我們更大的自主權。"
	choose_mutazila_name:0 "[GetFaithByKey('mutazila').GetNameNoTooltip]"
	choose_imami_desc:0 "[GetFaithByKey('imami').GetName]"
	choose_imami_tooltip:0 "我們不能再屈從於[GetFaithDoctrine('muhammad_succession_sunni_doctrine').GetBaseName]哈里發的意志了！[GetFaithDoctrine('muhammad_succession_shia_doctrine').GetBaseName][GetFaithByKey('imami').GetAdjective]的[faith|E]將為我們指明道路——假以時日，為了整個波斯的利益，[GetTitleByKey('d_imami').GetNameNoTier]將會恢復！"
	choose_imami_name:0 "[GetFaithByKey('imami').GetNameNoTooltip]"
	choose_alevi_desc:0 "[GetFaithByKey('alevi').GetName]"
	choose_alevi_tooltip:0 "突厥部落推廣的許多好東西之一是[GetFaithByKey('alevi').GetAdjective][faith|E]。它的重點是[GetFaithDoctrine('tenet_esotericism').GetBaseName]和[GetFaithDoctrine('tenet_inner_journey').GetBaseName]，將見證我們的統治者比以往任何時候都更聰明，儘管我們將被視為[GetFaithDoctrine('muhammad_succession_zandaqa_doctrine').GetBaseName]。"
	choose_alevi_name:0 "[GetFaithByKey('alevi').GetNameNoTooltip]"
	choose_nizari_desc:0 "[GetFaithByKey('nizari').GetName]"
	choose_nizari_tooltip:0 "在所有的[GetFaithDoctrine('muhammad_succession_shia_doctrine').GetBaseName][faiths|E]中，[GetFaithByKey('nizari').GetAdjective]以理性主義和近乎狂熱地獻身於自己的事業而脫穎而出。[GetFaithDoctrine('tenet_fp3_fedayeen').GetBaseName]會為我們效勞的。"
	choose_nizari_name:0 "[GetFaithByKey('nizari').GetNameNoTooltip]"
	choose_zayidi_desc:0 "[GetFaithByKey('zayidi').GetName]"
	choose_zayidi_tooltip:0 "[GetFaithDoctrine('muhammad_succession_shia_doctrine').GetBaseName][GetFaithByKey('zayidi').GetAdjective][faith|E]可能是該地區的正確選擇，它是[GetFaithDoctrine('doctrine_pluralism_pluralistic').GetBaseName]，但仍然是一個[GetFaithDoctrine('tenet_unrelenting_faith').GetBaseName]。它擁有多樣性的力量，而不是哈里發統治下的統一！"
	choose_zayidi_name:0 "[GetFaithByKey('zayidi').GetNameNoTooltip]"
	choose_azariqa_desc:0 "[GetFaithByKey('azariqa').GetName]"
	choose_azariqa_tooltip:0 "選擇接受毫無疑問是暴力的[GetFaithByKey('azariqa').GetAdjective][faith|E]是一個激進的想法……但不可否認的是，[GetCourtPositionType('master_assassin_court_position').GetName()]將是對抗[GetFaithDoctrine('muhammad_succession_sunni_doctrine').GetBaseName]哈里發的重要武器。"
	choose_azariqa_name:0 "[GetFaithByKey('azariqa').GetNameNoTooltip]"
	choose_zurvanism_desc:0 "[GetFaithByKey('zurvanism').GetName]"
	choose_zurvanism_tooltip:0 "我將接過[GetReligionByKey('zoroastrianism_religion').GetAdjective]先知[GetFaithByKey('zurvanism').GetAdjective]留下的衣缽，促進[GetFaithDoctrine('tenet_islamic_syncretism').GetBaseName]——我們將見證昔日的輝煌回歸，但[GetReligionByKey('islam_religion').GetName]留下的印記是不可磨滅的，必須接受。這是我親愛的波斯#EMP 唯一的#!出路！"
	choose_zurvanism_name:0 "[GetFaithByKey('zurvanism').GetNameNoTooltip]"
