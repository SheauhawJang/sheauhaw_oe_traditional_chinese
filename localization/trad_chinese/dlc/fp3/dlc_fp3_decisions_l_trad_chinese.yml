	destroy_the_magi_decision_alternate_desc:0 "長期以來，[ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip]一直被迷信和古老的儀式所困擾，被權力買賣的祭司所壓制。是時候迎接一個新時代了，這是對現代世界的信念。我將終結垂死的拜火傳統，改革我土地上的[ROOT.Char.GetFaith.random_AltPriestTermPlural]。"
