	fp3_rally_troops_in_rebellion_decision_desc:0 "機遇總是在混亂中湧現。這個時代也不例外，作為[ROOT.Char.Custom('GetCouncilOrCourtPosition')]，我有數百——也許甚至數千名戰友準備集結起來，幫助我獲得自己的土地。以前，[ROOT.Char.GetLiege.GetPrimaryTitle.GetBaseName]認識到了我的價值，給了我微薄的權力。今天，寶劍在手，命運會認可我真正的雄心壯志。"
