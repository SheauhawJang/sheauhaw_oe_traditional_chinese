	restore_badd_fortress_decision_desc:0 "[GetTitleByKey('b_ahar').GetNameNoTier]周圍的風景是一個崎嶇的迷宮，有參差不齊的懸崖、高聳的山脈和茂密的橡樹林。這裡是胡拉米特領導人巴巴克令人敬畏的古老堡壘的廢墟，坐落在一座高山上，被冰雪覆蓋著。如果我能佔領並恢復它，我就能為陷入困境的[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]信仰獲得一個戰略要塞。"
