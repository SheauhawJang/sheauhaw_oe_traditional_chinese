l_trad_chinese:
	fp3_yearly.2000.t:0 "白晝監察"
	fp3_yearly.2000.desc_drinking:0 "整個晚上我都在和我的封臣同僚還有志同道合的夥伴一起喝酒。我正品嘗著清晨的最後一杯酒，"
	fp3_yearly.2000.desc_hashish:0 "整個晚上我都在和我的封臣同僚還有志同道合的夥伴一起分享大麻，直到太陽升起。當我偷偷拿走最後一塊大麻蛋糕時，"
	fp3_yearly.2000.desc_warning:0 "[cautious_vassal.GetTitledFirstName]將頭暈目眩的我拉到一邊：\n\n「如果[prudish_liege.GetTitledFirstNamePossessive]的#italic 穆哈台斯布#!在集市上看到你這個樣子，[prudish_liege.GetSheHe]會把你抓起來讓你吃鞭子。留在室內休息到下午的#italic 晌禮#!吧，等你清醒後再離開。」"
	fp3_yearly.2000.a:0 "好的，這是最好的辦法。"
	fp3_yearly.2000.b:0 "[prudish_liege.GetTitleAsNameNoTooltip]永遠不會逮捕我！"
	fp3_yearly.2000.b_flavor:0 "我相信[prudish_liege.GetTitledFirstName]不會以[prudish_liege.GetFaith.GetAdjective]法律的名義故意傷害我。"
	fp3_yearly.2000.b_success:0 "我平安回到家中"
	fp3_yearly.2000.b_failure:0 "[prudish_liege.GetTitledFirstNamePossessiveNoTooltip|U]的#italic 穆哈台斯布#!抓住並鞭打我"
	fp3_yearly.2001.t:0 "公開犯戒"
	fp3_yearly.2001.desc_intro:0 "我的#italic 穆哈台斯布#!告知我[intoxicated.Custom2('MyCharacterIntroduction', ROOT.Char)]正在集市上閒逛，"
	fp3_yearly.2001.desc_drinking:0 "[intoxicated.GetHerHis]踉踉蹌蹌、口齒不清，"
	fp3_yearly.2001.desc_hashish:0 "咯咯笑著，凝視著雲彩，"
	fp3_yearly.2001.desc_outro:0 "還是在光天化日之下！\n\n他們告訴我，對這種肆意行為的正常懲罰是逮捕並鞭打這個任性的信徒。"
	fp3_yearly.2001.a:0 "不打不成器……"
	fp3_yearly.2001.b:0 "[ROOT.Char.GetFaith.HighGodName]會原諒這一次。"
	fp3_yearly.2010.t:0 "小麥成山"
	fp3_yearly.2010.desc:0 "我並沒有收到有關乾旱或飢荒的消息，但[bakers_county.GetNameNoTier]的人們仍然抱怨麵包變得貴得離譜。\n\n「你的御用麵包師[greedy_baker.GetFirstName]，」[random_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)]對我說。「[greedy_baker.GetSheHe|U]把進入城市的所有小麥和麵粉全買走了，但不允許我們為自己購買哪怕一#italic 莫恩德#!。」"
	fp3_yearly.2010.a:0 "[greedy_baker.GetSheHe|U]將被扔到"
	fp3_yearly.2010.a.tt:0 "[greedy_baker.GetFirstName]被踩死了，我們彌補當地小麥的短缺，安撫在地人"
	fp3_yearly.2010.a_elephants:0 "象群的腳下！"
	fp3_yearly.2010.a_camels:0 "駱駝群的蹄下！"
	fp3_yearly.2010.a_horses:0 "馬群的蹄下！"
	fp3_yearly.2010.b:0 "很有趣，我應該讓[greedy_baker.GetHerHim]到我身邊來。"
	fp3_yearly.2010.c:0 "真正的罪行是向我隱瞞這些利潤。"
	fp3_yearly.2020.t:0 "糾正不公"
	fp3_yearly.2020.desc_intro:0 "我領主的稅吏[sinful_tax_collector.GetTitledFirstName]遠非一個有道德的[sinful_tax_collector.GetWomanMan]。"
	fp3_yearly.2020.desc_greedy:0 "[sinful_tax_collector.GetHerHis|U]對金錢的熱愛正如[sinful_tax_collector.GetHerHis]對生活本身的熱愛一樣。[sinful_tax_collector.GetSheHe]會不擇手段地徵繳哪怕多一點的銀子。"
	fp3_yearly.2020.desc_arbitrary:0 "[sinful_tax_collector.GetSheHe|U]不熱愛司法；[sinful_tax_collector.GetSheHe]按照自己的想法徵繳稅收，並忽略那些[sinful_tax_collector.GetSheHe]認為比較麻煩的規定。"
	fp3_yearly.2020.desc_cynical:0 "[sinful_tax_collector.GetSheHe]對宗教事務不感興趣，也不愛[ROOT.Char.GetFaith.HighGodName]；[sinful_tax_collector.GetSheHe]在晨禮時睡覺，並且在整個齋月期間都被發現偷吃東西。"
	fp3_yearly.2020.desc_contrite:0 "[sinful_tax_collector.GetSheHe]的謹慎不能被信任，這人會隨意分享任何人的財務狀況；能傳到我領主的耳朵裡的任何事，同時也會傳到另外九個人的耳朵裡。"
	fp3_yearly.2020.desc_outro:0 "\n\n這樣的[sinful_tax_collector.GetWomanMan]怎麼能被託付掌管國家和我的財政呢？"
	fp3_yearly.2020.a:0 "[liege.GetTitledFirstNameNoTooltip]必須為[sinful_tax_collector.GetTitledFirstNamePossessiveNoTooltip]的罪孽負責。"
	fp3_yearly.2020.a_success:0 "[sinful_tax_collector.GetTitledFirstNameNoTooltip]被從[sinful_tax_collector.GetHerHis]的崗位上解雇了"
	fp3_yearly.2020.a_failure:0 "我的抗議無人理睬"
	fp3_yearly.2020.a_failure.tt:0 "[sinful_tax_collector.GetTitledFirstNameNoTooltip]可能會開始找我的麻煩。"
	fp3_yearly.2020.b:0 "為了領地的利益，我必須譴責[sinful_tax_collector.GetTitledFirstNameNoTooltip]。"
	fp3_yearly.2020.b.t:0 "譴責稅吏"
	fp3_yearly.2020.b.desc:0 "發生這種情況是因為你的封臣[denouncing_taxpayer.GetShortUIName]譴責了[sinful_tax_collector.GetShortUIName]的罪孽。"
	fp3_yearly.2020.c:0 "我會為[sinful_tax_collector.GetHerHim]祈禱。"
	fp3_yearly.2021.desc_intro:0 "儘管我的稅吏[sinful_tax_collector.GetTitledFirstName]能力足夠強，但[denouncing_taxpayer.GetName]卻帶著強烈的保留態度找到了我。\n\n"
	fp3_yearly.2021.desc_greedy:0 "「[sinful_tax_collector.GetTitledFirstNameNoTooltip]完全只為自己著想，被對金錢的熱愛驅使而不是法律。[sinful_tax_collector.GetSheHe|U]收上來的錢經常多於應繳的錢，並且從未交過天課。」"
	fp3_yearly.2021.desc_arbitrary:0 "「[sinful_tax_collector.GetTitledFirstNameNoTooltip]很少遵從任何法律或法規，而是根據[sinful_tax_collector.GetHerHis]的一時興起收稅。農民經常因[sinful_tax_collector.GetHerHis]不一致的收稅而苦惱。」"
	fp3_yearly.2021.desc_cynical:0 "「[sinful_tax_collector.GetTitledFirstNameNoTooltip]不敬畏[ROOT.Char.GetFaith.HighGodName]，經常在晨禮祈禱中睡覺，並在齋月期間偷吃東西。我們所有人都害怕[ROOT.Char.GetFaith.HighGodNamePossessive]對[sinful_tax_collector.GetHerHis]這種人降下的審判。」"
	fp3_yearly.2021.desc_contrite:0 "「[sinful_tax_collector.GetTitledFirstNameNoTooltip]的謹慎不能被信任；只要有人聽，不管那人是誰，[sinful_tax_collector.GetSheHe]就會分享領地的財政情況。這些資訊落入敵人手中只是時間問題。」"
	fp3_yearly.2021.desc_outro:0 "\n\n[denouncing_taxpayer.GetTitledFirstNameNoTooltip][denouncing_taxpayer.Custom('quirk_pos_present')]，顯然希望憑這些違規行為讓我解雇[sinful_tax_collector.GetTitledFirstNameNoTooltip]。"
	fp3_yearly.2021.a:0 "[sinful_tax_collector.GetTitledFirstNameNoTooltip|U]將被解僱，若主意欲。"
	fp3_yearly.2021.b:0 "我會記住你的話。"
	fp3_yearly.2030.t:0 "美學法則"
	fp3_yearly.2030.desc_intro:0 "我凝視著鏡子中自己的外貌，"
	fp3_yearly.2030.desc_beauty_bad:0 "相貌極其醜陋，"
	fp3_yearly.2030.desc_spindly:0 "有著瘦弱、關節突出的四肢，"
	fp3_yearly.2030.desc_disfigured:0 "面具後是飽受折磨的面容，"
	fp3_yearly.2030.desc_scaly:0 "長滿斑點而且還發癢的皮膚，"
	fp3_yearly.2030.desc_albino:0 "有著幽靈般的皮膚和惡魔般的眼睛，"
	fp3_yearly.2030.desc_hunchbacked:0 "長著不幸的隆起，"
	fp3_yearly.2030.desc_inbred:0 "身體扭曲，"
	fp3_yearly.2030.desc_outro:0 "我擔心我的人民會因為我不好看的外表而討厭我。就在這時，[reassuring_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)]提出了[reassuring_courtier.GetHerHis]過人的見解：\n\n「如果你只把黃金當作敵人，那麼所有的[ROOT.Char.GetWomenMen]都會把你當作朋友。」"
	fp3_yearly.2030.a:0 "那就讓我和整個領地交個朋友。"
	fp3_yearly.2030.b:0 "謝謝你，[reassuring_courtier.GetNameNoTooltip]。"
	fp3_yearly.2030.c:0 "能買到他們忠誠的是恐懼，而不是愛。"
	fp3_yearly.2030.d:0 "假以時日，他們就會認識真正的我。"
	fp3_yearly.2040.t:0 "信士的長官"
	fp3_yearly.2040.desc_attacker_is_muslim:0 "誰反對我，就是反對先知本人，而[infidel.GetTitledFirstName]那個[infidel.Custom('InsultNoun')]卻敢向我宣戰。\n\n然而，並不是每個人都如此不虔誠。如果我站在[infidel.GetTitledFirstNameNoTooltip]的軍隊面前並提醒他們我擁有先知的權威，那麼肯定會有許多士兵退下。"
	fp3_yearly.2040.desc_attacker_is_not_muslim:0 "[infidel.GetTitledFirstName]那個[infidel.Custom('InsultNoun')]不顧先知的教導，向我宣戰，並試圖摧毀我的神聖統治。\n\n然而，並不是每個人都如此不虔誠：在[infidel.GetTitledFirstNamePossessiveNoTooltip]的土地上，有一部分人遵循[caliph.GetFaith.HighGodName]的聖言。如果我站在他們面前並提醒他們我擁有先知的權威，那麼他們肯定會退下。"
	fp3_yearly.2040.a:0 "使者會指引我！"
	fp3_yearly.2040.a.flavor:0 "我的虔誠和對[caliph.GetFaith.ReligiousText]的了解將指導我的言語。"
	fp3_yearly.2040.a_success:0 "士兵們服從你的權威"
	fp3_yearly.2040.a_failure:0 "士兵們嘲笑你的懇求並擊倒你"
	fp3_yearly.2040.b:0 "使者將指引[imam.GetTitledFirstName]。"
	fp3_yearly.2040.b.flavor:0 "[imam.GetTitledFirstNameNoTooltip]比我更精通宗教事務。"
	fp3_yearly.2040.b_success:0 "士兵們尊重你的[imam.Custom('MyPriestTitle')]"
	fp3_yearly.2040.b_failure:0 "士兵們砍倒了你的[imam.Custom('MyPriestTitle')]"
	fp3_yearly.2040.c:0 "不行，這太冒險了。"
	fp3_yearly.2041.desc_cynical:0 "[caliph.GetTitledFirstName|U]要求我的[caliph.GetFaith.GetReligion.GetAdjectiveNoTooltip]士兵退下，理由是[caliph.GetSheHe]是先知的合法繼承人，他們已服從了[caliph.GetHerHim]！\n\n誰在乎[caliph.GetSheHe]是不是[caliph.GetHerHis]自己屁股的繼承人？這並不能阻止我涉足其中。"
	fp3_yearly.2041.desc_fallback:0 "我自己知道我與[caliph.GetName]的戰爭是得到[ROOT.Char.GetFaith.HighGodName]許可的。儘管如此，那個[caliph.Custom('InsultNoun')]還是成功地說服了我的[caliph.GetFaith.GetReligion.GetAdjectiveNoTooltip]士兵，因為[caliph.GetSheHe]是先知的繼任者，所以他們必須退出戰鬥並回家。\n\n我的許多士兵已經遵從了，現在我必須面對一支忠誠但規模較小的軍隊的後果......"
	fp3_yearly.2041.a:0 "詛咒那個[caliph.Custom('InsultNoun')]！"
	fp3_yearly.2050.t:0 "俠義結社"
	fp3_yearly.2060.t_madrasas:0 "宗教學校"
	fp3_yearly.2060.t_houses_of_worship:0 "[ROOT.Char.GetFaith.HouseOfWorshipPlural|U]的教育培養"
	fp3_yearly.8000.t:0 "加齊惡化"
	fp3_yearly_non_islamic.t:0 "邊疆戰士？"
	fp3_yearly.8000.desc_opening:0 "[raging_ghazi.GetFirstName]是眾多自封的#italic 加齊#!之一，前往邊疆與異教徒作戰，"
	fp3_yearly.8000.desc_unislamic_opening:0 "[raging_ghazi.GetFirstName]自詡為#italic [ROOT.Char.GetFaith.WarGodName]的勇士#!，前往邊疆與蠻族作戰，"
	fp3_yearly.8000_dancing_girl.desc:0 "[raging_ghazi.GetSheHe]在路上經過[murder_barony.GetNameNoTier]並進了鎮裡大喝特喝。在喝得酩酊大醉的情況下，[raging_ghazi.GetSheHe]與一名旅店老闆和一名舞女以及她的寵物猴子發生爭吵，並將他們打死。\n\n"
	fp3_yearly.8000_bath_inspector.desc:0 "[raging_ghazi.GetSheHe]半路上經過[murder_barony.GetNameNoTier]，進了鎮子與妓女和惡棍鬼混。在那聲名狼藉的地方，[raging_ghazi.GetSheHe]與一名守衛和一名浴室巡查員發生爭吵，並將他們兩人刺死。\n\n"
	fp3_yearly.8000_townsfolk.desc:0 "[raging_ghazi.GetSheHe]在[murder_barony.GetNameNoTier]的鎮上被一些性感的江湖騙子搞了仙人跳。然後[raging_ghazi.GetSheHe|U]在當地市場發洩[raging_ghazi.GetHerHis]的怒火，用墊腳凳狠狠地打死了一名茶商和一頭驢。\n\n"
	fp3_yearly.8000.desc:0 "「這個[raging_ghazi.GetWomanMan]必須受到嚴厲的懲罰，」我正直的[righteous_marshal.GetCouncilTitle][righteous_marshal.GetFirstName]說，「以此安撫[murder_barony.GetNameNoTierNoTooltip]的好市民。」\n\n「不，」[raging_ghazi.GetFirstNameNoTooltip]被掛在我的地牢裡，懇求道，「你必須允許我去邊疆，因為那是[ROOT.Char.GetFaith.HighGodNameAlternatePossessive]的旨意。」"
	fp3_yearly.8000.a:0 "我也曾走過神聖的道路——一路順風。"
	fp3_yearly.8000.b:0 "我有一間漂亮的新牢房，專門為你準備的！"
	fp3_yearly.8000.c:0 "像你這樣有才華的人我能用得上……"
	fp3_yearly.8000.flavor.a.tt:0 "你允許[raging_ghazi.GetFirstNameNoTooltip]繼續[raging_ghazi.GetHerHis]對殉道的追求。"
	fp3_yearly.8000.flavor.b.tt:0 "這樣才能安撫鎮上的民眾。"
	fp3_yearly.8001.t:0 "邊塞恩主"
	fp3_yearly.8001.desc:0 "我警惕的[concerned_councillor.GetCouncilTitle][concerned_councillor.GetFirstName]最近對我們邊境防禦的狀況越來越擔心。\n\n「[ROOT.Char.GetLadyLord]，你必須立即前往[frontier_fort_county.GetName]的要塞進行視察。這將極大地提高你士兵的士氣，否則他們將變得心灰意懶。」\n\n[concerned_councillor.GetSheHe|U]停頓了一下。「但我應該提一下，有一些關於輕微疾病爆發的謠言，完全沒有根據……」"
	fp3_yearly.8001.a:0 "很好，我會去。"
	fp3_yearly.8001.b:0 "我的[dutiful_spouse.GetWifeHusband][dutiful_spouse.GetFirstName]需要承擔更多任務，[dutiful_spouse.GetSheHe]可以去。"
	fp3_yearly.8001.c:0 "我等個幾天……就出發……"
	fp3_yearly.8001.d:0 "邊疆屬於士兵和定居者，不適合我。"
	convincing_councillor_toast.success:0 "[concerned_councillor.GetFirstName]相信了你"
	convincing_councillor_toast.failure:0 "[concerned_councillor.GetFirstName]認為你在拿[concerned_councillor.GetHerHim]當傻子"
	delegated_fortress_inspection_toast.success:0 "[dutiful_spouse.GetFirstName]給士兵們留下了很好的印象"
	delegated_fortress_inspection_toast.failure:0 "[dutiful_spouse.GetFirstName]未能鼓勵士兵們"
	fp3_yearly.8001.flavor.b.tt:0 "[concerned_councillor.GetFirstNameNoTooltip]不贊成[dutiful_spouse.GetWomenMen]充當軍事角色。"
	fp3_yearly.8001.flavor.c.tt:0 "你實際上並不打算這樣做。"
	fp3_yearly.8002.t:0 "邊疆的信仰"
	fp3_yearly.8002.desc:0 "我[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('concerned_person'))][concerned_person.GetFirstName]得知了有關守衛[frontier_fort_county.GetName]堡壘的士兵的消息。\n\n「他們偷偷地皈依了邪惡的[regional_heresy.GetName]異端，」[concerned_person.GetSheHe]用顫抖的聲音告訴我。「雖然我不知道他們的領袖是誰，但我擔心如果不採取行動，他們可能很快就會拿起#italic 你#!花錢買來的武器，並試圖推翻你。」"
	fp3_yearly.8002.a:0 "我要把他們全燒死，並且在地裡撒上鹽。"
	fp3_yearly.8002.b:0 "你說[regional_heresy.GetNameNoTooltip]？聽起來有點意思……"
	fp3_yearly.8002.c:0 "既然你這麼擔心，那就由#italic 你#!去把他們的信仰轉回來吧。"
	fp3_yearly.8002.d:0 "我們應該等等，看形勢如何發展。"
	dealing_with_soldier_heresy_toast.success:0 "[concerned_person.GetNameNoTooltip]將那些異端帶回正道。"
	dealing_with_soldier_heresy_toast.failure:0 "[concerned_person.GetNameNoTooltip]未能說服那些士兵。"
	fp3_county_pacified.tt:0 "異教徒四散"
	fp3_county_converted.tt:0 "[concerned_person.GetNameNoTooltip]將這些士兵帶回正信"
	fp3_county_galvanized.tt:0 "異教徒被振奮了"
	frontier_heresy_eased:0 "異端邪說減弱了"
	frontier_heresy_mega_outbreak:0 "異端邪說蔓延"
	fp3_yearly.8003.t:0 "奇異的野芸香"
	fp3_yearly.8003.desc:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('superstitious_consort'))][superstitious_consort.GetFirstName]有燒#italic 野芸香#!種子以抵禦邪惡力量的習慣。但現在[superstitious_consort.GetSheHe]聲稱我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('cruel_consort'))][cruel_consort.GetFirstName]用邪眼詛咒了[superstitious_consort.GetHerHim]，而且還偷走了[superstitious_consort.GetHerHis]的野芸香存貨。當然，[cruel_consort.GetFirstNameNoTooltip]聲稱對此事一無所知。但是[superstitious_consort.GetFirstNameNoTooltip]似乎完全專注於弄到新的野芸香，以讓[superstitious_consort.GetHerselfHimself]自己擺脫這個所謂的詛咒。\n\n「[ROOT.Char.GetLadyLord]，求你了，」[superstitious_consort.GetSheHe]懇求道，「一位巫師告訴我，[espad_mountain_province.GetName]有一座聖山，只有那裡才會盛開最好的野芸香花朵。為了我，你必須派人去採摘。」"
	fp3_yearly.8003.a:0 "相信[ROOT.Char.GetFaith.HighGodNameAlternate]，而不是愚蠢的迷信。"
	fp3_yearly.8003.b:0 "我會派出金錢能買到的最好的斥候。"
	fp3_yearly.8003.c:0 "我會派我的[quest_chaplain.GetCouncilTitle][quest_chaplain.GetFirstName]去為你取來。"
	fp3_yearly.8003.d:0 "你就不能像其他人一樣選擇普通的野芸香嗎？"
	questing_for_espand_toast.success:0 "[quest_chaplain.GetFirstName]帶著最好的野芸香種子回來了。"
	questing_for_espand_toast.failure:0 "[quest_chaplain.GetFirstName]空手而歸。"
	fp3_espand_found.tt:0 "[quest_chaplain.GetFirstNameNoTooltip]找到了神聖的野芸香草藥"
	fp3_espand_unfound.tt:0 "[quest_chaplain.GetFirstNameNoTooltip]未能完成[quest_chaplain.GetHerHis]的任務"
	fp3_closer_to_love.tt:0 "你和[superstitious_consort.GetFirstNameNoTooltip]變得更親近了"
	fp3_yearly.8004.t:0 "邊疆在召喚"
	fp3_yearly.8004.desc:0 "對於居住在這片土地上的輝煌城市的一些人來說，北方草原呼嘯的風仍然在他們的心中迴響。無論好壞，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fp3_child_to_leave'))][fp3_child_to_leave.GetFirstName]已經開始感受到這種召喚。\n\n「[parent.GetMotherFather|U]，你必須讓我離開。我想在荒涼的邊疆磨練我的思想和劍術，與商隊和山民一起遊歷，甚至可能找到傳說中的大山——#italic 哈拉·貝雷宰提#!。」\n\n但是[worried_relation.GetFirstName]非常寵溺[fp3_child_to_leave.GetFirstNameNoTooltip]，並乞求我拒絕[fp3_child_to_leave.GetHerHis]的請求。"
	fp3_yearly.8004.a:0 "拔劍吧，你這個乳臭未乾的小東西！"
	fp3_yearly.8004.b:0 "你能不能為了[worried_relation.GetFirstNamePossessiveNoTooltip]留下？"
	fp3_yearly.8004.c:0 "你要走了就不再是我的[fp3_child_to_leave.Custom('GetDaughterSon')]了。"
	fp3_yearly.8004.d:0 "我也感覺到了那種呼喚。去吧，[fp3_child_to_leave.Custom('GetDaughterSon')]。"
	fp3_yearly.8004.c.flavor:0 "如果[fp3_child_to_leave.GetFirstNameNoTooltip]離開你會剝奪[fp3_child_to_leave.GetSheHe]的繼承權。"
	fp3_yearly.8004.a.tt:0 "與[fp3_child_to_leave.GetFirstName]#V 決鬥#!讓[fp3_child_to_leave.GetHerHim]留下！\n#weak 這次決鬥不會決出生死。#!\n如果你獲勝，你會獲得[prestige_i][prestige|E]\n\n你的[prowess|E]：[prowess_i]#V [parent.GetProwess]#!\n[fp3_child_to_leave.GetFirstNamePossessive]的[prowess|E]：[prowess_i]#V [fp3_child_to_leave.GetProwess]#!"
	fp3_yearly.8004.b.success:0 "[fp3_child_to_leave.GetFirstNameNoTooltip]放棄[fp3_child_to_leave.GetHerHis]的冒險夢"
	fp3_yearly.8004.b.failure:0 "[fp3_child_to_leave.GetFirstNameNoTooltip]依然決定離開"
	fp3_yearly.8007.t:0 "[ROOT.Char.GetCulture.GetName]式養育"
	fp3_yearly.8007.desc:0 "「我認輸！我認輸，[parent.GetMotherFather]！不要再打了！」我的[fp3_child_to_leave.Custom('GetDaughterSon')]向後退去。\n\n「如果這就是你想要我留下的決心，那我就照辦吧。我會成為你想讓我成為的乖[fp3_child_to_leave.Custom('GetDaughterSon')]。最後[ROOT.Char.GetFaith.HighGodNameAlternate]會對你作出評判。」"
	fp3_yearly.8007.a:0 "我可不會被發現不夠格。"
	fp3_yearly.8007.b:0 "很好。我對你負有#italic 真正的#!責任。"
	fp3_yearly.8007.c:0 "現在你必須結婚！"
	fp3_yearly.8008.t:0 "恥辱的戰敗"
	fp3_yearly.8008.desc:0 "[fp3_child_to_leave.GetFirstNameNoTooltip]手裡拿著武器向我走來，我跌跌撞撞地向後退去，渾身是血，精疲力竭。\n\n「[parent.GetMotherFather]，我早就跟你說了，我#italic 要#!離開。我將如我所願，沿著絲綢之路遠行至邊疆，而#italic 你#!將為此買單。」\n\n我什麼也做不了，只能看著我的[fp3_child_to_leave.Custom('GetDaughterSon')]昂首闊步地離開，還帶走了我金庫裡的一袋貴霜和薩珊金幣。"
	fp3_yearly.8008.a:0 "[fp3_child_to_leave.Custom('GetDaughterSon')]能沒，錢可不能沒啊。"
	fp3_yearly.8008.b:0 "早知道當初就該射在牆上……"
	fp3_yearly.8008.c:0 "命運會將你帶回我身邊，你會看到的……"
	fp3_yearly.8009.t:0 "[ROOT.Char.GetFaith.GetReligiousHeadTitle.GetAdjectiveNoTooltip]的擔憂"
	fp3_yearly.8009.desc_beginning:0 "東部邊境長期以來一直是異教徒和奇怪教派的避難所。然而在[caliphal_location.GetName]，[righteous_caliph.GetTitleTierName][righteous_caliph.GetFirstName]對此越來越擔心。\n\n「我們聽說[very_heretic_county.GetCountyData.GetFaith.GetAdherentNamePlural]在[very_heretic_county.GetName]舉行著怪誕的儀式。」[ROOT.Char.GetFaith.GetReligiousHeadTitle.GetAdjectiveNoTooltip]特使[hof_emissary.GetName]停頓了一下，彷彿在積攢勇氣，然後[hof_emissary.GetSheHe]以低沉、震驚的聲音繼續說道。「有些人甚至談到了#italic 肉慾#!性質的儀式。真是夠了。"
	fp3_yearly.8009.desc_muslim_or_jewish_insult_ending:0 "[righteous_caliph.GetTitleTierName]希望你解決這些不法之徒。」"
	fp3_yearly.8009.desc_other_insult_ending:0 "[righteous_caliph.GetTitleTierName]希望你解決這些骯髒的褻瀆者。」"
	fp3_yearly.8009.qurans.flavor:0 "你贊助抄寫[righteous_caliph.GetCulture.GetLanguage.GetNameNoTooltip]的[righteous_caliph.GetFaith.ReligiousText]。"
	fp3_yearly.8009.a:0 "我會拿他們殺雞儆猴。"
	fp3_yearly.8009.b:0 "恰當語言的經文會為他們指明道路。"
	fp3_yearly.8009.c:0 "我可以派我的[loyal_chaplain.GetCouncilTitle][loyal_chaplain.GetFirstName]去向他們傳道。"
	fp3_yearly.8009.d:0 "哎呀，我還有更要緊的事。"
	cultural_acceptance_gain_arabic_books:0 "製作阿拉伯語書籍"
	dealing_with_frontier_heresy_toast.success:0 "[loyal_chaplain.GetTitledFirstNameNoTooltip]的任務取得了一些成功"
	dealing_with_frontier_heresy_toast.failure:0 "[concerned_person.GetTitledFirstNameNoTooltip]未能說服任何人"
	fp3_county_listened.tt:0 "一些在地人被帶到正確的信仰上"
	fp3_county_unfazed.tt:0 "在地人不為所動"
	fp3_gross_persecutions_toast:0 "異端四散奔逃"
	fp3_galvanized_heretics_toast:0 "異端奮起反抗"
	fp3_yearly.8010.t:0 "戰爭地區"
	fp3_yearly.8010.desc_muslim:0 "美索不達米亞的學者將世界分為三部分，包括屬於信眾的#italic 達爾·伊斯蘭#!、屬於我們盟友的#italic 達爾·阿赫德#!，還有屬於邊疆之外的#italic 達爾·哈爾白#!，即戰爭地區。[righteous_caliph.GetTitleTierName][righteous_caliph.GetFirstName]非常相信這種世界觀，並且始終擔心來自東方的威脅。\n\n「作為一名[ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip]信徒，你有責任將異教邊疆置於我們的守備之下」，[righteous_caliph.GetSheHe]對我說道。「我們容忍[pagan_ruler.GetTitledFirstName]的偶像崇拜已經太久了。我將派遣忠誠的#italic 加齊#!軍隊和突厥僱傭兵給你，這樣你就可以將[pagan_county.GetNameNoTier]從[pagan_ruler.GetHerHis]的統治下解放出來。」"
	fp3_yearly.8010.desc_not_muslim:0 "[righteous_caliph.GetTitleTierName][righteous_caliph.GetFirstName]堅信世界是文明與野蠻之間無休止的鬥爭，並且始終擔心潛伏在未開化的東方密謀不軌的不信者敵人。\n\n「作為一個[ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip]信徒這是你的責任，」[righteous_caliph.GetSheHe]對我說道，「將異教邊境置於我們的守備之下。我們容忍[pagan_ruler.GetTitledFirstName]的偶像崇拜行為太久了。我將派遣忠誠的#italic 加齊#!軍隊和突厥僱傭兵給你，這樣你就可以將[pagan_county.GetNameNoTier]從[pagan_ruler.GetHerHis]的統治下解放出來。」"
	fp3_yearly.8010.a:0 "我一定會毫不猶豫地攻擊[pagan_ruler.GetHerHim]！"
	fp3_yearly.8010_warmonger.tt:0 "你將需要在#bold 五年#!內佔領[pagan_county.GetNameNoTier]。"
	fp3_yearly.8010.b:0 "幫幫我，資助這場戰爭，我就會發動它。"
	fp3_yearly.8010.c:0 "偉大的[righteous_caliph.GetTitleTierName]，你必須明白，時機還沒到。"
	fp3_yearly.8010.d:0 "你在我的土地上沒有權威。"
	convincing_the_caliph_toast.success:0 "你說服[righteous_caliph.GetTitleTierName]重新考慮"
	convincing_the_caliph_toast.failure:0 "你的理由沒能說服任何人"
	fp3_caliph_convinced.tt:0 "[righteous_caliph.GetTitleTierName]會暫時避免戰爭。"
	fp3_caliph_unconvinced.tt:0 "[righteous_caliph.GetTitleTierName]對你的軟弱感到憤怒。"
	fp3_caliph_dead.title:0 "許諾作廢"
	fp3_caliph_dead.desc:0 "你先前的信仰領袖已經不在，你做出的征服許諾已作廢。"
	fp3_yearly.8012.t:0 "兌現承諾"
	fp3_yearly.8012.desc:0 "「看來，」[righteous_caliph.GetTitleTierName][righteous_caliph.GetFirstName]斷言道，「你毫不拖延地履行了以我們信仰的名義征服[pagan_county.GetNameNoTier]的承諾。你已經證明自己是一位值得信賴的統治者和虔誠的[ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip]信徒，我們將銘記此事。」"
	fp3_yearly.8012.a:0 "我做了所有[ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip]信徒都會做的事。"
	become_faith_warrior.toast:0 "你成為了[ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip]的勇士"
	fp3_yearly.8013.t:0 "[ROOT.Char.GetFaith.GetReligiousHeadTitle.GetAdjectiveNoTooltip]的失望"
	fp3_yearly.8013.desc:0 "「五年前」，[righteous_caliph.GetTitleTierName][righteous_caliph.GetFirstName]斷言道，「你曾在我們面前承諾將[pagan_county.GetNameNoTier]從異教徒手中解救出來。這事怎麼還沒有實現呢？」"
	fp3_yearly.8013.a:0 "抱歉，形勢對我不利。"
	fp3_yearly.8013.b:0 "我不認可你，也不承認發過任何誓言。"
	fp3_yearly.8014.t:0 "茶壺的秘密"
	fp3_yearly.8014.desc:0 "長期以來，我一直在努力調和我對酒精飲料的熱愛與虔誠的[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]對此類問題的看法。值得慶幸的是，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('smart_courtier'))][smart_courtier.GetFirstName]想出了一個解決方案。\n\n「我了解到蘇對沙那的老[ROOT.Char.Custom('LevyMenWomen')]，」[smart_courtier.GetSheHe]說道，「他們需要一定量的酒來應對寒冷的氣候。當然，也是為了享受生活。他們有把飲料倒進銅壺的習慣，這樣任何過分狂熱的旁觀者都會以為他們在喝茶，而不是酒。我自己也這樣做了很長一段時間，真的非常方便。」"
	fp3_yearly.8014.a:0 "真是個好主意！"
	fp3_yearly.8014.b:0 "[ROOT.Char.Custom('LevyMenWomen')|U]或許不會審判我，但是[ROOT.Char.GetFaith.HighGodNameAlternate]會。"
	fp3_yearly.8014.c:0 "我不會這麼做，#italic 你也別這麼乾了#!。"
	f3_yearly.8014_forbidding_teapot_alcohol_flavor:0 "你強迫[smart_courtier.GetNameNoTooltip]不再隱匿[smart_courtier.GetHerHis]的罪惡行為。"
	fp3_yearly.8016.t:0 "遺忘之石"
	fp3_yearly.8016.desc:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hyrcanian_vassal'))][hyrcanian_vassal.GetFirstName]邀請我去其領地內看看位於希爾卡尼亞森林深處的一組奇怪的石雕。\n\n「它們一定是一支由野蠻的#italic 魯西亞人#!組成的失蹤探險隊豎立起來的」，[hyrcanian_vassal.GetSheHe]告訴我。「如今，當地的森林居民已經喜歡上了這些石頭，並相信，如果這些石頭被毀掉，那些不知名的製造者將從裏海降臨到他們身上，進行迅速而血腥的復仇。但我不相信這樣的故事。雖然我看不懂這些石頭上的字母，但它們肯定是異教偶像，必須砸碎它們。是不是這樣啊，大人？」"
	fp3_yearly.8016.a:0 "給我一把大錘！"
	fp3_yearly.8016.b:0 "不，我們應該聽聽森林居民的意見。"
	fp3_yearly.8016.c:0 "我會把它們移走，並在我的[ROOT.Char.Custom('ResidenceBuilding')]外面重新豎立起來……"
	fp3_hyrcanian_vassal_convinced.tt:0 "[hyrcanian_vassal.GetFirstNameNoTooltip]接受此方案。"
	fp3_hyrcanian_vassal_unconvinced.tt:0 "[hyrcanian_vassal.GetFirstNameNoTooltip]想知道你為什麼要這麼做。"
	convincing_the_hyrcanian_vassal_toast.success:0 "[hyrcanian_vassal.GetTitledFirstName]接受了你的提議。"
	convincing_the_hyrcanian_vassal_toast.failure:0 "[hyrcanian_vassal.GetTitledFirstName]悶悶不樂地看著石頭被拖走。"
	fp3_yearly.8017.t:0 "希爾卡尼亞之劫"
	fp3_yearly.8017.desc:0 "災難降臨了！憤怒的#italic 羅斯#!戰士降臨到[runestone_county.GetNameNoTier]，像食腐鳥撲向屍體一樣，屠戮他們眼前的一切。[hyrcanian_vassal.GetTitledFirstName]本人也被斧頭砍倒，傷勢嚴重，情況危急。但襲擊者來去匆匆，很快回到了船上，消失在裡海的晨霧中。\n\n倖存者中流傳著謠言，襲擊者可能一直在伺機報復[hyrcanian_vassal.GetFirstNameNoTooltip]，因為[hyrcanian_vassal.GetHerselfHimself]多年前褻瀆了羅斯的符文石……"
	fp3_yearly.8017.a:0 "[ROOT.Char.GetFaith.HighGodNameAlternate]，我們做了什麼惹你生氣？"
	fp3_yearly.8017.b:0 "我會送一些金錢，不管有沒有用。"
	fp3_yearly.8017.c:0 "這是一個不祥之兆……我應該把石頭歸還給[runestone_county.GetNameNoTierNoTooltip]"
	fp3_yearly.8018.t:0 "天馬"
	fp3_yearly.8018.desc_eunuch:0 "我與[ROOT.Char.Custom('WarhorseStoryName')]一同訓練時，一位遠方的旅行者向我走來。他鞠躬的動作微妙又仔細，這說明他在輝煌的宮廷中度過了漫長的職業生涯。\n\n「我為一位偉大的女士服務，」他說道，「在中國，在這些大山之外。我的這位主上非常熱衷於#italic 波斯馬球#!，但也很喜歡吹牛，她告訴她的朋友們，在下一場比賽中，她將騎著天下最好的馬。我的族人早就將你土地上的#italic 天馬#!視若珍寶了，而且，[ROOT.Char.GetLadyLord]，似乎你擁有最好的天馬。再者，我也碰巧知道你有一些#italic 經濟上的#!困難……」\n\n「那你怎麼說呢，我可以買下這匹賞心悅目的[ROOT.Char.Custom('HorseStoryMareStallion')]嗎？」"
	fp3_yearly.8018.desc_grand_old_lady:0 "我與[ROOT.Char.Custom('WarhorseStoryName')]一同訓練時，一位穿著異域風情服裝的漂亮女士帶著她的隨從走了過來。\n\n「我來自中國，」她告訴我，「中國的偉大朝廷。最近我對#italic 波斯馬球#!產生了興趣，即使在你們這種小地方也很流行這項馬術運動。但在下一場比賽中，我發過誓要騎一匹#italic 天馬#!，我的族人對於這種來自拔汗那的汗血寶馬的珍視程度甚至勝過長生不老藥。如今，我已知曉，你，這一帶的一個小領主，擁有一匹比其他人更優質的[ROOT.Char.Custom('HorseStoryMareStallion')]。據我所知，你還欠著債……」\n\n她遞給你一袋沉甸甸的金子，意圖很明顯。"
	fp3_yearly.8018.a:0 "很好，我這就把我的馬賣給你。"
	fp3_yearly.8018.b:0 "我永遠不會與[ROOT.Char.Custom('WarhorseStoryName')]分開。"
	fp3_yearly.8018.c:0 "滾出我的視線，你這個沒馬的老太婆！"
	fp3_yearly.8888.t:0 "放牧苦情"
	fp3_yearly.8888.desc:0 "[upset_vassal.GetName]找到我，看起來十分煩惱。\n\n「大人，」[upset_vassal.GetSheHe]說道，「[turkic_leader.GetName]領導的[turkic_leader.GetCulture.GetName]部落一直在劫掠[nomads_county.GetNameNoTier]的牧場，這給善良、安定的民眾帶來了很多麻煩。我試過派遣#italic 加齊#!勇士，想把他們趕出去，但這些小偷只是撤退，躲在無人居住的荒地裡，躲一個月後又回來。你必須幫我把這些不要臉的野蠻人一勞永逸地趕出去。」\n\n「我可以對付他們，」我的[possibly_capable_marshal.GetCouncilTitle][possibly_capable_marshal.GetFirstName]說道，「請把我派往[nomads_county.GetNameNoTierNoTooltip]。」"
	fp3_yearly.8888.a:0 "不，我要親自去招待他們。"
	fp3_yearly.8888.b:0 "很好，[possibly_capable_marshal.GetFirstNameNoTooltip]，把你的部隊帶到[nomads_county.GetNameNoTierNoTooltip]。"
	fp3_yearly.8888.c:0 "[upset_vassal.GetTitledFirstNameNoTooltip]，這是你和[turkic_leader.GetFirstNameNoTooltip]之間的事。"
	fp3_fighting_turks.success.tt:0 "[possibly_capable_marshal.GetFirstName]捕獲了遊牧部落的首領"
	fp3_fighting_turks.failure.tt:0 "他們躲開了你的士兵"
	fp3_treating_with_turks.success.tt:0 "[turkic_leader.GetCulture.GetName]人同意談判"
	fp3_treating_with_turks.failure.tt:0 "你沒能說服他們"
	fp3_treating_with_turks_toast.failure:0 "遊牧民拒絕和你打交道。"
	fp3_fighting_turks_toast.failure:0 "[possibly_capable_marshal.GetTitledFirstName]沒能打敗桀驁不馴的遊牧民。"
	fp3_yearly.8889.t:0 "牧草足夠大家分"
	fp3_yearly.8889.desc:0 "[turkic_leader.GetName]奉上茶和乾馬肉，還有新鮮的泉水，以符合我身份的殷勤接待了我。但[turkic_leader.GetSheHe]一說起[upset_vassal.GetName]就嗤之以鼻。\n\n「[upset_vassal.GetTitledFirstNameNoTooltip]在撒謊，」這位遊牧民領袖告訴我，「這裡的牧草足夠大家分的。讓我的人留在[nomads_county.GetNameNoTierNoTooltip]，我們可以把弓和劍借給你的軍隊。我甚至會去你的宮廷，做你的[ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]。」"
	fp3_yearly.8889.a:0 "聽起來很合理。"
	fp3_yearly.8889.b:0 "你不能呆在這裡，但是來[nomads_new_county.GetNameNoTierNoTooltip]放牧吧。"
	fp3_yearly.8889.c:0 "可惜，不可能達成這樣的協議。"
	fp3_yearly.8890.t:0 "[Select_CString(turkic_leader.IsFemale,'女首領','首領')]的命運"
	fp3_yearly.8890.desc_beginning:0 "被拖到我前面的遊牧民首領[turkic_leader.GetName]看起來十分淒涼。[turkic_leader.GetSheHe|U]在這裡幾乎沒有盟友，如果有的話。\n\n「我們設法伏擊了[turkic_leader.GetCulture.GetName]人，」[possibly_capable_marshal.GetFirstName]解釋說，「抓住了這個[turkic_leader.GetWomanMan]和[turkic_leader.GetHerHis]的一些戰士。」\n\n"
	fp3_yearly.8890_brutal_demands:0 "「把他們都斬了，」[upset_vassal.GetName]堅持道，「這些野蠻人殺了我許多臣民。」\n\n"
	fp3_yearly.8890_nonbrutal_demands:0 "「讓他們承諾永遠離開我的土地，」[upset_vassal.GetTitledFirstName]建議道，「把[turkic_leader.GetFirstNameNoTooltip]扣為人質，保證他們遵守協議。」\n\n"
	fp3_yearly.8890.desc_ending:0 "「的確，」[turkic_leader.GetNameNoTooltip]說，「我不怕殺死那些拿著長矛來攻擊我的人。但我的劍和弓，以及我的戰士們，都可以為您效勞，偉大的[ROOT.Char.GetTitleTierName]，如果您放我走的話。」"
	fp3_yearly.8890.a:0 "很好，讓你的人在[nomads_new_county.GetNameNoTierNoTooltip]定居——為我效勞。"
	fp3_yearly.8890.b:0 "不，我要你的命。"
	fp3_yearly.8890.c:0 "我就把你扣為人質，以平息你的部落。"
	nomad_friction_gone.tt:0 "遊牧民平息下來"
	nomad_friction_active.tt:0 "遊牧民被激怒了"
	fp3_frontier_story_cycle.0001_opening:0 "我親愛的領主"
	fp3_frontier_story_cycle.0001_letter:0 "我要差兩個可憐的孤兒到你那裡去，他們的父母死於飢荒，因為[turkic_leader.GetCulture.GetName]人的馬踐踏了他們的田地和果園。既然你對野蠻的游牧民如此喜愛，我相信你也能對他們的受害者負責。願[ROOT.Char.GetFaith.HighGodNameAlternatePossessive]之光照耀你的統治。"
	fp3_frontier_story_cycle.0001.a:0 "他媽……"
	children_arriving_shortly.tt:0 "孩子們很快就到"
	fp3_frontier_story_cycle.0002_opening:0 "偉大的[ROOT.Char.GetTitleTierName]"
	fp3_frontier_story_cycle.0002_letter:0 "我很後悔我在遊牧民之事中的舉動。他們確實離開了[nomads_county.GetNameNoTier]，我聽說他們和農民之間的衝突已經緩和了。雖然我仍然堅持認為你應該認真對待遊牧民的威脅，但我想向你提供這些很久以前在貴霜帝國鑄造的美麗金幣，以表達我的敬意。"
	fp3_frontier_story_cycle.0002.a:0 "禮物不錯。一切皆得赦免。"
	fp3_frontier_story_cycle.0002.b:0 "我不需要你的小玩意，也不接受你的藉口。"
	fp3_frontier_story_cycle.0003.t:0 "繳納他們那一份"
	fp3_frontier_story_cycle.0003_beginning:0 "顯然，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('greedy_chaplain'))][greedy_chaplain.GetFirstName]花了很多時間思考[turkic_leader.GetName]和[turkic_leader.GetHerHis]的遊牧部落。\n\n「的確，[ROOT.Char.GetLadyLord]，」[greedy_chaplain.GetFirstNameNoTooltip]說，「我一直在為他們祈禱。據我所知，他們中間仍有信異教的。"
	fp3_frontier_story_cycle.0003_jizya:0 "我們應該讓他們繳納#italic 吉茲亞#!稅，以換取保留偶像崇拜的特權。」\n\n"
	fp3_frontier_story_cycle.0003_not_jizya:0 "我們應該按照穆斯林的習慣去做，讓他們付額外的稅，畢竟你對他們可已經夠慷慨了吧？」\n\n"
	fp3_frontier_story_cycle.0003_ending:0 "「這不公平，」[turkic_leader.GetFirstNameNoTooltip]抗議道。「我派了一百名弓騎兵加上我本人一起為你效力。如果你不以這種方式向我們徵稅，我保證不會忘記你的恩惠。」"
	fp3_frontier_story_cycle.0003.a:0 "我們會找到你們部落藏起來的每一枚硬幣。"
	fp3_frontier_story_cycle.0003.b:0 "不，[greedy_chaplain.GetFirstNameNoTooltip]是對的，你必須納稅。"
	fp3_frontier_story_cycle.0003.c:0 "行吧，[turkic_leader.GetFirstNameNoTooltip]。這聽起來很公平。"
	resentful_nomads.toast:0 "遊牧民很不滿"
	fp3_frontier_story_cycle.0004.t:0 "[turkic_leader.GetCulture.GetNameNoTooltip]人造成的孤兒"
	fp3_frontier_story_cycle.0004.desc:0 "[orphan_girl.GetName]看起來確實很悲慘，她的弟弟[orphan_boy.GetName]也是一樣，他似乎被各種不幸折磨。\n\n「求求你，[ROOT.Char.GetTitleTierName]，」她用顫抖的聲音說，「我們已經一個星期沒吃東西了。我可以要點麵包嗎？即使發霉了也沒關係，只要你能讓給我吃……」\n\n經過進一步的詢問，她似乎不知道誰應該為她家庭的不幸負責。「騎手們騎著馬踐踏了我們的莊稼，偷走了我們的羊……然後他們消失了。現在我不知道我們以後要面對什麼，但是我非常抱歉[upset_vassal.GetTitledFirstName]用這件小事來麻煩你。」"
	fp3_frontier_story_cycle.0004.a:0 "別擔心，我會收留你們的。"
	fp3_frontier_story_cycle.0004.b:0 "你們似乎被收養到[turkic_leader.GetFirstNamePossessiveNoTooltip]的部落才是公平的。"
	fp3_frontier_story_cycle.0004.c:0 "我會送你們去修道院。"
	fp3_frontier_story_cycle.0004.d:0 "我不知道[upset_vassal.GetFirstNameNoTooltip]在期待什麼。去找家孤兒院吧。"
	fp3_pay_for_upkeep_flavor:0 "你將支付給他們基本開支。"
	fp3_frontier_story_cycle.0005.t:0 "兩百騎手"
	fp3_frontier_story_cycle.0005.desc:0 "正當我思考戰略和戰鬥時，[turkic_leader.GetName]帶著數百名騎士來了。\n\n「我的[ROOT.Char.GetTitleTierName]，」[turkic_leader.GetSheHe]鞠躬說道，「我答應過支持你，我的部落也都答應過。既然你現在在打仗，我們可以再給你提供兩百名熟練的弓騎兵，但只能讓他們打這場仗。等事態平息後，他們要回到自己的氈包和家人身邊。我們唯一要求的回報就是你不要忘記這個忙。」"
	fp3_frontier_story_cycle.0005.a:0 "我同意。"
	fp3_frontier_story_cycle.0005.b:0 "我受夠了這種恩惠之言！"
	fp3_frontier_story_cycle.0005.c:0 "不用，謝了，我自己能搞定。"
	fp3_frontier_story_cycle.0006.t:0 "流矢"
	fp3_frontier_story_cycle.0006_beginning:0 "[one_eyed_child.GetName]正像[one_eyed_child.GetSheHe]喜歡的那樣，跑來跑去探索[ROOT.Char.Custom('ResidenceBuilding')]，突然災難降臨了。[turkic_leader.GetName]正在和[turkic_leader.GetHerHis]的戰士們練習射箭，一支流矢射中了我那頑劣[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('one_eyed_child'))]的眼睛。"
	fp3_frontier_story_cycle.0006_has_court_physician:0 "「我想[one_eyed_child.GetSheHe|U]會好起來的，」我的醫生[scoped_physician.GetFirstName]說，「但是，唉，餘生會少一隻眼睛。請允許我謙卑地提醒你，以後院子上空的箭要少一些。」\n\n"
	fp3_frontier_story_cycle.0006_no_court_physician:0 "一位匆忙請來的當地醫生確認[one_eyed_child.GetSheHe]會康復，但那隻眼睛卻永遠失明了。\n\n"
	fp3_frontier_story_cycle.0006_ending:0 "「這是個意外。」[turkic_leader.GetFirstName]辯解道。「請不要急於懲罰我，[ROOT.Char.GetLadyLord]。如果我們不操練，怎麼保衛你的土地呢？」"
	fp3_frontier_story_cycle.0006.a:0 "你可以琢磨一下你的射箭技術……在地牢裡。"
	fp3_frontier_story_cycle.0006.b:0 "從今以後，[ROOT.Char.Custom('ResidenceBuilding')]周圍禁止射箭。"
	fp3_frontier_story_cycle.0006.c:0 "我想這是[ROOT.Char.GetFaith.HighGodNameAlternatePossessive]的意志。"
	fp3_frontier_story_cycle.0007.t:0 "商隊之災"
	fp3_frontier_story_cycle.0007.desc:0 "「哦，[ROOT.Char.GetTitleTierName]，」我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('warmonger_councillor'))][warmonger_councillor.GetFirstName]說，「[bandits_county.GetName]的商人說遭到了馬匪的襲擊。現在商隊都選擇繞開那片土地，這破壞了我們在絲綢之路上的貿易。請你派我去調查這件事。」\n\n「不，」[turkic_leader.GetName]激烈地插嘴說，「我可以派我的戰士們永遠保護商路——只要我們以後可以在[bandits_county.GetNameNoTierNoTooltip]放牧。這辦法肯定更好吧？」\n\n但是[warmonger_councillor.GetFirstNameNoTooltip]表示反對。「當心，[ROOT.Char.GetLadyLord]——農民們討厭你讓游牧民隨意遊蕩。」"
	fp3_frontier_story_cycle.0007.a:0 "不過，[turkic_leader.GetFirstNamePossessiveNoTooltip]的計畫更好。"
	fp3_frontier_story_cycle.0007.b:0 "好吧，我給你這個機會。"
	fp3_frontier_story_cycle.0007.c:0 "我們只要等待，商人總會回來的。"
	fp3_investigating_attacks_successful:0 "[warmonger_councillor.GetFirstNameNoTooltip]終止了襲擊，並從中學到了一些東西"
	fp3_investigating_attacks_dismal_failure:0 "[warmonger_councillor.GetFirstNameNoTooltip]一無所獲地回來了"
	fp3_investigating_attacks_toast_successful:0 "[bandits_county.GetNameNoTierNoTooltip]安全了"
	fp3_investigating_attacks_toast_dismal_failure:0 "[bandits_county.GetNameNoTierNoTooltip]土匪橫行"
	attacks_abated.toast:0 "土匪襲擊有所減弱"
	fp3_frontier_story_cycle.0099.t:0 "[turkic_leader.GetFirstNamePossessiveNoTooltip]的領地授與"
	fp3_frontier_story_cycle.0099.desc:0 "「大人，我忠心耿耿地侍奉你很久了，為你的事業付出了巨大的個人代價。」[turkic_leader.GetName]似乎一直在等待這一刻的到來，即使不是[Select_CString(turkic_leader.IsFemale,'女先知','先知')]也能知道接下來會發生什麼。\n\n「你早該給我報酬了，那是我應得的。把[title_to_grant.GetName]賞給我，讓我永遠掌權，我的部落就會世世代代侍奉[ROOT.Char.GetDynastyHouseName]家族。它遠不是你們最富庶的土地，但迫切需要更直接的治理。請以這種方式尊重我，否則我可能會帶我的勇士去別的地方。」"
	fp3_frontier_story_cycle.0099.a:0 "賞你了。"
	fp3_frontier_story_cycle.0099.b:0 "把[extra_title_to_grant.GetNameNoTooltip]給你怎麼樣？"
	fp3_frontier_story_cycle.0099.c:0 "我可以給你[extra_extra_title_to_grant.GetNameNoTierNoTooltip]，但僅此而已了。"
	fp3_frontier_story_cycle.0099.d:0 "不。"
	fp3_yearly.8019.t:0 "光的避難所"
	fp3_yearly.8019.desc:0 "[hateful_ruler.GetTitleTierName][hateful_ruler.GetFirstName]發起了對[hateful_ruler.GetHerHis]土地上殘留的[manichean_leader.GetFaith.GetAdherentNamePlural]的迫害。[manichean_leader.GetName]，這個陷入困境信仰的領袖，現在帶著一大堆滿是灰塵的書來找我。\n\n「偉大的[ROOT.Char.GetTitleTierName]，」[manichean_leader.GetSheHe]說，「我的信仰十分古老，在基督教年輕時曾與之競爭。我們對這個墮落的物質世界有很多了解，甚至對更高的光之世界也有一些膚淺的見解。我們的一些同胞已經在[refuge_of_light.GetNameNoTier]定居了——你能允許我的追隨者也這樣做嗎？」\n\n「作為回報，我可以留下來為你效力，與你分享我們在巴格達和泰西封淪陷前的古代圖書館的知識寶庫。」"
	fp3_yearly.8019.a:0 "我很樂意接受那個建議。"
	fp3_yearly.8019.b:0 "你們都能在[refuge_of_light.GetNameNoTierNoTooltip]定居——只要交稅就行。"
	fp3_yearly.8019.c:0 "我不會在我的土地上收留你。"
	manicheans_sent_away.tt:0 "你把[manichean_leader.GetFaith.GetAdherentNamePlural]趕走了"
	fp3_yearly.8020.t:0 "大地女士"
	fp3_yearly.8020.desc:0 "[temple_county.GetNameNoTier]有一座供奉[bibi_shahrbanu.GetFirstName]的神殿，她是薩珊公主，嫁給了偉大的[imam_husayn.GetTitledFirstName]。據說，[bibi_shahrbanu.GetFirstNameNoTooltip]在卡爾巴拉戰役中騎馬逃跑時，大聲呼救，一座山開了口，把她帶了進去。從那時起，許多女性朝聖者來到這個地方敬拜她。\n\n但[righteous_caliph.GetTitledFirstName]聲稱，神殿最初是獻給異教的神[GetFaithByKey('mazdayasna').FertilityGodName]，那裡所展示的奉獻是扭曲的且違背了宗教準則。[righteous_caliph.GetSheHe|U]想毀掉它。\n\n「你不能這麼做，」我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('pious_woman'))][pious_woman.GetFirstName]懇求道。「[bibi_shahrbanu.GetFirstNameNoTooltip]是所有波斯女性的偶像。你必須讓神殿保持原樣。」"
	fp3_yearly.8020.a:0 "為了你，我甚至會派守衛來保護它。"
	fp3_yearly.8020.b:0 "她是位波斯#italic 公主#!！任何人都不得破壞那座神殿。"
	fp3_yearly.8020.c:0 "唉，必須毀掉它。"
	supporting_womens_faith_flavor:0 "你開始支持對[bibi_shahrbanu.GetFirstNameNoTooltip]的崇拜。"
	fp3_sharhabanu_devotees_angry.tt:0 "你宮廷裡的[bibi_shahrbanu.GetFirstNameNoTooltip]信徒可能會對此有異議"
	fp3_yearly.8021.t:0 "酸性事故"
	fp3_yearly.8021.desc:0 "幾天前，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('upset_vassal'))][upset_vassal.GetFirstName]博學的[alchemy_enthusiast.Custom2('RelationToMe', SCOPE.sC('upset_vassal'))][alchemy_enthusiast.GetName]，參加了一個用著名煉金術士[enthusiastic_alchemist.GetName]配製的礬油進行的實驗。顯然，有些地方出了嚴重的問題。\n\n「你必須嚴懲[enthusiastic_alchemist.GetFirstNameNoTooltip]，」[upset_vassal.GetTitledFirstNameNoTooltip]告訴我，「看看我[alchemy_enthusiast.Custom2('RelationToMe', SCOPE.sC('upset_vassal'))]的悲慘處境!」\n\n「不，我的[ROOT.Char.GetTitleTierName]，」[enthusiastic_alchemist.GetFirstNameNoTooltip]懇求道，「我只是完善了一個智者長期尋求的配方。這不能怪我，[alchemy_enthusiast.GetTitledFirstNameNoTooltip]居然對整整一#italic 歐基亞#!的礬油粗心大意，這是世上迄今為止能見到的最具腐蝕性的物質。」"
	fp3_acid_delving_deeper_tooltip:0 "你不顧[upset_vassal.GetFirstNamePossessiveNoTooltip]的委屈，去探究[enthusiastic_alchemist.GetNamePossessiveNoTooltip]的發現。"
	fp3_yearly.8021.a:0 "[enthusiastic_alchemist.GetNameNoTooltip]，給我多講講這些新發現……"
	fp3_yearly.8021.b:0 "好吧，[upset_vassal.GetTitledFirstNameNoTooltip]，我會把[enthusiastic_alchemist.GetHerHim]處死。"
	fp3_yearly.8021.c:0 "我的地牢裡倒是有地方放這個骨瘦如柴的煉金術士……"
	fp3_yearly.8021.d:0 "這也不能怪誰，你們必須互相原諒。"
	fp3_yearly.8022.t:0 "礬之願"
	fp3_yearly.8022.desc:0 "「我發明的東西來自於一種玻璃狀的礦物，巴比倫人和古希臘人把它叫做#italic 礬#!，」[enthusiastic_alchemist.GetName]解釋道，「我在坩堝裡小心翼翼地烘烤綠色礬礦，創造了這種腐蝕性物質。我認為它有學術和醫學上的雙重用途，但[ROOT.Char.GetLadyLord]，你要小心，正如[alchemy_enthusiast.GetTitledFirstName]這前車之鑑，這可不是兒戲。也許你可以資助我進一步的研究？」"
	fp3_yearly.8022.a:0 "我將親自研究該物質！"
	fp3_yearly.8022.b:0 "它可能有任何……#italic 軍事#!用途嗎？"
	fp3_yearly.8022.c:0 "幹得好，但這對我沒用。"
	fp3_studying_acid_ominously_tooltip:0 "你想要進一步研究……"
	fp3_yearly.8022.b.flavor:0 "[enthusiastic_alchemist.GetNameNoTooltip]留在你的宮廷進行進一步的研究。"
	fp3_yearly.8022.c.flavor:0 "[enthusiastic_alchemist.GetNameNoTooltip]把[enthusiastic_alchemist.GetHerHis]的知識帶到別處去了。"
	fp3_yearly.8023.t:0 "腐蝕難題"
	fp3_yearly.8023.desc:0 "我輕輕地把噝噝作響的液體從一個瓶子倒入另一個瓶子，[enthusiastic_alchemist.GetName]驚恐地看著我。\n\n「哦，[ROOT.Char.GetTitleTierName]，」[enthusiastic_alchemist.GetSheHe]說道，「我主攻歷史和神學，與你相比，我似乎只是煉金術方面的半吊子。然而，我的經驗告訴我，目前我們無法進一步研究出任何東西。我們應該停止用我製造的礬油做實驗，否則我擔心[ROOT.GetCharacter.GetFaith.HighGodNameAlternate]會因為我們的虛榮懲罰我們。也許這樣的酸是不應該存在於這個世上的。」"
	fp3_yearly.8023.a:0 "不，我會堅持到底的。"
	fp3_yearly.8023.b:0 "也許你是對的。然而，你應該留下來為我效力。"
	fp3_yearly.8023.c:0 "如你所願。走吧，帶上你的酸液。"
	experimenting_with_acid_toast.failure:0 "你的實驗失敗了"
	experimenting_with_acid_toast.success:0 "你的實驗進展順利"
	fp3_horrible_accident.flavor:0 "你冒著發生可怕事故的危險。"
	fp3_yearly.8024.t:0 "回歸蒼穹"
	fp3_yearly.8024.desc:0 "發燒和哆嗦暫時消退，[dying_consort.GetFirstName]帶著蒼白的微笑看著我。「我的好[ROOT.Char.GetWifeHusband]，我在這個世界上剩下的時間不多了。我能感覺到，即使是最好的醫生也無法阻止不可避免的事情的到來。」[dying_consort.GetHerHim]似乎要費很大的勁才能暫時保持清醒。\n\n「聽著，」[dying_consort.GetSheHe]用微弱的聲音說，「這是我的遺願。我要把我的身體交給食腐的鳥，像我祖先那樣，這樣我的靈魂就可以被帶回天堂的住所。不要埋葬或焚燒，我求你了。我在狂熱的夢中瞥見了遠方的世界……我想以一個真正的波斯[dying_consort.Custom('GetDaughterSon')]的身份，以古老的方式結束我的生命。」"
	fp3_yearly.8024.a:0 "我會辦妥的，我保證。"
	fp3_yearly.8024.b:0 "我可以秘密地給你天葬，但絕不能讓領地裡其他人知曉。"
	fp3_yearly.8024.c:0 "唉，我不能這樣冒犯[ROOT.GetCharacter.GetFaith.HighGodNameAlternate]。"
	fp3_relations_care_about_sky_burial.tt:0 "你的[courtiers|E]、[vassals|E]和[close_family_members|E]都會對此有自己的看法。"
	hiding_sky_burial_toast.success:0 "你秘密進行了天葬"
	hiding_sky_burial_toast.failure:0 "你舉行天葬的事情暴露了"
	fp3_hidden_sky_burial.tt:0 "你秘密舉行儀式"
	fp3_unhidden_sky_burial.tt:0 "儀式事後被發現了"
	fp3_helpful_courtier.tt:0 "[helpful_courtier.GetName]會在這件事上幫助你"
	fp3_yearly.8025.t:0 "第四個早晨"
	fp3_yearly.8025.desc:0 "進行了所有的適當儀式後，[dying_consort.GetName]的遺體被安放在一座古老#italic 達赫馬#!的壁龕裡，暴露在天空和已經在上空盤旋的草原禿鷲面前。\n\n[dying_consort.GetHerHis]已經去世三天了，而我發現自己正在達赫馬周遭徘徊著，直至日出。根據古老的傳說，在死後的第四個早晨，靈魂會回歸到更高世界裡的#italic 弗拉瓦希#!靈體之中。在那裡，靈魂會將它在生活中學到的一切知識傳授給弗拉瓦希，以協助對抗邪惡的永恆鬥爭。但我沒有從達赫馬的斷壁殘垣中看到任何靈魂升入天堂，只有食腐鳥深色的輪廓映襯著初昇旭日蒼白的光芒。"
	fp3_yearly.8025.a:0 "願[dying_consort.GetSheHe]平安地到達彼岸。"
	fp3_yearly.8025.b:0 "我已經實現了[dying_consort.GetHerHis]的遺願。"
	fp3_yearly.8026.t:0 "隱秘的達赫馬"
	fp3_yearly.8026.desc:0 "在遠離我[ROOT.Char.Custom('ResidenceBuilding')]的地方，有一座古老的#italic 達赫馬#!，也就是寂靜之塔，它在大草原刮來的寒風中緩慢崩坍。這裡似乎不會有人打探，我和[helpful_courtier.GetFirstName]一起，把[dying_consort.GetTitledFirstName]的屍體抬到裡面蕭索的壁龕中最後的安息地。我默默地看著草原上的禿鷲像烏雲一般落下，我一時納悶，它們從何而來——是上古之神派來的，還是[ROOT.Char.GetFaith.DevilName]派來的？我永遠不會知道。\n\n[helpful_courtier.GetFirstNameNoTooltip]一直沉默著，似乎受到了這種憂鬱情緒的影響。"
	fp3_yearly.8026.a:0 "希望沒人發現……"
	fp3_yearly.8026.b:0 "我應該讓[helpful_courtier.GetFirstNameNoTooltip]永遠閉嘴，以防萬一……"
	fp3_yearly.8027.t:0 "九百九十章金子"
	fp3_yearly.8027.desc:0 "著名作家[snubbed_poet.GetName]和他長時間的贊助人[former_employer.GetName]鬧翻了。\n\n「[former_employer.GetSheHe|U]答應給我九百九十他連得金子，」[snubbed_poet.GetFirstNameNoTooltip]告訴我，「我為[former_employer.GetHerHis]準備了很長時間的史詩，每章算一他連得金子。我本計畫用這筆錢來修復我家鄉坍塌的#italic坎兒井#!。但我在澡堂時，一名信使送來了那曾允諾給我的報酬——錢幣卻都是#italic 銀子#!做的。我被這種背叛弄得心煩意亂，把錢都給了信使、澡堂主人和一個賣果汁的小販。現在我需要一位新雇主，讓我完成最後的幾章，我聽說你有足夠的金子能配得上之前的報價……」"
	fp3_yearly.8027.a:0 "我會給你那金額的#italic 一半#!——等我見到這本書完成。"
	fp3_yearly.8027.b:0 "這肯定是和[former_employer.GetTitledFirstNameNoTooltip]有誤會……"
	fp3_yearly.8027.c:0 "你把我當成了個揮金如土的人嗎？去別的地方吧。"
	fp3_mediation_fails.tt:0 "調解失敗"
	fp3_mediation_succeeds.tt:0 "調解成功"
	fp3_poet_leaves.tt:0 "[snubbed_poet.GetNameNoTooltip]會前往[former_employer.GetFirstNamePossessiveNoTooltip]的宮廷，但你會獲得[opinion|E]和[prestige|E]"
	fp3_promise_to_pay_for_book.tt:0 "你承諾在書籍完成後支付495[gold|E]"
	fp3_mediate_between_them.flavor:0 "你試圖消除[snubbed_poet.GetNameNoTooltip]和[former_employer.GetFirstNameNoTooltip]之間的矛盾。"
	fp3_yearly.8028.t:0 "列王紀"
	fp3_yearly.8028.desc:0 "「完成了，」[snubbed_poet.GetName]宣布道，「就像我所承諾的那樣，總共九百九十章，都是很久以前波斯的英雄主義和奇蹟的史詩傳奇。我把自己的靈魂傾注到這項工作上，我再也不會做類似這樣的事了。我只不過是一介卑微的凡人詩人。不過，多虧了你的贊助，也許我的書能流傳千古，成為讓波斯重燃自豪的明燈。」\n\n「現在……你答應給我的四百九十五他連得的金子呢？」"
	fp3_yearly.8028.a:0 "這些是你的了，你應該留下來為我效力。"
	fp3_yearly.8028.b:0 "好的，帶著這筆錢去幫你的村子吧。"
	fp3_yearly.8028.c:0 "#italic 這#!就是我花錢買的東西？真令我失望。"
	shahnameh_name:0 "《列王紀》"
	shahnameh_desc:0 "這部巨著以精美的詩句詳述了波斯帝國從世界誕生到穆斯林征服的神話歷史。它似乎能觸動每一位讀到它的波斯人的內心。"
	persian_epic_name:0 "《波斯史詩》"
	persian_epic_desc:0 "這本書裡充斥著許多歌頌古代波斯英雄的事蹟和命運的史詩。"
	fp3_yearly.8029.t:0 "舊日榮光的故事"
	fp3_yearly.8029.desc:0 "[snubbed_poet.GetName]將他的手稿遞給我，許多書頁上已經用熟練的技法畫上了精美的彩飾。「這是我答應過你的那本書，」[snubbed_poet.GetSheHe]得意地宣布道，「不管我的本領有多麼卑微，我都保證你找不到它的不足。這本書既講述了像弓箭手阿拉什、屠龍者法裡東這樣的英雄，也講述了美麗的公主和波斯古老的榮光。我甚至還創作了一聯對句，把你偉大的宗族與這一切聯繫在一起……」\n\n「嗯，我們有聊過四百九十五他連得的金子吧？」"
	fp3_yearly.8029.a:0 "這些是你的了，你應該留下來為我效力。"
	fp3_yearly.8029.b:0 "好的，帶著這筆錢去幫你的村子吧。"
	fp3_yearly.8029.c:0 "這麼多金子就為了#italic 這個#!？"
	fp3_yearly.8030.opening:0 "[former_employer.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
	fp3_yearly.8030.desc:0 "你把我當個傻瓜嗎？[snubbed_poet.GetName]把我的財富都花在了可憐的街頭小販和墮落的#italic 澡堂#!主人身上，雖然他現在聲稱自己收到的是銀子，但比你更可靠的人告訴了我，那確實是金子。然而他卻把承諾給我的書偷偷帶走，還給了#italic 你#!。願[former_employer.GetFaith.HighGodNameAlternate]將你逐出天園！"
	fp3_yearly.8030.a:0 "可惜你看不出箇中緣由……"
	fp3_yearly.8031.opening:0 "[former_employer.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
	fp3_yearly.8031.desc:0 "其實，原來是我的一名惡毒的廷臣背叛了我，給[snubbed_poet.GetName]的錢比我答應的少。謝謝你澄清了我和詩人之間的誤會，[snubbed_poet.GetHerHim]現在正要回來為我效力。我會向這世界上的其他統治者稱讚你。"
	fp3_yearly.8031.a:0 "這是我的榮幸。"
	fp3_yearly.8032.t:0 "亡靈十日"
	fp3_yearly.8032.desc:0 "隨著波斯舊曆的年關將至，又到了紀念亡靈的古老節日#italic 「弗拉瓦爾迪甘」#!的時日了。我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('death_enthusiast'))][death_enthusiast.GetTitledFirstName]明顯變得沉默寡言了，近乎有些沮喪，在門邊擺出祭奠祖靈的供品。\n\n「你應該去點燈，」[death_enthusiast.GetSheHe]囑咐我，「要迎接#italic 弗拉瓦希#!的靈體，因為你的祖先現在必定正在這個物質世界的薄壁外看著我們。想想你家族的[ancestor_1.GetName]和其他偉大的先祖。」"
	fp3_yearly.8032.a:0 "唉，我不慶祝異教徒的儀式。"
	fp3_yearly.8032.b:0 "當然，親愛的。"
	fp3_yearly.8032.c:0 "既然你提到了，[ROOT.Char.GetDynastyHouseName]家族相當顯赫……"
	fp3_yearly.8032.d:0 "的確……人生就像一團短暫的燭火，太容易被掐滅了。"
	fp3_yearly.8033.t:0 "冰凍的珍饈"
	fp3_yearly.8033.desc:0 "當著別人的面，我那眼尖又嗜甜的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sorbet_enthusiast'))][sorbet_enthusiast.GetTitledFirstName]注意到飯桌上明顯缺了點什麼。\n\n「這裡沒有#italic 果子凍#!！」[sorbet_enthusiast.GetSheHe]驚呼道，提到了一種用麵條、糖水和玫瑰清露製成的冷甜點，是所有波斯人的心頭好。「我去請供應商，」[sorbet_enthusiast.GetSheHe]繼續說道，「被告知在[yakhchal_county.GetNameNoTier]的#italic 亞赫恰勒#!冰窖被地震給震塌了。我們必須馬上做點什麼，免得整個宮廷都要受罪，變得憔悴不堪，那樣別人會把我們錯當成東方的神秘主義者的！」"
	fp3_yearly.8033.a:0 "我必須趁著還有能力，保障整個領地內的果子凍供應！"
	fp3_yearly.8033.b:0 "我不需要這種過度享受，你也不需要。"
	fp3_yearly.8033.c:0 "你說得對。我會花錢去修復冰窖的。"
	fp3_yearly.8033.d:0 "下次#italic 真#!有問題再來煩我。"
	fp3_yearly.8034.t:0 "嚈噠秘藏"
	fp3_yearly.8034.desc:0 "「聽著，我的[ROOT.Char.GetTitleTierName]，」[wronged_vassal.GetName]在我面前懇求道，「一個月前，我在[hephthalite_hoard_province.GetNameNoTier]的一條河邊勘測土地時，偶然發現了一批華麗的黃金寶藏。我能從錢幣上刻畫的國王那細長的頭骨形狀中看出，這批寶藏一定為匈人所藏，也許就是不久前統治過我這片土地的嚈噠帝國的人。現在，我作為他們的後裔，認為自己有權認領這批寶藏。但我的領主[greedy_vassal.GetTitledFirstName]對此提出異議。[greedy_vassal.GetSheHe|U]試圖從我手中奪走寶藏，聲稱作為嚈噠領主在那片土地上的繼承人，這是[greedy_vassal.GetHerHis]的權利。請支持我。」"
	fp3_yearly.8034.a:0 "咱們把這事弄簡單點——就由#italic 我#!來收下這批黃金吧。"
	fp3_yearly.8034.b:0 "你應該把它全部交給[greedy_vassal.GetFirstNameNoTooltip]。"
	fp3_yearly.8034.c:0 "妥協是必要的——把它交給[hephthalite_hoard_province.GetNameNoTierNoTooltip]的人民。"
	fp3_yearly.8034.d:0 "我會讓你留著它——但不要忘記這份恩惠。"
	fp3_yearly.8035.t:0 "心靈與造物主"
	fp3_yearly.8035.desc:0 "我在月光下不安地行走，[sufi_mystic.GetTitledFirstName]走來並與我同行。\n\n「[ROOT.Char.GetLadyLord]，」[sufi_mystic.GetSheHe]嚴肅地說，「你想更接近[ROOT.GetCharacter.GetFaith.HighGodNameAlternate]嗎？我遇到了一位來自呼羅珊的蘇菲派神秘主義者，這人教了我#italic 穆拉加巴#!冥想。這條道路並不容易，但通過它，你可以淨化你基本的凡人本能，揭示隱藏的知識，並提升到與[ROOT.Char.GetFaith.ReligiousText]和宇宙合一的幸福狀態。你願意讓我引導你嗎？」"
	fp3_yearly.8035.a:0 "好，我準備試一試。"
	fp3_yearly.8035.b:0 "不管這是什麼，它一定是邪惡的。"
	fp3_yearly.8035.c:0 "我想睡覺了，謝謝。"
	fp3_unlock_meditation.tt:0 "解鎖避世冥想[decision|E]"
	learning_muraqaba_toast.success:0 "你學會了基本的#italic 穆拉加巴#!。"
	learning_muraqaba_toast.failure:0 "你沒能學會基本的#italic 穆拉加巴#!。"
	fp3_yearly.8036.t:0 "無口之城"
	fp3_yearly.8036.desc:0 "太陽已經落山了，我帶著我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('superstitious_councillor'))][superstitious_councillor.GetTitledFirstName]騎行穿過[spooky_county.GetNameNoTier]郊外的荒野。\n\n在昏暗的月光下，我們來到了一個我以前聽說過的地方。一個由豎起的石頭組成的巨大迷宮——參差不齊，微微露出一條道——這是很久以前一個被遺忘民族的墓地或聖地。但石頭上卻刻著人類的模樣，除了沒有嘴巴。我們試圖通過時，這些乾癟的偶像冷冷地盯著我們，似乎在移動。\n\n「我們不要在這兒耽擱了。」[superstitious_councillor.GetFirstNameNoTooltip]顫抖著說。然而，我忍不住好奇起來——這些人是誰？真的有鬼嗎？"
	fp3_yearly.8036.a:0 "我們待一會兒，調查一下這個地方。"
	fp3_yearly.8036.b:0 "我們趕緊離開這裡，再找些衛兵……"
	fp3_yearly.8036.c:0 "冷靜點，[superstitious_councillor.GetFirstNameNoTooltip]。這只是陰影和塵土。"
	fp3_yearly.8036.d:0 "我應該唸一段祈禱文，以防萬一。"
	fp3_yearly.8037.t:0 "解憂藥"
	fp3_yearly.8037.desc:0 "我無精打采地漫步在月光照耀下的走廊裡，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))][court_physician.GetTitledFirstName]走過來。\n\n「偉大的[ROOT.Char.GetTitleTierName]，」[court_physician.GetSheHe]說道，「最近你顯得十分孤苦伶仃。我忍不住想試著診斷一下……我相信你患的是淡漠憂鬱症，那種可憐的倦怠狀態，通常會折磨隱士和[Select_CString(ROOT.Char.IsFemale,'女智者','智者')]。但有一位叫[persian_polymath.GetName]的學者，是一位比我偉大得多的醫生。[persian_polymath.GetSheHe|U]最近寫了一本關於內心苦痛的書，也許能治得了你。」"
	fp3_yearly.8037.a:0 "那就派人去把[persian_polymath.GetHerHim]叫來，不管[persian_polymath.GetSheHe]要我們花多少錢。"
	fp3_yearly.8037.b:0 "別煩我。"
	fp3_yearly.8038.t:0 "黑膽汁"
	fp3_yearly.8038.desc:0 "[persian_polymath.GetFirstName]自進宮以來，就專心觀察我，現在有了診斷結果。\n\n「我的[ROOT.Char.GetTitleTierName]，病因是腦中的黑膽汁過剩。即使是古人也明了這種病情的基本原理，不過我在呼羅珊和花剌子模的同行學者對它有著長久的研究。我們稱其為#italic 「馬利胡利亞」#!，它會讓你不快，讓你沮喪。有的患者會變得食慾不振或模仿起動物的行為，但也可能容易變聰明、能創新，後者可能並沒有那麼不幸。」\n\n「我離題了……你願意試試鹹魚和芹菜莖的飲食嗎？經驗表明，這可能有效。」"
	fp3_yearly.8038.a:0 "好吧，我試試。"
	fp3_yearly.8038.b:0 "#italic 那#!就是你最好的治療方法？我還是找別人吧……"
	lackluster_diet.tt:0 "你照此飲食時，將無法採用放縱飲食[decision|E]"
	fp3_yearly.8039.t:0 "草藥與體液"
	fp3_yearly.8039.desc:0 "[persian_polymath.GetFirstName]陷入了沉思：「我開的食譜似乎沒起到效果，[ROOT.Char.GetLadyLord]。然而，你一定要克制住自己，別在月亮、星星和護身符這種原始療法中尋求安慰，因為它們沒有任何效果。我建議每日服用某些草藥，比如茴香莖、黃瓜和乳香。這能夠中和黑膽汁，重新平衡你的體液，提升你的靈力，肯定會讓你的統治受益。」"
	fp3_yearly.8039.a:0 "看來值得一試。"
	fp3_yearly.8039.b:0 "我寧願堅持我的飲食，讓我們再堅持一段時間。"
	fp3_yearly.8039.c:0 "我已經厭倦了你那些無效的療法。滾吧。"
	fp3_yearly.8040.t:0 "精神力量"
	fp3_yearly.8040.desc:0 "「唉，[ROOT.Char.GetLadyLord]。」[persian_polymath.GetFirstName]說道。「雖然我確實認為你的情緒和身體狀況有所改善，但我還沒有治癒你的憂鬱症。精神疾病是頑固的敵人。然而，仍有可以嘗試的療法。在我的書中，我將人類的心靈視作一個獨立的系統，它影響著[persian_polymath.GetHerHis]的身體方面。我們必須提高你的精神力量，向你的潛意識證明靈魂是永恆的，不會被死亡破壞。簡單地說，你必須重申你對[ROOT.GetCharacter.GetFaith.HighGodNameAlternate]的信仰。」"
	fp3_yearly.8040.a:0 "我將尋求蘇菲的教義。"
	fp3_yearly.8040.b:0 "我要咨詢[court_chaplain.GetTitledFirstName]。"
	fp3_yearly.8040.c:0 "我的信仰從未動搖過。你把我當什麼人了？"
	fp3_yearly.8040.d:0 "這毫無意義，去別處兜售你的「療法」吧。"
	fp3_refusing_faith_treatment_flavor:0 "你拒絕這種治療，但[persian_polymath.GetFirstNamePossessiveNoTooltip]可能會繼續這種努力。"
	fp3_yearly.8041.t:0 "寂滅的慰藉"
	fp3_yearly.8041.desc:0 "「這將是一條艱難的道路。」[sufi_mystic.GetName]在得知我的煩惱後說。\n\n「蘇菲派要求履行的#italic 塔里卡#!道乘可以帶來對自我和宇宙的深刻理解，但它需要極大的自律才能達到。我只是這條路上的新手。然而，我的[ROOT.Char.GetTitleTierName]，我們可以嘗試達到稱為#italic 法納#!的冥想，在那種狀態中，你只是[ROOT.GetCharacter.GetFaith.HighGodNameAlternatePossessive]夢中的一滴水，意識到你周圍的海洋。我想它會讓你對這短暫的一生有一個新的看法。」"
	fp3_yearly.8041.a:0 "我準備好了。"
	fp3_yearly.8041.b:0 "我寧願尋求其他治療方案……"
	fp3_yearly.8042.t:0 "不朽的靈魂"
	fp3_yearly.8042.desc:0 "「確實，」我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_chaplain'))][court_chaplain.GetFirstName]說，「我們在塵世生活中的痛苦和煩惱不過是稍縱即逝的事情，但你的精神將永存。[ROOT.Char.GetLadyLord]，雖然我明白，但光靠這句話不足以安慰你。」\n\n[court_chaplain.GetSheHe|U]展開了一張卷軸。「這是[ROOT.Char.GetFaith.ReligiousText2]的一部分，是由比我們聰明得多的神聖[ROOT.Char.Custom('LevyMenWomen')]抄錄的。它包含了對後世的生動描述，以及可能包含一些線索的詩句，作為這一切的意義。我建議你多讀幾遍，直到你的靈魂得到平靜。但如果你不喜歡讀書，你可以去[ROOT.Char.GetFaith.HouseOfWorship]，與[ROOT.GetCharacter.GetFaith.HighGodName]進行內心的對話。」"
	fp3_yearly.8042.a:0 "這些文字就足夠了。"
	fp3_yearly.8042.b:0 "也許[ROOT.Char.GetFaith.HouseOfWorship]更適合我。"
	fp3_yearly.8042.c:0 "看來你終究幫不了我。"
	fp3_yearly.8043.t:0 "治療結束"
	fp3_yearly.8043.desc:0 "[persian_polymath.GetFirstName]觀察我好幾個星期了，陷入了沉思。\n\n「偉大的[ROOT.Char.GetTitleTierName]，很不幸，我已經無計可施了。我已經運用了我所擁有的所有知識和技能，但正如我之前所說，精神疾病是很難治癒的。儘管如此，我認為我們已經取得了一些進展，你的體液似乎更平衡了，你的精神也變得更堅強了。如果你有耐心，繼續食用健康數量的魚類和我所開的草藥，我想，如果[ROOT.GetCharacter.GetFaith.HighGodNameAlternate]開恩，你仍有可能征服#italic 馬利胡利亞#!。」\n\n「但是我必須走了，我要去別處追求知識。」"
	fp3_yearly.8043.a:0 "我會給你買所有你想要的書。我仍然需要你。"
	fp3_yearly.8043.b:0 "也許從一開始就沒有希望。"
	fp3_polymath_stays_flavor:0 "[persian_polymath.GetFirstNameNoTooltip]留在你的宮廷。"
	fp3_yearly.8044.t:0 "世界之光"
	fp3_yearly.8044.desc:0 "很長一段時間以來，我對世界感到單調和悲傷。我過去喜歡的事情似乎都是稍縱即逝的分心，失去了意義或實質。我的思想會遊蕩到黑暗和淒涼的地方，我的夢充滿了恐懼。然而，這種揮之不去的沮喪情緒已開始消退。\n\n凝視周圍的土地，我看到了穿透雲層的光。我看到了世上的美麗和它所有的神秘。也許是[persian_polymath.GetFirstName]給我開的那些藥，也許是別的什麼。我可能永遠不會知道。但我的內心發生了變化。我覺得自己又完整了。"
	fp3_yearly.8044.a:0 "我應該珍惜這種感覺，它可能不會長久。"
	fp3_yearly.8045.t:0 "神秘的包裹"
	fp3_yearly.8045.desc:0 "在月光下散步時，我遇到了我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('buzina_enthusiast'))][buzina_enthusiast.GetName]，後者抱著一個嬰兒大小的包裹。但外表有時是會騙人的——包裹裡發出了奇怪的聲音，而[buzina_enthusiast.GetNamePossessiveNoTooltip]的臉上有無數的抓痕。\n\n「[ROOT.Char.GetLadyLord]，這不是一個孩子，而是一隻猴子，」[buzina_enthusiast.GetSheHe]低聲說。「在為[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]收稅時，有人用這個來抵償稅款。據說她以前屬於一位偉大的東方國王，那位國王教會了她下棋。但是，唉，她病了，變得有點……兇。」\n\n[buzina_enthusiast.GetSheHe|U]把包遞給我，繼續說道。「但可以肯定的是，有你的照顧，她很快就會恢復健康的。」"
	fp3_yearly.8045.a:0 "我的醫生可能有某種療法……"
	fp3_yearly.8045.b:0 "我付錢給你是為了收集金子，#EMP 不是猴子#!！"
	fp3_yearly.8045.c:0 "我對此一無所知……"
	sick_monkey_flavor_desc:0 "一隻會下棋的猴子一定很有趣"
	playing_with_monkey.tt:0 "你留下她後，即解鎖「與猴子玩耍」[decision|E]"
	fp3_inspired_tax_collector:0 "[buzina_enthusiast.GetShortUIName]努力提高收稅水平"
	fp3_yearly.8046.t:0 "猴醫"
	fp3_yearly.8046.desc:0 "「據我所知，」[court_physician.GetName]說，「猴子是原人伽玉瑪特的後代。它們的身體狀況與我們類似，或許它們的精神狀況也是。我聽說有些猴子甚至會說話！」\n\n「我應該能治好她這隻小傢伙的病，不過最好的辦法是用一種草藥調製劑，售價昂貴。替代方案就是餵鹹魚和乳香……」\n\n[court_physician.GetSheHe|U]非常關切地注視著這隻猴子剃刀般的爪子。"
	fp3_yearly.8046.a:0 "不惜代價。"
	fp3_yearly.8046.b:0 "她很強壯，健康的飲食就足夠了。"
	fp3_wait_and_see.tt:0 "只有時間才能證明這種治療方法是否有效"
	monkey_recover_better_chances_tt:0 "猴子的康復機率將會提高"
	playing_chess_with_monkey.tt:0 "你現在可以使用挑戰棋盤遊戲[interaction|E]，只要猴子還活著。"
	fp3_yearly.8047.t:0 "感覺好多了"
	fp3_yearly.8047.desc:0 "醫生抱著我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('buzina_enthusiast'))][buzina_enthusiast.GetName]之前帶回家的那隻病猴來找我。\n\n「大人，我很高興向你報告，猴子已經恢復了對生活的熱情，脾氣也變溫和了。雖然她似乎不是下棋#EMP 大師#!，但她肯定多少受過這方面的訓練。」\n\n即使這隻猴子不是下棋高手，人們也會從四面八方來見證這樣的訓練奇蹟……"
	fp3_yearly.8047.a:0 "是時候發出邀請了！"
	monkey_died_from_sickness_toast:0 "你的寵物猴死於疾病。"
	fp3_yearly.8050.t:0 "亡者的命運"
	fp3_yearly.8050_zoroastrian.desc:0 "作為[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]，我們有神聖的責任去對抗那甦的影響，那是腐朽之源。我的[dakhma_enthusiast.GetCouncilTitle][dakhma_enthusiast.GetFirstName]似乎很擔心[dakhma_enthusiast.GetSheHe]從[dakhma_county.GetName]帶來的消息。"
	fp3_yearly.8050_unzoroastrian.desc:0 "一直有人抱怨我在[dakhma_county.GetName]的祆教臣民的葬禮習俗，我的[dakhma_enthusiast.GetCouncilTitle][dakhma_enthusiast.GetFirstName]看起來尤為擔心。"
	fp3_yearly.8050_early_period.desc:0 "\n\n「我明智的[ROOT.Char.GetTitleTierName]，在過去，」[dakhma_enthusiast.GetSheHe]開口道，「習俗是把死者的屍體曝露在荒野，在那裡屍體不會污染神聖的三元素。」\n\n「但是隨著在[dakhma_county.GetNameNoTierNoTooltip]的定居點逐漸擴大，已經沒有足夠的空間了，人們開始一不小心就驚擾到死者。我們應該建造一座#italic 達赫馬#!，就是寂靜之塔，死者可以被安全地安置在那裡，任由狗和食腐鳥取食，直到僅餘塵埃。」"
	fp3_yearly.8050_late_period.desc:0 "\n\n「很久以前，我明智的[ROOT.Char.GetTitleTierName]，」[dakhma_enthusiast.GetSheHe]說道，「在[dakhma_county.GetNameNoTierNoTooltip]建有一座小型#italic 達赫馬#!，屍體可以在那裡暴露在風雨和食腐鳥的環境中。但這座塔老了，已經開始坍塌，而且人們擔心屍體中的物質已經滲出，污染了神聖的三元素。」\n\n「如果我們能幫助他們建造一座新塔，讓屍體可以安全地存放在那裡，在地人會非常感激的。」"
	fp3_yearly.8050.a:0 "我的建築師[architect.GetFirstNameNoTooltip]可以幫我們節省開支……"
	fp3_yearly.8050.b:0 "當然，我可以為此貢獻我的部分財富。"
	fp3_yearly.8050.c:0 "那些異教徒可以他們的屍體留在溝裡，我才不在乎呢。"
	fp3_yearly.8050.d:0 "聽上去很貴。過去有效的方法，現在也同樣有效。"
	fp3_zoroastrian_courtiers_and_vassals_happy:0 "虔誠的[GetReligionByKey('zoroastrianism_religion').GetAdjective][courtiers|E]、[guests|E]和[vassals|E]對你的[opinion|E]會提高。"
	building_a_dakhma.failure:0 "[architect.GetFirstName]設計了一座有缺陷的寂靜之塔"
	building_a_dakhma.success:0 "[architect.GetFirstName]設計了一座實用的寂靜之塔"
	fp3_cheap_architecture_flavor:0 "越便宜越好！"
	fp3_silence_architecture_success_toast:0 "成本削減成功了"
	fp3_silence_architecture_failure_toast:0 "這建築#italic 很#!有問題"
	fp3_yearly.8051.t:0 "最純淨的火"
	fp3_yearly.8051_opening.desc:0 "曾經在[sacred_fire_province.GetName]神廟裡燃燒的聖火最近被"
	fp3_yearly.8051_torrential_rain:0 "一場暴雨澆滅了，大雨太猛烈了，雨水從神廟屋頂的裂縫漏下來，落到了下面的火上。"
	fp3_yearly.8051_earthquake:0 "撲滅了，地震襲擊了神廟，幾乎把這座建築分成兩半。"
	fp3_yearly.8051_sandstorm:0 "一場沙塵暴撲滅了，這場沙暴是如此猛烈，以至於神廟的門都被打碎了。"
	fp3_yearly.8051_gust_of_wind:0 "一股冰冷的風吹滅了，那一定是從神廟牆壁上隱藏的裂縫裡吹來的。"
	fp3_yearly.8051_islamic_zealots:0 "穆斯林狂熱分子撲滅了，他們闖入神廟併用非常有創意的方式褻瀆了它。"
	fp3_yearly.8051_invisible_hand:0 "一隻看不見的手神秘地熄滅了。"
	fp3_yearly.8051_ending.desc:0 "儘管有這種不祥的預兆，[magi.GetName]似乎並沒有絕望。\n\n「我們必須重新點燃火焰，」[magi.GetSheHe]宣稱。「最純淨、最偉大的火焰是#italic 阿塔什貝赫蘭#!，那是勝利之火，它從雲層中的閃電中誕生。但既然這是一座較小的神廟，也許我們應該供奉#italic 阿塔什阿達蘭#!，它是萬火之火，我們可以去金匠的壁爐尋得。甚至是最低級的#italic 阿塔什達德伽#!，它可以從任何家庭的火焰聖化而成……」"
	fp3_yearly.8051.a:0 "只有閃電才行。我將為你找到它。"
	fp3_yearly.8051.b:0 "我給你取個金匠的火種。"
	fp3_yearly.8051.c:0 "我不太擔心預兆。普通家庭的火焰就足夠了。"
	fp3_yearly.8051_chasing_lightning.tt:0 "你將等待下一次雷雨……"
	fp3_yearly.8052.t:0 "追逐雲彩"
	fp3_yearly.8052.desc:0 "[ROOT.Char.GetFaith.AltPriestTermPlural]們一直在提醒我要為[sacred_fire_province.GetName]的神廟找到勝利之火。我並沒有忘記……我向四面八方派出斥候，尋找雷雨，尋找[ROOT.GetCharacter.GetFaith.HighGodName]的指示。但事實證明，閃電實在是難以捕捉。\n\n現在我站在我的[ROOT.Char.Custom('ResidenceBuilding')]外面，遠處雷聲隆隆，閃電劃破烏雲。我的僕人們四處奔忙，試圖捕捉高桿上的閃電，而我則遙望大地，尋找任何火焰的跡象。我們的努力是徒勞的——烏雲很快就散開了，閃電消失在高空中。\n\n[ROOT.GetCharacter.GetFaith.HighGodName]，這真的是你的旨意嗎？難道我永遠找不到我要找的火焰嗎？"
	fp3_yearly.8052.a:0 "我給神廟帶去金匠的火應該就夠了……"
	fp3_yearly.8052.b:0 "我還是接受低等的火焰吧。"
	fp3_give_up_the_quest.flavor:0 "你放棄了尋找勝利之火的任務……暫且如此。"
	fp3_yearly.8053.t:0 "勝利之火"
	fp3_yearly.8053.desc:0 "一天天、一週週都過去了，我的斥候在領地內四處搜尋閃電引發的火源，卻一無所獲。然而，正當我開始變得沮喪時，遠處突然烏雲密布，響起隆隆雷聲。我匆匆走出我的[ROOT.Char.Custom('ResidenceBuilding')]，奔向暴風雨，僕人們緊跟在後，事實上，暴風雨越來越近了，彷彿受到一隻看不見的手的召喚。\n\n然後，就在我的正前方，明亮的光線穿透雲層，像[ROOT.Char.GetFaith.DivineRealm]裡的長矛一樣向下突刺，擊中了一棵孤零零的樹。乾木立刻被點著，燃燒起一道白色的火焰，像#italic 弗拉瓦希#!靈體一樣純淨。我找到了，勝利之火。它來找我了！"
	fp3_yearly.8053.a:0 "我簡直無法相信……"
	fp3_scholarship.0001.t:0 "學者已到達"
	fp3_scholarship.0001.desc:0 "[scholar.GetTitledFirstName]來到這裡，希望能得到科研贊助"
	fp3_scholarship.1000.t:0 "第二聖使"
	fp3_scholarship.1000.desc:0 "印度數學的盛名如雷灌耳，即便是最低級的算術研究者也這麼說。我要是將宮廷裡填滿[nearby_indian_ruler.GetCulture.GetName]學者，那麼大概[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]本身也能成為一處數學中心。\n\n我可能會請求[nearby_indian_ruler.GetTitledFirstName]派幾個這樣的學者給我，但[nearby_indian_ruler.GetSheHe]會接受這樣一項提議嗎？"
	fp3_scholarship.1000.a:0 "[nearby_indian_ruler.GetSheHe|U]肯定不會拒絕我的請求。"
	fp3_scholarship.1000.b:0 "一份慷慨的禮物會讓這項提議聽著更悅耳。"
	fp3_scholarship.1000.c:0 "[ROOT.Char.GetCulture.GetNameNoTooltip|U]學者並不需要[nearby_indian_ruler.GetCulture.GetNameNoTooltip]人的幫助！"
	fp3_scholarship.1000.duel_success:0 "[nearby_indian_ruler.GetNameNoTooltip]接受了我的請求"
	fp3_scholarship.1000.duel_success_tt:0 "幾位[nearby_indian_ruler.GetCulture.GetNameNoTooltip]數學家將在近期抵達我的宮廷"
	fp3_scholarship.1000.duel_failure:0 "[nearby_indian_ruler.GetNameNoTooltip]嘲笑了我的無禮"
	fp3_scholarship.1000.gift_failure:0 "[nearby_indian_ruler.GetNameNoTooltip]留下了我的禮物"
	fp3_scholarship.1000.native_tt:0 "由於我們的投資，一位[SCOPE.GetRootScope.GetCharacter.GetCulture.GetNameNoTooltip]文化的數學家將榮登宮廷。"
	fp3_scholarship.1001.t:0 "數學家已到達"
	fp3_scholarship.1001.desc:0 "[nearby_indian_ruler.GetTitledFirstNameNoTooltip]派出的[mathematician.GetTitledFirstName]加入我的宮廷。"
	fp3_scholarship.1001.native.desc:0 "[mathematician.GetTitledFirstName]現已加入了我的宮廷。"
	fp3_scholarship.1000.d:0 "我既沒時間也沒興趣幹這個。"
	fp3_scholarship.1010.t:0 "孤單的穆護"
	fp3_scholarship.1010.desc_dying_faith:0 "「我們只是希望在和平中踐行我們的信仰，直到我們生命的最後一天。如果你答應我們，我將親自侍奉你，直到我的心臟停止跳動為止。」\n\n雖然[magus_faith.GetName]信仰無疑正在消亡，但那些誤入歧途的信徒似乎仍在[magus_county.GetProvince.GetCounty.GetName]被遺棄的祆祠裡堅持。這位祭司現在在我的[ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]面前俯身求饒。\n\n"
	fp3_scholarship.1010.desc_living_faith:0 "「可憐可憐我們吧！我們只是想尊敬我們的祖先。如果您同意保護我們，那麼我保證親自為您效力，直到我死去的那一天。」\n\n[magus_faith.GetName]信仰仍然是我的眼中釘，看來[magus_county.GetProvince.GetCounty.GetName]的祆祠在夜幕的掩護下再次變得火熱起來。我和我的[ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]抓住了一個正在舉行神秘儀式的變節穆護，但他沒有逃跑，而是勇敢地拜倒在我面前。"
	fp3_scholarship.1010.a:0 "決不，[ROOT.Char.GetFaith.HighGodName]要讓你墮入深淵！"
	fp3_scholarship.1010.b:0 "我將保護[magus_county.GetNameNoTooltip]。"
	fp3_scholarship.1010.b.tt:0 "在20年內無法改變[magus_county.GetNameNoTooltip]的宗教信仰\n永遠無法改變[magus.GetShortUINameNoTooltip]的宗教信仰"
	fp3_scholarship.1010.c:0 "不會有什麼對未來的承諾，但我們可以放你走。"
	fp3_scholarship.2000.t:0 "物有所值"
	fp3_scholarship.2000.desc:0 "來自東方的紙張供應幾乎枯竭，一些二流的詩人只能用棕櫚葉和樹皮來記錄他們的靈思。很快，就連我的宮廷學者[court_scholar.GetTitledFirstName]也無法穩定地獲得稀有如金箔一般的紙張。\n\n「我想我可以再用回羊皮紙，但現在很難買到。得到更多的紙張當然是更好的辦法……」"
	fp3_scholarship.2000.a:0 "為了你的所需，所有的紙張都會被沒收。"
	fp3_scholarship.2000.b:0 "那麼我們必須進口紙張。"
	fp3_scholarship.2000.c:0 "你不得不將就著用你現有的東西。"
	fp3_scholarship.2010.t:0 "流淌的智慧"
	fp3_scholarship.2010.desc:0 "我的監察官告訴我，我的宮廷學者[court_scholar.GetTitledFirstName]正在和一個外國學者秘密飲酒。\n\n如果是和別人，我會解除合約，並嚴厲警告[court_scholar.GetTitledFirstNameNoTooltip]。然而，[court_scholar.GetSheHe|U]似乎正在與[court_scholar.GetHerHis]的密友進行一場啟發性的談話，至少我是這麼聽說的。"
	fp3_scholarship.2010.a:0 "我們對[ROOT.Char.GetFaith.HighGodName]的責任是第一位的。"
	fp3_scholarship.2010.b:0 "也許他們只是在喝茶？"
	fp3_scholarship.2020.t:0 "病態的見解"
	fp3_scholarship.2020.desc:0 "「我的研究陷入了僵局，」我的宮廷學者[court_scholar.GetTitledFirstNameNoTooltip][ROOT.Char.Custom2('QuirkAdverbPosOrNeg', court_scholar)]跟我說道。「從書中可以學到的東西只有這麼多。但如果你能把[specimen.GetTitledFirstName]借給我一段時間，那麼我相信我們可以共同取得突破。」\n\n[court_scholar.GetSheHe|U]不能保證[specimen.GetTitledFirstNamePossessiveNoTooltip]的安全。"
	fp3_scholarship.2020.a:0 "我完全同意。"
	fp3_scholarship.2020.b:0 "把你的變態實驗藏在日記裡。"
	fp3_scholarship.2030.t:0 "公布發現"
	fp3_scholarship.2030.desc:0 "「……因此，我非常高興能向大家報告我在[ROOT.Char.Custom('education_conversation_subject')]方面取得的穩定進展。」\n\n有時候，我們很難證明一直支付工資給這些學者是合理的。他們的工作很少直接惠及國家。\n毫無疑問，我的宮廷學者[court_scholar.GetName]自己也很清楚這一點。[court_scholar.GetHerselfHimself]今天的詳細進度報告是如此熱情洋溢，近乎虛偽。"
	fp3_scholarship.2030.a:0 "進步只能是一件好事"
	fp3_scholarship.2030.tt:0 "[court_scholar.GetNameNoTooltip]得益於你領地內的高等研究中心。"
	fp3_research_project_title:0 "研究："
	fp3_scholarship_research_success_loss_effect:0 "[inspiration_owner.GetShortUINamePossessive|U]的[research_project|E]成功的#N概率降低#!"
	fp3_scholarship_research_success_slight_loss_effect:0 "[inspiration_owner.GetShortUINamePossessive|U]的[research_project|E]成功的#N概率稍微降低#!"
	fp3_scholarship_research_success_gain_effect:0 "[inspiration_owner.GetShortUINamePossessive|U]的[research_project|E]成功的#P概率提高#!"
	fp3_scholarship_research_success_slight_gain_effect:0 "[inspiration_owner.GetShortUINamePossessive|U]的[research_project|E]成功的#P概率稍微提高#!"
	fp3_scholarship.8000.t:0 "新的$game_concept_research_project$"
	fp3_scholarship.8000.desc:0 "我的宮廷學者[court_scholar.GetName]帶著幾名僕人懷裡向我衝來，他們全都抱著書籍、卷軸或是古老的羊皮書。\n\n「我相信我能取得突破！我只需要足夠的時間，足夠的資金，和足夠的、能把印度河染成黑色的墨水。」"
	fp3_scholarship.8000.a:0 "[court_scholar.GetFirstNameNoTooltip]，把握住機會。"
	fp3_scholarship.8000.b:0 "也許改天吧？"
	fp3_scholarship.8000.a.tt:0 "[court_scholar.GetFirstNameNoTooltip]將開始進行一項[research_project|E]"
	fp3_scholarship.8500.t:0 "黃金的誘惑"
	fp3_scholarship.8500.desc:0 "「我敢肯定，只要你給我合適的工具和助手，我就能揭開造物的秘密！」\n\n[court_scholar.GetName]，我的宮廷學者，已經說了一段時間了。[court_scholar.GetSheHe|U]懇求我讓[court_scholar.GetHerHim]把#EMP 我的黃金和白銀#!花在揭開元素，例如#EMP 黃金#!和#EMP 白銀#!，是如何形成的奧秘上。\n\n[court_scholar.GetFirstNameNoTooltip]顯然非常興奮，令人印象深刻的是，他成功地破譯了關於這個主題的一些晦澀難懂的筆記，但尚不清楚這個嘗試是否能有利可圖。"
	fp3_scholarship.8500.a.tt:0 "[court_scholar.GetFirstNameNoTooltip]將開始著手一個煉金[inspiration|E]"
	fp3_scholarship.8600.t:0 "文字的力量"
	fp3_scholarship.8600.desc:0 "「你的持續支持是非常高尚和無私的，但沒有寫下來的精彩觀察有被遺忘的風險！等我死後，誰又能知道我的想法？如果不保存它們，世界將是一個貧瘠之地。」\n\n我的宮廷學者[court_scholar.GetName]有個新項目。[court_scholar.GetSheHe|U]想說服我資助一本新書的創作。[court_scholar.GetSheHe]聲稱一份奢華的手稿會讓我的對手嫉妒得臉色發白。\n也許這個想法對[court_scholar.GetHerHis]的聲望非常重要，就和對我的一樣，但這並不意味著它一定是一個壞主意……"
	fp3_scholarship.8600.a.tt:0 "[court_scholar.GetFirstNameNoTooltip]將開始在[inspiration|E]的激發下寫一本書"
	fp3_scholarship.8999.tt_failure:0 "[court_scholar.GetShortUINamePossessiveNoTooltip]的研究未能產生任何有用的成果"
	fp3_scholarship.8999.tt_success:0 "[court_scholar.GetShortUINameNoTooltip]為[THIS.Char.GetHouse.GetNameNoTooltip]家族做出了一些微小的科學突破"
	fp3_scholarship.8999.tt_crit_success:0 "[court_scholar.GetShortUINameNoTooltip]為[THIS.Char.GetCulture.GetName]文化發現了新的革新"
	fp3_scholarship.8100.t:0 "$fp3_research_project_title$更好的圖書館"
	fp3_scholarship.8100.desc:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]沒完沒了地抱怨宮廷圖書館的狀況，把一堆發黃的捲軸和腐爛的書帶到我面前。\n\n「其中一些文本已經落後了幾百年，甚至更久。我怎麼能用這麼古老的書進行最新的研究呢？」"
	fp3_scholarship.8100.a:0 "宮廷圖書館將按照你的願望進行佈置。"
	fp3_scholarship.8100.b:0 "宮廷圖書館目前是完美的。"
	fp3_scholarship.9000.t:0 "$fp3_research_project_title$失敗"
	fp3_scholarship.9000.desc:0 "「一點用都沒有！」[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)]向我叫喊。[inspiration_owner.GetHerHis|U]因無數個不眠之夜而眼圈發黑。\n\n「我無法理解這一大堆數字。我必須放棄這個項目，至少目前是這樣。」"
	fp3_scholarship.9000.a:0 "那好吧。"
	fp3_scholarship.9000.b:0 "我付錢給你是為了研究，不是找藉口！"
	fp3_scholarship.9100.t:0 "$fp3_research_project_title$新的發現"
	fp3_scholarship.9100.desc:0 "「[ROOT.Char.Custom2('RelationToMeAddress', inspiration_owner)|U]！我的工作完成了。」\n\n[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]詳細講述了他們的發現，以及這些發現將如何影響我們的領地。我想插句話，但沒有用。\n\n[inspiration_owner.GetSheHe]終於坐下後，我可以從我的侍臣們的眼中看到我自己的困惑，但我仍然給出了我能想到的唯一答案。"
	fp3_scholarship.9100.a:0 "幹得好，[inspiration_owner.GetShortUINameNoTooltip]。"
	fp3_scholarship.9200.t:0 "$fp3_research_project_title$新的革新"
	fp3_scholarship.9200.desc:0 "「[ROOT.Char.Custom2('RelationToMeAddress', inspiration_owner)|U]！」我轉過身來，發現[inspiration_owner.GetHerHis]疲憊的眼睛裡充滿喜悅，雙臂滿是墨痕；[inspiration_owner.GetHerHis]的工作完成了。\n\n我以後才會明白[inspiration_owner.GetHerHis]的發現的意義，我不會活到看到它們改變所有歷史的時候。但現在，我只想說："
	fp3_scholarship.9200.a:0 "幹得太好了。"
	fp3_scholarship.9900.t:0 "$fp3_research_project_title$廢棄"
	fp3_scholarship.9900.tt:0 "[court_scholar.GetShortUIName|U]去世了，不能再繼續[court_scholar.GetHerHis]的研究了。"
	fp3_scholarship.9901.tt:0 "[court_scholar.GetShortUIName|U]不再是我的$court_scholar_court_position$，不能再繼續[court_scholar.GetHerHis]的研究了。"
	fp3_h_yearly.0001.t:0 "庫赫勒的誘惑"
	fp3_h_yearly.0001.desc.main:0 "我在我位於[ROOT.GetCharacter.GetCurrentLocation.GetTitle.GetNameNoTierNoTooltip]的[ROOT.Char.Custom( 'FortifiedBuilding' )]里一處安靜的角落放鬆著，手裡正拿著一杯[ROOT.Char.Custom('RegionalAlcoholicDrink')]，我的[ROOT.Char.Custom2('RelationToMe', ulema_member)][ulema_member.GetName]帶著一臉嚴厲的表情走了過來。\n\n「你對#italic 庫赫勒#!的癡迷是可恥的！\n宮裡有一半人已經失去了對你的尊重，而另一半則失去了自己的道德感！不滿者在大街上公然藐視我們信仰的規則，這反映出他們的主人就在這宮殿裡所犯下的罪惡！」\n\n[ulema_member.GetNameNoTooltip|U]現在怒氣正盛，[ulema_member.GetSheHe]大喊大叫著引起人的注意。一些廷臣悄悄放下了自己的酒杯，很不想吸引這位憤怒的神職人員注意。"
	fp3_h_yearly.0001.a:0 "都是[ulema_member.Custom('RegionalAlcoholicDrink')]的奴隸，你說這種很勇敢！"
	fp3_h_yearly.0001.a.notif.t:0 "照我說的做，別跟著我做！"
	fp3_h_yearly.0001.b:0 "[ROOT.Char.Custom('RegionalAlcoholicDrink')]雖會抑智，卻也能安神。"
	fp3_h_yearly.0001.bb:0 "飲酒是所有[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]人的樂趣。沒了這種樂事，我們便無法生存！"
	fp3_h_yearly.0001.b.desc:0 "你嘗試說服[ulema_member.GetFirstNameNoTooltip]和你的宮廷喝酒是有益處的"
	fp3_h_yearly.0001.b.success:0 "你成功羞辱了[ulema_member.GetFirstNameNoTooltip]"
	fp3_h_yearly.0001.b.failure:0 "你讓自己出了醜"
	fp3_h_yearly.0001.c:0 "我願意做一筆慈善捐款"
	fp3_h_yearly.0001.c.tt:0 "你試圖賄賂[ulema_member.GetNameNoTooltip]。"
	fp3_h_yearly.0001.c.success:0 "捐款平息了[ulema_member.GetNameNoTooltip]的反對"
	fp3_h_yearly.0001.c.failure:0 "[ulema_member.GetNameNoTooltip]拒絕受賄"
	fp3_h_yearly.0001.d:0 "我只是一個罪人，但我會努力使自己變得更好。"
	fp3_h_yearly.0001.e:0 "閉嘴！你忘了是在跟誰說話了。"
	fp3_story_cycle_seljuks_invasion_events.0001.t:0 "絕望的遊牧民"
	fp3_story_cycle_seljuks_invasion_events.0001.desc:0 "來自邊疆的[lead_seljuk.GetCulture.GetNameNoTooltip]遊牧民來到我面前懇求恩典。他們尋求在[fp3_seljuk_settle_target.GetNameNoTier]定居，"
	fp3_story_cycle_seljuks_invasion_events.0001.desc_vassal:0 "作為我的臣民，他們要在戰鬥中奉獻他們的忠誠和技能以換取「安歇在我偉大的庇護之下」。\n\n他們的絕望是顯而易見的。由於他們無處可去，拒絕他們的請求將不可避免地導致衝突。"
	fp3_story_cycle_seljuks_invasion_events.0001.desc_independent:0 "作為我的鄰邦，他們要在戰鬥中奉獻他們的技能以換取我的一塊土地。\n\n他們的絕望是顯而易見的。但他們背後兇猛的軍隊告訴我，這更像是最後通牒，而不是請求。"
	fp3_story_cycle_seljuks_invasion_events.0001.a_liege:0 "只要你響應你領主的召喚，[fp3_seljuk_settle_target.GetNameNoTierNoTooltip]將屬於你。"
	fp3_story_cycle_seljuks_invasion_events.0001.a:0 "[fp3_seljuk_settle_target.GetNameNoTierNoTooltip]是你的了，鄰居！"
	fp3_story_cycle_seljuks_invasion_events.0001.b:0 "絕不！我不會讓我的土地被你們這些污穢之物佔據！"
	fp3_story_cycle_zanj_rebellion_events.0002.t:0 "直言不諱的叛逆"
	fp3_story_cycle_zanj_rebellion_events.0002.desc:0 "[outspoken_rebel.GetName]是一位很有感召力的叛亂者，之前曾試圖在巴林起義，現在在[outspoken_rebel.GetCurrentLocation.GetCounty.GetName]被發現了。\n\n這個自封的「聖人」一直在鹽沼地活動，給在地人製造麻煩。其中就包括贊吉人，一支來自非洲東部土地的民族，當中有許多人都在那裡勞作，或是被奴役或是作為自由人。這可能是個將[outspoken_rebel.GetHerHim]抓住並懲罰的機會。"
	fp3_story_cycle_zanj_rebellion_events.0002.a:0 "我們會為[outspoken_rebel.GetHerHim]設下陷阱。"
	fp3_story_cycle_zanj_rebellion_events.0002.a.success:0 "你逮捕了煽動群眾的人"
	fp3_story_cycle_zanj_rebellion_events.0002.a.failure:0 "[outspoken_rebel.GetSheHe|U]躲過了你的追捕"
	fp3_story_cycle_zanj_rebellion_events.0002.a.failure.tt:0 "[outspoken_rebel.GetHerHis]的事業將獲得更多的追隨者"
	fp3_story_cycle_zanj_rebellion_events.0002.c:0 "無視[outspoken_rebel.GetHerHim]，[outspoken_rebel.GetSheHe]不會造成什麼損害。"
	fp3_story_cycle_zanj_rebellion_events_cause_strengthened_tt:0 "[outspoken_rebel.GetName]的事業得到了加強"
	fp3_story_cycle_zanj_rebellion_events_cause_greatly_strengthened_tt:0 "[outspoken_rebel.GetName]的事業得到了極大的加強"
	fp3_zanj_rebellion_opressed_me:0 "被你壓迫過"
	fp3_story_cycle_zanj_rebellion_leaves_for_baghdad:0 "[outspoken_rebel.GetName]動身前往巴格達"
	fp3_story_cycle_zanj_rebellion_events.0004.t:0 "神性的主張"
	fp3_story_cycle_zanj_rebellion_events.0004.desc:0 "[zanj_leader.GetName]，一個臭名昭著的鬧事者，出現在了巴格達。[zanj_leader.GetSheHe|U]在企圖發動一場叛亂失敗之後，逃離了巴士拉。這個傲慢的煽動者自稱是栽德·伊本·阿里的後裔，因此也是先知家族的一分子。\n\n儘管這些說法很荒唐，但我的反對者可能會覺得，相信這些說法並讓這個自命不凡的傢伙引起人們對我統治合法性的質疑，非常地方便。"
	fp3_story_cycle_zanj_rebellion_events.0004.a:0 "我會證偽[zanj_leader.GetHersHis]的宣稱。"
	fp3_story_cycle_zanj_rebellion_events.0004.a.success:0 "你證明了[zanj_leader.GetHerHim]是個騙子"
	fp3_story_cycle_zanj_rebellion_events.0004.a.failure:0 "我無法證偽[zanj_leader.GetHerHis]誇大的宣稱"
	fp3_story_cycle_zanj_rebellion_events.0004.b:0 "我會無視這個蠢貨。"
	fp3_story_cycle_zanj_rebellion_events.0006.t:0 "一位贊吉人邁出了第一步"
	fp3_story_cycle_zanj_rebellion_events.0006.desc.a:0 "[zanj_representative.GetName]是贊吉勞工的一位領袖，被分配去做排乾巴士拉鹽沼地這種無休無止的任務，這人來找我，懇請改善工作條件。他們已經在這片區域生活了幾代人，在巴士拉形成了一支重要的少數民族。\n\n"
	fp3_story_cycle_zanj_rebellion_events.0006.desc.b:0 "我懷疑這個愛管閒事的[zanj_leader.GetName]和[zanj_leader.GetHerHis]叛逆的話語可能與其不斷增長的不滿有關。\n\n"
	fp3_story_cycle_zanj_rebellion_events.0006.desc.c:0 "「我的[ROOT.Char.GetTitleAsName]，無論勞工是何種出身，難道[ROOT.Char.GetFaith.HighGodName]就不重視他們是否得到有尊嚴的待遇嗎？」"
	fp3_story_cycle_zanj_rebellion_events.0006.a:0 "你辛勤的工作會得到回報的。"
	fp3_rival_gave_title_away:0 "[CHARACTER.GetShortUIName|U]把[TARGET_CHARACTER.GetShortUIName]擁有的土地送人了。"
	fp3_landed_zanj_reason:0 "以土地換和平"
	fp3_story_cycle_zanj_rebellion_events.0006.b:0 "我可以做些小小的讓步……"
	fp3_zanj_rebellion_interfered_with_my_workers:0 "[CHARACTER.GetShortUIName|U]干涉了[TARGET_CHARACTER.GetShortUIName]的勞動力。"
	fp3_story_cycle_zanj_rebellion_events.0006.c:0 "這就是讚吉人一生的命運。"
	fp3_rival_stayed_out_of_my_business:0 "[CHARACTER.GetShortUIName|U]沒干涉[TARGET_CHARACTER.GetShortUIName]的事。"
	fp3_story_cycle_zanj_rebellion_events.0008.t:0 "贊吉起義"
	fp3_story_cycle_zanj_rebellion_events.0008.desc.a:0 "巴士拉鹽沼地發生了公開暴動的傳言傳到了我這兒。"
	fp3_story_cycle_zanj_rebellion_events.0008.desc.b:0 "許多人認為[zanj_leader.GetName]是一個無害的江湖騙子，[zanj_leader.GetHerHim]卻設法將不滿的贊吉勞工和反叛的阿拉伯部落團結在了[zanj_leader.GetHerHis]的麾下。儘管[zanj_leader.GetHerHim]是[zanj_leader.GetCulture.GetName]人，並非贊吉人，但叛軍已漸漸將[zanj_leader.GetHerHim]視為領袖。"
	fp3_story_cycle_zanj_rebellion_events.0008.desc.c:0 "[zanj_leader.GetName]是一位特別直率的贊吉人，[zanj_leader.GetHerHim]把勞累過度的勞工和反叛的阿拉伯部落團結在了[zanj_leader.GetHerHis]的麾下。儘管[zanj_leader.GetHerHim]是[zanj_leader.GetCulture.GetName]人，並非阿拉伯人，但叛軍已漸漸將[zanj_leader.GetHerHim]視為領袖。"
	fp3_story_cycle_zanj_rebellion_events.0008.desc.d:0 "\n\n他們派了一艘駁船順流而下，漂進巴士拉，船上放著被殺害的讚吉之主的首級。這無疑是一次對我權威的挑戰。"
	fp3_story_cycle_zanj_rebellion_events.0008.a:0 "阿爾萬德河將化為血流之河。"
