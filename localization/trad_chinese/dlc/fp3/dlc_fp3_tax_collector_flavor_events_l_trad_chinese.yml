l_trad_chinese:
	fp3_clan.1000.t:0 "比黃金還值錢？"
	fp3_clan.1000.desc:0 "我的稅吏[target_tax_collector.GetFirstName]剛剛從[target_tax_collector.GetHerHis]最近一次的領地巡迴中回來。[target_tax_collector.GetSheHe|U]要求召集觀眾，並聲稱帶回來了一些比黃金#EMP 更有價值#!的東西。\n\n「大人，我最近在[secret_holder.GetCapitalLocation.GetName]徵繳納稅。在我逗留期間，我聽說了一些謠言，關於[secret_holder.GetTitledFirstName][target_secret.Custom('SecretDescriptionThirdPerson')]……」\n\n「……經進一步調查，這些傳聞確實屬實。」"
	fp3_clan.1000.a:0 "你蠻努力的，這些錢賞你。"
	fp3_clan.1000.b:0 "如此出色的工作值得褒獎！"
	fp3_clan.1000.c:0 "#EMP 太棒了#!！乾的很好，[target_tax_collector.GetFirstNameNoTooltip]！"
	fp3_clan.1010.t:0 "[target_tax_collector.GetHerHis|U]杯滿溢"
	fp3_clan.1010.desc:0 "我的財政總管[steward.GetTitledFirstName]一直在審查稅務分賬，並且發現了一些關於[target_tax_collector.GetFirstNamePossessive]收款記錄的不一致之處——數額接近[ROOT.Var('embezzled_gold').GetValue]金……\n\n造成這種差異的唯一合理原因是[target_tax_collector.GetFirstNameNoTooltip]挪用了君主的錢。我已召[target_tax_collector.GetHerHim]過來回應這些指控。\n\n「這是真的，大人。雖然我有些慚愧，但我懇請你看到我行為中的狡猾——這項能力你在未來可能會用的到……」"
	fp3_clan.1010.a:0 "#EMP 馬上#!把錢還回來！"
	fp3_clan.1010.a.success:0 "你說服[target_tax_collector.GetFirstNameNoTooltip]還錢"
	fp3_clan.1010.a.failure:0 "[target_tax_collector.GetFirstNameNoTooltip]未被說服"
	fp3_clan.1010.b:0 "機會加本能等於利潤。"
	fp3_clan.1010.b.flavor:0 "你稱讚[target_tax_collector.GetFirstNameNoTooltip][target_tax_collector.GetHerHis]的狡猾"
	fp3_clan.1010.c:0 "二十鞭子應該能提醒你你拿了誰的錢。"
	fp3_clan.1020.t:0 "實踐性學習"
	fp3_clan.1020.desc:0 "我的財政總管[steward.GetTitledFirstName]向我走來，我的稅吏[target_tax_collector.GetFirstName]緊隨其後。\n\n「[target_tax_collector.GetFirstNameNoTooltip]最近的表現特別出色。"
	fp3_clan.1020.stewardship:0 "[target_tax_collector.GetSheHe|U]表現出了管理和數字方面的天賦。」\n\n"
	fp3_clan.1020.intrigue:0 "[target_tax_collector.GetSheHe|U]表現出對[target_tax_collector.GetHerHis]的手藝中更微妙的藝術的嗜好。」\n\n"
	fp3_clan.1020.diplomacy:0 "[target_tax_collector.GetSheHe|U]表現出了高超的外交技巧。」\n\n"
	fp3_clan.1020.outro:0 "「我得說[target_tax_collector.GetSheHe]應該得到某種形式的表彰，大人。畢竟，磨鍊這項能力意味著領地金庫能得到更多金錢。」"
	fp3_clan.1020.a:0 "「幹得漂亮，[target_tax_collector.GetFirstNameNoTooltip]！你應該為自己的技藝感到自豪。」"
	fp3_clan.1020.b:0 "「也許你能教其他稅吏幾招？」"
	fp3_clan.1020.every_tax_collector:0 "所有[tax_collector|E]"
	fp3_clan.1020.b.improved_tax_collectors:0 "稅吏提升"
	fp3_clan.1020.b.improved_tax_collectors.desc:0 "[target_tax_collector.GetFirstNameNoTooltip]將[target_tax_collector.GetHerHis]的知識分享給[ROOT.Var('num_improved_tax_collectors').GetValue]名稅吏"
	fp3_clan.1020.b.none_improved:0 "沒有稅吏獲得提升"
	fp3_clan.1020.b.none_improved.desc:0 "[target_tax_collector.GetFirstNameNoTooltip]未能將任何知識傳授給[target_tax_collector.GetHerHis]的稅吏同行"
	fp3_clan.1020.c:0 "「我沒時間吹捧你！」"
	fp3_clan.1030.t:0 "稅務糾紛"
	fp3_clan.1030.desc:0 "「我拒絕將稅款交給一個[target_taxed_vassal.Custom('InsultAdjective')][target_tax_collector.GetFaith.GetAdherentNameNoTooltip]！」[target_taxed_vassal.GetTitledFirstName]在[target_tax_collector.GetFirstName]面前尖叫道。\n\n「為君主徵稅是我的職責！對我的侮辱就是對[ROOT.Char.GetNameNoTooltip]的侮辱！」[target_tax_collector.GetFirstNameNoTooltip]反駁道，「大人，請解決這次糾紛，這樣我才能繼續工作。」\n\n[target_taxed_vassal.GetTitledFirstNameNoTooltip]憤怒地站在那裡，而[target_tax_collector.GetFirstNameNoTooltip]不耐煩地用前腳輕扣地面。顯然，我必須在安撫封臣和支持稅吏中做出選擇……"
	fp3_clan.1030.a:0 "顯然[target_tax_collector.GetFirstNameNoTooltip]不適合這個稅區。"
	tax_collector_fired_on_religious_grounds:0 "稅吏因信仰問題被解雇"
	fp3_clan.1030.b:0 "[target_taxed_vassal.GetFirstNameNoTooltip]得繳納[target_taxed_vassal.GetHerHis]的稅款。"
	fp3_clan.1030.c:0 "你們自己解決。"
	fp3_clan.1040.t:0 "管理不善的土地"
	fp3_clan.1040.desc:0 "我的稅吏[target_tax_collector.GetFirstName]上交了一份關於[target_tax_collector.GetHerHis]對領地最近調查的報告，並提出一個非常令人擔憂的問題：\n\n「大人，[target_taxed_vassal.GetTitledFirstName]治理[target_taxed_vassal.GetHerHis]的土地的方式完全不可接受！如果有合格的管理者，[target_taxed_vassal.GetPrimaryTitle.GetNameNoTier]的土地能做許多事。」"
	fp3_clan.1040.a:0 "提醒我的所有封臣他們的責任。"
	fp3_clan.1040.b:0 "我會親自指點[target_taxed_vassal.GetHerHim]一二！"
	fp3_clan.1040.b.success:0 "你成功教授了[target_taxed_vassal.GetTitledFirstNameNoTooltip]"
	fp3_clan.1040.b.failure:0 "[target_taxed_vassal.GetTitledFirstNameNoTooltip]未能領悟你的教導"
	fp3_clan.1040.c:0 "也許有必要用#EMP 物理#!方式讓他們記起我的權威……"
