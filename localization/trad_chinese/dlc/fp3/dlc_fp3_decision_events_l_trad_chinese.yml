l_trad_chinese:
	fp3_struggle.0051.t:0 "伊朗間奏曲"
	fp3_struggle.0051.desc:0 "曾經堅不可摧的[Mostaza.GetPrimaryTitle.GetBaseName]陷入了血腥的內亂：統治家族彼此謀殺，互相交戰，競相篡奪[GetFaithByKey('ashari').ReligiousHeadTitleName|U]。伊拉克陷入了混亂，與此同時，在東方山脈之外，波斯的邊疆領主利用這一局勢維護自身的獨立，打算在巴格達的廢墟上建立自己的帝國。\n\n"
	fp3_struggle.0051.desc.caliph:0 "在我身後站著一排蒼白的鬼魂，[Mostaza.GetTitleTierName][Mutawakkil.GetFirstName]、[Muntasir.GetFirstName]和[Mustain.GetFirstName]——全都是這場[struggle|E]的犧牲品。叛亂的波斯人和狡詐的突厥人渴望看到我加入前任的幽靈，但我仍然可以扭轉局勢！"
	fp3_struggle.0051.desc.involved:0 "現在是[ROOT.Char.GetHouse.GetNameNoTooltip]家族採取行動獲取榮耀的時候了——我們會成為哈里發國的拯救者，還是一勞永逸地粉碎統一烏瑪的夢想？"
	fp3_struggle.0051.desc.interloper:0 "隨著最近三位[Mostaza.GetTitleAsNameNoTooltip]死於非命，所有人都期待[Mostaza.GetFirstName]遭遇同樣的命運。在這種動盪和不確定中，[ROOT.Char.GetHouse.GetNameNoTooltip]家族的機會比比皆是……"
	fp3_struggle.0051.desc.supporter:0 "以前[ROOT.Char.GetHouse.GetNameNoTooltip]家族的忠誠和不懈努力從未被如此需要過。現在是我們追求榮耀，拯救哈里發國，成為[ROOT.Char.GetFaith.GetAdjective]事業真正勇士的時候了！"
	fp3_struggle.0051.desc.detractor:0 "伊斯蘭教的主宰陷入了持續的危機中，這是一個絕佳的機會，[ROOT.Char.GetHouse.GetNameNoTooltip]家族將成為我們自己命運的主宰，我們的名字將載入史冊。"
	fp3_struggle.0051.desc.unrest:0 "$fp3_struggle.0051.desc$"
	fp3_struggle.0051.desc.stabilization:0 "一段危機時期過後，[Mostaza.GetPrimaryTitle.GetName]正在恢復，波斯的血腥鬥爭慢慢平息。"
	fp3_struggle.0051.desc.stabilization_actor:0 "[ROOT.Char.GetHouse.GetNameNoTooltip]家族必須謹慎地渡過這一時期。我們可以利用目前的形勢為未來的繁榮奠定基礎——或者製造新的混亂與不和，讓我們能攀登到新的高度……"
	fp3_struggle.0051.a:0 "願[ROOT.Char.GetFaith.HighGodName]與我同在！"
	fp3_struggle.0051.b:0 "必須消除這些愚蠢的野心！"
	fp3_struggle.0071.t:0 "[struggle_liege.GetFirstNameNoTooltip|U]重新確立支配地位"
	fp3_struggle.0071.desc.caliph:0 "鬥爭結束了！無論是通過戰爭的勝利、嫻熟的外交手段還是我固有的至高無上的地位，叛匪們都改變了態度。現在，他們爭先恐後地在我的御座前深深鞠躬，立下新的誓言，重申他們對合法[ROOT.Char.GetTitleTierName]正確引導的信仰。\n\n叛亂的波斯領主們宣誓服從並為自己的愚蠢行徑懺悔，或者被虔誠可信的[ROOT.Char.GetCulture.GetName]總督取代。我完成了正統哈里發兩個世紀前開始的對波斯的征服，為了[ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip]永恆的榮耀。"
	fp3_struggle.0071.desc.supporter:0 "通過承諾和威脅，詭計和力量，[struggle_liege.GetTitledFirstName]再次樹立了權威。昔日的叛軍已經屈服，目無君上的波斯領主正爭先恐後地拜倒在[struggle_liege.GetTitleTierName]的御座前。\n\n而#italic 我#!，站立在御座之後。在這次動盪中，我迎接挑戰，證明了自己是[Mostaza.GetTitleTierName]最大的支持者，並將秩序帶回這個世界。毫無疑問，很快所有人都會認識到我的貢獻，[ROOT.Char.GetHouse.GetNameNoTooltip]家族將獲得永恆的榮耀……"
	fp3_struggle.0071.a:0 "我取得了勝利！"
	fp3_struggle.0072.t:0 "$fp3_struggle.0071.t$"
	fp3_struggle.0072.desc.caliph:0 "通過承諾和威脅，詭計和力量，我再次樹立了對#italic 伊斯蘭世界#!的權威。儘管會有許多人宣稱這是因為[ROOT.GetCharacter.GetFaith.HighGodNameAlternate]的慈悲，但[struggle_liege.GetPrimaryTitle.GetNameNoTooltip]從一場更加血腥的內戰中被拯救出來，全憑我的能力和巧妙的策略。\n\n這預示著新的偉大日子即將到來，對波斯如此，對世界如此！對#italic 我#!也是如此！"
	fp3_struggle.0072.desc.supporter:0 "通過承諾和威脅，詭計和力量，[struggle_liege.GetTitledFirstName]再次樹立了權威。儘管會有許多人宣稱這是因為[ROOT.GetCharacter.GetFaith.HighGodNameAlternate]的慈悲，但[struggle_liege.GetPrimaryTitle.GetNameNoTooltip]從一場更加血腥的內戰中被拯救出來，全靠像我這樣的盟友的支持。\n\n我毫不懷疑我的努力和忠誠會得到回報，儘管我忍不住想知道選擇另一方是否會有更多收穫……"
	fp3_struggle.0072.desc.detractor:0 "通過空洞的承諾和卑鄙的威脅，[struggle_liege.GetTitleTierName]再次樹立了[struggle_liege.GetHerHis]所謂的權威，重新獲得了如潮水般湧向[struggle_liege.GetHerHis]宮廷的蠢貨和馬屁精的忠誠。\n\n儘管我盡了最大努力，但腐化的[struggle_liege.GetPrimaryTitle.GetNameNoTierNoTooltip]哈里發全都擋了出去。對波斯來說，這是黑暗的一天，但也許還有一線希望。新的一天會到來，帶來新的機遇……"
	fp3_struggle.0072.desc.uninvolved:0 "波斯的鬥爭平息了下來，現在[struggle_liege.GetTitledFirstName]不僅恢復了[struggle_liege.GetHerHis]的權威和帝國，還獲得了前所未有的權力。\n\n通過安插[struggle_liege.GetCulture.GetName]傀儡統治波斯，並降伏所有反抗[struggle_liege.GetHerHim]的人，[struggle_liege.GetSheHe]再次確立了[struggle_liege.GetFaith.GetAdjective]在[struggle_liege.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]至高無上的地位。\n\n現在很難相信會有人能挑戰[struggle_liege.GetHerHim]，但也許一切還未成定論……"
	fp3_struggle.0072.desc.involved:0 "席捲波斯的動亂正在消退，現在[struggle_liege.GetTitledFirstName]不僅恢復了[struggle_liege.GetHerHis]的權威和帝國，還擁有了[struggle_liege.GetSheHe]以前從未有過的威望和權力。\n\n通過安插[struggle_liege.GetCulture.GetName]傀儡統治波斯，並降伏所有反抗[struggle_liege.GetHerHim]的人，[struggle_liege.GetSheHe]再次確立了[struggle_liege.GetFaith.GetAdjective]在[struggle_liege.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]至高無上的地位。\n\n現在人們宣稱[struggle_liege.GetHerHis]的權威無人能挑戰，但也許我可以試試……"
	fp3_struggle.0072.desc.interloper:0 "波斯的鬥爭平息了下來，現在[struggle_liege.GetTitledFirstName]不僅恢復了[struggle_liege.GetHerHis]的權威和帝國，還獲得了前所未有的權力。\n\n通過安插[struggle_liege.GetCulture.GetName]傀儡統治波斯，並降伏所有反抗[struggle_liege.GetHerHim]的人，[struggle_liege.GetSheHe]再次確立了[struggle_liege.GetFaith.GetAdjective]在[struggle_liege.GetPrimaryTitle.GetBaseNameNoTooltip]至高無上的地位。\n\n既然現在[struggle_liege.GetHerHis]的權威難以挑戰，也許我也應該迎合[struggle_liege.GetHerHim]，以便在波斯的土地上獲得一處更穩固的據點……"
	fp3_struggle.0072.a:0 "[ROOT.GetCharacter.GetFaith.HighGodNameAlternate]與我同在！"
	fp3_struggle.0072.b:0 "新的一天將會到來！"
	fp3_struggle.0082.t:0 "[GetTitleByKey('d_sunni').GetNameNoTooltip]退讓"
	fp3_struggle.0082.desc.intro:0 "經過多年徒勞無功前景渺茫的鬥爭，[struggle_liege.GetTitledFirstName]放棄了重新統一該地區的任何希望。東部邊疆現在屬於新的統治者，他們將和以前一樣，繼續對抗草原遊牧民以及彼此。\n\n"
	fp3_struggle.0082.desc.supporter:0 "在各方敵人的包圍下，背叛和不幸摧毀了[struggle_liege.GetHouse.GetNameNoTooltip]哈里發國。只有[ROOT.GetCharacter.GetFaith.HighGodName]知道我是否本可以扭轉局面，但我打了一手爛牌，現在只能好奇接下來會發生什麼了。雖然這或許是沉重的一擊，但#italic 還沒#!結束！\n\n就讓那些選擇違逆我的蠢貨們得到一些喘息之機吧，在他們最意想不到的時候，我的軍隊將再次進軍，把叛徒的旗幟踐踏在塵土中。"
	fp3_struggle.0082.desc.involved:0 "無論這是否是我想要的結果，只要我的領地能夠在[struggle_liege.GetHouse.GetNameNoTooltip]家族留下的空白中獲得榮耀，形勢仍然可能對我有利。"
	fp3_struggle.0082.desc.interloper:0 "作為這波斯舞台上的攪局者，也許這是我扮演更重要的角色，填補[struggle_liege.GetHouse.GetNameNoTooltip]家族留下的空白的好機會。或者，我也可以丟下這場混亂，去其他地方尋找[ROOT.Char.GetHouse.GetNameNoTooltip]家族未來的家……"
	fp3_struggle.0082.desc.detractor:0 "在經歷了多年徒勞的鬥爭和痛苦的困境後，[struggle_liege.GetTitledFirstName]終於被迫讓步了。[struggle_liege.GetHouse.GetNameNoTooltip]家族在波斯的一切權威都早已不復存在，給了所有叛亂者和宿敵信心。\n\n[ROOT.Char.GetHouse.GetNameNoTooltip]家族可能會從這場混亂中崛起，比以往任何時候都強大，驕傲且#italic 自由#!。"
	fp3_struggle.0082.desc.uninvolved:0 "在經歷了多年的消耗和無政府狀態之後，[struggle_liege.GetTitledFirstName]已經默默地讓步，放棄了重新統一阿拉伯和波斯的任何希望。\n\n東方現在屬於新的統治者，他們將繼續與草原遊牧民和彼此對抗，而哈里只能在遠方無力地觀看。\n\n很明顯，[struggle_liege.GetHouse.GetNameNoTooltip]家族的衰落提供了許多機會，就看有沒有一個足夠大膽的家族來抓住它們……"
	fp3_struggle.0082.a:0 "他們會後悔背叛我們的……"
	fp3_struggle.0082.b:0 "黎明將再次降臨！"
	fp3_struggle.0082.c:0 "為了波斯不朽的榮耀！"
	fp3_struggle.0091.t:0 "[struggle_ender.GetPrimaryTitle.GetNameNoTooltip|U]基礎：新波斯"
	fp3_struggle.0091.desc.detractor:0 "太陽從達馬萬德山後升起，柔和的光芒溫暖了蒼白的田野。[GetTitleByKey('e_persia').GetBaseName|U]的帝位將不再僅僅是歷史上的一段世系，而是我們與[struggle_liege.GetTitledFirstName]英勇鬥爭的象徵。\n\n不再有外來入侵者束縛我們了，我們重新獲得了古代的力量和榮耀，那時世界都在萬王之王面前顫抖。\n\n很快，整個波斯都將升起新帝國的旗幟。#italic 我的#!帝國！"
	fp3_struggle.0091.desc.supporter:0 "雖然[struggle_liege.GetName]的事業是正義的，但也許它注定失敗。波斯人民想要一位新的領袖，重新點燃古老的火焰，拿回過去失落的榮耀。我回應了他們的呼喚。一個新的帝國會從我奠下的基礎上崛起，這是自[sassanid_dynasty.GetName]王朝滅亡以來波斯的第一個帝國。或者，我也可以滿足於我已經取得的成就，鞏固這片土地，激發起每個波斯人的心中的火焰……"
	fp3_struggle.0091.a:0 "這應該能確保[ROOT.Char.GetHouse.GetNameNoTooltip]家族的傳承。"
	fp3_struggle.0092.t:0 "$fp3_struggle.0091.t$"
	fp3_struggle.0092.intro:0 "太陽從達馬萬德山後升起，柔和的光芒溫暖了蒼白的田野。[struggle_ender.GetName]的實力和合法性已經成長到足以宣布重建[persia_loc.GetName|U]，現在一個新的強權統治著這片土地，成為對抗阿拉伯的復仇領主和草原上野蠻遊牧民的堡壘，拿回了古代列王的榮耀。\n\n"
	fp3_struggle.0092.desc.iranian:0 "我自己在[struggle_ender.GetTitledFirstNamePossessivesNoTooltip]帝國中的角色還有待觀察——在我的幫助下，[struggle_ender.GetSheHe]可以建立長久的傳承，或者，也許[struggle_ender.GetSheHe]只是史書上的又一名征服者，其興也勃焉，其亡也忽焉。"
	fp3_struggle.0092.desc.non-iranian:0 "曾經只是垂死哈里發國的邊陲之地，現在卻成為了一個崛起帝國的核心。全世界都在饒有興味地關注著這裡，想知道[struggle_ender.GetTitledFirstNameNoTooltip]是否能建立長久的傳承，或者只是史書上的又一名征服者，其興也勃焉，其亡也忽焉。"
	fp3_struggle.0092.a:0 "這是不可避免的。"
	fp3_struggle.0095.t:0 "[struggle_ender.GetFaith.GetAdherentNameNoTooltip]崛起"
	fp3_struggle.0095.desc.shia_and_zandaqa:0 "長期以來，誤入歧途的遜尼派一直認為他們行將滅亡的的哈里發是這個世界上僅次於真主的最高權威，他們錯得太離譜了。\n\n隨著[struggle_liege.GetTitledFirstName]毀滅，我已經承擔起了領導#EMP 烏瑪#!的責任，為[ali.GetFirstName]的追隨者復仇了卡爾巴拉之戰。我將引領[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]統治的新時代，並宣稱這個世界上最偉大的寶座。\n\n遜尼派以前自以為占盡優勢自信滿滿，但現在他們將別無選擇，只能順從。"
	fp3_struggle.0095.desc.muhakkima:0 "長期以來，無知的遜尼派想當然地認為，他們腐化的哈里發一定是這個世界上的最高權威，但他們愚蠢地忘記了一切判決只歸真主！我做了許多[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]在我之前努力做的事情，並終結了遜尼派哈里發國。雖然這遠遠不夠報復奈赫賴萬戰役和幾個世紀的迫害，但這只是一個開始。我已經成為[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]的哈里發，並將帶領他們與什葉派算一筆總賬，下一步肯定會如此。"
	fp3_struggle.0095.desc.fallback:0 "哈里發本應帶領大地上的烏瑪走上神聖的道路，但我們卻愚蠢地讓哈里發變得軟弱腐化。今天，這種情況發生了改變，在我英明廉潔的領導下，波斯和伊斯蘭教走進了新時代。\n\n儘管還有許多工作要做，但不可否認的是，我所做的事將永遠改變波斯的歷史進程。現在我們一起走向未來，走向[ROOT.Char.GetFaith.GetAdjective]信仰和[GetTitleByKey('e_persia').GetName]！"
	fp3_struggle.0095.a:0 "願[ROOT.Char.GetFaith.HighGodNameAlternate]指引我的統治！"
	fp3_struggle.0096.t:0 "$fp3_struggle.0095.t$"
	fp3_struggle.0096.desc.supporter:0 "唉，[struggle_liege.GetName]的領地毀滅了。[struggle_ender.GetName]從它的灰燼中崛起，宣稱了[struggle_ender.GetFaith.GetAdherentName]的哈里發國。我對[struggle_liege.GetTitledFirstNameNoTooltip]的支持徒勞無功，所有的金錢和努力都打了水漂。不過，也許拯救遜尼派的事業還為時不晚——或者也可以換邊站，徹底向[struggle_ender.GetFaith.GetAdherentNamePluralNoTooltip]靠攏……"
	fp3_struggle.0096.desc.involved:0 "動蕩和無政府狀態似乎已經結束，[struggle_ender.GetName]擊敗了所有挑戰者，並以[struggle_ender.Char.GetFaith]的名義宣稱了哈里發國。毫無疑問，現在[struggle_ender.GetSheHe]既有擁護者也有貶毀者，一些人稱之為#italic 烏瑪#!的終結，還有一些人在慶祝他們信仰的勝利，我必須仔細考慮要成為這兩種人中的哪一種。[struggle_ender.GetTitledFirstNameNoTooltip]已準備好引領伊斯蘭教的新時代，並為美索不達米亞和波斯帶來和平——但在我的支持下，這種設想既有可能成功也有可能失敗……"
	fp3_struggle.0096.desc.interloper:0 "$fp3_struggle.0099.desc.involved$"
	fp3_struggle.0096.desc.detractor:0 "[struggle_liege.GetTitledFirstName]腐化的領地終於毀滅了。[struggle_ender.GetTitledFirstName]從這堆死灰中崛起，宣告著[struggle_ender.GetFaith.GetAdherentName]哈里發國和新時代的到來。\n\n我對抗[struggle_liege.GetTitledFirstNameNoTooltip]的長久鬥爭總算取得了成果，儘管這或許並不是我想要的結局。然而，遜尼派的事業希望尚存，我可以成為它的燈塔。或者我也可以完全和[struggle_ender.GetFaith.GetAdherentNamePluralNoTooltip]站在一起……"
	fp3_struggle.0096.desc.uninvolved:0 "波斯長久的鬥爭結束了，[struggle_ender.GetName]擊敗了所有挑戰者，以[struggle_ender.Char.GetFaith]的名義宣稱了哈里發國。[struggle_ender.GetSheHe]這麼做是對是錯，沒人能說得清，但顯然[struggle_ender.GetSheHe]準備開創伊斯蘭教的新時代，並為美索不達米亞和波斯帶來和平。但#italic 烏瑪#!中遠非所有人對這種發展感到開心，邊疆領主們或許正憂愁地在他們遙遠的據點中思考，因為現在他們將不得不咬牙忍受。"
	fp3_struggle.0096.a:0 "[ROOT.Char.GetFaith.HighGodNameAlternate]偉大而仁慈！"
	fp3_struggle.0096.b:0 "這是黑暗的一天……"
	fp3_struggle.0100.t:0 "基礎：降伏哈里發國"
	fp3_struggle.0100.desc:0 "長期以來，穆斯林一直認為哈里發是這個世界上僅次於真主的最高權威，但隨著哈里發國陷入消沉與墮落，有必要重新思考這種認知了。\n\n現在，一個新的[ROOT.GetCharacter.GetPrimaryTitle.GetNameNoTooltip|U]出現了，由我掌舵，在我的保護和警戒下指導哈里發。[struggle_liege.GetName]或許是信士的領袖，但#italic 我#!從此將成為[struggle_liege.GetHerHis]的領主，伊斯蘭教的新[Select_CString( ROOT.Char.IsFemale, '女總管', '總管' )]，[struggle_liege.GetSheHe]#EMP 最好#!記住這一點！"
	fp3_struggle.0100.desc.shia_and_zandaqa:0 "長期以來，穆斯林一直認為哈里發是這個世界上僅次於真主的最高權威，但隨著哈里發國陷入消沉與墮落，很明顯阿里的追隨者才更配被稱為信士。\n\n我當然不讓地將[struggle_liege.GetPrimaryTitle.GetNameNoTierNoTooltip]哈里發國置於我的保護和警戒下。我將引領伊斯蘭的新時代，[ROOT.Char.GetFaith.GetAdherentName]會主宰#EMP 烏瑪#!，反對者最好同意這一點！"
	fp3_struggle.0100.desc.muhakkima:0 "長期以來，遜尼派一直認為哈里發是這個世界上僅次於真主的最高權威，但隨著哈里發國在出走派之力前顫抖，他們認識到了他們的錯誤。\n\n在我的領導下，[ROOT.Char.GetFaith.GetAdherentNamePlural]已經監管了可悲的[struggle_liege.GetPrimaryTitle.GetNameNoTierNoTooltip]哈里發，很快，整個#EMP 烏瑪#!都不得不接受我們的聖言——一切判決只歸真主！"
	fp3_struggle.0100.a:0 "伊斯蘭教新的一天！"
	fp3_struggle.0101.t:0 "$fp3_struggle.0100.t$"
	fp3_struggle.0101.desc.detractor:0 "[struggle_liege.GetPrimaryTitle.GetNameNoTierNoTooltip]哈里發國只是一隻紙老虎，這並不讓人驚訝，確實，它的軍隊已經潰散，效忠者違背了誓言，或者隱藏在被遺忘的邊疆。[struggle_ender.GetName]現在宣稱自己是哈里發的#italic 保護者#!，但只有傻瓜才會否認這件事的本質——遜尼派哈里發國已被降伏，[struggle_ender.GetHerHim]成為了這裡的新主人。\n\n作為[struggle_liege.GetTitledFirstNameNoTooltip]長期的反對者，我必須確保我和[ROOT.Char.GetHouse.GetNameNoTooltip]家族能在這新秩序中佔據重要的位置……"
	fp3_struggle.0101.desc.supporter:0 "儘管有我堅定的支持，但事實證明，[struggle_liege.GetPrimaryTitle.GetNameNoTierNoTooltip]哈里發國過於分裂，或者它的敵人太多太頑強。[struggle_ender.GetName]現在宣稱自己是哈里發的#italic 保護者#!，但當然，這真正的意思是，[struggle_ender.GetSheHe]可恥地降伏了#italic 伊斯蘭世界#!的合法君主。\n\n我現在必須小心行事，以確保[ROOT.Char.GetHouse.GetNameNoTooltip]家族的未來……"
	fp3_struggle.0101.desc.interloper:0 "[struggle_ender.GetName]決定性的行動似乎終結了——儘管這並不穩固——波斯的無政府狀態和動盪。在降伏了[struggle_liege.GetTitledFirstName]之後，[struggle_ender.GetTitledFirstNameNoTooltip]現在宣稱對遜尼派哈里發國擁有監護權，並理應被公認為這片土地上最偉大的統治者。\n\n現在的問題是，[ROOT.Char.GetHouse.GetNameNoTooltip]家族該接受這種情況，還是對此提出質疑？"
	fp3_struggle.0101.desc.involved:0 "$fp3_struggle.0101.desc.interloper$"
	fp3_struggle.0101.desc.uninvolved:0 "波斯和美索不達米亞的鬥爭已經結束，[struggle_ender.GetName]降伏了[struggle_liege.GetName]，奪取了對#italic 伊斯蘭世界#!關鍵部分的控制權。遜尼派哈里發的權威和榮耀已經被永遠削弱，而[struggle_ender.GetPrimaryTitle.GetName]已經成為崛起的明燈。只有時間才能證明它能持續下去，或者只是一顆流星……"
	fp3_struggle.0101.a:0 "願這預示著新的一天！"
	fp3_struggle.0101.b:0 "這是伊斯蘭教的黑暗一天。"
	fp3_struggle.0191.t:0 "[GetTitleByKey('d_sunni').GetName]的終結"
	fp3_struggle.0191.desc:0 "[GetTitleByKey('d_sunni').GetNameNoTooltip]與野心勃勃的將軍，心懷不滿的封臣和自己曾經的奴隸進行了徒勞的鬥爭，最終自食其果。他們過於傲慢虛榮，鋪張浪費又反復無常，宮廷裡的陰謀詭計獨一無二。\n\n帝國已經覆滅，而#italic 我#!是它衰落的締造者。我在這裡站在榮耀之中，而[struggle_liege.GetFirstNamePossessive]的統治，充其量只能成為史書上的反面教材，成為波斯歷史上的一段短暫插曲。"
	fp3_struggle.0191.a:0 "這是我最偉大的時刻！"
	fp3_struggle.0191.b:0 "我做了必須做的事。"
	fp3_struggle.0192.t:0 "$fp3_struggle.0191.t$"
	fp3_struggle.0192.desc.caliph:0 "所有人都背叛了我。我的內閣大臣，我的封臣，我的朋友。我盡了全力試圖挽救[ROOT.Char.GetHouse.GetNameNoTooltip]的領地，但最後的希望還是落了空，儘管我很好奇當時我做出不同的選擇結果是否會改變，但只有[ROOT.GetCharacter.GetFaith.HighGodName]直到真相如何。在倒塌的塔樓和昔日輝煌的廢墟中，領地被蹂躪破壞。我別無選擇，只能躲在我的[ROOT.Char.Custom('ResidenceBuilding')]裡，我周圍的一切都已支離破碎，只能慶幸至少自己還活著。"
	fp3_struggle.0192.desc.supporter_or_vassal:0 "[struggle_liege.GetPrimaryTitle.GetNameNoTooltip]被鎖死在與野心勃勃的將軍、心懷不滿的封臣和自己曾經的奴隸的無望鬥爭中，注定無法持久。我付出了巨量的金錢、鮮血和辛勞，儘管這個世界或許不認可我扮演的角色，但我做出的犧牲，[ROOT.GetCharacter.GetFaith.HighGodName]會做出正確的裁決。無論好壞，我們現在都面對著一個支離破碎的領地，為那些想給這個世界的國王致命一擊的傢伙們敞開了道路。然而，[struggle_liege.GetHouse.GetNameNoTooltip]家族的厄運也許不屬於我，從這些灰燼中，可能會開出新的花朵。"
	fp3_struggle.0192.desc.detractor:0 "[struggle_liege.GetPrimaryTitle.GetNameNoTooltip]與野心勃勃的將軍，心懷不滿的封臣和自己曾經的奴隸進行了徒勞的鬥爭，最終自食其果。他們過於傲慢虛榮，鋪張浪費又反復無常，宮廷裡的陰謀詭計獨一無二。[struggle_liege.GetHouse.GetNameNoTooltip]家族已經倒下，他們倒得是如此徹底，以至於沒有人會認為他們能再度崛起。他們的名字充其量只能成為史書上的反面教材，成為波斯歷史上的一段短暫插曲。"
	fp3_struggle.0192.a:0 "我必須不惜一切代價，確保王朝的未來。"
	fp3_struggle.0192.b:0 "只不過是暫時的挫折。"
	fp3_struggle.0192.c:0 "對我來說，這預示著新的機會。"
	fp3_struggle.0123.d:0 "真是一場災難……"
	sway_outcome.1004.t:0 "忠誠的諾言"
	sway_outcome_magnanimity.1004.desc:0 "「[ROOT.Char.GetTitleTierName]，」[target.GetName]說道，「我現在明白了，我不該懷疑你。在這艱難時刻，你的寬宏大量值得稱讚，我們應當為了領地團結在一起。」[target.GetSheHe|U]在我面前鞠躬，看起來確實很真誠。也許我真的將[target.GetHerHim]拉攏到了我這一邊。"
	sway_outcome_blessed.1004.desc:0 "「[ROOT.Char.GetLadyLord]，」[target.GetName]深深鞠了一躬說道，「也許你確實得到了[ROOT.GetCharacter.GetFaith.HighGodName]的祝福，正如一些人說的那樣，也許你的話純屬偶然，但重要的是，我們最近的互動打動了我。在這場動亂中，我們需要團結一致，我會在你身邊支持你。」"
	sway_outcome_grudgingly.1004.desc:0 "「[ROOT.Char.GetTitleTierName]，」[target.GetName]不情願地說道，「我現在很清楚，周圍都是我們共同的敵人，我們應該努力互相信任。因此，我在你面前鞠躬，再次申明我的忠誠。」"
	sway_outcome_flattery.1004.desc:0 "「啊，偉大的[ROOT.Char.GetTitleTierName]，」[target.GetName]鞠躬說道，「能站在你的陰影下真是我的榮幸，我仁慈而光榮的領主，我多麼後悔曾經懷疑過你。我會與我對你的不敬之語，無論是真是假，劃清界限。」"
	sway_outcome_dharmic.1004.desc:0 "「啊，[ROOT.Char.GetTitleTierName]，」[target.GetName]鄭重地宣布道，「每個領地都需要一位高於其他人，目光超越這凡俗世界的統治者來掌控方向。也許你就是那位[ROOT.Char.GetTitleTierName]，因此，我會放下我的疑慮和虛榮，重新向你宣誓。」"
	sway_outcome_caliph.1004.desc:0 "[target.GetName]與我對視了一會兒，然後深深地彎下了腰。「你是[ROOT.Char.GetTitleTierName]，我的領主，#italic 烏瑪#!的合法領袖。我曾經懷疑過，我不會否認這一點，但我不能信士的事業受到威脅。我沒有忘記對你發下的誓言，也不會再動搖。」"
	sway_outcome.1004.a:0 "很好……但我會一直盯著你的！"
	sway_outcome.1004.b:0 "一切都會得到原諒。"
	fp3_decision.0001.t:0 "點燃禦火"
	fp3_decision.0001.desc_mazdakist:0 "雖然如果馬茲達克還活著，他會讓我關閉祆祠，稱之為虛榮的紀念碑，但我是[ROOT.Char.GetTitleTierName]，可以選擇另一條道路。如果我要繼承他的意志，必須像過去的偉大國王一樣，以火祝福我的統治。"
	fp3_decision.0001.desc_khurramite:0 "也許這個世界沒人能夠擔任[ROOT.Char.GetTitleTierName]。然而，人民把這個職位託付給了我，他們理應得到熱與光之#italic 亞扎塔#!，阿塔爾神的保護。"
	fp3_decision.0001.desc_general_zoroastrian:0 "現在我是[ROOT.Char.GetTitleTierName]了，我必須在祖先的榮耀之光的指引下進行統治，並努力獲得[ROOT.Char.GetFaith.HighGodNamePossessive]的青睞。"
	fp3_decision.0001_desc_ending:0 "我將舉行一場宮廷儀式，在[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]的[ROOT.Char.Custom('ResidenceBuilding')]點燃一盆巨大的火焰，並願它在我統治期間持續燃燒下去。"
	fp3_decision.0001_vassal_and_courtier_opinion_impressed:0 "敵對信仰的廷臣和封臣可能不喜歡這個，但其他人應該會印象#italic 非常#!深刻。"
	fp3_decision.0001_vassal_and_courtier_opinion:0 "敵對信仰的廷臣和封臣可能不喜歡這個，但其他人應該會留下深刻的印象。"
	fp3_decision.0001.a:0 "我在做什麼？神殿應該被摧毀。"
	fp3_decision.0001.b:0 "一場精心設計的儀式，與波斯國王的榮耀相匹配！"
	fp3_decision.0001.c:0 "一場簡樸的儀式就足夠了。"
	fp3_decision.0001.d:0 "火可以先等等。"
	fp3_decision.0001_pledged_to_quench_fire:0 "該決議將在20年內不可用。"
	fp3_decision.0001.a.tt:0 "你鄭重發誓要熄滅聖火。"
	fp3_decision.0002.t:0 "御火熄滅"
	fp3_decision.0002.desc:0 "禍事來臨了！[occupant.GetName]的軍隊在洗劫[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]，攻擊[ROOT.Char.Custom('ResidenceBuilding')]時，一些士兵去了安放我的御火的房間，並邪惡地將其撲滅。這可能會被認為是[ROOT.Char.GetDynastyNameNoTooltip]宗族的不祥之兆。"
	fp3_decision.0002_fire_destroyed_tt:0 "迷信或狂熱的廷臣和封臣將此視為對你的統治非常糟糕的凶兆。"
	fp3_decision.0002.a:0 "無所謂，只不過是個符號罷了。"
	fp3_decision.0002.b:0 "這種惡行必須報復！"
	fp3_decision.0002.c:0 "我現在該怎麼辦？"
	fp3_dynasty_decision.0003.t:0 "波斯的工程"
	fp3_dynasty_decision.0003.intro:0 "早該讓[capital_county.GetName]的人民看看宏偉的新建築項目了。"
	fp3_dynasty_decision.0003.char:0 "沒有比[chosen_architect.GetName]更好的負責人選了。我對[chosen_architect.GetSheHe|U]充滿信心。"
	fp3_dynasty_decision.0003.desc:0 "\n\n我們可以使用最近從[target_county.GetName]掠奪的戰利品來確保這座大廈變得足夠壯觀，但這肯定會激怒民眾。\n\n或者，我可以用自己的金庫為這個項目提供資金……"
	fp3_dynasty_decision.0003.a:0 "讓[target_county.GetNameNoTierNoTooltip]的人民證明他們的忠誠！"
	fp3_dynasty_decision.0003.b:0 "我會親自投資這個項目。"
	fp3_dynasty_decision.0003.c:0 "轉念一想，還是改天吧。"
	cultural_acceptance_built_magnificent_capital:0 "宏偉的本地建築項目"
	splurge_above_expectations_toast:0 "項目超出預期"
	splurge_as_expected_toast:0 "項目按計劃進行"
	fp3_dynasty_decision.0004.t:0 "建築目標"
	fp3_dynasty_decision.0004.intro:0 "[chosen_architect.GetFirstName]正勤奮地工作，為我們的新項目拉起一支施工隊。"
	fp3_dynasty_decision.0004.plunder.desc:0 "資源和勞工正陸陸續續從[target_county.GetNameNoTier]運來。"
	fp3_dynasty_decision.0004.desc:0 "「很快，一切都會就位，[ROOT.Char.GetLadyLord]，」，[chosen_architect.GetSheHe]宣布道。「但是該建造什麼呢？」\n\n「我想到了一座覆蓋著薩爾桑格青金石的偉大陵墓。或者，也許可以用傳統風格重新裝修你的[ROOT.Char.Custom('ResidenceBuilding')]——這肯定能給你在[capital_province.GetNameNoTooltip]的子民留下深刻的印象。我們還可以擴建我們的#italic 坎兒井#!、噴泉和澡堂，並進行奢華的裝飾。」\n\n「你更喜歡哪一種，[ROOT.Char.GetTitleTierName]？」"
	fp3_dynasty_decision.0004.a:0 "一座給[ROOT.Char.GetDynastyNameNoTooltip]宗族的陵墓。"
	fp3_dynasty_decision.0004.b:0 "重新裝修我的[ROOT.Char.Custom('ResidenceBuilding')]。"
	fp3_dynasty_decision.0004.c:0 "裝飾精美的澡堂和噴泉。"
	every_house_member:0 "[root_scope.MakeScope.Char.GetHouse.GetBaseNameNoTooltip][house|E]的所有成員"
	fp3_dynasty_decision.0005.t:0 "輝煌的憧憬"
	fp3_dynasty_decision.0005.desc:0 "黑眼圈使[chosen_architect.GetName]平時明亮的面容顯得黯淡無光。[chosen_architect.GetSheHe|U]通宵達旦地為[capital_province.GetName]的未來裝飾製定計畫。\n\n「按我的設想，[ROOT.Char.GetLadyLord]，一座美麗的澡堂，上面鋪著五顏六色的瓷磚。在室內，馬賽克地板、蒸汽浴、涼爽的游泳池和種植在中國瓷罐裡的鬱鬱蔥蔥的樹木……」\n\n「……但如果你想要一座[ROOT.Char.GetFaith.HouseOfWorship]或一座小宮殿，我當然會重新制定計畫。」"
	fp3_dynasty_decision.0005.a:0 "澡堂聽起來不錯。"
	fp3_dynasty_decision.0005.b:0 "我寧願要一座[ROOT.Char.GetFaith.HouseOfWorship]。"
	fp3_dynasty_decision.0005.c:0 "一個[ROOT.Char.GetWomanMan]會嫌擁有的宮殿太多嗎？"
	fp3_decisons_closer_to_love.tt:0 "你和[chosen_architect.GetFirstNameNoTooltip]變得更親近了"
	fp3_dynasty_decision.0007.t:0 "宗教建築"
	fp3_dynasty_decision.0007_desc_beginning:0 "[chosen_architect.GetTitledFirstName]當即開始起草在[capital_province.GetName]增建新建築的計畫。\n\n「我們可以建造一座新的[ROOT.Char.GetFaith.HouseOfWorship]，」[chosen_architect.GetSheHe]建議，「用最新的波斯風格修一道華美的弧線和的大理石牆面。」\n\n"
	fp3_dynasty_decision.0007_dakhma:0 "「或者建一座達赫馬，就是一座寂靜之塔，死者可以在那裡安息，直至[ROOT.Char.Custom('GetRegionalEagleType')]落下盡情享用。但我們會把它建得非常宏偉，肅穆而壯美，甚至能讓食腐鳥也不得不停下來注意到它。」\n\n"
	fp3_dynasty_decision.0007_madrasa:0 "「或者建一座大型宗教學校，有著安靜的房間供人學習和沉思，也是一處這片土地上有學問的[ROOT.Char.Custom('LevyMenWomen')]的聚會場所。」\n\n"
	fp3_dynasty_decision.0007_outro:0 "「亦或者，沿著東牆繪製一幅宏大的敘事壁畫，將虔誠的主題和[ROOT.Char.GetDynastyNameNoTooltip]家族的歷史結合起來，肯定能吸引不少目光。」"
	fp3_dynasty_decision.0007.a:0 "我想要一座[ROOT.Char.GetFaith.HouseOfWorship]。如果你能把它建造得真正宏偉的話。"
	fp3_dynasty_decision.0007.b:0 "修建達赫馬，讓我們可以安全地紀念死者。"
	fp3_dynasty_decision.0007.c:0 "一座新的伊斯蘭學校肯定會改善全境的狀況。"
	fp3_dynasty_decision.0007.d:0 "我很想看看那幅壁畫……"
	fp3_dynasty_decision.0008.t:0 "我親自設計的紀念碑"
	fp3_dynasty_decision.0008.desc:0 "我一個人待了很長時間，來思考[capital_province.GetName]的改進方案。\n\n既然是我自己的想法，沒有通過中間人和奉承的廷臣，這個項目當然會變得更好。但應該如何呢？\n\n我低頭看了看筆記，有三個很有前景的方案。我可以……"
	fp3_dynasty_decision.0008.a:0 "美化並擴建巴扎。"
	fp3_dynasty_decision.0008.b:0 "建造一個宏偉的廣場和水井。"
	fp3_dynasty_decision.0008.c:0 "修建一座大陵墓，等我賓天時使用。"
	fp3_dynasty_decision.0008.d:0 "設計一個豪華的澡堂。"
	fp3_dynasty_decision.0008.e:0 "豎立一座高大的、閃閃發光的瞭望塔。"
	fp3_dynasty_decision.0008.f:0 "建造一座悠閒的夏宮。"
	fp3_dynasty_decision.0008.g:0 "修建一座令人驚嘆的[ROOT.Char.GetFaith.HouseOfWorship]。"
	fp3_decision.0003.t:0 "巴茲要塞"
	fp3_decision.0003.desc_recently:0 "就在幾十年前，在胡拉米派反抗阿拔斯王朝的叛亂最激烈的時候，農民領袖巴貝克率領追隨者屯駐在在一座古老的帕提亞要塞中。這裡成了他的最後一站，但阿拔斯王朝為他們的勝利付出了高昂的代價。"
	fp3_decision.0001.desc_less_recently:0 "在阿拔斯哈里發國的早期，他們的軍隊將胡拉米派領袖巴貝克追擊到阿拉斯巴蘭森林山中的一座高處要塞中，他在那裡進行了最後的抵抗。儘管在此後的年份裡，廢墟已經被各種元素侵蝕，但這處遺址依然讓人眼前一亮，一定能再次成為一座偉大的堡壘。"
	fp3_decision.0001.desc_long_ago:0 "在阿拉斯巴蘭森林的黑山高處，一座被雪覆蓋的山峰上坐落著一座要塞廢墟。很久以前，胡拉米派英雄巴貝克在這裡進行了最後的抵抗，我將讓它恢復過去的輝煌。"
	fp3_decision.0003.desc_khurramite:0 "當地的[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]非常支持我的行動，並承諾幫我修復並保護這裡。\n\n"
	fp3_decision.0003.desc_zandik:0 "這些崎嶇山地裡的農民和牧民是出了名的不守規矩，但他們厭惡古老的[ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip]教士，承諾會支持我。\n\n"
	fp3_decision.0003.desc_fallback:0 "在地人好戰鬥，易叛亂，但這裡記載於傳奇和歌曲之中，而他們崇拜巴貝克的記憶，願意幫助我重建他在山上的古老家園。\n\n"
	fp3_decision.0003.desc_ending:0 "是時候為[ROOT.Char.GetDynastyHouseNameNoTooltip]家族建立一處新據點了，它將會亙古長存！"
	fp3_decision.0003.a:0 "我可以想辦法收回一些花費……"
	fp3_decision.0003.b:0 "它將成為一座雄壯的要塞！"
	fp3_decision.0003.c:0 "我不需要榮耀，只是想要一座要塞。"
	fp3_decision.0004.t:0 "人民的信仰"
	fp3_decision.0004_alternate.t:0 "熄滅永恆之火"
	fp3_decision.0004_desc:0 "長期以來，我們[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]一直我行我素，以最適合我們內心的方式崇拜[ROOT.Char.GetFaith.HighGodName]。即使在古代的偉大時代，我們也不需要大[ROOT.Char.GetFaith.random_AltPriestTermPlural]和他們複雜的儀式。現在我們生活在一個不同的世界，我們的信仰受到了許多挑戰，改革的必要性從未像現在這樣迫切。從今以後，祭司的職分將更貼近百姓。我們將打造自己的未來，[ROOT.Char.GetFaith.PriestNeuter]的職位將開放給任何獲得團體信任的人。"
	fp3_decision.0004_alternate_desc:0 "[ROOT.Char.GetFaith.random_AltPriestTermPlural]迫害我們[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]很久了。他們長久以來堅守著聖火，堅守著他們繼承的權力和財富。在我們的信仰之外，其他人長期以來一直以蔑視的眼光看待這些古老的習俗。夠了！在[ROOT.Char.GetFaith.GetNameNoTooltip]內，[ROOT.Char.GetFaith.HouseOfWorshipPlural]將被關閉，永恆之火將永遠熄滅。這將打破[ROOT.Char.GetFaith.random_AltPriestTermPlural]的權力，預示著[ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip]的新開端。從現在起，我們將不再被世俗的[ROOT.Char.Custom('DefaultPriestWomenMen')]所領導，而只被[ROOT.Char.GetFaith.HighGodName]所領導。"
	fp3_decision.0004.a:0 "這將為我……打開很多扇門！"
	fp3_decision.0004.b:0 "願餘燼化作冰冷的灰燼！"
	fp3_decision.0004.c:0 "現在即使是乞丐也可以成為祭司。"
	fp3_decision.0004.d:0 "這是為了大家的益處。"
	fervor_gain_magi_destroyed:0 "穆護改革"
	destroy_the_magi_opinion_tooltip:0 "信仰沒那麼極端的[root_religion.GetAdjective]統治者會對此非常不滿。"
	replace_the_high_priest_effect_tooltip:0 "[head_of_faith|E]從[GetFaithDoctrine('doctrine_temporal_head').GetBaseName]改為[GetFaithDoctrine('doctrine_no_head').GetBaseName]"
	fp3_decision.0008.t:0 "宣稱止一之餘光"
	fp3_decision.0008.desc:0 "陷入困境的[founder.GetFaith.GetAdherentNamePlural]長期以來一直在徒勞地掙扎，缺乏正確的領導。現在他們的恥辱已經結束了，因為我已經宣稱了#italic 瓦拉亞#!，信士之監護，[ROOT.Char.GetFaith.HighGodNameAlternate]的#italic 光上之光#!。我將以[ROOT.Char.GetFaith.HighGodNameAlternate]以[ROOT.Char.GetFaith.HighGodHerHis]的智慧賦予我的一切技巧和遠見來領導他們，我的後代將在我之後這樣做。願這預示著[founder.GetFaith.GetAdherentNamePluralNoTooltip]的新開始！"
	fp3_decision.0008.a:0 "這將是我的責任和負擔。"
	fp3_decision.0008.b:0 "願月光照耀我的家族！"
	fp3_decision.0009.t:0 "一位新的[founder.GetFaith.ReligiousHeadName]"
	fp3_decision.0009.desc:0 "為了[founder.GetFaith.GetAdherentNamePlural]，[founder.GetFirstName]已經承擔起了[founder.GetFaith.ReligiousHeadName]的責任，似乎[founder.GetHerHis]的許多追隨者都支持這一大膽的舉動。他們說[founder.GetSheHe]擁有#italic 瓦拉亞#!，這是[ROOT.Char.GetFaith.HighGodNameAlternate]的神秘指引，允許[founder.GetHerHim]領導信徒。雖然我現在可能還不能直接挑戰這種說法，但作為[founder.GetFaith.GetNameNoTooltip]的主要領袖之一，我的意見很重要。我應該接受[founder.GetFirstNameNoTooltip]作為信徒的新領袖，還是謹慎地反對[founder.GetHerHim]？"
	fp3_decision.0009.a:0 "[founder.GetTitledFirstNameNoTooltip]肯定會證明自己有相匹配的德行。"
	fp3_decision.0009.b:0 "這是一種歪曲。"
	fp3_decision.0009.a.tt:0 "你全心全意地接受這位[founder.GetFaith.ReligiousHeadName]。"
	fp3_decision.0009.b.tt:0 "你暫且……安靜地服從。"
	fp3_decision.0009.c:0 "[founder.GetFaith.GetAdherentNamePluralNoTooltip]應該有一位真正的領袖……"
	fp3_decision.0010.t:0 "一位新的[founder.GetFaith.ReligiousHeadName]"
	fp3_decision.0010.desc:0 "[founder.GetFirstName]獲得了足夠多的支持，並且被認為足夠的虔誠，讓[founder.GetHerselfHimself]得以將自己塑造為[founder.GetFaith.GetAdherentNamePlural]的[founder.GetFaith.ReligiousHeadName]。雖然一些什葉派信徒慶祝[founder.GetFaith.ReligiousHeadTitleName]的#italic 免罪性#!，將此視為他們的一次小勝利，但更具社區意識的$islam_religion_adherent_plural$哀嘆這是烏瑪的又一次分裂。與此同時，[founder.GetFaith.GetAdherentNamePluralNoTooltip]似乎比以往任何時候都更激進。"
	fp3_decision.0010.a:0 "我要好好考慮一下……"
	fp3_decision.0010.b:0 "我應該提高警惕……"
	fp3_decision.0011.t:0 "為殉道者報仇"
	fp3_decision.0011_opening.desc:0 "很久以前，出走派堅決反對曾經偉大的[ali.GetFirstNamePossessive]懦弱地與篡位者[muawiya.GetFirstName]妥協，這讓我們成為了遜尼派和什葉派共同的眼中釘。從那以後，我們的#italic 菲達因#!獻出了自己的生命來殺死叛徒和叛教者，並使出走派重新崛起。\n\n現在，這一天已經到來——叛徒哈里發國已經垮台，在我的領導下，[ROOT.Char.GetFaith.GetAdherentNamePlural]奪回了美索不達米亞和我們古老的聖地。"
	fp3_decision.0011_fanatic_murderer.desc:0 "很快，所有[ROOT.Char.GetFaith.GetReligion.GetName]信徒將放棄他們的錯誤信條，加入我們的正義事業——否則就去死！"
	fp3_decision.0011_unfanatic_unmurderer.desc:0 "很快，我們偉大的演說家和詩人的聲音將傳遍整個伊斯蘭世界，讓無數人加入我們的正義事業。"
	fp3_decision.0011.a:0 "一切判決只歸真主！"
	fp3_decision.0012.t:0 "[avenger.GetFaith.GetNameNoTooltip]優勢"
	fp3_decision.0012.desc:0 "[avenger.GetName]已經獲得了足夠的支持和虔誠，在穆斯林世界的大片地區掀起了[avenger.GetFaith.GetAdherentName]支持的浪潮。有傳言說，許多統治者和城鎮已經皈依了[avenger.GetHerHis]的信仰，不管願意與否，只有[ROOT.Char.GetFaith.HighGodName]知道[avenger.GetSheHe]下一步的計畫。"
	fp3_decision.0012.a:0 "這是伊斯蘭教偉大的一天！"
	fp3_decision.0012.b:0 "這太可怕了……"
	fp3_decision.0013.t:0 "[ROOT.Char.GetFaith.GetReligiousHeadTitle.GetAdjectiveNoTooltip]的反對"
	fp3_decision.0013.desc:0 "[ROOT.Char.GetFaith.GetReligiousHeadTitle.GetNamePossessive]的特使[hof_emissary.GetName]看起來非常不滿，這可能暗示了[righteous_caliph.GetTitledFirstNamePossessive]本人對此事的態度。\n\n「[righteous_caliph.GetFaith.ReligiousText]是用阿拉伯語降示給世界的，不能用其他語言誦讀，」[hof_emissary.GetFirstNameNoTooltip]宣稱道，「其他任何關於信仰的書籍、卷軸或蠟版也都不能用其它語言製作。只要我的主人，偉大的[righteous_caliph.GetTitleTierName]還活著就別想。[righteous_caliph.GetSheHe|U]要求你立即停止錯誤的翻譯工作，斷絕你與褻瀆神靈的學者之間的聯繫。」[hof_emissary.GetSheHe|U]停頓了一下。\n\n「但不要絕望，[righteous_caliph.GetTitleTierName]會慷慨地把你花在這場鬧劇上的大部分金子還給你。」"
	fp3_decision.0013.a:0 "唉，我的政策已經定了。"
	fp3_decision.0013.b:0 "很好，我會改變政策。"
	fp3_decision.0014.t:0 "波斯之傲"
	fp3_decision.0014_opening.desc:0 "雖然我的贊助才剛剛開始，但[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]的一些#italic 烏理瑪#!已經開始用當地語言創作作品了，[persian_genius_ulama.GetName]似乎特別渴望如此。\n\n[persian_genius_ulama.GetSheHe]說：「我一直主張這樣做。[ROOT.Char.GetFaith.GetReligion.GetName]的偉大是建立在阿拉伯人的力量與波斯人的優雅和知識的結合之上的，波斯早該重新成為精神啟蒙的燈塔了。我已經翻譯和評論了許多聖訓，甚至重新發現了哈桑·巴士裡自己丟失的一些作品，這些作品保存在貢德沙普爾的舊圖書館裡……」\n\n"
	fp3_decision.0014_there_is_caliph.desc:0 "與此同時，[uncaring_caliph.GetTitledFirstName]保持沉默，惶恐地注視著事態的發展。"
	fp3_decision.0014_no_caliph.desc:0 "我看著這個野心勃勃的[persian_genius_ulama.GetWomanMan]。也許我可以更好地利用[persian_genius_ulama.GetHerHim]？"
	fp3_decision.0014.a:0 "這聽起來很有前景！"
	fp3_decision.0014.b:0 "你應該留下來直接為我效勞。"
	promote_persian_scripture_cannot_take_decision.tt:0 "30年內無法再次採用該[decision|E]。"
	pledged_to_not_promote_persian_desc:0 "你保證過不提倡波斯經文。"
	fp3_decision.0015.t:0 "聚禮上的公告"
	fp3_decision.0015.desc.switch.supporter_becoming_detractor:0 "我已宣布，從今往後，在我的土地上，[ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstNamePossessive]的名字必須被念在聚禮之末，那時所有領地內的[ROOT.Char.Custom('LevyMenWomen')]都聚集在當地的[ROOT.Char.GetFaith.HouseOfWorshipPlural]裡。\n\n這麼明顯的分離主義跡象肯定會激怒我拋在身後的那些諂媚之徒，但誰會對溜鬚拍馬者的意見感興趣呢？\n\n"
	fp3_decision.0015.desc.switch.detractor_becoming_supporter:0 "我已宣布，從今往後，在我的土地上，[ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstNamePossessive]的名字必須被念在聚禮之首。\n\n因為這是領地內的[ROOT.Char.Custom('LevyMenWomen')]聚集在當地[ROOT.Char.GetFaith.HouseOfWorshipPlural]進行禮拜的時候，這應該可以清楚地表明我自願服從並支持哈里發國的統一。\n\n"
	fp3_decision.0015.desc.switch.presently_neutral:0 "我周圍的統治者都在選邊站隊，不是支持[ROOT.Char.GetFaith.GetReligiousHeadTitle.GetName]的統一，就是維護自身的獨立。\n\n我雖然目前還未宣布，但要改變立場也是易事。我只需宣告，[ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstNamePossessive]的名字要被念在聚禮之首，還是之末——當著領地內聚集在當地[ROOT.Char.GetFaith.HouseOfWorshipPlural]的[ROOT.Char.Custom('LevyMenWomen')]的面。\n\n"
	fp3_decision.0015.desc.liege.presently_neutral:0 "我的[ROOT.Char.GetLiege.GetTitledFirstName]無疑希望我打算在這個問題上追隨[ROOT.Char.GetLiege.GetHerHis]的腳步。"
	fp3_decision.0015.desc.liege.aligning:0 "幸運的是，這使我與我的領主[ROOT.Char.GetLiege.GetTitledFirstName]的立場完全一致，我們有了共同的理念。"
	fp3_decision.0015.desc.liege.contradicting:0 "不過，令人擔憂的是，我的領主[ROOT.Char.GetLiege.GetTitledFirstName]並不認同我的立場，很可能會對我的新立場產生負面看法。"
	fp3_decision.0015.desc.liege.fallback:0 "雖然這對我和[ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstNameNoTooltip]都很重要，但我懷疑我的領主[ROOT.Char.GetLiege.GetTitledFirstName]是否關心遜尼派內部的政治情況。"
	fp3_decision.0015.a:0 "我支持我的[ROOT.Char.GetFaith.GetReligiousHead.GetTitleAsNameNoTooltip]，而非我的[ROOT.Char.GetLiege.GetTitleAsNameNoTooltip]。"
	fp3_decision.0015.a.tt:0 "你的名字被念到，而不是[ROOT.Char.Custom2('YourCharacterIntroduction', ROOT.Char.GetLiege)]"
	fp3_decision.0015.b:0 "[ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstNameNoTooltip]擁有我的忠誠！"
	fp3_decision.0015.c:0 "我比這兩個傻瓜都重要。"
	fp3_decision.0015.c.tt:0 "$fp3_decision.0015.a.tt$"
	fp3_decision.0015.d:0 "[ROOT.Char.GetFaith.GetReligiousHead.GetHerHis|U]的地盤在[ROOT.Char.GetFaith.GetReligiousHead.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]，不在[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]。"
	fp3_decision.0015.e:0 "也許我的名字應該取代我的領主……"
	fp3_decision.0015.e.tt:0 "$fp3_decision.0015.a.tt$"
	fp3_decision.0015.f:0 "我做了一件大膽的事。"
	fp3_decision.0015.vassal_semi_rebel:0 "封臣詆毀你的領主地位"
	fp3_misc_decisions.0010.opening:0 "致信士的長官，"
	fp3_misc_decisions.0010.desc_intro:0 "我很榮幸能承認你對這個世界的仁慈統治。"
	fp3_misc_decisions.0010.desc_struggle:0 "願[recipient.GetFaith.HighGodName]保佑你對抗那些威脅你統治的邪惡叛軍。"
	fp3_misc_decisions.0010.a:0 "太好了。"
	fp3_misc_decisions.0011.desc:0 "雖然我承認你是我的合法[recipient.GetFaith.ReligiousHeadName]，但恕我難以從命。"
	fp3_misc_decisions.0011.a:0 "邪惡的不信者！"
	fp3_misc_decisions.0015.t:0 "擁抱祆教"
	fp3_misc_decisions.0015.desc:0 "無論如何，我將遵循$zoroastrianism_good_god_zoroaster$的教導，抵抗$zoroastrianism_devil_name$的破壞。但在我需要的時候，我會將哪種信仰稱為我的信仰？"
	fp3_misc_decisions.0015.a:0 "我會信奉[zoroastrian_faith_1.GetName]。"
	fp3_misc_decisions.0015.b:0 "[zoroastrian_faith_2.GetName|U]是顯而易見的選擇。"
	fp3_misc_decisions.0015.c:0 "我的心屬於[zoroastrian_faith_3.GetName]。"
	fp3_misc_decisions.0020.t:0 "挑戰結束：[ROOT.Char.GetHouse.GetBaseNameNoTooltip]家族"
	fp3_misc_decisions.0020.desc.a:0 "飽受打擊的[recipient.GetFirstName]終於明白，[recipient.GetSheHe]必須讓位給一個更能掌控我們家的人。\n\n單憑力量並不能使我配得上這個位置；最終，是我領導[ROOT.Char.GetHouse.GetBaseName]家族走向偉大的決心贏得了勝利——這是我意志薄弱的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('recipient'))]永遠無法做到的。"
	fp3_misc_decisions.0020.desc.a.lethal:0 "我們家族的污點[recipient.GetFirstName]死了，我對家族領導權的宣稱毋庸置疑。\n\n單憑力量並不能使我配得上這個位置；最終，是我領導[ROOT.Char.GetHouse.GetBaseName]家族走向偉大的決心贏得了勝利——這是我意志薄弱的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('recipient'))]永遠無法做到的。"
	fp3_misc_decisions.0020.desc.b:0 "我筋疲力盡，抬頭望著[recipient.GetFirstNamePossessive]的臉。我[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('recipient'))]嚴厲的凝視證實了我已經明白的事實：我失敗了……\n\n「領導一個家族需要勇氣。」[recipient.GetSheHe]嘆了口氣。「必須由我來承擔[ROOT.Char.GetHouse.GetBaseName]家族的重擔。」\n\n毫無疑問，[recipient.GetFirstNameNoTooltip]已經在全宮廷的人們面前證明了我的虛弱。"
	fp3_misc_decisions.0020.lose.a:0 "我還不夠強。"
	fp3_misc_decisions.0020.lose.b:0 "[ROOT.Char.GetHouse.GetBaseNameNoTooltip]家族是#bold #EMP 我的！#!#!"
	fp3_misc_decisions.0020.win.a:0 "[ROOT.Char.GetHouse.GetBaseNameNoTooltip]家族聽我號令！"
	fp3_misc_decisions.0020.win.b:0 "你驍勇善戰，我們家族的首領！"
	fp3_misc_decisions.0022.t:0 "帶來挑戰：[ROOT.Char.GetHouse.GetBaseNameNoTooltip]家族"
	fp3_misc_decisions.0022.desc.intro:0 "我到達[duel_location.GetBaseNameNoTierNoTooltip]時，我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('recipient'))][recipient.GetTitledFirstName]已經準備好了。[recipient.GetSheHe|U]以親族身份迎接我，並打量著我，此時宮廷裡的人們已匯聚一堂，見證我的挑戰。"
	fp3_misc_decisions.0022.desc.body:0 "\n\n「來吧，」[recipient.GetSheHe]粗聲粗氣地說，「讓我們來決定[ROOT.Char.GetHouse.GetBaseName]家族的命運。」"
	fp3_misc_decisions.0022.trigger_failure.actor:0 "我與[recipient.GetFirstNameNoTooltip]的[trial_by_combat_trial|E]已作廢"
	fp3_misc_decisions.0022.trigger_failure.recipient:0 "我與[actor.GetFirstNameNoTooltip]的[trial_by_combat_trial|E]已作廢"
	fp3_misc_decisions.0022.a:0 "願最強的[actor.GetWomanMan]獲勝。"
	fp3_misc_decisions.0022.a.tt:0 "[single_combat_duel|E]開始！"
	fp3_misc_decisions.0023.desc.a:0 "飽受打擊的[actor.GetFirstName]開始明白，[actor.GetSheHe]挑戰我作為我們家領袖的行為是愚蠢的。\n\n我那意志薄弱的[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('actor'))]的挑戰只證明了我作為[ROOT.Char.GetHouse.GetBaseName]家族和臣民領袖的價值。"
	fp3_misc_decisions.0023.desc.a.lethal:0 "最後，[actor.GetFirstName]死了，連同[actor.GetHerHis]所有的破壞性和邪惡的野心。\n\n我那意志薄弱的[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('actor'))]的挑戰只證明了我作為[ROOT.Char.GetHouse.GetBaseName]家族和臣民領袖的價值。"
	fp3_misc_decisions.0023.desc.b:0 "我筋疲力盡，抬頭望著[actor.GetFirstNamePossessive]的臉。我[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('recipient'))]得意的眼神証實了我已經明白的事實：我失敗了……\n\n「我們家終於要有一個強有力的領袖了。」[actor.GetSheHe]嘆息道。「必須由我來承擔[ROOT.Char.GetHouse.GetBaseName]家族的重擔。」\n\n毫無疑問，[actor.GetFirstNameNoTooltip]已經在全宮廷的人們面前證明了我的虛弱。"
	fp3_misc_decisions.0023.lose.a:0 "我還不夠強。"
	fp3_misc_decisions.0023.win.a:0 "牧羊人必須管住[ROOT.Char.GetHerHis]的羊群。"
	fp3_misc_decisions.0025.t:0 "我的[SCOPE.sC('recipient').Custom2('RelationToMeShort', SCOPE.sC('actor'))][ROOT.Char.GetFirstNameNoTooltip]，"
	fp3_misc_decisions.0025.desc:0 "你顯然還沒準備好承擔領導[ROOT.Char.GetHouse.GetBaseName]家族的重擔。\n\n為了家族的利益，我必須拒絕你錯誤的挑戰。"
	fp3_misc_decisions.0025.a:0 "你遲早會被迫承認我的！"
	fp3_misc_decisions.0025.b:0 "我不會忘記你這愚蠢的駁回。"
	fp3_misc_decisions.0026.desc:0 "我到達[duel_location.GetBaseNameNoTierNoTooltip]時，我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('recipient'))][ROOT.Char.GetTitledFirstName]正平靜地等著我。[recipient.GetSheHe|U]遵從我們家族的所有禮節，在全宮廷的人面前擁抱了我。\n\n[recipient.GetSheHe|U]微微一笑，「來吧，[recipient.Custom2('RelationToMeShort', SCOPE.sC('actor'))]，讓我們聽聽你要說什麼。」\n\n我們各自入座，[recipient.GetFirstNameNoTooltip]招呼僕人端上點心，然後滿懷期待地轉向我。"
	fp3_misc_decisions.0026.a:0 "從哪裡開始……"
	fp3_misc_decisions.0026.a.tt:0 "談判開始了！"
	fp3_misc_decisions.0027.desc:0 "我從[actor.GetHouse.GetBaseName]家族的歷史和[actor.GetHouse.GetFounder.GetTitledFirstName]的事蹟開始，慢慢講到如今。\n\n[recipient.GetFirstName]耐心地聽著，並在我總結我們家面臨的威脅以及如何應對時偶爾點頭。\n\n我講完後，[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('recipient'))]平靜地說：「是的，是的，很好。但是為什麼應該由#EMP 你#!帶領我們的家族而不是我呢？」"
	fp3_misc_decisions.0027.a.sick:0 "看看你的健康，我可以擔下你的重擔。"
	fp3_misc_decisions.0027.a.sick.tt:0 "此選項可用，因為[recipient.GetSheHe][health|E]糟糕"
	fp3_misc_decisions.0027.a.old:0 "現在是時候讓下一代來領導我們的家族了。"
	fp3_misc_decisions.0027.a.old.tt:0 "此選項可以，因為[recipient.GetSheHe]比你老得多"
	fp3_misc_decisions.0027.a.young:0 "你還年輕，沒有經驗，還有很多東西要學。"
	fp3_misc_decisions.0027.a.young.tt:0 "此選項可用，因為[recipient.GetSheHe]比你年輕"
	fp3_misc_decisions.0027.a.trigger:0 "[recipient.GetSheHe|U]必須健康糟糕，或是比你更老或更年輕"
	fp3_misc_decisions.0027.b.vassal:0 "[actor.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]的臣子，聽我說。"
	fp3_misc_decisions.0027.b.vassal.tt:0 "此選項可用，因為[recipient.GetSheHe]是你的[vassal|E]或更低"
	fp3_misc_decisions.0027.b.tier:0 "作為[recipient.GetTitleAsNameNoTooltip]，請注意聽我作為[actor.GetTitleAsNameNoTooltip]所說的話。"
	fp3_misc_decisions.0027.b.tier.tt:0 "此選項可用，因為[recipient.GetHerHis]的[rank|E]更低"
	fp3_misc_decisions.0027.b.military:0 "只有我有實力守護我們家族。"
	fp3_misc_decisions.0027.b.military.tt:0 "此選項可用，因為[recipient.GetHerHis]的軍隊非常弱小"
	fp3_misc_decisions.0027.b.dread:0 "你真的想惹我生氣嗎？"
	fp3_misc_decisions.0027.b.dread.tt:0 "此選項可用，因為[recipient.GetSheHe]懼怕你"
	fp3_misc_decisions.0027.b.trigger:0 "你必須是[recipient.GetHerHis]的[liege|E]，擁有更高的[rank|E]，擁有強大得多的軍隊，或者是一個[dreadful|E]人"
	fp3_misc_decisions.0027.accept:0 "[recipient.GetFirstNameNoTooltip]接受你的論點"
	fp3_misc_decisions.0027.bargain:0 "[recipient.GetFirstNameNoTooltip]想要回報"
	fp3_misc_decisions.0027.bargain.tt:0 "[recipient.GetFirstName]會提出要求"
	fp3_misc_decisions.0027.reject:0 "[recipient.GetFirstNameNoTooltip]拒絕你的論點"
	fp3_misc_decisions.0027.c:0 "請見諒，但你#EMP 知道#!我更有能力。"
	fp3_misc_decisions.0027.c.trigger:0 "你的綜合[skills|E]必須高於[recipient.GetFirstNamePossessiveNoTooltip]"
	fp3_misc_decisions.0027.c.tt:0 "此選項可用，因為你的綜合[skills|E]高於[recipient.GetFirstNamePossessiveNoTooltip]"
	fp3_misc_decisions.0027.d:0 "好啦，[recipient.GetFirstNameNoTooltip]，讓位吧。"
	fp3_misc_decisions.0028.desc:0 "[actor.GetFirstName]來到[duel_location.GetBaseNameNoTierNoTooltip]是想用[actor.GetHerHis]那套虛假的邏輯來謀求成為[actor.GetHouse.GetBaseName]家族的領袖。我很有禮貌，在談話前擁抱了[actor.GetHerHim]。\n\n[actor.GetSheHe|U]講述了我們家的歷史，從[actor.GetHouse.GetFounder.GetTitledFirstName]的時代到現在，我耐心地等待著[actor.GetHerHis]的論點的關鍵。\n\n終於，它來了：「[actor.Custom2('RelationToMeShort', SCOPE.sC('recipient'))|U]……"
	fp3_misc_decisions.0028.sick:0 "$fp3_misc_decisions.0027.a.sick$」所以是因為我的健康是吧……？$fp3_misc_decisions.0028.perhaps$"
	fp3_misc_decisions.0028.old:0 "$fp3_misc_decisions.0027.a.old$」所以是因為我的年齡是吧……？$fp3_misc_decisions.0028.perhaps$"
	fp3_misc_decisions.0028.young:0 "$fp3_misc_decisions.0027.a.young$」所以是因為我太年輕了是吧……？$fp3_misc_decisions.0028.perhaps$"
	fp3_misc_decisions.0028.vassal:0 "$fp3_misc_decisions.0027.b.vassal$」我無法否認這一點。$fp3_misc_decisions.0028.perhaps$"
	fp3_misc_decisions.0028.tier:0 "$fp3_misc_decisions.0027.b.tier$」我無法否認這一點。$fp3_misc_decisions.0028.perhaps$"
	fp3_misc_decisions.0028.military:0 "$fp3_misc_decisions.0027.b.military$」我無法否認這一點。$fp3_misc_decisions.0028.perhaps$"
	fp3_misc_decisions.0028.dread:0 "$fp3_misc_decisions.0027.b.dread$」膽汁滲出來了！不過……$fp3_misc_decisions.0028.perhaps$"
	fp3_misc_decisions.0028.skill:0 "$fp3_misc_decisions.0027.c$」\n\n我沒那麼無能！是吧……？"
	fp3_misc_decisions.0028.fallback:0 "$fp3_misc_decisions.0027.a.sick$」[actor.GetSheHe]真的就想說這些嗎？"
	fp3_misc_decisions.0028.perhaps:0 "也許[actor.GetSheHe]是對的。"
	fp3_misc_decisions.0028.bargain.tt:0 "如果[actor.GetShortUIName]接受："
	fp3_misc_decisions.0028.a:0 "你是對的，應該由#EMP 你#!來領導我們家族。"
	fp3_misc_decisions.0028.b:0 "那好吧，但我想繼續繼續擔任顧問。"
	fp3_misc_decisions.0028.c:0 "一位合格的領袖肯定有錢來支持[actor.GetHerHis]的話。"
	fp3_misc_decisions.0028.d:0 "也許你可以接任，但我需要你的保證。"
	fp3_misc_decisions.0028.e:0 "我可不這麼認為。"
	fp3_misc_decisions.0029.desc:0 "[recipient.GetFirstName]琢磨著我的話，專心地端詳著我的臉，宮裡人在我們周圍低語。過了好像一個時代那麼久，[recipient.GetSheHe]"
	fp3_misc_decisions.0029.accept:0 "點了點頭。\n\n「沒錯，你是對的。」[recipient.GetSheHe|U]若有所思地說道，「從今天起，你將成為[actor.GetHouse.GetBaseName]家族的首領。願[recipient.GetFaith.HighGodName]指引你和我們家族。」"
	fp3_misc_decisions.0029.regent:0 "坐直了身體。\n\n「我可以讓位，」[recipient.GetSheHe|U]謹慎地說道，「只要你給我在[actor.GetPrimaryTitle.GetBaseNameNoTooltip]的政府中留個位子……」"
	fp3_misc_decisions.0029.gold:0 "揚起了眉毛。\n\n「我可以讓位，」[recipient.GetSheHe|U]謹慎地說道，「只要你先證明你的財力足以照管咱們家族……」"
	fp3_misc_decisions.0029.hook:0 "笑了。\n\n「我可以讓位，」[recipient.GetSheHe|U]謹慎地說道，「只要你能保證你會是一名朋友……」"
	fp3_misc_decisions.0029.fail:0 "皺起了眉頭。\n\n「不行。你的論據太沒有說服力了，」[recipient.GetSheHe|U]不屑一顧地說道，「作為[actor.GetHouse.GetBaseName]家族的合法領袖，我要求你忘記這種荒謬的想法。」"
	fp3_misc_decisions.0029.a:0 "我將竭盡全力。"
	fp3_misc_decisions.0029.b:0 "很好，就這麼辦。"
	fp3_misc_decisions.0029.c:0 "我們家族的命運不容討價還價。"
	fp3_misc_decisions.0029.d:0 "這蠢貨#EMP 會#!以某種方式了解到我的價值的。"
	fp3_misc_decisions.0030.desc:0 "[recipient.GetFirstName]仔細考慮我的提議，用[recipient.GetHerHis]的眼睛探究著我。\n\n"
	fp3_misc_decisions.0030.accept:0 "最終[recipient.GetSheHe]嘆了口氣，「好吧，[house_challenger.Custom2('RelationToMeShort', SCOPE.sC('house_head'))]，你會得到你想要的。」"
	fp3_misc_decisions.0030.reject:0 "最終[recipient.GetSheHe]搖了搖[recipient.GetHerHis]的頭，有些輕蔑地說道，「我們家族的命運不容討價還價。」"
	fp3_misc_decisions.0030.a:0 "很好！"
	fp3_misc_decisions.0030.b:0 "那就沒有什麼可討論的了……"
	fp3_misc_decisions.0041.intro:0 "[house_head.GetFirstName]轉身打算離去，[house_head.GetHerHis]的臉因輕蔑而變得扭曲，我抓住了這次機會。\n\n"
	fp3_misc_decisions.0041.desc.success:0 "這蠢貨根本沒注意到我正快速靠近，當我把匕首刺進[house_head.GetHerHis]的胸口時幾乎沒有反應。\n\n[house_head.GetSheHe]不解地低下了頭，我靠過去低聲說道。「[ROOT.Char.GetHouse.GetBaseNameNoTooltip]家族是#bold #EMP 我的！#!#!」然後將匕首抽出[house_head.GetHerHis]的身體。"
	fp3_misc_decisions.0041.desc.failure:0 "這詭計多端的狗雜種及時躲開了我揮舞的匕首，大聲呼喚著[house_head.GetHerHis]的衛兵！他們在我解決[house_head.GetHerHim]之前制伏了我，將我粗暴地按在地板上。\n\n我的[house_challenger.Custom2('RelationToMeShort', SCOPE.sC('house_head'))]站在我身旁怒吼道，「把這條蛇扔進地牢！」"
	fp3_misc_decisions.0041.a:0 "領導家族需要狡猾，[house_challenger.Custom2('RelationToMeShort', SCOPE.sC('house_head'))]！"
	fp3_misc_decisions.0041.b:0 "你會為此付出代價！"
	fp3_misc_decisions.0042.intro:0 "我轉身離開，讓名譽掃地的[house_challenger.GetFirstName]沉浸在[house_challenger.GetHerHis]邪惡的想法中時，一道閃光映入了我的眼簾。"
	fp3_misc_decisions.0042.desc:0 "$fp3_misc_decisions.0032.intro$\n\n我趕緊閃開，躲開了[house_challenger.GetHerHis]揮來揮去的匕首，同時大聲呼喚著我的守衛。\n\n[house_challenger.GetSheHe|U]很快就被按倒在地，扭動著，尖叫著：「[ROOT.Char.GetHouse.GetBaseNameNoTooltip]家族是#bold #EMP 我的！#!#!」"
	fp3_misc_decisions.0042.a:0 "把這條蛇扔進地牢！"
	fp3_misc_decisions.0043.desc:0 "$fp3_misc_decisions.0032.intro$\n\n這惡魔站在我面前，[house_challenger.GetHerHis]的眼中閃著邪惡的光芒，[house_challenger.GetHerHis]手臂突然猛地伸出，一把匕首緊握在[house_challenger.GetHerHis]手中……\n\n[house_challenger.GetSheHe|U]靠過來輕聲說：「[ROOT.Char.GetHouse.GetBaseNameNoTooltip]家族，#bold #EMP 歸我了！#!#!」然後將匕首從我肚子裡拔出。"
	fp3_misc_decisions.0043.a:0 "#DIE1 [house_head.Custom2('RelationToMeShort', SCOPE.sC('house_challenger'))]……#!"
	fp3_misc_decisions.0051.t:0 "家族習俗"
	fp3_misc_decisions.0051.desc:0 "我現在明白了，家庭的紐帶是公正和穩定統治的最關鍵要素。\n\n我以[ROOT.Char.GetHouse.GetHeadOfHouse.GetTitledFirstName]為榜樣，指示[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]的政府按照[ROOT.Char.GetHouse.GetBaseName]的世系重新排列。"
	fp3_misc_decisions.0051.a:0 "家族優先！"
	fp3_struggle.8000.t:0 "[attacker.Custom2('AppropriateGreeting', ROOT.Char)]"
	fp3_struggle.8000.desc:0 "你的領主[defender.GetTitledFirstNamePossessive]背叛了合法的哈里發，[defender.GetHerHis]的末日即將到來。\n\n我會將你，一位忠誠的擁護者，扶上[defender.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]的寶座，頂替[defender.GetHerHis]的位置。"
	fp3_struggle.8000.a:0 "真的？"
	fp3_struggle.8001.desc:0 "背叛了合法哈里發的叛徒，你的末日即將到來。\n\n是時候讓我忠誠的擁護者[loyalist_puppet.GetTitledFirstName]來代替你管理[defender.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]了。"
	fp3_struggle.8001.a:0 "除非我死了！"
	fp3_struggle.8002.desc:0 "終於，那個叛徒[defender.GetTitledFirstName]被擊敗了，[defender.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]再次回到哈里發忠誠的擁護者手中。\n\n願你的統治長久而有福！"
	fp3_struggle.8002.a:0 "好耶！"
	fp3_struggle.8002.alliance_tt:0 "[attacker.GetTitledFirstName]現在是你的[ally|E]"
	install_loyalist_puppet_declared_puppet:0 "扶持效忠者的戰爭"
	install_loyalist_puppet_declared_defender:0 "$install_loyalist_puppet_declared_puppet$"
	install_loyalist_puppet_won_puppet:0 "$install_loyalist_puppet_declared_puppet$"
	fp3_misc_decisions.0031.desc.intro:0 "正如我所料，無論領地的一些貴族對這個想法有多憤慨，[ROOT.Char.GetPrimaryTitle.GetDefinitiveName]的小辦公室和次要部門有不少人才。\n\n提拔的候選人可以很容易削減為兩批人：一批是[batch_a_char1.GetFirstName]、[batch_a_char2.GetFirstName]和[batch_a_char3.GetFirstName]，另一批是[batch_b_char1.GetFirstName]和[batch_b_char2.GetFirstName]。\n\n"
	fp3_misc_decisions.0031.desc.cultures.single:0 "他們都是來自[batch_a_county.GetBaseNameNoTier]的[batch_a_county.GetProvince.GetCounty.GetCulture.GetName]人，其中[batch_a_char1.GetFirstNamePossessiveNoTooltip]這一批有能力，但可能有點缺乏良好的教育，而[batch_b_char1.GetFirstNameNoTooltip]和[batch_b_char1.GetHerHis]的好友稍微更有教養，但只有兩個人。"
	fp3_misc_decisions.0031.desc.cultures.fallback:0 "[batch_a_char1.GetFirstNamePossessiveNoTooltip]這一批是來自[batch_a_county.GetBaseNameNoTier]的[batch_a_county.GetProvince.GetCounty.GetCulture.GetCollectiveNoun]人，有能力但受教育程度較低，而[batch_b_char1.GetFirstNameNoTooltip]和[batch_b_char1.GetHerHis]的好友是來自[batch_b_county.GetBaseNameNoTier]的[batch_b_county.GetProvince.GetCounty.GetCulture.GetCollectiveNoun]人，稍微更有那麼#EMP 一點#!教養。"
	fp3_misc_decisions.0031.tt.all_outsiders:0 "所有加入你宮廷的外來者"
	fp3_misc_decisions.0031.tt.all_outsiders.you_gain_hook:0 "你獲得對他們的[strong_hook|E]#WEAK （$loyalty_hook$）#!"
	fp3_misc_decisions.0031.a:0 "[batch_a_char1.GetFirstNameNoTooltip]和[batch_a_char1.GetHerHis]的同伴會成為優秀的廷臣。"
	fp3_misc_decisions.0031.b:0 "我對[batch_b_char1.GetFirstNameNoTooltip]印象更深……"
	fp3_misc_decisions.0031.c:0 "沒一個看得上眼的——回你們的崗位上去！"
	fp3_misc_decisions.0031.c.tt:0 "外來者錯失了發揮作用的機會"
