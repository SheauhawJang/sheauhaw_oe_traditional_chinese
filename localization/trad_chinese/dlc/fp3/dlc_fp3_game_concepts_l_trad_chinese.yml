l_trad_chinese:
	game_concept_persian_struggle:0 "伊朗間奏曲"
	game_concept_persian_struggle_desc:0 "$game_concept_persian_struggle$描繪了阿拔斯哈里發國動盪的衰落，在此期間，美索不達米亞被叛亂和權力鬥爭蹂躪，數名波斯統治者宣告獨立。\n\n儘管[struggle_involved|E][characters|E]可以有許多議程，但大多數人要麼想成為[GetTrait('fp3_struggle_supporter').GetName( GetNullCharacter )]，努力恢復哈里發國的權力，要麼想成為[GetTrait('fp3_struggle_detractor').GetName( GetNullCharacter )]，試圖摧毀它。\n\n該[struggle|E]在兩個[struggle_phase_phases|E]之間切換——[struggle_persia_phase_unrest|E]和[struggle_persia_phase_stabilisation|E]。"
	game_concept_kindle_royal_fire_decision:0 "點燃禦火的決議"
	game_concept_kindle_royal_fire_decision_desc:0 "一種[decision|E]，使你可以點燃禦火，獲得[health|E]和[dynasty_prestige|E]增益。"
	game_concept_fp3_embellish_capital_decision:0 "$fp3_embellish_capital_decision_name$決議"
	game_concept_fp3_embellish_capital_decision_desc:0 "一項[decision|E]，允許你以最近征服的[county|E]為代價改善你的[capital|E]"
	game_concept_master_assassin:0 "刺客大師"
	game_concept_master_assassin_desc:0 "$game_concept_master_assassin$是擁有[GetFaithDoctrine('tenet_fp3_fedayeen').GetBaseName][core_tenet|E]的[faiths|E]激活的[court_position|E]。$game_concept_master_assassin$是危險的極端分子，和次一級的刺客合作殺死信仰之敵。"
	game_concept_assassin:0 "刺客"
	game_concept_research_project:0 "研究項目"
	game_concept_research_projects:0 "研究項目"
	game_concept_research_project_desc:0 "研究項目是一種依靠$court_scholar_court_position$的[aptitude|E]，為僱傭者帶來增益的[inspiration|E]。\n\n在某些情況下，研究項目也能發現一項新[innovation|E]。"
	game_concept_ending_phase:0 "最終階段"
	game_concept_ending_phase_desc:0 "$game_concept_ending_phase$是觸發時會結束[struggle|E]的特殊[struggle_phase|E]。[struggle_involved|E]和[struggle_interloper|E][characters|E]可以利用[struggle_catalyst_catalysts|E]，以常規方式通向最終階段。"
	game_concept_struggle_ending_decision:0 "最終決議"
	game_concept_struggle_ending_decisions:0 "最終決議"
	game_concept_struggle_ending_decision_desc:0 "$game_concept_struggle_ending_decision$是結束[struggle|E]的獨特[decision|E]。此類決議通常只能在特定[struggle_phase_phases|E]採用。"
	game_concept_struggle_persia_phase_stabilisation:0 "穩定"
	game_concept_struggle_persia_phase_stabilisation_desc:0 "儘管麻煩正在醞釀，但哈里發仍然受到尊敬。叛亂和派系鬥爭處於不利地位，但波斯的領主們不會輕易屈服。\n\n緊張局勢可能會加劇為[struggle_persia_phase_unrest|E]，這意味著會出現更多的混亂。"
	game_concept_struggle_persia_phase_unrest:0 "動盪"
	game_concept_struggle_persia_phase_unrest_desc:0 "哈里發國在叛亂和陰謀的困擾下四分五裂。野心勃勃的軍閥和狡猾的總督儘可能將能篡奪的一切權力攥在手裡，並為此爭鬥不休。\n\n隨著時間推移，除非局勢通過[ending_phase|E]得到解決，否則隨著孤注一擲的擁護者奪回哈里發的權力，該區域將進入[struggle_persia_phase_stabilisation|E]階段。"
	game_concept_struggle_persia_phase_concession:0 "妥協"
	game_concept_struggle_persia_phase_concession_desc:0 "隨著時間推移，波斯的緊張局勢逐漸平息，哈里發的擁護者和貶毀者都厭倦了不斷的流血衝突，[persian_struggle|E]可能會自然結束：並非一聲巨響，而是一陣嗚咽。"
	game_concept_fp3_request_turkic_invasion_interaction:0 "$fp3_request_turkic_invasion_interaction$"
	game_concept_fp3_request_turkic_invasion_interaction_desc:0 "資助任意突厥傳承的[ruler|E]去征服你的任意相鄰統治者"
	game_concept_fp3_install_loyalist_cb:0 "扶持擁護者"
	game_concept_fp3_install_loyalist_cb_desc:0 "允許你發動[war|E]，將一位[GetTrait('fp3_struggle_supporter').GetName( GetNullCharacter )]扶上目標[realm|E]的領袖之位"
	game_concept_fp3_demand_submission_interaction:0 "$fp3_demand_submission_interaction$"
	game_concept_fp3_demand_submission_interaction_desc:0 "以虔誠、詭詐或恐嚇要求目標的忠誠。"
	game_concept_fp3_request_house_unity_change_interaction:0 "$fp3_request_house_unity_change_interaction$"
	game_concept_fp3_request_house_unity_change_interaction_desc:0 "$fp3_request_house_unity_change_interaction_desc$"
	game_concept_fp3_request_honorary_titles_interaction:0 "$fp3_request_honorary_titles_interaction$"
	game_concept_fp3_request_honorary_titles_interaction_desc:0 "$fp3_request_honorary_titles_interaction_desc$"
	game_concept_fp3_free_house_member_cb:0 "$fp3_free_house_member_cb_name$"
	game_concept_fp3_free_house_member_cb_desc:0 "[house_heads|E]可用的一種[casus_belli|E]，強迫目標釋放所有被[imprisoned|E]的[house|E]成員。"
	game_concept_fp3_unify_house_cb:0 "$fp3_unify_house_cb_name$"
	game_concept_fp3_unify_house_cb_desc:0 "[house_head|E]可用的一種[casus_belli|E]，從另一[realm|E]奪回你的[house|E]成員，使其成為你的[vassal|E]。"
