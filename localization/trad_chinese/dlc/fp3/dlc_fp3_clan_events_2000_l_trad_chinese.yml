l_trad_chinese:
	clan_event.2000.t:0 "在工作中學習"
	clan_event.2000.desc:0 "看來我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('improved_tax_collector'))][improved_tax_collector.GetName]最近一直都表現得很不錯。因此，機會出現，讓我可以在可預見的未來大幅指導並影響[improved_tax_collector.GetHerHis]的工作。\n\n也許這是讓[improved_tax_collector.GetHerHim]進一步提高[improved_tax_collector.GetHerHis]的能力的機會？"
	clan_event.2000.a:0 "致力於臣民的需求。"
	clan_event.2000.b:0 "安排衛兵巡邏。#EMP 這#!會讓封臣規規矩矩的。"
	clan_event.2000.c:0 "記個賬，組織你的工作。"
	clan_event.2000.d:0 "監視我的封臣。保持警惕會讓你學到許多。"
	clan_event.2000.d.tt:0 "如果存在未知的秘密，得知一個被[improved_tax_collector.GetName]徵稅的封臣的秘密"
	clan_event.2000.e1:0 "將時間花在學術研究上。"
	clan_event.2000.e2:0 "將時間花在信仰事務上。沒人能高於[ROOT.Char.GetFaith.HighGodName]。"
	clan_event.2000.option_f:0 "你是來徵稅的，對吧？那就給我把稅#EMP 收上來#!！"
	clan_event.2000.g:0 "在旅行時多給我說好話。"
	clan_event.2000.a.success:0 "[improved_tax_collector.GetNameNoTooltip]討好了封臣"
	clan_event.2000.b.success:0 "[improved_tax_collector.GetNameNoTooltip]嚇壞了封臣"
	clan_event.2000.c.success:0 "[improved_tax_collector.GetNameNoTooltip]改善稅收"
	clan_event.2000.d.success:0 "[improved_tax_collector.GetNameNoTooltip]發現了一個秘密"
	every_taxed_vassal_tt:0 "所有被分派給[tax_collector_name.GetName]的[taxpayer|E]"
	clan_event.2001.t:0 "教育性徵稅"
	clan_event.2001.opening_desc:0 "看來[educational_tax_collector.GetName]從[educational_tax_collector.GetHerHis]的稅吏職責中學到了許多東西。在[educational_tax_collector.GetSheHe]敘述了[educational_tax_collector.GetHerHis]最近的努力後，這一點非常明顯了。\n\n"
	clan_event.2001.education_diplomacy:0 "「……而我只用言語就解決了所有問題！外交的藝術真是美妙。」"
	clan_event.2001.education_martial:0 "「……但我充分利用了隨行的士兵，他們確保我們收到了他們欠你的所有錢幣，[ROOT.Char.GetLadyLord]！」"
	clan_event.2001.education_stewardship:0 "「……最後，我#EMP 非常#!欣慰自己保存了如此詳細的記錄。從現在起，我一定會隨身攜帶賬本。」"
	clan_event.2001.education_intrigue:0 "「……經過幾次含蓄的威脅，他們終於還清了欠款，讓我得以離開。不過，我不知道下次去那裡時是否要小心……」"
	clan_event.2001.education_learning:0 "「……然後我們陷入了一場相當激烈的辯論。我順理成章地運用高超的邏輯贏得了這場爭論。到最後，他們甚至#EMP 很開心#!能繳付最後幾枚錢幣！」"
	clan_event.2001.a:0 "稅收確實對我們兩個都有好處！"
	clan_event.2001.b:0 "想必你能做得更好？"
	clan_event.2001.success:0 "[educational_tax_collector.GetNamePossessiveNoTooltip]的能力提高了"
	clan_event.2002.t:0 "勞累過度的稅吏"
	clan_event.2002.desc:0 "時間已經很晚了，但隔壁半掩著門的房間依然閃爍著燈光。我輕輕推開門，發現我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('troubled_tax_collector'))][troubled_tax_collector.GetName]正強睜著眼睛，俯下身查看一本打開的賬簿。還有一堆賬簿摞在[troubled_tax_collector.GetHerHim]旁邊。\n\n[troubled_tax_collector.GetSheHe|U]抬起[troubled_tax_collector.GetHerHis]的頭，注意到我的存在：「啊，請原諒，[ROOT.Char.GetLadyLord]，但我還得整理這些最新的稅務賬目……」"
	clan_event.2002.a:0 "讓我來幫忙！"
	clan_event.2002.b:0 "你為什麼不休息一下？"
	clan_event.2002.c:0 "很好。我的封臣#EMP 期待#!他們的賦稅能得到高效的處理……"
	clan_event.2005.t:0 "提供替代人選"
	clan_event.2005.desc:0 "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('loyal_vassal'))][loyal_vassal.GetName]出人意料地出現在我的宮廷，身後緊跟著一個[tax_collector_replacement.GetWomanMan]。\n\n「偉大的[ROOT.Char.GetTitleAsNameNoTooltip]！我注意到你的稅吏[bad_tax_collector.GetName]，可以說，#EMP 缺乏#!充分執行[bad_tax_collector.GetHerHis]的工作所必需的能力。因此我給你帶來一份禮物。」\n\n[loyal_vassal.GetFirstNameNoTooltip]向[loyal_vassal.GetHerHis]的同伴打了個手勢。「[tax_collector_replacement.GetName]能為你提供出色的服務。」"
	clan_event.2005.a:0 "非常感謝這份禮物！"
	clan_event.2005.b:0 "這個僕人你留著吧。你的忠心就足夠了。"
	clan_event.2005.c:0 "[bad_tax_collector.GetNameNoTooltip]只需更努力工作……"
	clan_event.2007.t:0 "麻煩的賬簿"
	clan_event.2007.desc:0 "我已經盯著這本愚蠢的賬簿看了好幾個小時了。#EMP 很明顯#!對不上。但是我就是找不到問題在哪……\n\n突然，我注意到我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('helping_tax_collector'))][helping_tax_collector.GetName]從我身後檢查起我面前的賬簿。[helping_tax_collector.GetSheHe|U]用[helping_tax_collector.GetHerHis]的手指敲了敲這一頁的頂端。\n\n「你也許需要從這開始，[ROOT.Char.GetLadyLord]。」"
	clan_event.2007.a:0 "呃，也許你能幫幫我？"
	clan_event.2007.b:0 "我可以自己處理，實在太感謝了。"
	clan_event.2007.c:0 "你自願處理？謝謝！"
	clan_event.2007.success_tt:0 "你克服了賬簿並找到了問題"
	clan_event.2007.success:0 "你成功將賬簿歸類"
	clan_event.2007.failure_tt:0 "你還是看不明白"
	clan_event.2007.failure:0 "賬簿仍然一團亂麻"
	clan_event.2007.tt:0 "#weak [helping_tax_collector.GetName]在賬簿中發現其他違規行為，有幾個小地產主拖欠稅款。#!"
	clan_event.2007.successful_tax_collector:0 "[helping_tax_collector.GetName]收繳了逃漏的稅收"
	fp3_efficient_tax_collector:0 "有能的稅吏"
	fp3_efficient_tax_collector_desc:0 "該角色的政府中有一名稅吏特別有能，會翻遍每一塊石頭來尋找錢幣。"
	fp3_outrageous_tax_collection_opinion:0 "對徵稅感到憤怒"
	fp3_diplomatic_tax_collection_opinion:0 "對[tax_collector|E]滿意"
	fp3_thankful_tax_collector_opinion:0 "感激"
