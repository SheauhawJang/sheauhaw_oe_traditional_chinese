l_trad_chinese:
	fp3_clan.8000.t:0 "不利於團結的高利貸"
	fp3_clan.8000.desc:0 "[concerned_one.GetName]找到了我，看起來非常擔心。「我聽說[usurer.GetTitledFirstName]一直在向財務困難的廷臣放貸，利率高得可怕，這簡直是在以他們的不幸為食。所有人都說[usurer.GetSheHe]是個放高利貸的，必須得追究[usurer.GetHerHis]的責任。」\n\n當我質詢我被指控的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('usurer'))]時，[usurer.GetSheHe]激烈地表示反對。「這是污衊！一些朋友請求金錢援助，這是真的，但我沒有惡意，要的錢也合乎常理。\n\n事實上[concerned_one.GetTitledFirstNameNoTooltip]欠我錢，因此[concerned_one.GetHerHis]才在這件事上瞎扯。」"
	fp3_clan.8000.a:0 "在地牢裡蹲些日子會改變你的行為，[usurer.GetFirstName]。"
	fp3_clan.8000.b:0 "分享你獲得的不義之財，我們就能忘記這件事。"
	fp3_clan.8000.c:0 "聽起來這件事應該由你們自己解決。"
	fp3_relations_reaction_to_imprisonment.tt:0 "喜歡[usurer.GetTitledFirstNameNoTooltip]的氏族成員和封臣會對此呈反對態度。"
	fp3_clan.8001.t:0 "氏族糾紛"
	fp3_clan.8001_beginning:0 "[bickerer_1.GetTitledFirstName]和[bickerer_2.GetTitledFirstName]在最近的一次私人慶典上吵了起來，兩人都堅持讓我站在自己那一邊。"
	fp3_clan.8001_faith_schism:0 "他們的分歧似乎源於對[bickerer_1.GetFaith.PantheonTerm]本質的激烈討論。\n\n「[bickerer_1.GetFirstNameNoTooltip]的觀點#EMP 非常#!有問題，」[bickerer_2.GetFirstNameNoTooltip]說。「如果我是你就會把[bickerer_1.GetHerHim]從宮裡趕走！」\n\n「我不會浪費時間講述[bickerer_2.GetFirstNamePossessiveNoTooltip]所謂爭論的可惡細節，」[bickerer_1.GetFirstNameNoTooltip]反駁道，「但相信我，這裡的褻瀆者不是#EMP 我#!……」"
	fp3_clan.8001_generic_fallback:0 "雖然不清楚發生了什麼，但他們兩個都非常想詳細地告訴我他們對對方的看法。\n\n「[bickerer_2.GetFirstNameNoTooltip]就是個下賤的[Select_CString(bickerer_2.IsFemale,'蠢蛋','鄉巴佬')]，簡單明瞭。」[bickerer_1.GetFirstNameNoTooltip]說。\n\n「閉嘴，[bickerer_1.Custom('InsultNoun')]。」[bickerer_2.GetFirstNameNoTooltip]咆哮著回應。\n\n在這個時候調解看起來沒什麼用，但我擔心不這麼做事情會變得更糟。"
	fp3_clan.8001.a:0 "為了大家好，是時候放下這件事了。"
	fp3_clan.8001.b:0 "事實上，[bickerer_1.GetFirstNameNoTooltip]的觀點有些道理……"
	fp3_clan.8001.c:0 "我……好像有更重要的事要處理。"
	fp3_clan.8001.d:0 "別用這事煩我。"
	fp3_clan_making_conflict_worse_flavor:0 "你試圖加深[bickerer_1.GetFirstNameNoTooltip]和[bickerer_2.GetFirstNameNoTooltip]之間的裂痕"
	fp3_clan.8001.b.success:0 "他們落入你的操縱"
	fp3_clan.8001.b.failure:0 "他們看穿了你的詭計"
	fp3_clan.8001.b.success.tt:0 "你在氏族中製造了裂痕"
	fp3_clan.8001.b.failure.tt:0 "你的挑撥離間失敗了"
	fp3_clan.8001.a.success:0 "你成功修復了裂痕"
	fp3_clan.8001.a.success.tt:0 "你調解成功"
	fp3_clan.8001.a.failure:0 "你只是把事情弄得更糟"
	fp3_clan.8001.a.failure.tt:0 "你的調解失敗了"
	fp3_clan.8002.t:0 "信仰的紐帶"
	fp3_clan.8002.desc:0 "「[ROOT.Char.GetLadyLord]，」我的[chaplain.GetCouncilTitle][chaplain.GetFirstName]擔憂地說道，「我們必須談談屬靈事務。」[chaplain.GetSheHe|U]停頓了一下，看了看周圍有沒有其他人。\n\n「我無意聽到[clan_member.GetName]說你很少前往[ROOT.Char.GetFaith.HouseOfWorship]。\n\n[ROOT.Char.GetTitleTierName]，我不會隨意猜測你與神明的個人關係。但對你統治的那些人來說，你#EMP 看起來#!有多虔誠是至關重要的事。」"
	fp3_clan.8002.a:0 "也許我動搖了，忽視了我的職責……"
	fp3_clan.8002.b:0 "我會捐款在本地修建[ROOT.Char.GetFaith.HouseOfWorship]。"
	fp3_clan.8002.c:0 "讓那些容易上當的傻瓜#EMP 以為#!我在乎……"
	fp3_clan.8002.d:0 "你說[clan_member.GetFirstNameNoTooltip]？我要拔了[clan_member.GetHerHis]的舌頭……"
	fp3_clan.8002.e:0 "我沒必要再我的虔誠上撒謊。"
	fp3_pretending_to_be_pious_flavor:0 "你花費更多時間待在[ROOT.Char.GetFaith.HouseOfWorship]——更確切地說，是讓人們以為你這麼做了。"
	fp3_clan.8002.b.success:0 "你的矇騙成功了"
	fp3_clan.8002.b.failure:0 "你誰都沒忽悠到"
	fp3_clan.8002.b.success.tt:0 "你的虔誠無可指摘"
	fp3_clan.8002.b.failure.tt:0 "你的假虔誠暴露了"
	fp3_clan.8003.t:0 "名字的力量"
	fp3_clan.8003_fear_opening:0 "「[ROOT.Char.GetName]，你已成為了一個偉大的[ROOT.Char.Custom('LevyMenWomen')]，你的事蹟和名字讓人尊敬……和恐懼。」[righteous_caliph.GetTitledFirstNamePossessive]的使者[hof_emissary.GetFirstName]不安地停頓了一下。\n\n"
	fp3_clan.8003_respect_opening:0 "「[ROOT.Char.GetName]，你已成為了一個偉大的[ROOT.Char.Custom('LevyMenWomen')]，你的事蹟和你的家族受到所有人的尊敬。」[righteous_caliph.GetTitledFirstNamePossessive]的使者[hof_emissary.GetFirstName]鄭重地停頓了一下。\n\n"
	fp3_clan.8003_ending:0 "「[righteous_caliph.GetTitleTierName]就是這麼說的，」然後[hof_emissary.GetSheHe]宣布道，「[righteous_caliph.GetSheHe]決定授予你一份極大的榮譽。在[caliphal_location.GetName]聚禮中會加入你的名字。[righteous_caliph.GetTitleTierName]只希望你銘記[righteous_caliph.GetHerHis]賜予你這份恩惠的善舉……」\n\n[hof_emissary.GetHerHis|U]的聲音逐漸減弱，好像在強調那些話中隱藏的意思。"
	fp3_clan.8003.a:0 "榮幸萬分。"
	fp3_clan.8003.b:0 "只宣讀一次就夠了。"
	fp3_clan.8003.c:0 "我配不上這樣。"
	fp3_clan.8004.t:0 "恐懼的束縛"
	fp3_clan.8004.desc:0 "我的[murder_enthusiast.Custom('GetCouncilOrCourtPosition')][murder_enthusiast.GetFirstName]請求進行一次私人談話，[murder_enthusiast.GetHerHis]的臉上帶著擔憂的表情。\n\n「[ROOT.Char.GetTitleTierName]，」[murder_enthusiast.GetSheHe]用幾乎聽不到的聲音說道，「[clan_member.GetName]正在幹不知道什麼事，說不定又在對你搞陰謀。也許是時候對[clan_member.GetHerHim]的身邊人採取行動來傳達資訊了？我聽說[clan_member.GetSheHe]有個僕人很得[clan_member.GetSheHe]喜愛……」"
	fp3_clan.8004.a:0 "乾吧——但是要慎重。"
	fp3_clan.8004.b:0 "沒必要慎重——直接殺。"
	fp3_clan.8004.c:0 "不行，別再提這件事了。"
	fp3_clan.8004.a.success:0 "你成功嚇到了[clan_member.GetTitledFirstNameNoTooltip]"
	fp3_clan.8004.a.success.tt:0 "你被氏族畏懼"
	fp3_clan.8004.a.failure:0 "你的陰謀適得其反"
	fp3_clan.8004.a.failure.tt:0 "[clan_member.GetTitledFirstNameNoTooltip]不為所動"
	fp3_clan.8005.t:0 "合適的位置"
	fp3_clan.8005.desc:0 "「這不公平，」[ambitious_consort.GetTitledFirstName]在壓抑了很長時間後終於開始抱怨。\n\n「[heir_child.GetFirstName]，[heir_parent.GetTitledFirstName]那被慣壞的[heir_child.Custom('GetDaughterSon')]，會繼承[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]，而我聰明的[empowered_child.Custom('GirlBoy')][empowered_child.GetFirstName]幾乎什麼都拿不到。\n\n我希望你馬上將[title_to_grant.GetName]授予[empowered_child.GetFirstNameNoTooltip]，讓[empowered_child.GetSheHe]有機會證明[empowered_child.GetHerselfHimself]和[empowered_child.GetHerHis]的同輩們一樣有能。」"
	fp3_clan.8005.a:0 "#EMP 別想#!，聽明白了？而且以後也不准再提。"
	fp3_clan.8005.b:0 "這有點荒唐，但行吧……"
	fp3_clan.8005.d:0 "[empowered_child.GetSheHe|U]太年輕，無法持有這樣一個頭銜！"
	fp3_clan.8005.e:0 "我向你保證，[empowered_child.GetSheHe]到年紀後會得到一份財產的。"
	original_heir_upset_flavor:0 "如果你這樣做，該頭銜原來的繼承人會不滿"
	fp3_clan.8005.e.success:0 "你安撫了[ambitious_consort.GetFirstNameNoTooltip]"
	fp3_clan.8005.e.success.tt:0 "你安撫了[ambitious_consort.GetFirstNameNoTooltip]"
	fp3_clan.8005.e.failure:0 "你沒能說服[ambitious_consort.GetHerHim]"
	fp3_clan.8005.e.failure.tt:0 "[ambitious_consort.GetFirstNameNoTooltip]不相信你"
	fp3_empowered_child.tt:0 "幾年後，如果[empowered_child.GetFirstNameNoTooltip]仍然持有該頭銜，[empowered_child.GetSheHe]會基於[empowered_child.GetHerHis]當前的[traits|E]獲得[skill|E]提升。"
	fp3_8007_studies_pay_off_toast:0 "[empowered_child.GetFirstName]很有前途"
	fp3_clan.8006.t:0 "小間諜"
	fp3_clan.8006.desc:0 "最近，我的[paranoia_enthusiast.Custom('GetCouncilOrCourtPosition')][paranoia_enthusiast.GetName]似乎對我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sneaky_child'))][sneaky_child.GetFirstName]特別感興趣。\n\n「[ROOT.Char.GetLadyLord]，[ROOT.Char.GetDynastyHouseNameNoTooltip]家族裡的形勢一天比一天緊張。你的親戚們一直在密謀反對你。」[paranoia_enthusiast.GetSheHe|U]說，並將[sneaky_child.GetFirstNameNoTooltip]輕輕推了出來。\n\n「但我一直在構建一個年輕的線人網路，以幫助你獲得優勢，因為小間諜有很多用途……不過這些孩子都是平民，而小[sneaky_child.GetLadyLord][sneaky_child.GetFirstNameNoTooltip]有非凡的天賦，可以幫得上你……」"
	fp3_clan.8006.a:0 "我[sneaky_child.Custom('GetDaughterSon')]是個貴族，不是小間諜！"
	fp3_clan.8006.b:0 "繼續吧，小傢伙，睜大眼睛看緊我們家裡的背叛……"
	fp3_clan.8006.c:0 "拿著，雇一些間諜，但是離我家人遠點。"
	fp3_clan.8008.t:0 "榨乾他們"
	fp3_clan.8008.desc:0 "最近，我無情的稅吏[ambitious_tax_collector.GetName]花了許多時間默默思考。但最終[ambitious_tax_collector.GetSheHe]找到了我，看來是辦成了某些事情。\n\n「[ROOT.Char.GetLadyLord]，你的封臣們一直在為沒有繳納應繳的賦稅提出各種各樣的理由。但我也可以製造……#italic 正當的理由#!……」\n\n[ambitious_tax_collector.GetSheHe|U]拿出一份看起來有些年份的文件。「這份契約能證明你的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('beleaguered_clan_member'))][beleaguered_clan_member.GetTitledFirstName]欠你的稅款比以前預想的更多，而且我還為你的其他封臣也準備了一些……」"
	fp3_clan.8008.a:0 "越多越好！"
	fp3_clan.8008.b:0 "讓我們專注於[beleaguered_clan_member.GetTitledFirstNameNoTooltip]。"
	fp3_clan.8008.c:0 "我不會讓貪婪在家族裡造成裂痕。"
	unlock_extortion.tt:0 "解鎖[extort_subjects|E][decision|E]，持續20年。"
	fp3_clan.8009.t:0 "深得民心"
	fp3_clan.8009.desc:0 "「所以我翻閱了各種記錄，無意中發現了一份關於[fawazil_barony.GetNameNoTier]包稅的舊調查……」\n\n儘管我做好了聽壞消息的準備，但我的稅吏[righteous_tax_collector.GetName]看起來更像是急切而不是擔心。\n\n「我發現，」[righteous_tax_collector.GetSheHe]繼續說道，「[corrupt_mayor.GetName]經常會從[corrupt_mayor.GetSheHe]上繳的稅款中偷偷截留一大筆。我建議立即監禁[corrupt_mayor.GetHerHim]，以免讓其他臣子以為我們容忍這種行為。但是，有一個複雜的問題……[corrupt_mayor.GetSheHe|U]是一位非常有能力的管理者，深得民心，不僅僅是在[corrupt_mayor.GetHerHis]自己的地產，整個[fawazil_county.GetNameNoTier]也是如此……」"
	fp3_clan.8009.a:0 "我會派些人趁夜裡把[corrupt_mayor.GetHerHim]釘在十字架上。"
	fp3_clan.8009.b:0 "雖然如此，我們這是依法辦事——把[corrupt_mayor.GetHerHim]抓起來。"
	fp3_clan.8009.c:0 "忘記這件事吧，別再提了。"
	fp3_clan.8009.a.success:0 "你將[corrupt_mayor.GetFirstNamePossessiveNoTooltip]的追隨者嚇得屈服"
	fp3_clan.8009.a.failure:0 "人們的憤怒勝過恐懼"
	fp3_clan.8009.a.success.tt:0 "你的殘忍獲得了回報"
	fp3_clan.8009.a.failure.tt:0 "你的殘忍毫無效果"
	fp3_clan.8010.t:0 "更多治安法官"
	fp3_clan.8010_muslim.t:0 "合格的教法官"
	fp3_clan.8010.desc_beginning:0 "「這樣我幹不下去了，」我的稅吏[competent_tax_collector.GetName]沮喪地喊道。\n\n"
	fp3_clan.8010_muslim_version:0 "「[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]的#italic 教法#!法庭全是廢物，只會給我拖後腿。運行良好的包稅制需要合格的#italic 教法官#!約束當地的富豪，讓你的統治符合[ROOT.Char.GetFaith.HighGodNameAlternate]眼中的正義，讓你的稅收要求顯得合理。\n\n你必須撥款讓我為法庭雇傭更多更好的人，並授權讓我能免除腐敗的老教法官的職務。」"
	fp3_clan.8010_non_muslim_version:0 "「[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]的法庭全都爛透了，在那裡貪婪凌駕於效率和正義之上，只會給我拖後腿。運行良好的包稅制需要合格的治安法官約束當地的富豪，讓你的統治看起來正義，讓你的稅收要求顯得合理。\n\n你必須撥款讓我為法庭雇傭更多更好的人，並授權讓我能開除現任的那些蠢材。」"
	fp3_clan.8010.a:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('capable_magistrate_candidate'))][capable_magistrate_candidate.GetFirstNameNoTooltip]能力出眾，你可以用[capable_magistrate_candidate.GetHerHim]來應付一下。"
	fp3_clan.8010.b:0 "當然可以，我會提供你需要的一切。"
	fp3_clan.8010.c:0 "我看起來很有錢嗎？"
	tax_farming_capable_courtier_flavor:0 "你派[capable_magistrate_candidate.GetFirstNameNoTooltip]去擔任地方法官。"
	increase_aptitude.tt:0 "該修正可以提升[competent_tax_collector.GetFirstNamePossessiveNoTooltip]的[aptitude|E]"
	fp3_clan.8011.t:0 "恰當的發餉員"
	fp3_clan.8011.desc:0 "[competent_tax_collector.GetName]從不缺少為領地提高收入的想法，在我例行視察部隊時又來找我了。\n\n「[ROOT.Char.GetTitleTierName]，我注意到在你的直轄領地內，一直有地方小軍頭喝兵血中飽私囊。我建議你授予我監督發餉的權力，這樣我就能打擊腐敗，確保你的軍隊能以更有效的方式獲得資金。」\n\n「不過，我預計[concerned_marshal.GetTitledFirstName]會感到不滿，畢竟迄今為止，與士兵相關的事務都由[concerned_marshal.GetHerHis]負責。」"
	fp3_clan.8011.a:0 "不管怎樣，[concerned_marshal.GetSheHe|U]往[concerned_marshal.GetHerHis]兜裡塞得已經太多了……"
	fp3_clan.8011.b:0 "你們可以一起負責。"
	fp3_clan.8011.c:0 "不，我會保持現狀。"
	fp3_clan.8011.b.success:0 "[competent_tax_collector.GetFirstNameNoTooltip]和[concerned_marshal.GetFirstNameNoTooltip]勉強同意合作"
	fp3_clan.8011.b.failure:0 "他們都厭惡這項改革"
	fp3_clan.8011.b.success.tt:0 "你們達成了妥協"
	fp3_clan.8011.b.failure.tt:0 "你的妥協方案失敗了"
	fp3_clan.8012.t:0 "有利的貪婪"
	fp3_clan.8012.desc:0 "「[ROOT.Char.GetLadyLord]，有時候人會得到意外之財。」我的稅吏[greedy_tax_collector.GetName]搓著[greedy_tax_collector.GetHerHis]的手，露出一副無法滿足的表情。\n\n「我偶然發現了願意作證指控[extorted_vassal.GetTitledFirstName]拖欠你一大筆稅款的證人，那是對多年生樹木和水輪徵收的土地稅，很容易被#italic 遺忘#!。我自作主張收取了這筆稅款。\n\n不過，我的一名家僕在護送這筆錢離開[extorted_vassal.GetCapitalLocation.GetName]時遇到了麻煩，被當地的守衛騷擾了，所以你可能得密切關注[extorted_vassal.GetFirstNameNoTooltip]……」"
	fp3_clan.8012.a:0 "幹得漂亮！"
	fp3_clan.8012.b:0 "把這些錢交給[ROOT.Char.GetFaith.HouseOfWorship]，這樣[extorted_vassal.GetSheHe]就沒辦法反對了。"
	fp3_clan.8012.c:0 "我會展示大度，把其中一部分送給[extorted_vassal.GetHerHim]當禮物。"
	fp3_clan.8013.t:0 "包稅的重負"
	fp3_clan.8013.desc:0 "我在[ROOT.Char.Custom('ResidenceBuilding')]裡閒逛時經過了圖書館，看到裡面我的稅吏[stressed_tax_collector.GetName]似乎很是沮喪。\n\n「[ROOT.Char.GetFaith.HighGodNameAlternate]啊，」[stressed_tax_collector.GetSheHe]自言自語道，「我辦不到。這些稅法論文太古老，太模糊，太雜亂無章了。我怎麼會以為能在這裡找到些什麼？\n\n我只是想在再次前往各省前檢查一處小細節……」"
	fp3_clan.8013.a:0 "冷靜，我們可以一起來看看。"
	fp3_clan.8013.b:0 "好好工作，不然就讓你吃鞭子！"
	fp3_clan.8013.c:0 "我只是來散步的……"
	fp3_clan.8013.a.success:0 "你安撫了[stressed_tax_collector.GetFirstNameNoTooltip]"
	fp3_clan.8013.a.failure:0 "[stressed_tax_collector.GetSheHe|U]依然絕望"
	fp3_clan.8013.b.success:0 "你的恐嚇讓[stressed_tax_collector.GetFirstNameNoTooltip]更加努力"
	fp3_clan.8013.b.failure:0 "你的恐嚇沒起到什麼效果"
	fp3_clan.8013.a.success.tt:0 "[stressed_tax_collector.GetFirstNameNoTooltip]獲得新的注意力"
	fp3_clan.8013.a.failure.tt:0 "[stressed_tax_collector.GetFirstNameNoTooltip]變得粗心大意"
	fp3_clan.8013.b.success.tt:0 "[stressed_tax_collector.GetFirstNameNoTooltip]害怕你"
	fp3_clan.8013.b.failure.tt:0 "[stressed_tax_collector.GetFirstNameNoTooltip]看穿了你的威脅"
	fp3_clan.8015.t:0 "不肖子孫"
	fp3_clan.8015.desc:0 "[concerned_parent.GetName]拽著[concerned_parent.GetHerHis]的[scandalous_scion.Custom('GetDaughterSon')][scandalous_scion.GetFirstName]走進我的大廳，後者看起來不太高興。\n\n「[ROOT.Char.GetTitleTierName]，」[concerned_parent.GetFirstNameNoTooltip]說，「你可能聽說過我這[scandalous_scion.Custom('GetDaughterSon')]的行為——在#EMP 遊俠結社#!裡與聚集在那裡的流浪戰士結交，和他們一起在不正當的酒館裡喝酒，在城裡遊蕩。」[concerned_parent.GetSheHe|U]深深地嘆了口氣。\n\n「我們需要維護[scandalous_scion.GetHerHis]的聲譽，以免這成為公共醜聞。我希望[scandalous_scion.GetSheHe]能留在這裡，在你的宮廷裡學習一些禮儀。」"
	fp3_clan.8015.a:0 "好，[scandalous_scion.GetSheHe]可以加入我的宮廷。"
	fp3_clan.8015.b:0 "[scandalous_scion.GetSheHe|U]是你的種，不是我的。"
	fp3_clan.8016.t:0 "澡堂浩劫"
	fp3_clan.8016.opening_desc:0 "當我和我的[chaplain.GetCouncilTitle][chaplain.GetFirstName]一起沐浴放鬆時，[chaplain.GetSheHe]突然提出了一個嚴肅的問題。\n\n「[ROOT.Char.GetLadyLord]，」[chaplain.GetSheHe]輕聲說道，「昨晚[scandalous_clan_member.GetName]來到這澡堂裡，帶著一群沒刮臉的惡棍"
	fp3_clan.8016.deviant_desc:0 "，變態和一頭驢。"
	fp3_clan.8016.drunkard_desc:0 "，醉鬼和浪蕩子。"
	fp3_clan.8016.rakish_desc:0 "，娼妓和墮落者。"
	fp3_clan.8016.hashishiyah_desc:0 "和癮君子。"
	fp3_clan.8016.ending_desc:0 "然後，他們進行了我幾乎無法描述的行為，被趕了也不走。而且[scandalous_clan_member.GetFirstNamePossessiveNoTooltip]這不是初犯，已經一犯再犯了。」[chaplain.GetFirstNameNoTooltip]停頓了一下，看起來憂心忡忡。\n\n「你應該譴責[scandalous_clan_member.GetHerHim]，以免[scandalous_clan_member.GetHerHis]的癖好成為整個家族的污點。」"
	fp3_clan.8016.a:0 "好吧，我會訓斥他。"
	fp3_clan.8016.b:0 "不，我支持我的家人，不管他們怎麼消遣。"
	fp3_clan.8017.t:0 "有問題的職位"
	fp3_clan.8017.opening_desc:0 "「[tax_collector.GetName]在我的土地上擔任你的稅吏已經有一段時間了，做得還挺不錯的，但是[tax_collector.GetSheHe]也開始充當起了公眾道德的監督者。」\n[unclan_taxpayer.GetTitledFirstName]看起來非常擔憂，或許還有點負罪。\n\n"
	fp3_clan.8017.overly_eager.desc:0 "「[tax_collector.GetSheHe|U]有點太勤奮了，哪怕最輕微的違規行為都會被鞭笞——從無傷大雅的醉酒行為，到在街上演奏音樂，或是男人與女人在澡堂裡短暫地接觸……」"
	fp3_clan.8017.corrupt.desc:0 "「唉，但[tax_collector.GetSheHe]看起來一點也不公正，只是在變著法撈錢。」"
	fp3_clan.8017.cruel.desc:0 "「恐怕事實已經證明[tax_collector.GetSheHe]相當殘忍，渴望用鞭打甚至石刑來懲罰最輕微的罪行。」"
	fp3_clan.8017.generic.desc:0 "「狂熱、腐敗或殘忍都不是罪行，但在地人厭惡[tax_collector.GetHerHim]。」"
	fp3_clan.8017.ending.desc:0 "\n\n「拜託，我知道[tax_collector.GetSheHe]是你親戚，但你必須讓[tax_collector.GetHerHim]停下。」"
	fp3_clan.8017.a:0 "[tax_collector.GetSheHe|U]這是在為[ROOT.Char.GetFaith.HighGodNameAlternatePossessive]工作。"
	fp3_clan.8017.b:0 "你在怕[tax_collector.GetNameNoTooltip]發現什麼？"
	fp3_clan.8017.c:0 "好吧，但不要忘記這次恩惠。"
	fp3_clan.8017.d:0 "你必須自己解決這個問題。"
	fp3_clan_protect_kinsman_flavor:0 "你保護[tax_collector.GetNameNoTooltip]應對指控"
	fp3_clan_accuse_accuser_flavor:0 "威脅[unclan_taxpayer.GetTitledFirstNameNoTooltip]會讓[unclan_taxpayer.GetHerHim]重新考慮[unclan_taxpayer.GetHerHis]的請求"
	fp3_clan.3000.t:0 "被摧殘的鬱金香"
	fp3_clan.3000.desc:0 "今天，宜人的天氣將我請到了花園。\n為了我的個人快樂，[fp3_clan_3000_loc_loc.GetNameNoTooltip]裡種上了一排有一排最美麗的花朵。\n\n然而，我的快樂在我觀賞珍貴的鬱金香時被打斷了，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fp3_clan_3000_bad_child'))][fp3_clan_3000_bad_child.GetFirstName]無情地將美麗的鬱金香摘了下來，想要送給[fp3_clan_3000_bad_child.GetHerHis]的[SCOPE.sC('fp3_clan_3000_bad_child').Custom2('RelationToMeShort', SCOPE.sC('fp3_clan_3000_random_family_member'))]。「看，我找到了一些漂亮的花，我向[fp3_clan_3000_random_family_member.GetFirstName]會喜歡的！」"
	fp3_clan.3000.a:0 "真可愛，你[SCOPE.sC('fp3_clan_3000_bad_child').Custom2('RelationToMeShort', SCOPE.sC('fp3_clan_3000_random_family_member'))]會喜歡的！"
	fp3_clan.3000.b:0 "滾出我的花園！#italic 把花還給我！！#!"
	fp3_clan.3000.c:0 "我們一起種下一批，怎麼樣？"
	fp3_clan.3000.c.flavor:0 "你利用這個機會教育[fp3_clan_3000_bad_child.GetFirstNameNoTooltip]園藝的樂趣"
	fp3_clan.3000.d:0 "夠了。#italic 我要把你變成肥料。#!"
