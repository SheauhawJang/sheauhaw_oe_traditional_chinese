	culture_parameter_innovative_traits_more_valued:0 "[GetTrait('lifestyle_gardener').GetName( GetNullCharacter )]、[GetTrait('patient').GetName( GetNullCharacter )]和[GetTrait('scholar').GetName( GetNullCharacter )][traits|E]給予沙漠、旱地和沙漠山地內的[tax|E]增益"
