l_trad_chinese:
	asawira:0 "阿薩維拉"
	asawira_flavor:0 "#F 阿薩維拉的部隊由擅長騎槍和弓箭的伊朗貴族組成。現已恢復了這支軍事力量，他們隨時準備打擊波斯的敵人。#!"
	tarkhan:0 "答剌罕軍"
	tarkhan_flavor:0 "#F 答剌罕軍是大草原上的精銳騎兵，他們用長槍、釘鎚和弓弩的組合幾乎能夠擊碎任何防禦。#!"
	zupin_warrior:0 "楚賓矛兵"
	zupin_warrior_flavor:0 "#F 這些答兒密戰士組成了一支高度靈活的部隊，也能組成堅固的盾牆，呈扇形散開，向敵人投擲短矛。#!"
	tawashi:0 "塔瓦希"
	tawashi_flavor:0 "#F 這支靈活的騎兵部隊將劍、矛與弓結合起來，保衛他們山區的家園免受外人襲擾。#!"
	master_assassin_court_position:0 "刺客大師"
	master_assassin_court_position_desc:0 "刺客大師受信仰或信條的約束，用非常規方法幫助他們的領主進行戰爭、刺探、恐嚇和謀殺。"
	master_assassin_employer_custom_effect_description:0 "$BULLET$解鎖刺殺[scheme|E]\n@alert_icon!#alert_trial 不能成為[knight|E]！#!"
	has_no_particular_noble_roots_trigger:0 "[lowborn|E]或來自無關緊要的[dynasty|E]"
	court_scholar_court_position:0 "宮廷學者"
	court_scholar_court_position_desc:0 "宮廷學者代表你領地的知識儲備，協助發現未來的[innovations|E]。"
	building_type_sar_i_sang_mines_01:0 "薩爾桑格青金石礦"
	building_type_sar_i_sang_mines_01_desc:0 "作為世界上青金石的主要來源，薩爾桑格的礦井在史前時期就很活躍，在古代所有的宮廷都能見到這裡產出的青色寶石。當地勞工在此日夜辛勞，以開採這些被大肆吹捧的青色寶石。"
	building_sar_i_sang_mines_01:0 "薩爾桑格古礦井"
	building_sar_i_sang_mines_01_desc:0 "$building_type_sar_i_sang_mines_01_desc$"
	building_sar_i_sang_mines_02:0 "薩爾桑格修復礦井"
	building_sar_i_sang_mines_02_desc:0 "古代的隧道得到了擴建和保護，工程師被帶來開發一口新的豎井，以及新的可能性。"
	building_sar_i_sang_mines_03:0 "擴建後的薩爾桑格礦井"
	building_sar_i_sang_mines_03_desc:0 "隨著採礦作業的發展，礦井本身也在發展。修建了更多入口，古老的豎井越挖越深。"
	building_sar_i_sang_mines_04:0 "薩爾桑格礦業綜合體"
	building_sar_i_sang_mines_04_desc:0 "青金石的開採已幾乎達到工業規模，勞工足有數千人。這座古老的、曾經偏遠的礦山如今已成為充滿活力的經濟中心。"
	tradition_fp3_frontier_warriors_name:0 "邊疆戰士"
	tradition_fp3_frontier_warriors_desc:0 "該文化一直在努力征服蠻荒的邊疆，利用精英士兵、部落僱傭兵和狂熱的志願兵組成不穩定的混合體。"
	tradition_fp3_irrigation_experts_name:0 "灌溉專家"
	tradition_fp3_irrigation_experts_desc:0 "該文化精通水利科技，通過創造性和共同的努力，他們甚至能讓最貧瘠的沙漠開花。"
	tradition_fp3_beacon_of_learning_name:0 "學術燈塔"
	tradition_fp3_beacon_of_learning_desc:0 "該文化處於希臘、印度和阿拉伯學術的交匯之處，以自己的科學發展為榮。"
	culture_parameter_can_appoint_court_scholar:0 "可以任命#high $court_scholar_court_position$#![court_position|E]"
	culture_parameter_guardian_education_better_outcomes:0 "該文化的[guardians|E]更有可能給予[wards|E]更好的[education_traits|E]"
	tradition_fp3_jirga_name:0 "支爾格大會"
	tradition_fp3_jirga_desc:0 "該文化的長者和領袖們可以根據古老的部落法典來解決爭端——以及加冕國王。"
	tradition_fp3_pragmatic_creed_name:0 "務實信條"
	tradition_fp3_pragmatic_creed_desc:0 "該文化的戰士並不追求排場，他們強調普通士兵的價值和適應性，為此放棄了傳統的騎馬精英。"
	tradition_fp3_fierce_independence_name:0 "艱苦的獨立"
	tradition_fp3_fierce_independence_desc:0 "多年來，許多暴君都試圖消滅這種文化。但是，因著堅韌不拔和軍事成就，它倖存了下來。"
	not_of_central_asian_heritage_desc:0 "該[culture|E]沒有伊朗、吐火羅、突厥或東胡[heritage|E]"
	culture_on_eastern_frontier_desc:0 "該[culture|E]位於[GetGeographicalRegion('world_transoxiana').GetName]、[GetGeographicalRegion('world_khorasan').GetName]或[GetGeographicalRegion('world_steppe_tarim').GetName]的[counties|E]數量少於#V 20%#!"
	culture_not_iranian_desc:0 "該[culture|E]沒有伊朗[heritage|E]"
	steppe_or_desert_percentage_desc:0 "該[culture|E]位於草原或沙漠[terrain|E]的[counties|E]數量少於#V 30%#!"
