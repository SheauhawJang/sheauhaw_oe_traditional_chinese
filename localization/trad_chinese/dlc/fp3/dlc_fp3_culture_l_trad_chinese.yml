	tradition_fp3_enlightened_magnates_name:0 "開明的權貴"
	tradition_fp3_enlightened_magnates_desc:0 "這種文化擁有悠久的傳統的管理智慧和詩意的技能。一個好的統治者應該兼而有之——或者向兼而有之的人尋求建議。"
	culture_parameter_characters_are_better_tax_collector:0 "該[culture|E]的[characters|E]在擔任[tax_collectors|E]時表現得更好"
	culture_parameter_unlock_tax_obligation_deqhan:0 "可以實行#high $deqhan_special_rights_tax_collector$#![tax_decree|E]"
