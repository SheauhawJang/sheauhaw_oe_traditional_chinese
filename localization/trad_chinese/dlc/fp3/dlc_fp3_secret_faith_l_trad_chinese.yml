l_trad_chinese:
	secret_faith.1001.message:0 "[guardian.GetSecretFaith.GetName]入門"
	child_secret_faith_conversion_success_effect.desc:0 "[child.GetFirstNameNoTooltip]深信不疑"
	child_secret_faith_conversion_failure_effect.desc:0 "[child.GetFirstNameNoTooltip]心存疑慮"
	child_secret_faith_conversion_critical_failure_effect.desc:0 "[child.GetFirstNameNoTooltip]揭露了我的秘密"
	child_secret_faith_conversion_critical_failure_effect.liege.desc:0 "[child.GetFirstNameNoTooltip]揭露了[guardian.GetSecretFaith.GetName]的監護人"
	secret_faith.1002.t:0 "知識時代"
	secret_faith.1002.desc:0 "[child.Custom2('MyCharacterIntroduction', ROOT.Char)|U]在孩童與成年之間徘徊。我已經教給了[child.GetHerHim]足夠的知識來理解真理，而且[child.GetSheHe]還很年輕，擁有開放的心態。\n\n如果我要引領[child.GetHerHim]邁入[ROOT.Char.GetSecretFaith.HighGodName]的儀式，那就是現在了，機不可失。"
	secret_faith.1002.a:0 "[child.GetSheHe|U]有權知道[ROOT.Char.GetSecretFaith.HighGodNameAlternatePossessive]的威能。"
	secret_faith.1002.b:0 "[child.GetFirstNameNoTooltip]注定要跌跟頭。"
	secret_faith.1003.t:0 "隱秘知識"
	secret_faith.1003.desc:0 "[guardian.Custom2('MyCharacterIntroduction', ROOT.Char)]告訴了我一些從未有人談論過的事情。我們從不深入研究這些話題，而且我知道最好不要提出問題。\n\n然而，今晚，我們之間感覺有些不一樣了。我們坐下來閱讀時，[guardian.GetSheHe]問我是否有什麼好奇的……"
	secret_faith.1003.a:0 "是的，告訴我一切！求你了！"
	secret_faith.1003.b:0 "不，我不這麼認為……"
	secret_faith.1003.c:0 "這是褻瀆！"
