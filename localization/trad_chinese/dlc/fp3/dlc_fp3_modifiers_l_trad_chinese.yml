	rebuffed_turkic_war_band:0 "拒絕了突厥戰士"
	rebuffed_turkic_war_band_desc:0 "該角色在旅途中公然羞辱了一大群遊牧戰士，如此英勇的表現真是令人印象深刻。"
	fp3_forgave_the_desperate:0 "原諒絕望者"
