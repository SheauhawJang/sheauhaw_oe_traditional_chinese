	generous_beauty:0 "慷慨之美"
	generous_beauty_desc:0 "也許是為了補償人們對其外表的評價，這位統治者在錢財上十分慷慨，並且會很快忘掉欠稅。"
	fp3_flame_of_iran_modifier:0 "重燃波斯之魂"
