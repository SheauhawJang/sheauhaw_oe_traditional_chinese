l_trad_chinese:
	fp3_brutal_predations_county_modifier:0 "殘忍的掠奪"
	fp3_brutal_predations_county_modifier_desc:0 "一名做出一系列暴力行為的殺人僱傭兵扔逍遙法外，該地區的本地人對此感到非常失望。"
	fp3_low_frontier_morale_county_modifier:0 "邊疆士氣低落"
	fp3_low_frontier_morale_county_modifier_desc:0 "守衛該地區堡壘的士兵感覺被統治者遺忘了。"
	fp3_boosted_frontier_morale_county_modifier:0 "邊疆士氣提升"
	fp3_boosted_frontier_morale_county_modifier_desc:0 "統治者親自訪問了該區域的堡壘，守護堡壘的士兵士氣大振。"
	fp3_visited_the_frontier_modifier:0 "造訪邊疆"
	fp3_visited_the_frontier_modifier_desc:0 "該角色最近在邊堡裡與士兵多有接觸，因而暴露在擁擠住所裡豐富的疾病群中。"
	fp3_frontier_heresy_county_modifier:0 "邊疆的異端"
	fp3_frontier_heresy_county_modifier_desc:0 "激進信仰開始在該伯爵領的士兵和定居者中扎根。"
	fp3_garrison_decimated_county_modifier:0 "大量守軍被殺"
	fp3_garrison_decimated_county_modifier_desc:0 "曾守衛該省份的士兵由於信奉異教被統治者大量屠殺。"
	fp3_jinx_modifier:0 "霉運當頭"
	fp3_jinx_modifier_desc:0 "該角色認定有人使用了邪眼來對付自己。"
	fp3_call_of_the_wild_modifier:0 "被邊疆吸引"
	fp3_call_of_the_wild_modifier_desc:0 "該角色感覺有必要去探索遙遠的草原、禁忌的沙漠和巍峨的高峰，看看遠處的景色。"
	fp3_marriage_material_modifier:0 "合適的結婚對象"
	fp3_marriage_material_modifier_desc:0 "該角色相信服從父母並結婚符合其最大利益——但真的如此嗎？"
	fp3_dutiful_scion_modifier:0 "盡職的子弟"
	fp3_dutiful_scion_modifier_desc:0 "該角色將生命奉獻給了宗族，而不是像冒險或個人幸福這樣瑣碎的干擾。"
	fp3_worried_sick_modifier:0 "擔心得要命"
	fp3_worried_sick_modifier_desc:0 "該角色為自己心愛的人擔心得要命，因為其所愛之人離開去面對遠方的危險。"
	fp3_gross_persecutions_county_modifier:0 "嚴重迫害"
	fp3_gross_persecutions_county_modifier_desc:0 "該省份的許多信徒在遭受領主的暴力宗教迫害後，要麼躲了起來，要麼逃走了。"
	fp3_galvanized_heretics_county_modifier:0 "奮起的異端"
	fp3_galvanized_heretics_county_modifier_desc:0 "壓迫已經將該伯爵領的人民變成了憤恨的激進分子，決心不惜一切代價捍衛自己的信仰。"
	fp3_promoting_arabic_modifier:0 "推廣阿拉伯語"
	fp3_promoting_arabic_modifier_desc:0 "該角色正在推廣阿拉伯語。"
	fp3_conversion_curious_county_modifier:0 "對改信的好奇"
	fp3_conversion_curious_county_modifier_desc:0 "該伯爵領的人口中有越來越多的人開始對其他信仰感到好奇。"
	fp3_teapot_alcoholism_modifier:0 "狂飲茶水"
	fp3_teapot_alcoholism_modifier_desc:0 "該角色總是隨身攜帶一個漂亮的小茶壺，而且人們都知道其會飲下大量神秘的東西。"
	ulema_displeased_drinking:0 "公開飲酒醜聞"
	ulema_displeased_drinking_desc:0 "該角色出名的好飲習慣帶來了公共醜聞，神職人員公開質疑這對其統治能力的影響。"
	fp3_mountain_redoubt_modifier:0 "巴茲要塞"
	fp3_mountain_redoubt_modifier_desc:0 "這座要塞坐落於一座高聳的山頂之上，幾乎堅不可摧。它很久以前由胡拉米派領袖賈維丹和巴巴克所控制，現在已被重建，成了黑山好戰居民的可怕堡壘。"
	fp3_royal_fire_modifier:0 "御火"
	fp3_royal_fire_modifier_desc:0 "該統治者以其名義點燃了一盆永恆之火，用榮耀之光祝福其統治。"
	fp3_plundered_county_modifier:0 "竭澤而漁"
	fp3_plundered_county_modifier_desc:0 "領地的統治者為了給其他地方的面子工程提供資金，榨乾了這個伯爵領。"
	fp3_architectural_splendor_county_modifier:0 "壯麗輝煌"
	fp3_architectural_splendor_county_modifier_desc:0 "該伯爵領在紀念性建築和大型公共工程上投入了大量資金。"
	fp3_efficient_splendor_county_modifier:0 "高效的建造者"
	fp3_efficient_splendor_county_modifier_desc:0 "這個伯爵領見證了紀念碑建設和大型公共工程的狂熱活動。"
	fp3_luxurious_bathhouse_modifier:0 "天堂般的澡堂"
	fp3_luxurious_bathhouse_modifier_desc:0 "該角色用一座極盡奢華的新澡堂裝飾首都。"
	fp3_less_luxurious_bathhouse_modifier:0 "被溼氣損壞的澡堂"
	fp3_less_luxurious_bathhouse_modifier_desc:0 "雖然該角色有一座豪華澡堂，但它的結構有點不盡人意，地磚和石頭上開始出現裂縫。"
	fp3_very_lofty_tower_modifier:0 "高塔"
	fp3_very_lofty_tower_modifier_desc:0 "該角色的住所有一座非常高、非常漂亮的塔，該角色可以爬上高塔俯瞰世界，並遠離所有窺探的目光。"
	fp3_less_lofty_tower_modifier:0 "不那麼高的塔"
	fp3_less_lofty_tower_modifier_desc:0 "該角色的住所有一座非常高、非常纖細的塔，儘管沒有最初設想的那麼高，但從塔頂看到的景象仍然觸動著靈魂，並且能在需要時提供隱居的功能。"
	fp3_spiritual_splendor_county_modifier:0 "屬靈的輝煌"
	fp3_spiritual_splendor_county_modifier_desc:0 "該伯爵領對各種宗教紀念碑進行了大規模的建設和翻新。"
	fp3_great_tower_of_silence_modifier:0 "大寂靜之塔"
	fp3_great_tower_of_silence_modifier_desc:0 "該角色監修了一座規模空前的達赫馬，並經常看著這座令人毛骨悚然的恢弘建築，思考在這個有著泥土和血肉的世界之外還有什麼。"
	fp3_less_great_tower_of_silence_modifier:0 "寂靜之塔"
	fp3_less_great_tower_of_silence_modifier_desc:0 "該角色監修了一座大型達赫馬，見到草原禿鷲降落在塔上，令其常常思考起生死。"
	police_chief_of_baghdad_modifier:0 "巴格達衛隊長"
	police_chief_of_baghdad_modifier_desc:0 "該角色擁有「薩希卜·舒爾塔」的頭銜，即巴格達衛隊長。儘管最近發生了動盪，但這一職位仍提供了一些能獲得影響力的機會。"
	fp3_light_of_the_walayah_modifier:0 "止一之餘光"
	fp3_light_of_the_walayah_modifier_desc:0 "該宗族據稱擁有#italic 止一之餘光#!，那是代表真主導引的靈光。"
	fp3_azariqa_ascendancy_modifier:0 "出走派霸權"
	fp3_azariqa_ascendancy_modifier_desc:0 "該角色領導出走派走向前所未有的偉大。"
	fp3_promoted_persian_scripture_modifier:0 "大翻譯家"
	fp3_promoted_persian_scripture_modifier_desc:0 "該角色監督了阿拉伯語宗教著作的翻譯工作；這在以前被認為是種禁忌。"
	fp3_persian_resurgence_county_modifier:0 "波斯復興"
	fp3_persian_resurgence_county_modifier_desc:0 "該伯爵領燃燒著宗教狂熱，夾雜著復興的地方愛國主義，意想不到的事情可能會發生。"
	fp3_forgotten_runestones_county_modifier:0 "被遺忘的符文石"
	fp3_forgotten_runestones_county_modifier_desc:0 "在這個伯爵領矗立著三塊神秘的石頭，上面刻著精美的羅斯風格的符文。然而，它們有些枯萎了，現在沒有人能分辨出它們的意義。"
	fp3_dismayed_daylamites_county_modifier:0 "苦惱的森林居民"
	fp3_dismayed_daylamites_county_modifier_desc:0 "當地居民對森林深處的一組神秘符文石產生了可怕的迷信。現在石頭沒了，人們害怕它們的製造者會報復他們，不管製造者是誰。"
	fp3_insulted_chinese_noble_modifier:0 "在中國臭名昭著"
	fp3_insulted_chinese_noble_modifier_desc:0 "該角色侮辱了一位重要的中國貴族，後者現在在長安、開封和洛陽散播關於前者的惡毒謠言。"
	fp3_vengeful_nomads_county_modifier:0 "復仇的遊牧民"
	fp3_vengeful_nomads_county_modifier_desc:0 "一群遊牧民一心想為被不公正殺害的領袖復仇，正大肆進攻這個伯爵領。"
	fp3_nomad_recruits_modifier:0 "招募遊牧民"
	fp3_nomad_recruits_modifier_desc:0 "該宗族允許遊牧民在他們的土地上定居，使其能夠招募大量優秀的騎手。"
	fp3_nomad_friction_county_modifier:0 "爭奪牧場的鬥爭"
	fp3_nomad_friction_county_modifier_desc:0 "該伯爵領被定居農民和遊牧部落之間的摩擦所困擾。"
	fp3_resentful_nomads_county_modifier:0 "憤怒的遊牧民"
	fp3_resentful_nomads_county_modifier_desc:0 "該伯爵領正經歷著由滿肚子怨氣、不守規矩的遊牧民造成的衝突。"
	fp3_banning_archery_modifier:0 "射箭禁令"
	fp3_banning_archery_modifier_desc:0 "該角色在領地內部分地區禁止練習射箭，這束縛了弓箭手，但無疑也會降低事故發生的機率。"
	fp3_crushed_by_failure_modifier:0 "因失敗而沮喪"
	fp3_crushed_by_failure_modifier_desc:0 "不論如何，該角色敗得很慘，現在正被疑慮折磨著。"
	fp3_silk_road_secure_county_modifier:0 "絲路的安全"
	fp3_silk_road_secure_county_modifier_desc:0 "該省份的遊牧戰士發誓要保證商路的安全。"
	fp3_nomad_attacks_county_modifier:0 "猖獗的掠奪者"
	fp3_nomad_attacks_county_modifier_desc:0 "該伯爵領正遭受著對過往商隊的襲擊，嚴重中斷了貿易往來。"
	fp3_gnostic_fervor_county_modifier:0 "諾斯替狂熱"
	fp3_gnostic_fervor_county_modifier_desc:0 "該伯爵領最近成為一群勤懇的摩尼教難民的家園。"
	fp3_lackluster_diet_modifier:0 "乏善可陳的飲食"
	fp3_lackluster_diet_modifier_desc:0 "該角色被安排吃無趣的鹹魚和生芹菜桿，希望這能治癒其憂鬱症狀。"
	fp3_herbal_remedies_modifier:0 "草藥療法"
	fp3_herbal_remedies_modifier_desc:0 "該角色服用了茴香籽、黃瓜和其他草藥的調製品，試圖治癒其憂鬱。"
	fp3_worshipping_in_solitude_modifier:0 "孤獨的崇拜"
	fp3_worshipping_in_solitude_modifier_desc:0 "該角色已經在其私人祈禱室裡度過了很長時間，遠離所有窺探的目光。人們都在猜測裡面發生了什麼。"
	fp3_rare_books_modifier:0 "稀有圖書"
	fp3_rare_books_modifier_desc:0 "該角色獲得了一小批稀有圖書，據說是從泰西封、貢德沙普爾，甚至可能是亞歷山大的傳奇圖書館中搶救出來的。"
	fp3_oil_of_vitriol_modifier:0 "礬油"
	fp3_oil_of_vitriol_modifier_desc:0 "該角色有機會接觸到危險量級的一種極具腐蝕性物質，由一位波斯煉金術士所配製。"
	fp3_dabbling_in_alchemy_modifier:0 "涉足煉金術"
	fp3_dabbling_in_alchemy_modifier_desc:0 "該角色一直在涉足煉金術，並在此過程中暴露於各種有害物質。"
	fp3_alchemical_insights_modifier:0 "煉金見解"
	fp3_alchemical_insights_modifier_desc:0 "該角色與一位波斯煉金術士一起，在研究液體和物質方面取得了重大發現，並且對這個世界的結構了解了很多。"
	fp3_reneged_on_promise_modifier:0 "違背諾言"
	fp3_reneged_on_promise_modifier_desc:0 "該角色違背了其為一位著名詩人的文學作品付費的承諾，現在被認為有些不可信。"
	fp3_broken_icehouses_county_modifier:0 "殘破冰窖"
	fp3_broken_icehouses_county_modifier_desc:0 "在冰窖於地震中坍塌之前，該伯爵領以生產冷甜品而聞名。"
	fp3_court_austerity_modifier:0 "宮廷苦行生活"
	fp3_court_austerity_modifier_desc:0 "嚴格的苦行生活統治著該角色的宮廷——很少有奢侈，很少有笑聲，尤其是——沒有甜點。"
	fp3_securing_sorbet_supply_modifier:0 "保障果子凍供應"
	fp3_securing_sorbet_supply_modifier_desc:0 "該角色奪取了所有領地內的涼品供應——這令廷臣欣喜不已，卻也讓封臣感到憤怒。"
	fp3_thinking_about_the_afterlife_modifier:0 "思考死亡"
	fp3_thinking_about_the_afterlife_modifier_desc:0 "該角色最近花了很多時間思考自己死後會發生什麼。"
	fp3_sufi_initiate_modifier:0 "蘇菲派入門"
	fp3_sufi_initiate_modifier_desc:0 "該角色對蘇菲神秘主義和穆拉卡巴冥想感興趣，深入研究心靈與造物主的關係。"
	fp3_avoiding_dark_places_modifier:0 "避開黑暗的地方"
	fp3_avoiding_dark_places_modifier_desc:0 "該角色有過太多可怕的經歷，現在非常渴望避開黑暗。"
	fp3_looking_for_bodyguards_modifier:0 "尋找貼身護衛"
	fp3_looking_for_bodyguards_modifier_desc:0 "該角色經歷了太多可怕的經歷，現在正在尋找額外的貼身護衛。"
	fp3_relentless_skeptic_modifier:0 "不懈的懷疑"
	fp3_relentless_skeptic_modifier_desc:0 "該角色開始質疑許多民間信仰和關於看不見的世界的假想。其他人可能認為他們是一個憤世嫉俗的人，一個粗魯的異見分子，甚至是一個叛教者。"
	fp3_womens_faith_galvanized_modifier:0 "女性的信仰"
	fp3_womens_faith_galvanized_modifier_desc:0 "該角色因為敬禮女性聖人而感到受到迫害，但這只會堅定其決心。"
	fp3_promoted_persian_mathematics_modifier:0 "發展波斯數學"
	fp3_promoted_persian_mathematics_modifier_desc:0 "該角色的學者們正在發掘他們自己的數學創新，以與那些$indo_aryan_group_collective_noun$數學家相媲美。"
	fp3_denied_religious_protection_modifier:0 "拒絕宗教保護"
	fp3_denied_religious_protection_modifier_desc:0 "這個統治者拒絕保護異教徒的信仰自由。"
	patron_of_the_sciences:0 "雖然沒有重大發現，但這個項目為你贏得了作為各類科學的主要贊助人的名聲。"
	fp3_treatise_on_development_modifier:0 "行政論文"
	fp3_treatise_on_development_modifier_desc:0 "一篇關於官僚體制價值的論文，就如何確保從皇室到地方一級的適當溝通提供了幾點建議。"
	fp3_treatise_on_building_modifier:0 "管理論述"
	fp3_treatise_on_building_modifier_desc:0 "一部關於如何管理資源以使效率最大化的專著。"
	fp3_treatise_on_control_modifier:0 "權威論"
	fp3_treatise_on_control_modifier_desc:0 "一篇關於領導者應該如何處理統治事務和鎮壓叛亂的論文。"
	fp3_treatise_on_mathematics_modifier:0 "數學專著"
	fp3_treatise_on_mathematics_modifier_desc:0 "這是一篇關於數學的專業論文，其中有一些關於如何在日常生活中使用數學的註釋。"
	fp3_treatise_on_taxation_modifier:0 "稅收論"
	fp3_treatise_on_taxation_modifier_desc:0 "這是一篇冗長的關於稅收的論文，以及可以採取哪些措施來最好地解決稅收問題。"
	fp3_treatise_on_light_warfare_modifier:0 "遭遇戰指南"
	fp3_treatise_on_light_warfare_modifier_desc:0 "一篇關於輕步兵價值的簡短論文，以及如何最好地利用這個兵種。"
	fp3_treatise_on_heavy_warfare_modifier:0 "防禦戰手冊"
	fp3_treatise_on_heavy_warfare_modifier_desc:0 "這是一篇關於重步兵相關陣型的論文，最後有一個小指南，告訴你可以通過什麼樣的訓練來提高軍隊的凝聚力。"
	fp3_treatise_on_cavalry_modifier:0 "騎兵戰爭史"
	fp3_treatise_on_cavalry_modifier_desc:0 "一篇關於騎兵衝鋒歷史的長篇論文，重點是如何在馬背上扭轉戰局。"
	fp3_treatise_on_siege_modifier:0 "圍攻手冊"
	fp3_treatise_on_siege_modifier_desc:0 "一本簡短而精鍊的手冊，關於圍攻的本質，以及在有或沒有攻城武器的情況下如何接近敵人。"
	fp3_treatise_on_strategy_modifier:0 "戰略的歷史"
	fp3_treatise_on_strategy_modifier_desc:0 "這是一篇關於戰略和戰術歷史的長篇但平易近人的論文，其中的例子可以追溯到幾個世紀以前。"
	fp3_fearsome_example_modifier:0 "可怕的典型"
	fp3_fearsome_example_modifier_desc:0 "該統治者殘忍地摧毀了邊疆的一個宗教團體，表現出了鎮壓一切異端的可怕意願。"
	fp3_refused_the_caliph_modifier:0 "拒絕聖戰的要求"
	fp3_refused_the_caliph_modifier_desc:0 "該角色拒絕了一項宗教領袖對鄰近的原始宗教統治者發動進攻的要求。"
	fp3_praying_too_much_modifier:0 "過度禮拜"
	fp3_praying_too_much_modifier_desc:0 "該角色在神殿裡花了大量時間，忽略了其他任務。"
	fp3_name_read_in_friday_prayer_modifier:0 "聚禮揚名"
	fp3_name_read_in_friday_prayer_modifier_desc:0 "該角色已下令，在一週中最重要的禮拜集會上，要宣讀其名以代哈里發之名——這是一次反復表明其忠誠與重要地位的公開聲明。"
	fp3_displayed_pious_submission_to_caliph_modifier:0 "強調對哈里發的順服"
	fp3_displayed_pious_submission_to_caliph_modifier_desc:0 "該角色做出了嚴格的指示，哈里發之名當念於聚禮之首，這是每一座清真寺裡最重要的禮拜——要讓全世界都知道他們服從的是誰。"
	fp3_honored_by_the_faithful_modifier:0 "受信徒尊重"
	fp3_honored_by_the_faithful_modifier_desc:0 "該角色的名字在其信仰領袖的聚禮中被宣讀，為其贏得意義重大的統治合法性。"
	fp3_rule_by_fear_modifier:0 "恐怖統治"
	fp3_rule_by_fear_modifier_desc:0 "該角色證明其既有隨意殺人的意願，也有隨意殺人的能力，以恐懼將領地維繫在一起。"
	fp3_minor_child_spy_network_modifier:0 "小兒間諜網"
	fp3_minor_child_spy_network_modifier_desc:0 "該角色用一小群兒童作為間諜發掘氏族裡的秘密。"
	fp3_better_company_modifier:0 "更好的陪伴"
	fp3_better_company_modifier_desc:0 "該角色受到了長輩的批評，現在正在學習如何表現得有氏族子弟該有的樣子。"
	fp3_justification_for_taxation_modifier:0 "徵稅理由"
	fp3_justification_for_taxation_modifier_desc:0 "該角色的稅吏編造了可疑的理由，來向封臣徵收遠超大多數人認為公平的賦稅。"
	fp3_excuses_for_extortion_modifier:0 "敲詐的藉口"
	fp3_excuses_for_extortion_modifier_desc:0 "$fp3_justification_for_taxation_modifier_desc$"
	fp3_locals_intimidated_county_modifier:0 "在地人懼怕"
	fp3_locals_intimidated_county_modifier_desc:0 "該伯爵領的平民百姓被嚇到屈服。"
	fp3_locals_infuriated_county_modifier:0 "在地人憤怒"
	fp3_locals_infuriated_county_modifier_desc:0 "該伯爵領的平民百姓對他們的統治者對待一位當地受歡迎的治安法官的方式大為光火。"
	fp3_looking_the_other_way_modifier:0 "視而不見"
	fp3_looking_the_other_way_modifier_desc:0 "該角色採納了一種忽視封臣和臣民某些經濟不當行為的政策——是為了領地的利益，或是為了自己心態的平和。"
	fp3_capable_magistrates_modifier:0 "能幹的治安法官"
	fp3_capable_magistrates_modifier_desc:0 "該角色得到了能力出眾的地方法官的支持，後者幾乎可以讓任何裁決看起來都是公正的。"
	fp3_delegated_payments_modifier:0 "委任發餉"
	fp3_delegated_payments_modifier_desc:0 "該角色委託其稅吏負責發放軍隊餉銀，到目前為止都很有效。"
	fp3_army_influence_modifier:0 "軍隊影響力"
	fp3_army_influence_modifier_desc:0 "該角色被領主賦予了對軍隊的巨大影響力。"
	fp3_messy_payments_modifier:0 "不靠譜的發餉"
	fp3_messy_payments_modifier_desc:0 "為該角色士兵發餉的職責以一種不便的方式劃分，有時候會造成延誤，傷害士氣。"
	fp3_cutting_corners_modifier:0 "偷工減料"
	fp3_cutting_corners_modifier_desc:0 "該角色勞累過度，因此變得有點敷衍。"
	fp3_promoting_zoroastrianism_modifier:0 "祆教徒之友"
	fp3_promoting_zoroastrianism_modifier_desc:0 "眾所周知，該角色不辭勞苦地幫助著祆教社團。"
	fp3_blessed_by_fire_modifier:0 "火之祝福"
	fp3_blessed_by_fire_modifier_desc:0 "該角色對閃電產生的火焰有著深刻的體驗，閃電是這個世界上最純淨的元素。"
	fp3_bad_tower_of_silence_county_modifier:0 "愚蠢之塔"
	fp3_bad_tower_of_silence_county_modifier_desc:0 "人們試圖在這個伯爵領新造一座偉大的達赫馬，但在建設中犯了錯誤，腐爛的屍體正在毒害下面的地下水。"
	fp3_wary_of_sabotage_modifier:0 "警惕使絆子"
	fp3_wary_of_sabotage_modifier_desc:0 "該角色不會容忍有人在其負責的伯爵領搞陰謀詭計。"
	fp3_antagonize_character_interaction_known_liar:0 "過分誇大"
	fp3_antagonize_character_interaction_known_liar_desc:0 "人們已經厭倦了該角色的評論，因為它們往往嚴重誇大了。"
	fp3_not_puppeteering_kingmaker_modifier:0 "失敗的傀儡師"
	fp3_not_puppeteering_kingmaker_modifier_desc:0 "該角色沒能用一個更符合其利益的統治者來驅逐一個不友好的統治者。現在自己的合法性也受到了質疑。"
	fp3_sickly_monkey_modifier:0 "病猴"
	fp3_sickly_monkey_modifier_desc:0 "該角色試圖照顧一隻病猴恢復健康。這隻生物的爪子很鋒利，牙齒也很鋒利。"
	fp3_chess_playing_monkey_modifier:0 "下棋猴"
	fp3_chess_playing_monkey_modifier_desc:0 "該角色擁有一隻猴子，據說棋藝傳自東方的一位哲人王。"
	fp3_paper_surplus_modifier:0 "紙張充裕"
	fp3_paper_surplus_modifier_desc:0 "該角色有穩定的紙張供應來記錄其研究。"
	fp3_paper_shortage_modifier:0 "紙張短缺"
	fp3_paper_shortage_modifier_desc:0 "該角色無法獲得穩定的紙張，必須使用不常見的羊皮紙代替。"
	fp3_liquid_wisdom_modifier:0 "流淌的智慧"
	fp3_liquid_wisdom_modifier_desc:0 "事實證明，該角色對來訪的學者來說是一位很好的東道主，毫無疑問，這得益於更自由的思想交流。"
	fp3_morbid_insights_modifier:0 "病態的見解"
