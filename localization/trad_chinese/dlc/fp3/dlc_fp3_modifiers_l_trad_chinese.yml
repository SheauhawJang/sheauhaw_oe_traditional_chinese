	fp3_religious_desertion_modifier:0 "宗教逃兵"
	fp3_religious_desertion_modifier_desc:0 "該伯爵領的士兵為了避免與信仰領袖交戰而擅離職守。"
	fp3_struggle_supremacy_house_reward_modifier:0 "遜尼派盛行"
	fp3_struggle_supremacy_house_reward_modifier_desc:0 "屬於這個家族的哈里發宣稱了廣泛的權威，因為他們成功地恢復了對伊朗的權力。"
	fp3_struggle_caliph_super_suspicious_modifier:0 "疑神疑鬼"
