	fp3_generous_bakers_modifier:0 "慷慨的麵包師"
	fp3_generous_bakers_modifier_desc:0 "在一名貪婪的麵包師被處決後，該伯爵領的麵包師在麵包上都大方了起來。"
	fp3_impious_tax_collector_modifier:0 "不虔誠的稅吏"
