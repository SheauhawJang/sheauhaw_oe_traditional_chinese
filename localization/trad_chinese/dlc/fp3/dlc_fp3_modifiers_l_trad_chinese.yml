	fp3_house_modifier_rebuilding_efforts:0 "重建工作"
	fp3_house_modifier_rebuilding_efforts_desc:0 "在與哈里發的敵人進行了一場血腥的鬥爭後，這個家族正在重建他們的領地"
	fp3_house_modifier_frontier_ambitions:0 "邊疆的野心"
