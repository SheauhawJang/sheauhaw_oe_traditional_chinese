	fp3_punished_the_destitute:0 "懲罰赤貧者"
	fp3_punished_the_destitute_desc:0 "該角色選擇執行法律，而不是憐憫走投無路的盜墓農民。"
	ancient_persian_relics:0 "古代珍寶"
