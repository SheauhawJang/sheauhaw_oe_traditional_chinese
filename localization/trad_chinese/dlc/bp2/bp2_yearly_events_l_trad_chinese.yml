l_trad_chinese:
	pet_rock.0001.t:0 "鋪路石"
	pet_rock.0001.desc:0 "#EMP 叮鈴鈴！#!\n\n我在院子裡徘徊時，我的鞋子撞到了一枚小石子。這枚鵝卵石撞到了其他幾枚石子，發出響亮的碰撞聲，最後在離我不遠的地方停了下來。出於好奇心，我把它撿了起來。它粗糙的[ROOT.Char.Custom('RockColor')]外表出人意料地很溫暖。\n\n突然間，我清楚地意識到它想要什麼。這塊石頭正在投射一個#EMP 友好#!的光環。當我俯視著它時，它依偎在我的手掌上，重量讓我感到安心，同時也讓我感到興奮。"
	pet_rock.0001.a:0 "我們會成為最好的朋友！"
	pet_rock.0001.a.tt:0 "你們一起開始冒險！"
	pet_rock.0001.b:0 "我在想什麼呢？"
	pet_rock.0001.b.tt:0 "我真的應該少在外面待著……"
	pet_rock.0002.t:0 "一塊石頭"
	pet_rock.0002.desc:0 "石頭躺在我的腿上，心滿意足地坐在那裡，而我在思考我應該給[ROOT.Char.Custom('RockStoryHerHim')]起什麼名字。歷史相關？某個和[ROOT.Char.Custom('RockStoryHerHis')]的形狀相關的名字？還是描述我揉搓[ROOT.Char.Custom('RockStoryHerHis')]的[ROOT.Char.Custom('RockColor')]外表時的舒緩感覺的東西？\n\n哦，我知道了！我會將[ROOT.Char.Custom('RockStoryHerHim')]命名為……"
	pet_rock.0002.a:0 "多好的名字！"
	pet_rock.0100.t:0 "[ROOT.Char.Custom('RockStoryName')]：沉澱的價值"
	pet_rock.0100.desc:0 "經歷了又一個緊張的一天之後，我頹廢地坐在我房間的椅子上——我還能撐多久呢？\n\n當我挪動腳步時，我聽到一陣安靜的咔噠聲，結果發現我的寵物石[ROOT.Char.Custom('RockStoryName')]正趴在我的座位旁邊。我和[ROOT.Char.Custom('RockStoryHerHim')]坐了一會兒，只是一邊聆聽著平靜的沉默，一邊撫摸[ROOT.Char.Custom('RockStoryHerHis')]的[ROOT.Char.Custom('RockColor')]的外表。"
	pet_rock.0100.a:0 "我還是再想想吧。"
	pet_rock.0101.t:0 "[ROOT.Char.Custom('RockStoryName')]：鏡子的光澤"
	pet_rock.0101.desc:0 "在我的桌子邊緣，我的石頭[ROOT.Char.Custom('RockStoryName')]正悶悶不樂地坐著。我看了一眼[ROOT.Char.Custom('RockStoryHerHim')]。很明顯[ROOT.Char.Custom('RockStorySheHe')]正在生悶氣。\n\n我們都知道[ROOT.Char.Custom('RockStorySheHe')]想要被打磨，把那美麗的[ROOT.Char.Custom('RockColor')]外表擦得亮晶晶。只是[ROOT.Char.Custom('RockStoryHerHis')]最喜歡的拋光工藝實在是太#EMP 昂貴#!了……"
	pet_rock.0101.a:0 "好吧，好吧，我們會把你好好打磨的。"
	pet_rock.0101.b:0 "你得湊合一下。"
	pet_rock.0102.t:0 "[ROOT.Char.Custom('RockStoryName')]：極其純淨"
	pet_rock.0102.desc:0 "[ROOT.Char.Custom('RockStoryName')]的外表通常是充滿活力的[ROOT.Char.Custom('RockColor')]，但今天卻顯得有些沉悶。[ROOT.Char.Custom('RockStorySheHe')|U]坐在[ROOT.Char.Custom('RockStoryHerHis')]的架子上，賭氣，懇求我帶它去洗澡。\n\n對了，今天我要#EMP 開#!御前會議來著對吧？這下可解釋不清了……"
	pet_rock.0102.a:0 "國事也得給爺等著！"
	pet_rock.0102.b:0 "今天不行，[ROOT.Char.Custom('RockStoryName')]。"
	pet_rock.0103.t:0 "[ROOT.Char.Custom('RockStoryName')]：順手牽羊"
	pet_rock.0103.desc:0 "另一盤堆積如山的食物送到我面前，在它的重壓下桌子幾乎呻吟起來。此時一股奇妙的香味撲鼻而來：是薄荷！\n\n我一聞到它，就想到了我的石頭[ROOT.Char.Custom('RockStoryName')]。薄荷是[ROOT.Char.Custom('RockStoryHerHis')]最喜歡的氣味！\n\n我幾乎可以#EMP 感覺到#![ROOT.Char.Custom('RockStoryHerHis')]正在暗示自己的存在感，這種感覺從[ROOT.Char.Custom('RockStoryHerHis')]在我口袋的位置不斷向外湧出。"
	pet_rock.0103.a:0 "讓我看看能不能順幾片葉子給[ROOT.Char.Custom('RockStoryHerHim')]……"
	pet_rock.0103.b:0 "我最好還是別這麼乾。"
	pet_rock.0104.t:0 "[ROOT.Char.Custom('RockStoryName')]：石頭的底氣"
	pet_rock.0104.desc:0 "我一邊喃喃自語，一邊走過房間。在管理一個王國的過程中居然會遇到這樣的考驗和磨難！也許我的石頭[ROOT.Char.Custom('RockStoryName')]會有一些好建議？\n\n我拍拍我的袋子，[ROOT.Char.Custom('RockStoryHerHis')]通常都會在這裡。然而什麼都沒有。突然間，失去了[ROOT.Char.Custom('RockStoryHerHis')]冷靜的引導，我頓時感到迷茫。\n\n恐慌開始席捲我全身。"
	pet_rock.0104.a:0 "算了，外面有個好像長得#EMP 挺像#!……"
	pet_rock.0104.b:0 "#EMP [ROOT.Char.Custom('RockStoryName')]！#![ROOT.Char.Custom('RockStorySheHe')]在哪裡？"
	pet_rock.0104.b.success:0 "你在一個抽屜裡找到了[ROOT.Char.Custom('RockStoryHerHim')]"
	pet_rock.0104.b.failure:0 "……[ROOT.Char.Custom('RockStoryName')]？"
	pet_rock.0104.b.failure.tt:0 "你的朋友永遠地走了。"
	pet_rock.0104.c:0 "可能[ROOT.Char.Custom('RockStorySheHe')]想要去會會朋友？"
	pet_rock.0104.c.tt:0 "我猜[ROOT.Char.Custom('RockStorySheHe')]大概是出門了……"
	pet_rock.0105.t:0 "[ROOT.Char.Custom('RockStoryName')]：初次鑑面"
	pet_rock.0105.desc:0 "在我第一次發現我的石頭[ROOT.Char.Custom('RockStoryName')]的院子裡，我正在和[ROOT.Char.Custom('RockStoryHerHim')]說話，此時一聲快樂的叫聲傳到我耳中。[other_rock_owner.GetFirstName]正向我走來，緊握著……那是一個——\n\n「我很高興看到你也有一個石頭夥伴，[ROOT.Char.GetLadyLord]！」[other_rock_owner.GetFirstName]伸手展示出[other_rock_owner.GetHerHis]自己的那一枚。「也許他們可以成為朋友？」"
	pet_rock.0105.a:0 "這石頭長得真蠢。"
	pet_rock.0105.b:0 "我很確定他們會相處得好！"
	pet_rock.0105.c:0 "不好意思，[ROOT.Char.Custom('RockStoryName')]有點害羞。"
	pet_rock.0106.t:0 "[ROOT.Char.Custom('RockStoryName')]：鏘地一聲！"
	pet_rock.0106.desc:0 "我正坐在我的桌子旁，閱讀領地顯貴們的一些信件。[ROOT.Char.Custom('RockStoryName')]坐在我身邊，沐浴在溫暖的陽光下。\n\n我伸手想撫摸一下[ROOT.Char.Custom('RockStoryHerHis')]的[ROOT.Char.Custom('RockColor')]外表，但似乎[ROOT.Char.Custom('RockStorySheHe')]的心情相當俏皮。正當我的手摸過去，桌子搖晃起來，[ROOT.Char.Custom('RockStoryName')]從桌邊摔了下去！"
	pet_rock.0106.a:0 "哈！你個小傻瓜！"
	pet_rock.0107.t:0 "[ROOT.Char.Custom('RockStoryName')]：理所鐺然"
	pet_rock.0107.desc:0 "我攜帶著[ROOT.Char.Custom('RockStoryName')]穿過庭院走向我的居住區，[ROOT.Char.Custom('RockStoryHerHis')]那[ROOT.Char.Custom('RockColor')]的外殼愉快地安臥在我的掌心。我不禁想到[ROOT.Char.Custom('RockStorySheHe')]是否在妒忌我。畢竟，我有一整棟屬於我自己的建築，可以隨心所欲地進行裝飾，並將我的朋友和家人安置在其中。\n\n[ROOT.Char.Custom('RockStoryName')]卻沒有這種待遇。或許，是時候補償一下它了？\n\n我低頭看著[ROOT.Char.Custom('RockStoryHerHim')]，陷入沉思。"
	pet_rock.0107.a:0 "[ROOT.Char.Custom('RockStoryName')]可以和我一起上床！"
	pet_rock.0107.b:0 "我會給它自由，為什麼不呢。"
	pet_rock.0107.b.success:0 "你建造了一處滿意的庇護所"
	pet_rock.0107.b.failure:0 "你砸傷了自己的大拇指"
	pet_rock.0107.c:0 "我覺得[ROOT.Char.Custom('RockStorySheHe')]是一枚熱衷戶外的石頭。"
	pet_rock.0108.t:0 "[ROOT.Char.Custom('RockStoryName')]：孤注一砌？"
	pet_rock.0108.desc:0 "這面牆上有一個奇怪的小洞，我想，此時[ROOT.Char.Custom('RockStoryName')]正依偎在我的手掌裡。院牆，在靠近入口的地方，缺了一大塊。\n\n我可以感受到[ROOT.Char.Custom('RockStoryName')]正在我的掌心裡萌發著好奇心。我把[ROOT.Char.Custom('RockStoryHerHim')]舉起來看，然後突發奇想，把[ROOT.Char.Custom('RockStoryHerHim')]直接放到了洞裡。正如我所設想的，[ROOT.Char.Custom('RockStorySheHe')]完美地契合了。\n\n我突然間想到這一點：也許對我和[ROOT.Char.Custom('RockStoryHerHim')]來說，如果[ROOT.Char.Custom('RockStorySheHe')]留在這裡，作為我的房子和家的一部分，會是最好的選擇？甚至，也許我們可以找到一些新的改善方法，將[ROOT.Char.Custom('RockStoryHerHis')]的朋友們組裝成一幢屬於自己的建築物？"
	pet_rock.0108.a:0 "我無法想象還有什麼比這更有榮耀！"
	pet_rock.0108.a.tt:0 "你和你的石頭的冒險到此落幕。"
	pet_rock.0108.b:0 "我絕不會讓[ROOT.Char.Custom('RockStoryHerHim')]走！"
	pet_rock.0108.b.tt:0 "[ROOT.Char.Custom('RockStorySheHe')|U]會和我一起旅行，永遠永遠。"
