l_trad_chinese:
	bp2_yearly.5000.t:0 "未了結的部分"
	bp2_yearly.5000.desc:0 "我作為攝政的權力幾乎是無限的，但我仍然無法擺脫這種感覺：我的權威建立在不穩的基礎上。我是個簒奪者，像我這樣的人經常不得不採取激烈的措施。\n\n我心中紮著一根特別的刺，只要小心就能去除。[tower_prince.GetFirstName|U]還小，但[tower_prince.GetSheHe]仍然是合法的[tower_prince.GetTitleAsNameNoTooltip]。即使我牢牢掌控著領地，隨著這小崽子長大成人，也還是會有人質疑我的地位。\n\n那麼，也許可以把這孩子置於我的掌控中？只要用上合適的手段……"
	bp2_yearly.5000.a:0 "必須這麼做。"
	bp2_yearly.5000.a.flavor:0 "#WEAK 這座高塔將會容納這位不幸的[tower_prince.Custom('GetPrincessPrince')]！#!"
	bp2_yearly.5000.a.success:0 "策略成功了"
	bp2_yearly.5000.a.failure:0 "你的策略失敗了"
	bp2_yearly.5000.a.tt:0 "[tower_prince.GetFirstName|U]的所有封臣對#value 你#!的好感度降低#negative_value 15#!"
	bp2_yearly.5000.b:0 "我可不是怪物。"
	bp2_yearly.5001.t:0 "塔中的[tower_prince.Custom('GetPrincessPrince')]"
	bp2_yearly.5001.desc:0 "我的策略成功了，[tower_prince.GetFirstName|U]被安靜地鎖了起來，我的權威幾乎是無限的。然而，我仍然聽到宮廷中某些人，悄悄詢問，祈禱，質疑：#EMP 小[tower_prince.GetTitleAsNameNoTooltip]在哪？#!\n\n放出這孩子並利用[tower_prince.GetHerHim]來鞏固我的地位是一種方法，但讓[tower_prince.GetHerHim]回來，或許會讓那些想罷黜我的人起了賊心。\n\n還有第三種方法。人們的想法飄忽不定。如果[tower_prince.GetSheHe]發現自己……身體不適，大家是不是會換個想法？"
	bp2_yearly.5001.a:0 "再見了，打擾我美夢的東西……"
	bp2_yearly.5001.a.flavor:0 "小[tower_prince.Custom('GetPrincessPrince')]會重見天日，但卻會是完全不同的樣子……"
	bp2_yearly.5001.b:0 "也許現在我可以奪取……"
	bp2_yearly.5001.b.tt:0 "[tower_prince.GetFirstName|U]的所有[vassals|E]對#value 你#!的好感度增加#P 25#!"
	bp2_yearly.5001.b.flavor:0 "把大量錢幣用在正確的地方，我會為政變奠定基礎！"
	bp2_yearly.5001.b.bypass:0 "#WEAK 這會允許你無視嘗試篡位[decision|E]所需的[regency|E]時間要求。#!"
	bp2_yearly.5001.c:0 "只要[tower_prince.GetSheHe]支持我的地位，就能放了[tower_prince.GetSheHe|U]。"
	bp2_yearly.5005.t:0 "[foreign_hostage.Custom('GetPrettyAdjective')|U]異鄉人"
	bp2_yearly.5005.desc:0 "看[foreign_hostage.GetFirstName]的時間越久，我就越沉迷於[foreign_hostage.GetHerHis]的身影。當我們在花園裡互相追逐時，[foreign_hostage.GetSheHe|U]轉過身體，想要從我身邊飛馳而過，斑駁的陽光灑落在[foreign_hostage.GetHerHis]臉上。\n\n我的心跳得越來越快了。我慢慢停了下來。我這是怎麼了？\n\n「[ROOT.Char.GetFirstNameNoTooltip]？怎麼了？」[foreign_hostage.GetFirstName]停了一下，有些擔心我的驚愕。\n\n我#EMP 好#!緊張……"
	bp2_yearly.5005.a:0 "我……"
	bp2_yearly.5005.a.tt:0 "也許他們也是這個感覺？"
	bp2_yearly.5005.b:0 "這……沒什麼。"
	bp2_yearly.5006.t:0 "情話"
	bp2_yearly.5006.desc:0 "當我和[crusher.GetFirstName]在花園裡追逐玩耍時，我注意到[crusher.GetSheHe]停了下來。我轉過身看向[crusher.GetHerHim]，但[crusher.GetSheHe]卻避開了我的視線，凝視著地面。\n\n「我……我……」幾秒鐘後[crusher.GetSheHe]結結巴巴說道。[crusher.GetSheHe]努力吞了口口水，抬起[crusher.GetHerHis]的頭直直盯向了我頭頂上的某個地方。\n\n「我真的……很喜歡你！」[crusher.GetSheHe]努力強迫自己說了出來，緊張得幾乎在發抖。"
	bp2_yearly.5006.a:0 "我也喜歡你！"
	bp2_yearly.5006.b:0 "這太奇怪了。你好奇怪。"
	bp2_yearly.5007.t:0 "年輕的愛"
	bp2_yearly.5007.desc:0 "讓我無比欣慰的是，[foreign_hostage.GetFirstNamePossessive]的臉亮了起來。[foreign_hostage.GetSheHe|U]咧嘴一笑，害羞但熱情地點了點頭。我們兩個都不知道該說什麼了。\n\n而[foreign_hostage.GetFirstNameNoTooltip]伸出一隻手輕輕握住了我的手。[foreign_hostage.GetSheHe|U]再次笑了。\n\n我們手牽手漫步在柱廊式花園中，心中只有彼此。我一句話也沒說，只希望這一刻能持續到永遠。"
	bp2_yearly.5007.a:0 "我有一份禮物給你。"
	bp2_yearly.5007.b:0 "有用！這是我感覺最棒的一刻！"
	bp2_yearly.5008.t:0 "穿心匕首"
	bp2_yearly.5008.desc:0 "讓我恐懼的是，[foreign_hostage.GetFirstNamePossessive]擺出一副不確定的怪相。\n\n「你什麼意思？你怎麼這麼奇怪？」[foreign_hostage.GetSheHe|U]毫不在意地問道。\n\n我的心碎在了花園的礫石上。我扭過臉，不讓[foreign_hostage.GetSheHe]看到我的眼淚。\n\n「沒什麼。我得走了。」"
	bp2_yearly.5008.a:0 "也許……也許[foreign_hostage.GetSheHe]之後會改變心意？"
	bp2_yearly.5008.b:0 "你怎麼能如此#EMP 殘忍#!，[foreign_hostage.GetFirstNameNoTooltip]？"
	bp2_yearly.5009.t:0 "展望未來"
	bp2_yearly.5009.desc:0 "我和[marry_crush.GetFirstName]漫步在花園中，太陽歡快地落下。[marry_crush.GetSheHe|U]轉頭看向我。\n\n「等我們長大了我們會結婚嗎？」[marry_crush.GetSheHe|U]認真地問道。看到我一臉疑惑，又繼續說。「等我們到了年紀，我們當然應該結婚。這是我們的命運！」\n\n我靜靜思考了這個可能性。我的激情一下子燃燒起來：沒有[marry_crush.GetFirstNameNoTooltip]，我的未來肯定沒有意義？"
	bp2_yearly.5009.a:0 "我們當然會！"
	bp2_yearly.5009.b:0 "很多事都會改變……"
	bp2_yearly.5010.t:0 "舊日回憶"
	bp2_yearly.5010.desc:0 "「就和過去一樣，不是嗎？」\n\n[marry_crush.GetFirstName]打破了我的幻想。[marry_crush.GetSheHe|U]坐在我身邊，笑容滿面。僅僅是有[marry_crush.GetHerHim]一起在這花園中，就讓我回想起了我們年輕時那尷尬的相愛。\n\n「你還記得那段時間嗎？我們甚至立下諾言，如果我們成人後都未婚就要結婚！」[marry_crush.GetSheHe|U]大笑著談起了這段回憶。我們那時真的很天真。\n\n不過……"
	bp2_yearly.5010.a:0 "嗯……不如考慮一下？"
	bp2_yearly.5010.a.flavor:0 "那些童年的餘火依然閃爍……"
	bp2_yearly.5010.a.tt:0 "你向[marry_crush.GetFirstNameNoTooltip]求婚"
	bp2_yearly.5010.b:0 "那真是段美好的時光，不是嗎？"
	bp2_yearly.5011.t:0 "得體的求婚"
	bp2_yearly.5011.desc:0 "「你還記得嗎，」我們在花園聊天時[root_crush.GetFirstName]轉向我說道，「我們小時候立下承諾，如果我們長大後都未婚就結婚？」\n\n我大吃一驚，開始回憶起來。#EMP 確實#!。也是在一個和這差不多的花園裡，我們許下了那些天真、充滿希望的童年承諾。那時候我們是如此年輕，如此充滿激情。我不由微笑起來。\n\n「我沒忘。」[root_crush.GetFirstNameNoTooltip]比我以為的還要認真。[root_crush.GetSheHe|U]拉住我的手。「我是認真的。我們都沒有結婚。我還記得當時我們是多麼幸福。」"
	bp2_yearly.5011.a:0 "……是的。是啊，我們結婚吧。"
	bp2_yearly.5011.b:0 "多麼幼稚的蠢話！控制一下你自己。"
	bp2_yearly.5012.t:0 "愛火重燃"
	bp2_yearly.5012.desc:0 "[marry_crush.GetFirstNamePossessive]一開始面無表情，但很快就變成了驚喜。\n\n「當然！我當然願意！」[marry_crush.GetSheHe|U]投入了我的懷中。那一刻，就好像我們又成了孩子，在眩暈、困惑的感覺中迷茫地前行。\n\n我牽住[marry_crush.GetHerHis]的手，一起朝花園入口走去。畢竟還有許多事情需要組織。"
	bp2_yearly.5012.a:0 "直到永遠！"
	bp2_yearly.5012.b:0 "……事實上，也許我應該再考慮一下。"
	bp2_yearly.5013.t:0 "愛火熄滅"
	bp2_yearly.5013.desc:0 "[marry_crush.GetFirstNamePossessive]一開始面無表情，但很快就變成了困惑。\n\n「你什麼意思？你認真的？」[marry_crush.GetSheHe|U]皺緊眉頭。「你為什麼要說起那些幼稚的承諾？」\n\n我想要組織語言，但[marry_crush.GetSheHe]已經輕蔑地搖著[marry_crush.GetHerHis]的頭，轉身離開了。"
	bp2_yearly.5013.a:0 "哦……"
	bp2_yearly.5050.t:0 "多語之才"
	bp2_yearly.5050.desc:0 "當我漫步穿行於庭院中時，有一片羊皮紙隨風打著轉。我接住了它，但上面塗抹的奇怪筆劃與我之前見過的任何東西都不一樣。\n\n「啊，你找到我的紙條了！」[polyglot.GetFirstNamePossessive]的聲音嚇了我一跳。[polyglot.GetSheHe]察覺到了我的困惑，便輕輕彈了彈那張紙片讓我放心。\n\n「這上面是另一種語言，[ROOT.Char.GetLadyLord]，別擔心！我能讀懂它，但你暫時不必為此費心。」"
	bp2_yearly.5050.a:0 "「我已經懂了不止一種了！教教我！」"
	bp2_yearly.5050.b:0 "但……我就要！"
	bp2_yearly.5050.c:0 "至少，知道這一點了也好。"
	bp2_yearly.5051.t:0 "藏貓貓！"
	bp2_yearly.5051.desc:0 "我能聽到有聲音在走廊中迴盪。輕輕的咯咯聲，偶爾爆發出響亮的笑聲。我轉過牆角，發現了笑聲的來源。\n\n[child.GetFirstName]——從桌子上散落的書本來看，[child.GetHerHis]沒好好學習——正將[child.GetHerHis]的[child.Custom2('RelationToMe', baby)][baby.GetFirstName]緊緊抱在懷裡。小嬰兒開心地咿呀著，[child.GetFirstNameNoTooltip]透過[child.GetHerHis]的手指看向[baby.GetHerHim]，兩人都開心地笑了起來。"
	bp2_yearly.5051.a:0 "他們在一起玩挺好！"
	bp2_yearly.5051.b:0 "「[child.GetFirstNameNoTooltip]！記得完成你的功課！」"
	bp2_yearly.5052.t:0 "古老的故事"
	bp2_yearly.5052.desc:0 "進入地窖後，我的腳步停了一下。我好像聽到了什麼聲音。沒錯，就在那！\n\n我看到我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('grandparent'))][grandparent.GetFirstName]正在火堆旁講著故事，[grandparent.GetHerHis]的孫輩[child.GetFirstName]聽得十分癡迷。我也聽了一會兒，但只聽到了零散的片段。\n\n[grandparent.GetFirstNameNoTooltip]正在講述來自於美好生活的故事，這些新時代和舊時代的故事在[child.GetFirstNameNoTooltip]聽起來十分真實，嘴興奮地張大。"
	bp2_yearly.5052.a:0 "「#EMP 我#!來講講我那時的故事，嗯？」"
	bp2_yearly.5052.b:0 "「介意我加入這歡樂的圈子嗎？」"
	bp2_yearly.5052.c:0 "太好了。最好別打擾他們。"
	bp2_yearly.5053.t:0 "心的人質"
	bp2_yearly.5053.desc:0 "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('ward'))][ward.GetFirstName]被我的俏皮話逗得直笑，然後[ward.GetSheHe]揮手道別，離開去學習了。突然，我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('angry_kid'))][angry_kid.GetFirstName]衝了過來。\n\n「承認吧！」[angry_kid.GetSheHe|U]憤怒地大喊道。「你就越來越迷戀那個#EMP 外國人#!了！你更喜歡[ward.GetHerHim]，而不是#EMP 我#!——你自己的骨血！」\n\n顯然，不是每個人都能察覺到[ward.GetFirstNameNoTooltip]對這裡越來越強烈的#EMP 歸屬感#!……"
	bp2_yearly.5053.a:0 "「你知道我不可能換掉家人，[angry_kid.GetFirstNameNoTooltip]。」"
	bp2_yearly.5053.b:0 "「我絕對沒有那種想法！」"
	bp2_yearly.5053.b.success:0 "你說服了對方"
	bp2_yearly.5053.b.failure:0 "對方不相信你"
	bp2_yearly.5053.c:0 "[ward.GetFirstNameNoTooltip]比你更像我的孩子！"
	bp2_yearly.5054.t:0 "好朋友"
	bp2_yearly.5054.desc:0 "笑聲和光線闖進了我的房間，預示著我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))][child.GetFirstName]和我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))][hostage.GetFirstName]的到來。兩人正拿著玩具高興地互相追趕。\n\n兩個背景截然不同的孩子正天真地玩耍著，事實上，他們的相似之處遠多於不同之處。\n\n也許這是好事？"
	bp2_yearly.5054.a:0 "很高興能看到他們相處得愉快。"
	bp2_yearly.5054.b:0 "「[child.GetFirstNameNoTooltip]！等一下，聽我說……」"
	bp2_yearly.5054.b.tt:0 "[child.GetSheHe|U]得知道防人之心不可無。"
	bp2_yearly.5100.t:0 "挑戰者來臨"
	bp2_yearly.5100.desc:0 "#EMP 嗖——啪！#!木劍揮舞著劃破空氣，正中目標，讓我激動不已。我正準備再來一次，但另一人的目光盯上了我。[challenger.GetFirstName]揮舞著[challenger.GetHerHis]自己的劍，喀嗒喀嗒地走下台階。\n\n「[ROOT.Char.GetFirstNameNoTooltip]！讓我們瞧瞧你面對#EMP 我#!表現如何！」\n\n我警惕地上下打量了一下[challenger.GetFirstNameNoTooltip]。這些「劍」要是打到人可能會造成相當大的傷害，而且[challenger.GetFirstNameNoTooltip]對我來說有點……#EMP 太熱情了#!。"
	bp2_yearly.5100.a:0 "好吧。接招吧！"
	bp2_yearly.5100.a.tt:0 "觸發與[challenger.GetFirstNameNoTooltip]的決鬥"
	bp2_yearly.5100.b:0 "我們不如來一場模擬戰？"
	bp2_yearly.5100.b.tt:0 "把重點放在演練上，我們的腦袋一定不會狠狠挨上一下……"
	bp2_yearly.5101.t:0 "愛馬士"
	bp2_yearly.5101.desc:0 "門砰的一聲開了，我追趕在[child.GetFirstName]身後，我們倆騎在我們的竹馬上，在書房裡一邊飛奔一邊興奮地笑著。我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))][councillor.GetFirstName]疲憊地從[councillor.GetSheHe]正在閱讀的一捆捆書卷中抬起頭來。\n\n「你們就一定要在這製造可惡的噪音嗎？」[councillor.GetSheHe|U]指著我們倆大喊道。「必須#EMP 有人#!幫助管理領地，[ROOT.Char.GetLadyLord]，我更希望在安靜平和中工作！」\n\n我回頭看了看仍在興奮地蹦跳的[child.GetFirstNameNoTooltip]。"
	bp2_yearly.5101.a:0 "你#EMP 竟敢#!對我發號施令？！"
	bp2_yearly.5101.b:0 "我們去外邊比賽，[child.GetFirstNameNoTooltip]！"
	bp2_yearly.5101.b.tt:0 "沒人會注意到我這麼做只是為了讓我們離開房間……"
	bp2_yearly.5101.b.success:0 "你贏得比賽"
	bp2_yearly.5101.b.failure:0 "你輸掉比賽"
	bp2_yearly.5101.c:0 "「抱歉，[councillor.GetFirstNameNoTooltip]。我們會停下。」"
	bp2_yearly.5102.t:0 "即時影響"
	bp2_yearly.5102.desc:0 "我們一起在院子裡玩，輪到[sibling.GetFirstNamePossessive]來追我了，我在花壇之間飛奔，心怦怦亂跳。\n\n[sibling.GetFirstNameNoTooltip]失去平衡一個踉蹌，我下意識推了[sibling.GetHerHim]一把。[sibling.GetFirstNameNoTooltip]一下子摔倒……正好倒進了帶刺的薔薇叢中！\n\n可以預見，空氣中立馬響起了哭泣聲，而且很大。[sibling.GetSheHe]搖搖晃晃著，立即向某個方向跑去，我驚恐地注意到，那是我們[parent.GetMotherFather]房間的方向。"
	bp2_yearly.5102.a:0 "求你停下！我……我給你買玩具！"
	bp2_yearly.5102.a.tt:0 "[sibling.GetFirstNameNoTooltip]獲得[newly_created_artifact.GetName]"
	bp2_yearly.5102.b:0 "不，不要，不要告訴[parent.GetMotherFather]！"
	bp2_yearly.5102.b.success:0 "你說服[sibling.GetFirstNameNoTooltip]放棄"
	bp2_yearly.5102.b.failure:0 "[sibling.GetFirstNameNoTooltip]未被攔住"
	bp2_yearly.5102.c:0 "「忍住，愛哭鬼！」"
	bp2_yearly.5103.t:0 "偷拿甜品"
	bp2_yearly.5103.desc:0 "我經過廚房時，聞到裡面飄來一股非常香的氣味。咕咕叫的肚子讓我走到門口，小心地往裡撇了一眼，看到了我一直渴望的東西。\n\n[ROOT.Char.Custom('FavoriteTreatDemand')|U]！沒人看守！至少#EMP 看起來#!沒人。我又小心翼翼地掃視了一眼房間，沒看到什麼明顯的東西。我只需要衝上去，然後——\n\n「[ROOT.Char.GetFirstNameNoTooltip]！」我僵住了，伸出的手離狂喜只有咫尺之遙。「你以為你在幹什麼？」我的[ROOT.Char.Custom2('RelationToMeShort', parent)][parent.GetFirstNamePossessive]的聲音嚴厲得讓人心碎。"
	bp2_yearly.5103.a:0 "「你無法阻止我！我很快就會開始#EMP 統治#!！」"
	bp2_yearly.5103.b:0 "是時候逃跑了！"
	bp2_yearly.5103.b.success:0 "你成功拿著甜品逃走"
	bp2_yearly.5103.b.failure:0 "你[parent.GetMotherFather]抓住你揍了一頓"
	bp2_yearly.5103.c:0 "「對不起。我不會再這麼做了。」"
	bp2_yearly.5104.t:0 "孤獨的孩子"
	bp2_yearly.5104.desc:0 "我手中拿著玩具，喀嗒喀嗒地走進院子。終於有時間出去玩了！然而，我沒興奮多久，就開始困惑起來。\n\n[child.GetFirstName]正坐在長椅上俯瞰院子。[child.GetHerHim]周圍的空氣都瀰漫著一種無聊的味道，當我靠近時，[child.GetSheHe]甚至沒和我打招呼。我朝空地做了一些友好的手勢，甚至拿出了我的玩具，但[child.GetFirstNameNoTooltip]只是嘆了口氣，搖了搖[child.GetHerHis]的頭。\n\n我笨拙地撓了撓頭。現在我該怎麼辦？"
	bp2_yearly.5104.a:0 "我會坐在這裡，一起體驗這種心情。"
	bp2_yearly.5104.b:0 "「來啊，[child.GetFirstNameNoTooltip]，過來玩！」"
	bp2_yearly.5104.b.success:0 "你成功說服[child.GetFirstNameNoTooltip]過來玩，讓其高興起來"
	bp2_yearly.5104.b.failure:0 "你做的一切都無法讓[child.GetFirstNameNoTooltip]振作起來"
	bp2_yearly.5104.c:0 "嗯……最好別管閒事？"
	bp2_yearly.5104.c.tt:0 "也許我能從中學到些東西……"
	bp2_yearly.5105.t:0 "為了榮耀！"
	bp2_yearly.5105.desc:0 "「[ROOT.Char.GetFirstNameNoTooltip]！」院子那頭傳來尖銳的聲音。「你挑戰你進行馬上比武！強大的勇士，選擇你的坐騎，舉起你的騎槍，來捍衛你的榮耀吧！」\n\n[child.GetFirstName]揮舞著一根樹枝，一根竹馬夾在[child.GetHerHis]雙腿之間。我自己的坐騎被整齊地放在附近的長凳上，緊挨著一根差不多大小的樹枝。\n\n看來[child.GetFirstNameNoTooltip]是真想和我拼一下子！"
	bp2_yearly.5105.a:0 "「來吧，[child.GetFirstNameNoTooltip][child.GetLadyLord|U]！讓我們端平騎槍！」"
	bp2_yearly.5105.a.tt:0 "馬上比武開始！"
	bp2_yearly.5105.a.success:0 "你成功命中"
	bp2_yearly.5105.a.failure:0 "[child.GetFirstNameNoTooltip]先發制人"
	bp2_yearly.5105.b:0 "我想，在這裡謹慎比勇敢更重要。"
	bp2_yearly.5106.t:0 "你來"
	bp2_yearly.5106.desc.winning:0 "我的「騎槍」命中[child.GetFirstName]的胸口，在皮膚上留下一小塊紅腫。我勝利地轉身而去，而[child.GetSheHe]則憤怒地揉了揉[child.GetHerHis]的身體。"
	bp2_yearly.5106.desc.losing:0 "[child.GetFirstNamePossessive]的「騎槍」正中我的胸口，打了我一個踉蹌。[child.GetSheHe|U]勝利地轉身而去。"
	bp2_yearly.5106.ending:0 "\n\n第一次交鋒都是看運氣。現在該記起訓練和教導了，我思考著一切戰術優勢。\n\n風吹拂著樹葉，我們對其準備下一次——也許是關鍵的一次——交鋒。"
	bp2_yearly.5106.a:0 "看看這一招會如何……"
	bp2_yearly.5106.a.tt:0 "這一回合至關重要：不論是要贏下比賽，還是要留在比賽中……"
	bp2_yearly.5106.a.success:0 "你的攻擊命中"
	bp2_yearly.5106.a.failure:0 "[child.GetFirstNamePossessiveNoTooltip]的木棍命中"
	bp2_yearly.5106.b:0 "「我們現在能停下了嗎？」"
	bp2_yearly.5107.t:0 "我往"
	bp2_yearly.5107.desc.winning:0 "我的棍子在[child.GetFirstNamePossessive]的棍子下面下降、上升、閃爍，完美地正中了[child.GetHerHim]的肚子！[child.GetHerHim]一下子幾乎無法呼吸，[child.GetFirstNameNoTooltip]掙扎著站了起來。"
	bp2_yearly.5107.desc.losing:0 "[child.GetFirstName]並沒有我希望的那樣好對付。[child.GetHerHis]沒有萎靡不振，反而用棍子擊中了我的腹部。[child.GetFirstNameNoTooltip]咧嘴一笑。而我彎下腰，努力掩飾住自己的惱怒。"
	bp2_yearly.5107.ending:0 "現在我們各拿下一回合。\n\n第一回合消除緊張，第二回合部署戰術，但第三回合……第三回合是閱讀對手，用你獲得的情報拿下對手。\n\n我準備好了。"
	bp2_yearly.5107.a:0 "為了勝利！"
	bp2_yearly.5107.a.success:0 "你的攻擊命中，贏下了比武"
	bp2_yearly.5107.a.failure:0 "[child.GetFirstNameNoTooltip]實在太快了"
	bp2_yearly.5107.b:0 "「好吧，我們都贏了一次，不如算平局？」"
	bp2_yearly.5107.b.tt:0 "\"
	bp2_yearly.5107.b.tt_success:0 "你可能會贏得下一場比賽"
	bp2_yearly.5107.b.tt_fail:0 "這只是場比賽而已"
	bp2_yearly.5107.b_tt_fail:0 "你什麼都沒學到"
	bp2_yearly.5108.t:0 "精彩一擊！"
	bp2_yearly.5108.desc.winning:0 "我在碰撞時幾乎閉上了眼睛，但我的打擊仍然是真實的。我的棍子撞到了[child.GetFirstNamePossessive]的胸骨上，劇烈地碎裂了。\n\n事實上，它把[child.GetHerHim]徹底擊倒了，我發現自己在[child.GetHerHis]俯臥的身體上站了一會兒，然後[child.GetFirstNameNoTooltip]掙扎著站了起來。\n\n勝利屬於我，它是真的、#EMP 真的#!很甜蜜。"
	bp2_yearly.5108.desc.losing:0 "[child.GetFirstNamePossessive]的棍子晃動了那麼一瞬間，但這不是晃動，而是佯攻。棍子猛烈地擊中我的軀幹，將我肺部的空氣震出，我倒在了地板上。\n\n當我把自己拉回到站立位置時，[child.GetFirstNameNoTooltip]退後一步，但失敗的刺痛甚至比我的擦傷和瘀傷更痛。"
	bp2_yearly.5108.a:0 "「你表現得非常好，[child.GetFirstNameNoTooltip]。」"
	bp2_yearly.5108.b:0 "「哈！這就是為什麼我是#EMP 最棒的！#!」"
	bp2_yearly.5108.c:0 "「槍法不錯，[child.GetFirstNameNoTooltip]！」"
	bp2_yearly.5108.d:0 "[child.GetHerHim]這是僥倖而已，下次我會獲勝……"
	bp2_yearly.5109.t:0 "心如刀絞"
	bp2_yearly.5109.desc:0 "院子裡迴響著輕聲的抽泣。[child.GetFirstName]坐在長椅上，淚流滿面。當我靠近時，[child.GetSheHe|U]試圖控制住，但淚水還是止不住往下流，最終悲慘地灑落在[child.GetHerHim]旁邊。\n\n"
	bp2_yearly.5109.desc_unrelated:0 "「我太想念我[parent.GetMotherFather]了。我……我忍不住對[parent.GetHerHim]的思念。」\n\n[child.GetFirstNamePossessiveNoTooltip]的[parent.GetMotherFather][parent.GetFirstName]去世已經有很長一段時間了，但很明顯，[child.GetSheHe]仍然無法忘記[parent.GetHerHis]的離去。"
	bp2_yearly.5109.desc_sibling:0 "「我太想念[parent.GetMotherFather]了。我……我忍不住對[parent.GetHerHim]的思念。」\n\n我們的[parent.GetMotherFather][parent.GetFirstName]去世已經有很長一段時間了，但很明顯，[child.GetSheHe]仍然無法忘記[parent.GetHerHis]的離去。"
	bp2_yearly.5109.a:0 "「記住。[parent.GetSheHe|U]一直在看著你。」"
	bp2_yearly.5109.b:0 "不如試著轉移[child.GetHerHis]的注意。"
	bp2_yearly.5109.b.success:0 "你成功安慰了[child.GetHerHim]"
	bp2_yearly.5109.b.failure:0 "[child.GetFirstNameNoTooltip]傷心欲絕"
	bp2_yearly.5109.c:0 "我……不知道該說什麼。"
	bp2_yearly.5109.c.tt:0 "看看我能不能悄悄溜走……"
