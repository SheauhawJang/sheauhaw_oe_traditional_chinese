	adult_education_books_good_desc:0 "$EFFECT_LIST_BULLET$提高活動成功進度\n$EFFECT_LIST_BULLET$卓越級書籍[artifact|E]\n$EFFECT_LIST_BULLET$隨機[skill|E]點數\n\n#weak 研學中心擁有活躍的知識交換市場；你絕對不能錯過交換書籍和買更多新書的好機會！#!"
	education_study_phase:0 "$activity_adult_education$"
	education_study_phase_desc:0 "在這個學期專注於上課、參加辯論以及像學生一樣生活。"
	study_hard_intent:0 "努力學習"
	study_hard_intent_desc:0 "你大老遠過來學習，計畫充分利用這段時間。"
	university_revelry_intent:0 "吟遊書生生活方式"
	university_revelry_intent_desc:0 "你打算在大學的高牆內外盡情體驗學生生活。"
	activity_adult_education_predicted_cost:0 "[GetActivityType( 'activity_adult_education' ).GetNameNoTooltip]的花費主要取決於你選擇的[activity_options|E]。"
	activity_adult_education_desc:0 "在一個知名的求學地度過一個學期，向這片土地上最有智慧的人學習。\n\n這是一個填補你年輕時教育中的空白的機會，同時你還能全面提高自己、發展你的技能、學習新的能力，並建立重要的人脈關係。"
	activity_adult_education_host_desc:0 "$BULLET_WITH_TAB$可能升級你的[education_trait|E]\n$BULLET_WITH_TAB$可能獲得[skill|E]點數\n$BULLET_WITH_TAB$可能獲得[lifestyle_experience|E]\n$BULLET_WITH_TAB$可能獲得[lifestyle_traits|E]\n$BULLET_WITH_TAB$可能獲得書籍[artifacts|E]\n$BULLET_WITH_TAB$可能招募一位能力出眾的角色"
	activity_adult_education_guest_desc:0 ""
	activity_adult_education_conclusion_desc:0 "[GetActivityType( 'activity_adult_education' ).GetName]結束了"
	activity_adult_education_selection_tooltip:0 "去[GetActivityType('activity_adult_education').GetName]，在著名的研學中心度過一段時間。\n\n預期獎勵：\n$BULLET_WITH_TAB$[education_trait|E]\n$BULLET_WITH_TAB$[diplomacy_i][martial_i][stewardship_i][intrigue_i][learning_i][skill|E]點數\n$BULLET_WITH_TAB$[diplomacy_i][martial_i][stewardship_i][intrigue_i][learning_i][lifestyle_experience|E]"
	activity_adult_education_destination_selection:0 "你只能在擁有大型宗教中心或大學的省份中進行[GetActivityType('activity_adult_education').GetName]"
	adult_education_studies_completed_log:0 "[CHARACTER.GetShortUIName|U]完成了[CHARACTER.GetHerHis]在[PROVINCE.GetBaronyNameExplicitly]的[GetActivityType('activity_adult_education').GetName]"
