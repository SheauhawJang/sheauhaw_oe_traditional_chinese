	adult_education_tt_negative:0 "你的[GetActivityType('activity_adult_education').GetName]研修變得#N 更有挫敗#!"
	adult_education_books_good_reward:0 "在購買珍貴、稀有的圖書上投入了大筆金錢"
	activity_adult_education_special_type_bar_segment_tt_0:0 "#t像樣的學習（1級）#!\n你獲得[lifestyle_experience|E]\n有較低概率升級你的[education_trait|E]"
	activity_adult_education_special_type_bar_segment_tt_1:0 "#t合格的學習（2級）#!\n你獲得#P1#![perk|E]點\n有中等概率升級你的[education_trait|E]"
	activity_adult_education_special_type_bar_segment_tt_2:0 "#t出色的學習（3級）#!\n你獲得#P2#![perk|E]點\n有較高概率升級你的[education_trait|E]"
	activity_adult_education_special_type_bar_segment_tt_3:0 "#t完美的學習（4級）#!\n你獲得#P3#![perk|E]點\n有極高概率升級你的[education_trait|E]"
	activity_adult_education_province_desc:0 "你在[ROOT.Province.GetName]進行[GetActivityType( 'activity_adult_education' ).GetName]\n各類因素影響你的$activity_adult_education_success$"
	goliardic_shenanigans_effect_tt:0 "你參與了[goliardic_shenanigans|E]！"
	bp2_adult_education.0005.t:0 "無效"
	bp2_adult_education.0005.desc:0 "我對於個人進一步成長的希望和夢想已經被粉碎了。\n\n當我坐在牢房裡時，我只能一廂情願地幻想著本可以獲得的所有知識。只能等下一次有機會的時候再說了。"
	bp2_adult_education.0005.a:0 "很快就會有了。"
	bp2_adult_education.0009.t:0 "結束"
	bp2_adult_education.0009.desc:0 "這真是一次令人難忘的經歷！\n\n當我離開時，我甚至無法想象在[province.GetName]開展研究的智者有多少，他們的思考是何等深刻、研究是何等廣泛！只是與他們共處一室，就能讓我成長為更好的人。憑藉我新獲得的知識，我可以非常滿意地回家了。"
	bp2_adult_education.0009.desc_teacher_1:0 "\n\n然而，在我暫居此地期間，我和我的一位導師[teacher_1.GetFirstName]關係越來越好，現在我不願意再與其分開了。"
	bp2_adult_education.0009.desc_teacher_2:0 "\n\n另一方面，我的導師[teacher_2.GetFirstName]在我心中產生了巨大的影響，我希望在此地多花一點時間。"
	bp2_adult_education.0009.a:0 "知識就是力量！"
	bp2_adult_education.0009.b:0 "[teacher_1.GetFirstNameNoTooltip]對於我的宮廷將是極大的提升。"
	bp2_adult_education.0009.c:0 "[teacher_2.GetFirstNameNoTooltip]，我要你教我更多東西！"
	bp2_adult_education.0009.d:0 "老師應該和學生們待在一起。"
	imprisoned_adult_education:0 "牢獄中斷[GetActivityType('activity_adult_education').GetName]"
	imprisoned_adult_education_desc:0 "由於我被[jailor.GetTitledFirstName]囚禁，我的[GetActivityType('activity_adult_education').GetName]被迫中斷"
	imprisoned_adult_education_desc_second_perspective:0 "由於你被[jailor.GetTitledFirstName]囚禁，你的[GetActivityType('activity_adult_education').GetName]被迫中斷"
	imprisoned_adult_education_desc_third_perspective:0 "由於[owner.GetTitledFirstNamePossessive|U]被[jailor.GetTitledFirstName]囚禁，[owner.GetSheHe]的[GetActivityType('activity_adult_education').GetName]被迫中斷"
	completed_adult_education:0 "[GetActivityType('activity_adult_education').GetName]結束"
	completed_adult_education_desc:0 "我完成了在[ROOT.Var('education_destination').GetProvince.GetName]的[GetActivityType('activity_adult_education').GetName]"
	completed_adult_education_desc_second_perspective:0 "你完成了在[ROOT.Var('education_destination').GetProvince.GetName]的[GetActivityType('activity_adult_education').GetName]"
	completed_adult_education_desc_third_perspective:0 "[owner.GetTitledFirstName|U]完成了[owner.GetHerHis]在[ROOT.Var('education_destination').GetProvince.GetName]的[GetActivityType('activity_adult_education').GetName]"
	bp2_adult_education.0010.t:0 "抵達[location.GetBaronyNameExplicitlyNoTooltip]"
	bp2_adult_education.0010.desc_uni:0 "我終於來到這裡，[location.GetBaronyNameExplicitly]的城門之前，著名大學的座落之地。\n\n所有的知識都匯聚到這些神聖的大廳裡，來自世界各地的知名學者聚集到這些走廊，以保存和增加真正的智慧財富。我很快就會加入他們！"
	bp2_adult_education.0010.desc_religious:0 "我終於來到此地，行走在[location.GetBaronyNameExplicitly]神聖的廳堂裡，這裡是[location.GetCounty.GetFaith.GetAdjective|U]世界所有知識的崇高落座之處。\n\n在這些肅穆的城牆之間有許多聖人，我可以向他們學習！還有所有那些古老的卷軸和書籍呢？"
	bp2_adult_education.0010.desc_end:0 "\n\n當然，主要的文化中心同時也是人頭攢動的商貿市場，能夠給一位求學的學生提供所有想要的#EMP 消遣#!……"
	bp2_adult_education.0010.desc_very_very_far:0 "\n\n我在考慮我所有的可能性時，在地人用一種既好奇又困惑的眼神看著我。顯然，他們並不是天天都能見到我們這樣的[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]人！"
	bp2_adult_education.0010.a:0 "是時候開始了。"
	bp2_adult_education.1000.t:0 "智力辯論"
	bp2_adult_education.1000.desc:0 "[location.GetBaronyNameExplicitly]經常成為教師和學生之間激烈辯論的場所。在我們的教師[teacher.GetTitledFirstName]組織的一次特別具有啟發性的講座之後，我發現自己被捲入了與另一位學生[student.GetFirstName]的辯論中。\n\n「不！你說的毫無道理！你完全曲解了這位哲學家的觀點！」我尖聲喊道。\n\n「#EMP 你#!簡直是滿口胡言亂語！」[student.GetSheHe|U]回嗆道。\n\n我從眼角的餘光中看到，[teacher.GetFirstNameNoTooltip]注視著我們，[teacher.GetHerHis]的臉上帶著沉思的表情。"
	bp2_adult_education.1000.a:0 "但是，先賢曾經說過……"
	bp2_adult_education.1000.a.tt:0 "你引經據典"
	bp2_adult_education.1000.b:0 "我的觀點就是對，你完全沒辦法回！"
	bp2_adult_education.1000.b.tt:0 "你試圖用挑釁性的押韻打亂[student.GetHerHim]的陣腳"
	bp2_adult_education.1000.b.success:0 "[student.GetFirstNameNoTooltip]無言以對"
	bp2_adult_education.1000.b.success.tt:0 "你智取了[student.GetFirstNameNoTooltip]"
	bp2_adult_education.1000.b.failure:0 "[student.GetFirstNameNoTooltip]未受影響"
	bp2_adult_education.1000.b.failure.tt:0 "你未能影響[student.GetFirstNameNoTooltip]"
	bp2_adult_education.1000.c:0 "無所謂，我還有更多的書要讀。"
	bp2_adult_education.1000.a.success:0 "[student.GetFirstNameNoTooltip]被說服了"
	bp2_adult_education.1000.a.success.tt:0 "你說服了[student.GetFirstNameNoTooltip]"
	bp2_adult_education.1000.a.failure:0 "你承認[student.GetFirstNameNoTooltip]是對的"
	bp2_adult_education.1000.a.failure.tt:0 "[student.GetFirstNameNoTooltip]擊敗了你"
	university_debate_won_log:0 "[CHARACTER.GetTitledFirstName|U]在學識辯論中智取了[TARGET_CHARACTER.GetTitledFirstName]"
	university_debate_won_log_title:0 "贏得學識辯論"
	bp2_adult_education.1010.t:0 "眾人的語言"
	bp2_adult_education.1010.desc:0 "我在[location.GetBaronyNameExplicitly]的研修進展順利，但我不禁感到與周邊社區有些隔閡。\n\n我是一名在陌生土地上生活的異鄉人，這片土地的語言——[location.GetCounty.GetCulture.GetLanguage.GetName]——在地人在城市的酒館和市場裡講的那種語言，對我來說充滿神秘的異域氣息。即使在我的同學和老師中，也有許多人是在這裡出生和長大的，如果能夠更直接地與他們分享知識，肯定會提高我研修的質量。"
	learned_language_of_uni_log:0 "[CHARACTER.GetTitledFirstName|U]學會了大學中所說的語言"
	learned_language_of_uni_log_title:0 "學會大學語言"
	bp2_adult_education.1010.a:0 "我需要更加努力學習，才能融入進去！"
	bp2_adult_education.1010.b:0 "詩歌將是我的老師！"
	bp2_adult_education.1010.c:0 "我不能被這件事分心。"
	bp2_adult_education.1010.d:0 "還有比在地人更好的老師嗎？"
	bp2_adult_education.1010.d.tt:0 "你嘗試在妓院、酒館和市場中學習這門語言。"
	bp2_adult_education.1010.b.success:0 "你掌握當地語言"
	bp2_adult_education.1010.b.success.tt:0 "你掌握了當地語言"
	bp2_adult_education.1010.b.failure:0 "你仍然不會當地的語言"
	bp2_adult_education.1010.b.failure.tt:0 "當地語言不待見你！"
	bp2_adult_education.1011.t:0 "知識的語言"
	bp2_adult_education.1011.desc:0 "來自已知世界各地的人們匯聚在大學和宗教中心，獲取知識，分享所得，但這一切只有通過大家均掌握一門共通語言的知識才能實現，而這通常是一門承載了傳統權威的古老禮儀語言。\n\n不幸的是，我對[location.GetBaronyNameExplicitly]當地文化所講的語言不是很熟悉，這使我的研學尤為困難。\n\n這不是簡簡單單的付出就能做到的事情，但這不正是高等教育的目的嗎？"
	learned_language_of_lithurgy_log:0 "[CHARACTER.GetTitledFirstName|U]學會了大學的禮儀語言"
	learned_language_of_lithurgy_log_title:0 "學會禮儀語言"
	bp2_adult_education.1011.a:0 "是時候用功讀書了。"
	bp2_adult_education.1011.b:0 "課上得夠多了。"
	bp2_adult_education.1011.b.failure:0 "課上得不夠多"
	bp2_adult_education.1011.b.tt:0 "但至少你有空閒時間去追求你的其他興趣愛好"
	bp2_adult_education.1011.d:0 "大師們會親自教授我！"
	bp2_adult_education.1011.d.success:0 "你掌握禮儀語言"
	bp2_adult_education.1011.d.success.tt:0 "你掌握了禮儀語言"
	bp2_adult_education.1011.d.failure:0 "你讓自己出了糗"
	bp2_adult_education.1011.d.failure.tt:0 "你沒有學會禮儀語言"
	bp2_adult_education.1012.t:0 "大師的語言"
	bp2_adult_education.1012.desc:0 "[teacher.GetFirstName|U]，[location.GetBaronyNameExplicitly]最受尊敬的教師之一，很明顯是外國人：[teacher.GetHerHis]的口音和舉止行為暴露了[teacher.GetHerHim]是一位[teacher.GetCulture.GetName]人。\n\n儘管對於我的研學並不是必要的，但是學習[teacher.GetHerHis]的母語能夠使我和[teacher.GetFirstNameNoTooltip]發展出一段高於普通關係的人脈，這對於未來來說是一筆可觀的投資。"
	learned_language_of_teacher_log:0 "[CHARACTER.GetTitledFirstName|U]學會了一位大學教師所說的語言"
	learned_language_of_teacher_log_title:0 "學會了大師的語言"
	bp2_adult_education.1012.a:0 "這會拉近我和這位學界巨擘的關係！"
	bp2_adult_education.1012.b:0 "我需要某人來幫助我……"
	bp2_adult_education.1012.b.tt:0 "只要人脈搞得好，一切皆有可能！"
	bp2_adult_education.1012.a.success:0 "你學會[teacher.GetFirstNamePossessiveNoTooltip]的語言"
	bp2_adult_education.1012.a.success.tt:0 "你學會了[teacher.GetFirstNamePossessiveNoTooltip]的語言"
	bp2_adult_education.1012.a.failure:0 "你未能學會[teacher.GetFirstNamePossessiveNoTooltip]的語言"
	bp2_adult_education.1012.a.failure.tt:0 "你沒學會[teacher.GetFirstNamePossessiveNoTooltip]的語言"
	bp2_adult_education.1020.t:0 "吟遊書生"
	bp2_adult_education.1020.desc:0 "在[teacher.GetFirstName]一堂深刻而又發人深省的課後，我正要離開時，注意力被外面混亂的笑聲和尖叫所吸引。"
	bp2_adult_education.1020.desc.lusty_poetry:0 "\n\n一群鬧騰的學生在[student.GetFirstName]帶領下正在靠近，他們都唱著一首關於他們性越軌行為的#EMP 放蕩#!歌曲——恕我直言，相當地詳細。"
	bp2_adult_education.1020.desc.drinking_poetry:0 "\n\n[student.GetFirstName]顯然是喝醉了，幾乎站不起來，不過[student.GetHerHis]正用一些有關飲酒之樂的優雅韻句取悅著歡呼的人群，正如當地的神職人員所熟知的一樣。"
	bp2_adult_education.1020.desc.satyre_poetry:0 "\n\n我只能形容有一#EMP 隊#!學生正在靠近，[student.GetFirstName]打著頭陣。他們雖然試圖一直繃著臉，但卻交替說著引自[location.GetCounty.GetFaith.ReligiousText]的章句以及對其儀軌褻瀆的仿句。"
	bp2_adult_education.1020.desc.carmina_burana:0 "\n\n「#EMP 哦，命運，像月亮般，變化無常，盈虛交替。#!」[student.GetFirstName]唱道，身邊被歡呼的人群圍繞著。"
	bp2_adult_education.1020.desc.dice:0 "\n\n一群鬧騰的學生簇擁[student.GetFirstName]和另一個我沒認出的人，他們在通向[location.Custom('GetLocationFaithTemple')]的樓梯上玩著骰子。"
	bp2_adult_education.1020.desc.donkey:0 "\n\n[student.GetFirstName]正牽著一頭#EMP 驢#!，唱著對它的讚歌。每唱一句後都有一群學生應和道：「嗯昂，驢老爺，嗯昂！」"
	bp2_adult_education.1020.desc.end:0 "當他們注意到我時，他們朝我一個勁喊道：「加入我們！加入我們！」\n\n[teacher.GetFirstNamePossessiveNoTooltip]緊皺的眉頭充分說明了[teacher.GetHerHis]對這整件事情的看法。"
	participated_in_goliardy_log:0 "[CHARACTER.GetTitledFirstName|U]跟隨[TARGET_CHARACTER.GetFirstName]與其他吟遊書生一道狂歡"
	participated_in_goliardy_log_title:0 "加入吟遊書生"
	bp2_adult_education.1020.a:0 "這#EMP 太離譜了#!！"
	bp2_adult_education.1020.b:0 "……為什麼不呢？"
	bp2_adult_education.1020.c:0 "你這還用問嗎？"
	bp2_adult_education.1020.d:0 "也許下次吧。"
	goliard_shenanigans_get_lovers_pox.tt:0 "你染上[GetTrait('lovers_pox').GetName( GetNullCharacter )]"
	bp2_adult_education.1020.c.tt:0 "你搞了些真正的惡作劇！"
	bp2_adult_education.1020.b.tt:0 "嚐一下這整個「吟遊書生生活方式」的滋味也不賴，不是嗎？"
	bp2_adult_education.1030.t:0 "加入[ROOT.Char.Custom('GirlBoyPlural')|U]的行列"
	bp2_adult_education.1030.desc:0 "大學和高等教育中心一直都是熙熙攘攘的社會化場所。\n\n在這些中空的大廳裡，學生們都是同輩，都是求知之路上的學徒，這就是結交朋友和感受團體氛圍會很有幫助的原因。"
	bp2_adult_education.1030.desc_alcohol:0 "\n\n至少我在[student.GetFirstName]靠近我時是這樣想的，[student.GetHerHis]呼吸間中帶著[student.Custom('RegionalAlcoholicDrink')]的氣味。\n\n「加入我們，我的朋友，[ROOT.Char.GetFirstNameNoTooltip]！向我們證明一位[ROOT.Char.GetTitleAsNameNoTooltip]的力量，喝下其他任何人都比不了的酒量，我們就把你當作我們的一員！」"
	bp2_adult_education.1030.desc_fallback:0 "\n\n至少我在[student.GetFirstName]靠近我時是這樣想的，[student.GetHerHis]的笑容帶著一絲可疑的味道。\n\n「加入我們，我的朋友，[ROOT.Char.GetFirstNameNoTooltip]！向我們證明一位[ROOT.Char.GetTitleAsNameNoTooltip]的力量，整夜狂歡！那麼我們就把你當作我們的一員！」"
	bp2_adult_education.1030.a:0 "……可能吧？"
	bp2_adult_education.1030.b:0 "算我一個！"
	bp2_adult_education.1030.b.tt:0 "他們對你印象深刻！"
	bp2_adult_education.1030.a.success:0 "別的學生都一遍遍呼喊著你的名字"
	bp2_adult_education.1030.a.success.tt:0 "他們喜歡你"
	bp2_adult_education.1030.a.failure:0 "別的學生都嘲笑起你微不足道的嘗試"
	bp2_adult_education.1030.a.failure.tt:0 "你並沒有讓他們留下印象"
	bp2_adult_education.1030.c:0 "不，謝了。"
	one_of_the_boys_log:0 "[CHARACTER.GetTitledFirstName|U][CHARACTER.GetHerHis]狂歡做樂的能力給[CHARACTER.GetHerHis]的同學[TARGET_CHARACTER.GetFirstName]留下深刻印象"
	one_of_the_boys_log_title:0 "我們的一員"
	bp2_adult_education.1040.t:0 "學派"
	bp2_adult_education.1040.desc:0 "[location.GetBaronyNameExplicitly]大學的大廳常常回盪著老師與學生間爭辯的聲音，其中某些會升級為人盡皆知的仇恨，[teacher_1.GetFirstName]和[teacher_2.GetFirstName]之間的爭辯就是這樣。\n\n今天我看見他們時，他們跟往常一樣相互吼叫，努力證明自己的學術領域更適合討論[teacher_1.Custom('EruditeTopic')]。不過跟往常不一樣的是，他們突然注意到我在附近並要求#EMP 我#!選擇立場。"
	bp2_adult_education.1040.a:0 "[teacher_1.GetFirstNameNoTooltip]是對的。"
	bp2_adult_education.1040.b:0 "[teacher_2.GetFirstNameNoTooltip]追求的知識最為崇高。"
	bp2_adult_education.1040.c:0 "兩個領域都各有所長。"
	bp2_adult_education.1040.c.success:0 "他們心服口服，對你的論述很滿意"
	bp2_adult_education.1040.c.success.tt:0 "你給老師們留下了深刻印象"
	bp2_adult_education.1040.c.failure:0 "他們覺得你就是來混淆視聽的。"
	bp2_adult_education.1040.c.failure.tt:0 "老師們對此不以為然"
	bp2_adult_education.1040.d:0 "我們不如去酒館討論？"
	bp2_adult_education.1040.d.success:0 "多虧了你，他們達成了一致"
	bp2_adult_education.1040.d.success.tt:0 "你安撫了老師們"
	bp2_adult_education.1040.d.failure:0 "討論惡化"
	bp2_adult_education.1040.d.failure.tt:0 "老師們責怪了你"
	bp2_adult_education.1040.d.tt:0 "你也許能用些好吃好喝的讓[teacher_1.GetFirstNameNoTooltip]和[teacher_2.GetFirstNameNoTooltip]心平氣和點"
	bp2_adult_education.1040.e:0 "有什麼關係呢？"
	sided_with_teacher_log:0 "[CHARACTER.GetTitledFirstName|U]在一次學術爭論中支持了[TARGET_CHARACTER.GetFirstName]"
	sided_with_teacher_log_title:0 "支持教師"
	balanced_teachers_opinions_log:0 "[CHARACTER.GetTitledFirstName|U]使[CHARACTER.GetHerHis]老師在學術爭論中達成一致"
	balanced_teachers_opinions_log_title:0 "在老師間達成平衡"
	bp2_adult_education.1050.t:0 "此鄉異客"
	bp2_adult_education.1050.desc:0 "[location.GetBaronyNameExplicitly]是學術中心，確實吸引了來自世界各地的學生！\n\n當我考慮到自己和包括[student_1.GetFirstName]和[student_2.GetFirstName]在內的許多知識追尋者怎麼都是在[location.GetBaronyNameExplicitlyNoTooltip]的外國人時，我突然意識到了什麼。不知道我有沒有任何方法能利用好這一點的……"
	bp2_adult_education.1050.a:0 "我們都可以向彼此學習！"
	bp2_adult_education.1050.b:0 "為我們的不同乾杯！"
	bp2_adult_education.1050.c:0 "我只是來學習的。"
	bp2_adult_education.1060.t:0 "是與非"
	bp2_adult_education.1060.desc:0 "我在[location.GetBaronyNameExplicitly]對[ROOT.Char.GetFaith.GetAdjective]教義深入徹底的研究讓我面臨著許多新的問題，似乎並不是所有這些問題都有明確的解答。有些解釋甚至看起來互相矛盾！\n\n信仰是否應該藉由理性達到完滿？\n信仰是否只涉及看不見的事物？\n我們能知曉看不見的事物是什麼嗎？\n\n#EMP 孰是孰非？#!"
	bp2_adult_education.1060.a:0 "這些矛盾之中一定有什麼意義……"
	bp2_adult_education.1060.b:0 "答案一定來自於實證經驗！"
	bp2_adult_education.1060.c:0 "我頭好痛。"
	bp2_adult_education.1060.a.tt:0 "你獲得一件書籍寶物"
	sic_et_non_log:0 "[CHARACTER.GetTitledFirstName|U]基於[CHARACTER.GetHerHis]在學習期間所做的筆記撰寫了一部探討神學問題的書籍"
	sic_et_non_log_title:0 "著書立說"
	bp2_adult_education.1060.a.crit_success:0 "你的思考讓人很受啟發，對未來的學者也有幫助"
	bp2_adult_education.1060.a.crit_success.tt:0 "現在這都講得通了"
	bp2_adult_education.1060.a.success:0 "你感覺自己更智慧，更接近真理了"
	bp2_adult_education.1060.a.success.tt:0 "你取得了一些進步"
	bp2_adult_education.1060.a.failure:0 "你只是比之前更疑惑了"
	bp2_adult_education.1060.a.failure.tt:0 "你沒法弄懂此事"
	sic_et_non_book_name:0 "《是與非》"
	sic_et_non_book_desc:0 "這本書是[book_creator.GetTitledFirstNamePossessive]在[location.GetBaronyNameExplicitly]學習時認真思考神學和哲學的成果。\n\n內容包含了對[book_creator.GetFaith.GetAdjective]神學中矛盾觀點深刻而清晰的探討，以及如何最好地調和這些觀點的方法。"
	bp2_adult_education.1060.b.tt:0 "問題是什麼來著？"
	bp2_adult_education.1070.t:0 "辯論"
	bp2_adult_education.1070.desc:0 "在[location.GetBaronyNameExplicitly]，教學大多數以口授進行，鼓勵學生鍛鍊他們的修辭技能，當著同輩和老師的面在辯論中展現他們的學習進度。\n\n[teacher.GetFirstName]今天要求我和[student.GetFirstName]分別站正反兩方討論[teacher.Custom('EruditeTopic')]。"
	bp2_adult_education.1070.a:0 "讓我從[ROOT.Char.GetFaith.ReligiousText|U]開始。眾所周知……"
	bp2_adult_education.1070.b:0 "我不能說你沒有錯，但我要是說了，我還能說謊嗎？"
	bp2_adult_education.1070.c:0 "我認為[student_2.GetFirstNameNoTooltip]也想試試看！"
	won_a_debate_log:0 "[CHARACTER.GetTitledFirstName|U]在課堂上的學術辯論中擊敗了[TARGET_CHARACTER.GetFirstName]"
	won_a_debate_log_title:0 "課堂辯論"
	bp2_adult_education.1070.a.success:0 "你的觀點更具說服力"
	bp2_adult_education.1070.a.success.tt:0 "你贏得了辯論！"
	bp2_adult_education.1070.a.failure:0 "你被擊敗了"
	bp2_adult_education.1070.a.failure.tt:0 "你輸掉了辯論！"
	bp2_adult_education.1070.b.success:0 "你的雄辯攪渾了局面，足以使你的對手投降"
	bp2_adult_education.1070.b.failure:0 "你無法擾亂[student.GetFirstNamePossessiveNoTooltip]的思路"
	bp2_adult_education.1080.t:0 "信仰問題？"
	bp2_adult_education.1080.desc:0 "[location.GetBaronyNameExplicitly]是一處知名的學術中心，招待了遠近遐邇的師生。\n\n直到今天以前，我幾乎都沒多想過，[teacher.GetFirstName]提了句關於宗教的話讓我深深地以為這是在褻瀆神明，還與我此生所學到的一切都背道而馳。這透露出[teacher.GetHerHim]是一個[teacher.GetFaith.GetAdherentNameNoTooltip]，確實是一個[ROOT.Char.Custom2('GetUnbelieverTerm', teacher)]，我不知對此該有何感想。"
	bp2_adult_education.1080.a:0 "只要[teacher.GetSheHe]還有東西教，我就不在乎。"
	bp2_adult_education.1080.b:0 "戲弄[ROOT.Char.Custom2('GetUnbelieverTerm', teacher)]是我作為一個[ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip]信徒的義務！"
	bp2_adult_education.1080.c:0 "一個[teacher.GetFaith.GetAdherentNameNoTooltip]怎麼會教我任何有價值的東西呢？！"
	bp2_adult_education.1080.d:0 "[teacher.GetSheHe]可能有著我一直沒見過的答案……"
	bp2_adult_education.1080.e:0 "那麼[teacher.GetFirstNameNoTooltip]一定還能教更多東西！"
	bp2_adult_education.1080.b.tt:0 "惡作劇有了意想不到的結果"
	bp2_adult_education.1090.t:0 "看一看"
	bp2_adult_education.1090.desc:0 "「今天，」我們的老師[teacher.GetFirstName]開講道，「我們要考察鷹隼的解剖構造。」\n\n我們都欣賞著這隻戴著頭罩的鳥，它正驕傲地站在老師戴著手套的手臂上，一陣激動的低語聲傳遍了演講廳。\n\n「正如古人所教導我們的那樣，研究動物的身體可以學到很多東西。有人想來幫我做下解剖演示嗎？」"
	bp2_adult_education.1090.a:0 "我志願幫忙！"
	bp2_adult_education.1090.a.tt:0 "該行為與你的信仰相悖"
	bp2_adult_education.1090.b:0 "老師，讓我來架著它……"
	bp2_adult_education.1090.b.tt:0 "你迅速解開它的頭罩，在課堂上放開它，觀察隨之而來的混亂！"
	bp2_adult_education.1090.c:0 "很有趣。"
	apa_leveraging_language_skills_title:0 "[first.GetShortUINamePossessive|U]對[second.Custom('GetFaithSacredLanguage')]手稿的詮釋受到稱讚"
	apa_bonded_during_studies_title:0 "[first.GetShortUIName|U]與[second.GetShortUIName]在學習期間建立了關係"
	apa_procrastination_title:0 "[first.GetShortUIName|U]未能完成重要的考試"
	apa_university_discussions_title:0 "[first.GetShortUIName|U]與[second.GetShortUIName]討論了[second.Custom('education_conversation_subject')]"
	apa_night_on_books_title:0 "[first.GetShortUIName|U]花了一晚上埋頭苦讀"
	apa_student_disagreement_title:0 "[first.GetShortUIName|U]和[second.GetShortUIName]在[second.Custom('education_conversation_subject')]上有不同看法"
	apa_rowdy_student_title:0 "[first.GetShortUIName|U]醉醺醺地闖進了[second.GetShortUINamePossessive]的課堂"
	apa_impromptu_poetry_title:0 "[first.GetShortUINamePossessive|U]即興創作的詩歌飽受歡迎"
	apa_impressed_teacher_title:0 "[first.GetShortUINamePossessive|U]的知識給[second.GetShortUIName]留下來深刻印象"
	apa_revelry_hangover_title:0 "在一夜狂歡後，[first.GetShortUIName]宿醉嚴重"
	apa_local_food_title:0 "[first.GetShortUIName|U]與大家分享了一道來自其祖國的美食"
	apa_aced_homework_title:0 "[first.GetShortUIName|U]的作業做得很好"
	apa_pangur_ban_title:0 "[first.GetShortUIName|U]寫了首短詩：貓捉老鼠，[first.GetShortUIName]求知"
	bp2_adult_education.9000.t:0 "演講嘉賓"
	bp2_adult_education.9000.desc:0 "「同學們，今天有一位受人尊敬的演講人要加入我們！」我的老師[teacher.GetFirstName]喊道。「讓我們歡迎[guest_speaker.GetFullName]——[location.GetName]的[guest_speaker.GetFaith.GetAdjective]教義最高權威。」\n\n「大家好。」[guest_speaker.GetFirstNameNoTooltip]莊重地開場道，同時[guest_speaker.Custom('quirk_pos_pp')]，「今天，我們要探討[guest_speaker.Custom('education_conversation_subject')]，以及這是如何與[guest_speaker.GetFaith.HighGodName]的本性相聯繫的。」\n\n其他學生都挺直了腰板，拿出了筆。這得花上一時半刻。"
	bp2_adult_education.9000.a:0 "什麼？！那是異端思想！"
	bp2_adult_education.9000.a.success:0 "你用#EMP 事實#!和#EMP 邏輯#!擊潰了[guest_speaker.GetFirstNameNoTooltip]"
	bp2_adult_education.9000.a.failure:0 "你被粗暴無禮地帶出禮堂"
	defeated_guest_speaker_log:0 "[CHARACTER.GetShortUIName|U]在辯論中完勝[TARGET_CHARACTER.GetShortUIName]"
	defeated_guest_speaker_log_title:0 "擊敗演講嘉賓"
	defeated_by_guest_speaker_log:0 "[TARGET_CHARACTER.GetShortUIName|U]在辯論中完勝[CHARACTER.GetShortUIName]"
	defeated_by_guest_speaker_log_title:0 "被演講嘉賓擊敗"
	bp2_adult_education.9000.b:0 "#EMP *憤憤不平地將筆記亂記一通*#!"
	bp2_adult_education.9000.c:0 "「所有人都知道這與[guest_speaker.GetFaith.random_EvilGodNames]的本性有關！」"
	bp2_adult_education.9000.d:0 "不能留下來了，我還有個[ROOT.Char.Custom('GetExpensiveDrink_Singular')]會。"
	bp2_adult_education.9000.e:0 "啊哈？嗯。哦？有意思，對，對……"
	you_learn_something:0 "你學到了一些東西"
	you_are_hampered:0 "你的學習遇到障礙"
	bp2_adult_education.9100.t:0 "農民扎堆"
	bp2_adult_education.9100.desc:0 "我午夜學習時的注意力突然被一陣響亮的#EMP 「碰撞聲」#!、震耳欲聾的#EMP 「抨擊聲」#!以及聽起來像貴重物品的#EMP 「碎裂聲」#!分散了。到底發生了什麼？！\n\n騷亂的源頭似乎是兩個農民，恐怕只有[ROOT.Char.GetFaith.HighGodName]才知道他們是怎麼進來的，狼吞虎嚥地灌下一桶大學裡的[ROOT.Char.Custom('GetExpensiveDrink_Singular')]！\n\n「這就是#EMP *嗝*#!給他們的教訓！」其中一人喊道。「對，他們自以為比我們強，僅僅是因為他們會#EMP 讀書！#!」另一人緊隨其後。"
	bp2_adult_education.9100.read:0 "可憐而不幸的人們吶……我一定要讓你們學會讀書！"
	bp2_adult_education.9100.a:0 "我可以用些僕人來搬運我所有的書……"
	bp2_adult_education.9100.b:0 "「農民們——多給我們幾杯，我要給其他同學！」"
	bp2_adult_education.9100.c:0 "在他們毀掉這裡之前最好告訴老師們……"
	changed_my_life_opinion:0 "改變了我的生活"
	bp2_adult_education.9200.t:0 "撩人的的課間休息"
	bp2_adult_education.9200.desc:0 "圖書館裡除了我和[student_flirt.GetFirstName]以外，空無一人。我一直在一遍遍讀著[SCOPE.Custom('RandomInformativeTextName')]上的同一頁，但毫無用處——我無法聚精會神。\n\n當[student_flirt.GetSheHe]一邊不停在輕輕咬著[student_flirt.GetHerHis]的筆尖，一邊用手指緩緩撫過[student_flirt.GetHerHis]的[student_flirt.Custom('ObjectifiedFeature')]時——而且在做這些動作的時候，她還一直在#EMP 直勾勾地盯著我的眼睛#!！\n\n「我覺得咱們該……休息一下了，[ROOT.Char.Custom('RomanticComplimentNoun')]？」[student_flirt.GetSheHe|U]溫柔地抱怨道。"
	bp2_adult_education.9200.a:0 "必須。把注意力。放在。書本上。"
	bp2_adult_education.9200.b:0 "「想去大學樓頂玩玩嗎？」"
	bp2_adult_education.9200.c:0 "我想是時候搞些解剖學研究的實操了！"
	bp2_adult_education.9200.d:0 "這沒用……我要休息……"
	blew_off_some_steam_opinion:0 "在一起洩了點「火」"
	bp2_adult_education.9300.t:0 "古怪的想法"
	bp2_adult_education.9300.desc:0 "「聽我說！」[eccentric_student.GetFirstName]狂喊道，「如果你讀懂了[SCOPE.Custom('RandomInformativeTextName')]字裡行間的言外之意，這就顯而易見了；你只需要把[eccentric_student.Custom('ThrowableObjectArticle')]、[eccentric_student.Custom('RandomWeirdObject')]和[eccentric_student.Custom('GetObjectToBalanceOnNose')]結合起來——與此同時遵守[eccentric_student.Custom('EruditeTopic')]的原則——相信我，#EMP 這行得通！#!」\n\n也許[eccentric_student.GetFirstNameNoTooltip]連續學上三十六個小時並不是個好主意……"
	bp2_adult_education.9300.eccentric:0 "這是不證自明的！"
	bp2_adult_education.9300.a:0 "我沒時間聽你胡說八道，[eccentric_student.GetFirstNameNoTooltip]。"
	bp2_adult_education.9300.b:0 "告訴我更多！告訴我#EMP 一切！#!"
	bp2_adult_education.9300.c:0 "我得……走了。"
	bp2_adult_education.9400.t:0 "[local_ruler.GetTitleAsNameNoTooltip]來訪"
	bp2_adult_education.9400.desc:0 "「同學們注意啦！」我的老師[teacher.GetFirstName]大喊道，後面緊跟著[local_ruler.GetTitledFirstName]，「我們的捐助人[local_ruler.GetTitledFirstNameNoTooltip]大駕光臨了我校——[local_ruler.GetSheHe]是這片土地的統治者——你們要盡量好好表現！」\n\n「啊，你們在討論[local_ruler.Custom('education_conversation_subject')]嗎？我本人相當喜愛那個話題！希望你們研究進行得順利。」[local_ruler.GetTitleAsNameNoTooltip]一邊說著，一邊[local_ruler.Custom('quirk_pos_pp')]。\n\n[local_ruler.GetTitleAsNameNoTooltip]有權將特權分給我這樣的學生、我也許應該把握住這次機會公開講講……"
	bp2_adult_education.9400.friend:0 "「很高興與你們再會！」"
	bp2_adult_education.9400.liege:0 "「啊，我忠實的臣民。你介意提醒一下大家我是誰嗎？」"
	bp2_adult_education.9400.tier:0 "「有一位[root_scope.GetTitleAsNameNoTooltip]到場，你們應該與有榮焉！」"
	bp2_adult_education.9400.tier.toast:0 "[root_scope.GetTitleAsNameNoTooltip]訪問了你的大學"
	bp2_adult_education.9400.gold_lots:0 "「我想要慷慨解囊！」"
	bp2_adult_education.9400.gold_lots.toast:0 "大學生捐贈大量金錢"
	bp2_adult_education.9400.drink:0 "「真沒意思。我要進城去了！」"
	bp2_adult_education.9400.gold:0 "「請收下這份薄禮。」"
	bp2_adult_education.9400.gold.toast:0 "大學生捐贈金錢"
	bp2_adult_education.9400.nothing:0 "「你真是最[local_ruler.Custom('ComplimentAdjective')]的人。」"
