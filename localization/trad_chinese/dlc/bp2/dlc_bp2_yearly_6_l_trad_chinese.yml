	defender_of_stoic_ways_modifier_desc:0 "$defender_of_bellicose_ways_modifier_desc$"
	bp2_yearly.6001.opening:0 "[childs_host.Custom2('AppropriateGreeting', ROOT.Char)]"
	bp2_yearly.6001.desc:0 "在我照顧你的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hosted_child'))][hosted_child.GetName]期間，一個不幸的事實揭示了出來：你不太關心[ROOT.Char.GetCulture.GetNameNoTooltip]族的傳統美德。對我們的文化一無所知的小孩子，會成長為你宮廷中的"
	bp2_yearly.6001.desc.insult.bellicose:0 "懦夫"
	bp2_yearly.6001.desc.insult_bureaucratic:0 "飯桶"
	bp2_yearly.6001.desc.insult.communal:0 "懶漢"
	bp2_yearly.6001.desc.insult.courtly:0 "蠻人"
	bp2_yearly.6001.desc.insult.egalitarian:0 "無賴"
	bp2_yearly.6001.desc.insult.spiritual:0 "異端"
	bp2_yearly.6001.desc.insult.stoic:0 "流氓"
	bp2_yearly.6001.desc.outro:0 "。\n\n我已確保我們人民的領袖都知曉了此事。"
	bp2_yearly.6001.a:0 "我必須解決這個問題！必須證明[childs_host.GetHerHim]錯了！"
	bp2_yearly.6001.a.tt:0 "我宮廷的教育者需要就價值觀進行非常嚴厲的申斥。"
	bp2_yearly.6001.b:0 "我要我行我素。"
	bp2_yearly.6001.b.tt:0 "我不是典型的[ROOT.Char.GetCulture.GetNameNoTooltip]，但是我可以成為例外。"
	enforcing_cultural_values_modifier:0 "強化文化價值觀"
	enforcing_cultural_values_modifier_desc:0 "該角色持續要求他們的文化習俗得到遵守。"
	rejecting_bellicose_ways_modifier:0 "拒絕好戰之道"
	rejecting_bellicose_ways_modifier_desc:0 "「傳統？哪個傻瓜會尊重我們的傳統？」"
	rejecting_bureaucratic_ways_modifier:0 "拒絕官僚之道"
	rejecting_bureaucratic_ways_modifier_desc:0 "$rejecting_bellicose_ways_modifier_desc$"
	rejecting_communal_ways_modifier:0 "拒絕集體之道"
	rejecting_communal_ways_modifier_desc:0 "$rejecting_bellicose_ways_modifier_desc$"
	rejecting_courtly_ways_modifier:0 "拒絕守禮之道"
	rejecting_courtly_ways_modifier_desc:0 "$rejecting_bellicose_ways_modifier_desc$"
	rejecting_egalitarian_ways_modifier:0 "拒絕平等之道"
	rejecting_egalitarian_ways_modifier_desc:0 "$rejecting_bellicose_ways_modifier_desc$"
	rejecting_spiritual_ways_modifier:0 "拒絕虔信之道"
	rejecting_spiritual_ways_modifier_desc:0 "$rejecting_bellicose_ways_modifier_desc$"
	rejecting_stoic_ways_modifier:0 "拒絕堅忍之道"
	rejecting_stoic_ways_modifier_desc:0 "$rejecting_bellicose_ways_modifier_desc$"
	bp2_yearly.6010.t:0 "沒有[sad_boi.GetWomanMan|U]被監禁"
	bp2_yearly.6010.desc:0 "「#EMP 我有許多朋友，他們送來的禮物卻很少……#!」[sad_boi.GetFirstName]唱道，[sad_boi.GetHerHis]的嗓音因情感而沙啞。\n\n我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sad_boi'))]把[sad_boi.GetHerHis]的樂器扔到了一旁，哭喊道：「[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]夠了！"
	bp2_yearly.6010.adult:0 "失去了一切慰藉。」\n\n[sad_boi.GetSheHe]向我投來了令人沮喪的一瞥，補充道：「這首歌將是我在這段不幸的囚禁中尋求幫助的懇求。小一筆錢……應該能讓我的人民依然關心我……」"
	bp2_yearly.6010.child:0 "我在這裡太不開心了。」\n\n[sad_boi.Custom('GirlBoy')]淚流滿面地看著我，補充道：「聽到這首歌會影響我的家人！他們會送一些東西來讓我的#EMP 流放#!變得可以忍受，如果……他們仍然關心我……」"
	bp2_yearly.6010.outro:0 "\n\n[sad_boi.GetSheHe|U]再次奏起悲傷的曲調，眼中充滿了恍惚的[home_court_liege.GetPrimaryTitle.GetNameNoTier]。"
	bp2_yearly.6010.a:0 "好，讓我們瞧瞧他們能搗鼓出來的「慈善」……"
	bp2_yearly.6010.a.tt:0 "……為了我的錢袋子。"
	bp2_yearly.6010.b:0 "不開心？！#EMP 我幫幫你？#!"
	bp2_yearly.6010.b.tt:0 "不能允許我的宮廷被稱為苦難之地！"
	bp2_yearly.6010.c:0 "我必須讓[sad_boi.GetHerHim]明白[sad_boi.GetHerHis]在這裡算什麼東西。"
	bp2_yearly.6010.c.tt:0 "我們所有人，無論是否出生在這裡，都必須以沉默的尊嚴承受苦難。"
	bp2_yearly.6010.c.success:0 "[sad_boi.GetSheHe|U]將再給[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]一次機會。"
	bp2_yearly.6010.c.tt_education:0 "[sad_boi.GetFirstNamePossessive]的教育成果將會改善"
	bp2_yearly.6010.c.failure:0 "否認[sad_boi.GetHerHis]歌詞的真實性讓[sad_boi.GetFirstNameNoTooltip]心煩意亂"
	bp2_yearly.6010.d:0 "實際上，這是一個美麗的構圖。"
	bp2_yearly.6010.d.tt:0 "讓這首哀歌廣為傳唱：它的美麗比它的內容更重要。"
	bp2_yearly.6020.t:0 "孩子們講了如此有趣的事情"
	bp2_yearly.6020.desc:0 "我與之分享[snitch.GetHomeCourt.GetTitledFirstNamePossessive]宮廷的最新消息，奇怪的是，我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('snitch'))][snitch.GetName]似乎被逗樂了，"
	bp2_yearly.6020.child:0 "[snitch.GetHerHis]的小臉上露出心不在焉的笑容。\n\n「[ROOT.Char.GetTitleAsNameNoTooltip]，我這有個故事。一個我根據自己的所見所聞編造的故事！但是……並不應該說出口。我答應過不說。」\n\n[snitch.GetSheHe|U]淘氣地咯咯笑，[snitch.GetHerHis]陶醉於超越長輩的罕見力量。\n\n「耶~！」[snitch.GetFirstNameNoTooltip]歡呼道。"
	bp2_yearly.6020.youth:0 "[snitch.GetHerHis]油膩的少年臉上掛著心不在焉的微笑。\n\n「[ROOT.Char.GetTitleAsNameNoTooltip]，我這有個故事：你剛剛讓我想起了它。那是永遠不會重複的故事！但是……我年紀這麼小。現在感覺是很久以前的事了。」\n\n[snitch.GetSheHe|U]帶著邪惡的喜悅竊笑，陶醉於[snitch.GetSheHe]對養育[snitch.GetHerHim]的人有如此罕見的力量。\n\n「耶~！」[snitch.GetFirstNameNoTooltip]歡呼道。"
	bp2_yearly.6020.liege:0 "「曾經如此神聖，曾經如此頑皮！」"
	bp2_yearly.6020.family:0 "「家人可以這麼調皮！」"
	bp2_yearly.6020.a:0 "請繼續……"
	bp2_yearly.6020.a.secret:0 "你了解了[snitch.GetShortUINamePossessive]的家人的一則[secret|E]"
	bp2_yearly.6020.a.non_family_secret:0 "你了解了[no_no_doer.GetShortUINamePossessive][court|E]內部的一則[secret|E]"
	bp2_yearly.6020.a.success:0 "令人愉快的骯髒故事"
	bp2_yearly.6020.a.failure:0 "我想這只是不成熟的愚蠢行為……"
	bp2_yearly.6020.a.no_secret:0 "你沒有學到任何重要的東西"
	bp2_yearly.6020.b:0 "口無遮攔會導致恥辱。"
	bp2_yearly.6020.b.tt:0 "[snitch.GetFirstNameNoTooltip]應該崇尚謹慎而不是流言蜚語。"
	bp2_yearly.6020.b.discretion:0 "[snitch.GetShortUIName]不太可能洩露你的[secrets|E]"
	bp2_yearly.6030.t:0 "家人的見解"
	bp2_yearly.6030.desc:0 "一個朦朧早晨時的散步，我的[snitch.Custom('ComplimentAdjective')][ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('snitch'))][snitch.GetFirstName]給我帶來了歡樂，[snitch.GetHerHis]跟我講了自己在[warden.GetNamePossessive]的照顧下的人質生活。\n\n[snitch.GetSheHe|U]回來後發生了很大的變化：更聰明、更善於觀察。一個忠誠的[snitch.GetDynastyHouseName]，很好地適應了異國生活。\n\n一個忠誠的[snitch.GetDynastyHouseNameNoTooltip]……也許我們家族在[warden.GetTitledFirstNamePossessiveNoTooltip]宮廷中的經歷值得借鑑……？"
	bp2_yearly.6030.hostage_reticent:0 "\n\n然而，[snitch.GetFirstNameNoTooltip]似乎#negative_value 很不願意#!成為我的線人，也許甚至被警告過不要這樣做。"
	bp2_yearly.6030.hostage_normal:0 "\n\n也就是說——[snitch.GetFirstNameNoTooltip]知道什麼（如果有的話）？"
	bp2_yearly.6030.a:0 "我可以哄騙出[warden.GetPrimaryTitle.GetNameNoTierNoTooltip]的秘密……"
	bp2_yearly.6030.maybe_secret:0 "#high [snitch.GetFirstName]#!#EMP 可能會#!分享一則[warden.GetShortUINamePossessive]內部的[secret|E]"
	bp2_yearly.6030.a.success:0 "你了解了所有[snitch.GetFirstNameNoTooltip]知道的事情"
	bp2_yearly.6030.a.failure:0 "[snitch.GetFirstNameNoTooltip]迴避詢問"
	bp2_yearly.6030.a.no_secret:0 "[snitch.GetFirstName]知道的事情……都是不重要的"
	bp2_yearly.6030.a.evade:0 "#high[snitch.GetFirstName]#!沒說什麼有用的信息"
	bp2_yearly.6030.b:0 "為了表彰[snitch.GetHerHis]為家族所做的貢獻——賞！"
	bp2_yearly.6030.b.tt:0 "讓[snitch.GetHerHim]知道我對特工和線人的賞賜有多好！"
	bp2_yearly.6030.b.failure:0 "[snitch.GetFirstNameNoTooltip]沒有說出任何[secrets|E]"
	bp2_yearly.6030.b.rewarded:0 "#high [snitch.GetFirstName]#!變得更有可能加入你的[schemes|E]"
	bp2_yearly.6030.refuse_reward:0 "#high [snitch.GetFirstName]#!毫無幫助、不為所動"
	bp2_yearly.6030.c:0 "沒有榮譽，人質就毫無價值。"
	bp2_yearly.6030.c.tt:0 "約定的規則嚴格且不可違反。"
	bp2_yearly.6030.c.honor:0 "[rulers|E]更有可能向你提供和強要[hostages|E]"
	bp2_yearly.6030.c.hostage_secrets:0 "@alert_icon!#alert_trial 你從[hostages|E]那裡榨取[secrets|E]後會獲得[tyranny|E]#!"
	honorable_warden_modifier:0 "正直的監管人"
	honorable_warden_modifier_desc:0 "該角色聲稱給予[hostage|E]不可侵犯的尊嚴。"
	bp2_yearly.6040.t:0 "我們並非全部"
	bp2_yearly.6040.desc:0 "我觀察到[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]最年輕的[ROOT.Char.GetCulture.GetCollectiveNoun]人學習的情況。他們學習遲緩，紀律不嚴，像他們的父母一樣爭吵不休。\n\n沒有比奇妙的[advanced_culture.GetCollectiveNoun]的[childhood_location.GetCounty.GetTitle.GetNameNoTier]人更好的了。他們的國度秩序井然，充滿偉大作品和宏偉思想。我在那裡"
	bp2_yearly.6040.hostage:0 "當人質"
	bp2_yearly.6040.education:0 "受教育"
	bp2_yearly.6040.outro:0 "時，我受到了啟發。\n\n我逐漸發現我的人民是原始人。\n\n我可以改變這一點。帶著我年輕時學到的[advanced_culture.GetNameNoTooltip]文化知識……或許我應該帶領大家走上變幻莫測的改革之路？"
	bp2_yearly.6040.a:0 "我的統治可能是一次重生。"
	bp2_yearly.6040.a.tt:0 "引入異族知識來取代我人民的文化——或者給他們帶來更大的榮耀。"
	bp2_yearly.6040.a.reforms:0 "你試圖效仿[advanced_culture.GetName]模式，改革和推進你的[culture|E]、[court|E]和[realm|E]"
	bp2_yearly.6040.a.warning:0 "@alert_icon!#alert_trial 這將具有挑戰性且成本高昂。確保你已做好準備。#!"
	bp2_yearly.6040.b:0 "為什麼要#EMP 考慮#!挑戰我們的傳統呢？"
	bp2_yearly.6040.b.tt:0 "我擁抱我們精緻的[ROOT.Char.GetCulture.GetNameNoTooltip]文化並拒絕其他一切！"
	bp2_yearly.6040.b.promote_culture:0 "[promote_culture|E][councillor_task|E]會更有效率，持續#high 25年#!"
	bp2_yearly.6040.b.no_reforms:0 "你將不會再考慮這些改革"
	bp2_yearly.6040.c:0 "現在根本就不是時候。"
	bp2_yearly.6040.c.recurring:0 "這種改革動力可能會再次出現"
	devoted_to_tradition_modifier:0 "擁護傳統"
	devoted_to_tradition_modifier_desc:0 "該角色拒絕與外人交往，是他們人民的著名擁護者。"
	bp2_devoted_to_tradition_modifier_conversion_task_desc:0 "$devoted_to_tradition_modifier$"
	bp2_yearly.6050.t:0 "石、鐵、黏土和荊棘"
	bp2_yearly.6050.desc:0 "按我的命令，第一批新開闢的小巷和簡陋的前哨基地從[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]延伸出來——依照[advanced_culture.GetName]族大型街道、堡壘和稅務局的風格建造。\n\n儘管如此，我的首都並不是閃閃發光的[childhood_location.GetCounty.GetTitle.GetNameNoTier]，也不是人口稠密、貿易和手工業豐富的土地的[ROOT.Char.GetPrimaryTitle.GetNameNoTier]。#EMP 尚不是。#!\n\n在我身邊，[noble_representative.GetTitledFirstName]斜視著我的新建築，這是我的異族建築師。\n\n「你讓#EMP #!商人和#EMP 平民#!變得富有，」我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('noble_representative'))]冷笑道，「同時你忠誠的貴族們可因你的慷慨去修建新的府邸！」"
	bp2_yearly.6050.a:0 "我的新首都將將繁榮昌盛！"
	bp2_yearly.6050.a.tt:0 "一顆新的寶石將在定居之地的城市中閃閃發光；它的居民將會繁榮，我也一樣。"
	bp2_yearly.6050.b:0 "我們文明的人民不會#EMP 給予#!。我們徵稅並建設。"
	bp2_yearly.6050.b.tt:0 "這些勒索行為在異族的土地上很常見——現在在這裡也如此！"
	bp2_yearly.6050.every_county_development:0 "你[domain|E]的所有[county|E]的[development|E]等級會改變#positive_value +1#!"
	bp2_yearly.6050.county_control_loss:0 "你[domain|E]的所有[county|E]的[control|E]等級會改變#negative_value -30#!"
	bp2_yearly.6050.county_opinion_modifier:0 "你[domain|E]的所有非[advanced_culture.GetName]文化[county|E]獲得[GetModifier('unprecedented_taxation_modifier').GetNameWithTooltip]"
	bp2_yearly.6050.c:0 "我無法拒絕我的貴族！"
	bp2_yearly.6050.c.tt:0 "我將永遠優先照顧[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]的權貴。"
	bp2_yearly.6020.pay_vassals:0 "你支付#N [root_scope.MakeScope.ScriptValue('minor_gold_value')]#![gold_i|E]給你所有的[powerful_vassals|E]#EMP 並#!失去#N [root_scope.MakeScope.ScriptValue('minor_gold_value')]#![gold_i|E]"
	bp2_yearly.6050.reaffirmation_path:0 "@alert_icon!#alert_trial 這#EMP 很快#!有助於重申你的[root_scope.GetCulture.GetNameNoTooltip]習俗#!"
	bp2_yearly.6050.reform_path:0 "@alert_icon!#alert_trial 這有助於你的全面[advanced_culture.GetNameNoTooltip]式改革#!"
	cultural_acceptance_gain_beginning_reforms:0 "一名[ruler|E]開始引入其他[culture|E]的習俗"
	cultural_acceptance_gain_building_familiar_settlements:0 "一名改革者的[realm|E]如今以同樣的樣式重建"
	cultural_acceptance_turned_away_trade:0 "一名[ruler|E]用重大項目的謊言欺騙了另一[culture|E]的建造者和商人"
	massive_construction_efforts_modifier:0 "大量建設工作"
	massive_construction_efforts_modifier_desc:0 "積極引進專業建築師在這裡建設奇觀項目。"
	great_builder_modifier:0 "精英建築師"
	great_builder_modifier_desc:0 "雄心勃勃的建設的忠實贊助者：現代化的推動者和異族技能人才的雇主。"
	unprecedented_taxation_modifier:0 "前所未有的稅收"
	unprecedented_taxation_modifier_desc:0 "異族式的稅收，其嚴厲超出了先前的想象，為備受不滿的當地發展提供了資金。"
	loyal_realm_nobility_modifier:0 "境內貴族的摯愛"
	loyal_realm_nobility_modifier_desc:0 "該角色與其人民的高貴戰士建立了熱烈的關係。"
	bp2_yearly.6060.t:0 "對永恆的研究"
	bp2_yearly.6060.desc:0 "骯髒的[ROOT.Char.GetCulture.GetName]儀式，我們的[ROOT.Char.GetFaith.GetName]之道……我們只是在黑暗中哭泣的孩子嗎？\n\n[clergy_representative.GetFirstName]和我們心胸狹隘的[clergy_representative.GetFaith.PriestNeuterPlural]懇求[ROOT.Char.GetFaith.HighGodName]的神恩時，我的思緒被[advanced_culture.GetName]人聖袍的記憶、被他們言辭的真實性所吸引。我嚮往[childhood_location.GetCounty.GetTitle.GetNameNoTier]的學術殿堂，徜徉其中，探索那裡所揭示的奧秘。\n\n"
	bp2_yearly.6060.same_faith:0 "對於[advanced_culture.GetCollectiveNounNoTooltip]人來說，信仰是偉大的，並通過學習得到加強。它是從最高到最低的，並且與我們的迷信不同，它保持不變。"
	bp2_yearly.6060.different_faith:0 "難道一個領域的所有靈魂，少數寺廟和更少的字母之一……都依靠我的嘴唇來分享[advanced_culture_faith.GetName]的真理嗎？"
	bp2_yearly.6060.a:0 "我只為此而活。我是[advanced_culture_faith.GetAdherentNameNoTooltip]。"
	bp2_yearly.6060.a.tt:0 "還有誰可以架起我們信仰的橋樑？還有什麼更好的信仰可以給[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]帶來精神秩序和啟蒙呢？"
	bp2_yearly.6060.b:0 "信仰必須加強，必須秩序化。"
	bp2_yearly.6060.b.tt:0 "我們將效仿異族信仰的組織方式，包括它們如何延伸到天空並滲透到日常生活的各個方面。"
	bp2_yearly.6060.b.conversion_bonus:0 "[convert_county|E]進展速度：#P +[EmptyScope.ScriptValue('zealous_proselytizer_percentage')|0]%#!"
	bp2_yearly.6060.c:0 "學習是一切力量的源泉。"
	bp2_yearly.6060.c.tt:0 "如果我是最有學問、最有智慧的人，只要我專心致志，我的國度一定會繁榮昌盛！"
	bp2_yearly.6060.c.nerd:0 "你除[learning|E]外的所有能力降低#negative_value 2#!"
	bp2_yearly.6060.c.tribal_warning:0 "@warning_icon!#X 只有你不再擁有[tribal_government|E]時，你才能建造$building_type_generic_university$#!"
	bp2_yearly.6060.d:0 "但我覺得……#EMP 我們#!是真正的信徒！"
	bp2_yearly.6060.d.tt:0 "我們的真理沒有任何浮誇、任何令人費解的地方。這就是正義。"
	fervor_gain_reformer_converts:0 "一位著名的改革家皈依了"
	fervor_gain_reformer_champions_faith:0 "一位統治者正在重振這種[faith|E]"
	fervor_loss_reformer_rejects_faith:0 "另一個[faith|E]著名鬥士的譴責"
	adapted_rituals_modifier:0 "適應異族儀軌"
	adapted_rituals_modifier_desc:0 "隨著異族寺廟的建立、異族儀軌的引入，人們說，對於這個人來說，要麼沒有什麼是神聖的……要麼一切都是？"
	court_of_scholars_modifier:0 "學者的宮廷"
	court_of_scholars_modifier_desc:0 "該角色是知識分子和瘋子的贊助人，統治著瞬息萬變的人民。"
	bp2_yearly.6070.t:0 "全世界矚目的地方"
	bp2_yearly.6070.desc:0 "「我侍奉了[advanced_court_owner.GetTitledFirstName]很長時間，那是世上最偉大的[advanced_culture.GetName]人，」所謂的[advanced_court_owner.GetPrimaryTitle.GetNameNoTier]官員[foreign_official.GetName]聲稱。\n\n「「[advanced_court_owner.GetHerHis]的力量之詩，令世界眼花繚亂的時尚、宮廷舞蹈、徽章、以及其他一切——你想參與至高無上的文化嗎，[ROOT.Char.GetTitleAsNameNoTooltip]？我可以幫助你。我知道#EMP 無與倫比#!的財富藏在哪裡。」\n\n我的改革野心吸引了這些不道德的生物，同樣雄心勃勃的生物：他們關注我對變革的興趣……帶著亂七八糟的機會主義。"
	bp2_yearly.6070.a:0 "我更想了解一下[advanced_court_owner.GetTitleAsNameNoTooltip]的規矩。"
	bp2_yearly.6070.a.tt:0 "我對走向輝煌的方法不感興趣，只對步入文明的方法感興趣。"
	bp2_yearly.6070.b:0 "給我們帶來文明的舉止、華麗的著裝。"
	bp2_yearly.6070.b.tt:0 "購買最好的[advanced_culture.GetNameNoTooltip]族服裝——要最貴的！別管他們的……天意……"
	bp2_yearly.6070.artifact_warning:0 "@warning_icon!#X [advanced_court_owner.GetTitledFirstName]可能想要退回這些#!"
	bp2_yearly.6070.change_clothes:0 "只要是在你的統治期間，你的一些臣民就會穿得像[advanced_culture.GetCollectiveNoun]人。"
	bp2_yearly.6070.change_clothes_heir:0 "只要你或你當前的[primary_heir|E]統治，你的一些臣民就會穿得像[advanced_culture.GetCollectiveNoun]人"
	bp2_yearly.6070.c:0 "有影響力的語言是最主要的裝飾。"
	bp2_yearly.6070.c.tt:0 "如果我真的掌握了[advanced_culture.GetLanguage.GetNameNoTooltip]語，那麼我就可以與人平等交流，不再需要華麗的裝點。"
	bp2_yearly.6070.court_language_discount:0 "你更改[court_language|E]所需的[prestige|E]大幅降低"
	bp2_yearly.6070.d:0 "你[advanced_culture.GetNameNoTooltip]人，是可惡的蟲子！"
	bp2_yearly.6070.d.tt:0 "在世人眼中，這條蠕蟲是#EMP 我#!的親人？懲戒[foreign_official.GetHerHim]以儆效尤可以改變那種局面！"
	artifact_admired_culture_regalia:0 "華貴的[advanced_court_owner.GetPrimaryTitle.GetAdjectiveNoTooltip]禮器"
	artifact_famed_culture_regalia_desc:0 "一系列奢華的「進口」[advanced_culture.GetName]族服飾，就其品質而言，可能是他們的[advanced_court_owner.GetTitleAsNameNoTooltip]委託[advanced_court_owner.GetHerHis]技藝最精湛的工匠完成的。"
	artifact_admired_culture_crown:0 "[root_scope.GetFirstNameNoTooltip]之冠"
	artifact_famed_culture_crown_desc:0 "這頂有爭議的、具有天意的金色冠冕是一件雄偉的[advanced_culture.GetName]風格的作品，這種類型在[root_scope.GetCulture.GetName]族土地上從未見過，它遠道而來，戴在了一位有遠見的[root_scope.GetTitleAsNameNoTooltip]的頭上。"
	artifact_advanced_culture_treatise:0 "一部[root_scope.GetPrimaryTitle.GetAdjectiveNoTooltip]的[advanced_culture.GetLanguage.GetNameNoTooltip]專著"
	bp2_yearly.6080.t:0 "[ROOT.Char.GetCulture.GetNameNoTooltip]人的血"
	bp2_yearly.6080.desc:0 "一隊[advanced_culture.GetName]人僱傭軍在兩位經驗豐富的首領的帶領下，想要擔任宮殿守衛農民並為我訓練軍隊。他們正等候在門口。在宮裡，我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('angry_vassal'))][angry_vassal.GetTitledFirstName]向我嚎叫。\n\n「#EMP 叛徒[ROOT.Char.GetTitleAsNameNoTooltip]，[advanced_culture.GetCollectiveNounNoTooltip]人的走狗！#!你想成為一個與任何真正的[ROOT.Char.GetCulture.GetName]人離心離德的暴君，動用外來法律和異族力量嗎？你想要廢除我們的習俗嗎？！」\n\n「那麼我們的忠誠誓言也必須被拋棄！」[angry_vassal.GetSheHe]在[angry_vassal.GetHerHis]的武裝護衛的簇擁下說道。「我們一致認為：除非[advanced_culture.GetCollectiveNounNoTooltip]人離開，否則我們對你的義務將毫無價值！」"
	bp2_yearly.6080.a:0 "我可以把他們當作溫順的移民安置嗎？"
	bp2_yearly.6080.a.tt:0 "如果只有平民遭到排擠，我的貴族們肯定不會介意……"
	bp2_yearly.6080.pop_opinion_modifier:0 "同一[duchy|E]下的所有非[advanced_culture.GetName]文化[county|E]獲得#N [GetModifier('forcible_resettlement_modifier').GetNameWithTooltip]#!"
	bp2_yearly.6080.b:0 "造反頭子！#EMP 給我拿下！#!"
	bp2_yearly.6080.b.tt:0 "這人缺席的情況下，讓我們看看其他傳統愛好者還能如何在組織起來！"
	bp2_yearly.6080.b.success:0 "持不同政見者被捕"
	bp2_yearly.6080.b.failure:0 "[angry_vassal.GetFirstNameNoTooltip]奮力掙脫困境"
	bp2_yearly.6080.add_both_courtiers:0 "[foreign_mercenary_1.GetName]和[foreign_mercenary_2.GetName]加入你的宮廷"
	bp2_yearly.6080.c:0 "就算所有的曾經的約束都被廢除：我也不會就此止步。"
	bp2_yearly.6080.c.tt:0 "我們的人民正在重生。過去的義務、舊債，都不再重要了。只有完成我的改革才最為要緊。"
	bp2_yearly.6080.hook_removal_vassals:0 "[vassals|E]失去所有對你的[hooks|E]"
	bp2_yearly.6080.hook_removal:0 "@warning_icon!#X 你失去對[vassals|E]的所有[hooks|E]#!"
	bp2_yearly.6080.truce_removal:0 "@warning_icon!#X 你和你[vassals|E]的所有[truces|E]都被取消#!"
	bp2_yearly.6080.d:0 "決不能讓我的人民流淌鮮血。"
	bp2_yearly.6080.d.tt:0 "我們的人民、我們的共同事業應該推動我們、團結我們：我們應該彼此做出承諾。"
	elite_foreign_guard_modifier:0 "精銳守衛軍營"
	elite_foreign_guard_modifier_desc:0 "訓練有素的戰士大多來自其他國家和民族，總部設在這裡。他們練習戰鬥技能並等待領主的召喚。"
	custom.every_non_advanced_culture_vassal:0 "所有非[advanced_culture.GetName]文化的[vassal|E]"
	custom.every_non_advanced_culture_unhooked_no_truce_vassal:0 "你與其沒有[truce|E]，或是對其沒有[hook|E]的所有非[advanced_culture.GetName]文化[vassal|E]"
	forcible_resettlement_modifier:0 "強制移民"
	forcible_resettlement_modifier_desc:0 "被具有更先進文化的外來定居者取代的移民在這裡激起了強烈的不滿。"
	common_noble_cause_modifier:0 "共同的崇高事業"
	common_noble_cause_modifier_desc:0 "該角色以共同的目標激勵著其文化夥伴。"
	cultural_acceptance_learning_from_culture:0 "一項[innovation|E]在這些[cultures|E]之間得到傳播"
	bp2_yearly.6090.t:0 "重新獲得與生俱來的權利"
	bp2_yearly.6090.desc:0 "曾經，我追逐[advanced_culture.GetName]人的認可，渴望異族的華麗服飾，為了我的夢想而讓自己成為傻瓜。再也不會如此了。\n\n"
	bp2_yearly.6090.burn_letters:0 "[advanced_court_owner.GetTitledFirstName]來的各種禮物都被燒毀，我的[ROOT.Char.GetCulture.GetName]貴族因而尊崇我的名字。\n\n"
	bp2_yearly.6090.burn_else:0 "我的大部分[advanced_culture.GetNameNoTooltip]服飾都被燒毀，我的[ROOT.Char.GetCulture.GetName]貴族因而尊崇我的名字。\n\n"
	bp2_yearly.6090.reaffirm_social:0 "渴望權力的[advanced_culture.GetCollectiveNounNoTooltip]人濫用我的貪婪，而我的封臣敦促我保持謹慎。"
	bp2_yearly.6090.reaffirm_realm:0 "我在國土上大刀闊斧改革，而他們建造了美麗的府邸並訓練了優秀$knight_culture_player_plural_no_tooltip_lowercase$。"
	bp2_yearly.6090.reaffirm_ritual:0 "儘管我對他們古老的信仰懷有怨恨，但我仍然為他們祈禱。"
	bp2_yearly.6090.reaffirm_maa:0 "他們冒著榮譽和生命危險，阻止我將[ROOT.Char.GetPrimaryTitle.GetNameNoTier]頭銜授予外人。"
	bp2_yearly.6090.outro:0 "\n\n我在[childhood_location.GetCounty.GetTitle.GetNameNoTier]度過的青春使我誤入歧途。[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]人才是我的人民。他們不需要被「教化」。"
	bp2_yearly.6090.a.bow:0 "全世界都應該在我們面前俯首。"
	bp2_yearly.6090.a.strength:0 "全世界都應該感受到我們的力量。"
	bp2_yearly.6090.a.governed:0 "全世界都應該關注我們的智慧。"
	bp2_yearly.6090.a.zeal:0 "全世界都應該知道我們的熱情。"
	bp2_yearly.6090.a.kin:0 "全世界都應該對我們的同胞負責。"
	bp2_yearly.6090.a.virtue:0 "全世界都應該讚嘆我們的德行。"
	bp2_yearly.6090.a.tt:0 "讓我們重新點燃我們古老的紐帶——用烈火消滅所有懷疑[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]人的傢伙！"
	bp2_yearly.6090.tribal_invasion:0 "你可以額外使用一次入侵[casus_belli|E]"
	bp2_yearly.6090.non_tribal_invasion:0 "你可以使用一次入侵[casus_belli|E]"
	bp2_yearly.6090.no_invasion_req:0 "你的入侵[casus_belli|E]不需要[prestige_level|E]"
	bp2_yearly.6090.b:0 "我們必須永遠保衛我們的土地和我們的家人。"
	bp2_yearly.6090.b.tt:0 "一想到失去我們所擁有的一切，我的心就碎了。讓我們堅定信念、提振信心：這種事永遠不會發生。"
	bp2_yearly.6090.traditionalist_traditions:0 "你會獲得相關[traditions|E]的折扣"
	a_cultures_great_defender_modifier:0 "人民最偉大的捍衛者"
	a_cultures_great_defender_modifier_desc:0 "該角色克服了重重疑慮，成為人民的著名英雄和家國的奉獻者。"
	inspired_defenders_modifier:0 "在為奴時覺醒，在反抗中雄起"
	inspired_defenders_modifier_desc:0 "這片土地上的居民激烈地保護著他們的財產，並熱切地保衛著他們的領主。"
	uniter_and_conqueror_modifier:0 "統一者與征服者"
	uniter_and_conqueror_modifier_desc:0 "這位富有遠見的領導人考驗了人民的勇氣，直到所有人都清楚了他們共同命運的偉大。"
	cultural_acceptance_loss_rejected_influence:0 "改革者拒絕其他文化並選擇孤立"
	bp2_yearly.6091.t:0 "一成不變的民族"
	bp2_yearly.6091:0 "在我華麗的府邸裡的廷臣和鄉村的烏合之眾中，我流產的改革造成了明顯的損失。\n\n動亂使每個[ROOT.Char.GetCulture.GetName]人對外來者的變得心硬。懷疑和敵意盛行，但對我們古老傳統的熱愛、歡樂的節日和自豪的尚武精神也同樣盛行。\n\n我的顧問告訴我人民的希望：像我這樣的領導人在未來幾年可以注重傳統、信仰"
	bp2_yearly.6091.dominance:0 "和他們的命運。"
	bp2_yearly.6091.defense:0 "和他們的防禦問題。"
	bp2_yearly.6091.a:0 "讓我們慶祝我們的一切。"
	bp2_yearly.6091.a.tt:0 "……沒有別的了。"
	bp2_yearly.6091.aggressive:0 "現在你的[culture|E]樹立[GetCultureTradition('tradition_ruling_caste').GetName]、[GetCultureTradition('tradition_hereditary_hierarchy').GetName]、[GetCultureTradition('tradition_staunch_traditionalists').GetName]、[GetCultureTradition('tradition_zealous_people').GetName]、[GetCultureTradition('tradition_faith_bound').GetName]和[GetCultureTradition('tradition_warrior_culture').GetName]時花費更少[prestige|E]"
	bp2_yearly.6091.defensive:0 "現在你的[culture|E]樹立[GetCultureTradition('tradition_isolationist').GetName]、[GetCultureTradition('tradition_hereditary_hierarchy').GetName]、[GetCultureTradition('tradition_tribe_unity').GetName]、[GetCultureTradition('tradition_staunch_traditionalists').GetName]、[GetCultureTradition('tradition_stalwart_defenders').GetName]、[GetCultureTradition('tradition_zealous_people').GetName]和[GetCultureTradition('tradition_faith_bound').GetName]時花費更少[prestige|E]"
	bp2_yearly.6100.t:0 "重生吧，[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]人！"
	bp2_yearly.6100.desc:0 "多年的嘲笑和懷疑、犧牲和動亂……都是為了這個。\n\n[ROOT.Char.GetCulture.GetCollectiveNoun]人在我面前鞠躬時，我最偉大的改革法令的最後一句話被雷鳴般地背誦。我們將以一種受[advanced_culture.GetName]文化啟發的新方式進行統治。我們將繼續建設，直至與[childhood_location.GetCounty.GetTitle.GetNameNoTier]的輝煌相媲美。每個[ROOT.Char.GetCulture.GetNameNoTooltip]孩子都會學習技能並了解奇蹟，那些我在年輕時就了然於胸。\n\n很多方面都已經改變了！"
	bp2_yearly.6100.reform_court:0 "一種新的優雅使我的宮廷充滿活力。"
	bp2_yearly.6100.reform_maa:0 "鋼鐵的武器和法律的話語捍衛著我的統治。"
	bp2_yearly.6100.reform_faith:0 "我的信仰是專注的、精緻的、崇高的。"
	bp2_yearly.6100.reform_realm:0 "貿易繁榮，定居點擴大，每天都有更多的人遷移到我煥然一新的[ROOT.Char.GetPrimaryTitle.GetNameNoTier]那裡。"
	bp2_yearly.6100.outro:0 "\n\n我仍然是[ROOT.Char.GetCulture.GetNameNoTooltip]人。不過我是個新[ROOT.Char.GetCulture.GetNameNoTooltip]人。"
	bp2_yearly.6100.a:0 "這是我的遺產——就得是絕對的！"
	bp2_yearly.6100.a.tt:0 "更大的改變代價高昂，所有小地主都不會輕易動搖……但我們可以從[advanced_culture.GetCollectiveNounNoTooltip]人那裡適應更多的手段！"
	bp2_yearly.6100.b:0 "我做到了！"
	bp2_yearly.6100.b.tt:0 "我的人民不需要再被逼迫了。我已經帶領他們開啟了一個新時代。"
	cultural_acceptance_gain_completed_reform:0 "統治者按照其他文化的模式徹底改變了他們的國度"
	bp2_yearly.6100.2_more_innovations:0 "[root_scope.GetCulture.GetName][culture|E]從[advanced_culture.GetName]文化獲得額外#high 2#!項[innovations|E]"
	bp2_yearly.6100.1_more_innovation:0 "[root_scope.GetCulture.GetName][culture|E]從[advanced_culture.GetName]文化獲得#high 1#!項[innovation|E]"
	bp2_yearly.6100.gained_2_innovations:0 "[root_scope.GetCulture.GetName][culture|E]從[advanced_culture.GetName]文化獲得隨機#high 2#!項[innovations|E]"
	bp2_yearly.6100.gained_1_innovation:0 "[root_scope.GetCulture.GetName][culture|E]從[advanced_culture.GetName]文化獲得#high 1#!項隨機[innovation|E]"
	flourishing_settlements_modifier:0 "繁榮的定居點"
	flourishing_settlements_modifier_desc:0 "隨著新工作和新技術的引入，這裡的在地人心懷感激，欣欣向榮。"
	bp2_yearly.6110.t:0 "外來改革"
	bp2_yearly.6110.realm:0 "我看著一個男僕生火。它的光芒幾乎不持久，與今夜的黑暗相比真是可憐。\n\n也許我們作為[ROOT.Char.GetCulture.GetCollectiveNoun]人的生活方式出了問題。面對如此強大的敵人，我是否仍然有信心與所有[ROOT.Char.GetPrimaryTitle.GetNameNoTier]抗衡？\n\n我思考[advanced_culture.GetName]人的生活方式，他們如何生活和統治。也許其中的某些部分值得對我的人民強制執行？"
	bp2_yearly.6110.combat:0 "我看著我家的$knight_culture_player_plural_no_tooltip_lowercase$們在午後的陽光下無所事事，互相講述自己的事蹟。\n\n他們曾經取得了勝利，並以傳統的[ROOT.Char.GetCulture.GetName]風格戰出了風采。然而……我想到了全副武裝的[advanced_culture.GetName]人的技能和戰術。我的戰士們應該考慮調整他們的戰爭方式嗎？\n\n或者也許我們應該接受其他形式的[advanced_culture.GetNameNoTooltip]影響？"
	bp2_yearly.6110.social:0 "市場。我的耳朵裡充斥著我們[ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier]特有的[ROOT.Char.GetCulture.GetLanguage.GetName]。敬畏我的[ROOT.Char.GetCulture.GetCollectiveNoun]人埋頭於他們日常的辛苦勞動。\n\n我知道我和他們一樣，但又#EMP 不同#!。他們和[advanced_culture.GetCollectiveNoun]人是有區別的。\n\n這是需要倉促改變的事情嗎？因為，雖然我不是在他們中間長大的，但我的奇思妙想就是每個[ROOT.Char.GetCulture.GetNameNoTooltip]人的未來。我將全方位引進[advanced_culture.GetNameNoTooltip]文化。"
	bp2_yearly.6110.ritual:0 "有人告訴我，異族的神的規則與人類的規則一樣不同。在不同的地方，人們享受不同的事物——而他們的神則鼓勵他們做自己喜歡做的事情，不管是對還是錯。\n\n[ROOT.Char.GetFaith.HouseOfWorship]很安靜，令人沉思。\n\n古老的[ROOT.Char.GetCulture.GetHeritage.GetName]祖先，[ROOT.Char.GetFaith.HighGodName]，會被嚴重冒犯嗎……我人民的習俗要改變嗎？但哪一位[advanced_culture.GetName]人最能服務那些撫養我長大的人呢？"
	bp2_yearly.6110.regional:0 "我在幾乎空無一人的覲見室裡踱步，與我的記憶和夢想作鬥爭。\n\n我將[childhood_location.GetCounty.GetTitle.GetNameNoTier]的街道投射到尚未到來的[ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier]，看到[ROOT.Char.GetCulture.GetName]人餐桌上的[advanced_culture.GetName]人盛宴。\n\n是什麼讓[advanced_culture.GetCollectiveNounNoTooltip]人在各民族中如此傑出？這樣的習俗是可以令人適應的，但它要從我的宮廷、從我開始。"
	bp2_yearly.6110.a:0 "[considered_tradition_1.GetNameNoTooltip]"
	bp2_yearly.6110.b:0 "[considered_tradition_2.GetNameNoTooltip]"
	bp2_yearly.6110.c:0 "[considered_tradition_3.GetNameNoTooltip]"
	bp2_yearly.6110.d:0 "[considered_tradition_4.GetNameNoTooltip]"
	bp2_yearly.6110.e:0 "我寧願考慮其他方面的改變……"
	bp2_yearly.6110.e.tt:0 "我只是無法確保[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]人遵循這些慣例。"
	cultural_acceptance_gain_adapted_tradition:0 "一項[tradition|E]被改寫"
	introduced_foreign_custom_modifier:0 "引進外來習俗"
	introduced_foreign_custom_modifier_desc:0 "該角色沒有給他們的人民時間來適應，而是對所有人實施了一種奇怪的做法。"
	repeated_foreign_reforms_modifier:0 "屢次反復的外來改革"
	repeated_foreign_reforms_modifier_desc:0 "該角色的文化成員因生活方式受到的攻擊而感到憤怒。"
	assault_on_tradition_modifier:0 "猛攻傳統"
	assault_on_tradition_modifier_desc:0 "該角色在其一生中將文化改得面目全非。"
	bp2_yearly.6120.t:0 "紐帶經受考驗"
	bp2_yearly.6120.desc:0 "如我所願，我的人質[hostage.GetName]焦急地坐立不安。[hostage.GetHerHis|U]的[hostage.Custom2('RelationToMeShort', SCOPE.sC('hostage_giver'))][hostage_giver.GetTitledFirstName]就在附近，就在[ROOT.Char.GetCurrentLocation.GetName]這兒，距離上次這樣已經過去很久了。\n\n這個[hostage.Custom('GirlBoy')]現在和我住在一起。我和[hostage.GetHerHis|U][hostage.Custom2('RelationToMeShort', SCOPE.sC('hostage_giver'))]有一個約定。[hostage.GetFirstNameNoTooltip]在我的管轄之下，[hostage.GetSheHe]應該忠於#EMP 我#!。讓[hostage.GetHerHim]重新燃起對家人的愛是有風險的……\n\n「求你了，」[hostage.GetSheHe]懇求道。「拜託了，[ROOT.Char.GetTitleAsNameNoTooltip]大人，我實在太想念我的[hostage.Custom2('RelationToMeShort', SCOPE.sC('hostage_giver'))]了！」"
	bp2_yearly.6120.a:0 "品味重逢的滋味。它很珍貴。"
	bp2_yearly.6120.a.tt:0 "畢竟，這個[hostage.Custom('GirlBoy')]仍然是[hostage.GetDynastyHouseNameNoTooltip]家族的一員，屬於[hostage.GetHerHis]家族的寵兒。"
	bp2_yearly.6120.b:0 "我希望能得到慷慨的回報！"
	bp2_yearly.6120.b.tt:0 "如果不是為了這樣的壓榨，為什麼要扣留人質呢？"
	bp2_yearly.6120.hook:0 "如果[hostage_giver.GetShortUIName]接受，你會獲得一個針對[hostage_giver.GetHerHim]的[weak_hook|E]"
	bp2_yearly.6120.hook_acceptance:0 "[hostage_giver.GetShortUINamePossessive]的[personality|E]決定了[hostage_giver.GetSheHe]是否會接受"
	bp2_yearly.6120.c:0 "來，我們#EMP 一起#!跟[hostage_giver.GetHerHim]談談。"
	bp2_yearly.61020.c.tt:0 "我可以比那個煩人的貨色更有魅力，讓[hostage_giver.GetHerHis]的親戚更喜歡我的陪伴而不是[hostage_giver.GetHerHis]的陪伴！"
	bp2_yearly.6120.c.success:0 "你主導了與[hostage_giver.GetFirstNameNoTooltip]的互動"
	bp2_yearly.6120.c.failure:0 "你給人的印象是一個專橫的討厭鬼"
	bp2_yearly.6120.d:0 "#EMP 安靜！#![hostage.Custom('GirlBoy')]，你該挨一巴掌了！"
	bp2_yearly.6120.d.tt:0 "[hostage.GetFirstNameNoTooltip]屬於我，不歸[hostage.GetHerHis]的家人陪伴。打一頓會幫助[hostage.GetHerHim]記住這一點。"
	bp2_yearly.6121.t:0 "被遺棄的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))|U]"
	bp2_yearly.6121.reunion:0 "我一直在等待這一刻。我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))][hostage.GetFirstName]，這是保衛我的和平的人質，身處[ROOT.Char.GetCurrentLocation.GetName]，站在我面前。\n\n「[hostage.Custom2('RelationToMeShort', ROOT.Char)|U]！」\n\n[hostage.GetSheHe]跑向我的懷抱，就好像[hostage.GetSheHe]從未離開過一樣。然而[hostage.GetHerHis]的握力卻暴露了這個[hostage.Custom('GirlBoy')]對家的渴望。\n\n[warden.GetTitledFirstName]人很好，允許我們這會兒可以共同陪伴，但仍然不夠。"
	bp2_yearly.6121.intrusion:0 "[warden.GetTitledFirstName]站在[hostage.GetHerHis]身邊，[hostage.GetFirstName]站在我面前。自從我把[hostage.GetHerHim]送來當作人質以來，我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))]發生了很大的變化，但我在任何地方都認得出一個[ROOT.Char.GetDynastyHouseName]家族的人！\n\n我擁抱了這個[hostage.Custom('GirlBoy')]。[hostage.GetSheHe|U]試圖保持鎮靜，但[hostage.GetHerHis]拳頭太緊，暴露了[hostage.GetHerHis]對家的渴望。\n\n然後[warden.GetTitledFirstNameNoTooltip]介入，轉移我[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))]的注意力，喋喋不休地談論這次重聚……還有[ROOT.Char.GetCurrentLocation.GetName]當地的農作物？\n\n無論如何，我代表我的家人感謝[ROOT.Char.GetFaith.HouseholdGodName]。"
	bp2_yearly.6121.hook:0 "「想知道你是否會與你的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))]團聚，不是嗎？」[warden.GetTitledFirstName]哄騙道。「你曾以和平的名義慷慨地放棄了那個[hostage.Custom('GirlBoy')][hostage.GetFirstName]。」\n\n[warden.GetFirstNameNoTooltip]似乎對自己太滿意了。\n\n「只要我們在[ROOT.Char.GetCurrentLocation.GetName]，你就可以分享這位人質的陪伴，儘管這會危及我們的協議……」\n\n「……如果你發誓不會忘記我的這份慷慨。」"
	bp2_yearly.6121.forbidden:0 "「你有沒有想過，僅僅因為你和你的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))][hostage.GetFirstName]都在[ROOT.Char.GetCurrentLocation.GetName]，你就會分享這份陪伴？」\n\n[warden.GetTitledFirstName]搖搖頭。\n\n「我的人質很忙。無論如何，在我們的協議期限內，[hostage.GetSheHe]只屬於我。」\n\n確實，我幾乎沒有看到那個被送走的[hostage.Custom('GirlBoy')]的蹤影……"
	bp2_yearly.6121.a:0 "「[hostage.GetFirstNameNoTooltip]！我帶你回家。」"
	bp2_yearly.6121.a.tt:0 "該死的恥辱：[hostage.GetFirstNameNoTooltip]屬於我！讓[warden.GetTitledFirstNameNoTooltip]做[warden.GetSheHe]想做的事吧。"
	bp2_yearly.6121.b:0 "「這是一份強大的禮物，這樣你就不會挨餓了！」"
	bp2_yearly.6121.b.tt:0 "「吃！吃！炫耀你出身[ROOT.Char.GetDynastyHouseNameNoTooltip]家族的身份。」"
	bp2_yearly.6121.c:0 "「很高興見到你，[hostage.Custom('GetLassLad')]。」"
	bp2_yearly.6121.d:0 "為了熱愛[ROOT.Char.GetDynastyHouseNameNoTooltip]家族，一切盡在不言中"
	bp2_yearly.6121.d.tt:0 "我的親人不會被[hostage.GetHerHis]自己的親人拋棄。"
	bp2_yearly.6121.e:0 "對於偷來的擁抱，我不需要許可……"
	bp2_yearly.6121.e.tt:0 "[warden.GetTitledFirstNameNoTooltip]不可能阻止我找到[hostage.GetFirstNameNoTooltip]並與[hostage.GetHerHim]交談，哪怕只是一會兒。"
	bp2_yearly.6121.e.success:0 "你偷偷地成功擁抱了"
	bp2_yearly.6121.e.failure:0 "你被抓到了"
	bp2_yearly.6121.f:0 "呃。我不想念[hostage.GetHerHim]。"
	bp2_yearly.6121.f.tt:0 "總有一天我會再次見到[hostage.GetHerHim]……那很好。"
	bp2_yearly.6122.t:0 "沒有被遺忘"
	bp2_yearly.6122.sneaking:0 "我的手下利用晚宴的盛大氛圍，將[hostage.GetFirstName]從[warden.GetTitledFirstNamePossessive]的警衛身邊趕走，我也悄悄地趕赴了這次家庭聚會。\n\n我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))]興奮不已地擁抱我，嘲笑我的皺紋，我幾乎忘掉了那些不光彩的事情。\n\n[hostage.GetSheHe|U]已經離開很久了，很快就會回到[hostage.GetHerHis]的看官者那兒。事情就是這樣，但我並不羨慕[hostage.GetHerHim]這位嚴厲的主人。"
	bp2_yearly.6122.rescue:0 "我把[warden.GetHerHim]從我面前打發走時，[warden.GetTitledFirstName]感到多麼憤怒，[warden.GetHerHis]曾經的人質[hostage.GetFirstName]就在我身邊。\n\n「[warden.GetSheHe]會回來嗎，[hostage.Custom2('RelationToMeShort', ROOT.Char)]？」[hostage.Custom('GirlBoy')]問道。「我想回家，但是……我不想讓你和[warden.GetPrimaryTitle.GetNameNoTier]戰鬥。」\n\n我向[hostage.GetFirstNameNoTooltip]保證，事實並非如此，但事實仍然很清楚。\n\n我違反了協議。無論好壞，這都可能證明我犧牲了和平。"
	bp2_yearly.6122.c:0 "「我們將共同等待可能發生的事情。」"
	bp2_yearly.6122.c.tt:0 "如果事實證明會發生戰爭，至少[hostage.GetFirstNameNoTooltip]不會是第一個被殺的人……"
	bp2_yearly.6123.t:0 "和平之子"
	bp2_yearly.6123.desc:0 "親人團聚是一場感人的表演，我很樂意主持這種場面。\n\n隨著時間的流逝，我精神抖擻地等待人質歸來時，[hostage_giver.GetTitledFirstName]向[hostage.GetFirstName]傳授了一些睿智的寓言。\n\n「好好照顧[hostage.GetHerHim]，」我帶著[hostage_giver.GetHerHis]的[hostage_giver.Custom2('RelationToMeShort', SCOPE.sC('hostage'))]離開時，[hostage_giver.GetTitleAsNameNoTooltip]強調說道。「讓[hostage.GetHerHim]遠離像我這樣的陌生人。」"
	bp2_yearly.6123.stolen_hostage:0 "[hostage_giver.GetTitledFirstName]做出了令人難以置信的事情！我的正義遭遇了背叛。\n\n這個惡棍催促我離開，而我們和平的象徵[hostage.GetFirstName][hostage.Custom('GirlBoy')]卻錯誤地站在[hostage_giver.GetHerHis]身邊……而我必須離開。我在這裡沒什麼可用的力量。這是一種侮辱！太可恥了！\n\n現在我回家了，受到輕視和蔑視，沒有任何保證不會發生更糟糕的事情。\n\n[hostage_giver.GetFirstNameNoTooltip]將終生為自己的愚蠢行為感到後悔，就像我後悔把我的人質帶到這樣一條貪婪的蛇身邊……"
	bp2_yearly.6123.favor_accepted:0 "我的判斷是正確的……[hostage_giver.GetTitledFirstName]是一個願意被推動的[hostage_giver.Custom('WomanManPerson_GenderPreference')]。\n\n[hostage_giver.GetSheHe]緊緊擁抱[hostage.GetFirstName]時，[hostage_giver.GetSheHe]對家人的溫柔充分展現出來。\n\n有了新的義務來保護[hostage_giver.GetHerHim]，以及我照顧的如此心愛的人質，在未來的日子裡，我看不到來自這位[hostage_giver.GetTitleAsNameNoTooltip]的威脅。"
	bp2_yearly.6123.sneaker:0 "[hostage_giver.GetTitledFirstName]，這隻無恥的老鼠，似乎並不尊重我對[hostage_giver.GetHerHis][hostage_giver.Custom2('RelationToMeShort', SCOPE.sC('hostage'))][hostage.GetFirstName]的權威。\n\n[hostage_giver.GetSheHe|U]否認派了狡猾的僕人把這個[hostage.Custom('GirlBoy')]從我戒備森嚴的餐桌旁拉走。但我知道[hostage_giver.GetSheHe]看起來只是想違反我們之間的協議。\n\n「謊言！」[hostage_giver.GetSheHe]抗議道。\n\n只要[hostage.GetSheHe]還住在我的宮廷裡，[hostage.GetFirstNameNoTooltip]#EMP 就必須#!始終遠離[hostage_giver.GetTitleAsNameNoTooltip]。"
	bp2_yearly.6123.forbidden_desc:0 "儘管我懷疑這讓[hostage_giver.GetHerHim]感到不安，但[hostage_giver.GetTitledFirstName]尊重我關於[hostage_giver.GetHerHis]是否可以與[hostage_giver.Custom2('RelationToMeShort', SCOPE.sC('hostage'))]見面的決定。\n\n「我幾乎不想念這個[hostage.Custom('GetLassLad')]，」[hostage_giver.GetSheHe]說道。「我很高興你被迫再面對[hostage.GetHerHis]的愚蠢行為一段時間。」\n\n事情就是這樣，此外……考驗一個[hostage_giver.Custom('WomanManPerson_GenderPreference')]並了解[hostage_giver.GetSheHe]的立場，是件好事。"
	bp2_yearly.6123.a:0 "真是那家裡的好[hostage_giver.Custom('WomanManPerson_GenderPreference')][hostage_giver.GetFirstNameNoTooltip]"
	bp2_yearly.6123.return_hostage:0 "[hostage.GetShortUIName]不再是你的[hostage|E]"
	bp2_yearly.6130.t:0 "俘虜，著迷"
	bp2_yearly.6130.desc.different_ages:0 "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))][kin.GetFirstName]和人質[hostage.GetName]，儘管分開多年，似乎卻變得越來越形影不離。\n\n兩人中年長的一個堅定地保護著對方，為人世間的道路提供良好的建議，而年輕的總是引人微笑。\n\n看著這些不太可能有結果的伴侶，我不禁為他們即將到來的分離感到遺憾。總有一天，與[hostage.GetFirstNamePossessiveNoTooltip]親屬的人質協議將終止……"
	bp2_yearly.6130.desc:0 "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))][kin.GetFirstName]和人質[hostage.GetName]似乎正在成長為堅定的夥伴、值得信賴的知己。\n\n[hostage.GetFirstNameNoTooltip]想家時，[kin.GetFirstNameNoTooltip]總是為之加油。我[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))]有時會因為自己的地位而感到壓力，讓[hostage.GetFirstNameNoTooltip]和[kin.GetHerHim]一起履行[kin.GetHerHis]的職責。\n\n看著兩個孩子分享快樂，我不禁為他們即將到來的分離感到遺憾。總有一天，與[hostage.GetFirstNamePossessiveNoTooltip]親屬的人質協議將終止……"
	bp2_yearly.6130.a:0 "「發誓永遠互相支持。」"
	bp2_yearly.6130.a.tt:0 "我們兩個宮廷之間的紐帶……也許這是值得培養的東西？"
	bp2_yearly.6130.b:0 "「對親人的愛應該高於一切！」"
	bp2_yearly.6130.b.tt:0 "[kin.Custom('GirlBoy')]，去和一個永遠在你身邊的人一起玩吧。"
	bp2_yearly.6130.family_opinion:0 "[kin.GetShortUIName]對[kin.GetHerHis][close_family|E]的[opinion|E]增加#P 30#!"
	bp2_yearly.6130.alliance:0 "如果都成為[rulers|E]，[kin.GetShortUIName]和[hostage.GetShortUIName]可以談判[alliance|E]"
	bp2_yearly.6140.t:0 "為了友善，太年輕"
	bp2_yearly.6140.desc:0 "神聖的儀式分散了所有看護者的注意力時，我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))][kin.GetFirstName]和人質[hostage.GetName]開始發洩他們日益增長的仇恨。\n\n「我的[kin.Custom2('RelationToMeShort', SCOPE.sC('root_scope'))]是這片土地上最強大的[ROOT.Char.GetTitleAsName]」[kin.GetFirstNameNoTooltip]嘶聲說道。「終有一天，因著那位，骯髒的[home_court.GetPrimaryTitle.GetNameNoTier]將被點燃，而你的頭將懸掛在$knight_culture_player_no_tooltip_lowercase$的馬鞍上！」\n\n「我希望我[hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))]能帶我回家，」[hostage.GetFirstNameNoTooltip]回答道，「你會非常害怕在那裡侮辱我！」\n\n我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))]什麼時候開始這樣說話的？而且還是對著一位尊貴的客人！"
	bp2_yearly.6140.a:0 "競爭磨練了我[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))]的智慧。"
	bp2_yearly.6140.a.tt:0 "[kin.Custom('GirlBoy')]，羞辱[hostage.GetHerHim]！[hostage.GetFirstNameNoTooltip]是你觸手可及的敵人。"
	bp2_yearly.6140.b:0 "扣留人質不是為了衝突，而是為了和平。"
	bp2_yearly.6140.b.tt:0 "孩子們，最好祈禱#EMP 不要#!斬首。"
	bp2_yearly.6150.t:0 "保證之言"
	bp2_yearly.6150.desc:0 "像我這樣的[ROOT.Char.GetTitleAsName]收到請願書並舉行儀式時，人質通常會在場，與官員和家人聚在一起。\n\n我的人質[hostage.GetFirstName]不喜歡這樣。\n\n「拜託，被人盯著，成為一個獎品……」[hostage.GetSheHe]抗議道，同時最後一批懇求者魚貫而出。\n\n「我感覺像是從[hostage.GetFaith.NegativeAfterLife]中被奪走的靈魂。每個人都盯著我……他們知道我不屬於這裡。」"
	bp2_yearly.6150.a:0 "你屬於我的家人。與他們站在一起。"
	bp2_yearly.6150.a.tt:0 "沒什麼好害怕的！你實際上是我們中的一員。"
	bp2_yearly.6150.b:0 "我想，去跟[ROOT.Char.GetFaith.PriestNeuterPlural]們學習吧……"
	bp2_yearly.6150.b.tt:0 "我可以維護自己的輝煌：我對這些人質的首要職責就是培養他們。"
	bp2_yearly.6150.c:0 "你是我的，我可以隨意對待你。"
	bp2_yearly.6150.c.tt:0 "我可不允許我的人質對我指手畫腳。"
	hostages_accepted_into_family_modifier:0 "接納人質進入家庭"
	hostages_accepted_into_family_modifier_desc:0 "一位殷勤和藹、彬彬有禮的主人，莊重地對待人質如親人。"
	eschews_flaunting_of_hostages_modifier:0 "避免炫耀人質"
	eschews_flaunting_of_hostages_modifier_desc:0 "這種性格的人質應被照顧和培養，而不是被炫耀。"
	bp2_yearly.6150.family_opinion_hostage:0 "[hostage.GetShortUIName]對你[close_family|E]的[opinion|E]增加#P 20#!"
	bp2_yearly.6160.t:0 "我的騎手中最差的"
	bp2_yearly.6160.desc:0 "在哭泣和謊言中，我得知了昨晚的真相。\n\n我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))][kin.GetFirstName]和人質[hostage.GetFirstName]在夜色的掩護下偷偷溜了出來。他們對我家之外的世界感到好奇，於是悄悄溜進了一個定居點。\n\n在欣賞當地一家人的馬匹時，很快就被發現了，並騎上了偷來的馬。\n\n無能的孩子們騎進了一條溝渠。\n\n「[hostage.GetFirstNameNoTooltip]催促我進去！」我受傷的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))]抽泣著，就像村民們為他們現在跛了的馬而哀嘆一樣。"
	bp2_yearly.6160.a:0 "嚐嚐勞動還債的滋味。"
	bp2_yearly.6160.a.tt:0 "小孩子想體驗平民生活嗎？那便讓他們為馬主人工作一段時間。"
	bp2_yearly.6160.b:0 "作為人質，你傷了我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))]？！#EMP 滾！#!"
	bp2_yearly.6160.b.tt:0 "有這樣的流氓存在，任何休戰都不值得讓我的家人陷入危險！"
	bp2_yearly.6160.c:0 "#EMP 嘆氣。#!我想我會為此賠付……"
	bp2_yearly.6160.d:0 "給這匹馬療傷？太容易了。"
	bp2_yearly.6160.e:0 "他們是孩子！有時候是這樣的。"
	bp2_yearly.6160.e.tt:0 "讓這些麻煩製造者歇歇吧。這裡沒有醜聞。"
	labored_with_the_commons_modifier:0 "與平民一起勞作"
	labored_with_the_commons_modifier_desc:0 "以在馬童和養馬人中辛勤勞作而聞名，以補償年輕人的愚蠢行為。"
	renowned_knowledge_of_horses_modifier:0 "名聲大噪的馬匹知識"
	renowned_knowledge_of_horses_modifier_desc:0 "許多人都求助於該角色的治癒疾病和增強馬匹力量的智慧。"
	bp2_yearly.6200.t:0 "[ROOT.Char.Custom('KnightCulturePluralNoTooltip')]知道和平之處"
	bp2_yearly.6200.desc:0 "我的內閣謀劃如何保衛[ROOT.Char.GetPrimaryTitle.GetNameNoTier]時，我的人質[hostage.GetName]被帶了進來。\n\n「高貴的[ROOT.Char.GetTitleAsName]，你對我很好、很公正。在毀滅的威脅下，在我的故鄉[home_court.GetPrimaryTitle.GetNameNoTier]，[home_court.Custom('KnightCulturePluralNoTooltipLowercase')]們無所事事，他們的旗幟捲起，這樣對嗎？」\n\n[hostage.GetSheHe|U]跪了下來。\n\n「請允許我過去——我會把我們的援助請求帶給[home_court.GetTitledFirstName]！我是[home_court.GetHerHis]的血脈。[home_court.GetSheHe|U]會為了我而支持你！」"
	bp2_yearly.6200.a:0 "去吧，帶著兵戈鐵馬回來。"
	bp2_yearly.6200.a.tt:0 "務必證明忠誠！請在這個危難時刻拯救我！"
	bp2_yearly.6200.hostage_travel:0 "[hostage.GetShortUIName]會前往[home_court.GetCapitalLocation.GetTitle.GetName]"
	bp2_yearly.6200.hostage_warning:0 "@alert_icon!#alert_trial [hostage.GetShortUIName]可能不再是你的[hostage|E]#!"
	bp2_yearly.6200.war_positive:0 "[home_court.GetShortUIName]可能會在你的[war|E]中援助你"
	bp2_yearly.6200.b:0 "帶上一份厚禮吧。"
	bp2_yearly.6200.b.tt:0 "慷慨會激發[home_court.GetTitleAsNameNoTooltip]對戰爭的興趣。"
	bp2_yearly.6200.c:0 "帶上忠誠的[target_knight.GetFirstNameNoTooltip]，加快腳步！"
	bp2_yearly.6200.war_very_positive:0 "#P [home_court.GetShortUIName]更有可能在你的[war|E]中援助你#!"
	bp2_yearly.6200.c.tt:0 "一個堅強的監護人……還確保[hostage.GetFirstNameNoTooltip]不會忘記我的利益。"
	bp2_yearly.6200.hostage_positive:0 "#P [hostage.GetShortUIName]更有可能返回你的[court|E]#!"
	bp2_yearly.6200.hostage_travel_knight:0 "[hostage.GetShortUIName]和[target_knight.GetShortUIName]會前往[home_court.GetCapitalLocation.GetTitle.GetName]"
	bp2_yearly.6200.imprison_warning:0 "@alert_icon!#alert_trial [target_knight.GetShortUIName]可能會被[home_court.GetShortUIName]囚禁#!"
	bp2_yearly.6200.d:0 "不行，我不能讓人質離開。"
	bp2_yearly.6200.d.tt:0 "誰知道你還會不會回來！誰知道[home_court.GetTitledFirstNameNoTooltip]會不會不想招惹我的敵人。"
	bp2_yearly.6202.t:0 "[hostage.Custom2('AppropriateGreeting', ROOT.Char )]"
	bp2_yearly.6202.opening:0 "我再次回到了[home_court.GetCapitalLocation.GetTitle.GetNameNoTier]。"
	bp2_yearly.6202.assembled_nobles:0 "我宣讀你的請求時，[home_court.GetTitleAsNamePossessive]宮廷的顯赫貴族們排列整齊。\n\n"
	bp2_yearly.6202.nostalgia:0 "微風穿過熟悉的樹木。我已經在這裡公開了你們的衝突。\n\n"
	bp2_yearly.6202.impatient:0 "我開始宣讀你的懇求時，那些只在嬰兒時期認識我的小貴族們發出咕咕聲，然後安靜下來。\n\n"
	bp2_yearly.6202.received_empathy:0 "與會者為[ROOT.Char.GetPrimaryTitle.GetNameNoTierPossessive]的不幸而哭泣。我[hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))]似乎深受感動"
	bp2_yearly.6202.received_debate:0 "一場辯論開始激烈進行。我的[hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))]雖然不是你的盟友，但想成為[home_court.GetHerHis]家族的捍衛者"
	bp2_yearly.6202.received_scorn:0 "「[ROOT.Char.GetSheHe]憑什麼請求我們的幫助？」我被問到，但基本無法回答。我[hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))]似乎很不高興"
	bp2_yearly.6202.received_apathy:0 "有些人根本不在乎，而有些[home_court.Custom('KnightCulturePluralNoTooltipLowercase')]則聚集在一起等待我[hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))]的命令。[home_court.GetSheHe|U]問我希望什麼時候離開"
	bp2_yearly.6202.fears_returning:0 "——[home_court.GetSheHe]害怕我回到你們那多災多難的土地。"
	bp2_yearly.6202.awaiting:0 "——但我們仍在等待[home_court.GetHerHis]的判斷。"
	bp2_yearly.6202.want_to_stay:0 "——然而[home_court.GetSheHe]太聰明了，無法做出迅速的判斷。"
	bp2_yearly.6202.want_to_return:0 "——然而戰爭還在繼續，[home_court.GetSheHe]卻讓我留在這裡！"
	bp2_yearly.6202.a:0 "至少[hostage.GetFirstNameNoTooltip]還活著。"
	bp2_yearly_6203_army_name:0 "[ROOT.Var( 'bp2_yearly_6203_army_name_origin' ).Char.GetFirstNamePossessiveNoTooltip]的[ROOT.Var( 'bp2_yearly_6203_army_name_origin' ).Char.GetHomeCourt.GetPrimaryTitle.GetAdjectiveNoTooltip]大隊"
	bp2_yearly.6203.t:0 "[ROOT.Char.GetNameNoTooltip]，"
	bp2_yearly.6203.join_war:0 "[home_court.GetPrimaryTitle.GetNameNoTier]與你站在一起！我的[hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))]，無所畏懼的[home_court.GetTitledFirstName]，尊重你和[home_court.GetSheHe]之間的紐帶，將出動軍隊前來支援。\n\n不讓任何人威脅住著[hostage.GetDynastyHouseName]家族的人的屋子！\n\n"
	bp2_yearly.6203.assist:0 "令[home_court.GetName]感到悲傷的是，[home_court.GetSheHe]無法來幫助你。儘管如此，憑藉戰爭的承諾及其榮耀，我們聚集了一支由乞丐遊俠和[home_court.GetPrimaryTitle.GetAdjectiveNoTooltip]冒險家組成的軍隊！願他們為[ROOT.Char.GetPrimaryTitle.GetNameNoTier]而戰。\n\n"
	bp2_yearly.6203.betray:0 "我們不能忽視你的請求中暴露出的弱點。相反，[home_court.GetTitledFirstName]會相信敵人的力量。準備好迎接[home_court.GetHerHis]的到來。\n\n我[hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))]洗劫了你的首都後，你可能會再次在你的宮廷裡見到我。"
	bp2_yearly.6203.decline:0 "我已經盡力了，但[home_court.GetTitledFirstName]在你的論點中看不到什麼。如果沒有聯盟，全[home_court.GetPrimaryTitle.GetNameNoTier]都不會在[ROOT.Char.GetPrimaryTitle.GetNameNoTier]召喚時出征。我[hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))]感謝你送我去見[home_court.GetHerHim]，並讓我替[home_court.GetHerHis]送上問候。\n\n"
	bp2_yearly.6203.dont_keep_knight:0 "我的位置在你的宮廷裡，所以[target_knight.GetFirstName]和我很快就會回來。"
	bp2_yearly.6203.dont_keep:0 "我的位置在你的宮廷裡，所以我很快就會回來。"
	bp2_yearly.6203.keep:0 "但我不再是你的人質了。"
	bp2_yearly.6203.a:0 "祝福他們！我們的紐帶超越了人質關係。"
	bp2_yearly.6203.a.tt:0 "[home_court.GetFirstNameNoTooltip]拿起武器捍衛親人，回應那些有需要的人的請求——[home_court.GetSheHe]似乎是一個值得交往的好朋友。"
	bp2_yearly.6203.b:0 "#EMP 叛徒！#!我會讓鮮血染紅大地！"
	bp2_yearly.6203.b.tt:0 "我會擊敗所有敵人，贏得我的復仇！"
	bp2_yearly.6203.c.positive:0 "[hostage.GetFirstNameNoTooltip]，開戰吧！#EMP 開戰吧！#!"
	bp2_yearly.6203.c.negative:0 "我真是個傻瓜，居然把[hostage.GetHerHim]從我眼前趕走……"
	bp2_yearly.6203.c.tt:0 "我守護你，你卻要守護天下！"
	from_victory_vengeance_modifier:0 "復仇，從勝利開始"
	from_victory_vengeance_modifier_desc:0 "該角色驅使軍隊和騎士進行殘酷的野蠻行徑，決心有一天為過去的背叛報仇。"
	bp2_yearly.6170.t:0 "與未開化者的契約"
	bp2_yearly.6170.desc:0 "「沒有一個[ROOT.Char.GetDynastyHouseName]家的人對你的所作所為感到滿意！」我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))][kin.GetFirstName]很惱火。\n\n「你怎麼能把我可愛的[hostage.Custom('ComplimentAdjective')][kin.Custom2('RelationToMeShort', SCOPE.sC('hostage'))][hostage.GetName]，送到一個臭氣薰天的府邸，那裡的野蠻人會說『[warden.Custom('CulturalCurse')|U]』！」他們從不說『讚美[ROOT.Char.GetFaith.HighGodName]』？哪裡有狗在野人和當地[warden.GetCulture.GetName]領主身上隨意排便？」\n\n事實上，[warden.GetName]不是一個有教養的[ROOT.Char.GetCulture.GetName]人，但儘管如此，他還是一個相當有價值的——\n\n「[hostage.GetFirstNameNoTooltip]被扣為人質，關在一間小屋裡！」[kin.GetFirstNameNoTooltip]尖叫道。「#EMP 照顧[hostage.GetHerHis]的需求！#!作為[ROOT.Char.GetTitleAsNamePossessiveNoTooltip][ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))]的權利！」"
	bp2_yearly.6170.a:0 "是的，這是對[hostage.GetHerHis]和我的尊嚴的侮辱。"
	bp2_yearly.6170.a.tt:0 "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))]必須要有家裡所有精緻的舒適設施！"
