l_trad_chinese:
	bp2_yearly.6000.t:0 "背離[ROOT.Char.GetCulture.GetNameNoTooltip]文化"
	bp2_yearly.6000.desc.intro:0 "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hosted_child'))][hosted_child.GetName]到場後，[tutor.GetName]列舉了一週來失敗的教導和失望。"
	bp2_yearly.6000.desc.fault.bellicose:0 "\n\n「從未有誰跟這孩子說，[hosted_child.GetSheHe]想要什麼就必須#EMP 得到#!！[hosted_child.GetFirstNameNoTooltip]選擇與同齡人和平相處，而不是證明自己！這就是這個[hosted_child.Custom('GirlBoy')]所知道的一切！」"
	bp2_yearly.6000.desc.fault.bureaucratic:0 "\n\n「這孩子是一場混亂的災難！[hosted_child.GetSheHe|U]夢想著虛度光陰。[hosted_child.GetSheHe|U]分不清乾淨和骯髒的內衣！這[hosted_child.Custom('GirlBoy')]滿腦子雜亂無章！」"
	bp2_yearly.6000.desc.fault.communal:0 "\n\n「這孩子說自己媽媽的壞話！從來沒有人警告過[hosted_child.GetSheHe]不要這樣做。這[hosted_child.Custom('GirlBoy')]不顧及他人，獨來獨往，漠視對[hosted_child.GetHerHim]懷著殷殷期許的親屬。」"
	bp2_yearly.6000.desc.fault.courtly:0 "\n\n「這孩子沒有受過任何高雅的教育！[ROOT.Char.GetTitleAsNameNoTooltip]啊，我需要敲擊[hosted_child.GetHerHis]的頭骨才能讓[hosted_child.GetHerHim]在你面前鞠躬。[hosted_child.GetSheHe]會背誦詩句嗎？能溫文爾雅地與異性交談嗎？不行！」"
	bp2_yearly.6000.desc.fault.egalitarian:0 "\n\n「[hosted_child.GetSheHe|U]從未被教導要尊重那些分享我們土地的人民。這孩子像羊一樣咩咩叫地模仿著[realm_minority.GetNameNoTooltip]貴族的口音！這就是[hosted_child.GetHerHis]的教養？！」"
	bp2_yearly.6000.desc.fault.egalitarian_no_culture:0 "\n\n「[hosted_child.GetSheHe|U]從未被教導要尊重那些分享我們土地的人民。這孩子像羊一樣咩咩叫地模仿著他們的語言！這就是[hosted_child.GetHerHis]的教養？！」"
	bp2_yearly.6000.desc.fault.spiritual:0 "\n\n「這孩子會在進食前先對[hosted_child.GetHerHis]的食物表示感恩嗎？[hosted_child.GetSheHe]會祈求神靈的幫助嗎？不！[hosted_child.GetSheHe|U]從小就過著毫無禮教的生活。」"
	bp2_yearly.6000.desc.fault.stoic:0 "\n\n「這孩子對我們家園的美好食物嗤之以鼻。[hosted_child.GetSheHe|U]蔑視那種堅持、戰鬥、保衛我們人民的必要！[hosted_child.GetSheHe|U]被教導要自私自利。」"
	bp2_yearly.6000.desc.mid:0 "\n\n[tutor.GetFirstNamePossessiveNoTooltip]的怒火轉向了孩子的[hosted_child.Custom2('RelationToMeShort', SCOPE.sC('childs_home_liege'))]。\n\n「[childs_home_liege.GetTitledFirstName]對[childs_home_liege.GetHerHis]的子民有沒有身懷任何"
	bp2_yearly.6000.desc.value.bellicose:0 "激情與銳氣"
	bp2_yearly.6000.desc.value.bureaucratic:0 "解決實際問題的智慧"
	bp2_yearly.6000.desc.value.communal:0 "對親友的愛"
	bp2_yearly.6000.desc.value.courtly:0 "對於高貴舉止的重視"
	bp2_yearly.6000.desc.value.egalitarian:0 "社交風度"
	bp2_yearly.6000.desc.value.spiritual:0 "對於我們神聖禮儀的重視"
	bp2_yearly.6000.desc.value.stoic:0 "？"
	bp2_yearly.6000.desc.outro:0 "正統的[ROOT.Char.GetCulture.GetNameNoTooltip]青年怎麼可能來自這樣的宮廷，他們在那兒沒有學到過我們的任何傳統嗎？」"
	bp2_yearly.6000.a:0 "所有人都會知曉[childs_home_liege.GetTitleAsNamePossessiveNoTooltip]的恥辱！"
	bp2_yearly.6000.a.tt:0 "支持可憐的年輕的[hosted_child.GetFirstNameNoTooltip]，因[hosted_child.GetHerHis]的[hosted_child.Custom2('RelationToMeShort', SCOPE.sC('childs_home_liege'))]對我們習俗的冷漠而成了受害者。"
	bp2_yearly.6000.a.response:0 "[childs_home_liege.GetCulture.GetCollectiveNounNoTooltip]同伴可能降低對[childs_home_liege.GetShortUIName]的[opinion|E]"
	bp2_yearly.6000.b:0 "我會親自糾正這孩子。"
	bp2_yearly.6000.b.success:0 "深刻灌輸了我們優秀的價值觀"
	bp2_yearly.6000.b.failure:0 "狠狠抓住了一些被誤解的顧忌"
	bp2_yearly.6000.c:0 "別拿我們那該死的習俗來煩我。"
	defender_of_bellicose_ways_modifier:0 "好戰之道的守護者"
	defender_of_bellicose_ways_modifier_desc:0 "該角色堅決反對任何違背文化習俗的行為。"
	defender_of_bureaucratic_ways_modifier:0 "官僚之道的守護者"
