l_trad_chinese:
	bp2_yearly.1000.t:0 "有所從來……"
	bp2_yearly.1000.desc_drunkard:0 "「再喝……再喝一巡，僕仍，再喪酒……#EMP *嗝*！#!」\n\n[ROOT.Char.Custom('RegionalAlcoholicDrink')]正在毀壞我說話的能力，但我太愛蜷伏進這酒精營造出的舒適氛圍裡了，以至於此時此刻我都不在意了。實際上，是大多數事物都不在意了。\n\n酒水一股腦兒從我嘴裡噴湧而出——吐得我晚餐上全是！周圍的賓客都厭惡地哼出了聲。"
	bp2_yearly.1000.desc_hashishiyah:0 "這次的大麻質量極佳——很猛，連我的皮膚都開始發癢了，穿的衣服也感覺#EMP 太緊了！#!\n\n我脫得精光，一時興起便追著幾聲鳥鳴到了門口。過了一會兒，我又折返了回來……"
	bp2_yearly.1000.desc_reclusive:0 "「該死的笨蛋，惡臭的雜種，他們全都是！」我嘀咕道，終於得以安靜獨處。我揉了揉太陽穴，閉上了眼睛。\n\n一陣出乎意料的響動讓我回到現實。我唰地一下睜開眼。#EMP 難道我不是正如我所渴望的那樣獨自一人嗎？！#!我含糊地咒罵了一句。"
	bp2_yearly.1000.desc_irritable:0 "夜色已深。當地的掌權者都在我身旁聊得起勁。我的頭痛得像被打進了釘子一般。\n\n一把壺嘩啦一聲掉在我旁邊的地板上。\n\n我毫不猶豫衝著這個惹麻煩的僕人厲聲吼道： 「你這個無禮的#EMP [dummy_gender.Custom('InsultNounClumsy')]！#!你是個[dummy_gender.Custom('InsultAdjectiveClumsy')]食人魔生的嗎？！」"
	bp2_yearly.1000.desc_flagellant:0 "#EMP 「啪！」#!我的鞭子猛烈地抽打在我身上，#EMP 一遍#!又#EMP 一遍。#!這份強烈、孤立、火辣的疼痛集於我一身。\n\n我又給身上來了幾鞭子。每打一次都讓我離甜蜜的赦免接近了一小點。"
	bp2_yearly.1000.desc_profligate:0 "#EMP 嗯#!，這個看著還行。那個也不賴。我選好了要買的東西，把這些精美的貨品扔給我的僕人。\n\n我轉過身來，看到自己已經積攢了滿滿一堆輕浮物件。貨物數量正變得相當……多。而我的錢包也變得……非常空。"
	bp2_yearly.1000.desc_improvident:0 "一次極佳的講道，一場完美的儀式。我們離開[ROOT.Char.GetFaith.HouseOfWorship]時，我——當然——不僅用上了錢幣，還用上了所有我能拿得出的珠寶為[ROOT.Char.Custom('DefaultPriestTitle')]增輝。有的人則對我側目而視。\n\n不過金錢乃轉瞬即逝之物！分量更重的是罪咎與羞恥……"
	bp2_yearly.1000.desc_contrite:0 "[other_guest.GetTitledFirstName]呆呆地看著我，對我剛在晚餐時坦白的隱私資訊大為震驚。「你都幹了#EMP 什麼#!？」[other_guest.GetSheHe]困惑地重複道。\n\n誠然，我的痛悔有其利——亦有其弊。我感覺卸去了重負……但這是因為我在給別人增添負擔嗎？"
	bp2_yearly.1000.desc_comfort_eater:0 "我靠在椅背上，#EMP 大概#!是完全飽足了，但又有一道誘人的美食溜進了我的雙唇。我早上忙得團團轉的艱苦感覺就快被吞沒了。\n\n我意識到自己正被數不盡的[ROOT.Char.Custom('FavoriteTreat')]空盤包圍著。數不勝數。"
	bp2_yearly.1000.desc_inappetetic:0 "我戳了戳我面前的食物，將其移來推去，給人一種我已經吃過了的印象。我不希望引起人們擔憂。\n\n誰有工夫吃飯啊？白天要治國；晚上要理政。這一切都壓在我身上，我怎麼能從食物中取樂呢？"
	bp2_yearly.1000.desc_journaller:0 "我鬆了口氣，將文具放到一旁。我用目光遊走在我這本翻閱過多次的小日誌上，這本字跡潦草的集子很少離開我的身邊。\n\n我抬起頭，只見晨曦已化為落日。只是我一直反復絮叨這些冗詞贅語有#EMP 多#!久了呢？"
	bp2_yearly.1000.desc_confider:0 "無論是在早餐或是非正式的活動中，我都經常俯身跟我的知己[confider_friend.GetTitledFirstName]分享我對大大小小各種事物的看法。\n\n傾聽我用自己的話訴說的想法，信任朋友提出的意見都多麼美好哇！在得到了[confider_friend.GetFirstNamePossessiveNoTooltip]對一件瑣碎小事的建議後，我望向了餐廳……"
	bp2_yearly.1000.desc_athletic:0 "我在庭院中又跑了一圈，汗流浹背，吸引了旁觀者的些許注目。強壯的體魄真能孕育出健康的心靈！\n\n我大吼一聲，停了下來；我抓起一塊大石頭，將其舉到胸前。"
	bp2_yearly.1000.outro_bad:0 "\n\n……然後我留意到我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))][appropriate_child.GetTitledFirstName]正好盯著我。#EMP 唔。#!"
	bp2_yearly.1000.outro:0 "\n\n……然後我注意到我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))][appropriate_child.GetFirstName]正饒有興味地仰視著我。"
	bp2_yearly.1000.a:0 "不怎麼算是我最美好的時刻……"
	bp2_yearly.1000.a_good:0 "那麼，我剛剛到哪兒了……"
	bp2_yearly.1000.a.flavor:0 "我肯定[appropriate_child.GetFirstNameNoTooltip]會沒事的……"
	bp2_yearly.1000.a.flavor_good:0 "一定不會所有習慣都不好吧？"
	bp2_yearly.1000.a.tt:0 "你的表現可能會對[appropriate_child.GetShortUIName]產生一種持久的影響"
	bp2_yearly.1000.b:0 "願意和我一起嗎？"
	bp2_yearly.1000.b_drunkard:0 "願意#EMP 「嗝」#!和我一起嗎？"
	bp2_yearly.1000.b_contrite:0 "#EMP 你#!要坦白什麼，孩子？"
	bp2_yearly.1000.b_inappetetic:0 "食物是給動物吃的。"
	bp2_yearly.1000.b_us:0 "願意加入我們嗎？"
	bp2_yearly.1000.b_hashishiyah:0 "……想試一點嗎？"
	bp2_yearly.1000.b_reclusive:0 "請你#EMP 離開#!。"
	bp2_yearly.1000.b_flagellant:0 "鞭打有時候是你唯一的慰藉。"
	bp2_yearly.1000.b_improvident:0 "我的荷包感覺空空的，而我的心就更空了。"
	bp2_yearly.1000.b_athletic:0 "我甚至能跑得過[ROOT.Char.GetFaith.WitchGodName]，你知道的。"
	bp2_yearly.1000.b_agitated:0 "#EMP 你#!在看什麼？！"
	bp2_yearly.1000.b.flavor:0 "多多益善！"
	bp2_yearly.1000.b.flavor_contrite:0 "秘密就像被感染了的創口……"
	bp2_yearly.1000.b.flavor_inappetetic:0 "我們應該回歸到工作本身上來。"
	bp2_yearly.1000.b.flavor_confider:0 "推心置腹是一門藝術！"
	bp2_yearly.1000.b.flavor_flagellant:0 "這就是真理。"
	bp2_yearly.1000.b.flavor_improvident:0 "我們必須要關照那些更不幸的人。"
	bp2_yearly.1000.b.flavor_athletic:0 "……好吧，我並沒有試過。"
	bp2_yearly.1000.b.flavor_agitated:0 "有的人真#EMP 不要臉#!！"
	bp2_yearly.1001.t:0 "……亦有所去"
	bp2_yearly.1001.desc_drunkard:0 "地窖的門#EMP 通常#!是關著的；由於廚師對鼠患不停的抱怨，這很容易讓人回想起來。我小心翼翼地靠近那敞開著的昏暗門道。\n\n我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))][appropriate_child.GetFirstName]映入了眼簾，[appropriate_child.GetHerHis]嘴巴微張，目光呆滯，呼吸間散發的臭氣有[ROOT.Char.Custom('RegionalAlcoholicDrink')]的——還有偷吃的美食的。"
	bp2_yearly.1001.desc_hashishiyah:0 "一陣咯咯笑聲從看似空無一人的會議廳中傳來。我滿懷好奇悄悄地走了進去，只見我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))][appropriate_child.GetFirstName]正躲在房間一角。\n\n[appropriate_child.GetSheHe|U]試圖按捺住[appropriate_child.GetHerHis]的歡樂之情，但我#EMP 看得懂#!那副扭曲的笑容——更不用說那佈滿血絲的眼睛和容易察覺的大麻氣息了！"
	bp2_yearly.1001.desc_reclusive:0 "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))][appropriate_child.GetFirstName]已經好幾天沒在我們居所附近露面了。僕人們犯起了嘀咕，親屬們顯出了擔憂，我因而走近了[appropriate_child.GetHerHis]的臥室。\n\n當我進入房間時——畢竟全都#EMP 是#!我的直轄領地——[appropriate_child.GetFirstNameNoTooltip]毫無禮數地急轉回身，嘶吼著要我出去，讓[appropriate_child.GetHerHim]一個人獨處。"
	bp2_yearly.1001.desc_irritable:0 "我從餐廳去如廁的路上，偶然碰見了#EMP 十分#!氣憤的[appropriate_child.GetFirstName]。\n\n「#EMP 你這無禮的[appropriate_child.Custom('InsultNounClumsy')]！#!」[appropriate_child.GetSheHe]咆哮著，「你弄髒了我的[appropriate_child.Custom('child_object_of_interest')]！你為什麼不把自己淹死在[ROOT.Char.Custom('RegionalDrink')]裡？！」"
	bp2_yearly.1001.desc_flagellant:0 "我昏暗的地牢中回盪著痛苦的尖叫……叫聲聽著#EMP 很年輕#!。我趕緊走上前去。\n\n我瞇起眼睛，看到叫聲來源於我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))][appropriate_child.GetFirstName]，還有……#EMP 那是我的一根鞭子嗎？#![appropriate_child.GetFirstNameNoTooltip]正在以[ROOT.Char.GetFaith.HighGodNameAlternate]的名義傷害著[appropriate_child.GetHerselfHimself]自己，我嚇得張口結舌。"
	bp2_yearly.1001.desc_profligate:0 "[appropriate_child.GetFirstName]在三週內是第三次求著要買昂貴的新玩具了。我們在城堡主樓中的一舉一動都被小販們糾纏著。\n\n這讓我略有點擔心。畢竟，如果[appropriate_child.GetSheHe]有朝一日掌控了國庫會怎麼樣呢？還如此開銷……\n\n這又是什麼？[appropriate_child.GetSheHe]是買了我曾經買過的同一個[ROOT.Char.Custom('GetAccessory')]嗎？"
	bp2_yearly.1001.desc_improvident:0 "過去幾天裡，我注意到我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))][appropriate_child.GetFirstName]將[appropriate_child.GetHerHis]的許多玩具都分給了其他孩子。\n\n在難得的深入到民間的時刻，[appropriate_child.GetSheHe]會纏著我要我向乞丐施捨——還每聽到一個可憐寡婦的淒慘故事，都會駐足垂淚！"
	bp2_yearly.1001.desc_contrite:0 "我們家的[appropriate_child.GetFirstName]正站在一只箱子頂上。[appropriate_child.GetSheHe|U]聚集了一群孩子，向他們講述可以想象到的最平凡的秘密，來逗他們開心。反過來，[appropriate_child.GetSheHe]又說服這群孩子揭露他們自己所做的壞事。\n\n「我……我吃了最後一份[appropriate_child.Custom('FavoriteTreat')]。」一個[dummy_gender.Custom('GirlBoy')]顫抖著承認。「我殺了一隻老鼠！」另一個孩子透露道。"
	bp2_yearly.1001.desc_comfort_eater:0 "我在例行公事時，注意到什麼不同尋常的東西：我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))][appropriate_child.GetFirstName]正與一大堆[appropriate_child.Custom('FavoriteTreat')]共藏一處，嘴裡還狼吞虎嚥著。\n\n最近這裡#EMP 已經#!發生了好多事情，而[appropriate_child.GetSheHe]也#EMP 已經#!變得更圓潤了點……"
	bp2_yearly.1001.desc_inappetetic:0 "晚餐時，我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))][appropriate_child.GetFirstName]看著總是很不耐煩，還示意端著盤子的僕人讓[appropriate_child.GetHerHim]一個人待著。\n\n也許[appropriate_child.GetSheHe]只是急著離開要去參加其他活動？還是說——如果我不是在胡思亂想的話——[appropriate_child.GetHerHis]臉色是變得有點……蒼白消瘦了嗎？"
	bp2_yearly.1001.desc_journaller:0 "最近在我莊園附近一直散布著大量信手塗鴉的筆記。來源於何處？我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))][appropriate_child.GetFirstName]弓身躲在一間空房裡，[appropriate_child.GetHerHis]在裡面盡情地胡寫亂畫著。\n\n我認為我自己有寫作的習慣，我的日誌中也充滿了我的回憶。也許我分享出了一種有價值的實踐。"
	bp2_yearly.1001.desc_confider:0 "我注意到最近我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))][appropriate_child.GetFirstName]身上有了種微妙的變化。[appropriate_child.GetSheHe|U]和[appropriate_child.GetHerHis]密友在一起花的時間更多了，一邊竊竊私語，一邊哈哈大笑。\n\n我發誓那些[appropriate_child.Custom('GirlBoyPlural')]一定比我要更了解[appropriate_child.GetHerHim]，他們之間的紐帶似乎很牢固。像這樣能與之坦率交流的可信朋友，真是一種恩賜。"
	bp2_yearly.1001.desc_athletic:0 "在外面的庭院裡，孩子們嗖地一下飛奔而過；有一人顯然比[appropriate_child.GetHerHis]的同輩要更迅速、更敏捷。\n\n「那位正是我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))][appropriate_child.GetFirstName]，比其他人都快！」\n\n我咧嘴一笑表示鼓勵，被[appropriate_child.GetHerHis]意想不到展現出的意志和韌性所打動。很快，其他跑步的孩子就踉踉蹌蹌地提前停了下來。對[appropriate_child.GetFirstNameNoTooltip]的驕傲之情在我心中熊熊燃燒！"
	bp2_yearly.1001.outro_bad:0 "\n\n我跌跌撞撞地走出視野。這就是#EMP 我#!的表現嗎？"
	bp2_yearly.1001.outro:0 "\n\n畢竟，可能並不算個什麼可怕的習慣吧？"
	bp2_yearly.1001.a:0 "[appropriate_child.GetFirstNameNoTooltip]，過來。"
	bp2_yearly.1001.a.flavor:0 "照我說的做，別跟著我做。"
	bp2_yearly.1001.a.flavor_good:0 "這種行為應該被鼓勵！"
	bp2_yearly.1001.a.no_trait.t:0 "得到指導"
	bp2_yearly.1001.a.no_trait.desc:0 "[appropriate_child.GetFirstNameNoTooltip]改掉了這個習慣"
	bp2_yearly.1001.a.trait.t:0 "獲得特質"
	bp2_yearly.1001.a.trait.desc:0 "[appropriate_child.GetFirstNameNoTooltip]接受了這個習慣"
	bp2_yearly.1001.b:0 "我#EMP 都在#!幹什麼啊？"
	bp2_yearly.1001.b.flavor:0 "我該多求上進。"
	bp2_yearly.1001.c:0 "我……不能馬上處理這事。"
	bp2_yearly.1001.c_ecc_sadist:0 "我的好[appropriate_child.Custom('GirlBoy')]！"
	bp2_yearly.1001.c_callous:0 "我要打斷誰呢？"
	bp2_yearly.1001.c.flavor:0 "我肯定別的人會來處理這個的。"
	bp2_yearly.1001.c.flavor_ecc_sadist:0 "讓肉體#EMP 歌唱。#!"
	bp2_yearly.1001.c.flavor_callous:0 "誰說帶孩子很難的？"
	bp2_yearly.1005.t:0 "邊看邊……"
	bp2_yearly.1005.intro:0 "我觀察到我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('stressed_adult'))][stressed_adult.GetTitledFirstName]，"
	bp2_yearly.1005.desc_drunkard:0 "最近喝[ROOT.Char.Custom('RegionalAlcoholicDrink')]喝得相當頻繁。\n\n這一次，我甚至在這片地產的一處隱蔽角落發現了[stressed_adult.GetHerHim]，臉朝下倒在一灘……來源可疑的液體裡。[stressed_adult.GetSheHe]已喝得[stressed_adult.GetHerHis]理智都丟了。\n\n但不管[stressed_adult.GetHerHis]的外表如何，[stressed_adult.GetSheHe]#EMP 的確#!看起來相當平靜。"
	bp2_yearly.1005.desc_hashishiyah:0 "最近頻頻偷偷溜去燒大麻。\n\n我一度發現[stressed_adult.GetHerHim]在[stressed_adult.GetHerHis]房間的地板上躺一整天，「是為了檢查天花板，」[stressed_adult.GetSheHe]眼神呆滯地說。\n\n這看著挺讓人放鬆的。"
	bp2_yearly.1005.desc_reclusive:0 "最近只待在[stressed_adult.GetHerHis]書房裡不露面。\n\n前幾週，[stressed_adult.GetSheHe]在那裡待了好幾天，甚至飯菜也要送進[stressed_adult.GetHerHis]房間裡。\n\n儘管這麼一來[stressed_adult.GetSheHe]會忽略掉宮廷裡的一些活動，但這看起來相當地平靜。"
	bp2_yearly.1005.desc_irritable:0 "最近訓斥人很嚴厲，對瑣碎的小事也大發雷霆。\n\n前幾天，[stressed_adult.GetSheHe]幾乎是隨意在喝罵一個僕人，因為把[stressed_adult.GetHerHis]的床單給疊錯了。\n\n不過，後來[stressed_adult.GetSheHe]看起來就相當沉靜了。"
	bp2_yearly.1005.desc_flagellant:0 "最近在自發地傷害[stressed_adult.GetHerselfHimself]自己。\n\n就在前幾天，我偶然聽到[stressed_adult.GetHerHim]一邊用鞭子抽打[stressed_adult.GetHerHis]自己的肌膚，一邊在地窖裏吟誦宗教詩句。\n\n這一開始讓我很害怕——但似乎確實緩和了[stressed_adult.GetHerHis]的心緒。"
	bp2_yearly.1005.desc_profligate:0 "最近獲得了許多獨特的東西。\n\n一些僕人似乎把這些東西不屑地當成低級的小擺設，還把[stressed_adult.GetHerHis]的行為形容成「井裡投金」。\n\n我不太確定——[stressed_adult.GetSheHe]似乎的確很喜歡收集這種小擺設？"
	bp2_yearly.1005.desc_improvident:0 "最近向慈善機構捐了很多錢。\n\n我注意到，宮裡有些人對此有點不以為然——他們甚至聲稱[stressed_adult.GetSheHe]並不擅長理財。\n\n但這要是能振奮[stressed_adult.GetHerHis]的精神，那就是件好事，對吧……？"
	bp2_yearly.1005.desc_contrite:0 "最近連最輕微的失檢言行都坦白承認了。\n\n就在前幾天，[stressed_adult.GetSheHe]向僕人坦白，[stressed_adult.GetSheHe]沒太在意僕人的著裝，[stressed_adult.GetSheHe]對此深感慚愧。\n\n這似乎確實有點微不足道，但要是這會讓[stressed_adult.GetHerHis]寬心呢……？"
	bp2_yearly.1005.desc_comfort_eater:0 "最近狼吞虎嚥地吃了很多[stressed_adult.Custom('FavoriteTreat')]。\n\n我說的「很多」不是指的五份、十份——而是這個的三倍，我還偶然聽見僕人們私下說[stressed_adult.GetHerHis]的襯衫尺碼都需要加大了。\n\n不過，放縱的行為似乎確實能撫慰[stressed_adult.GetHerHim]……"
	bp2_yearly.1005.desc_inappetetic:0 "最近偶爾會不吃晚飯。\n\n好吧，事實上，我從昨天早上起就沒見[stressed_adult.GetHerHim]吃過。僕人們私下說前幾週裁縫也被迫縮小了[stressed_adult.GetHerHis]的襯衫尺碼。\n\n這是件壞事嗎？"
	bp2_yearly.1005.desc_journaller:0 "最近在[stressed_adult.GetHerHis]的手指上有著墨漬。\n\n[stressed_adult.GetSheHe|U]不管走到哪裡都要把那本皮裝書帶在[stressed_adult.GetHerHis]身邊，不停做著筆記。\n\n且不談墨漬，[stressed_adult.GetSheHe]最近似乎確實更冷靜、更有條理了。這似乎……很喜人。"
	bp2_yearly.1005.desc_confider:0 "最近就彷彿是黏在[stressed_adult.GetHerHis]的知己[confidant_friend.GetTitledFirstNamePossessive]的耳畔了一般。\n\n他們沿著廳廊一邊走一邊竊笑，似乎要把彼此的一切都分享出來。\n\n能把自己生活中一切或好或壞的事都傳遞給他人，那感覺一定很美好。"
	bp2_yearly.1005.desc_athletic:0 "最近無論或晴或雨，都會繞著這一地產周圍跑上幾圈。\n\n一些廷臣對鍛煉後可以聞出的麝香似的氣息嗤之以鼻；但這些令人難堪的私語似乎只會讓[stressed_adult.GetHerHim]更快恢復[stressed_adult.GetHerHis]的決心。\n\n這激起了我的興趣。"
	bp2_yearly.1005.a:0 "我應該試試。"
	bp2_yearly.1005.a.flavor:0 "這能有什麼害處……？"
	bp2_yearly.1005.a.stressed.t:0 "緊張不安"
	bp2_yearly.1005.a.stressed.desc:0 "這#EMP 並不#!是一次愉快的經歷"
	bp2_yearly.1005.a.trait.desc:0 "你#EMP 非常#!喜歡這個"
	bp2_yearly.1005.a.insight.t:0 "慧眼"
	bp2_yearly.1005.a.insight.desc:0 "你找到了一種更好的方法"
	bp2_yearly.1005.b:0 "最好不要。"
	bp2_yearly.1010.t:0 "無所保留"
	bp2_yearly.1010.intro:0 "我俯身趴在會議室裡的地圖上時，突然一聲#EMP 嘎吱聲#!讓我把頭轉向了門口。我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hugging_child'))][hugging_child.GetFirstName]出現在了廳廊，"
	bp2_yearly.1010.desc_toddler:0 "以[hugging_child.GetHerHis]這個年齡來說非常驚人的速度朝我蹣跚走來。\n\n[hugging_child.GetSheHe|U]使勁讓[hugging_child.GetHerselfHimself]自己抱住我的腿，緊緊摟著我，[hugging_child.GetHerHis]頭往後一仰，向上看著我。"
	bp2_yearly.1010.desc_rambler:0 "像風一般朝我奔來，尖聲大叫：#EMP 「抱抱！」#!\n\n[hugging_child.GetSheHe|U]靠得很近，緊緊摟住了我的臀部。"
	bp2_yearly.1010.desc_kid:0 "走進房間。\n\n[hugging_child.GetSheHe|U]用一種難以捉摸的表情看了我一會兒，然後又走向我，給了我一個緊緊的擁抱。"
	bp2_yearly.1010.desc_teenager:0 "悠閒自在地步入房間，看似對我在場毫無興趣。\n\n然後，我就被毫無徵兆地抱了個結實。[hugging_child.GetSheHe|U]很快又鬆了手，露出一副尷尬的表情。"
	bp2_yearly.1010.outro_callous:0 "\n\n我心口這股暖意是什麼……？"
	bp2_yearly.1010.outro_young:0 "\n\n我看著[hugging_child.GetHerHim]，眼裡噙著淚水，而為了回應這一動作，我的手輕撫起了[hugging_child.GetHerHis]的頭髮。"
	bp2_yearly.1010.outro_older:0 "\n\n我看著[hugging_child.GetHerHim]，眼裡噙著淚水，而為了回應這一動作，我的手捏了捏[hugging_child.GetHerHis]的肩膀。"
	bp2_yearly.1010.a:0 "你是個好[hugging_child.Custom('GetDaughterSon')]……"
	bp2_yearly.1010.a_callous:0 "好啦，好啦！"
	bp2_yearly.1010.a.flavor:0 "別哭了。別哭了。"
	bp2_yearly.1010.a.flavor_callous:0 "好了，放開我吧……"
	bp2_yearly.1015.t:0 "散財童子"
	bp2_yearly.1015.intro:0 "一天早上，當我準備好要迎接新的一天時，我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('golden_child'))][golden_child.GetFirstName]走近我："
	bp2_yearly.1015.desc_guardian:0 "\n\n「[ROOT.Char.GetFirstNameNoTooltip][ROOT.Char.Custom('MistressMaster')|U]，"
	bp2_yearly.1015.desc_parent:0 "\n\n「[golden_child.Custom2('RelationToMeShort', ROOT.Char)|U]，"
	bp2_yearly.1015.outro:0 "我們昨天在探索北塔時發現了這個。你應該擁有它。」[golden_child.GetSheHe]遞過來一只破舊的小錢袋。它還發出叮噹作響的聲音。"
	bp2_yearly.1015.a:0 "無任感激！"
	bp2_yearly.1015.a.flavor:0 "真是個好孩子。"
	bp2_yearly.1015.a.flavor_greedy:0 "就這些嗎……？"
	bp2_yearly.1015.b:0 "就留著吧！拿去投資！"
	bp2_yearly.1015.b.tt:0 "這會推進[golden_child.GetFirstNamePossessiveNoTooltip]的[stewardship|E][education_focus|E]"
	bp2_yearly.1015.b.tt_matching:0 "這會大幅推進[golden_child.GetFirstNamePossessiveNoTooltip]的[stewardship|E][education_focus|E]"
	bp2_yearly.1020.t:0 "此處有密"
	bp2_yearly.1020.intro:0 "我俯身拾起一部經文進行研讀時，我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('secrety_child'))][secrety_child.GetFirstName]闖進門來，打斷了我獨處的寧靜。\n\n"
	bp2_yearly.1020.desc_guardian:0 "「[ROOT.Char.GetFirstNameNoTooltip][ROOT.Char.Custom('MistressMaster')|U]！"
	bp2_yearly.1020.desc_parent:0 "「[secrety_child.Custom2('RelationToMeShort', ROOT.Char)|U]！"
	bp2_yearly.1020.desc:0 "你#EMP 一定不敢相信#!我發現了[secret_keeper.GetTitledFirstName]的什麼事！」[secrety_child.GetSheHe|U]停頓了一下，喘了口氣，以到達戲劇性的效果。"
	bp2_yearly.1020.a:0 "好吧，那就說來聽聽！"
	bp2_yearly.1020.a.secret.t:0 "得知祕密"
	bp2_yearly.1020.a.tt:0 "你知道了某位廷臣的秘密"
	bp2_yearly.1020.b:0 "啊——！秘密也是一種通貨，親愛的孩子！"
	bp2_yearly.1020.b.tt:0 "這會推進[secrety_child.GetFirstNamePossessiveNoTooltip]的[intrigue|E][education_focus|E]"
	bp2_yearly.1020.b.tt_matching:0 "這會大幅推進[secrety_child.GetFirstNamePossessiveNoTooltip]的[intrigue|E][education_focus|E]"
	bp2_yearly.1030.t:0 "子肖其親"
	bp2_yearly.1030.desc:0 "我最近一直在琢磨我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('focus_child'))][focus_child.GetFirstName]的教育問題——[focus_child.Custom('GetChildEducationFocus')]真的是合適的方向嗎？\n\n由於我自己接受過[ROOT.Char.Custom('education_focus')]的訓練，我發現這種特殊知識對我大有幫助。\n\n想必這對[focus_child.GetHerHim]而言也應該如此吧？"
	bp2_yearly.1030.a:0 "按我的形象塑造[focus_child.GetHerHim]。"
	bp2_yearly.1030.a.tt_change:0 "[focus_child.GetFirstNamePossessiveNoTooltip]的[education_focus|E]改為[THIS.Char.Custom('GetEducationTraitConcept')]"
	bp2_yearly.1030.a.tt_tutor:0 "你親自輔導[focus_child.GetFirstNameNoTooltip]來彌補任何缺失的教育"
	bp2_yearly.1030.b:0 "不同的技能組合只會帶來好處。"
	bp2_yearly.1030.b.tt:0 "這會推進[focus_child.GetFirstNamePossessiveNoTooltip]的[focus_child.Custom('GetEducationTraitConcept')][education_focus|E]"
	bp2_yearly.1035.t:0 "璞玉未琢"
	bp2_yearly.1035.desc:0 "在我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rock_child'))][rock_child.GetFirstNamePossessive]的房間裡我們一次授課期間，我注意到有一批岩塊整齊地陳列於架子之上。\n\n其中一塊石頭在這批藏品中十分顯眼——它相當粗糙，但仔細觀察會發現有一種深紅色的明亮色澤蘊藏其中。\n\n[rock_child.GetSheHe|U]注意到了我有興趣，便拿起它遞給我道：「你可以擁有它，"
	bp2_yearly.1035.desc_guardian:0 "[ROOT.Char.GetFirstNameNoTooltip][ROOT.Char.Custom('MistressMaster')]。」"
	bp2_yearly.1035.desc_parent:0 "[rock_child.Custom2('RelationToMeShort', ROOT.Char)]。」"
	bp2_yearly.1035.a:0 "𫪘，謝謝。"
	bp2_yearly.1035.a.flavor:0 "那是……一塊寶石嗎？"
	gemstone_trinket_rough:0 "粗製寶石"
	gemstone_trinket_rough.desc:0 "一顆由[rock_child.GetTitledFirstNameNoTooltip]在[trinket_location.GetNameNoTooltip]附近出土的帶皮殼寶石。"
	gemstone_trinket_modest:0 "樸素寶石"
	gemstone_trinket_modest.desc:0 "一顆由[rock_child.GetTitledFirstNameNoTooltip]在[trinket_location.GetNameNoTooltip]附近出土的精美寶石。"
	gemstone_trinket_brilliant:0 "耀眼寶石"
	gemstone_trinket_brilliant.desc:0 "一顆由[rock_child.GetTitledFirstNameNoTooltip]在[trinket_location.GetNameNoTooltip]附近出土的璀璨寶石。"
	bp2_yearly.1035.b:0 "你應該學學這個，孩子。"
	bp2_yearly.1035.b.tt:0 "這會推進[rock_child.GetFirstNamePossessiveNoTooltip]的[learning|E][education_focus|E]"
	bp2_yearly.1035.b.tt_matching:0 "這會大幅推進[rock_child.GetFirstNamePossessiveNoTooltip]的[learning|E][education_focus|E]"
	bp2_yearly.1040.t:0 "筆力千鈞"
	bp2_yearly.1040.desc:0 "我拿起帶軟墊的劍和我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sparring_child'))][sparring_child.GetFirstName]進行拳擊比賽，注意到餐具櫃上有一本破舊的日誌。\n\n從封面上看，它似乎包含了與武術有關的動作和絕佳實踐。\n\n[sparring_child.GetFirstNameNoTooltip]朝我的方向瞥了一眼道：「哦。那東西啊——我讀它大多是為了看插圖。你可以借走它。」"
	bp2_yearly.1040.a:0 "有意思。"
	bp2_yearly.1040.a.flavor:0 "「抓住柄，不是尖的那頭。」唔。"
	bp2_yearly.1040.b:0 "我們應該試試看！"
	bp2_yearly.1040.b.tt:0 "這會推進[sparring_child.GetFirstNamePossessiveNoTooltip]的[martial|E][education_focus|E]"
	bp2_yearly.1040.b.tt_matching:0 "這會大幅推進[sparring_child.GetFirstNamePossessiveNoTooltip]的[martial|E][education_focus|E]"
	bp2_yearly.1045.t:0 "談判專家"
	bp2_yearly.1045.intro:0 "我下午在[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]沿著街道溜達時，我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('diplomacy_child'))][diplomacy_child.GetFirstName]跑到我面前："
	bp2_yearly.1045.desc_guardian:0 "$bp2_yearly.1020.desc_guardian$"
	bp2_yearly.1045.desc_parent:0 "「[diplomacy_child.Custom2('RelationToMeShort', ROOT.Char)|U]！"
	bp2_yearly.1045.desc:0 "他們一開始拳腳相向，就……」\n\n[diplomacy_child.GetSheHe|U]被一陣高亢的尖叫聲打斷，將我們的注意力轉向了街頭的打鬥。\n\n打鬥者看來是#EMP 我#!宮裡的幾個侍從，他們圍著彼此，準備再鬥一場。"
	bp2_yearly.1045.a:0 "#EMP 散開，你們都散開。#!"
	bp2_yearly.1045.a.perk.t:0 "獲得了技能"
	bp2_yearly.1045.a.flavor:0 "#EMP 在我的後院裡#!打架……"
	bp2_yearly.1045.b:0 "#EMP 有意思#!！我要把注押在……"
	bp2_yearly.1045.b.flavor:0 "那一個看起來很猛。"
	bp2_yearly.1045.b.win.t:0 "贏得戰鬥"
	bp2_yearly.1045.b.win.desc:0 "你的戰士獲勝"
	bp2_yearly.1045.b.loss.t:0 "輸掉戰鬥"
	bp2_yearly.1045.b.loss.desc:0 "你的戰士輸了"
	bp2_yearly.1045.c:0 "[diplomacy_child.GetFirstNameNoTooltip]，幫他們調解一下。"
	bp2_yearly.1045.c.tt:0 "這會推進[diplomacy_child.GetFirstNamePossessiveNoTooltip]的[diplomacy|E][education_focus|E]"
	bp2_yearly.1045.c.tt_matching:0 "這會大幅推進[diplomacy_child.GetFirstNamePossessiveNoTooltip]的[diplomacy|E][education_focus|E]"
	bp2_yearly.1050.t_builder:0 "建造者"
	bp2_yearly.1050.t:0 "$bp2_yearly.1050.t_builder$：沙中城堡"
	bp2_yearly.1050.t_twig:0 "$bp2_yearly.1050.t_builder$：風雲匯聚"
	bp2_yearly.1050.desc:0 "雄偉的沙堡高聳於沙灘之上，我花了一下午的時間在潮濕而有顆粒感的沙子上雕琢出精微的細節。\n\n然而，隨著時間無情地流逝，潮水也無情地湧來，每一秒它都在更接近我泥塑的傑作，蠶食著沙堡的根基。\n\n我拼命怒視著潮水，試圖弄清楚如何在撤離前確保我城堡的安全。"
	bp2_yearly.1050.desc_desert:0 "太陽無情地曝曬著我們的背，而僕人們卻一直為我在沙漠上的雄偉沙堡送了一整天的水。\n\n當我注意到有沙暴從地平線上逐漸襲來時，我剛刻出最高塔樓上最後一道精微的細節。\n\n我的額頭竟立刻皺起了眉，因為我試圖弄清楚如何在撤離前保護我的城堡不受即將襲來的風暴的侵擾。"
	bp2_yearly.1050.desc_twig:0 "我用細樹枝和小石塊搭建的雄偉城堡模型真有一種壯麗的氣象。\n\n我在為最高的塔樓畫龍點睛之時，地平線上醞釀的風暴也終於趕到了我的位置，雨開始下了起來。\n\n我朝風暴絕望地瞪了一眼，拼命試著弄清楚如何在撤離前確保我作品的安全。"
	bp2_yearly.1050.a:0 "我要拿這些閃閃發光的鵝卵石來賄賂潮水！"
	bp2_yearly.1050.a.flavor:0 "我真的喜歡這些鵝卵石；但這是用於有益的事業的。"
	bp2_yearly.1050.a_twig:0 "我要拿這些閃閃發光的石頭來賄賂風暴！"
	bp2_yearly.1050.a.flavor_twig:0 "我真的喜歡這些石頭；但這是用於有益的事業的。"
	bp2_yearly.1050.b:0 "我應該加固下外牆。"
	bp2_yearly.1050.b.flavor:0 "#EMP 我#!有了牆總能感到安全。"
	bp2_yearly.1050.c:0 "在主廣場上建一座小神龕就可以了。"
	bp2_yearly.1050.c.flavor:0 "[ROOT.Char.GetFaith.HighGodNameAlternate]必定會保護它的！"
	bp2_yearly.1051.t:0 "$bp2_yearly.1050.t_builder$：流沙善變"
	bp2_yearly.1051.t_twig:0 "$bp2_yearly.1050.t_builder$：所剩無幾"
	bp2_yearly.1051.desc:0 "第二天，我一回到海灘上，就急忙衝向前一天我那雄偉城堡聳立於潮溼沙灘上的地方。"
	bp2_yearly.1051.desc_desert:0 "就在第二天，隨著風暴消散，我急忙衝到前一天我精心搭建出宏偉沙堡的地方。"
	bp2_yearly.1051.desc_twig:0 "黎明時分，風暴終於平息，我急忙衝進灌木叢中，查看我那宏偉的樹枝城堡的受損情況。"
	bp2_yearly.1051.outro:0 "\n\n大部分都不見了，但有一項特徵依然挺立——最高的塔樓，上面有我為自己精心雕刻的小徽章。#EMP 成功了。#!\n\n在其腳下，我發現了一塊色彩斑斕的小石頭，半埋於污泥之中。我可能是在胡思亂想吧，但當我湊近細看時，我隱約辨認出的那道輪廓是一把小……木槌？"
	bp2_yearly.1051.a:0 "#EMP 這#!輪是你贏了，潮水。"
	bp2_yearly.1051.a_twig:0 "#EMP 這#!輪是你贏了，風暴。"
	iridescent_stone_trinket:0 "斑斕彩石"
	iridescent_stone_trinket.desc:0 "在[ROOT.Char.GetCurrentLocation.GetName]發現的這塊光滑的斑斕彩石似乎有一面上有一塊小木槌形狀的黑斑。挺奇特的。"
	bp2_yearly.1055.t:0 "$bp2_yearly.1050.t_builder$：它們曾經是小屋"
	bp2_yearly.1055.desc:0 "這一天都在野外玩耍——總的說來，是相當愉快的一天——突然，我碰上了"
	bp2_yearly.1055.desc_related:0 "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('den_challenger'))][den_challenger.GetTitledFirstName]：「[den_challenger.Custom2('RelationToMeShort', ROOT.Char )]，我要挑戰你，比一比建個小窩！」"
	bp2_yearly.1055.desc_relations:0 "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('den_challenger'))][den_challenger.GetTitledFirstName]：「[ROOT.Char.GetFirstNameNoTooltip]，我要挑戰你，比一比建個小窩！」"
	bp2_yearly.1055.desc_liege:0 "一名當地的孩子：「[ROOT.Char.GetFirstNameNoTooltip][ROOT.Char.GetLadyLord]，我叫[den_challenger.GetTitledFirstName]，我要挑戰你，比一比建個小窩！」"
	bp2_yearly.1055.outro:0 "\n\n[den_challenger.GetSheHe|U]昂首闊步，衝我得意洋洋地傻笑，滿心期待著勝利。"
	bp2_yearly.1055.a:0 "讓我招募這些勞工……"
	bp2_yearly.1055.a.flavor:0 "如果給了錢，就不算作弊了。"
	bp2_yearly.1055.b:0 "我們可以#EMP 一起#!搭建一個更堅固的小窩！"
	bp2_yearly.1055.b.flavor:0 "有高牆。"
	bp2_yearly.1055.c:0 "我正在忙著建這座祭壇呢。走開。"
	bp2_yearly.1055.c.flavor:0 "唯一能評價#EMP 我#!作品的只能是[ROOT.Char.GetFaith.HighGodName]。"
	bp2_yearly.1056.t_economy:0 "$bp2_yearly.1050.t_builder$：……許多人"
	bp2_yearly.1056.t_martial:0 "$bp2_yearly.1050.t_builder$：……兩人"
	bp2_yearly.1056.t_pious:0 "$bp2_yearly.1050.t_builder$：……濕透了"
	bp2_yearly.1056.desc_economy:0 "在[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]這邊招募當地的年輕人並用[ROOT.Char.Custom('RegionalRootVegetablePlural')]支付他們的工錢，為建造最輝煌的小窩創造了奇蹟。\n\n[den_challenger.GetTitledFirstName|U]不情願地看著我的作品，抱怨著[den_challenger.GetHerHis]那簡陋的憑一人之力搭建的建築幾乎都擋不了雨。"
	bp2_yearly.1056.desc_martial:0 "[den_challenger.GetTitledFirstName]強壯得出人意料，我們在兩個人中間搭建了一座像樣的結實小窩——正好趕上天幕大開，大雨傾盆。\n\n雷霆疾馳劃過天空；我們被小窩的牆壁所保護，因而我們沒被一道雷擊中過。\n\n我們坐在藏身處內，因為辛勤工作，我們保持了乾燥和安全，我不禁思忖起團結友愛和同志情誼的價值來。"
	bp2_yearly.1056.desc_pious:0 "我剛一為祭壇頂部加裝了一根老舊的棍子，大雨就開始傾盆而下了，迫使我們躲進避雨處。天空中一道巨雷「轟」地一聲劈中了祭壇，我急忙衝上去評估受損情況。\n\n祭壇映入眼簾，棍子上冒出了一縷青煙，其中一端已變得焦黑，被雷劈得遍體鱗傷。\n\n我撿起棍子仔細觀察。它在我手裡還是熱乎的。"
	bp2_yearly.1056.a_economy:0 "就業確實是繁榮的#EMP 根基#!。"
	bp2_yearly.1056.a_martial:0 "結盟是一種強大的防禦。還有高牆。"
	bp2_yearly.1056.a_pious:0 "這必定是[ROOT.Char.GetFaith.HighGodNameAlternate]降兆！"
	holy_stick:0 "神聖之棍"
	holy_stick.desc:0 "被創造於在[ROOT.Char.GetCurrentLocation.GetName]的一次雷擊。柄上有一道錘子形狀的焦黑污跡。"
	bp2_yearly.1060.t:0 "$bp2_yearly.1050.t_builder$：難忘之景"
	bp2_yearly.1060.desc:0 "由於今天沒有計畫任何活動，這是一個深入到我們[ROOT.Var('the_builder_sightseed_capital').GetProvince.GetName]光榮地產的方方面面，充實自己的上好機會。\n\n問題是怎麼做才最富有成效——我是該去由[martial_character.GetTitledFirstName]主管的軍隊大院、由[steward_character.GetTitledFirstName]管理的貿易區，還是去當地的[ROOT.Char.GetFaith.HouseOfWorship]拜訪下[learned_character.GetTitledFirstName]呢？"
	economical_architecture_book:0 "《商貿建築學》"
	economical_architecture_book_desc:0 "一部關於貿易港歷史及其佈置的編年史。"
	martial_architecture_book:0 "《城堡及其僕役》"
	martial_architecture_book_desc:0 "一部關於城堡建築藝術的編年史。"
	religious_architecture_book:0 "《蒙神恩寵》"
	religious_architecture_book_desc:0 "一部精心製作的記錄了[ROOT.Char.GetCurrentLocation.GetCounty.GetName]知名禮拜場所及其周圍環境的登記簿。"
	bp2_yearly.1060.a:0 "[steward_character.GetTitledFirstNameNoTooltip]似乎很在行。"
	bp2_yearly.1060.a.flavor:0 "是什麼成就了一處優秀的貿易中心？"
	bp2_yearly.1060.b:0 "我應該視察下我們在大院裡的防禦。"
	bp2_yearly.1060.b.flavor:0 "好的防守就是最好的進攻……慢著。"
	bp2_yearly.1060.c:0 "信仰至上。我們去[ROOT.Char.GetFaith.HouseOfWorship]。"
	bp2_yearly.1060.c.flavor:0 "我們如何才能使自己更接近[ROOT.Char.GetFaith.HighGodNameAlternate]呢？"
	bp2_yearly.1061.t:0 "$bp2_yearly.1050.t_builder$：日落之前"
	bp2_yearly.1061.desc_steward:0 "我們花了一天的時間走遍各個行會大廳，視察工匠們的安置情況與其市場空間和城市建設其他經濟方面問題的關係。\n\n[architecture_character.GetTitledFirstName|U]是一位知識淵博的導遊，談到了稅收和會費，描繪了我們當前的經濟狀況。"
	bp2_yearly.1061.desc_martial:0 "當天的任務是檢閱[ROOT.Var('the_builder_sightseed_capital').GetProvince.GetName]的軍事裝備，審視其優勢——實際上還有其弱點。\n\n任何一根鏈條的強度都只取決於其中最薄弱的一環，[architecture_character.GetTitledFirstName]在旅途中不斷重複這話，我傾向於贊同這一觀點。"
	bp2_yearly.1061.desc_religion:0 "我和[architecture_character.GetTitledFirstName|U]漫步走過[ROOT.Var('the_builder_sightseed_capital').GetProvince.GetName]的[ROOT.Char.GetFaith.HouseOfWorshipPlural]和神龕，我很難回想起還有比這天更加寧靜祥和的一天了。\n\n[architecture_character.GetSheHe]一度轉向我說：「一座精心打造的拱門可以喚起某種靈性——你不覺得嗎？」"
	bp2_yearly.1061.outro:0 "\n\n[architecture_character.GetSheHe|U]旅途結束時，遞給我一本[book_to_get.GetName]，是本關於這個主題的陳舊文學作品。"
	bp2_yearly.1061.a:0 "今天是美好的一天。"
	bp2_yearly.1061.a.flavor:0 "我學到了很多。"
	bp2_yearly.1065.t:0 "$bp2_yearly.1050.t_builder$：公共用地"
	bp2_yearly.1065.intro_parent:0 "是時候重建[ROOT.Var('the_builder_constructed_building_in').GetProvince.GetName]的公共用地了，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('current_regent'))][current_regent.GetTitledFirstName]已要求我對此事發表意見。"
	bp2_yearly.1065.intro_regent:0 "是時候重建[ROOT.Var('the_builder_constructed_building_in').GetProvince.GetName]的公共用地了，我的[ROOT.Char.GetDiarchTitle|l][current_regent.GetTitledFirstName]已要求我對此事發表意見。"
	bp2_yearly.1065.intro:0 "是時候重建[ROOT.Var('the_builder_constructed_building_in').GetProvince.GetName]的公共用地了，我已被要求對此事發表意見。"
	bp2_yearly.1065.desc_parent_mayor:0 "\n\n[ROOT.Var('the_builder_constructed_building_in').GetProvince.GetNameNoTooltip]的統治者[province_holder.GetTitledFirstName]和我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('current_regent'))]整個上午都在激烈地討論，現在陷入了僵局。"
	bp2_yearly.1065.desc_parent:0 "\n\n我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('current_regent'))]和[ROOT.Var('the_builder_constructed_building_in').GetProvince.GetNameNoTooltip]的建築總管整個上午都在激烈地討論，現在陷入了僵局。"
	bp2_yearly.1065.desc_regent_mayor:0 "\n\n[ROOT.Var('the_builder_constructed_building_in').GetProvince.GetNameNoTooltip]的統治者[province_holder.GetTitledFirstName]和[current_regent.GetFirstNameNoTooltip]整個上午都在激烈地討論，現在陷入了僵局。"
	bp2_yearly.1065.desc_regent:0 "\n\n[current_regent.GetFirstNameNoTooltip]和[ROOT.Var('the_builder_constructed_building_in').GetProvince.GetNameNoTooltip]的建築總管整個上午都在激烈地討論，現在陷入了僵局。"
	bp2_yearly.1065.desc_mayor:0 "\n\n[ROOT.Var('the_builder_constructed_building_in').GetProvince.GetNameNoTooltip]的統治者[province_holder.GetTitledFirstName]和[province_holder.GetHerHis]的建築總管整個上午都在激烈地討論，現在陷入了僵局。"
	bp2_yearly.1065.desc:0 "\n\n[ROOT.Var('the_builder_constructed_building_in').GetProvince.GetNameNoTooltip]的建築總管和軍需官整個早上都在爭論應該新增建什麼，現在討論陷入了僵局。"
	bp2_yearly.1065.outro:0 "\n\n我進入房間時，他們將注意力轉移到我身上，顯然期待著這個問題的答案。"
	bp2_yearly.1065.a:0 "我們應該把關注點放在貿易和生產上。"
	bp2_yearly.1065.a.flavor:0 "蓬勃發展的經濟對每個人都有好處。"
	bp2_yearly.1065.b:0 "這塊地產需要更多的軍力。"
	bp2_yearly.1065.b.flavor:0 "一點點暴力就能解決任何問題。"
	bp2_yearly.1065.c:0 "多一點宗教熱情只會有好處。"
	bp2_yearly.1065.c.flavor:0 "信仰就是我們所需要的一切。"
	bp2_yearly.1065.c.tt:0 "#X 這會改變[holding_type|E]，同時移除[1065_province_for_building.GetName]的所有無效建築#!"
	bp2_yearly.1070.t:0 "$bp2_yearly.1050.t_builder$：拱門之下"
	bp2_yearly.1070.intro:0 "我花了這麼多年學習建造之藝——孩提時期搭建模擬城堡、野外小窩，研究[sightseed_capital.GetName]偉大的建築風格，此外還為擴建[constructed_building_in.GetName]提出了建議——這些都讓我走到了如今。"
	bp2_yearly.1070.desc:0 "\n\n是時候在[1070_province_to_build_in.GetName]建立一處新地產，在世上留下我的印記了；而且我們的方向由我來決定。"
	bp2_yearly.1070.desc_no_province:0 "\n\n[1070_province_to_buff.GetName]需要裝點一番，而運用我的知識來修繕目前狀況下的地產是我的職責。"
	bp2_yearly.1070.desc_no_province_no_buff:0 "\n\n雖然我的直轄領地完好無損，也不需要任何額外的手工藝品或裝點修飾；我被腦海深處一個揮之不去的問題搞得心煩意亂——建築的本質何在？在於經濟？在於信仰？"
	bp2_yearly.1070.a:0 "城市會是個明智的選擇。"
	bp2_yearly.1070.a_buff:0 "將其往有助於貿易的方向進行調整就很好。"
	bp2_yearly.1070.a_none:0 "為經濟而建設；他們會來的。"
	bp2_yearly.1070.a.flavor:0 "我們要建設一個繁榮的經濟中心！"
	bp2_yearly.1070.a.flavor_none:0 "沉甸甸的錢包可以解決任何問題。"
	bp2_yearly.1070.b:0 "建更多城堡才是未來的發展道路。"
	bp2_yearly.1070.b_buff:0 "防禦設施是繁榮的最佳保障。"
	bp2_yearly.1070.b_none:0 "城牆會將市民們團結起來。"
	bp2_yearly.1070.b.flavor:0 "有著了不起的城牆。"
	bp2_yearly.1070.b.flavor_none:0 "……將偶爾出現的彈丸飛矢阻攔在外。"
	bp2_yearly.1070.c:0 "[ROOT.Char.GetFaith.HighGodName]賜予發展。"
	bp2_yearly.1070.c.flavor:0 "這座地產應該獻給[ROOT.Char.GetFaith.HighGodNameAlternate]。"
	bp2_yearly.1070.c.flavor_none:0 "確實。"
	bp2_yearly.1071.t_city:0 "城市建造者"
	bp2_yearly.1071.t_castle:0 "城堡建造者"
	bp2_yearly.1071.t_temple:0 "神廟建造者"
	bp2_yearly.1071.desc_city:0 "縝密規劃的市場中的熙攘繁盛無縫地流進了手工業區，流進了用於運輸和接收境外貨物的貿易站點。"
	bp2_yearly.1071.desc_castle:0 "塔樓在早晨的陽光下閃閃發光；壯觀的城牆將任何攻擊者都拒之城外。"
	bp2_yearly.1071.desc_temple:0 "這是對[ROOT.Char.GetFaith.HighGodNameAlternate]的一種見證——拱門呼吸著靈性的空氣；基礎堅實的牆壁就像我們的信仰一樣。"
	bp2_yearly.1071.outro:0 "\n\n[constructed_holding.GetName]確實是一座雄偉的建築成果，作為一位新建築學天才（即我自己）的成名作而載入史冊。"
	bp2_yearly.1071.a:0 "這樣就行了。"
	bp2_yearly.1071.a.flavor:0 ""
	bp2_yearly.1072.t:0 "$bp2_yearly.1050.t_builder$：破碎夢想的建造者"
	bp2_yearly.1072.desc:0 "我……我……不確定發生了什麼。在[cancelled_holding.GetName]原本計畫用於建造的地產已經逐漸消失，不復存在。"
	bp2_yearly.1072.a:0 "啊，好吧。"
	teaching_moment_opinion:0 "教導我"
	bonded_over_architecture_opinion:0 "因建築結緣"
	changed_ways_modifier:0 "改變"
	changed_ways_modifier_desc:0 "該角色最近改掉了一個壓力相關的習慣。"
	stress_insight_modifier:0 "洞察"
	stress_insight_modifier_desc:0 "該角色對於壓力有了深刻的認識。"
	august_presence_modifier:0 "威容儼肅"
	august_presence_modifier_desc:0 "該角色重視外交藝術而不是拳腳相加。"
	the_city_builder_modifier:0 "城市建造者"
	the_city_builder_modifier_desc:0 "該角色是有名的城市建造者。"
	the_castle_builder_modifier:0 "城堡建造者"
	the_castle_builder_modifier_desc:0 "該角色是有名的城堡建造者。"
	the_temple_builder_modifier:0 "神殿建造者"
	the_temple_builder_modifier_desc:0 "該角色是有名的神殿建造者。"
	economical_improvements_modifier:0 "經濟擴建"
	economical_improvements_modifier_desc:0 "該地產得到了經濟方面的提升。"
	martial_improvements_modifier:0 "軍事擴建"
	martial_improvements_modifier_desc:0 "該地產獲得了防禦上的改進。"
	pious_improvements_modifier:0 "宗教擴建"
	pious_improvements_modifier_desc:0 "該地產的市民在敬拜中得以振作。"
	improved_by_the_city_builder_modifier:0 "城市建造者改進"
	improved_by_the_city_builder_modifier_desc:0 "城市建造者讓該地產發展為了金融重地。"
	improved_by_the_castle_builder_modifier:0 "城堡建造者改進"
	improved_by_the_castle_builder_modifier_desc:0 "城堡建造者強化了該地產的軍事方面。"
	improved_by_the_temple_builder_modifier:0 "神殿建造者改進"
	improved_by_the_temple_builder_modifier_desc:0 "神殿建造者復興了該地產中的信仰。"
	UPON_HOLDING_COMPLETION:0 "地產完工時："
	REMINDS_OF_CHILDHOOD_DECISION:0 "這讓你想起了另一個童年決議……"
	REMINDED_OF_CHILDHOOD_DECISION:0 "這讓你想起了另一個童年決議……"
