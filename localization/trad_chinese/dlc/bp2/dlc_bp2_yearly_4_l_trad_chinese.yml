l_trad_chinese:
	bp2_yearly.4000.t:0 "舊日恐懼"
	bp2_yearly.4000.desc:0 "當我抱著我剛出生的孩子[first_babby.GetName]時，狂喜之中夾雜著悲傷，一絲恐懼刺痛了我的心靈。\n\n我的父母在我小時候就去世了，只留下我一個人，他們是不是就曾經這樣抱著我？\n\n這是一個詛咒嗎？這個世界會不會奪走我最親愛的孩子的父母，讓[first_babby.GetHerHis]遭受與我相同的命運？"
	bp2_yearly.4000.a:0 "我不會拋下你！我保證！"
	bp2_yearly.4000.a.flavor:0 "我能堅持這個承諾嗎？"
	bp2_yearly.4000.b:0 "這個世界是殘酷的地方，孩子。"
	bp2_yearly.4000.b.flavor:0 "我們都會孤獨地走過一生。"
	bp2_yearly.4000.c:0 "我將希望寄託在[ROOT.Char.GetFaith.HighGodName]身上。"
	bp2_yearly.4001.t:0 "遲來的正義"
	bp2_yearly.4001.desc:0 "當我[ROOT.Char.Custom2('RelationToMeShort', murdered_relative)][murdered_relative.GetName]的性命因為[imprisoned_murderer.GetName]的命令猝然而終時，我還只是個孩子。我當時無力阻止，無力伸張正義。\n\n今天，[imprisoned_murderer.GetNameNoTooltip]成了無力的那個人，完全受制於我的意志。[murdered_relative.GetFirstNameNoTooltip]會想要什麼呢？復仇，以命償命，還是展現仁慈？"
	bp2_yearly.4001.a:0 "[murdered_relative.GetSheHe|U]現在什麼也不想要，這都是因為你，[ROOT.Char.Custom('InsultNoun')]！"
	bp2_yearly.4001.b:0 "寬恕和正確的選擇中蘊含著力量。"
	bp2_yearly.4002.t:0 "魂靈的呼喚"
	bp2_yearly.4002.desc:0 "又是一個晚上，又是一輪酒。我一直喝酒有多久了？多少天？多少周？有關係嗎？在我半滿的酒杯中的泡沫中，我看到了最奇怪的東西。我早已離世的親人，[first_aa_relative.GetFirstNameNoTooltip]和[second_aa_relative.GetFirstNameNoTooltip]正一臉擔憂地看著我。\n\n一斷早已遺忘的童年記憶穿透了醉酒的迷霧，我曾經看到了死於酗酒的他們那臃腫、依然陶醉著的屍體。\n\n我想和他們走上同一條路嗎？"
	bp2_yearly.4002.a:0 "祖先賜予我力量！我不會再喝酒了！"
	bp2_yearly.4002.b:0 "乾杯啊，[first_aa_relative.GetFirstNameNoTooltip]還有[second_aa_relative.GetFirstNameNoTooltip]！"
	bp2_yearly.4003.t:0 "統治者之路"
	bp2_yearly.4003.desc:0 "[child_ruler.GetName|U]現在和我當年登基時一個年紀。我的道路充滿了艱辛，在這麼小的年齡就要負責整個領地，但這也塑造了現在的我。我的童年和其他同齡人不一樣：我玩的不是孩子的遊戲，而是成人的遊戲。我玩得很好，也很了解它。\n\n有一塊合適的領地，[giveaway_county.GetDefinitiveName]，可以讓[child_ruler.GetFirstNameNoTooltip]和我一樣成為一名統治者。但[child_ruler.GetSheHe]準備好了嗎？我的道路是唯一一條為嚴酷的未來做好準備的道路嗎？"
	bp2_yearly.4003.a:0 "你應該追隨我的步伐，[child_ruler.GetFirstNameNoTooltip]。"
	bp2_yearly.4003.b:0 "我們不應重複過去的錯誤。"
	bp2_yearly.4003.c:0 "這個伯爵領比[child_ruler.GetHerHis]的教育更重要！"
	bp2_yearly.4010.t:0 "聲名的陰影：暮光"
	bp2_yearly.4010.desc:0 "我去到每個地方都能聽到關於我的[famous_parent.GetMotherFather]，[ROOT.Char.Custom('ParentPrestigeLevelText')]的[famous_parent.GetTitledFirstName]事蹟的傳言。無論遠近，似乎沒人不知道[famous_parent.GetHerHis]的名字。\n\n我想知道，我會一直呆在我[famous_parent.GetMotherFather]的陰影下嗎？或者我能在一生中獲得和[famous_parent.GetHerHim]一樣大的名氣嗎？我能爬得有多高呢？"
	bp2_yearly.4010.a:0 "謙卑？我可不謙卑！"
	bp2_yearly.4010.b:0 "總有一天我也會和你一樣，[famous_parent.GetFirstNameNoTooltip]！"
	bp2_yearly.4010.b.flavor:0 "我會出名，我會綻放光芒，無論代價如何。"
	bp2_yearly.4010.c:0 "真高興我有如此出名的[famous_parent.GetMotherFather]！"
	bp2_yearly.4010.c.flavor:0 "我甘願生活在[famous_parent.GetHerHis]的陰影下。"
	bp2_yearly.4011.t:0 "聲名的陰影：黎明"
	bp2_yearly.4011.desc:0 "我的[famous_dead_parent.GetMotherFather]，偉大的[famous_dead_parent.GetTitledFirstName]，在很久之前[famous_dead_parent.GetDeathReason]。然而[famous_dead_parent.GetHerHis]生命的火花依然閃耀。[famous_dead_parent.GetHerHim]周圍的一切現在似乎仍跟隨著我。\n\n在許多人眼中，我仍然只是[famous_dead_parent.GetHerHis]的[ROOT.Char.Custom('GetDaughterSon')]，而不是我自己！就在昨天，還有個老農一直稱讚[famous_dead_parent.GetHerHim]，好像[famous_dead_parent.GetSheHe]還活著一樣！\n\n是時候走出[famous_dead_parent.GetHerHis]的陰影了！在世界上留下我自己的標記！成為世人眼中偉大的[ROOT.Char.GetTitledFirstName]！"
	bp2_yearly.4011.a:0 "世人將記住[famous_dead_parent.GetFirstNameNoTooltip]是#EMP 我的#![famous_dead_parent.GetMotherFather]！"
	bp2_yearly.4011.b:0 "唉，我永遠是[famous_dead_parent.GetHerHis]的[ROOT.Char.Custom('GetDaughterSon')]。"
	bp2_yearly.4011.c:0 "我已經取得足夠多的成就了。"
	bp2_yearly.4011.d:0 "$bp2_yearly.4011.a$"
	bp2_yearly.4012.t:0 "聲名的陰影：日升"
	bp2_yearly.4012.desc:0 "自從我決定專注於趕上我死去[famous_dead_parent.GetMotherFather]的名望已經過去了很久，從[famous_dead_parent.GetHerHis]去世算起就更久了。要走出[famous_dead_parent.GetHerHis]的陰影真是很有壓力的一件事。我仍能感覺到世人並不單憑我的行為來評價我，而總是拿我和[famous_dead_parent.GetTitledFirstName]進行比較。\n\n我知道人們尊敬我，但這就夠了嗎？我還能做些什麼來讓別人記住我？記得比我[famous_dead_parent.GetMotherFather]更牢！"
	bp2_yearly.4012.a:0 "還有許多成就等著我去取得。"
	bp2_yearly.4012.b:0 "啊，何必呢，我會永遠生活在[famous_dead_parent.GetFirstNameNoTooltip]的陰影下。"
	bp2_yearly.4012.c:0 "我現在不比你差了，[famous_dead_parent.GetMotherFather|U]。"
	bp2_yearly.4012.d:0 "永遠不夠！永遠！"
	bp2_yearly.4013.t:0 "聲名的陰影：日中"
	bp2_yearly.4013.desc_success:0 "今天，我有生以來第一次確信：我的聲名似乎沒有邊界，我不再只是[famous_dead_parent.GetTitledFirstName]的[ROOT.Char.Custom('GetDaughterSon')]。我終於可以擺脫[famous_dead_parent.GetMotherFather]的陰影，沐浴在我自己的榮耀中。\n\n是時候暫時停下對受人認可的不懈追求了嗎？還是說我應該更加閃耀，直到每個孩子都能說出我的名字，甚至直到幾代人之後？"
	bp2_yearly.4013.desc_failure:0 "今天，我沮喪地確信：儘管我努力了許多年，但我取得的成就還是完全無法與我偉大的[famous_dead_parent.GetMotherFather][famous_dead_parent.GetTitledFirstName]相提並論。我一直鞭策著自己，卻依然無法逃出[famous_dead_parent.GetHerHis]那巨大的聲望陰影。\n\n這是每個[famous_dead_parent.GetMotherFather]都會帶給孩子的詛咒嗎？我們是否生來就要與過去的巨人進行一場徒勞的競賽？"
	bp2_yearly.4013.a:0 "我辜負了你，[famous_dead_parent.GetFirstNameNoTooltip]，我辜負了自己。"
	bp2_yearly.4013.b:0 "[ROOT.Char.Custom('PrestigeLevelText')]的[ROOT.Char.GetFirstNameNoTooltip]，聽起來真不錯。"
	bp2_yearly.4013.c:0 "在我的名字響徹世界前我決不會休息！"
	bp2_yearly.4020.t:0 "信仰的陰影：暮光"
	bp2_yearly.4020.desc:0 "成為[ROOT.Char.GetFaith.HighGodName]模範僕人的[ROOT.Char.Custom('GetDaughterSon')]是多麼令人高興啊！我聽到每個人都稱[pious_parent.GetHerHim]為[ROOT.Char.Custom('ParentPietyLevelText')][pious_parent.GetTitledFirstName]時，我心中充滿熱忱！[pious_parent.GetHerHis|U]的美德受到[ROOT.Char.GetFaith.PriestNeuterPlural]和虔誠[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]的尊敬。\n\n我想知道，我會卑微地生活在[pious_parent.GetMotherFather]的陰影下嗎？或者我會在自己的一生中實現並超越這樣的虔誠嗎？[ROOT.Char.GetFaith.HighGodName]的仁慈在我身上會像在[pious_parent.GetHerHim]身上一樣明顯嗎？"
	bp2_yearly.4020.b:0 "總有一天我也會和你一樣，[pious_parent.GetFirstNameNoTooltip]！"
	bp2_yearly.4020.b.flavor:0 "我會品德高尚，我會侍奉[ROOT.Char.GetFaith.HighGodName]，不管代價如何。"
	bp2_yearly.4020.c:0 "真高興我有如此虔誠的[pious_parent.GetMotherFather]！"
	bp2_yearly.4020.c.flavor:0 "我甘願生活在[pious_parent.GetHerHis]的陰影下。"
	bp2_yearly.4021.t:0 "信仰的陰影：黎明"
	bp2_yearly.4021.desc:0 "自我偉大的[pious_dead_parent.GetMotherFather][pious_dead_parent.GetTitledFirstName][pious_dead_parent.GetDeathReason]已經過去了許多年。我希望[pious_dead_parent.GetSheHe]現在正在[ROOT.Char.GetFaith.PositiveAfterLife|U]侍奉[ROOT.Char.GetFaith.HighGodName]。然而[pious_dead_parent.GetHerHis]的信仰精神依然存在於活著的人當中，這既是激勵也是挑戰。在虔誠的[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]眼中，我仍然只是[pious_dead_parent.GetHerHis]的[ROOT.Char.Custom('GetDaughterSon')]。就在昨天，一個老[ROOT.Char.GetFaith.PriestNeuter]仍把[pious_dead_parent.GetHerHim]當作現任統治者讚頌！\n\n我想知道，[ROOT.Char.GetFaith.HighGodName]是不是也這麼看我？我覺得我迫切需要證明自己的信仰，走出我[pious_dead_parent.GetMotherFather]的陰影！"
	bp2_yearly.4021.a:0 "在[ROOT.Char.GetFaith.HighGodName]眼中，我會是我自己！"
	bp2_yearly.4021.b:0 "唉，我會留在[pious_dead_parent.GetFirstNameNoTooltip]的陰影中，以此向[pious_dead_parent.GetHerHis]和[ROOT.Char.GetFaith.HighGodName]致敬。"
	bp2_yearly.4021.c:0 "我已經取得足夠多的成就了。"
	bp2_yearly.4021.d:0 "[pious_dead_parent.GetFirstNameNoTooltip]會作為#EMP 我的#![pious_dead_parent.GetMotherFather]為[ROOT.Char.GetFaith.HighGodName]所知！"
	bp2_yearly.4022.t:0 "信仰的陰影：日升"
	bp2_yearly.4022.desc:0 "[ROOT.Char.GetFaith.HighGodName]的光芒指引著我的神聖追求，就像它曾經指引著我的[pious_dead_parent.GetMotherFather]，那位偉大的[pious_dead_parent.GetTitledFirstName]一樣。[ROOT.Char.GetFaith.HighGodNamePossessive]虔誠僕人的生活並不輕鬆，但我覺得自己有必要變得比我的[pious_dead_parent.GetMotherFather]更偉大。\n\n一個好的[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]是否應該始終不懈地追求同輩和[ROOT.Char.GetFaith.HighGodName]的認可？[pious_dead_parent.GetMotherFather]的榜樣是值得效仿的燈塔還是值得實現和超越的目標？"
	bp2_yearly.4022.a:0 "還有許多成就等著我去取得呢。"
	bp2_yearly.4022.b:0 "啊，何必呢，我希望[ROOT.Char.GetFaith.HighGodName]能夠寬恕我。"
	bp2_yearly.4022.c:0 "我現在不比你差了，[pious_dead_parent.GetMotherFather|U]。"
	bp2_yearly.4022.d:0 "永遠不夠！永遠！"
	bp2_yearly.4023.t:0 "信仰的陰影：日中"
	bp2_yearly.4023.desc_success:0 "讚美[ROOT.Char.GetFaith.FateGodNamePossessive|U]！今天，我有生以來第一次確信：我已經毫無疑問地證明自己是[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]的楷模，而不只是[pious_dead_parent.GetTitledFirstName]的[ROOT.Char.Custom('GetDaughterSon')]。我沐浴在[ROOT.Char.GetFaith.HighGodName]的光輝中。我已走出了[pious_dead_parent.GetMotherFather]的陰影。\n\n是時候更專注於世俗事務，安心於自己蒙[ROOT.Char.GetFaith.HighGodNamePossessive]恩典，還是說好[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]應該永不疲倦，永不停止對[ROOT.Char.GetFaith.HighGodNamePossessive]認可的神聖追求？"
	bp2_yearly.4023.desc_failure:0 "今天我醒來時突然想到一個令人心碎的想法：多年來我一直強迫自己盡可能虔誠。然而，我仍然感到[ROOT.Char.GetFaith.HighGodName]的光芒被我[pious_dead_parent.GetMotherFather]，那位偉大[pious_dead_parent.GetTitledFirstName]的記憶所遮蔽。這是[ROOT.Char.GetFaith.FateGodNamePossessive]的旨意嗎？\n\n這是每個父母對孩子的詛咒嗎？我們生來就注定要與過去的巨人進行一場徒勞的競賽嗎？這是[ROOT.Char.GetFaith.CreatorName]所希望的世界嗎？"
	bp2_yearly.4023.a:0 "我讓你失望了！[ROOT.Char.GetFaith.HighGodName]，請原諒我。"
	bp2_yearly.4023.b:0 "[ROOT.Char.Custom('PietyLevelText')]的[ROOT.Char.GetFirstNameNoTooltip]，聽起來真不錯。"
	bp2_yearly.4023.c:0 "[ROOT.Char.GetFaith.PositiveAfterLife|U]和凡界都會永遠流傳我的名字！"
	bp2_yearly.4030.t:0 "雪夜"
	bp2_yearly.4030.desc:0 "「我們——我們已經在這些冰凍的土地上行進了多久，只有[frosty_knight.GetFaith.CreatorName]知道！呵呵，[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]裡所有那些不工作、睡在溫暖的床上的人！」我的$knight_culture_player_no_tooltip$[frosty_knight.GetFirstName]凍得發抖，如此抱怨道。確實，要多久？白天又短又黑，頭頂的太陽沒有給我喘息的機會。\n\n我閉上眼睛。太陽！漫長冬天的第一縷陽光給我留下了深刻的印象，這個冬天似乎持續了我的一生。童年的記憶像熱水一樣在我的血管裡蔓延，給我帶來安慰和慰藉。那時太陽和春天來了。\n\n現在它也會來！"
	bp2_yearly.4030.a:0 "和太陽一起來的，還有勝利！"
	bp2_yearly.4030.b:0 "「能有誰願意這樣？我的$knight_culture_player_no_tooltip$[frosty_knight.GetFirstNameNoTooltip]？」"
	bp2_yearly.4030.b.flavor:0 "聽我說，[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]的勇士們！黑夜久了，太陽就會出來了！和太陽一起來的，還有勝利！我們會帶著永恆的榮耀回家，沒有困難能阻擋我們！"
	bp2_yearly.4030.c:0 "又一次嚴冬？這對下一次來說是很好的演練！"
	bp2_yearly.4030.c.tt:0 "經受嚴冬的考驗"
	bp2_yearly.4031.t:0 "監禁之環"
	bp2_yearly.4031.desc_first:0 "我的人生再一次失去了自由意志，陷入了黑暗。我還是個孩子時，就曾被[ROOT.Char.Custom('InsultAdjective')][old_imp.GetTitledFirstName]囚禁過。"
	bp2_yearly.4031.desc_base:0 "現在是[ROOT.Char.Custom('InsultAdjective')][new_imp.GetTitledFirstName]俘虜了我。\n\n難道是命運把我帶回了監獄嗎？連牆壁都一樣嗎？我的現實生活只是被囚禁的中斷嗎？"
	bp2_yearly.4031.desc_same_captor:0 "而現在，[old_imp.GetSheHe]又把我關了起來！\n\n那個老[ROOT.Char.Custom('InsultNoun')]居然還放肆地將我#EMP 禮送#!進同一間牢房！將我帶回監獄的只是[old_imp.GetHerHis]的惡意嗎？也許是命運本身，讓我的現實生活只是囚禁的中斷？\n\n"
	bp2_yearly.4031.desc_last:0 "我會永遠受制於他人嗎？\n\n不！我還是個小孩子時就挺了過來並且重獲了自由。現在還有什麼能阻止我？"
	bp2_yearly.4031.a:0 "不會再有下一次了！我要獲得自由！"
	bp2_yearly.4031.a.flavor:0 "打碎鎖鏈，破除黑暗！"
	bp2_yearly.4031.a.ct:0 "越獄更有可能成功，但是失敗也會變得更危險……"
	bp2_yearly.4031.b:0 "耐心，[ROOT.Char.GetFirstNameNoTooltip]。先忍耐一下。"
	bp2_yearly.4031.b.flavor:0 "現在我應該忍耐。"
	bp2_yearly.4032.t:0 "過去與現在的人質"
	bp2_yearly.4032.desc:0 "[hostage_kiddo.GetFirstName]該出發了。我看著[hostage_kiddo.GetHerHis]的眼，彷彿看到了當年的我，那時我就要被送去[new_papa.GetTitledFirstName]那當人質。[tru_papa.GetTitledFirstName]也是這麼看我的。那天我們說了什麼，我不記得了。我離開時[tru_papa.GetSheHe]在想些什麼？\n\n[hostage_kiddo.GetFirstNameNoTooltip]將來也會將[hostage_kiddo.GetHerHis]的孩子送走充當人質嗎？在這最後的時刻我能給[hostage_kiddo.GetHerHim]什麼建議？"
	bp2_yearly.4032.a:0 "[ROOT.Char.GetHouse.GetMotto]，[hostage_kiddo.Custom('GetDaughterSon')]。"
	bp2_yearly.4032.a.flavor:0 "記住這些話。[ROOT.Char.GetDynasty.GetNameNoTooltip]家的人遲早都要為宗族服務。今天輪到你了。"
	bp2_yearly.4032.b:0 "你總有一天會回家的，就像我一樣。"
	parental_conviction:0 "父母的決心"
	parental_conviction_desc:0 "該角色下定決心要和孩子在一起。"
	drinking_binge:0 "飲酒作樂"
	drinking_stop:0 "突然戒酒"
	drinking_stop_desc:0 "該角色突然不再喝酒。"
	focused_on_realm:0 "領地管理"
	focused_on_realm_desc:0 "該角色拋下了其監護人的責任，專注於領地管理。"
	famed_parent_lvl_1:0 "聲名的陰影：暮光"
	famed_parent_lvl_1_desc:0 "該角色決心變得和父母一樣聲名顯赫。"
	famed_parent_lvl_2:0 "聲名的陰影：黎明"
