l_trad_chinese:
	influence_child_personality_interaction:0 "影響被監護人的性格"
	influence_child_personality_interaction_desc:0 "將一個[personality_trait|E]傳給你的[ward|E]"
	had_guardian_influence_interaction:0 "最近執行過這個互動[DATE.GetStringLong]"
	bp2_character_interaction.1001.t:0 "$influence_child_personality_interaction$：[target_trait.GetNameNoTooltip(GetPlayer)]"
	bp2_character_interaction.1001.desc_intro:0 "我走到我的[ROOT.Char.Custom2('RelationToMeShort', recipient)][recipient.GetFirstName]身邊，"
	bp2_character_interaction.desc_lustful:0 "問道：「你知道愛嗎？」\n\n「是的，」[recipient.GetSheHe]謹慎地回答道。「我愛我的親人！還有……嗯……某個我一直想著的人……」\n\n「追逐這種感覺吧，[recipient.Custom('GirlBoy')]。不能讓戀情和滿足尋找你——你必須主動追逐它們！擁抱這種追逐，男女之情乃是人之大欲。」\n\n"
	bp2_character_interaction.1001.desc_lustful:0 "$bp2_character_interaction.desc_lustful$「噢，那太好了，」[recipient.GetSheHe]笑道。「也許有一天我會親吻整個[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|l]！」"
	bp2_character_interaction.desc_chaste:0 "問道：「看著別人會讓你心中有火在燒嗎？」\n\n「是的……」[recipient.GetSheHe]遲疑地答覆道，「有時候會。」\n\n「這火焰必須熄滅。如果你的心被[ROOT.Char.GetFaith.NegativeAfterLife]之火點燃了，你覺得[ROOT.Char.GetFaith.FertilityGodName]還會保佑你嗎？在你沉溺於骯髒的慾望時？不會！記住，[recipient.Custom('GirlBoy')]：慾望就是毀滅。」\n\n"
	bp2_character_interaction.1001.desc_chaste:0 "$bp2_character_interaction.desc_chaste$「我發誓，」[recipient.GetFirstNameNoTooltip]脫口而出，「會憎惡肉體！」"
	bp2_character_interaction.desc_gluttonous_common:0 "看著[recipient.GetHerHis]慚愧油膩的臉，問[recipient.GetHerHim]：「你在吃什麼……？」\n\n「啊！這塊[recipient.Custom('GetLocalStreetFood')]是怎麼到這來的？」\n\n"
	bp2_character_interaction.desc_gluttonous:0 "$bp2_character_interaction.desc_gluttonous_common$「你有叫僕人拿更多過來嗎？」我咧嘴一笑，「我#EMP 餓了！#!」\n\n在我們一起享用美食時，我鼓勵這[recipient.Custom('GirlBoy')]多吃，這樣[recipient.GetSheHe]才能長得壯壯的。「不要為夢想和慾望感到羞恥！盡情享受宮廷的饋贈。」\n\n"
	bp2_character_interaction.1001.desc_gluttonous:0 "$bp2_character_interaction.desc_gluttonous$「好耶！」[recipient.GetSheHe]打了一個嗝。"
	bp2_character_interaction.desc_temperate:0 "$bp2_character_interaction.desc_gluttonous_common$我一把奪過[recipient.Custom('GetLocalStreetFood')]扔到了視線之外。「你#EMP 沒有耐心？！沒有控制力嗎？！#!發誓在所有事物上都要控制自己，[recipient.Custom('GirlBoy')]。向[ROOT.Char.GetFaith.HealthGodName]發誓你要克制！這個世界不需要又一名墮落者。」\n\n"
	bp2_character_interaction.1001.desc_temperate:0 "$bp2_character_interaction.desc_temperate$「我發誓，」[recipient.GetSheHe]莊重地說道，「[recipient.Custom2('RelationToMeShort', ROOT.Char)]，我很慚愧……」"
	bp2_character_interaction.desc_greedy_common:0 "而[recipient.GetSheHe]正揮舞著一張弓，尖叫著另一個年輕人的名字。\n\n「那個[ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l]侍從！」[recipient.GetSheHe]大喊道。「我要刺穿他的喉嚨，居然想要我的東西！」\n\n"
	bp2_character_interaction.desc_greedy:0 "$bp2_character_interaction.desc_greedy_common$「冷靜，善於計算的頭腦才能獲利。沒錯，所有人都會乞求——但是，一旦他們知道你保護了屬於你的東西，他們就會緩和。沒有人能從石頭上乞求鮮血！既不出血也不出錢，[recipient.GetFirstNameNoTooltip]。」\n\n"
	bp2_character_interaction.1001.desc_greedy:0 "$bp2_character_interaction.desc_greedy$「或者，」[recipient.GetSheHe]答覆道，「也許可以做一筆交易……一筆#EMP相當#!有利的交易……」"
	bp2_character_interaction.desc_generous:0 "$bp2_character_interaction.desc_greedy_common$「這種瑣事會帶來多少麻煩？放下你的弓，[recipient.Custom('GirlBoy')]。你永遠不會失去像榮譽這樣珍貴的東西。而且，只要你夠明智，你送出的任何東西都仍能服務於你。」\n\n"
	bp2_character_interaction.1001.desc_generous:0 "$bp2_character_interaction.desc_generous$「就像你為我而活那樣，」[recipient.GetFirstNameNoTooltip]嘆息道，「我可以試著為他人而活。」"
	bp2_character_interaction.desc_lazy_common:0 "問道：「我叫你服侍我時，你做得好嗎？」\n\n「我……我盡了全力，[ROOT.Char.GetTitleAsNameNoTooltip]。」\n\n"
	bp2_character_interaction.desc_lazy:0 "$bp2_character_interaction.desc_lazy_common$「事實上……不努力就達標等同於超越標準，」我揉著[recipient.GetHerHis]的頭髮說道，「不管怎樣，你都會成為你現在的樣子。讓我們把關於『服侍』的整個冗長過程全部刪掉！多小睡一會兒。」\n\n"
	bp2_character_interaction.1001.desc_lazy:0 "$bp2_character_interaction.desc_lazy$[recipient.GetFirstNameNoTooltip]小小打了一個哈欠，贊同道，「好耶！」"
	bp2_character_interaction.desc_diligent:0 "$bp2_character_interaction.desc_lazy_common$「盡了全力？我不指望你有多少能力，[recipient.Custom('GirlBoy')]。我想要的是堅持不懈。當你出色地完成了工作時，你難道沒有感受到玩耍的樂趣嗎？停止懷疑，停止思考——去做！只管去做！」\n\n"
	bp2_character_interaction.1001.desc_diligent:0 "$bp2_character_interaction.desc_diligent$[recipient.GetFirstNameNoTooltip]一躍而起。「我不會讓你失望，[recipient.Custom2('RelationToMeShort', ROOT.Char)]！」"
	bp2_character_interaction.desc_wrathful_common:0 "問道：「權力是什麼？」\n\n"
	bp2_character_interaction.desc_wrathful:0 "$bp2_character_interaction.desc_wrathful_common$接著我回答道：「權力是憤怒的自由，打到、羞辱那些激怒你的人的自由。」一絲微弱的火花在[recipient.GetHerHis]眼中浮現。\n\n「就和某個蠢[recipient.Custom('GirlBoy')]撕壞了我的斗篷時一樣！我從未有過如此強烈的感覺。」[recipient.GetSheHe]怒罵道，而我則表示贊同。\n\n"
	bp2_character_interaction.1001.desc_wrathful:0 "$bp2_character_interaction.desc_wrathful$「等著瞧吧，」[recipient.GetSheHe]尖叫道，「那些蠢貨會知道#EMP 我會噴火！#!」"
	bp2_character_interaction.desc_calm:0 "$bp2_character_interaction.desc_wrathful_common$「讓[ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l]和貴族聽你號令？我今天弄丟了我最喜歡的[recipient.Custom('GetAccessory')]，好像沒人在意……」\n\n「權力始於對自己的控制，」我解釋道，「通過觀察別人，通過變得不滿和猛烈抨擊，你正在擺脫無助和愚蠢的感覺。深呼吸，找到清晰的判斷。」\n\n"
	bp2_character_interaction.1001.desc_calm:0 "$bp2_character_interaction.desc_calm$片刻停頓之後，[recipient.GetFirstName]嘆了口氣說道：「我會努力的。」"
	bp2_character_interaction.desc_impatient_common:0 "將一枚蛋放在[recipient.GetHerHis]手裡，說：「拿著。我會回來的。」\n\n然後我就離開去過我的一天了。過了好幾個小時，我回來看到這[recipient.Custom('GirlBoy')]沒精打采地坐在同一張長椅上，手中還拿著那枚蛋。\n\n"
	bp2_character_interaction.desc_impatient:0 "$bp2_character_interaction.desc_impatient_common$我用力拍了拍[recipient.GetHerHis]的手掌，將蛋拍碎。蛋液吞沒了[recipient.GetHerHis]的手——濺到了[recipient.GetHerHis]的臉上！\n\n「你這一天全浪費了，[recipient.Custom('GirlBoy')]……」我說道，然後轉身離去。\n\n"
	bp2_character_interaction.1001.desc_impatient:0 "$bp2_character_interaction.desc_impatient$「我再也不會等你了！」[recipient.GetFirstNameNoTooltip]大吼道，「#EMP 我發誓！#!」"
	bp2_character_interaction.desc_patient:0 "$bp2_character_interaction.desc_impatient_common$我從[recipient.GetHerHim]手中拿過蛋，擁抱了這個[recipient.Custom('GirlBoy')]。「我太為你驕傲了。母雞是如何養育生命的？警惕的公雞是如何保護同伴的？耐心。」\n\n"
	bp2_character_interaction.1001.desc_patient:0 "$bp2_character_interaction.desc_patient$[recipient.GetFirstNameNoTooltip]微笑道。「有時間思考真不錯。」"
	bp2_character_interaction.desc_arrogant_common:0 "並祝賀[recipient.GetHerHim]在[SCOPE.Custom('BG_GameType_Generic')]中擊敗了[recipient.GetHerHis]的一位導師。\n\n「這沒什麼，」[recipient.GetSheHe]回復道，「事實上，跟我下棋的大人大多數都不是我的對手！」\n\n"
	bp2_character_interaction.desc_arrogant:0 "$bp2_character_interaction.desc_arrogant_common$「很好，[recipient.Custom('GirlBoy')]，那時因為你肩負偉大的使命。不要懼怕你的驕傲：只有懦夫才對自己的能力沒有信心！讓所有人都看到你是什麼樣的人，他們會因此尊重你！」\n\n"
	bp2_character_interaction.1001.desc_arrogant:0 "$bp2_character_interaction.desc_arrogant$「哈！」[recipient.GetFirstNameNoTooltip]嘲笑道。「也許你是有點嫉妒？」"
	bp2_character_interaction.desc_humble:0 "$bp2_character_interaction.desc_arrogant_common$「你願意面對……我嗎？我們會邀請[ROOT.Char.GetPrimaryTitle.GetTierAsName]的所有人，」我佯裝道，而[recipient.GetFirstNameNoTooltip]退縮了一步表示抗議。\n\n「我們必須小心，」我說道，「不要被我們的美德麻醉，以至於我們表現出不尊重，以至於我們誤判了自己。」\n\n"
	bp2_character_interaction.1001.desc_humble:0 "$bp2_character_interaction.desc_humble$「拜託！」[recipient.GetFirstNameNoTooltip]懇求道。「原諒我！」"
	bp2_character_interaction.desc_deceitful_common:0 "問道：「你對我撒過謊嗎？」\n\n「我……呃……從來沒有！」\n\n"
	bp2_character_interaction.desc_deceitful:0 "$bp2_character_interaction.desc_deceitful_common$「你現在就在撒謊，」我輕聲笑道，「而且還不怎麼樣。你什麼時候才能學會撒一連串小謊，讓它看上去和真的一樣？願你成為一個偉大的[recipient.GetWomanMan]。世界是一個蛇坑，只有最狡猾的人才能曬到頂上的太陽。」\n\n"
	bp2_character_interaction.1001.desc_deceitful:0 "$bp2_character_interaction.desc_deceitful$「啊，[recipient.Custom2('RelationToMeShort', ROOT.Char)]！你是我最愛的蛇。」[recipient.GetFirstNameNoTooltip]撒謊道。"
	bp2_character_interaction.desc_honest:0 "$bp2_character_interaction.desc_deceitful_common$「或許吧。具體我也不清楚，」我解釋道，「但是你#EMP 感覺#!不到謊言嗎，[recipient.Custom('GirlBoy')]？我知道有個說謊者：[recipient.GetSheHe]是個毫無榮譽的人，完全不考慮謊言可能帶來的後果……你想成為這樣的人嗎？」\n\n"
	bp2_character_interaction.1001.desc_honest:0 "$bp2_character_interaction.desc_honest$「嗯……我以前撒過謊，」[recipient.GetFirstNameNoTooltip]承認道，「但我希望能像你一樣，[recipient.Custom2('RelationToMeShort', ROOT.Char)]。真誠善良！」"
	bp2_character_interaction.desc_craven_common:0 "一把揪住[recipient.GetHerHim]的衣領，啐了一口說道：「#EMP 打我！」#!\n\n[recipient.GetSheHe|U]畏畏縮縮地說：「但你是[ROOT.Char.GetTitleAsNameNoTooltip]！」\n\n"
	bp2_character_interaction.desc_craven:0 "$bp2_character_interaction.desc_craven_common$「確實，[recipient.Custom('GirlBoy')]。對我動手會招來可怕的懲罰。你必須記住：責任和激情會毀掉你。活著總好過愚蠢地死去！」\n\n"
	bp2_character_interaction.1001.desc_craven:0 "$bp2_character_interaction.desc_craven$[recipient.GetFirstNameNoTooltip]趴在了地上。「請不要傷害我！」[recipient.GetSheHe]乞求道。"
	bp2_character_interaction.desc_brave:0 "$bp2_character_interaction.desc_craven_common$「動手！」我堅持道，直到我笑著的臉上挨了一拳。\n\n「無所畏懼，[recipient.Custom('GirlBoy')]！連我都能打，還有什麼你#EMP 不能#!做的？嘗試，奮鬥，失敗！然後為了榮譽，愛情，責任而死——怎麼都比死得輕於鴻毛來得好！」\n\n"
	bp2_character_interaction.1001.desc_brave_self:0 "$bp2_character_interaction.desc_brave$「[recipient.GetFaith.HighGodName]和[recipient.GetPrimaryTitle.GetNameNoTier]！」[recipient.GetFirstNameNoTooltip]大喊道。「我不會失敗！」"
	bp2_character_interaction.1001.desc_brave_liege:0 "$bp2_character_interaction.desc_brave$「[recipient.GetFaith.HighGodName]和[recipient.GetLiege.GetPrimaryTitle.GetNameNoTier]！」[recipient.GetFirstNameNoTooltip]大喊道。「我不會失敗！」"
	bp2_character_interaction.1001.desc_brave_root:0 "$bp2_character_interaction.desc_brave$「[recipient.GetFaith.HighGodName]和[ROOT.Char.GetPrimaryTitle.GetNameNoTier]！」[recipient.GetFirstNameNoTooltip]大喊道。「我不會失敗！」"
	bp2_character_interaction.desc_shy_common:0 "[recipient.GetSheHe]正一個人玩耍，玩著[recipient.GetSheHe]最近經常玩的東西。我問道：「為什麼呢？」\n\n「這有什麼意義，我的[recipient.Custom2('RelationToMeShort', ROOT.Char)]？這些笑聲，這些流言蜚語……都不過是浪費時間。」\n\n"
	bp2_character_interaction.desc_shy:0 "$bp2_character_interaction.desc_shy_common$「恐怕這永遠不會改變，」我嘆了口氣，「你將永遠面臨與他人相處的懇求，成為一個沒有私人靈魂的公眾形象。堅定自己的立場。孤獨中蘊含著優雅。」\n\n"
	bp2_character_interaction.1001.desc_shy:0 "$bp2_character_interaction.desc_shy$[recipient.GetFirstNameNoTooltip]低聲表示同意，避開了我的目光。"
	bp2_character_interaction.desc_gregarious:0 "$bp2_character_interaction.desc_shy_common$「想一想，」我回復道，「有什麼珍貴的回憶只有你一個人嗎？興奮、溫暖和愛在哪裡？如果你願意，我可以教你講故事，開玩笑：你將可以控制笑聲和八卦！」\n\n"
	bp2_character_interaction.1001.desc_gregarious:0 "$bp2_character_interaction.desc_gregarious$「好吧，」[recipient.GetFirstNameNoTooltip]微笑道，「教教我。」"
	bp2_character_interaction.desc_ambitious_common:0 "問道：「你喜歡做個小孩嗎？」\n\n「不，」[recipient.GetSheHe]皺了皺鼻子，「成年人把我當獵犬對待！他們總是告訴我該做什麼！」\n\n"
	bp2_character_interaction.desc_ambitious:0 "$bp2_character_interaction.desc_ambitious_common$「向他們證明他們的愚蠢！表現出熱切，努力超越自己。除非……你#EMP 想要#!像孩子一樣被輕視……即使你的身體隨著年齡而枯萎？」\n\n"
	bp2_character_interaction.1001.desc_ambitious:0 "$bp2_character_interaction.desc_ambitious$「不！有太多事情要做了，」[recipient.GetFirstNameNoTooltip]回復道，「等著吧！總有一天，所有人都會期望我的領導。」"
	bp2_character_interaction.desc_content:0 "$bp2_character_interaction.desc_ambitious_common$「但是，」我反駁道，「你想一直參與財產糾紛，計算稅款，並且讓你所愛的人完全依賴你嗎？很快，你就再也沒時間玩了。享受你擁有的一切吧，[recipient.Custom('GirlBoy')]。盡情地享受吧。」\n\n"
	bp2_character_interaction.1001.desc_content:0 "$bp2_character_interaction.desc_content$「非常感謝——非常感謝這次能和你在一起，[recipient.Custom2('RelationToMeShort', ROOT.Char)]。」[recipient.GetFirstNameNoTooltip]滿臉笑容。"
	bp2_character_interaction.desc_arbitrary_common:0 "手中拿著另一個孩子最喜歡的[recipient.Custom( 'child_favorite_toy' )]，說道：「給你這個。」\n\n「為什麼？」[recipient.GetSheHe]問，「我根本不想要。」\n\n"
	bp2_character_interaction.desc_arbitrary:0 "$bp2_character_interaction.desc_arbitrary_common$「那就扔了！這只是個象徵，[recipient.Custom('GirlBoy')]。只根據自己的感受和判斷行事，無視規則和法律，你想做什麼就做什麼。你可能擁有你想要的一切。」\n\n"
	bp2_character_interaction.1001.desc_arbitrary:0 "$bp2_character_interaction.desc_arbitrary$「沒錯，」[recipient.GetFirstNameNoTooltip]拿著玩具表示同意，「為什麼要在一個不公平的世界裡努力做到公平？」"
	bp2_character_interaction.desc_just:0 "$bp2_character_interaction.desc_arbitrary_common$「不要？為什麼不要？垂涎他人的東西，因為超越他人而興奮是很自然的事情。為什麼不取得你能取得的東西，並且讓我隨心所欲地使用我的權力呢？」\n\n"
	bp2_character_interaction.1001.desc_just:0 "$bp2_character_interaction.desc_just$「別做暴君，[ROOT.Char.GetTitleAsNameNoTooltip]！這不對！」\n\n「確實，」我微笑道，「這不公正。」"
	bp2_character_interaction.desc_cynical_common:0 "問道：「我問什麼要信奉[recipient.GetFaith.GetName]？」\n\n「因為[ROOT.Char.GetFaith.HighGodName]是好的。」[recipient.GetSheHe]吟誦道。\n\n"
	bp2_character_interaction.desc_cynical:0 "$bp2_character_interaction.desc_cynical_common$「不僅是好，而且還#EMP 強大#!。[ROOT.Char.GetFaith.HighGodName]維持了[recipient.GetFaith.GetAdjectiveNoTooltip]世界的秩序。通過援引神聖，[ROOT.Char.GetFaith.AltPriestTermPlural]可以效仿上主，[ROOT.Char.GetFaith.DevoteeNeuterPlural]可以尋求世俗利益。你在這些事務中看到[ROOT.Char.GetFaith.HighGodName]之手了嗎？還是說是人的手段？」\n\n"
	bp2_character_interaction.1001.desc_cynical:0 "$bp2_character_interaction.desc_cynical$「我明白了……」[recipient.GetFirstNameNoTooltip]掙扎地說道，「一個悲哀的世界。」"
	bp2_character_interaction.desc_zealous:0 "$bp2_character_interaction.desc_cynical_common$「是的。你的善良是[ROOT.Char.GetFaith.HighGodNamePossessive]的。你的智慧是[ROOT.Char.GetFaith.KnowledgeGodNamePossessive]的。你的勇氣是[ROOT.Char.GetFaith.WarGodNamePossessive]的。你想在這個世界上空虛地獨自一人嗎？還是說你會成為神靈的代言人？我可以把你帶到這裡。」\n\n"
	bp2_character_interaction.1001.desc_zealous:0 "$bp2_character_interaction.desc_zealous$「我都起雞皮疙瘩了，[recipient.Custom2('RelationToMeShort', ROOT.Char)]！」[recipient.GetFirstNameNoTooltip]尖聲說道，「我感覺到了[recipient.GetFaith.HighGodName]的眷顧！」"
	bp2_character_interaction.desc_paranoid_common:0 "問道：「你最相信誰？」\n\n「當然是——你。」[recipient.GetSheHe]恭敬地答覆道。\n\n"
	bp2_character_interaction.desc_paranoid:0 "$bp2_character_interaction.desc_paranoid_common$「那就相信我說的話……在宮裡，我們時刻都被盯著。仔細傾聽你背後的竊竊私語。甚至……甚至連我也不要相信……」\n\n附近一扇窗戶突然露出一張臉。「#EMP 快！#!」我低聲說道，「躲到我身後，[recipient.Custom('GirlBoy')]！」\n\n"
	bp2_character_interaction.1001.desc_paranoid:0 "$bp2_character_interaction.desc_paranoid$[recipient.GetFirstNameNoTooltip]衝出我的保護範圍，露出一把巧妙隱藏起來的匕首。"
	bp2_character_interaction.desc_trusting:0 "$bp2_character_interaction.desc_paranoid_common$我跪在[recipient.GetHerHim]面前，握住[recipient.GetHerHis]的手。\n\n「我發誓永遠不會辜負你，孩子。在塵世中你#EMP 必須#!依靠他人才能生存，而你最值得依靠的人……永遠會是我。」\n\n"
	bp2_character_interaction.1001.desc_trusting:0 "$bp2_character_interaction.desc_trusting$一滴淚水從[recipient.GetFirstNameNoTooltip]眼角流下，[recipient.GetHerHis]回答道：「我相信你。」"
	bp2_character_interaction.desc_compassionate:0 "$bp2_character_interaction.desc_callous_common$「他們的心是好的，」我抱著[recipient.GetHerHim]低聲說道，「但權力會使人盲目，力量會使人沉迷。不要讓邪惡蒙蔽了你的心：相反，要從中看到對善良的需要。」\n\n"
	bp2_character_interaction.1001.desc_compassionate:0 "$bp2_character_interaction.desc_compassionate$「我會努力一生都做到高尚！」[recipient.GetFirstNameNoTooltip]流下了眼淚。"
	bp2_character_interaction.desc_callous_common:0 "一臉關心。最近我的一名[ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l]打殘了一個不聽話的僕人時[recipient.GetSheHe|U]就在現場。\n\n這害怕的孩子問道：「問什麼人們如此暴力？」\n\n"
	bp2_character_interaction.desc_callous:0 "$bp2_character_interaction.desc_callous_common$「那個僕人，」我回答道，「只會因為害怕挨揍才會幹活。沒有暴力，我們就失去了在世界上的地位。另外……你想把生命浪費在為僕人哭泣上嗎？」\n\n"
	bp2_character_interaction.1001.desc_callous:0 "$bp2_character_interaction.desc_callous$「呃，」[recipient.GetFirstNameNoTooltip]冷笑道，「不想。」"
	bp2_character_interaction.desc_sadistic:0 "$bp2_character_interaction.desc_callous_common$「這是個暴力的世界，」我回答道，「民眾軟弱又自私，孩子。而且他們人數眾多。殺死他們也無所謂。想想我的[ROOT.Char.Custom('KnightCultureNoTooltip')|l]感受到的權力。你喜歡這種權力，對吧……？」\n\n"
	bp2_character_interaction.1001.desc_sadistic:0 "$bp2_character_interaction.desc_sadistic$「是的，」[recipient.GetFirstNameNoTooltip]低聲說道，「是的，我會……」"
	bp2_character_interaction.desc_stubborn:0 "充滿信心地問：「今天打算找什麼樂子？」\n\n「啊……我的朋友告訴我再去收集一些愚蠢的花……」\n\n「[recipient.GetFirstNameNoTooltip]！」我大喊道，「你還要把多少生命浪費在別人的心血來潮上？堅持你自己的判斷，像[ROOT.Char.Custom('KnightCultureNoTooltip')|l]一樣決不讓步！你不覺得自己的選擇最好玩嗎？」\n\n"
	bp2_character_interaction.1001.desc_stubborn:0 "$bp2_character_interaction.desc_stubborn$「沒錯，」[recipient.GetSheHe]若有所思地自言自語道，「我知道我想要什麼！為什麼要讓別人改變我？」"
	bp2_character_interaction.desc_fickle:0 "一時興起問道：「今天打算找什麼樂子？」\n\n當[recipient.GetSheHe]列出計畫時，我覺得有些尷尬。\n\n「敵人要追蹤你的行動實在太容易了！想想這些快樂多久就會消失！一個人能計畫感受快樂嗎？了解痛苦嗎？不行！讓自己自由地做任何你想做的事。」\n\n"
	bp2_character_interaction.1001.desc_fickle:0 "$bp2_character_interaction.desc_fickle$[recipient.GetSheHe|U]聳聳肩說道：「當然。不管怎樣，我對那些東西都沒興趣了。」"
	bp2_character_interaction.desc_eccentric:0 "並熟練地將一隻蠕動的老鼠仍在[recipient.GetHerHis]腿上。\n\n[recipient.GetSheHe]一躍而起，驚訝地大叫，[recipient.GetSheHe]問道：「為什麼？為什麼？！」\n\n「人不應該因為自己的怪癖生活在悲慘的恥辱中。對[ROOT.Char.GetTitleAsNameNoTooltip]更是如此！打破期望，走自己的路，你會變得……很棒。」\n\n"
	bp2_character_interaction.1001.desc_eccentric:0 "$bp2_character_interaction.desc_eccentric$我的[ROOT.Char.Custom2('RelationToMeShort', recipient)]哈哈大笑，吐了吐[recipient.GetHerHis]的舌頭表示同意。"
	bp2_character_interaction.desc_vengeful:0 "[recipient.GetSheHe]正因為輸掉一局[ROOT.Char.Custom('BG_GameType_Generic')]而悶悶不樂。\n\n「那個混蛋作弊了！」這[recipient.Custom('GirlBoy')]堅持道，「我的朋友就不能不贏我嗎？」\n\n我趁機說道：「他們知道他們可以毫無畏懼地跨越你，孩子。把棋子塞到作弊者的眼睛裡！把棋盤狠狠砸在作弊者的背上！讓所有人都知道你不會原諒任何錯誤！」\n\n"
	bp2_character_interaction.1001.desc_vengeful:0 "$bp2_character_interaction.desc_vengeful$「復仇，」[recipient.GetFirstName]輕笑道，「我已經有了幾個想法……」"
	bp2_character_interaction.desc_forgiving:0 "[recipient.GetSheHe]正因為輸掉一局[ROOT.Char.Custom('BG_GameType_Generic')]而悶悶不樂。\n\n「那個丫頭作弊了！」這[recipient.Custom('GirlBoy')]堅持道，「應該把那枚棋子塞到她眼睛裡！但是……她不想和我做朋友了……」\n\n我趁機說道：「想想寬恕。讓它永遠活在你的心裡。如果你寬恕了作弊，你現在不就多了一個朋友了？」\n\n"
	bp2_character_interaction.1001.desc_forgiving:0 "$bp2_character_interaction.desc_forgiving$「是的，」[recipient.GetSheHe]嘆息道，「我會記住的。」"
	bp2_character_interaction.1001.a:0 "我的好[recipient.Custom('GirlBoy')]！"
	bp2_character_interaction.1001.a.tt:0 "傳授了[target_trait.GetNameNoTooltip(GetPlayer)|l]特質"
	bp2_character_interaction.1001.a.flavor:0 "你們開始互相理解，而[recipient.GetSheHe]開始變得更像你。"
	bp2_character_interaction.1002.t:0 "$bp2_character_interaction.1001.t$"
	bp2_character_interaction.1002.desc_intro:0 "$bp2_character_interaction.1001.desc_intro$"
	bp2_character_interaction.1002.desc_lustful:0 "$bp2_character_interaction.desc_lustful$「噢……」[recipient.GetSheHe]發起了牢騷，「但是有那麼多#EMP 更好的#!事可以做……」"
	bp2_character_interaction.1002.desc_chaste:0 "$bp2_character_interaction.desc_chaste$「但是……」[recipient.GetFirstNameNoTooltip]嘀咕道，「我的心不會背叛我！」"
	bp2_character_interaction.1002.desc_gluttonous:0 "$bp2_character_interaction.desc_gluttonous$「但是……我只想感受一下#EMP 控制力#!……」"
	bp2_character_interaction.1002.desc_temperate:0 "$bp2_character_interaction.desc_temperate$「但是——就一點[recipient.Custom('GetLocalStreetFood')]也不行？」[recipient.GetSheHe]抗議道，「而且[ROOT.Char.GetFaith.HealthGodName]允許這樣的樂趣！」"
	bp2_character_interaction.1002.desc_greedy:0 "$bp2_character_interaction.desc_greedy$「石頭？」[recipient.GetSheHe]問道，「沒錯……我想沒人會喜歡石頭一樣硬的人……」"
	bp2_character_interaction.1002.desc_generous:0 "$bp2_character_interaction.desc_generous$「給我一頂新的金絲帽，」[recipient.GetFirstNameNoTooltip]哄騙道，「然後我再#EMP 考慮#!一下……」"
	bp2_character_interaction.1002.desc_lazy:0 "$bp2_character_interaction.desc_lazy$「不！」[recipient.GetFirstNameNoTooltip]回答道，「我不能失敗！我應該更加努力。」"
	bp2_character_interaction.1002.desc_diligent:0 "$bp2_character_interaction.desc_diligent$「我不知道該做什麼！」[recipient.GetFirstNameNoTooltip]哀號道，「請讓我一個人靜靜……」"
	bp2_character_interaction.1002.desc_wrathful:0 "$bp2_character_interaction.desc_wrathful$「但是……」[recipient.GetSheHe]深吸一口氣，「我再也不想有那種感覺了……」"
	bp2_character_interaction.1002.desc_calm:0 "$bp2_character_interaction.desc_calm$「我的判斷很清晰！」[recipient.GetFirstNameNoTooltip]不耐煩地說，「我判斷這很蠢！」"
	bp2_character_interaction.1002.desc_impatient:0 "$bp2_character_interaction.desc_impatient$「呃……」我聽見[recipient.GetFirstNameNoTooltip]嘀咕道，「扮母雞相當放鬆啊。」"
	bp2_character_interaction.1002.desc_patient:0 "$bp2_character_interaction.desc_patient$「唔，」[recipient.GetFirstNameNoTooltip]抱怨道，「我不想成為一隻雞。」"
	bp2_character_interaction.1002.desc_arrogant:0 "$bp2_character_interaction.desc_arrogant$「我不知道……也許我贏只是因為僥倖……」"
	bp2_character_interaction.1002.desc_humble:0 "$bp2_character_interaction.desc_humble$「很快……」[recipient.GetName]嘀咕道，「很快我將無人能當……」"
	bp2_character_interaction.1002.desc_deceitful:0 "$bp2_character_interaction.desc_deceitful$「確實有個坑，」[recipient.GetFirstNameNoTooltip]反駁道，「但我想只有蛇才會陷在裡面。」"
	bp2_character_interaction.1002.desc_honest:0 "$bp2_character_interaction.desc_honest$「我？當然不是，」[recipient.GetFirstNameNoTooltip]不老實地堅持道，「正如我所說……我總是非常真誠。」"
	bp2_character_interaction.1002.desc_craven:0 "$bp2_character_interaction.desc_craven$「放開我！」[recipient.GetFirstNameNoTooltip]大喊道，「就像高貴的[recipient.Custom('KnightCultureNoTooltip')|l]一樣，我不怕死！」"
	bp2_character_interaction.1002.desc_brave:0 "$bp2_character_interaction.desc_brave$「但是……我，」[recipient.GetFirstNameNoTooltip]抽泣地說道，「我不想死……」"
	bp2_character_interaction.1002.desc_shy:0 "$bp2_character_interaction.desc_shy$「如果你聽見人們在你背後說的話，[recipient.Custom2('RelationToMeShort', ROOT.Char)]……你就不會感覺優雅了。」"
	bp2_character_interaction.1002.desc_gregarious:0 "$bp2_character_interaction.desc_gregarious$「求你……」這[recipient.Custom('GirlBoy')]有些侷促不安，「讓我一個人待著。」"
	bp2_character_interaction.1002.desc_ambitious:0 "$bp2_character_interaction.desc_ambitious$「我……不在乎，」[recipient.GetFirstNameNoTooltip]嘆了口氣，「不管怎樣我的身體都會枯萎。」"
	bp2_character_interaction.1002.desc_content:0 "$bp2_character_interaction.desc_content$「但總有一天，」[recipient.GetFirstNameNoTooltip]嘀咕道，「總有一天我得處理比這更多的事……」"
	bp2_character_interaction.1002.desc_arbitrary:0 "$bp2_character_interaction.desc_arbitrary$「也許那是你身為[ROOT.Char.GetTitleAsNameNoTooltip]的權利，」[recipient.GetFirstNameNoTooltip]回復道，「但我不#EMP 允許#!這樣……」"
	bp2_character_interaction.1002.desc_just:0 "$bp2_character_interaction.desc_just$「好吧，」[recipient.GetFirstName]邪笑著說道，「如果你堅持的話……」"
	bp2_character_interaction.1002.desc_cynical:0 "$bp2_character_interaction.desc_cynical$「我看到了[recipient.GetFaith.HighGodNamePossessive]選擇的秩序！」[recipient.GetFirstNameNoTooltip]反駁道，「而且[recipient.GetFaith.HighGodName]是好的！」"
	bp2_character_interaction.1002.desc_zealous:0 "$bp2_character_interaction.desc_zealous$「拜託，[recipient.Custom2('RelationToMeShort', ROOT.Char)]，」[recipient.GetFirstNameNoTooltip]抱怨道，「你噴了我一身唾沫星子。」"
	bp2_character_interaction.1002.desc_paranoid:0 "$bp2_character_interaction.desc_paranoid$[recipient.GetFirstNameNoTooltip]咯咯笑了起來。"
	bp2_character_interaction.1002.desc_trusting:0 "$bp2_character_interaction.desc_trusting$「嗯哼，」[recipient.GetFirstNameNoTooltip]。「#EMP 當然......」"
	bp2_character_interaction.1002.desc_compassionate:0 "$bp2_character_interaction.desc_compassionate$「善良？下一個受到傷害的可能就是我——善良又能如何保護我？！」"
	bp2_character_interaction.1002.desc_callous:0 "$bp2_character_interaction.desc_callous$「嗯，得有人照顧這些可憐的靈魂！」"
	bp2_character_interaction.1002.desc_sadistic:0 "$bp2_character_interaction.desc_sadistic$「決不！」[recipient.GetFirstNameNoTooltip]厭惡地說道，「我想做個好人！」"
	bp2_character_interaction.1002.desc_stubborn:0 "$bp2_character_interaction.desc_stubborn$「也許吧……」[recipient.GetSheHe]嘆了口氣，「但還好啦……」"
	bp2_character_interaction.1002.desc_fickle:0 "$bp2_character_interaction.desc_fickle$「但是，」[recipient.GetSheHe]反對道，「我向朋友做了保證！」"
	bp2_character_interaction.1002.desc_eccentric:0 "$bp2_character_interaction.desc_eccentric$「我想，」[recipient.GetSheHe]感覺有些難為情，「我寧願老實一點……」"
	bp2_character_interaction.1002.desc_vengeful:0 "$bp2_character_interaction.desc_vengeful$「但是……之後他就決不會再和我玩了……」"
	bp2_character_interaction.1002.desc_forgiving:0 "$bp2_character_interaction.desc_forgiving$「一個#EMP 朋友？！#!」[recipient.GetSheHe]大吼道，「不！那樣她又會對我#EMP 作弊#!的！」"
	bp2_character_interaction.1002.a:0 "我能教會這[recipient.Custom('GetLassLad')]嗎……？"
	bp2_character_interaction.1002.a.tt:0 "未能傳授[target_trait.GetNameNoTooltip(GetPlayer)|l]特質"
	bp2_character_interaction.1002.a.flavor:0 "你的教導說給了聾子聽。"
	selected_sinful_trait_tt:0 "選擇的[trait|E]在[recipient.GetFaith.GetName]信仰中是[sinful|E]：$VALUE|+=0$"
	selected_virtuous_trait_tt:0 "選擇的[trait|E]在[recipient.GetFaith.GetName]信仰中是[virtuous|E]：$VALUE|+=0$"
	has_three_traits_already:0 "[recipient.GetShortUIName]已擁有#V 3#!個[personality_traits|E]：$VALUE|+=0$"
	has_compatible_personality_tt:0 "[recipient.GetShortUIName]擁有可相容的[childhood_trait|E]：$VALUE|+=0$"
	has_incompatible_personality_tt:0 "[recipient.GetShortUIName]擁有不相容的[childhood_trait|E]：$VALUE|+=0$"
	guardian_influenced_personality:0 "影響孩子的性格"
	guardian_influenced_personality_desc:0 "[actor.GetShortUINameNoTooltip]將[target_trait.GetName(recipient)]特質傳給了你的孩子[recipient.GetShortUINameNoTooltip]。"
	guardian_influenced_personality_fail:0 "未能影響孩子的性格"
	guardian_influenced_personality_fail_desc:0 "[actor.GetShortUINameNoTooltip]試圖將[target_trait.GetName(actor)]特質傳給你的孩子[recipient.GetShortUINameNoTooltip]，但是失敗了。"
	influence_child_personality_interaction_trait_limit:0 "[CHARACTER.GetShortUINameNoTooltip]已擁有#V 4#!個[personality_traits|E]"
	influence_child_personality_interaction_all_same_traits:0 "[CHARACTER.GetShortUINameNoTooltip]已經擁有相同或對立的[personality_traits|E]"
