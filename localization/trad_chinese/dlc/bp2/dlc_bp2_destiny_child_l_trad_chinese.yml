l_trad_chinese:
	destiny_child.0001.t:0 "命運之子"
	destiny_child.0001.desc:0 "[destiny_child.GetFirstNamePossessive]的目光有一種強烈的張力。\n\n[destiny_child.GetSheHe|U]走路有一種驕傲的優雅。[destiny_child.GetSheHe|U]說話堅定有力，音節細膩清晰。當[destiny_child.GetSheHe]正在說話時，年長[destiny_child.GetHerHis]五倍的長者們聚精會神地傾聽著，就像飛蛾撲火般被[destiny_child.GetFirstNamePossessiveNoTooltip]的個性所吸引。\n\n這個孩子有些特別。古老的歌謠談論著那些被標記為繼承他們的民族的人，一個具有偉大品質和更大能力的人物。這可能是真的嗎？\n\n[destiny_child.GetFirstNameNoTooltip]會是命運的恩賜嗎？"
	destiny_child.0001.a:0 "這孩子需要培養。"
	destiny_child.0001.a.tt:0 "這裡只是#EMP 某些東西#!關於[destiny_child.GetHerHim]……"
	destiny_child.0001.b:0 "一派胡言。幼崽應該知道[destiny_child.GetHerHis]的位置。"
	destiny_child.1000.t:0 "一位身材魁梧的年輕人"
	destiny_child.1000.desc:0 "看著[destiny_child.GetFirstName]在院子裡練習擊劍，我突然發現[destiny_child.GetSheHe]的身體素質真是越來越好了。\n\n又一個擊劍的招式在空中發出嘶嘶聲，[destiny_child.GetFirstNameNoTooltip]自信堅定地緊隨其後。我不寒而慄地想象著被這樣的一擊擊中會是什麼樣子，但我另外在想，這樣專注於力量是否真的有益。"
	destiny_child.1000.a:0 "「做得好！繼續努力！」"
	destiny_child.1000.b:0 "「不要忽視耐力，[destiny_child.GetFirstNameNoTooltip]。」"
	destiny_child.1005.t:0 "橫向思維"
	destiny_child.1005.desc:0 "我轉過一個彎，發現[destiny_child.GetFirstName]和我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('realm_priest'))|U][realm_priest.GetFirstName]正在進行一場辯論。據我所知，這不是一場爭論，而是一場激烈的思想交流。\n\n[destiny_child.GetFirstNameNoTooltip]，[destiny_child.GetHerHis]眼睛炯炯有神，正在熱切地爭論一些宗教具體細節。[realm_priest.GetFirstNameNoTooltip|U]，[realm_priest.GetHerHis]值得稱讚的是，儘管他們年齡不同，但似乎是平等對待[destiny_child.GetFirstNameNoTooltip]。"
	destiny_child.1005.a:0 "如此的口才！如此的智慧！"
	destiny_child.1005.b:0 "「你讓[destiny_child.GetFirstNameNoTooltip]遠離[destiny_child.GetHerHis]武術指導，[realm_priest.GetFirstNameNoTooltip]。」"
	destiny_child.1005.c:0 "我敢肯定[destiny_child.GetFirstNameNoTooltip]會從中學到許多。"
	destiny_child.1010.t:0 "軍事頭腦"
	destiny_child.1010.desc:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('marshal'))|U][marshal.GetFirstName]和我正沉浸在一場戰爭遊戲中，對著一張擺放著代表各種部隊的小計數器的桌子仔細研究。我幾乎沒有注意到[destiny_child.GetFirstName]悄悄走上前，但是[destiny_child.GetHerHis]盯著桌面的兇狠目光立刻掩蓋了[destiny_child.GetHerHis]內心計算的強度。\n\n\ [destiny_child.GetFirstNamePossessiveNoTooltip]的聲音嚇了我一跳。\\n\n[marshal.GetFirstNameNoTooltip]在[destiny_child.GetSheHe]背後彎腰移動計數器時，[marshal.GetHerHis]瞪大了眼睛看向[destiny_child.GetFirstNamePossessiveNoTooltip]的後背。"
	destiny_child.1010.a:0 "「確實，但這會讓他們暴露出來。看到了嗎？」"
	destiny_child.1010.a.tt:0 "[destiny_child.GetFirstNamePossessiveNoTooltip|U]已經掌握了許多軍事謀略，但[destiny_child.GetSheHe]還有許多不知道的。"
	destiny_child.1010.b:0 "天啊，[destiny_child.GetFirstNameNoTooltip|U]是對的！"
	destiny_child.1010.c:0 "「來，我們再復盤一次？」"
	destiny_child.1015.t:0 "熟能生……"
	destiny_child.1015.desc:0 "在明亮的陽光下，兩刃相交，發出金屬#EMP 刮擦#!的聲音！\n\n[destiny_child.GetFirstName]輕輕向後舞動，手中兵刃如同[destiny_child.GetHerHis]手臂的延伸。[destiny_child.GetHerHis|U]的陪練[knight.GetFirstName|U]踉蹌地跟在[destiny_child.GetHerHim]身後，輕輕喘著粗氣。\n\n到目前為止兩人已經練習有一段時間了，[destiny_child.GetFirstNameNoTooltip]幾乎連汗都沒出。我很好奇[destiny_child.GetSheHe]是不是根本#EMP 沒出力？#!"
	destiny_child.1015.a:0 "「你必須更努力一點，[destiny_child.GetFirstNameNoTooltip]！」"
	destiny_child.1015.a.success:0 "[destiny_child.GetFirstNameNoTooltip]的能力達到新的高度"
	destiny_child.1015.a.failure:0 "[destiny_child.GetSheHe|U]有些用力過猛了"
	destiny_child.1015.a.critfailure:0 "[destiny_child.GetSheHe|U]由於壓力犯下了可怕的錯誤"
	destiny_child.1015.b:0 "也許我應該出手？"
	destiny_child.1015.b.success:0 "你的教導比[knight.GetFirstNamePossessiveNoTooltip]更有價值"
	destiny_child.1015.b.failure:0 "你也沒辦法跟上[destiny_child.GetFirstNameNoTooltip]"
	destiny_child.1015.c:0 "「你們兩個，加把勁，[knight.GetFirstNamePossessiveNoTooltip]，這些錢賞你！」"
	destiny_child.1020.t:0 "課外學習"
	destiny_child.1020.desc:0 "奇怪的景象總是在你最意想不到的時候出現。當我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('physician'))|U][physician.GetFirstName]和[herbalist.GetFirstName]，一位經驗豐富的治療師，拉著興奮異常的[destiny_child.GetFirstName]面對我時，事實證明了這一點。\n\n「年輕的[destiny_child.GetFirstNameNoTooltip]希望學習我們的一種職業，我的[ROOT.Char.GetLadyLord]，」[physician.GetFirstNameNoTooltip]開始說，「我們傾向於教[destiny_child.GetHerHim]。」[herbalist.GetFirstNameNoTooltip]氣呼呼地打斷。\n\n「我們只是需要你的同意，因為我不會是那個沒有同意就讓[destiny_child.GetHerHim]離開[destiny_child.GetHerHis]學習的人！」"
	destiny_child.1020.a:0 "和醫生一起可以度過愉快的時光……"
	destiny_child.1020.b:0 "草藥學是有趣的研究領域！"
	destiny_child.1020.c:0 "「只是……不要佔用太多學習時間。」"
	destiny_child.1025.t:0 "聲名遠揚"
	destiny_child.1025.desc:0 "一匹馬的吭氣聲將我從出神中顫醒。抬頭一看，只見一位帶了戰馬的戰士正騎著[famous_knight.GetHerHis]的坐騎在庭院中緩緩小跑。\n\n「[ROOT.Char.GetFirstNameNoTooltip]！是你嗎？」[famous_knight.GetSheHe|U]往下一看，恭敬地垂下了[famous_knight.GetHerHis]的頭。「我來找一個孩子。[destiny_child.GetFirstNameNoTooltip|U]正由你照管，[destiny_child.GetSheHe]不是嗎？」一位警惕的衛兵一靠近，就襯得我的點頭幾乎看不出來了。\n\n「別害怕。我憑藉自身實力成名，不過關於[destiny_child.GetFirstNamePossessiveNoTooltip]有天資的消息就如野火般迅速傳開了，」[famous_knight.GetSheHe|U]摘掉了[famous_knight.GetHerHis]的頭盔，「我很榮幸能結識[destiny_child.GetHerHis]，也許還能幫其培養這種潛質。」"
	destiny_child.1025.a:0 "「#EMP 滾開#!，卑鄙的刺客！#EMP 衛兵！#!」"
	destiny_child.1025.b:0 "訓練[destiny_child.GetHerHim]？好主意！"
	destiny_child.1025.c:0 "「也許你也能留下來？」"
	destiny_child.1030.t:0 "下一順位？"
	destiny_child.1030.desc:0 "[destiny_child.GetFirstName]確實天資過人。[destiny_child.GetHerHis|U]的話語蘊含著年長十歲的人的分量，人們會本能地效法[destiny_child.GetHerHis]。我領地的未來在何方已毫無疑義。然而，然而……\n\n不管[destiny_child.GetFirstNamePossessiveNoTooltip]有多大的魅力和多強的能力，國法就是國法。[destiny_child.GetSheHe|U]並非我的第一繼承人。等到我離世，所有這些天資和能力都會被用來貫徹[destiny_child.GetHerHis]的[destiny_child.Custom2('RelationToMeShort', SCOPE.sC('current_heir'))][current_heir.GetFirstNamePossessive]的陰謀詭計。\n\n在我腦海的角落裡閃爍的是利害關係。我的遺產將取決於這一決定。"
	destiny_child.1030.a:0 "如果我使出渾身解數，也許這一切就會水到渠成……"
	destiny_child.1030.a.success:0 "你悄悄的陰謀得逞了。"
	destiny_child.1030.a.failure:0 "你的計畫洩露了，引發了一片騷亂"
	destiny_child.1030.b:0 "我不能冒險讓[destiny_child.GetFirstNamePossessiveNoTooltip]的故事不為人知。"
	destiny_child.1030.c:0 "法律就是這麼寫的。不能顛覆法律。"
	destiny_child.1030.c.tt:0 "我必須支持真正的繼承人，但是也必須培養好[destiny_child.GetFirstNameNoTooltip]，這樣才能保護[current_heir.GetHerHim]。"
	destiny_child.1035.t:0 "年輕的愛"
	destiny_child.1035.desc:0 "[destiny_child.GetFirstNamePossessive]的能力是如此出眾，以至於有時候我會忘記[destiny_child.GetSheHe]還是個孩子，但當我們穿過院子時，我聽到兩個孩子在我們身邊偷笑，我才突然意識到，孩子仍然還是孩子。\n\n那兩個偷笑的孩子顯然被[destiny_child.GetFirstNameNoTooltip]迷住了，甚至[destiny_child.GetSheHe]只是愉快地問候了他們一聲，就讓他們的臉猛地轉向了地面。"
	destiny_child.1035.interested:0 "\n\n儘管[destiny_child.GetFirstNamePossessiveNoTooltip]擁有超乎[destiny_child.GetHerHis]年齡的聰慧，但我還是能在[destiny_child.GetSheHe]的嘴角看到一絲微笑。"
	destiny_child.1035.notinterested:0 "\n\n然而，讓我驚訝的是，[destiny_child.GetSheHe]沒有再說些什麼。[destiny_child.GetSheHe]繼續向前，跳上了通向裡面的台階。"
	destiny_child.1035.a:0 "[destiny_child.GetFirstNameNoTooltip]對[flirter_1.GetFirstNameNoTooltip]相當有好感……"
	destiny_child.1035.b:0 "我想[destiny_child.GetFirstNameNoTooltip]對[flirter_2.GetFirstNameNoTooltip]有某種感覺！"
	destiny_child.1035.c:0 "「你沒讓這種無用之事影響到你，這很好，[destiny_child.GetFirstNameNoTooltip]。」"
	destiny_child.1035.d:0 "「你必須集中精力，[destiny_child.GetFirstNameNoTooltip]！」"
	destiny_child.1035.d.tt:0 "[destiny_child.GetHerHis]以後會有時間搞#EMP 那個#!的……"
	destiny_child.9999.t:0 "命運實現"
	destiny_child.9999.desc:0 "[destiny_child.GetFirstName]的不斷成長讓我悄然醒悟，但我現在以同齡人的眼光看待[destiny_child.GetHerHim]。很久以前，我看到了[destiny_child.GetHerHis]的潛力，並決心加以培養。當時我並不知道會發生什麼，但很明顯我的努力沒有白費。\n\n[destiny_child.GetFirstNameNoTooltip]與我面對面站著，面帶微笑，儘管我們很熟悉，但我還是情不自禁地感受到了[destiny_child.GetSheHe]散發出的那種自然的吸引力。毋庸置疑：這個[destiny_child.GetWomanMan]以某種神秘的方式標示著偉大。\n\n我確信我做了正確的事情，幫助[destiny_child.GetHerHis]沿著命運編織的險惡道路前行。"
	destiny_child.9999.a:0 "真是榮幸。"
