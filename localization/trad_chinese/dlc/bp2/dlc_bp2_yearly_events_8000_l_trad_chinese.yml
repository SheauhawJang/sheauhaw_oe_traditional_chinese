l_trad_chinese:
	bp2_yearly.8070.t:0 "玩耍時間"
	bp2_yearly.8070.desc.intro:0 "我終於能不受打擾地玩了，我自然是將我"
	bp2_yearly.8070.desc.mid.horses:0 "忠誠的木馬從我的玩具盒中取出，夢想騎著它參加一場盛大的比武大會。"
	bp2_yearly.8070.desc.mid.puppets:0 "可以預測的小木偶從玩具盒中取出來玩。完全掌控它們小小的生活，並根據我的設計與它們一同表演劇情，這感覺總是很好。"
	bp2_yearly.8070.desc.mid.board_game:0 "最喜歡的[ROOT.Char.Custom('BG_GameType_Generic')]棋盤從玩具盒中取出。沒有比證明我的機智和看著所有棋子一一就位更好的了，也沒有比我自己更好的對手了。"
	bp2_yearly.8070.desc.mid.teetotum:0 "困難的手轉陀螺從玩具盒中取出。看著它轉來轉去，賭它可能會落在何處，這讓人非常滿意。"
	bp2_yearly.8070.desc.mid.marbles:0 "神奇的彈珠從玩具盒中取出。真的沒有什麼比一袋彈珠和一點想象力更能把朋友們聚在一起得了！"
	bp2_yearly.8070.desc.outro:0 "\n\n不過後來，[other_child.GetFirstName|U]滿懷期待地靠近我問：「我能玩玩嗎？」"
	bp2_yearly.8070.a:0 "我寧願一個人玩。"
	bp2_yearly.8070.b:0 "什麼東西跟朋友一起做都會更好玩！"
	bp2_yearly.8070.b.success:0 "你們在一起玩得很開心"
	bp2_yearly.8070.b.failure:0 "你們在一起爭吵不斷"
	bp2_yearly.8071.t:0 "童年最愛"
	bp2_yearly.8071.desc.intro:0 "我翻閱我的舊東西，想要尋找某些重要物件時看到了熟悉的事物。"
	bp2_yearly.8071.desc.mid.horses:0 "一匹小木馬躺在我衣櫃某個不起眼的角落裡，埋在衣服之間。我拿在手裡感覺它又輕又小。現在這是雙[ROOT.Char.GetWomanMan]的手了，時光都去哪兒了？\n\n"
	bp2_yearly.8071.desc.mid.puppets:0 "一小堆布滿灰塵的木偶被閒置在一隻舊箱子的底部。它們都褪色了，穿的衣服在經年累月的勤用下都扯爛了，許多更是疏於修復。\n\n"
	bp2_yearly.8071.desc.mid.board_games:0 "我的第一副[ROOT.Char.Custom('BG_GameType_Generic')]棋盤放在一隻舊箱子的底部，起碼丟了一半棋子，還嚴重受損了。每一道缺口和裂縫都是我年輕時的一個故事，我本以為都已忘記。\n\n"
	bp2_yearly.8071.desc.mid.spinning_top:0 "一隻小小的手轉陀螺放在國書之間。曾幾何時，沒有什麼比這隻小陀螺對我來說更重要的了，而現在它只不過是一塊鎮紙。我怎麼會讓這種事發生的呢？\n\n"
	bp2_yearly.8071.desc.mid.marbles:0 "我在我其他被忽略的物品中發現了一袋小皮包，裡面裝著沾滿灰塵的彈珠。許多彈珠都已經損壞或遺失了，但剩下的那些彈珠對我而言比黃金還要珍貴。\n\n"
	bp2_yearly.8071.desc.mid.other_child_alive:0 "我記得和[other_child.GetFirstName]在許多個夏日午後一起玩耍，其他的似乎都不那麼重要。我想知道[other_child.GetSheHe]現在在做什麼，[other_child.GetSheHe]還記不記得我們一起玩耍的那些日子。\n\n"
	bp2_yearly.8071.desc.mid.other_child_dead:0 "我還記得我和[other_child.GetFirstName]一起玩的時候，我的童年充滿了笑聲。那是我永遠不會忘記，也無法再聽到的笑聲。\n\n"
	bp2_yearly.8071.desc.outro:0 "我手中握著我最喜歡的玩具，感覺就像握住了我的童年一樣。"
	bp2_yearly.8071.a.puppet:0 "我可以再次成為傀儡師！"
	bp2_yearly.8071.a.gambler:0 "我一直都知道何時該兩面下注。"
	bp2_yearly.8071.a.marbles:0 "我必須將人們聚在一起，就像那些彈珠一樣。"
	bp2_yearly.8071.a:0 "我應該實現兒時的夢想。"
	bp2_yearly.8071.b:0 "讓我們看看[other_child.GetFirstNameNoTooltip]在做什麼！"
	bp2_yearly.8071.c:0 "我現在是個不一樣的人了，就這樣吧。"
	bp2_yearly.8080.t:0 "[ward.Custom('GirlBoy')|U]魅力"
	bp2_yearly.8080.desc:0 "我盡了最大的努力，[target.Custom2('MyCharacterIntroduction', ROOT.Char)]的情感仍然隱約顧及著我，但我能感覺到我正在做一些偉大的事情。有我對[ward.Custom2('MyCharacterIntroduction', ROOT.Char)]的指導，也許我的求愛之路還能成功呢！\n\n輕輕一推，也許[ward.GetFirstNameNoTooltip]會歌頌我的美德，並證明我有一種任何[target.GetWomanMan]都無法抗拒的對待孩子的方式。"
	bp2_yearly.8080.a:0 "乾吧！"
	bp2_yearly.8080.a.likes.tt:0 "[ward.GetFirstNameNoTooltip]為你說好話"
	bp2_yearly.8080.a.dislikes.tt:0 "[ward.GetFirstNameNoTooltip]說你的壞話"
	bp2_yearly.8080.b:0 "我不會這麼做。"
	bp2_yearly.8081.t:0 "讚頌"
	bp2_yearly.8081.desc:0 "我派[ward.GetFirstName]去找我的追求目標，很快，[target.GetFirstName]就一邊和我的年輕的被監護人說話，一邊面露微笑地看著我。"
	bp2_yearly.8081.a:0 "真是個好孩子。"
	bp2_yearly.8082.t:0 "鄙夷"
	bp2_yearly.8082.desc:0 "我滿懷期待地將[ward.GetFirstName]派去找我的追求目標。沒多久，[ward.GetFirstNameNoTooltip]每次開口，[target.GetFirstName]都會瞥我一眼，然後發出咯咯的笑聲。\n\n我聽不見太多，但我聽到了「[ROOT.Char.Custom('InsultAdjective')]」，「[ROOT.Char.Custom('InsultNoun')]」，還有許多其他壞話。"
	bp2_yearly.8082.a:0 "死孩子！"
	bp2_yearly.8082.b:0 "壞話？我必須干預！"
	bp2_yearly.8090.t:0 "熟識玩具"
	bp2_yearly.8090.desc:0 "我被[monk.Custom2('MyCharacterIntroduction', ROOT.Char)]領進一間燈光昏暗的房間。[monk.GetSheHe|U]拿給我一大堆舊玩具，這些玩具隨著年深日久都破損了。\n\n「我一直懷疑你是[ancestor.GetName]的靈魂轉世，既然你已經滿[ROOT.Char.GetAge]歲了，那就是時候檢驗這一猜想的真偽了。擺在你面前的五件物品，其中只有一件屬於偉大的[ancestor.GetFirstNameNoTooltip]。你還記得那個你曾經成為過的[ancestor.GetWomanMan]嗎？這些物品中哪一件才是你的？」"
	bp2_yearly.8090.a:0 "馬。"
	bp2_yearly.8090.b:0 "木偶。"
	bp2_yearly.8090.c:0 "[ROOT.Char.Custom('BG_GameType_Generic')]棋盤。"
	bp2_yearly.8090.d:0 "陀螺。"
	bp2_yearly.8090.e:0 "彈珠。"
	bp2_yearly.8090.f:0 "都不是。"
	ancestor_horse_guess_tt:0 "你感覺你的祖先喜歡馬……"
	ancestor_puppet_guess_tt:0 "你感覺得你的祖先喜歡木偶……"
	ancestor_board_games_guess_tt:0 "你感覺得你的祖先喜歡[ROOT.Char.Custom('BG_GameType_Generic')]……"
	ancestor_spinning_tops_guess_tt:0 "你感覺得你的祖先喜歡陀螺"
	ancestor_marbles_guess_tt:0 "你感覺得你的祖先喜歡彈珠……"
	ancestor_nothing_guess_tt:0 "你感覺得你的祖先這些項目都不喜歡……"
	bp2_yearly.8091.t:0 "轉世化身！"
	bp2_yearly.8091.desc:0 "當我給出答案時，我看到[monk.GetNamePossessive]眼睛大睜。[monk.GetSheHe|U]在我面前雙膝跪地以示尊重。\n\n「聰明的孩子！毫無疑問，你一定就是[ancestor.GetName]再世！」"
	bp2_yearly.8091.a:0 "哇！那是誰？"
	bp2_yearly.8091.a.knew_them:0 "我就是我自己的[ROOT.Char.Custom2('RelationToMeShort',ancestor)]。"
	bp2_yearly.8092.t:0 "不再轉世"
	bp2_yearly.8092.desc:0 "我給出了我的回答，[monk.GetName]垂頭喪氣地跪倒在地。\n\n「唉，我的胡思亂想一定是失控了。那件物品並不屬於偉大的[ancestor.GetName]，我對[ancestor.GetHerHis]靈魂的搜尋還得繼續。」"
	bp2_yearly.8092.a:0 "我能再試下嗎？"
	bp2_yearly.8100.t:0 "翻滾"
	bp2_yearly.8100.desc:0 "我正和同齡人在[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]的花園裡玩耍，非常難得，現在這裡沒有我們的監護人和導師盯著。\n\n這一切發生得太突然了，我被絆了一下腳，摔倒在陡峭的山坡上，和緊緊抓著我的[potential_crush.GetFirstName]一起滾下了坡。到了下面後，[potential_crush.GetHerHis]深深地盯著神志模糊的我，發出咯咯的笑聲。\n\n我回頭看向[potential_crush.GetHerHim]，感覺胸中有種奇怪的感覺，這是什麼感覺？"
	bp2_yearly.8100.a:0 "愛！"
	bp2_yearly.8100.b:0 "恨！"
	bp2_yearly.8100.c:0 "消化不良！"
	bp2_yearly.8110.t:0 "恭敬的廷臣"
	bp2_yearly.8110.desc:0 "有孩子在我腹中長大是一件美妙且神聖的事情，但是這也讓日常生活變成了對我耐心的考驗。還好，隨著我的身體越來越重，我發現自己並不缺少願意支持我的人。\n\n[caretaker_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U]時刻等待著我的每一次心血來潮，證明了[caretaker_1.GetHerHis]對我和[caretaker_1.GetFaith.HighGodName|U]的奉獻。[caretaker_2.Custom2('MyCharacterIntroduction', ROOT.Char)|U]似乎也想通過減緩我日常生活的壓力來贏得我的青睞。[caretaker_3.Custom2('MyCharacterIntroduction', ROOT.Char)|U]永遠那麼忠誠，不需要我說話就能知道我想要什麼。"
	bp2_yearly.8110.a:0 "「感謝大家。」"
	bp2_yearly.8110.b:0 "我知道我永遠可以依靠[caretaker_1.GetFirstNameNoTooltip]。"
	bp2_yearly.8110.c:0 "[caretaker_2.GetFirstNameNoTooltip]贏得了我的喜愛。"
	bp2_yearly.8110.d:0 "[caretaker_3.GetFirstNameNoTooltip]知道我到底需要什麼。"
	bp2_yearly.8120.t:0 "孕期的負擔"
	bp2_yearly.8120.desc:0 "[spouse.Custom2('MyCharacterIntroduction', ROOT.Char)|U]懷了孩子以後身體變得十分笨重，即使最簡單的事對[spouse.GetHerHim]也變成了沉重的負擔。我躺在床上，看著[spouse.GetSheHe]脫衣服，即使有僕人協助也十分費力。\n\n[spouse.GetSheHe|U]轉向我，一絲渴望但疲憊的目光在[spouse.GetHerHis]眼中浮現，似乎在請求我幫忙。"
	bp2_yearly.8120.a:0 "我願為你做任何事情。"
	bp2_yearly.8120.b:0 "那難道不是僕人的責任嗎？"
	bp2_yearly.8120.c:0 "我確信我知道該如何緩解壓力。"
