l_trad_chinese:
	child_personality.7300.t:0 "動物朋友"
	child_personality.7300.desc:0 "我在動物園和馬廄裡感覺要比在宮廷裡與我的同伴和導師在一起更加自在。我又一次發現自己在馬廄裡，給我的馬梳理毛髮並騎行。\n\n我感到有一種強烈的親切感，就像和好朋友一樣。我下馬，給我的馬好好梳理一下，我在想，也許我們應該更多地把我們的坐騎當作同伴來對待"
	child_personality.7300.a:0 "我……我想我會說馬語！"
	child_personality.7300.b:0 "它們就和我們一樣。"
	child_personality.7300.c:0 "野獸就是工具，僅此而已。"
	child_personality.7301.t:0 "$child_personality.7300.t$"
	child_personality.7301.desc:0 "[child.GetFirstName] 最近在馬廄花了不尋常的多時間，並開始忽視 [child.GetHerHis] 在宮廷的同伴。這個孩子似乎對一匹特定的馬著迷。"
	child_personality.7301.eccentric.desc:0 "甚至開始聲稱[child.GetSheHe]\。\n\n然後，孩子開始學[child.GetHerHis]的口型吹口哨，並發出馬嘶聲，偶爾停下來告訴我[child.GetSheHe]和馬在說什麼。"
	child_personality.7301.eccentric.obligatory_glitterhoof_reference:0 "顯然，這個野獸有雄心壯志，希望能晉升為[child.GetFaith.ReligiousHeadName]的地位。"
	child_personality.7301.eccentric.fallback:0 "顯然，這隻野獸想要加入內閣。"
	child_personality.7301.compassionate.desc:0 "並聲稱即使是野獸也值得關懷和尊嚴。\n\n這匹馬被精心打扮得完美無瑕，不像[child.GetFirstNameNoTooltip]顯然一直在做馬廄工作。"
	child_personality.7301.callous.desc:0 "但當被質問時，[child.GetSheHe]堅稱野獸只是一種可被使用和丟棄的工具。\n\n[child.GetFirstNameNoTooltip]似乎在騎乘時對野獸的安全或舒適毫不關心，當動物表現出對自身安全的關切時，他就會變得非常惱火。"
	child_personality.7301.eccentric:0 "多麼美妙的想象。"
	child_personality.7301.compassionate:0 "你希望別人怎樣對你……"
	child_personality.7301.callous:0 "「很好，保持那種感覺。」"
	child_personality.7301.change.eccentric:0 "「不，跟那匹馬說話。告訴我它說了什麼。」"
	child_personality.7301.change.compassionate:0 "「馬是與眾不同的夥伴，[child.GetFirstNameNoTooltip]。」"
	child_personality.7301.change.callous:0 "「傻孩子，馬只是工具。」"
	child_personality.7400.t:0 "玩遊戲還是騎馬？"
	child_personality.7400.desc:0 "這大半天時間裡，我和[other_child.GetFirstName]在一起一直很開心，我感覺我能和[other_child.GetHerHim]玩到我累趴下。\n\n但當我拿出我的[ROOT.Char.Custom('BG_GameType_Generic')]時，我看到[other_child.GetHerHis]的臉拉了下來。\n\n"
	child_personality.7400.desc.outro.young:0 "「我不想玩這麼愚蠢這麼無聊的東西。我想騎馬！」"
	child_personality.7400.desc.outro.older:0 "「得了吧，[ROOT.Char.GetFirstNameNoTooltip]，我們已經在室內待了一整天了。也許我們應該出去騎馬！」"
	child_personality.7400.a:0 "「為什麼不都要呢？」"
	child_personality.7400.b:0 "「不，我們要照我的方式玩我的遊戲！」"
	child_personality.7400.c:0 "「行吧，騎馬聽起來也很不錯……」"
	child_personality.7401.t:0 "$child_personality.7400.t$"
	child_personality.7401.desc:0 "[child.GetFirstName]今天大部分時間都異常安靜，所以我決定謹慎起見去看看[child.GetHerHim]。我發現[child.GetHerHim]"
	child_personality.7401.eccentric.desc:0 "在馬場裡，和[other_child.GetFirstName]一起玩。他們兩個騎在馬上大聲喊叫，似乎在背誦[child.Custom('BG_GameType_Generic')]的招數。仔細一看，他們兩個是在馬上玩棋盤遊戲，或者至少是在嘗試。整個馬場上到處都是棋子，他們兩個已經從馬上摔下來不止一次了。"
	child_personality.7401.fickle.desc:0 "和[other_child.GetFirstName]一起出來騎馬。[child.GetFirstNameNoTooltip|U]在外面顯得不那麼興奮，好像[child.GetSheHe]是被[child.GetHerHis]的玩伴逼著去的。\n\n\"
	child_personality.7401.stubborn.desc:0 "在[child.GetHerHis]房間裡，[other_child.GetFirstName]似乎正在和熱情的[child.GetFirstNameNoTooltip]心不在焉地玩[child.Custom('BG_GameType_Generic')]。\n\n\"
	child_personality.7401.eccentric:0 "「這是一個精妙絕倫的折中方案！」"
	child_personality.7401.fickle:0 "「心血來潮像天氣一樣變幻莫測.」"
	child_personality.7401.stubborn:0 "「像石頭一樣亙古不變。」"
	child_personality.7401.change.eccentric:0 "「為什麼不同時都玩呢？」"
	child_personality.7401.change.fickle:0 "「一個人的奇思妙想必須像流水一樣不斷變化。」"
	child_personality.7401.change.stubborn:0 "「不，總是固步自封，要求別人讓路。」"
	stress_threshold.2360.t:0 "精神崩潰：來訪者"
	stress_threshold.2360.desc:0 "在我的私人房間裡，我終於從宮廷生活的壓力中緩解出來，但就在我即將入睡的時候，我被一陣重重的有規律的敲門聲吵醒了。\n\n我推開門，想看看這位午夜來訪者是誰，卻被一隻黑色的小鳥撞了個正著。通常[ROOT.Char.GetFaith.CreatorNamePossessive]創造物的來訪會是一份禮物，而這隻小黑鳥卻不停地在房間裡飛來飛去，對著我嘎嘎叫個不停。我感到自己的拳頭緊握，心跳加速。"
	stress_threshold.2360.a.eccentric.gain:0 "我覺得它在對我說話。"
	stress_threshold.2360.a.eccentric.effect:0 "啊哈，這麼晚了還有訪客！我們來聊聊吧。"
	stress_threshold.2360.b.irritable.gain:0 "我再也受不了了！"
	stress_threshold.2360.b.irritable.effect:0 "我要殺了這該死的鳥！"
	stress_threshold.2360.c:0 "我確信它最終會離開的。"
	bp2_yearly.8000.t:0 "以我之名"
	bp2_yearly.8000.desc.intro:0 "[hostage.Custom2('MyCharacterIntroduction', ROOT.Char)|U]最近一直只用[ROOT.Char.GetCourtLanguage.GetNameNoTooltip]和我說話，而且[hostage.GetSheHe]說得非常熟練。\n\n"
	bp2_yearly.8000.desc.tutor:0 "毫無疑問，正是在我的宮廷導師[tutor.GetFirstName]的悉心照料下，這個孩子才會在語言方面嶄露頭角，我期待著看到[hostage.GetHerHis]對宮廷語言更進一步的掌握。"
	bp2_yearly.8000.desc.chaplain:0 "[hostage.GetFirstNameNoTooltip|U]告訴我[hostage.GetHerHis]神職人員中的教育家，像[tutor.Custom2('MyCharacterIntroduction', ROOT.Char)]感謝[hostage.GetHerHis]掌握了宮廷語言。"
	bp2_yearly.8000.desc.guardian:0 "顯然，[hostage.GetFirstNameNoTooltip]和[tutor.GetFirstName]正在建立相當的聯繫，我可以期待在[hostage.GetHerHis]的教育中得到更多可喜的驚喜。"
	bp2_yearly.8000.a:0 "我會親自指導[hostage.GetHerHim]。"
	bp2_yearly.8000.b:0 "多麼可惜的[ROOT.Char.GetCourtLanguage.GetNameNoTooltip]嘗試。"
	bp2_yearly.8000.c:0 "這很好。"
	bp2_yearly.8000.b.tt:0 "[hostage.GetFirstNameNoTooltip|U]會被阻止學習你的[court_language|E]"
	tutor_child_in_language_tt:0 "[hostage.GetFirstNameNoTooltip|U]會發起[scheme|E]學習你的[court_language|E]，並且擁有強大的增益"
	child_learning_language_tt:0 "[hostage.GetFirstNameNoTooltip|U]會被鼓勵發起[scheme|E]學習你的[court_language|E]"
	bp2_yearly.8010.t:0 "有趣的談話"
	bp2_yearly.8010.desc:0 "我正在給[child.Custom2('MyCharacterIntroduction', ROOT.Char)]上課，[child.GetHerHim]悶悶不樂的樣子讓我懷疑[child.GetSheHe]根本沒注意聽我說的話。每當這個時候，[child.GetSheHe]就會用奇怪的聲音重複我說過的話。\n\n「你在做什麼？」\n\n「你在做什麼？」 [child.Custom('InsultNoun')]突然大笑起來。「對不起，你的口音太好笑了！「"
	bp2_yearly.8010.a:0 "也許我應該教[child.GetHerHim]基礎的[ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]。"
	bp2_yearly.8010.a.tt:0 "你在接下來的幾課中講述基礎[ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]"
	tutor_child_in_native_language_tt:0 "[child.GetFirstName|U]會發起[scheme|E]學習你的[language|E]，並且擁有強大的增益"
	bp2_yearly.8010.a.success:0 "你成功教授了[ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]"
	bp2_yearly.8010.a.failure:0 "你未能教授[ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]"
	bp2_yearly.8010.b:0 "「不，#EMP 你#!說話真有趣！」"
	bp2_yearly.8010.b.success:0 "你成功的嘲弄了那個孩子。"
	bp2_yearly.8010.b.failure:0 "你進一步受到羞辱。"
	bp2_yearly.8010.c:0 "好吧。"
	bp2_yearly.8010.d:0 "阿嘎阿哈阿卡？"
	bp2_yearly.8010.d.tt:0 "你們在這節課上一起發明了一種秘密語言"
	bp2_yearly.8020.t:0 "你想做什麼？"
	bp2_yearly.8020.desc:0 "我和[other_child.Custom2('MyCharacterIntroduction', ROOT.Char)]已經玩了老半天了，我一直玩得很開心！我們玩了[ROOT.Char.Custom('BG_GameType_Generic')]，我們的比賽接近尾聲的時候，[other_child.GetSheHe]勝了我，我被驚得目瞪口呆。\n\n「真好玩！我們現在幹什麼呢？」\n\n這是一個機會，讓我挑選一個我還是有可能贏的項目……"
	bp2_yearly.8020.a:0 "咱們來踩高蹺賽跑吧！"
	bp2_yearly.8020.b:0 "咱們來玩手轉陀螺吧！"
	bp2_yearly.8020.c:0 "每個人玩木偶都能贏。"
	bp2_yearly.8021.t:0 "遊戲"
	bp2_yearly.8021.desc.intro:0 "我們把玩著的棋板擱到一邊，準備好"
	bp2_yearly.8021.desc.stilts:0 "我們的高蹺。我被撐得高高的，幾乎像個大人那麼高，我的小小的腿艱難地將我維持在如此驚人的高度。一旦我的對手站起來發現了[other_child.GetHerHis]立足不穩，我們就起跑！"
	bp2_yearly.8021.desc.teetotum:0 "手轉陀螺。它轉了一圈又一圈，我們每個人都用彈珠作賭注押在轉的結果上。儘管沒押什麼有價值的東西，但當陀螺開始落向一邊時，我感覺到了我心跳的加速。\n\n遊戲比得有來有回，彈珠幾經易手，但我很快發現"
	bp2_yearly.8021.desc.stilts.outro:0 "\n\n[other_child.GetFirstNameNoTooltip|U]剛走出沒幾碼地，[other_child.GetHerHis]就摔趴下了，讓我成了勝者。我踩著我高大的高蹺赫然聳現在我對手的上方，我隨隨便便就能去領獎了。"
	bp2_yearly.8021.desc.teetotum.outro:0 "到最後我贏下了所有彈珠。[other_child.GetFirstNameNoTooltip|U]發出一聲失敗的嘆息，而我則自豪地成為了所有彈珠的主人。"
	bp2_yearly.8021.a:0 "這也太簡單了！手下敗將！"
	bp2_yearly.8021.b:0 "玩得不錯。"
	bp2_yearly.8021.c:0 "我是說過獲勝者能得一件小禮物……"
	bp2_yearly.8022.desc.stilts.outro:0 "\n\n我用站不穩的雙腳盡力快跑，但僅僅幾碼以後，我就撲倒了，[other_child.GetFirstNameNoTooltip]成了贏家。"
	bp2_yearly.8022.desc.teetotum.outro:0 "我把彈珠全輸光了，讓[other_child.GetFirstNameNoTooltip]成了贏家。"
	bp2_yearly.8022.desc.rubbed_it_in:0 "\n\n[other_child.GetSheHe|U]獲勝後一點也不謙遜，還因為輸了嘲笑貶低我。"
	bp2_yearly.8022.desc.normal_child:0 "\n\n「真好玩！」"
	bp2_yearly.8022.a:0 "隨便了。"
	bp2_yearly.8022.a.mean:0 "「閉嘴！我恨你！」"
	bp2_yearly.8022.b:0 "「衛兵！」"
	bp2_yearly.8022.c:0 "「耶，我們應該再玩一次！」"
	bp2_yearly.8030.t:0 "孤獨的玩偶"
	bp2_yearly.8030.desc:0 "當我的軍隊在[ROOT.Char.GetCurrentLocation.GetName]掠奪財產和俘虜時，火焰和尖叫聲包圍了我。空氣中瀰漫著肉體燒焦的刺鼻惡臭，我感到臉上的血跡和污垢正在變乾。\n\n然而，我在殘骸中看到了一個被丟棄在泥土中的小玩偶。我忍不住想看看它。它的小紐扣眼睛和手工縫製的微笑讓我想起在家鄉等待我的純真。即使沾滿了泥巴，它柔軟的頭髮在我的手中也感覺如此細膩，我不禁想到，這或許是送給宮廷裡某個孩子的完美禮物。"
	bp2_yearly.8030.a:0 "[child_1.GetFirstNameNoTooltip]會喜愛這個的！"
	bp2_yearly.8030.b:0 "這玩偶讓我想起了[child_2.GetFirstNameNoTooltip]。"
	bp2_yearly.8020.a.win:0 "你贏了！"
	bp2_yearly.8020.a.lose:0 "你輸了……"
	bp2_yearly.8040.t:0 "[crush.GetSheHe|U]現在是個[crush.GetWomanMan|U]了"
	bp2_yearly.8040.desc.intro:0 "我已經很久沒有見到我的老情人[crush.GetFirstName]了。"
	bp2_yearly.8040.desc.mid.same_location:0 "然後，我看到[crush.GetHerHim]進入法庭，看起來依然光彩照人，彷彿她是[ROOT.Char.GetFaith.PositiveAfterLife]的化身。我感到心跳加速，手心冒汗，就像我還是個[ROOT.Char.Custom('GirlBoy')]時一樣。\n\n很難相信[crush.GetSheHe]就是我年輕時獻殷勤的那個[crush.Custom('GirlBoy')]，更難相信我的感情沒有改變。"
	bp2_yearly.8040.desc.mid.different_location:0 "即使過了這麼多年，[crush.GetHerHim]作為我兒時迷戀的對象的想法仍然在午夜時分占據著我的腦海。\n\n現在[crush.GetSheHe|U]已經是[crush.GetWomanMan]了，每當我想起[crush.GetHerHim]，我都會忍不住伸手去拿我的羽毛筆。"
	bp2_yearly.8040.desc.outro:0 "也許我應該表達我的感情。"
	bp2_yearly.8040.a:0 "我會坦白我的愛！"
	bp2_yearly.8040.b:0 "我必須放下這些幼稚的想法。"
	bp2_yearly.8040.c:0 "我們將在明早結婚！"
	bp2_yearly.8041.t:0 "你現在是個[ROOT.Char.GetWomanMan|U]了"
	bp2_yearly.8041.desc.intro.same_location:0 "我走進法庭，發現[crushee.Custom2('MyCharacterIntroduction', ROOT.Char)]像飢餓的野獸一樣盯著我——像[crushee.GetWomanMan]盯著[crushee.GetHerHis]的下一頓飯。[crushee.GetSheHe|U]衝破人群，並"
	bp2_yearly.8041.desc.intro.different_location:0 "我在我平常的信件中發現了一些最不尋常的東西。一封用血紅色絲帶精心包裹的信件，其蠟質封條上裝飾著一顆心的圖案。\n\n這封信是由[crushee.Custom2('MyCharacterIntroduction', ROOT.Char)]寫的，詳細描述了[crushee.GetHerHis]對我深深的感情。"
	bp2_yearly.8041.desc.mid.same_location_marriage:0 "低頭，[crushee.GetHerselfHimself]在我腳下。\n\n「哦，我親愛的[ROOT.Char.Custom('LoverPetName')]，從我們還是孩子的時候，我就對你心生愛慕。我的愛比這個世界上任何人都純潔，如果你願意，我願意成為你的[crushee.Custom('WifeHusband')]！」"
	bp2_yearly.8041.desc.mid.different_location_marriage:0 "在[crushee.GetHerHis]與我討論了很長時間的童年的愛慕之情之後，她的信中繼續提議[crushee.GetSheHe]成為我的[crushee.Custom('WifeHusband')]！\n\n「我的老婆，在你答覆的那一刻，我們就完婚。接受我吧，我會將努力讓你幸福，這是我一生的目標。」"
	bp2_yearly.8041.desc.mid.same_location_lovers:0 "把我拉到宮廷裡某個安靜的角落，在我耳邊輕聲細語。\n\n「從孩提時代起，我就對你懷有深厚的愛意。如果你願意，我向你獻上我的愛。」"
	bp2_yearly.8041.desc.mid.different_location_lovers:0 "\n\n「我的老婆，我只為你而活著，我無法忍受分開太久。從我還是個[crushee.Custom('GirlBoy')]起，我就愛上了你。請回應我的愛，我保證會讓你永遠幸福。」"
	bp2_yearly.8041.a:0 "我回應了[crushee.GetHerHis]的愛！"
	bp2_yearly.8041.b:0 "我可沒這種感覺。"
	bp2_yearly.8042.t:0 "情感歸來"
	bp2_yearly.8042.desc.intro:0 "我坦白了我對[crush.GetFirstName]的愛，"
	bp2_yearly.8042.desc.mid.same_location:0 "而[crush.GetSheHe]靠在我耳邊，低聲說出了[crush.GetHerHis]對我的感情。"
	bp2_yearly.8042.desc.mid.different_location:0 "寫在信中寄了出去，沒過幾天，[crush.GetHerHim]就回信說[crush.GetSheHe]也有了同樣的感覺！"
	bp2_yearly.8042.desc.outro:0 "\n\n我們的愛情能夠超越年輕時的愚昧，綻放出成熟的求愛之花，這讓我欣喜若狂，簡直驚呆了。"
	bp2_yearly.8042.a:0 "太好了。"
	bp2_yearly.8043.t:0 "被輕視的感情"
	bp2_yearly.8043.desc:0 "看來我的感情仍然是單向的。[crush.GetFirstName|U]似乎對我這個情人完全不感興趣，我傷心欲絕。"
	bp2_yearly.8043.a:0 "也許[crush.GetSheHe]可以被說服。"
	bp2_yearly.8043.b:0 "唉。"
	bp2_yearly_8040_confess_crush:0 "你和[crush.GetFirstName]可能會成為情人"
	bp2_yearly_8042_rejection:0 "[crushee.GetFirstName]會得知你的拒絕"
