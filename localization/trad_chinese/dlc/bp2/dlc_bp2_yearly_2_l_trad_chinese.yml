l_trad_chinese:
	bp2_yearly.2000.t:0 "追隨腳步"
	bp2_yearly.2000.desc_dynasty:0 "「……偉大的[ROOT.Char.GetHouse.GetBaseNameNoTooltip|U]家族就是這樣建立的，親愛的[story_teller.Custom2( 'RelationToMeShort', ROOT.Char )]！你的[ROOT.Char.Custom2( 'RelationToMeShort', root_house_founder )][root_house_founder.GetTitledFirstName]以其[target_trait.GetName( GetPlayer )|l]而聞名。」\n\n我的[ROOT.Char.Custom2( 'RelationToMeShort', story_teller )][story_teller.GetTitledFirstName]講完了我們家族的起源。[story_teller.GetSheHe|U]喜歡教授我[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]的歷史，但今天，我們一直都在談論我的[ROOT.Char.Custom2( 'RelationToMeShort', root_house_founder )]，我們家族的建立者的那些激動人心的故事。"
	bp2_yearly.2000.desc:0 "「……[ROOT.Char.GetHouse.GetBaseName|U]家族就是這樣建立的，親愛的[ROOT.Char.Custom('GirlBoy')]！[root_house_founder.GetTitledFirstName]以其[target_trait.GetName( ROOT.Char )|l]而聞名。」\n\n我的[ROOT.Char.Custom2( 'RelationToMeShort', story_teller )][story_teller.GetTitledFirstName]講完了我家族的起源。[story_teller.GetSheHe|U]經常教授我[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]的歷史，但今天卻一直都在講述[ROOT.Char.GetHouse.GetBaseNameNoTooltip|U]家族的建立者，我的[ROOT.Char.Custom2( 'RelationToMeShort', root_house_founder )][root_house_founder.GetFirstNameNoTooltip]的那些激動人心的故事。"
	bp2_yearly.2000.a:0 "我最好效仿[root_house_founder.GetHerHim]……"
	bp2_yearly.2000.a.negative:0 "[ROOT.Char.GetHouse.GetBaseNameNoTooltip|U]家族因冒險而偉大……"
	bp2_yearly.2000.b:0 "我必須和祖先有所不同。"
	bp2_yearly.2000.c:0 "我應當驕傲地佩戴上[ROOT.Char.GetHouse.GetBaseNameNoTooltip]家族的徽章！"
	bp2_yearly.2000.c.tt:0 "你委託你的[GetCourtPositionType( 'court_artificer_court_position' ).GetNameNoTooltip][artificer.GetName]打造一件帶有[GetPlayer.GetHouse.GetBaseNameNoTooltip]家族紋章的珠寶"
	bp2_yearly.2000.d:0 "我只想出去玩！"
	bp2_yearly.2001.desc:0 "「……這就是你的[ROOT.Char.Custom2( 'RelationToMe', ancestor )][ancestor.GetTitledFirstName]的故事，親愛的[ROOT.Char.Custom('GirlBoy')]，[ancestor.GetSheHe]以其[target_trait.GetName( GetPlayer )|l]聞名於世。」\n\n我的[ROOT.Char.Custom2( 'RelationToMe', story_teller )][story_teller.GetTitledFirstName]講完了我的祖先的傳奇。[story_teller.GetSheHe|U]喜歡教授我我家族的歷史，但今天一直在講述我家族中的偉人的那些奇妙且激動人心的故事。"
	bp2_yearly.2001.a:0 "我最好效仿[ancestor.GetHerHim]……"
	bp2_yearly.2002.desc:0 "我的[ROOT.Char.Custom2( 'RelationToMe', artificer )][artificer.GetFirstName]完成了我要求的[newly_created_artifact.GetNameNoTooltip]！[artificer.GetSheHe|U]將它呈給了我：\n\n「大人，請看，[newly_created_artifact.GetDesc|l]」"
	bp2_yearly.2002.a:0 "真是傑作，[artificer.GetFirstNameNoTooltip]！"
	house_founder_ring_name:0 "[ROOT.Char.GetHouse.GetBaseNameNoTooltip]家族$artifact_ring$"
	house_founder_ring_desc:0 "一枚技藝精湛的精美戒指，突出展示了[ROOT.Char.GetHouse.GetBaseName]家族的紋章。$house_founder_artifact_motto_desc$"
	house_founder_necklace_name:0 "[ROOT.Char.GetHouse.GetBaseNameNoTooltip]家族$artifact_necklace$"
	house_founder_necklace_desc:0 "[newly_created_artifact.GetDesc]\n\n[ROOT.Char.GetHouse.GetBaseName]家族的紋章被蝕刻在正中央。$house_founder_artifact_motto_desc$"
	house_founder_brooch_name:0 "[ROOT.Char.GetHouse.GetBaseNameNoTooltip]家族$artifact_brooch$"
	house_founder_brooch_desc:0 "[newly_created_artifact.GetDesc]\n\n[ROOT.Char.GetHouse.GetBaseName]家族的紋章被蝕刻在正中央。$house_founder_artifact_motto_desc$"
	house_founder_artifact_motto_desc:0 "背面以精美的字體刻上了「#EMP [ROOT.Char.GetHouse.GetMotto]#!」。"
	gained_imaginary_friend:0 "獲得想象中的朋友"
	imaginary_friend_significantly_increase_relationship:0 "你與[THIS.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]的友誼會#difficulty_easy 大幅提升#!"
	imaginary_friend_increase_relationship:0 "你與[THIS.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]的友誼會#p 提升#!"
	imaginary_friend_decrease_relationship:0 "你與[THIS.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]的友誼會受到#n 損害#!"
	please_imaginary_friend:0 "[THIS.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]會很高興"
	displease_imaginary_friend:0 "[THIS.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]會不高興"
	bp2_yearly.2010.t:0 "神秘的新朋友"
	bp2_yearly.2010.desc:0 "我再次孤身一人坐在那裡玩著我的[ROOT.Char.Custom( 'child_favorite_toy' )]。\n\n[ROOT.Char.GetTitleAsNameNoTooltip]的生活非常豐富。但比任何事都豐富的卻是孤獨。"
	bp2_yearly.2010.desc.landed:0 "尤其是在我的[ROOT.Char.Custom2( 'RelationToMeShort', ruler_parent )]統治[ruler_parent.GetPrimaryTitle.GetNameNoTier]，而我需要負責[ROOT.Char.GetPrimaryTitle.GetNameNoTier]之後。"
	bp2_yearly.2010.desc.parents_dead:0 "尤其是我的雙親都過世之後。"
	bp2_yearly.2010.outro:0 "\n\n我耳邊響起了輕微的腳步聲。我抬起頭，看到一個和我年齡相仿的陌生孩子。[ROOT.Char.Custom('GetSheHeOpposite')|U]好奇地看著我的玩具。\n\n「我好像記不得我的名字了……」[ROOT.Char.Custom('GetSheHeOpposite')]喃喃自語道，淚水開始從[ROOT.Char.Custom('GetHerHisOpposite')]眼睛中湧出。\n\n「沒事！我會叫我……」"
	bp2_yearly.2010.a:0 "[name_option_1.GetFirstNameNoTooltip]"
	bp2_yearly.2010.b:0 "[name_option_2.GetFirstNameNoTooltip]"
	bp2_yearly.2010.c:0 "[name_option_3.GetFirstNameNoTooltip]"
	bp2_yearly.2011.t:0 "想象的遊戲"
	bp2_yearly.2011.desc:0 "我和我的朋友[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]正進行一場激動人心的[ROOT.Char.Custom('BG_GameType_Generic')]遊戲，這時我的[ROOT.Char.Custom2( 'RelationToMe', participant )|l][participant.GetFirstName]一臉得意大搖大擺地走了過來。\n\n「和自己下[ROOT.Char.Custom('BG_GameType_Generic')]——#EMP 真是悲哀啊！#!沒朋友是這樣子的……」\n\n[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]一句話不說，憂鬱地凝視著……"
	bp2_yearly.2011.a:0 "別說得[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip][ROOT.Char.Custom('GetSheHeOpposite')]好像不在這一樣！"
	bp2_yearly.2011.b:0 "你就沒別的事情做嗎？"
	bp2_yearly.2011.c:0 "我只是在練習……"
	bp2_yearly.2011.bully.toast:0 "獲得$relation_bully$"
	bp2_yearly.2012.t:0 "重申我的權威"
	bp2_yearly.2012.desc:0 "我[ROOT.Char.Custom2( 'RelationToMe', regent_scope )][regent_scope.GetFirstName]每次都在與我作對。我開始厭倦了[regent_scope.GetHerHis]奪取本應屬於我的權力的陰謀。不幸的是，我的許多內閣成員都被[regent_scope.GetHerHis]納入囊中了。\n\n「你應該勇敢地面對[regent_scope.GetHerHim]，」[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]突然站在我身邊說道。「或者至少給[regent_scope.GetHerHim]安排一個尷尬的局面。」"
	bp2_yearly.2012.a:0 "是時候向整個宮廷發言，證明自己的能力了。"
	bp2_yearly.2012.a.success:0 "你讓整個宮廷想起你的權威"
	bp2_yearly.2012.a.failure:0 "[regent_scope.GetFirstNameNoTooltip]讓你出了醜"
	bp2_yearly.2012.b:0 "我會破壞[regent_scope.GetHerHis]的馬鞍。"
	bp2_yearly.2012.b.success:0 "你讓[regent_scope.GetFirstNameNoTooltip]出了醜"
	bp2_yearly.2012.b.failure:0 "[regent_scope.GetFirstNameNoTooltip]發現了"
	bp2_yearly.2012.c:0 "打破權力平衡風險太大了。"
	bp2_yearly.2013.t:0 "你確定？"
	bp2_yearly.2013.desc:0 "我的朋友[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]整天都在挑剔我的行為。然而，我們的爭論似乎終於到達了頂點。\n\n「我注意到你最近越來越[target_trait.GetNameNoTooltip( ROOT.Char )|l]了……你不覺得[opposite_trait.GetNameNoTooltip( ROOT.Char )|l]能讓你成為更好的[ROOT.Char.GetTitleAsNameNoTooltip|l]嗎？」"
	bp2_yearly.2013.a:0 "我對[target_trait.GetNameNoTooltip( ROOT.Char )|l]非常滿意。"
	bp2_yearly.2013.b:0 "我相信你說的有部分是正確的……"
	bp2_yearly.2013.c:0 "你是對的——[opposite_trait.GetNameNoTooltip( ROOT.Char )|l]會讓我更高效。"
	bp2_yearly.2014.t:0 "可能的戀慕"
	bp2_yearly.2014.desc:0 "[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]和我一起在花園散步時，[ROOT.Char.Custom( 'GetSheHeOpposite' )]將話題轉到了愛情和慾望上。\n\n「我知道，你心裡在秘密地喜歡[crush.GetFirstName]。你應該給[crush.GetHerHim]寫一封信，大力讚美[crush.GetHerHis][crush.Custom( 'RomanticComplimentAdjective' )]品質。」\n\n「如果你感覺特別性奮，你甚至可以透露在你心中認為[crush.GetSheHe]是個何等[crush.Custom( 'RomanticComplimentAdjective') ]人……」"
	bp2_yearly.2014.a:0 "我應該讓這個[crush.Custom( 'RomanticComplimentAdjective')]知道我的心聲！"
	bp2_yearly.2014.a.success:0 "[crush.GetFirstNameNoTooltip]對你萌生情愫"
	bp2_yearly.2014.b:0 "最好別把[crush.GetHerHim]嚇跑。"
	bp2_yearly.2014.c:0 "事實上我對#EMP 你#!更感興趣……"
	bp2_yearly.2014.d:0 "絕不可能！"
	bp2_yearly.2015.t:0 "鼓勁的朋友"
	bp2_yearly.2015.desc:0 "「我永遠沒法擺脫那個[bully.Custom('InsultNoun')]嗎？」在遭受了我的霸凌者[bully.GetFirstName]進一步的公開嘲笑後，我沮喪地低著頭哀嘆道。\n\n熱淚順著臉頰留下，這時我驚訝地發現我的肩膀被輕輕拍了一下。是我的朋友[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]。在我需要[ROOT.Char.Custom('GetHerHim')]時[ROOT.Char.Custom('GetSheHeOpposite')|U]總是會出現。\n\n「現在是時候和可惡的[bully.GetFirstNameNoTooltip]抗爭了。我建議你散播謠言，說說[bully.GetSheHe]一個人待在[bully.GetHerHis]的房間時喜歡對[bully.GetHerHis]的[bully.Custom('child_favorite_toy')]做些什麼。」"
	bp2_yearly.2015.a:0 "我會出手維護我的榮譽。"
	bp2_yearly.2015.a.success:0 "你痛揍了[bully.GetFirstNameNoTooltip]"
	bp2_yearly.2015.a.failure:0 "[bully.GetFirstNameNoTooltip]痛揍了你"
	bp2_yearly.2015.b:0 "這條謠言會像野火般蔓延！"
	bp2_yearly.2015.b.success:0 "你成功傳播了淫穢的謠言"
	bp2_yearly.2015.b.failure:0 "你的謠言沒能傳播開來"
	bp2_yearly.2015.c:0 "這麼做太危險了……"
	bp2_yearly.2016.t:0 "綻放的友誼"
	bp2_yearly.2016.desc:0 "多麼奢華的令人愉悅的香氣啊。\n\n我喜歡在花園裡平靜地散步。我只希望有人在這裡分享這些感官享受。[ROOT.Char.GetTitleAsNameNoTooltip|l]的生活可能是孤獨的。\n\n我剛想完，我的朋友[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]從花壇後面跳出來：「我們來摘[ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type_plural')]，做花冠吧！」"
	bp2_yearly.2016.a:0 "再好不過了！"
	bp2_yearly.2016.b:0 "我沒心情搞這種無聊的事。"
	bp2_yearly.2017.t:0 "挑燈夜讀"
	bp2_yearly.2017.desc:0 "[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]和我一天中的大部分時間都躲在書堆裡。但時間已經晚了。我花了太多的時間沉迷於文字，而開始忽視我的其他職責。\n\n合上我的書，我的同伴就會用尖銳的目光看著我。\n\n「來吧，[ROOT.Char.GetFirstNameNoTooltip]，」[ROOT.Char.Custom('GetSheHeOpposite')]說。「請留下來和我一起讀書。你有一顆好奇的心——我不想看到它浪費在知識以外的任何事情上。」"
	bp2_yearly.2017.a:0 "我想再多沉迷一會也沒什麼壞處……"
	bp2_yearly.2017.a.tt:0 "這會大幅推進你的[learning|E][education_focus|E]"
	bp2_yearly.2017.b:0 "不行，身體也和大腦一樣需要鍛鍊。"
	bp2_yearly.2017.b.tt:0 "這會大幅推進你的[martial|E][education_focus|E]"
	bp2_yearly.2018.t:0 "友好的知己"
	bp2_yearly.2018.desc:0 "我一個人坐著揉著太陽穴，這一整天的事務讓我疲憊不堪。\n\n「你最近太專注了，[ROOT.Char.GetFirstNameNoTooltip]。」我的朋友[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]出現在我身旁輕聲說道。\n\n「當你的[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|l]職責太重難以承受時，你可以花點時間向自己或他人傾訴，這很重要。」\n\n「朋友，當你需要時，我一直都在這裡傾聽。但我知道，有時候很難大聲說出困擾我們的事情。也許詩歌會是為你減負的恰當方式？」"
	bp2_yearly.2018.a:0 "一位值得信任的知己正是我需要的。"
	bp2_yearly.2018.b:0 "我會試著將我的想法創作出來……"
	bp2_yearly.2018.c:0 "我真正需要的是良好的訓練方案！"
	bp2_yearly.2019.t:0 "怪異行為"
	bp2_yearly.2019.desc.intro:0 "我的[ROOT.Char.Custom2( 'RelationToMe', target_councilor )][target_councilor.GetTitledFirstName]在我和我的朋友[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]正交談時走了過來。\n\n[target_councilor.GetHerHis|U]眉頭緊鎖，似乎思考著什麼。「大人，如果你有時間的話，我想談談"
	bp2_yearly.2019.desc.chaplain:0 "領地[ROOT.Char.Custom('GetFaithTemple')]地產的狀況。」"
	bp2_yearly.2019.desc.steward:0 "我們的徵稅策略。」"
	bp2_yearly.2019.desc.marshal:0 "新兵的訓練方案。」"
	bp2_yearly.2019.desc.spymaster:0 "外國宮廷一些關鍵特工的安排。」"
	bp2_yearly.2019.desc.chancellor:0 "我們與鄰國的關係。」"
	bp2_yearly.2019.desc.outro:0 "\n\n「當然！」我回答道。「來，[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]。我想聽聽你對這些事務的看法。」\n\n「但是，[ROOT.Char.GetLadyLord]，這裡除了我們兩個沒別人啊……」"
	bp2_yearly.2019.a:0 "啥，當然有啊！[ROOT.Char.Custom('GetSheHeOpposite')|U]是我最信任的顧問！"
	bp2_yearly.2019.a.tt:0 "你接受你與[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]的關係"
	bp2_yearly.2019.b:0 "#EMP 呃……#!我口誤了。讓我們私下考慮一下。"
	bp2_yearly.2019.b.tt:0 "你放棄你與[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]的關係"
	bp2_yearly.2020.t:0 "神秘朋友歸來"
	bp2_yearly.2020.desc:0 "「[ROOT.Char.GetFirstNameNoTooltip]……真高興又看到你……我們已經有段時間沒說過話了。」一股熟悉的聲音在黑暗的走廊中迴響。\n\n我嚇了一跳，終於認出了這是誰的聲音……但不……不可能！#EMP [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]？！#!我童年時想象中的朋友？\n\n「是我，[ROOT.Char.GetFirstNameNoTooltip]。多年以前我們需要必須，現在我們又需要彼此了。」\n\n「我需要你為我做件事——#EMP 為我們#!。你必須殺了你的[ROOT.Char.Custom2( 'RelationToMeShort', murder_target )][murder_target.GetFirstName]。這只有好處……你會明白的。」"
	bp2_yearly.2020.a:0 "如果你堅持的話……"
	bp2_yearly.2020.b:0 "不行！我不會這麼做！"
	imaginary_friend_first_murder_scheme_tt:0 "你獲得一個針對[murder_target.GetName]的[GetScheme('murder').GetTypeName][scheme|E]的#EMP 巨大#!增益"
	imaginary_friend_future_murder_scheme_tt:0 "你獲得一個針對[new_murder_target.GetName]的[GetScheme('murder').GetTypeName][scheme|E]的#EMP 巨大#!增益"
	bp2_yearly.2021.t:0 "拖延的謀殺"
	bp2_yearly.2021.desc:0 "「嘖，嘖，#EMP 嘖！#!」\n\n「我們有個約定，[ROOT.Char.GetFirstNameNoTooltip]。你同意殺了[new_murder_target.GetTitledFirstName]，但是卻一點行動都沒有，」[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]指責我缺乏行動。\n\n「我很失望……」"
	bp2_yearly.2021.a:0 "我會馬上開始。"
	bp2_yearly.2021.b:0 "我只是需要再多一點時間準備……"
	bp2_yearly.2021.c:0 "我們#EMP 到此為止#!了，[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]！"
	bp2_yearly.2022.t:0 "$bp2_yearly.2020.t$"
	bp2_yearly.2022.desc:0 "「#EMP 好啊，[ROOT.Char.GetFirstNameNoTooltip]，幹得好#!……」\n\n「你做得很好，朋友。」[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]祝賀我成功謀殺了我的[ROOT.Char.Custom2( 'RelationToMeShort', target )][target.GetFirstName]。\n\n「那個[target.Custom('InsultAdjective')][target.Custom('InsultNoun')][target.GetSheHe]罪有應得。我們真是#EMP 優秀的#!團隊，」[ROOT.Char.Custom('GetSheHeOpposite')]繼續說道。「你感覺好點了，對吧？正如我承諾的那樣……」\n\n"
	bp2_yearly.2022.desc.next_target:0 "「但是我們不要停下腳步，還有更多樂子等著我們呢，親愛的朋友。#EMP 做掉#![new_murder_target.GetFirstName]的時機已經成熟……」"
	bp2_yearly.2022.a:0 "這感覺……#EMP 真棒#!。"
	bp2_yearly.2022.b:0 "不！請你走開……"
	bp2_yearly.2023.t:0 "謀殺受挫"
	bp2_yearly.2023.desc:0 "「看來你殺死[target.GetTitledFirstName]的計畫出現了……#EMP意外情況#!。米關係。我們很快就會糾正這個錯誤。」\n\n"
	bp2_yearly.2023.a:0 "$bp2_yearly.2020.a$"
	bp2_yearly.2023.b:0 "我受夠了……"
	bp2_yearly.2024.t:0 "$bp2_yearly.2023.t$"
	bp2_yearly.2024.desc:0 "$bp2_yearly.2023.desc$"
	bp2_yearly.2024.a:0 "$bp2_yearly.2020.a$"
	bp2_yearly.2024.b:0 "$bp2_yearly.2023.b$"
	bp2_yearly.2025.t:0 "瘋[ROOT.Char.GetTitleAsNameNoTooltip]"
	bp2_yearly.2025.desc:0 "「[ROOT.Char.GetFirstNameNoTooltip]，就是這種精神！我為你感到驕傲。」[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]出現在我面前。\n\n我只能想象並#EMP 品味#!著[ROOT.Char.Custom2( 'RelationToMePossessive', target )]嚥下最後一口氣時的慘叫聲！\n\n「我相信我在這裡的工作已經完成了，」[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]說。\n\n……但我歇斯底里地咯咯笑，幾乎聽不到外面的聲音。"
	bp2_yearly.2025.a:0 "我渴望#EMP 鮮血！#!"
	imaginary_friend_mad_modifier_bribe_discount:0 "邀請[agents|E]加入[schemes|E]的花費降低50%"
	bp2_yearly.2030.t:0 "使者"
	bp2_yearly.2030.desc:0 "「#EMP [ROOT.Char.GetFirstNameNoTooltip]……#!」\n\n我轉過身，看到我的朋友[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]正站在我身後——在[ROOT.Char.Custom('GetHerHisOpposite')]臉上可以看到一種清晰的寧靜。\n\n「有件事我必須告訴你。這些年來我一直作為你的朋友默默地指引你。但是，我不僅僅是朋友，還是[ROOT.Char.GetFaith.HighGodName]的使者。」\n\n「我對你還有最後一個請求。你必須在[target_holy_site.GetNameNoTier]為我點燃一支蠟燭。只有這樣我才能返回[ROOT.Char.GetFaith.PositiveAfterLife]。」"
	bp2_yearly.2030.a:0 "我明白我必須做什麼。"
	bp2_yearly.2030.a.tt:0 "你下一次前往[target_holy_site.GetNameNoTier]的[GetActivityType('activity_pilgrimage').GetNameNoTooltip]會便宜50%"
	bp2_yearly.2030.b:0 "真的嗎？也許我應該重新考慮一下我在這類事情上的立場……"
	bp2_yearly.2030.c:0 "我相信[ROOT.Char.GetFaith.HighGodName]會聽到我在這裡的祈禱。"
	imaginary_friend_pilgrimage_discount:0 "紀念你想象中的朋友"
	bp2_yearly.2031.t:0 "紀念[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]"
	bp2_yearly.2031.desc:0 "現在我終於到達了[ROOT.Char.GetCurrentLocation.GetName]，是時候向我的朋友[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]致敬了。[ROOT.Char.Custom('GetSheHeOpposite')|U]幫助我度過了許多艱難的時刻——這是我生命中真正的祝福。我懷疑如果沒有[ROOT.Char.Custom('GetHerHimOpposite')]我不會成為如今的[ROOT.Char.GetWomanMan]。\n\n雖然[ROOT.Char.Custom('GetSheHeOpposite')]可能不再和我在一起，但[ROOT.Char.Custom('GetHerHisOpposite')]的記憶將永遠留在我的心裡。當我為[ROOT.Char.Custom('GetHerHisOpposite')]點燃蠟燭時，我感到肩膀上有輕微的觸碰。 蠟燭的火焰閃爍。一陣微弱的低語傳來：「#EMP 永別了，[ROOT.Char.GetFirstNameNoTooltip]……#!」\n\n謝謝，我的朋友。"
	bp2_yearly.2031.a:0 "願你生活在平和中，親愛的[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]。"
	imaginary_friend_pilgrimage_log_title:0 "[CHARACTER.GetName]紀念了[CHARACTER.GetHerHis]想象中的朋友"
	imaginary_friend_pilgrimage_log:0 "[CHARACTER.GetName]在[PROVINCE.GetBaronyNameExplicitly]紀念了[CHARACTER.GetHerHis]想象中的朋友"
	honored_imaginary_friend_memory:0 "紀念想象中的朋友"
	honored_imaginary_friend_memory_desc:0 "我在[ROOT.Var('location').GetProvince.GetNameNoTooltip]紀念了我想象中的朋友[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]"
	honored_imaginary_friend_memory_desc_second_perspective:0 "你在[ROOT.Var('location').GetProvince.GetNameNoTooltip]紀念了你想象中的朋友[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]"
	honored_imaginary_friend_memory_desc_third_perspective:0 "[owner.GetFirstName]在[ROOT.Var('location').Province.GetNameNoTooltip]紀念了[owner.GetHerHis]想象中的朋友[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]"
	bp2_yearly.2040.t:0 "朋友離去"
	bp2_yearly.2040.desc:0 "「[ROOT.Char.GetFirstNameNoTooltip]，你已經成長為一位傑出的[ROOT.Char.GetTitleAsNameNoTooltip]，」[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]說道，[ROOT.Char.Custom('GetHerHisOpposite')]的眼睛中泛起一片霧氣。\n\n「你不再需要我了。我是時候離開，讓你過上充實而光輝的生活了。你身邊有那麼多人可以尋求支持。」\n\n"
	bp2_yearly.2040.desc.lover:0 "「你的[ROOT.Char.Custom2( 'RelationToMeShort', SCOPE.sC('lover') )][lover.GetFirstNameNoTooltip]挑逗地看著你。也許你從未注意到，但這是真的。[lover.GetSheHe|U]渴望你的觸摸。」\n\n"
	bp2_yearly.2040.desc.friend:0 "「[ROOT.Char.Custom( 'GetPeriodOfTimeWord' )]前[friend.GetFirstNameNoTooltip]成為了你的朋友。[friend.GetSheHe|U]那時或許還不知道，但[friend.GetHerHis]對你的忠誠沒有邊界。[friend.GetHerHis|U]對你的支持堅定不移。」"
	bp2_yearly.2040.a:0 "你不在時[lover.GetFirstNameNoTooltip]會溫暖我的身軀。"
	bp2_yearly.2040.b:0 "我以前一直不知道[friend.GetFirstNamePossessiveNoTooltip]對我的忠誠！"
	bp2_yearly.2100.t:0 "奠基"
	bp2_yearly.2100.desc:0 "腳下鬆散的沙礫在[interlocutor.GetFirstName]和我艱難穿行過時噼啪作響。這讓人想起了領地內建築陡峭的外觀。\n\n「我想建點什麼。」[interlocutor.GetFirstNameNoTooltip]脫口而出，顯然跟我想法一致，「我們應該在這兒搭建點什麼，就在這花園裡！搭某一種模型！」[interlocutor.GetSheHe|U]立即開始掃視我們周遭的環境，找起了材料。\n\n[interlocutor.GetFirstNameNoTooltip]蹦蹦跳跳地奔向附近的一堆木料時，我更多在琢磨我們這個活動的本質。確切的說，要建#EMP 什麼#!？"
	bp2_yearly.2100.a:0 "也許一座[ROOT.Char.Custom('GetDiplomacyBuilding')]？"
	bp2_yearly.2100.b:0 "[ROOT.Char.Custom('GetMartialBuilding')]，用來磨利我們的劍刃！"
	bp2_yearly.2100.c:0 "也許[ROOT.Char.Custom('GetStewardshipBuilding')]能教會我們金錢的價值？"
	bp2_yearly.2100.d:0 "某種大傢伙，就像[ROOT.Char.Custom('GetIntrigueBuilding')]！"
	bp2_yearly.2100.e:0 "我們自己的學術中心，就像[ROOT.Char.Custom('GetLearningBuilding')]！"
	bp2_yearly.2100.a.tt:0 "這會推進你的[diplomacy|E][education_focus|E]"
	bp2_yearly.2100.b.tt:0 "這會推進你的[martial|E][education_focus|E]"
	bp2_yearly.2100.c.tt:0 "這會推進你的[stewardship|E][education_focus|E]"
	bp2_yearly.2100.d.tt:0 "這會推進你的[intrigue|E][education_focus|E]"
	bp2_yearly.2100.e.tt:0 "這會推進你的[learning|E][education_focus|E]"
	bp2_yearly.2110.t:0 "[GetTrait('humble').GetNameNoTooltip( ROOT.Char )]還是[GetTrait('arrogant').GetNameNoTooltip( ROOT.Char )]？"
	bp2_yearly.2110.desc:0 "我的[ROOT.Char.Custom2( 'RelationToMeShort', interlocutor )][interlocutor.GetFirstName]和我正在院子裡磨鍊我們的武藝。\n\n「#EMP 呃！#!」我將[interlocutor.GetHerHim]打倒在地時[interlocutor.GetSheHe]重重哼了一聲。[interlocutor.GetSheHe|U]敬畏地抬頭看向我：「你的武藝真是太強了，[ROOT.Char.GetFirstNameNoTooltip]，真希望我能有你一半的能力。」"
	bp2_yearly.2110.a:0 "「你會成功的，[interlocutor.GetFirstNameNoTooltip]。來，我們再試一次！」"
	bp2_yearly.2110.b:0 "「我注定要成為[ROOT.Char.GetHouse.GetBaseNameNoTooltip]家最強大的戰士。」"
	bp2_yearly.2110.c:0 "保持沉默。"
	bp2_yearly.2120.t:0 "[GetTrait('temperate').GetNameNoTooltip( ROOT.Char )]還是[GetTrait('gluttonous').GetNameNoTooltip( ROOT.Char )]？"
	bp2_yearly.2120.desc:0 "#EMP 叮噹，叮噹！#!\n\n我用勺子刮著碗底，又狼吞虎嚥地吃了一份燉菜。接著拿起馬上就需要續杯的被子咚咚咚大喝幾口。我就是吃不夠。\n\n「[ROOT.Char.GetFirstNameNoTooltip]！你在做什麼？你不覺得你……呃，最近有點#EMP 吃太多#!了嗎？」"
	bp2_yearly.2120.a:0 "「你說得對。我需要克制我的暴食。」"
	bp2_yearly.2120.b:0 "「[ROOT.Char.GetTitleAsNameNoTooltip]就是#EMP 應該#!吃席！」"
	bp2_yearly.2130.t:0 "[GetTrait('generous').GetNameNoTooltip( ROOT.Char )]還是[GetTrait('greedy').GetNameNoTooltip( ROOT.Char )]？"
	bp2_yearly.2130.desc:0 "機會難得，我偷偷溜了出去，沒被任何侍從發現，為自己爭取到了一些寶貴的時光——這是體驗領地其他孩子的生活的好機會。\n\n我拿著我的[ROOT.Char.Custom( 'child_favorite_toy' )]，走在[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]的街道上，欣賞著所有的風景和氣味。人們忙個不停，商人在叫賣著商品。\n\n我偶然發現了一個看起來體弱多病的農家小孩躲在一條小巷的角落裡。"
	bp2_yearly.2130.a:0 "「給，願你和我一樣珍惜這個[ROOT.Char.Custom( 'child_favorite_toy' )]。」"
	bp2_yearly.2130.a.flavor:0 "你把你的玩具給了這孩子"
	bp2_yearly.2130.b:0 "「那些不幸的人不配我慷慨。」"
	bp2_yearly.2140.t:0 "[GetTrait('honest').GetNameNoTooltip( ROOT.Char )]還是[GetTrait('deceitful').GetNameNoTooltip( ROOT.Char )]？"
	bp2_yearly.2140.desc:0 "我手拿宵夜，躡手躡腳地走在走廊中。廚房總是在凌晨把它們準備好。沒什麼能比品嚐剛做出來的[ROOT.Char.Custom( 'FavoriteTreat' )]更爽了。\n\n我轉過一個拐角，和我睡眼惺忪的[ROOT.Char.Custom2( 'RelationToMeShort', interlocutor )][interlocutor.GetFirstName]打了個照面，[interlocutor.GetHerHis]眼中的睡意一下子消散了。「[ROOT.Char.GetFirstNameNoTooltip]！你#EMP 又#!去洗劫廚房了？」\n\n我慚愧地將[ROOT.Char.Custom( 'FavoriteTreat' )]藏到了視線之外。"
	bp2_yearly.2140.a:0 "「是的，[ROOT.Char.Custom2( 'RelationToMeShort', interlocutor )]。我忍不住。」"
	bp2_yearly.2140.b:0 "「當然沒有！我只是睡不著。」"
	bp2_yearly.2150.t:0 "[GetTrait('lifestyle_herbalist').GetNameNoTooltip( ROOT.Char )]還是[GetTrait('lifestyle_gardener').GetNameNoTooltip( ROOT.Char )]？"
	bp2_yearly.2150.desc:0 "在過去的兩週，我的[GetCourtPositionType('court_physician_court_position').GetNameNoTooltip()][interlocutor.GetFirstName]一直在教我有關植物生長和栽培以及它們各自在醫學上的用途的所有知識。\n\n今天，[interlocutor.GetSheHe]帶我去[interlocutor.GetHerHis]的書房。「[interlocutor.Custom2( 'RelationToMeShort', ROOT.Char )]，你已經取得了令人難以置信的進步。不過，是時候選擇你的學習重點了。」\n\n「你更願意專注於園藝本身，還是更被此類植物的實際影響所吸引？」"
	bp2_yearly.2150.a:0 "沒有正確的使用知識，草藥毫無用處。"
	bp2_yearly.2150.b:0 "促進新生命生長的感覺無與倫比。"
	bp2_yearly.2150.c:0 "我不會繼續把時間浪費在植物上。"
	bp2_yearly.2160.t:0 "[GetTrait('compassionate').GetNameNoTooltip( ROOT.Char )]還是[GetTrait('sadistic').GetNameNoTooltip( ROOT.Char )]？"
	bp2_yearly.2160.desc:0 "在院子裡散步時，我看到[interlocutor.GetFirstNameNoTooltip]在[marshal.GetTitledFirstName]的指導下和一些其他孩子對練。很不幸[interlocutor.GetSheHe|U]表現得一直不太好，突然被擊退，差點把我撞翻。\n\n「抱歉[interlocutor.Custom2( 'RelationToMeShort', ROOT.Char )]，」[interlocutor.GetSheHe]爬起來，一邊撣掉[interlocutor.GetHerselfHimself]身上的塵土一邊說道。\n\n[interlocutor.GetHerHis|U]身上出現了新的傷口。"
	bp2_yearly.2160.a:0 "「別擔心，[interlocutor.GetFirstNameNoTooltip]。你練習多了會進步的。」"
	bp2_yearly.2160.b:0 "「更多疼痛能確保你不會忘記這個錯誤！」"
	bp2_yearly.2160.b.flavor:0 "你把院子裡的土抹在[interlocutor.GetHerHis]的傷口裡"
	courtly_imaginary_friend:0 "[GetVassalStance( 'courtly' ).GetTextIcon][GetVassalStance( 'courtly' ).GetName]不喜歡想象中的朋友"
	courtly_imaginary_friend_opinion:0 "想象中的朋友"
	courtly_imaginary_friend_opinion_desc:0 "[GetVassalStance( 'courtly' ).GetTextIcon][GetVassalStance( 'courtly' ).GetName]不喜歡想象中的朋友"
