	bp2_yearly_0641_maa_maintenance_modifier:0 "精打細算"
	bp2_yearly_0641_maa_maintenance_modifier_desc:0 "有人正在以緊張但有效的預算來管理該角色的士兵。"
	bp2_yearly_0641_cowed_vassal_modifier:0 "禮貌提醒"
	bp2_yearly_0641_cowed_vassal_modifier_desc:0 "該角色的封臣已經學會了非常非常好的閱讀潛台詞。"
	bp2_yearly_0641_war_income_modifier:0 "戰爭稅"
	bp2_yearly_0641_war_income_modifier_desc:0 "政治環境在戰爭中幫了該角色一把。"
	next_free_ho_hire_modifier:0 "免費雇傭騎士團"
	next_free_ho_hire_modifier_desc:0 "該角色下一次僱傭騎士團免費。"
	bp2_yearly_0641_mercenary_cost_reduction_modifier:0 "僱傭兵重商主義"
	bp2_yearly_0641_mercenary_cost_reduction_modifier_desc:0 ""
	bp2_yearly_0641_raid_speed_modifier:0 "掠奪領主"
	bp2_yearly_0641_raid_speed_modifier_desc:0 "該角色的軍隊中充斥著一些世界上經驗最豐富的戰時盜賊。"
	bp2_yearly.0601.t:0 "正確裁決"
	bp2_yearly.0601.desc.intro:0 "作為我的[ROOT.Char.GetDiarchTitle]，[regent.Custom2('MyCharacterIntroduction', ROOT.Char)]似乎決定將[regent.GetHerHis]青睞的統治之道傳授於我。"
	bp2_yearly.0601.desc.rationale.disloyal.likes_you:0 "[regent.GetSheHe|U]作為[ROOT.Char.GetDiarchTitle]就是個流氓蛋子，但儘管如此，這[regent.GetWomanMan]似乎挺喜歡輔導的。\n\n"
	bp2_yearly.0601.desc.rationale.neutral.likes_you:0 "[regent.GetSheHe|U]算不上最投入的[ROOT.Char.GetDiarchTitle]，但儘管如此，這個[regent.GetWomanMan]在[regent.GetSheHe]有時間的時候還是會來輔導我。\n\n"
	bp2_yearly.0601.desc.rationale.loyal.predecessor_hook:0 "在這些教訓中，很少有那位[regent.GetWomanMan]不提醒我[regent.GetSheHe]對我的前任所發的誓言。\n\n"
	bp2_yearly.0601.desc.rationale.loyal.loyalty_hook:0 "課程開始後，這位[regent.GetWomanMan]總是重申[regent.GetSheHe]發誓在所有事情上都忠於我，包括學習。\n\n"
	bp2_yearly.0601.desc.rationale.loyal.honourable:0 "似乎總是以某種方式回到榮譽、執行榮譽的嚴格規則以及如何獲得榮譽。\n\n"
	bp2_yearly.0601.desc.rationale.loyal.fallback:0 "課程很漫長，但似乎發自[regent.GetHerHis]內心的善良，或者至少是[regent.GetHerHis]對我的感情。\n\n"
	bp2_yearly.0601.desc.rationale.fallback:0 "我一直不明白[regent.GetSheHe]為什麼要這樣做，但有時這個[regent.GetWomanMan]會堅持這樣做。\n\n"
	bp2_yearly.0601.desc.skill.boilerplate:0 "今天的課程涵蓋了#EMP 更多#!關於"
	bp2_yearly.0601.desc.diplomacy.arrogant:0 "權術的內容。對[regent.GetHerHim]來說，一切似乎都歸結為將他人放在自己的位置上、傳遞權力、增強你的威嚴。言語是[regent.GetSheHe]建立真正統治地位的手段。"
	bp2_yearly.0601.desc.diplomacy.humble:0 "權術的內容。對[regent.GetHerHim]來說，關鍵似乎是同理心——與你交談的人可能地位低於你，但外交上的謙虛會變成寬宏大量，而寬宏大量則隱含地來自於強勢地位。"
	bp2_yearly.0601.desc.diplomacy.fallback:0 "權術的內容。良好的姿態、優美的言辭、言辭、錯綜複雜的談判——所有常見的成人政治似乎都如此著迷。"
	bp2_yearly.0601.desc.martial.wrathful:0 "軍事理論的內容。[regent.GetSheHe|U]講得唾沫橫飛，強調一旦戰鬥開始，就應該迅速、慷慨地使用暴力，以確保勝利。給予寬恕會招致戰場失利。"
	bp2_yearly.0601.desc.martial.calm:0 "軍事理論的內容。[regent.GetSheHe|U]重點討論了計畫中的克制、管理一支精幹的軍隊以及利用戰略來盡量減少戰鬥中犧牲的生命的好處。對[regent.GetHerHim]來說，細心和冷靜帶來勝利。"
	bp2_yearly.0601.desc.martial.fallback:0 "軍事理論的內容。在哪裡紮營，如何在戰役中照顧大量馬匹，哪種陣型最適合對付我們的傳統敵人，等等……"
	bp2_yearly.0601.desc.stewardship.greedy:0 "商業與稅收的內容。沒有什麼比商業和稅收更能讓[regent.GetHerHim]興奮的了。[regent.GetHerHis]的[regent.Custom('MaskFace')][regent.Custom('MaskFace_BehindAcross')]洋溢著喜悅的貪婪神情，看起來幾乎是欣喜若狂，對獲得銀子的多種方法著迷，花上幾個小時仔細地一一列舉。"
	bp2_yearly.0601.desc.stewardship.generous:0 "商業與稅收的內容。對[regent.GetHerHim]來說，銀子是達到目的的一種手段，而這個目的比擁有財富本身更重要。是的，硬幣必須由統治者拿走，但只有在必要時才可以，並且總是無償歸還。"
	bp2_yearly.0601.desc.stewardship.fallback:0 "商業與稅收的內容。這是一篇沒完沒了、多變的長篇大論，內容涉及鑄幣的細節、攫取財富的最佳方法，以及平民和貴族可能試圖向我隱瞞自己應得的無數方式。"
	bp2_yearly.0601.desc.intrigue.compassionate:0 "政治謀略的內容。對[regent.GetHerHim]來說，問題是除非絕對必要，否則如何最好地在不流血的情況下穿過毒蛇的巢穴。"
	bp2_yearly.0601.desc.intrigue.callous:0 "政治謀略的內容。[regent.GetSheHe|U]總是用簡短、絕對的句子說話並做出快速的判斷。應當通過武力或魅力迅速對付對手，既不要受到不必要的懲罰，也不要愚蠢的憐憫。"
	bp2_yearly.0601.desc.intrigue.sadistic:0 "政治謀略的內容。[regent.GetSheHe|U]大部分時間都在津津有味地描述對競爭對手的懲罰，討論培養聲譽的細節，並重申讓人害怕比讓人喜愛更容易。"
	bp2_yearly.0601.desc.intrigue.fallback:0 "政治謀略的內容。防範陰謀、通過暗示行使權力、哪些部門掌握秘密影響力等等。更難的是，課程本身的大部分內容都充滿了分層的雙重含義和推理。"
	bp2_yearly.0601.desc.learning.shy:0 "經院哲學與神學的內容。儘管[regent.GetSheHe]說話很輕聲，我幾乎聽不見[regent.GetHerHim]的聲音，但無論如何，[regent.GetSheHe]還是滔滔不絕地咕噥著，談到了過去傑出人物作品中的許多規則教訓。"
	bp2_yearly.0601.desc.learning.gregarious:0 "經院哲學與神學的內容。[regent.GetSheHe]熱情洋溢、真誠地列舉了[regent.GetHerHis]最喜歡的歷史學家和哲學家、冉冉升起的學術明星和備受爭議的理論，以及學習如何使統治者和被統治者受益。"
	bp2_yearly.0601.desc.learning.fallback:0 "經院哲學與神學的內容。這是一篇枯燥的長篇大論，內容涉及歷史、哲學、來自遙遠國度的怪味學術，所有常見的胡言亂語，但[regent.GetHerHis]的中心點似乎是受過教育的統治者造就了幸福的民眾。"
	bp2_yearly.0601.desc.child_reaction.disgust:0 "\n\n這對我來說聽起來不對。想象[regent.GetFirstNameNoTooltip]這樣對待[regent.GetHerHis]的下屬，並想象這是一件#EMP 好#!事，真是令人恐懼。"
	bp2_yearly.0601.desc.child_reaction.admiration:0 "\n\n我覺得這件事從根本上來說是正確的。[regent.GetFirstNameNoTooltip]明白事物的真正秩序，這就是正確的貴族#EMP 應該#!有的舉止。"
	bp2_yearly.0601.desc.child_reaction.boredom:0 "\n\n我發現[regent.GetFirstNamePossessiveNoTooltip]對此的觀點#EMP 了無#!生趣，但我被困在這個講座中。我靠自己成為[ROOT.Char.GetTitleAsNameNoTooltip]後，我肯定有足夠的時間來學習這一切嗎？"
	bp2_yearly.0601.option.skill:0 "專注於技術上的細節。"
	bp2_yearly.0601.option.perk:0 "專注於建議的精髓。"
	bp2_yearly.0601.a:0 "$bp2_yearly.0601.option.skill$"
	bp2_yearly.0601.b:0 "$bp2_yearly.0601.option.perk$"
	bp2_yearly.0601.c:0 "$bp2_yearly.0601.option.skill$"
	bp2_yearly.0601.d:0 "$bp2_yearly.0601.option.perk$"
	bp2_yearly.0601.e:0 "$bp2_yearly.0601.option.skill$"
	bp2_yearly.0601.f:0 "$bp2_yearly.0601.option.perk$"
	bp2_yearly.0601.g:0 "$bp2_yearly.0601.option.skill$"
	bp2_yearly.0601.h:0 "$bp2_yearly.0601.option.perk$"
	bp2_yearly.0601.i:0 "$bp2_yearly.0601.option.skill$"
	bp2_yearly.0601.j:0 "$bp2_yearly.0601.option.perk$"
	bp2_yearly.0601.k:0 "下午的課就做白日夢了。"
	bp2_yearly.0611.t:0 "[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierPossessiveNoTooltip]的第二首府"
	bp2_yearly.0611.desc.intro.bad_history:0 "儘管[regent.GetSheHe]過去對我和我做了一些事情，[regent.Custom2('MyCharacterIntroduction', ROOT.Char)]仍然是我的[ROOT.Char.GetDiarchTitle]。即便如此，[regent.GetSheHe]還是幾乎沒有離開[regent_capital.GetBaseNameNoTier]。\n\n"
	bp2_yearly.0611.desc.intro.fallback:0 "[regent.Custom2('MyCharacterIntroduction', ROOT.Char)|U]作為我的[ROOT.Char.GetDiarchTitle]，工作非常努力，[regent.GetHerHis]一直待在[regent_capital.GetBaseNameNoTier]的辦公室裡。\n\n"
	bp2_yearly.0611.desc.regent_opinion.positive:0 "我知道[regent.GetSheHe]應該保護我，直到我成為一名成年[ROOT.Char.GetWomanMan]，但即使[regent.GetSheHe]來訪，似乎也總是"
	bp2_yearly.0611.desc.regent_opinion.negative:0 "我知道[regent.GetSheHe]不太關心我，但我是不是太可憐了，每次來都必須"
	bp2_yearly.0611.desc.regent_opinion.fallback:0 "我知道[regent.GetSheHe]認為我只是個孩子，但肯定還值得花一點時間在我身上吧？相反，來訪總是完全是"
	bp2_yearly.0611.desc.government.tribal:0 "為了與一些有影響力的長老交談，或者與內閣協商，或者借用官方信使，或者……或者……"
	bp2_yearly.0611.desc.government.fallback:0 "為了一些重要文件，或者使用家族印章，或者與一些官員交談，或者……或者……"
	bp2_yearly.0611.desc.outro:0 "\n\n我只是希望[regent.GetSheHe]有時會想到#EMP 我#!，而不要滿腦子只有[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier]。"
	bp2_yearly.0611.a:0 "也許一封真誠的信會使[regent.GetHerHim]不得不……"
	bp2_yearly.0611.b:0 "#BER 我是[ROOT.Char.GetTitleAsNameNoTooltip]，我要求得到傾聽！"
	bp2_yearly.0611.b.tt:0 "你耍性子直到[regent.GetFirstNameNoTooltip]帶你參加[regent.GetHerHis]的重要會議"
	bp2_yearly.0611.c:0 "誰在乎？有更多時間去外邊玩了！"
	bp2_yearly.0611.d:0 "我嗅到了機會的味道。"
	bp2_yearly.0611.d.tt.success:0 "你們爭論[regent.GetFirstName]承諾的補償"
	bp2_yearly.0611.d.tt.failure:0 "[regent.GetSheHe|U]對你的抱怨感到惱火"
	bp2_yearly.0611.d.tt.failure.deceitful:0 "由於[regent.GetHerHis]的[personality|E]，[regent.GetFirstNameNoTooltip]尊重這種嘗試"
	bp2_yearly.0611.e:0 "想知道[regent.GetSheHe]不在的時候[regent.GetHerHis]的私人住所裡有什麼嗎？"
	bp2_yearly.0611.f.young:0 "我會找別人讀給我聽的！"
	bp2_yearly.0611.f.fallback:0 "呸，沒有[regent.GetHerHim]我也能讀歷史。"
	bp2_yearly.0611.g:0 "哼，我可以組織我自己的娛樂。"
	bp2_yearly.0611.g.tt:0 "你的下一次[GetActivityType('activity_playdate').GetName][activity|E]免費，並且[characters|E]更有可能參加"
	bp2_yearly.0621.t.close_family:0 "給[ROOT.Char.GetTitleAsNameNoTooltip]的禮物"
	bp2_yearly.0621.t.fallback:0 "[regent.GetFirstNamePossessiveNoTooltip][regent.Custom('GetAuntUncle')|U]的禮物"
	bp2_yearly.0621.desc.intro.bad_history:0 "儘管[regent.Custom2('MyCharacterIntroduction', ROOT.Char)]過去冤枉了我，但[regent.GetSheHe]似乎決心用精心製作的禮物來彌補我。\n\n"
	bp2_yearly.0621.desc.intro.fallback:0 "[regent.Custom2('MyCharacterIntroduction', ROOT.Char)|U]最近特別體貼。[regent.GetSheHe|U]似乎總是給我帶來最好的禮物，使[regent.GetHerHim]成為最好的[ROOT.Char.GetDiarchTitle]。\n\n"
	bp2_yearly.0621.desc.midtro:0 "「啊，年輕的[ROOT.Char.Custom('MistressMaster')]來了。」我跳進院子時，[regent.GetSheHe]笑著說，那[regent.GetWomanMan]正拿著用布蓋著的東西等著我。「今天，我為你準備了一些非常特別的東西，」[regent.GetSheHe]神秘地低聲說道。\n\n就這樣，布料脫落，露出"
	bp2_yearly.0621.desc.gift.gold:0 "高高的皇冠形狀的銀幣和金幣。"
	bp2_yearly.0621.desc.gift.prestige:0 "一群歌手和舞者，他們向前跳躍，旋轉著風車，演奏著一首關於我的小曲。"
	bp2_yearly.0621.desc.gift.piety:0 "一座精緻的[ROOT.Char.GetFaith.HouseOfWorship]模型，以及一張標語牌，解釋了我的捐款將建造的新翼樓。"
	bp2_yearly.0621.desc.gift.event_troops:0 "一名全副武裝的隨從，[dummy_soldier.GetHerHis]跪下來向我伸出了手，以示忠誠。"
	bp2_yearly.0621.desc.gift.dog:0 "一隻光滑、高貴的獵犬，它的尾巴猛烈地搖著。"
	bp2_yearly.0621.desc.gift.cat:0 "一隻優雅的貓，一隻腿高高舉起，巴望著全世界，就像我看到它一樣震驚。"
	bp2_yearly.0621.extra_stuff.success:0 "[regent.GetFirstName]在短時間內發現了更多禮物"
	bp2_yearly.0621.extra_stuff.failure:0 "你得到了你所得到的，你會對此感到高興"
	bp2_yearly.0621.a:0 "多麼美麗的驚喜啊！"
	bp2_yearly.0621.b:0 "嗯……扳手腕加倍？"
	bp2_yearly.0621.c:0 "你不覺得你忘記了一些事情嗎？"
	bp2_yearly.0621.d:0 "你在某個地方藏了更多東西，我知道……"
	bp2_yearly.0621.e:0 "我讀到過，送大禮會帶來好運……"
	bp2_yearly.0621.f:0 "不會只有這一件吧？"
	bp2_yearly.0621.g.bad_blood:0 "你買不到我的愛，#EMP [regent.GetFirstNameNoTooltip]#!。"
	bp2_yearly.0621.g.good_terms:0 "謝謝，不過我已經有一個了。大概。"
	bp2_yearly.0631.t:0 "耳語"
	bp2_yearly.0631.desc.intro.positive:0 "[regent.Custom2('MyCharacterIntroduction', ROOT.Char)|U]總體上被證明是一位忠誠的[ROOT.Char.GetDiarchTitle]，[regent.GetHerHis]總是盡力將我的最大利益放在心上，如此再給出建議。\n\n因此，當[regent.GetSheHe]告訴我[rival_successor.Custom2('MyCharacterIntroduction', ROOT.Char)]被指控犯下的所有可怕的小罪時，這有點嚴重且非常令人擔憂。\n\n"
	bp2_yearly.0631.desc.intro.negative:0 "[regent.Custom2('MyCharacterIntroduction', ROOT.Char)|U]作為我的[ROOT.Char.GetDiarchTitle]的記錄……好壞參半。[regent.GetSheHe|U]應該是我的盾牌和保護者，但[regent.GetSheHe]似乎更熱衷於充實[regent.GetHerselfHimself]自己。\n\n因此，當[regent.GetSheHe]告訴我[rival_successor.Custom2('MyCharacterIntroduction', ROOT.Char)]被指控犯下的所有可怕的小罪時，我毫不奇怪地表示懷疑。"
	bp2_yearly.0631.desc.intro.vague:0 "[regent.Custom2('MyCharacterIntroductionPossessive', ROOT.Char)|U]作為我的[ROOT.Char.GetDiarchTitle]的服務並沒有達到[regent.GetSheHe]所承諾的那樣。有時[regent.GetSheHe]會幫助我，但也常常[regent.GetSheHe]似乎只顧自己。\n\n因此，當[regent.GetSheHe]告訴我[rival_successor.Custom2('MyCharacterIntroduction', ROOT.Char)]被指控的所有可怕的小罪時，我非常不確定。"
	bp2_yearly.0631.desc.rationale.nemesis:0 "「……那隻可惡的小蟲肯定正在密謀你的垮台，[ROOT.Char.GetFirstNameNoTooltip]，就像[rival_successor.GetSheHe]密謀我的一樣，以及整個[ROOT.Char.GetPrimaryTitle.GetDefinitiveName]的分裂！」"
	bp2_yearly.0631.desc.rationale.warmonger:0 "「……[rival_successor.GetSheHe]是一個惡魔和戰爭販子，[ROOT.Char.GetFirstNameNoTooltip]，[rival_successor.GetSheHe|U]對不公正破壞的慾望是無止境的。只要有一絲機會，就會讓整個[ROOT.Char.GetPrimaryTitle.GetDefinitiveName]陷入內戰！」"
	bp2_yearly.0631.desc.rationale.rival:0 "「……這個[rival_successor.GetWomanMan]是個最高階的無賴，[ROOT.Char.GetFirstNameNoTooltip]——一個騙子、小偷、惡棍，一心想在你的國度播下衝突和不和的種子」。"
	bp2_yearly.0631.desc.rationale.revenge:0 "「……[regent.GetFaith.DevilName]的那個尖叫的代理人對我和我的[ROOT.Char.GetFirstNameNoTooltip]犯下了無法形容的罪行，一旦有機會，[rival_successor.GetHerHis]一定會把怒火撒向整個[ROOT.Char.GetPrimaryTitle.GetDefinitiveName]」。"
	bp2_yearly.0631.desc.rationale.criminality:0 "「……[rival_successor.GetSheHe]是一個眾所周知的罪犯，[ROOT.Char.GetFirstNameNoTooltip]，毫無疑問是一個尋找更多犯罪機會的罪犯。[rival_successor.GetHerHim]所獲得的權力是成為[ROOT.Char.GetDiarchTitle]……」"
	bp2_yearly.0631.desc.rationale.opposing_traits:0 "「……即使和[rival_successor.GetHerHim]說話超過一會兒也會讓一個[regent.GetWomanMan]發瘋，這就是[ROOT.Char.GetFirstNameNoTooltip]——令人震驚的是，一個[rival_successor.GetWomanMan]在#EMP 所有事情#!上都犯了如此非常、令人難以置信的錯誤」。"
	bp2_yearly.0631.desc.rationale.sins:0 "「……我不能容忍與那個[rival_successor.GetWomanMan]同桌，沒有一個好的[regent.GetFaith.GetAdherentName]可以——[ROOT.Char.GetFirstNameNoTooltip]也不應該這樣做，除非你想讓[rival_successor.GetHerHis]的罪孽銘刻在你脆弱的年輕心靈上」。"
	bp2_yearly.0631.desc.rationale.petty_opinions:0 "「……這甚至不是任何特殊的事件，[ROOT.Char.GetFirstNameNoTooltip]，這只是這個[rival_successor.GetWomanMan]的行為方式的一切——假以時日，[rival_successor.GetSheHe]會因為純粹的憤怒而讓整個[ROOT.Char.GetPrimaryTitle.GetDefinitiveName]與你為敵」。"
	bp2_yearly.0631.desc.rationale.hideousness:0 "「……我的意思是#EMP 看看#!這個[rival_successor.GetWomanMan]！如果[rival_successor.GetSheHe]可以說是『[rival_successor.GetWomanMan]』的話——我見過更好看的青蛙被車輪壓扁了一半。這種醜陋無疑表明了各種卑鄙的罪惡衝動，從[rival_successor.GetHerHis]可憐的皮膚中冒出來」。"
	bp2_yearly.0631.desc.rationale.generic:0 "「……無論[rival_successor.GetSheHe]走到哪裡，[rival_successor.GetSheHe]都會樹敵，[ROOT.Char.GetFirstNameNoTooltip]，我自己也在其中。對這個[rival_successor.GetWomanMan]太友善，[rival_successor.GetSheHe]肯定會利用你的慷慨並在短時間內背叛你」。"
	bp2_yearly.0631.desc.outro:0 "\n\n「如果你現在不公開反對[rival_successor.GetHerHim]，[rival_successor.GetSheHe]可能會找到一種方法來取代我的立場，並對你造成#EMP 永久性#!的傷害」。"
	bp2_yearly.0631.a:0 "如果……那是你認為最好的……"
	bp2_yearly.0631.b:0 "決不！這些只不過是你說的扭曲的謊言！"
	bp2_yearly.0631.b.tt:0 "你拒絕不承認[rival_successor.GetFirstNameNoTooltip]"
	bp2_yearly.0631.c.rowdy:0 "我已經長大了，能夠認識到什麼是個人的爭吵。"
	bp2_yearly.0631.c.charming:0 "我確信如果有必要的話我可以說服[rival_successor.GetHerHim]。"
	bp2_yearly.0631.c.curious:0 "[regent.GetFirstNameNoTooltip]，我很難相信你們中的任何一個人的話。"
	bp2_yearly.0631.c.pensive:0 "我……我得考慮一下這個問題……"
	bp2_yearly.0631.c.bossy:0 "別拿你的私人問題來煩#EMP 我#!。"
	bp2_yearly.0641.t:0 "一物換一物"
	bp2_yearly.0641.desc.intro.request_boilerplate:0 "「[ROOT.Char.GetTitleAsNameNoTooltip][ROOT.Char.GetLadyLord]，作為你的[ROOT.Char.GetDiarchTitle]，我需要一點額外的權力來處理一些重要的事情。"
	bp2_yearly.0641.desc.intro.tribal:0 "[regent.Custom2('MyCharacterIntroduction', ROOT.Char)]進入小書房時，一位年長的法律發言人尾隨其後。\n\n$bp2_yearly.0641.desc.intro.request_boilerplate$該證人將驗證你的誓言」。\n\n"
	bp2_yearly.0641.desc.intro.fallback:0 "[regent.Custom2('MyCharacterIntroduction', ROOT.Char)|U]手裡抓著一疊羊皮紙，自信地大步走進小書房。\n\n$bp2_yearly.0641.desc.intro.request_boilerplate$如果你願意的話，請在這些文件上簽名並蓋章」。\n\n"
	bp2_yearly.0641.desc.midtro:0 "「當然，我絕對不會空手來找你！就這點小恩小惠，我將"
	bp2_yearly.0641.desc.vs_courtly:0 "與你最老練的封臣交談，確保你繼續受到他們的青睞」。"
	bp2_yearly.0641.desc.vs_glory_hound:0 "與你最嗜血的封臣交談，讓他們確信你的光榮命運」。"
	bp2_yearly.0641.desc.vs_parochial:0 "和你們最孤立的封臣談談，讓他們知道首府對他們的擔憂是敏感的」。"
	bp2_yearly.0641.desc.vs_zealot:0 "與你最熱心的封臣交談，以[ROOT.Char.GetFaith.HighGodName]的名義向他們保證你的虔誠」。"
	bp2_yearly.0641.desc.vs_minority:0 "與你更不拘一格的封臣交談，以保持你王國的多樣化的穩定」。"
	bp2_yearly.0641.desc.vs_baron:0 "與你的下級封臣交談，讓最底層的貴族保持一致」。"
	bp2_yearly.0641.desc.dynasty:0 "替你寫一封恭維信，寫給你最遠的家人。」"
	bp2_yearly.0641.desc.fellow_vassals:0 "給[ROOT.Char.GetLiege.GetTitledFirstName]的封臣們寫一封友誼信，讓你們在[ROOT.Char.GetLiege.GetPrimaryTitle.GetDefinitiveName]成為朋友」。"
	bp2_yearly.0641.desc.powerful_vassal:0 "與你們土地上最偉大的權貴交談，向他們保證他們的聲音會被聽到」。"
	bp2_yearly.0641.desc.hof:0 "給[ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstName]寄一封熱情洋溢的信，以提高你在[ROOT.Char.GetFaith.HighGodNamePossessive]所選擇的代表中的地位」。"
	bp2_yearly.0641.desc.realm_priest:0 "和你的[ROOT.Char.GetCouncillorPosition('councillor_court_chaplain').GetPositionName]談談，確保你在神職人員中保持良好的信譽」。"
	bp2_yearly.0641.desc.maa_maintenance:0 "看看能不能給你家部隊多找點銀子。」"
	bp2_yearly.0641.desc.cowed_vassal:0 "會安排你最可怕的諸侯們#EMP 貢獻#!更多的力量。」"
	bp2_yearly.0641.desc.war_income:0 "安排在這個困難時期徵收戰爭稅」。"
	bp2_yearly.0641.desc.free_ho_hire:0 "安排一些我們信仰中最兇猛的戰士為你服務，在你成年後使用」。"
	bp2_yearly.0641.desc.mercenary_cost_reduction:0 "和你領地裡的一些傭兵一起安排折扣。當然，是在你成年之後使用的。」"
	bp2_yearly.0641.desc.raid_speed:0 "安排資深的掠奪者加入你的戰隊，更好地為你帶來豐富的外國戰利品」。"
	bp2_yearly.0641.desc.outro.tribal:0 "\n\n我所要做的就是說出這些話。"
	bp2_yearly.0641.desc.outro.fallback:0 "\n\n我所要做的就是潦草地寫下字母。"
	bp2_yearly.0641.a:0 "既然你這麼說……"
	bp2_yearly.0641.b:0 "你越界了，[regent.GetFirstNameNoTooltip]。"
	bp2_yearly.0641.c.rowdy:0 "你是[ROOT.Char.GetDiarchTitle]——自己處理吧！"
	bp2_yearly.0641.c.charming:0 "你最清楚——#EMP 你#!就不能來處理下這事嗎？！"
	bp2_yearly.0641.c.curious:0 "真煩人——我們就不能談點別的嗎？"
	bp2_yearly.0641.c.pensive:0 "恐怕我還有功課要做。"
	bp2_yearly.0641.c.bossy:0 "這又是我的身份——按你想的做吧。"
	bp2_yearly.0641.c.tt:0 "你授予[regent.GetFirstNameNoTooltip]全權，但不為之背書"
	bp2_yearly.0651.t:0 "每當你需要[regent.GetHerHim|U]時"
	bp2_yearly.0651.desc.intro:0 "我的[ROOT.Char.GetDiarchTitle][regent.GetFirstName]全神貫注地聽著我的故事，眼睛裡閃爍著興趣和愛意"
	bp2_yearly.0651.desc.story.rowdy.invented_game:0 "我詳細解釋了我剛剛發明的新球類運動的規則。我對此感到#EMP 非常#!自豪。"
	bp2_yearly.0651.desc.story.rowdy.climbed_roof:0 "我詳細描述了我登上新塔的路線——這非常危險，但我是[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier]最好的攀岩者。"
	bp2_yearly.0651.desc.story.rowdy.prank:0 "我咯咯地笑著講述我最近玩的惡作劇——我可能是唯一一個笑的人，但我笑得很#EMP 厲害#!。"
	bp2_yearly.0651.desc.story.charming.composed_poem:0 "我討論了我寫的一首詩背後的象徵意義和意義。我認為這是我迄今為止最好的作品，儘管我不知道我是否願意稱自己為詩人。"
	bp2_yearly.0651.desc.story.charming.new_friend:0 "我告訴[regent.GetHerHim]，僕人的一個孩子似乎對我的遊戲著迷。我想我已經交到了一個朋友，至少在這個季節是這樣。"
	bp2_yearly.0651.desc.story.charming.new_word:0 "我解釋如何發音我發明的新單詞。我希望一旦我的臣民聽到#EMP [ROOT.Char.GetTitleAsNameNoTooltip]#!使用它，它就會很快流行起來。"
	bp2_yearly.0651.desc.story.curious.distant_land:0 "我告訴[regent.GetHerHim]我最近了解到的那片陌生而遙遠的土地，以及居住在那裡的奇怪的人。"
	bp2_yearly.0651.desc.story.curious.book_gift:0 "我詳細解釋了我的一個小封臣為我買的一本書的內容——這不是最輝煌的作品，但我津津有味地閱讀了它的內容。"
	bp2_yearly.0651.desc.story.curious.strange_bird:0 "我指出了草圖的不同部分，試圖表現出我畫的那隻奇怪的鳥是如何奇怪地移動的，它的羽毛是什麼樣的，並對其顫音的叫聲留下最好的印象。"
	bp2_yearly.0651.desc.story.pensive.distant_letter:0 "我談論的是我為一位聽說過故事的遠方貴族精心收集的信。我不知道我的信是否會送達他們，但只要想到他們可能會回信，我就感到非常高興。"
	bp2_yearly.0651.desc.story.pensive.foreign_custom:0 "我告訴[regent.GetHerHim]我最近聽說的一種奇怪的異域習俗，我非常希望這種習俗在[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier]也成為常態。"
	bp2_yearly.0651.desc.story.pensive.draft_law:0 "我一直在努力起草的法律。它……#EMP 還#!沒有完全完成，但我對我已經取得的進展感到自豪。"
	bp2_yearly.0651.desc.story.bossy.servants_caught:0 "我向[regent.GetHerHim]講述了我發現的偷懶的僕人的情況，以及我如何刻意地懲罰他們工作中的懶散態度。"
	bp2_yearly.0651.desc.story.bossy.court_protocol:0 "我詳細說明並演示了我想要實施的新宮廷律令。我認為這將真正彰顯我作為[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier]唯一的[ROOT.Char.GetTitleAsName]的尊嚴。"
	bp2_yearly.0651.desc.story.bossy.organised_game:0 "我解釋了我如何與球場上的其他孩子組織一場比賽，將他們分成小組，然後自己進行整個比賽。"
	bp2_yearly.0651.desc.rationale.predecessor:0 "\n\n「小[ROOT.Char.GetFirstNameNoTooltip]，你說話的方式讓我想起了[predecessor.GetFirstName]，」這個[regent.GetWomanMan]嘆了一口氣，顯然因為我的話語迷失在了回憶中，「你看起來真像你[ROOT.Char.Custom2('RelationToMeShort', predecessor)]。」"
	bp2_yearly.0651.desc.rationale.loyalty:0 "\n\n「你讓我感到驕傲，你知道嗎？作為一個[ROOT.Char.Custom('GirlBoy')]，我以保護自己為榮，有一天，作為一個[ROOT.Char.GetWomanMan]，我會更加自豪」。"
	bp2_yearly.0651.desc.rationale.compassion:0 "\n\n「我感到很幸運，能為你服務，小[ROOT.Char.GetFirstNameNoTooltip]」，[regent.GetSheHe]嘆息道，「很幸運能夠看到你正在成長為[ROOT.Char.GetWomanMan]」。"
	bp2_yearly.0651.desc.rationale.fallback:0 "\n\n「小[ROOT.Char.GetFirstNameNoTooltip]，有一天，你將成為[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier]有史以來最偉大的[ROOT.Char.GetTitleAsNameNoTooltip]。我為你即將成為的[ROOT.Char.GetWomanMan]感到驕傲」。"
	bp2_yearly.0651.desc.outro:0 "\n\n「我會永遠在你身邊，我的[ROOT.Char.GetTitleAsNameNoTooltip]。即使[regent.GetFaith.random_NegativeAfterLife]來臨，你也可以依靠我。」"
	bp2_yearly.0651.a:0 "那你發誓永遠不會背叛我？"
	bp2_yearly.0651.b:0 "[ROOT.Char.GetFirstNameNoTooltip]和[regent.GetFirstNameNoTooltip]，永遠的朋友！"
	bp2_yearly.0651.c:0 "這很好，但我正在講一個故事。"
	bp2_yearly.0651.d:0 "來吧，讓我們去向宮廷講述我這一天的經歷吧！"
	bp2_yearly.0661.t:0 "一種揮舞的工具"
	bp2_yearly.0661.desc:0 "「#EMP 那個[offended_family.Custom2('GetWomanManGirlBoy', ROOT.Char)]是我的[offended_family.Custom2('RelationToMeShort', ROOT.Char)]！#!」[offended_family.GetFirstName]在[ROOT.Char.GetCapitalLocation.GetName]眾多空蕩蕩的府邸之一面對我的[ROOT.Char.GetDiarchTitle][regent.GetFirstName]時喊道，「你不能像這樣讓我遠離[ROOT.Char.GetHerHim]。」\n\n我本來不想偷聽，在追趕僕人時無意中聽到了談話，但現在我在兩人爭論的時候徘徊在視線之外。\n\n「[ROOT.Char.GetSheHe|U]可能是你的[offended_family.Custom2('RelationToMeShort', ROOT.Char)]，但[ROOT.Char.GetSheHe]歸#EMP 我#!管，直到我認為[ROOT.Char.GetHerHim]準備好處理[ROOT.Char.GetHerHis]自己的事務。在那之前，我代表[ROOT.Char.GetTitledFirstName]說話，在我看來，你是那種對年輕人的心靈造成最糟糕的影響的傢伙」。"
	bp2_yearly.0661.a:0 "[regent.GetFirstNameNoTooltip]是對的，[offended_family.GetFirstNameNoTooltip]你真是可恥！"
	bp2_yearly.0661.b:0 "[offended_family.GetFirstNameNoTooltip]是我的[ROOT.Char.Custom2('RelationToMeShort', offended_family)]，你要尊敬[offended_family.GetHerHim]。"
	bp2_yearly.0661.c.rowdy:0 "讓他們解決吧，我還有地方要去。"
	bp2_yearly.0661.c.charming:0 "在這裡挑選最喜歡的東西並沒有什麼好處。"
	bp2_yearly.0661.c.curious:0 "很有趣，但是關於那個僕人……"
	bp2_yearly.0661.c.pensive:0 "我可不想摻和。"
	bp2_yearly.0661.c.bossy:0 "等我真正成為[ROOT.Char.GetTitleAsNameNoTooltip]，我可以對付這兩個人。"
