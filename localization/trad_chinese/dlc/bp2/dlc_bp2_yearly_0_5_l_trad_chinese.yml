	teeming_horde_of_cats_modifier_desc:0 "該角色周圍似乎永遠都有一群傲慢的貓咪。這些莊重的動物確保了周圍沒有害獸。"
	loyal_pack_of_hounds_modifier:0 "忠誠的狗群"
	loyal_pack_of_hounds_modifier_desc:0 "該角色離不開自己忠誠的獵犬。無論人去哪裡狗都跟著，這讓宮廷有些尷尬，但運動時可以忍受。"
	frequent_daydreamer_modifier:0 "經常做白日夢的人"
