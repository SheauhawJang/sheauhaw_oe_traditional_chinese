l_trad_chinese:
	bp2_yearly.3000.t:0 "學習的價值？"
	bp2_yearly.3000.desc:0 "[educator.Custom2('MyCharacterIntroduction', ROOT.Char)]正絮絮叨叨說個不停，這已經是[educator.GetSheHe]第無數次給我講授領主的正道了，中間還穿插著來自[educator.GetFaith.ReligiousText|U]的苦行名言。"
	bp2_yearly.3000.desc_no_educator:0 "又翻過一頁，我可憐巴巴地看著宮廷裡的其他孩子在花園裡玩耍。笑聲，快樂的尖叫聲……我轉過頭看了一眼桌子上的[ROOT.Char.GetFaith.ReligiousText|U]。"
	bp2_yearly.3000.desc_ending:0 "\n\n當然，這對我的未來非常重要，但是……如果我偷偷溜出去玩上一次——或者兩次——真的會有人注意到嗎？"
	bp2_yearly.3000.a:0 "知識是通往宇宙的鑰匙！"
	bp2_yearly.3000.a.tt:0 "你的教育成果可能會變得更好"
	bp2_yearly.3000.b:0 "努力一下又沒有壞處。"
	bp2_yearly.3000.c:0 "能#EMP 玩#!為啥要學習？"
	bp2_yearly.3010.t:0 "[child.GetSheHe|U]知道這房間"
	bp2_yearly.3010.desc:0 "看到我心愛的[child.Custom('GetDaughterSon')][child.GetFirstName]茫然地盯著[child.GetHerHis]周圍的環境，再次感到不知所措時，我覺得心都要碎了。\n\n[child.GetSheHe|U]曾經在這些地方邁出[child.GetHerHis]的第一步，但那是很久以前的事了。作為人質在國外度過的這許多年一定從[child.GetHerHis]幼小的心靈中抹去了許多記憶。\n\n[child.GetSheHe]再次環視四周，嘆了一口氣。"
	bp2_yearly.3010.a:0 "我得和[child.GetHerHim]談談。"
	bp2_yearly.3010.b:0 "[child.GetSheHe|U]會克服這些的。"
	bp2_yearly.3011.t:0 "我曾走過這地板"
	bp2_yearly.3011.desc:0 "在我腦海中的某個角落，我#EMP 知道#!我以前來過這裡，但記憶卻比夢還要模糊，家鄉的夢曾經欺騙過我。在國外當了這麼多年的人質後，我甚至很難分辨出哪裡是#EMP 家#!，哪裡#EMP 不是#!……\n\n這個壁爐一直在這兒嗎？這走廊一直都這麼黑嗎？我不知道。"
	bp2_yearly.3011.desc_parent:0 "\n\n我和我的[parent.GetMotherFather]的眼睛隔著房間相遇，我看到了[parent.GetHerHis]的眼睛中映射出我自己的悲傷，然後我們緊緊擁抱在一起。"
	bp2_yearly.3011.desc_no_parent:0 "\n\n我和我的[parent.GetMotherFather]的眼睛隔著房間相遇，[parent.GetSheHe]只是嘆了口氣然後把臉轉了過去。"
	bp2_yearly.3011.a:0 "我現在是個陌生人了。"
	bp2_yearly.3011.b:0 "我仍然屬於這裡！"
	bp2_yearly.3010.a.tt:0 "[child.GetFirstNameNoTooltip]接受了[child.GetHerHis]的不同"
	bp2_yearly.3010.b.tt:0 "[child.GetFirstNameNoTooltip]緊抓住[child.GetHerHis]的起源"
