l_trad_chinese:
	bp2_yearly.8050.t:0 "我是誰？"
	bp2_yearly.8050.desc.intro:0 "今天[hostage.GetName]看起來非常傷感，盯著我們下面的人陷入沉思中。\n\n我走過去將手放在[hostage.GetHerHis]塌著的肩膀上，問[hostage.GetHerHis]在想什麼沉重的事。\n\n「啊，[ROOT.Char.Custom('GetAuntUncle')]，"
	bp2_yearly.8050.desc.mid.friendship:0 "你比我曾經稱之為家的那個地方的任何人都更算得上我的朋友。"
	bp2_yearly.8050.desc.mid.childhood_friendship:0 "[hostage_friend.GetFirstName]比我曾經稱之為家的那個地方的任何人都更算得上我的朋友。"
	bp2_yearly.8050.desc.mid.hatred:0 "[hated_parent.Custom2('MyCharacterIntroduction', hostage)]完全是個[hated_parent.Custom('InsultAdjective')][hated_parent.Custom('InsultNoun')]，一想到要回到[hated_parent.GetHerHim]身邊就讓我難以忍受。"
	bp2_yearly.8050.desc.mid.culture:0 "我和[hated_parent.GetCulture.GetName]文化脫節了，感覺自己對我[hated_parent.GetMotherFather]來說就是個外人。我在這裡學到的[hostage.GetCulture.GetName]文化習俗讓我感覺舒服多了。"
	bp2_yearly.8050.desc.mid.faith:0 "我的[hated_parent.GetMotherFather]是個[hated_parent.GetFaith.GetAdherentName]，而我是個[hostage.GetFaith.GetAdherentName]。我們的信仰是如此對立，我怎麼能稱自己為[hated_parent.GetHerHis]的[hostage.Custom('GetDaughterSon')]？"
	bp2_yearly.8050.desc.mid.traits:0 "我只是覺得我們之間有很多共同點，比我曾經稱之為家的那個地方的人們多得多。"
	bp2_yearly.8050.desc.outro:0 "我忍不住想知道我到底是誰？[hostage.GetHouse.GetName|U]家的人還是[ROOT.Char.GetHouse.GetName]家的人？」"
	bp2_yearly.8050.a:0 "「當然，我是你的[ROOT.Char.Custom('GetAuntieUncle')]。」"
	bp2_yearly.8050.b:0 "「你就是個人質，僅此而已。」"
	bp2_yearly.8051.t:0 "洩密之信"
	bp2_yearly.8051.desc:0 "我進入[hostage.GetFirstNamePossessive]的臥室，但卻沒找到[hostage.GetHerHim]。然而，我找到了一疊寄往[hostage.GetHomeCourt.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]的寫了一半的信。\n\n信中寫滿了關於我宮廷的細節：藏身處，誰為我上餐，還有心懷不滿可能背叛我的僕人的名單。我轉身往回走，看到[hostage.GetFirstNameNoTooltip]正害怕地站在門口，就像被狩獵的動物想要逃跑錢一樣。"
	bp2_yearly.8051.a:0 "「啊，[hostage.Custom('GetNieceNephew')]，我既往不咎。」"
	bp2_yearly.8051.b:0 "「我不會讓你再往家裡寫信了。」"
	bp2_yearly.8051.c:0 "「你永遠別想再離開你的房間了！」"
	invalidates_hostage_tt:0 "[hostage.GetFirstName|U]將不再是你的人質"
	bp2_yearly.8052.t:0 "霸凌"
	bp2_yearly.8052.desc:0 "院子裡充滿了熟悉的奔跑和尖叫聲，宮裡的孩子們正在玩耍。儘管有噪音，但是卻出奇地平和，直到[hostage.GetFirstName]痛苦的尖叫聲將我喚去。\n\n「住手！住手！[ROOT.Char.GetFirstNameNoTooltip]，[mean_child.GetFirstName]一直打我！」"
	bp2_yearly.8052.a:0 "[mean_child.GetFirstNameNoTooltip]應該停止霸凌。"
	bp2_yearly.8052.b:0 "我應該鼓勵[hostage.GetFirstNameNoTooltip]保護[hostage.GetHerselfHimself]自己。"
	bp2_yearly.8052.b.success:0 "[hostage.GetFirstName]領悟了這一課"
	bp2_yearly.8052.b.failure:0 "[hostage.GetFirstName]受傷了"
	bp2_yearly.8052.c:0 "我不在乎。"
	bp2_yearly.8053.t:0 "有趣的喊話"
	bp2_yearly.8053.desc:0 "孩子們又在院子裡玩耍了，今天他們玩的是玩具劍。[hostage.GetFirstName|U]看起來對其他孩子毫不留情，一次對上好幾個，並且輕鬆打敗了他們。\n\n在一陣尋常的尖叫聲中[hostage.GetSheHe]突然大喊道「#EMP [ROOT.Char.GetHouse.GetMotto]#!，渣渣！」我的耳朵豎了起來。"
	bp2_yearly.8053.a:0 "說得挺好。"
	bp2_yearly.8053.b:0 "那句話只能由[ROOT.Char.GetHouse.GetNameNoTooltip]家的人說！"
	bp2_yearly.8054.t:0 "[ROOT.Char.GetHouse.GetNameNoTooltip|U]家族傳奇"
	bp2_yearly.8054.desc:0 "難得與[hostage.GetFirstName]單獨相處，傳授我對於世俗和宗教事務的理解，但這[hostage.Custom('GirlBoy')]看起來腦子裡卻在想別的事。\n\n「我對你輝煌的家族非常感興趣，[ROOT.Char.Custom('GetAuntUncle')]。你能跟我講些[ROOT.Char.GetHouse.GetNameNoTooltip]家族的傳奇嗎？」"
	bp2_yearly.8054.a:0 "你聽說過[ROOT.Char.GetHouse.GetFounder.GetNameNoTooltip]嗎？"
	bp2_yearly.8054.b:0 "我自己也算是個傳奇。"
	bp2_yearly.8054.b.success:0 "[hostage.GetFirstName]對你的故事印象深刻"
	bp2_yearly.8054.b.failure:0 "[hostage.GetFirstName]不相信你"
	bp2_yearly.8054.c:0 "我有提過我曾經殺死一頭龍嗎？"
	bp2_yearly.8055.t:0 "性格衝突"
	bp2_yearly.8055.desc:0 "[hostage.GetFirstName]最近在我身邊似乎很疏遠，也不怎麼說話，一直在我們有接觸時避開我。在我終於找到機會和[hostage.GetHerHim]獨處後，我將支持的手放在[hostage.GetHerHis]冰冷的肩膀上。\n\n[hostage.GetSheHe|U]只是聳聳肩，然後再次躲開了我。「你想和我在一起幹什麼？我們在一起的每一刻都讓我感到痛苦！你是個[ROOT.Char.Custom('InsultNoun')]，我等不及要離開這裡了。」"
	bp2_yearly.8055.a:0 "也許我可以改變！"
	bp2_yearly.8055.b:0 "我活著不是為了給[hostage.GetHerHim]留下好印象。"
	bp2_yearly.8055.c:0 "應該鼓勵[hostage.GetSheHe|U]做出改變。"
	bp2_yearly.8055.c.success:0 "你說服[hostage.GetHerHim]按照你的方式行事"
	bp2_yearly.8055.c.failure:0 "[hostage.GetFirstName|U]被侮辱了"
	bp2_yearly.8056.t:0 "友善的人質"
	bp2_yearly.8056.desc:0 "和[hostage.GetFirstName]談話真是讓人開心，[hostage.GetSheHe]似乎也有同感。我們有這麼多的共同點，感覺我們經常想法相同。\n\n在今天的課程中，[hostage.GetSheHe]聽懂了我說的每一句話，真是個好孩子，值得我稱呼為[hostage.Custom('GetNieceNephew')]。"
	bp2_yearly.8056.a:0 "好極了。"
	bp2_yearly.8056.b:0 "終於有人能真正#EMP 理解#!我了。"
	bp2_yearly.8057.t:0 "如同[hostage.Custom('SisterBrother')|U]"
	bp2_yearly.8057.desc:0 "在院子裡，[hostage.GetFirstName]和[nice_child.GetFirstName]正開心地玩耍著，就像所有孩子都應該的那樣。在[ROOT.Char.GetFaith.CreatorNamePossessive]的造物中，如往常一樣的啁啾聲和沙沙聲中，是孩子們快樂的歡笑聲，世界似乎就應該是這個樣子的。\n\n在這平靜的一刻，我甚至聽到[nice_child.GetFirstNameNoTooltip]隨口稱呼[hostage.GetFirstNameNoTooltip]「[hostage.Custom('SisterBrother')]」。"
	bp2_yearly.8057.a:0 "太好了。"
	bp2_yearly.8057.b:0 "這值得稱讚！"
	bp2_yearly.8060.t:0 "[ROOT.Char.GetMotherFather|U]？"
	bp2_yearly.8060.desc:0 "[hostage.GetFirstName]現在終於正式成為一個[hostage.GetWomanMan]了，看到[hostage.GetHerHim]今天早上如我期許的那樣，優雅、莊嚴、自信地走進宮廷，我真是不能再驕傲了。[hostage.GetSheHe]是否能繼續留在宮中還有待商榷，但看著[hostage.GetSheHe]走到我面前像往常那般行禮問候，我感覺就像在看自己的[hostage.Custom('GetDaughterSon')]一樣。\n\n「很榮幸見到你，[ROOT.Char.GetMotherFather]。」宮廷傳來的幾聲抽氣和低語讓[hostage.GetHerHim]意識到了[hostage.GetHerHis]的錯誤。「哦，我是說[ROOT.Char.Custom('GetAuntUncle')]！」"
	bp2_yearly.8060.a:0 "「[ROOT.Char.GetMotherFather|U]非常合適。」"
	bp2_yearly.8060.b:0 "「你是我的[hostage.Custom('GetDaughterSon')]，但僅僅是名義上。」"
	bp2_yearly.8060.c:0 "「我一直都會是你的[ROOT.Char.Custom('GetAuntUncle')]。」"
	bp2_yearly.8061.t:0 "永遠的[ROOT.Char.Custom('GetAuntUncle')|U]"
	bp2_yearly.8061.desc:0 "距離[hostage.GetFirstName]來到宮廷，我成為[hostage.GetHerHis]的[ROOT.Char.Custom('GetAuntUncle')]已經過去了很久。現在看著[hostage.GetHerHim]長大成人，我感覺到和[hostage.GetHerHim]有一種家庭紐帶，就好像我們有血緣關係一樣。\n\n[hostage.GetFirstNameNoTooltip]在我面前跪下，發誓永遠對我，[hostage.GetHerHis]最喜愛的[ROOT.Char.Custom('GetAuntUncle')]忠誠。"
	bp2_yearly.8061.a:0 "很好。"
	bp2_yearly.8063.t:0 "輕蔑的人質"
	bp2_yearly.8063.desc:0 "距離[hostage.GetFirstName]來到宮廷，我成為[hostage.GetHerHis]的[ROOT.Char.Custom('GetAuntUncle')]已經過去了很久。現在[hostage.GetSheHe]長大成人了，卻幾乎不拿正眼看我。[hostage.GetHerHis]坐在宮廷裡，眼睛裡充滿了對我的仇恨和惡意，這只能怪我在[ROOT.Char.GetHouse.GetNameNoTooltip]式教育上的拙劣嘗試。"
	bp2_yearly.8063.a:0 "哎呀。"
	bp2_yearly.8065.t:0 "[ROOT.Char.Custom2('AppropriateGreetingNegative', ROOT.Char )]"
	bp2_yearly.8065.desc:0 "很久以前，我就覺得[new_parent.GetFirstName]才是我真正的[new_parent.GetMotherFather]，而現在我們終於將這定了下來。從今天起，我與過去的家族斷絕關係，現在是[new_parent.GetHouse.GetName]家的正式成員了。"
	bp2_yearly.8065.a:0 "太瘋狂了！"
