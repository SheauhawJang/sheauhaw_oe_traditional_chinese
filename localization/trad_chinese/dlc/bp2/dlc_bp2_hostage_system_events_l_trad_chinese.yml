l_trad_chinese:
	bp2_hostage_system.0100.t:0 "不擇手段"
	bp2_hostage_system.0100.intro:0 "隨著我的[war.Custom('WarCasusBelliShort')]的開始，我的人質，[hostage_home_court.GetTitledFirstNamePossessive]的[hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))][hostage.GetFirstName]的命運仍等待決定。\n\n"
	bp2_hostage_system.0100.desc:0 "我能給[hostage_home_court.GetPrimaryTitle.GetAdjectiveNoTooltip]的惡魔造成的任何損害都是有用的，而[hostage_home_court.GetFirstNameNoTooltip]只能怪[hostage_home_court.GetHerselfHimself]自己。"
	bp2_hostage_system.0100.executed_hostage:0 "那個惡魔處決了我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('victim'))][victim.GetFirstName]。正義要求我以冷酷回應……"
	bp2_hostage_system.0100.spared_hostage:0 "[hostage_home_court.GetFirstNameNoTooltip]對我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('my_hostage'))][my_hostage.GetFirstName]展現了仁慈。也許是有必要把我們的爭端留在戰場上。"
	bp2_hostage_system.0100.my_hostage:0 "\n\n儘管我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('my_hostage'))][my_hostage.GetFirstName]——[my_hostage.GetSheHe]的命運完全掌握在[hostage_home_court.GetTitledFirstNamePossessiveNoTooltip]手中……"
	bp2_hostage_system.0100.a:0 "我已做出了決定。"
	bp2_hostage_system.0100.b:0 "[hostage.GetFirstNameNoTooltip]暫時是安全的。"
	bp2_hostage_system.0110.t:0 "空頭承諾"
	bp2_hostage_system.0110.desc:0 "那個陰險狡詐的[hostage_home_court.Custom('InsultNoun')][hostage_home_court.GetTitledFirstName]，儘管將[hostage_home_court.GetHerHis]的[hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))][hostage.GetFirstName]送到了我的宮廷，卻還是在[hostage_home_court.GetPrimaryTitle.GetNameNoTierNoTooltip]向我發動了戰爭。\n\n[hostage_home_court.GetSheHe|U]肯定覺得我是個懦夫，或者根本沒把[hostage.GetFirstNamePossessiveNoTooltip]放在心上，才會對[hostage_home_court.GetHerHis]的人質的監管者發動[war.Custom('WarCasusBelliShort')]……"
	bp2_hostage_system.0110.a:0 "[hostage_home_court.GetFirstNameNoTooltip]做出了[hostage_home_court.GetHerHis]的選擇。"
	bp2_hostage_system.0110.b:0 "我們不要魯莽……"
	bp2_hostage_system.0120.t:0 "朋友的敵人"
	bp2_hostage_system.0120.intro:0 "局勢向對我的人質，[hostage_home_court.GetTitledFirstNamePossessive]的[hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))][hostage.GetFirstName]不利的方向發展。儘管我懷著崇高的目的將[hostage.GetHerHis]接入我的宮廷，但我也有義務在[war.Custom('WarCasusBelliShort')]中支持[war_joiner_ally.GetTitledFirstNamePossessive]……\n\n"
	bp2_hostage_system.0120.desc:0 "我本希望與[hostage_home_court.GetPrimaryTitle.GetNameNoTierNoTooltip]維持和平，但現在已經沒什麼可做的了。仁慈或許還能保持一定的信任，但話說回來，戰爭期間一切都是公平的。"
	bp2_hostage_system.0120.a:0 "形勢已經改變。"
	bp2_hostage_system.0120.b:0 "這是[war_joiner_ally.GetFirstNameNoTooltip]和[hostage_home_court.GetFirstNameNoTooltip]之間的事……"
	bp2_hostage_system.0130.t:0 "敵人的朋友"
	bp2_hostage_system.0130.desc:0 "我已了解到，[hostage_home_court.GetTitledFirstName]愚蠢地站在了我的敵人[war_joiner_ally.GetTitledFirstName]那一邊，儘管[hostage_home_court.GetHerHis]將[hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))][hostage.GetFirstName]送來我的宮廷充當人質。\n\n這次小小的[war.Custom('WarCasusBelliShort')]已經暴露了[hostage_home_court.GetHerHis]的和平承諾的價值，更別說[hostage_home_court.GetHerHis]對[hostage.GetFirstNameNoTooltip]的無視了。"
	bp2_hostage_system.0130.a:0 "我的威脅可是實打實的。"
	bp2_hostage_system.0130.b:0 "事情不是非黑即白。"
	bp2_hostage_system.0140.opening:0 "[executioner.Custom2('AppropriateGreeting', ROOT.Char)]"
	bp2_hostage_system.0140.attacker:0 "你用你的和平承諾對我的欺詐到此結束了。願你的[hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))][hostage.GetFirstName]能在[executioner.GetFaith.PositiveAfterLife]找到更多和平。"
	bp2_hostage_system.0140.defender:0 "你即使送來了你的[hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))][hostage.GetFirstName]來我身邊充當人質，卻依然發動了可恥的入侵，如此行為只有能一種回應。願[hostage.GetSheHe]和[executioner.GetFaith.HighGodName]都能原諒你。"
	bp2_hostage_system.0140.attacker_ally:0 "由於[war_joiner_ally.GetTitledFirstName]我們陷入了戰爭，因此，我的人質，你的[hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))][hostage.GetFirstName]的性命到此為止。"
	bp2_hostage_system.0140.defender_ally:0 "你的背叛讓你的[hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))][hostage.GetFirstName]付出[hostage.GetHerHis]生命的代價。我只希望你和[war_joiner_ally.GetTitledFirstName]的友誼值得你這麼做。"
	bp2_hostage_system.0140.a.attacker:0 "不可能……"
	bp2_hostage_system.0140.a.defender:0 "你會付出代價的……"
	bp2_hostage_system.0140.a.attacker_ally:0 "[executioner.GetSheHe]怎麼能……"
	bp2_hostage_system.0140.a.defender_ally:0 "無情無義……"
	bp2_hostage_system.0141.opening:0 "[hostage_sparer.Custom2('AppropriateGreeting', ROOT.Char)]"
	bp2_hostage_system.0141.intro:0 "我決定赦免你的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))][hostage.GetFirstName]，"
	bp2_hostage_system.0141.attacker:0 "因為[hostage.GetSheHe]只不過是你的詐騙中的無辜棋子。"
	bp2_hostage_system.0141.defender:0 "儘管你無視條約背信棄義地發動了攻擊。"
	bp2_hostage_system.0141.attacker_ally:0 "沒必要讓[hostage.GetSheHe]因為[war_joiner_ally.GetTitledFirstNamePossessive]受到牽連。"
	bp2_hostage_system.0141.defender_ally:0 "沒必要讓[hostage.GetSheHe]因為[war_joiner_ally.GetTitledFirstNamePossessive]受到牽連。"
	bp2_hostage_system.0141.request:0 "\n\n我相信你也會對我的[spared.Custom2('RelationToMe', SCOPE.sC('my_hostage'))][my_hostage.GetFirstName]表現出同樣的仁慈。"
	bp2_hostage_system.0141.a.attacker:0 "感謝[ROOT.Char.GetFaith.HighGodName]……"
	bp2_hostage_system.0141.a.defender:0 "也許[hostage_sparer.GetSheHe]沒那麼壞……"
	bp2_hostage_system.0141.a.attacker_ally:0 "真是鬆了一口氣……"
	bp2_hostage_system.0141.a.defender_ally:0 "太好了，至少……"
	bp2_hostage_system.0200.t:0 "長大成人"
	bp2_hostage_system.0200.desc:0 "我的人質[hostage.GetFirstName]現在是個[hostage.GetWomanMan]了，很快就應按照慣例被送回家鄉。[hostage.GetHerHis|U]的[hostage.Custom2('RelationToMe', SCOPE.sC('hostage_home_court'))][hostage_home_court.GetTitledFirstName]肯定也希望如此。"
	bp2_hostage_system.0200.my_hostage:0 "\n\n也許維持善意確實更好，畢竟我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('my_hostage'))][my_hostage.GetFirstName]還在[hostage_home_court.GetPrimaryTitle.GetAdjectiveNoTooltip]的掌控之中……"
	bp2_hostage_system.0200.closing:0 "\n\n然而，我必須考慮#EMP 自己#!家族的利益。"
	bp2_hostage_system.0200.a:0 "收拾好東西，你該回家了。"
	bp2_hostage_system.0200.b:0 "[hostage.GetFirstNameNoTooltip]必須再多待些日子。"
	bp2_hostage_system.0200.b.my_hostage:0 "等[my_hostage.GetFirstNameNoTooltip]回來了，[hostage.GetFirstNameNoTooltip]就能回去了。"
	hostage_more_likely_to_return_tt:0 "[hostage_home_court.GetTitledFirstName]會更有可能送還[my_hostage.GetFirstName]"
	bp2_hostage_system.0201.desc:0 "我被送去擔任[hostage_warden.GetPrimaryTitle.GetAdjectiveNoTooltip]人質的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))][hostage.GetTitledFirstName]，最終成長為一個[hostage.GetWomanMan]並被送了回來！和[hostage_warden.GetTitledFirstName]的協議結束了，但我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))]也安全了。"
	bp2_hostage_system.0201.my_hostage_adult:0 "\n\n[hostage_warden.GetFirstNamePossessiveNoTooltip]的[hostage_warden.Custom2('RelationToMe', SCOPE.sC('my_hostage'))][my_hostage.GetFirstName]雖然已成長為[my_hostage.GetWomanMan]，卻仍然留在這裡擔任人質，此時正羨慕地看著。我也許應該把[my_hostage.GetHerHim]也送回去，這樣才公平……"
	bp2_hostage_system.0201.my_hostage:0 "\n\n[hostage_warden.GetFirstNamePossessiveNoTooltip]的[hostage_warden.Custom2('RelationToMe', SCOPE.sC('my_hostage'))][my_hostage.GetFirstName]仍然留在我這裡充當人質，雖然[my_hostage.GetSheHe]還只是個[my_hostage.Custom('GirlBoy')]。"
	bp2_hostage_system.0201.a:0 "還有許多事情要趕呢！"
	bp2_hostage_system.0201.b:0 "[my_hostage.GetFirstNameNoTooltip]也可以回家。"
	bp2_hostage_system.0201.c:0 "或許等[my_hostage.GetSheHe]再大一點後。"
	bp2_hostage_system.0201.c.adult:0 "我不這麼認為。"
	bp2_hostage_system.0202.t:0 "等待歸鄉"
	bp2_hostage_system.0202.desc:0 "當我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))][hostage.GetFirstNamePossessive]的生日到來時，我曾滿懷希望地等待著，因為按照慣例，人質成人後會被送回家鄉。\n\n唉，看來[hostage_warden.GetTitledFirstNamePossessive]打算將[hostage.GetFirstNameNoTooltip]再留在[hostage_warden.GetCapitalLocation.GetNameNoTooltip]一段時間……\n\n"
	bp2_hostage_system.0202.a:0 "一定是有足夠的理由。"
	bp2_hostage_system.0203.t:0 "歸鄉"
	bp2_hostage_system.0203.desc:0 "在送走[hostage_home_court.GetTitledFirstNamePossessive]的[hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))][hostage.GetFirstName]之後，我有些忐忑不安地等待著[hostage_home_court.GetHerHis]的回應。\n\n"
	bp2_hostage_system.0203.closing:0 "回應很快，沒多久我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('my_hostage'))][my_hostage.GetFirstName]就到了門口！"
	bp2_hostage_system.0204.t:0 "陷入困境"
	bp2_hostage_system.0204.closing:0 "回應十分明顯，遺憾的是，在可預見的未來，[hostage_home_court.GetSheHe]必須留下我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('my_hostage'))][my_hostage.GetFirstName]，以確保和平能夠維持……"
	bp2_hostage_system.0204.a:0 "可憐的[my_hostage.Custom('GirlBoy')]……"
	bp2_hostage_system.0300.t:0 "在我的照管下"
	bp2_hostage_system.0300.intro:0 "人質的安全是監管人的責任和誓言。我立下了榮譽的契約，要保護[hostage.GetHerHim]免受傷害，"
	bp2_hostage_system.0300.killer:0 "然而我卻殺了[hostage.GetFirstName]。"
	bp2_hostage_system.0300.violent:0 "然而[hostage.GetFirstName]卻在我的宮廷遭遇了最悲慘的結局。"
	bp2_hostage_system.0300.fallback:0 "然而[hostage.GetFirstName]現在卻死了。"
	bp2_hostage_system.0300.desc:0 "\n\n沒辦法了，等消息傳到[hostage_home_court.GetPrimaryTitle.GetAdjectiveNoTooltip]宮廷，[hostage_home_court.GetTitledFirstName]一定會極其憤怒，而我們的協議也會被一腳踹開。"
	bp2_hostage_system.0300.my_hostage:0 "\n\n我只希望[hostage_home_court.GetTitledFirstName]不要因此報復我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('my_hostage'))][my_hostage.GetFirstName]。"
	bp2_hostage_system.0300.a.killer:0 "呃，好吧……"
	bp2_hostage_system.0300.a.violent:0 "真不走運……"
	bp2_hostage_system.0300.a:0 "悲劇啊……"
	bp2_hostage_system.0301.opening:0 "[hostage_warden.Custom2('AppropriateGreeting', ROOT.Char)]"
	bp2_hostage_system.0301.intro:0 "我很遺憾地通知你，你的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))][hostage.GetFirstName]過世了。\n\n"
	bp2_hostage_system.0301.killer:0 "我別無選擇，只能結束[hostage.GetHerHis]的性命。"
	bp2_hostage_system.0301.violent:0 "[hostage.GetSheHe]在我的保護下離開這個世界的方式，將會困擾著我。"
	bp2_hostage_system.0301.fallback:0 "原諒我完全沒能履行作為[hostage.GetHerHis]監管人的責任。"
	bp2_hostage_system.0301.desc:0 "我希望你有一天能為了我們兩人而原諒我。"
	bp2_hostage_system.0301.my_hostage:0 "\n\n無論這裡發生什麼，我的[hostage_warden.Custom2('RelationToMe', SCOPE.sC('my_hostage'))][my_hostage.GetFirstName]在這件事上都是無辜的。"
	bp2_hostage_system.0301.a.killer:0 "那個……#EMP 混蛋！#!"
	bp2_hostage_system.0301.a.violent:0 "[hostage.GetFirstNameNoTooltip]……為什麼……？"
	bp2_hostage_system.0301.a:0 "不可能……"
	bp2_hostage_system.0301.b:0 "以眼還眼！"
	bp2_hostage_system.0400.t:0 "情況轉變"
	bp2_hostage_system.0400.landed_hostage:0 "由於我的人質[hostage.GetFirstNamePossessive]繼承了[hostage.GetPrimaryTitle.GetNameNoTierNoTooltip]，現在我發現自己正在照顧一位[hostage.GetTitleAsNameNoTooltip]！"
	bp2_hostage_system.0400.imprisoned_hostage_self:0 "由於我曾經的人質[hostage.GetFirstName]現在被關在了我的監牢中，我與[home_court.GetTitledFirstName]的協議肯定結束了。"
	bp2_hostage_system.0400.imprisoned_hostage_fail:0 "由於我曾經的人質[hostage.GetFirstName]躲過了我囚禁[hostage.GetHerHim]的企圖，我與[home_court.GetTitledFirstName]的協議肯定結束了。"
	bp2_hostage_system.0400.imprisoned_hostage:0 "由於我的人質[hostage.GetFirstName]被關進了[imprisoner.GetTitledFirstNamePossessive]的大牢中，我與[home_court.GetTitledFirstName]的協議突然變得毫無意義。"
	bp2_hostage_system.0400.unrelated_hostage:0 "由於我的人質[hostage.GetFirstNamePossessive]不再與[home_court.GetTitledFirstName]有任何關聯，我們的協議突然變得毫無意義。"
	bp2_hostage_system.0400.unlanded_home_court_title:0 "我的人質[hostage.GetFirstName]的[hostage.Custom2('RelationToMe', SCOPE.sC('home_court'))]，[home_court.GetTitledFirstName]失去了[home_court.GetHerHis]在[lost_title.GetAdjectiveNoTooltip]的土地，我們的協議突然變得毫無意義。"
	bp2_hostage_system.0400.unlanded_home_court:0 "我的人質[hostage.GetFirstName]的[hostage.Custom2('RelationToMe', SCOPE.sC('home_court'))]，[home_court.GetTitledFirstName]失去了[home_court.GetHerHis]的土地，我們的協議突然變得毫無意義。"
	bp2_hostage_system.0400.dead_home_court:0 "我的人質[hostage.GetFirstName]的[hostage.Custom2('RelationToMe', SCOPE.sC('home_court'))]，[home_court.GetTitledFirstName]在未能保住[home_court.GetHouse.GetBaseNameNoTooltip]家族繼承的情況下死亡，我們的協議突然變得毫無意義。"
	bp2_hostage_system.0400.imprisoned_self:0 "\n\n[home_court.GetFirstNameNoTooltip]不會高興的……"
	bp2_hostage_system.0400.imprisoned:0 "\n\n我相信[hostage.GetFirstNameNoTooltip]很快就會被釋放……"
	bp2_hostage_system.0400.ruler:0 "\n\n[hostage.GetFirstNameNoTooltip]很快就會離開，前往[hostage.GetCapitalLocation.GetName]登基。"
	bp2_hostage_system.0400.family:0 "\n\n[hostage.GetFirstNameNoTooltip]可以隨時離開，重回[hostage.GetHerHis]的家人身邊，如果[hostage.GetSheHe]這麼選擇的話。"
	bp2_hostage_system.0400.no_family:0 "\n\n[hostage.GetFirstNameNoTooltip]可以隨時離開，但是[hostage.GetHerHis]的命運還遠未確定。"
	bp2_hostage_system.0400.adopted:0 "[hostage.GetFirstName]曾經是我的人質，現在被認為是[ROOT.Char.GetHouse.GetBaseName]家族的堅定一員，之前與[home_court.GetTitledFirstName]的安排是多餘的。"
	bp2_hostage_system.0400.adopted_stay:0 "\n\n儘管如此，[hostage.GetSheHe]還是很高興決定暫時留在我位於[ROOT.Char.GetCapitalLocation.GetName]的宮廷裡。"
	bp2_hostage_system.0400.a:0 "沒有什麼能做的。"
	bp2_hostage_system.0400.b:0 "我們非常歡迎[hostage.GetSheHe]！"
	bp2_hostage_system.0400.home:0 "[hostage.GetFirstNameNoTooltip]離開"
	bp2_hostage_system.0401.landed_hostage:0 "由於我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))][hostage.GetFirstNamePossessive]繼承了[hostage.GetPrimaryTitle.GetNameNoTierNoTooltip]，現在[warden.GetTitledFirstName]發現[warden.GetHerselfHimself]正在照顧一位[hostage.GetTitleAsNameNoTooltip]！"
	bp2_hostage_system.0401.imprisoned_hostage_self:0 "我得到消息，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))][hostage.GetFirstName]被[warden.GetTitledFirstName]肆無忌憚地囚禁了，這傢伙承諾過要照顧好擔任人質的[warden.GetHerHim]。"
	bp2_hostage_system.0401.imprisoned_hostage_fail:0 "我得到消息，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))][hostage.GetFirstName]僥倖逃過了[hostage.GetHerHis]的監管人[imprisoner.GetTitledFirstName]的抓捕！"
	bp2_hostage_system.0401.imprisoned_hostage:0 "由於我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))][hostage.GetFirstName]被關進了[imprisoner.GetTitledFirstNamePossessive]的大牢，我與[warden.GetTitledFirstName]的協議突然變得毫無意義。"
	bp2_hostage_system.0401.unrelated_hostage:0 "由於被送到[warden.GetPrimaryTitle.GetAdjectiveNoTooltip]擔任人質的[hostage.GetFirstName]與[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]不再有任何關聯，我們與[warden.GetTitledFirstName]的協議突然變得毫無意義。"
	bp2_hostage_system.0401.unlanded_warden_title:0 "[warden.GetTitledFirstName]，我的人質[hostage.GetFirstName]的[hostage.Custom2('RelationToMe', SCOPE.sC('warden'))]，失去了[warden.GetHerHis]在[lost_title.GetAdjectiveNoTooltip]的土地，我們的協議就這麼突然失去了意義。"
	bp2_hostage_system.0401.unlanded_warden:0 "[warden.GetTitledFirstName]，我的人質[hostage.GetFirstName]的[hostage.Custom2('RelationToMe', SCOPE.sC('warden'))]，失去了[warden.GetHerHis]的土地，我們的協議就這麼突然失去了意義。"
	bp2_hostage_system.0401.dead_warden:0 "[warden.GetTitledFirstName]，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))][hostage.GetFirstName]的監管人已經死亡，並且未能保住[warden.GetHouse.GetBaseNameNoTooltip]家族的繼承。"
	bp2_hostage_system.0401.imprisoned:0 "\n\n願[ROOT.Char.GetFaith.HighGodName]大發慈悲，[hostage.GetFirstNameNoTooltip]很快就能得到自由。"
	bp2_hostage_system.0401.imprisoned_fail:0 "\n\n毫無疑問，如此對待人質令人憤慨，但[hostage.GetFirstNamePossessiveNoTooltip]能安全歸來實在是一件幸事。"
	bp2_hostage_system.0401.adopted:0 "我聽到有謠言說我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))][hostage.GetFirstName]現在認為[hostage.GetHerselfHimself]自己是[hostage.GetHouse.GetBaseName]家族的一員！[warden.GetTitledFirstName]那個[warden.Custom('InsultNoun')]一定是蠱惑了[hostage.GetHerHis]的心靈！"
	bp2_hostage_system.0401.adopted_stay:0 "\n\n甚至有人說[hostage.GetFirstNameNoTooltip]認為#EMP [warden.GetCapitalLocation.GetName]#!才是[hostage.GetHerHis]真正的家，而不是[ROOT.Char.GetCapitalLocation.GetName]！"
	bp2_hostage_system.0401.a:0 "就這樣吧。"
	bp2_hostage_system.0401.b:0 "這是背叛！"
	bp2_hostage_system.0402.inherited:0 "今天早上，消息從[ROOT.Char.GetCapitalLocation.GetNameNoTooltip]傳來，我的[hostage.Custom2('RelationToMe', SCOPE.sC('home_court'))][home_court.GetTitledFirstName]去世了……\n\n他們說[home_court.GetSheHe][home_court.GetDeathReasonHideKiller]。\n\n[warden.GetTitledFirstName]已准許我離開，作為[home_court.GetFirstNamePossessiveNoTooltip]的繼承人，我必須堅強起來，承擔起[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]的責任。"
	bp2_hostage_system.0402.dead:0 "\n\n我再也見不到我的[hostage.Custom2('RelationToMe', SCOPE.sC('home_court'))]了……"
	bp2_hostage_system.0402.a:0 "我們得走了。"
	bp2_hostage_system.0410.t:0 "命運的轉折"
	bp2_hostage_system.0410.desc:0 "我的人質[hostage.GetFirstName]的[hostage.Custom2('RelationToMe', SCOPE.sC('home_court'))][home_court.GetTitledFirstName]的境況發生了轉變，[home_court.GetSheHe]現在已淪為區區一個[home_court.GetTitleAsNameNoTooltip]。\n\n我們的協議是在完全不同的假定下達成的，現在明智的話也許應該重新考慮一下……"
	bp2_hostage_system.0410.a:0 "[hostage.GetFirstNameNoTooltip]和[my_hostage.GetFirstNameNoTooltip]都會回家。"
	bp2_hostage_system.0410.b:0 "[my_hostage.GetFirstNameNoTooltip]必須馬上回來。"
	bp2_hostage_system.0410.c:0 "你沒什麼用了，[hostage.GetFirstNameNoTooltip]。"
	bp2_hostage_system.0410.d:0 "沒什麼改變的。"
	bp2_hostage_system.0411.opening:0 "[warden.Custom2('AppropriateGreeting', ROOT.Char)]"
	bp2_hostage_system.0411.intro:0 "自你將你的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))][hostage.GetTitledFirstName]送來充當人質後，你的境況已發生了改變。\n\n"
	bp2_hostage_system.0411.my_hostage:0 "我要求你馬上送還我的[warden.Custom2('RelationToMe', SCOPE.sC('my_hostage'))][my_hostage.GetTitledFirstName]。"
	bp2_hostage_system.0411.hostage:0 "[hostage.GetSheHe|U]很快就會被送回去，我們的協議作廢了。"
	bp2_hostage_system.0411.both:0 "[hostage.GetTitledFirstName]已經在路上了，我相信我的[warden.Custom2('RelationToMe', SCOPE.sC('my_hostage'))][my_hostage.GetFirstName]也很快會上路。"
	bp2_hostage_system.0411.a:0 "很好。"
	bp2_hostage_system.0500.t:0 "新家"
	bp2_hostage_system.0500.desc:0 "我得到消息，我的人質[hostage.GetFirstName]終於從[hostage_home_court.GetPrimaryTitle.GetNameNoTierNoTooltip]趕來。"
	bp2_hostage_system.0500.anxious:0 "[hostage_home_court.GetTitledFirstNamePossessive]的[hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))]無疑會非常擔心[hostage.GetHerHis]在[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]的新生活。"
	bp2_hostage_system.0500.home:0 "\n\n「相信你的[hostage.Custom2('RelationToMe', SCOPE.sC('hostage_home_court'))]，」我安慰[hostage.GetHerHim]道。「你在這裡會得到妥善的照顧。」"
	bp2_hostage_system.0500.away:0 "\n\n我相信我的人民會讓[hostage.GetHerHim]感覺就像在家裡一樣。"
	bp2_hostage_system.0500.a.home:0 "我來帶你看看你的房間。"
	bp2_hostage_system.0500.a:0 "協議開始生效。"
	bp2_hostage_system.0501.opening:0 "敬啟，[hostage.Custom2('RelationToMe', hostage_home_court)]，"
	bp2_hostage_system.0501.desc:0 "我已安全抵達了[hostage_warden.GetPrimaryTitle.GetNameNoTierNoTooltip]，[hostage_warden.GetTitledFirstName]確定了你們的協議。\n\n"
	bp2_hostage_system.0501.child_alone:0 "這裡沒有其他孩子，這地方非常陌生。"
	bp2_hostage_system.0501.child:0 "我已經和宮廷裡的其他孩子見面了。他們看起來不錯。"
	bp2_hostage_system.0501.adult:0 "請不要忘記我。"
	bp2_hostage_system.0501.a.child_alone:0 "可憐的[hostage.Custom('GirlBoy')]……"
	bp2_hostage_system.0501.a.child:0 "我希望[hostage.GetSheHe]在那裡能開心。"
	bp2_hostage_system.0501.a:0 "一切按計劃進行。"
	bp2_hostage_system.0502.opening:0 "[hostage_warden.Custom2('AppropriateGreeting', hostage_home_court)]"
	bp2_hostage_system.0502.desc:0 "你的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))][hostage.GetFirstName]已安全抵達了[hostage_warden.GetPrimaryTitle.GetNameNoTierNoTooltip]。\n\n我們的協議已經確定。"
	bp2_hostage_system.0502.a:0 "很好。"
	bp2_hostage_system.0510.intro:0 "衛兵通知我，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))][hostage.GetFirstName]即將抵達[ROOT.Char.GetCapitalLocation.GetNameNoTooltip]，"
	bp2_hostage_system.0510.duration_short:0 "[hostage.GetSheHe]離開前往[warden.GetPrimaryTitle.GetNameNoTierNoTooltip]好像只是昨天的事一樣。"
	bp2_hostage_system.0510.duration_long:0 "在[hostage_warden.GetPrimaryTitle.GetNameNoTierNoTooltip]待了這麼多年之後，$bp2_hostage_system.0510.older$"
	bp2_hostage_system.0510.duration:0 "結束了[hostage.GetHerHis]在[hostage_warden.GetPrimaryTitle.GetNameNoTierNoTooltip]的逗留。$bp2_hostage_system.0510.older$"
	bp2_hostage_system.0510.older:0 "[hostage.GetSheHe|U]比以前大了，但我一眼就認出了[hostage.GetHerHim]。"
	bp2_hostage_system.0510.home:0 "\n\n我們在門口擁抱，「你得告訴我所有事，我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))]！你過得好嗎？」"
	bp2_hostage_system.0510.away:0 "\n\n等我回家後，我們會好好敘敘舊。"
