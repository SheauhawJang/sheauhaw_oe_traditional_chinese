l_trad_chinese:
	speeches_and_games_modifier:0 "演講和遊戲"
	speeches_and_games_modifier_desc:0 "這個伯爵領的領主以他的輝煌和魅力，征服了不守規矩的群眾。"
	feeble_presence_modifier:0 "氣質軟弱"
	feeble_presence_modifier_desc:0 "該伯爵領的領主沒有顯現出可以控制暴民的能力。"
	deft_cavalrymen_modifier:0 "勇敢的騎兵"
	deft_cavalrymen_modifier_desc:0 "該角色的騎兵熟練地以最快的速度在戰場上疾馳。"
	daring_scout_modifier:0 "勇敢的斥候"
	daring_scout_modifier_desc:0 "該角色與一位在前方探路的勇敢競速手一起旅行。"
	unwilling_tourneyer_modifier:0 "不情願的參賽者"
	unwilling_tourneyer_modifier_desc:0 "[contest_aptitude|E]：-10"
	generous_to_knights_modifier:0 "對騎士慷慨"
	generous_to_knights_modifier_desc:0 "[contest_aptitude|E]：+5"
	safeguards_knightly_honor_modifier:0 "守護騎士的榮譽"
	safeguards_knightly_honor_modifier_desc:0 "該角色對約束高尚戰士的準則的尊重似乎不可動搖。"
	tournament_bracer_modifier:0 "優質護臂"
	tournament_bracer_modifier_desc:0 "該角色在一場比武大會上購買了一隻弓箭手護臂，以提高其技能。"
	tournament_two_bracers_modifier:0 "護臂成雙"
	tournament_two_bracers_modifier_desc:0 "該角色古怪地為每條手臂都買了一隻弓箭手護臂，儘管其人為之大聲辯解過，但卻引來不少旁觀者輕聲的竊笑。"
	tournament_poorly_announced_modifier:0 "糟糕的唱名"
	tournament_poorly_announced_modifier_desc:0 "該角色將錢投在了一些相當不稱職的傳令官身上。"
	tournament_well_proclaimed_modifier:0 "出色的唱名"
	tournament_well_proclaimed_modifier_desc:0 "該角色受益於一名訓練有素的熟練傳令官。"
	tournament_star_struck_modifier:0 "追星族"
	tournament_star_struck_modifier_desc:0 "該角色見到一位著名人物，對其浮華和魅力頗為傾倒。"
	tournament_grounded_modifier:0 "沉穩持重"
	tournament_grounded_modifier_desc:0 "該角色對名聲不感興趣，而且對任何追求名聲表象的人都不感興趣。"
	tournament_foreign_knight_modifier:0 "支持外國騎士"
	tournament_foreign_knight_modifier_desc:0 "該角色支持了一位令人印象深刻的外國騎士，在外國人眼中這為其贏得了尊重，但在其他人眼中卻有些驚愕。"
	tournament_farrier_mistake_modifier:0 "坐騎被蹄鐵匠弄傷"
	tournament_farrier_mistake_modifier_desc:0 "該角色最喜愛的馬被一名笨手笨腳的學徒暫時弄跛了。\n\n#weak 個人馬匹的比賽資質有所下降。#!"
	tournament_performative_sensuousness_modifier:0 "表現欲"
	tournament_performative_sensuousness_modifier_desc:0 "該角色喜歡在觀眾面前以一種相當……閃耀的方式移動身體。"
	tournament_ambidextrous_modifier:0 "雙利手"
	tournament_ambidextrous_modifier_desc:0 "該角色兩隻手都能熟練使劍的本領讓其在鬥劍時擁有出人意料的優勢。"
	tournament_ambisinister_modifier:0 "雙逆手"
	tournament_ambisinister_modifier_desc:0 "該角色手上功夫的拙劣有目共睹。"
	tournament_fashionable_duelist_modifier:0 "時尚的決鬥者"
	tournament_fashionable_duelist_modifier_desc:0 "該角色在決鬥中的著裝選擇或許不會特別有利於勝利，但絕對好看。"
	tournament_charm_resistant_modifier:0 "魅惑抗性"
	tournament_charm_resistant_modifier_desc:0 "該角色似乎對多情的花招有些抗拒。"
	tournament_child_friendly_modifier:0 "兒童友好"
	tournament_child_friendly_modifier_desc:0 "該角色非常善於和孩子相處。"
	tournament_soaked_modifier:0 "濕身"
	tournament_soaked_modifier_desc:0 "該角色被狂歡者潑灑的飲料浸透，身上留下了奇怪的氣味。"
	tournament_public_proselytiser_modifier:0 "公開宣教"
	tournament_public_proselytiser_modifier_desc:0 "該角色通過在比武大會上向人群慷慨演說證明了自己的虔誠。"
	tournament_sports_enthusiast_modifier:0 "賽事狂熱者"
	tournament_sports_enthusiast_modifier_desc:0 "該角色對體育賽事的狂熱時刻閃耀著光芒。"
	tournament_low_blower_modifier:0 "打擊下體"
	tournament_low_blower_modifier_desc:0 "該角色因在決鬥場上的不公平競爭而聲名狼藉。"
	tournament_roguish_duelist_modifier:0 "流氓決鬥者"
	tournament_roguish_duelist_modifier_desc:0 "該角色使劍的魅力與厚顏無恥既激怒了對手，也讓觀眾們著迷。"
	tournament_ended_rightly_modifier:0 "正大光明"
	tournament_ended_rightly_modifier_desc:0 "該角色在決鬥中被對手擰下劍柄圓球投擲，這是羞辱！"
	tournament_melee_protector_modifier:0 "團戰保護者"
	tournament_melee_protector_modifier_desc:0 "該角色被一個驚人的傢伙默默保護著。\n\n#weak 該修正會持續到團戰比賽結束。#!"
	tournament_house_unity_modifier:0 "家族齊心"
	tournament_house_unity_modifier_desc:0 "該家族在團戰中證明了自己，被其他人視為團結的榜樣。"
	tournament_reckoning_modifier:0 "清算"
	tournament_reckoning_modifier_desc:0 "該角色將會在未來某個時刻為其貪婪付出代價。具體時刻未知，但一定會來。"
	tournament_loving_parent_modifier:0 "有愛的父母"
	tournament_loving_parent_modifier_desc:0 "該角色證明了自己是位有愛的父母，至少對繼承人是這樣的。"
	tournament_annoyed_locals_modifier:0 "惱怒的在地人"
	tournament_annoyed_locals_modifier_desc:0 "該伯爵領的人群想要看比武大會，但是卻不得不聽人布道。"
