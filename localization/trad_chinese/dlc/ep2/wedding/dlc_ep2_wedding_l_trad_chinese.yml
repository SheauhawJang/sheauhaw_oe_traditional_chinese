	every_cruel_vassal:0 "所有殘忍的封臣"
	wedding_every_other_vassal:0 "所有其他封臣"
	activity_wedding_guest_desc:0 "$BULLET_WITH_TAB$[prestige_i|E][prestige|E]\n$BULLET_WITH_TAB$舉辦者和配偶的[opinion|E]\n$BULLET_WITH_TAB$可能降低[stress_loss_i][stress|E]\n$BULLET_WITH_TAB$可能獲得[GetModifier( 'wedding_of_the_century_modifier' ).GetNameWithTooltip|L]\n$BULLET_WITH_TAB$可能獲得[GetTrait('lifestyle_reveler').GetName( GetNullCharacter )][trait_level_track_xp|E]"
	activity_wedding_guest_help_text:0 "\n婚禮來賓參加慶祝活動，準備為盛大的活動驚嘆不已，並被配偶和東道主留下深刻印象！\n婚禮是社交和政治活動，適合與賓客交流並建立有意義聯繫的場合。"
	wedding_phase_ceremony:0 "婚禮"
	wedding_phase_ceremony_desc:0 "所有引向正式結婚的誓言交換的儀式和準備工作。"
	wedding_phase_banquet:0 "婚宴"
	wedding_phase_banquet_desc:0 "慶祝新婚的盛宴：吃的、喝的、娛樂活動，應有盡有。"
	wedding_phase_wnight:0 "洞房花燭夜"
	wedding_phase_wnight_desc:0 "配偶們圓房時，剩下的客人享受聚會的尾聲。"
	wedding_type_normal:0 "大婚"
	wedding_type_normal_desc:0 "\n#weak 婚禮應該是慶祝兩個配偶以及兩個家庭結合的盛大典禮。#!\n\n@warning_icon! #X 必須在承諾過期前組織[GetActivityType('activity_wedding').GetName]，不然會遭受懲罰#!"
	wedding_type_bloody:0 "血腥婚禮"
	wedding_type_bloody_desc:0 "你將謀殺其他親屬。\n#weak 你不是在組織婚禮，而是在籌劃葬禮。#!\n\n@warning_icon!#X 十五年內你將無法舉辦血腥[GetActivityType('activity_wedding').GetName]#!\n@warning_icon!#X 以你的[liege|E]或者[head_of_faith|E]為目標將產生更大的懲罰#!\n\n@alert_icon!#alert_trial 有[GetTrait('just').GetName( GetNullCharacter )]、[GetTrait('compassionate').GetName( GetNullCharacter )]、[GetTrait('calm').GetName( GetNullCharacter )]特質的角色將獲得[stress|E]#!"
	wedding_option_entertainment:0 "娛樂"
	wedding_entertainment_bad:0 "家庭娛樂"
	wedding_entertainment_bad_desc:0 "$EFFECT_LIST_BULLET$較少的[prestige|E]\n\n#weak 小丑和雜技演員這類宮廷日常可見的藝人會出席婚禮。#!"
	wedding_entertainment_normal:0 "雜技演員和音樂家"
	wedding_entertainment_normal_desc:0 "$wedding_normal_option_desc$\n$EFFECT_LIST_BULLET$一般[prestige|E]收益\n\n#weak 任何體面的宮廷裡的主要表演者。#!"
	wedding_entertainment_good:0 "吟遊詩人和異國動物"
	wedding_entertainment_good_desc:0 "$EFFECT_LIST_BULLET$[GetTrait('lifestyle_reveler').GetName( GetNullCharacter )][trait_level_track_xp|E]\n$wedding_good_option_desc$\n$EFFECT_LIST_BULLET$更多的[prestige|E]\n\n#weak 必須有最好的演員和最稀有的野獸！#!"
	wedding_option_food:0 "食物和飲料"
	wedding_food_bad:0 "樸素宴會"
	wedding_food_bad_desc:0 "$EFFECT_LIST_BULLET$較低的與所有出席角色的[opinion|E]加成\n\n#weak 符合預期的宴會，但沒什麼值得留念的。#!"
	wedding_food_normal:0 "豐盛宴會"
	wedding_food_normal_desc:0 "$wedding_normal_option_desc$\n$EFFECT_LIST_BULLET$一般[opinion|E]收益\n\n#weak 恰到好處的宴會將取悅所有賓客。#!"
	wedding_food_good:0 "巨型盛宴"
	wedding_food_good_desc:0 "$EFFECT_LIST_BULLET$[stress|E]降低的增益\n$EFFECT_LIST_BULLET$更高的[health|E]增益\n$wedding_good_option_desc$\n$EFFECT_LIST_BULLET$更高的與所有出席角色的[opinion|E]加成\n\n#weak 餐桌在美食的壓力下嘎吱作響！#!"
	wedding_option_decoration:0 "婚禮場地"
	wedding_decoration_bad:0 "野花"
	wedding_decoration_bad_desc:0 "$EFFECT_LIST_BULLET$獲得[GetTrait('lifestyle_reveler').GetName( GetNullCharacter )][trait_level_track_xp|E]\n$EFFECT_LIST_BULLET$較低的[GetVassalStance( 'courtly' ).GetName][vassals|E][opinion|E]加成\n\n#weak 新採摘的花朵作為漂亮的裝飾，還有一小群廚師和僕人。#!"
	wedding_decoration_normal:0 "花環與火把"
	wedding_decoration_normal_desc:0 "$wedding_normal_option_desc$\n$EFFECT_LIST_BULLET$常規的[GetVassalStance( 'courtly' ).GetName][vassals|E][opinion|E]加成\n$EFFECT_LIST_BULLET$獲得[GetModifier( 'gwedding_gracious_host_modifier' ).GetNameWithTooltip|L]\n\n#weak 傳統的裝飾，有足夠的僕人，不會讓任何高腳杯空著。#!"
	wedding_decoration_good:0 "金與銀"
	wedding_decoration_good_desc:0 "$EFFECT_LIST_BULLET$更高的[GetVassalStance( 'courtly' ).GetName][vassals|E][opinion|E]加成\n$EFFECT_LIST_BULLET$[dynasty_prestige|E]和[prestige|E]\n$wedding_good_option_desc$\n$EFFECT_LIST_BULLET$獲得[GetModifier( 'gwedding_magnificent_host_modifier' ).GetNameWithTooltip|L]\n\n#weak 毫不克制地彰顯無盡的財富，每位客人都有足夠的僕人來服侍#!"
	wedding_good_option_desc:0 "$EFFECT_LIST_BULLET$[GetVassalStance( 'glory_hound' ).GetName]和[GetVassalStance( 'courtly' ).GetName][vassals|E]會對你增加更多[opinion|E]"
	wedding_normal_option_desc:0 "$EFFECT_LIST_BULLET$[GetVassalStance( 'parochial' ).GetName]和[GetVassalStance( 'zealot' ).GetName][vassals|E]會對你增加更多[opinion|E]"
