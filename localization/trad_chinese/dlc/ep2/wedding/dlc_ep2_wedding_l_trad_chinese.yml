l_trad_chinese:
	activity_wedding:0 "大婚"
	activity_wedding_selection_tooltip:0 "舉辦一場[GetActivityType('activity_wedding').GetName]，一場夫婦結合的盛大婚禮慶典。\n\n預期獎勵：\n$BULLET_WITH_TAB$[prestige_i][prestige|E]\n$BULLET_WITH_TAB$[opinion_i][opinion|E]\n$BULLET_WITH_TAB$[stress_loss_i][stress|E]降低"
	activity_wedding_desc:0 "一場夫婦結合的盛大婚禮慶典。\n\n然而，這不僅僅是一場婚禮，還可以公開顯擺影響力，同時是一種社交活動，貴族聚在一起展示各種技藝，包括外交、勾引和謀殺，或者與朋友們共同暢飲！"
	activity_wedding_host_desc:0 "$BULLET_WITH_TAB$選擇的[spouses|E][married|E]\n$BULLET_WITH_TAB$[prestige_i|E][prestige|E]增加\n$BULLET_WITH_TAB$[legitimacy_i][legitimacy|E]增加\n$BULLET_WITH_TAB$賓客[opinion|E]\n$BULLET_WITH_TAB$[GetVassalStance( 'courtly' ).GetTextIcon][GetVassalStance( 'courtly' ).GetName][vassals|E][opinion|E]\n$BULLET_WITH_TAB$可能獲得[GetTrait('lifestyle_reveler').GetName( GetNullCharacter )][trait_level_track_xp|E]\n$BULLET_WITH_TAB$可能降低[stress_loss_i][stress|E]\n$BULLET_WITH_TAB$可能獲得[GetModifier( 'gwedding_magnificent_host_modifier' ).GetNameWithTooltip|L]\n$BULLET_WITH_TAB$可能獲得[GetModifier( 'gwedding_gracious_host_modifier' ).GetNameWithTooltip|L]"
	wedding_need_to_promise:0 "你需要[grand_wedding_promised|E]過才能籌辦[GetActivityType( 'activity_wedding' ).GetName]！"
	wedding_need_to_be_valid:0 "兩個訂婚決鬥都需要成年且準備好結婚"
	activity_wedding_conclusion_characters_header:0 "新婚夫婦"
	spouse_1:0 "配偶"
	spouse_2:0 "$spouse_1$"
	spouse_1_for_host:0 "$spouse_1$"
	spouse_2_for_host:0 "$spouse_2$"
	spouse_1_desc:0 "[GetActivityType( 'activity_wedding' ).GetName]慶祝一對[spouses|E]的結合。它們是活動的基本組成部分，除非在[betrothal|E]時向一對夫婦[grand_wedding_promised|E]舉辦[GetActivityType( 'activity_wedding' ).GetNameNoTooltip]，否則無法組織這項活動。\n\n配偶們總是會接受邀請參加他們的婚禮，並在活動結束時獲得特定獎勵。\n"
	spouse_2_desc:0 "$spouse_1_desc$"
	spouse_1_desc_for_host:0 "$spouse_1_desc$"
	spouse_2_desc_for_host:0 "$spouse_2_desc$"
