l_trad_chinese:
	ep2_wedding.0101.t:0 "直到死亡……"
	ep2_wedding.0101.desc.intro:0 "所有客人都聚到了院子裡。真是陽光明媚第一天。我看了看我的手下——我作為體貼的主人理應安排的守衛。#EMP 全副#!武裝。很快，我的準備將取得成果。\n\n我看到[spouse_2.GetTitledFirstName]到了，身邊跟著[spouse_2.GetHerHis]的隨從"
	ep2_wedding.0101.desc.spouse:0 "。結婚了——不過只有一天。"
	ep2_wedding.0101.desc.bad:0 "：如此卑劣的存在一定要被剷除。"
	ep2_wedding.0101.desc.good:0 "……抱歉，親愛的。"
	ep2_wedding.0101.a:0 "必須剷除[spouse_2.GetHouse.GetNameNoTooltip]家的所有人。"
	ep2_wedding.0101.a_lowborn:0 "必須剷除這一家人。"
	ep2_wedding.0101.b:0 "我只要[spouse_2.GetFirstNamePossessiveNoTooltip]的命。"
	ep2_wedding.0101.c:0 "洞房花燭夜——完美的時機。"
	ep2_wedding.0101.d:0 "我不能這樣做。不能在這裡。不能在這時。"
	ep2_wedding.0101.a.tt:0 "婚禮開始了……而且將會被銘記"
	ep2_wedding.0101.c.tt:0 "私密的選擇"
	ep2_wedding.0101.d.tt:0 "婚禮開始了，而且沒人會受到傷害"
	ep2_wedding.0200.desc.murder:0 "$ep2_wedding.0200.desc.murder_intro$「我對你的仁慈感激不盡，[ROOT.Char.GetLadyLord]，真是讓我暖心。」"
	ep2_wedding.0200.desc.murder_intro:0 "客人們進了大廳，我耽擱了一會和一群出席者談了一下[ROOT.Char.Custom('my_subject_of_interest')]。「真是一位慷慨的東道主！」我走向高台餐桌時聽到有人這麼說。#EMP 四處都是#!我的衛兵。準備好行動。我在我的位子上入座，與[spouse_2.GetTitledFirstName]四目相對：\n\n"
	ep2_wedding.0200.desc.murder_spouse:0 "$ep2_wedding.0200.desc.murder_intro$「很快就只有我們#EMP 兩個人#!了，親愛的。」我舉起酒杯說道。"
	ep2_wedding.0200.a.murder:0 "#EMP 請用！#!"
	ep2_wedding.0202.t.spouse:0 "……將我們分隔"
	ep2_wedding.0202.t:0 "……將他們分離"
	ep2_wedding.0202.desc.outro:0 "\n\n我咬了一口[ROOT.Char.Custom('GetExpensiveDessert')]，示意我的僕人動手。我的手下偽裝成雇傭兵進了大廳。門被鎖上，音樂響起，讓屠殺開始吧。"
	ep2_wedding.0202.desc.intro:0 "客人們聊什麼的都有，很難聽清每個人在說什麼。一群熱情的廷臣圍住了[spouse_2.GetTitledFirstName]，所有人都在互相稱讚。這種分神是純粹的巧合還是命運的安排，我說不清。\n\n"
	ep2_wedding.0202.desc.compassionate:0 "事情發展到這一步真是遺憾，接下來的事我實在不忍心看。"
	ep2_wedding.0202.desc.paranoid:0 "終於，我的敵人不會再陰謀害我了——他們的嘴永遠閉上了。"
	ep2_wedding.0202.desc.zealous:0 "願他們的靈魂在[ROOT.Char.GetFaith.NegativeAfterLife]得到救贖。"
	ep2_wedding.0202.desc.sadistic:0 "我等不及要看他們腳下的地磚染成紅色了。"
	ep2_wedding.0202.desc.craven:0 "我擦了擦額頭的汗水。#EMP 咳咳。#!把頭低下，[ROOT.Char.GetFirstNameNoTooltip]，別讓他們起疑。"
	ep2_wedding.0202.desc.arrogant:0 "我向後一仰倚在椅子上，努力克制住微笑。這件事會讓人們永遠銘記。"
	ep2_wedding.0202.desc.lazy:0 "真高興我不用親自動手——謀殺似乎是件很費力的事。"
	ep2_wedding.0202.desc.just:0 "我將這稱為正義。"
	ep2_wedding.0202.desc.cannibal:0 "正好我有點餓了……"
	ep2_wedding.0202.desc.wrathful:0 "願他們的頭顱滾過他們詆毀過的大廳！"
	ep2_wedding.0202.desc.fallback:0 "我發現自己不小心吹著口哨。"
	ep2_wedding.0202.a:0 "[spouse_2.GetHouse.GetNameNoTooltip]家族到此為止了。"
	ep2_wedding.0202.a.lowborn:0 "你的家族到此為止了。"
	ep2_wedding.0203.t.spouse:0 "$ep2_wedding.0202.t.spouse$"
	ep2_wedding.0203.t:0 "$ep2_wedding.0202.t$"
	ep2_wedding.0203.desc.intro:0 "宴會即將結束，說話聲開始逐漸消失，客人們不是太醉了就是太累了。現在那些足夠清醒——或是足夠醉——的人正圍在[spouse_2.GetTitledFirstName]身邊，最後一次嘗試贏得婚禮小禮物。\n\n"
	ep2_wedding.0203.desc.compassionate:0 "我只希望下手要快，而且沒有痛苦。"
	ep2_wedding.0203.desc.paranoid:0 "[spouse_2.GetSheHe]現在會知道的！[spouse_2.GetSheHe]現在肯定會知道的！#EMP 所有人#!都會！"
	ep2_wedding.0203.desc.zealous:0 "這是除掉這樣一個有毒靈魂的唯一方法。"
	ep2_wedding.0203.desc.sadistic:0 "我添了一下匕首。真希望我能親自動手啊……"
	ep2_wedding.0203.desc.cannibal:0 "我仔細觀察著[spouse_2.GetHerHis]的皮膚……看起來好好吃啊。"
	ep2_wedding.0203.desc.craven:0 "我不……我不敢看。這可能比我想的還要糟糕！"
	ep2_wedding.0203.desc.arrogant:0 "我向後倚在我的椅子上，抿了一口[ROOT.Char.Custom('RegionalDrink')]。"
	ep2_wedding.0203.desc.just:0 "這是必須做的事。"
	ep2_wedding.0203.desc.wrathful:0 "#EMP 砍掉[spouse_2.GetHerHis]的頭。砍了。#!"
	ep2_wedding.0203.desc.fallback:0 ""
	ep2_wedding.0203.desc.outro:0 "其中一位廷臣笑得有點過頭了，有點太誇張了。[my_agent.GetSheHe|U]掏出一把匕首，直取[spouse_2.GetFirstNameNoTooltip]的心臟，很快，客人們安靜了下來。\n\n「抓住[my_agent.GetHerHim]！」我大喊道，但心中明白[my_agent.GetSheHe]第二天就會被釋放。"
	ep2_wedding.0203.a:0 "悲劇！"
	ep2_wedding.0300.desc.murder_spouse:0 "宴會接近尾聲，蠟燭熄滅，客人們都回到自己的房間。該洞房花燭夜了，又有人大聲說：「讓新人慶祝吧！」\n\n我#EMP 真的#!等不及了。"
	ep2_wedding.3060.t:0 "生死之夜"
	ep2_wedding.3060.desc:0 "一張鋪滿被子的床正在等著我們。燭光照著[spouse_2.GetTitledFirstNamePossessive]的臉龐，有那麼一剎那，我屏住了呼吸。「我的老婆啊，來與我同寢吧。」[spouse_2.GetSheHe]一邊說，一邊脫下[spouse_2.GetHerHis]的襯衫。\n\n月光瑩瑩，彷彿就是在白天。我撫摸著[spouse_2.GetHerHis]的喉嚨，然後親了親。我的手——如果我把它握得更緊，一切就結束了。"
	ep2_wedding.3060.a:0 "「再靠近點，我最親愛的……」"
	ep2_wedding.3060.a.success:0 "你扼死了[spouse_2.GetShortUIName]"
	ep2_wedding.3060.a.failure:0 "[spouse_2.GetShortUIName]擺脫了你的扼制"
	ep2_wedding.3060.b:0 "我知道有些草藥可以讓[spouse_2.GetHerHim]安靜下來。"
	ep2_wedding.3060.b.success:0 "你成功毒死了[spouse_2.GetShortUIName]"
	ep2_wedding.3060.b.failure:0 "[spouse_2.GetShortUIName]察覺了你的意圖"
	ep2_wedding.3060.c:0 "快速行動。我在枕頭下放了一把匕首。"
	ep2_wedding.3060.c.flavor:0 "讓我來給你切點水果，親愛的！"
	ep2_wedding.3060.c.success:0 "你割斷了[spouse_2.GetShortUINamePossessive]的喉嚨"
	ep2_wedding.3060.c.failure:0 "[spouse_2.GetShortUIName]疑慮重重"
	ep2_wedding.3060.d:0 "不，我不能這麼做。"
	ep2_wedding.0301.t:0 "餘味"
	ep2_wedding.0301.desc.family:0 "房間裡到處都是屍體。僕人們一邊準備著折疊床，一邊嘀咕著兇手可能是誰。「我聽說他們有許多敵人。」「我聽說他們沒有敵人。」"
	ep2_wedding.0301.desc.agent:0 "衛兵帶走了刺客，但客人們臉上仍然掛著驚恐的表情。一名醫生站了出來，不過也僅是聊以慰藉，畢竟被匕首捅過的心臟顯然是治不好的。"
	ep2_wedding.0301.desc.wedding_night:0 "我只穿著睡衣，穿過走廊跑向大廳。在開門前，我花了點時間裝出一副最悲傷的樣子。#EMP 「救命！救命！」#!我哭喊道，「有刺客把[spouse_2.GetTitledFirstName]殺了，就在我們的臥室裡！」"
	ep2_wedding.0301.non_spouse:0 "\n\n[spouse_1.GetTitledFirstNamePossessive]的哭聲在房間裡迴盪。[spouse_1.GetHerHis|U]緊緊握住[spouse_2.GetFirstNamePossessiveNoTooltip]的手，拒絕放開。"
	ep2_wedding.0301.spouse:0 "\n\n「啊，親愛的，命運對我們真是殘忍！」我哭喊道，緊緊握住了[spouse_1.GetHerHis]冰冷的手。「我會找出殺你的人，然後#EMP 終結#!那傢伙。」"
	ep2_wedding.0301.spouse_wnight:0 "\n\n一片寂靜。我的衛兵開始衝向臥室，而我將臉埋入手中。"
	ep2_wedding.0301.a:0 "殘酷的命運。"
	ep2_wedding.0302.t:0 "哀悼來臨"
	ep2_wedding.0302.desc.family:0 "音樂突然響起，打斷了我和一些客人關於[ROOT.Char.Custom('my_subject_of_interest')]的親切談話。我轉過身看向演奏者，目光卻意外和另一個人相遇。一隊僱傭兵正衝向[spouse_2.GetTitledFirstName]和[spouse_2.GetHerHim]的家人。\n\n劍被拔了出來。#EMP 「不！不要，求你！不要！」#!\n\n伴隨著刺耳的聲響，屍體倒在了地板上。"
	ep2_wedding.0302.desc.agent:0 "一聲尖叫打斷了我和一些客人關於[ROOT.Char.Custom('my_subject_of_interest')]的親切交談。#EMP 「不！」#!我轉過身，看到了[spouse_2.GetTitledFirstName]，一把匕首刺穿了[spouse_2.GetHerHis]的心臟。\n\n衛兵迅速衝向了兇手，「抓住他，抓住他！」我聽到[host.GetTitledFirstName]大喊道。\n\n"
	ep2_wedding.0302.desc.wedding_night:0 "大廳的門突然開了，[spouse_1.GetTitledFirstName]站在門口，呼吸沉重，[spouse_1.GetHerHis]的手緊緊攥著把手。「救命……救命！」[spouse_1.GetSheHe]哭喊道，「有刺客把[spouse_2.GetTitledFirstName]殺了，就在我們的臥室裡！」\n\n房間裡迅速安靜了下來。"
	ep2_wedding.0302.spouse:0 "我慌忙衝到[spouse_2.GetFirstNameNoTooltip]身邊，握住了[spouse_2.GetHerHis]的手。還是溫的。「不……我的心……不要這麼快……」"
	ep2_wedding.0302.good:0 "我摯愛的[spouse_2.GetFirstNameNoTooltip]……就這麼去了。"
	ep2_wedding.0302.bad:0 "我不能說[spouse_2.GetSheHe]活該，但……"
	ep2_wedding.0302.sadistic:0 "我的眼睛死死盯著那攤血……幹得漂亮。"
	ep2_wedding.0302.indifferent:0 "我不是很了解[spouse_2.GetFirstNameNoTooltip]，但沒有人應該落得如此下場。"
	ep2_wedding.0302.a:0 "悲劇。"
	ep2_wedding.0955.t:0 "紅色黎明"
	ep2_wedding_departure_intro:0 "大廳看起來和前一天完全不一樣了。僕人們收拾好了桌子，沒有音樂，大多數客人都已經走了。"
	ep2_wedding.0955.desc.intro:0 "$ep2_wedding_departure_intro$\n\n在我準備向剩下的客人告別時，"
	ep2_wedding.0955.desc.failed:0 "我瞥見了[spouse_2.GetTitledFirstNamePossessive]的臉，正高興地和[spouse_2.GetHerHis]的隨行者聊著天。\n\n我知道[spouse_2.GetSheHe]懷疑我了，而且有充分的理由。這段婚姻無論怎樣都絕不會無聊。"
	ep2_wedding.0955.desc.murder:0 "有那麼一會兒，我想起了死去的[spouse_2.GetTitledFirstName]。"
	ep2_wedding.0955.good:0 "事情不應該這樣結束。"
	ep2_wedding.0955.bad:0 "我終於不用再看到[spouse_2.GetHerHis]那張[spouse_2.Custom('InsultAdjective')]臉了。"
	ep2_wedding.0955.sadistic:0 "要是我能告訴所有人這事是#EMP 我#!乾的就好了……"
	ep2_wedding.0955.compassionate:0 "我只希望[ROOT.Char.GetFaith.HighGodName]會原諒我。"
	ep2_wedding.0955.indifferent:0 "木已成舟。"
	ep2_wedding.0955.a:0 "真正的解脫。"
	ep2_wedding.0955.a.failure:0 "下一次……下一次。"
	ep2_wedding.0956.t:0 "告別"
	ep2_wedding.0956.desc:0 "$ep2_wedding_departure_intro$\n\n[host.GetTitledFirstName]向我走來，[host.GetHerHis]的聲音仍滿是悲傷：「[spouse_2.GetTitledFirstName]的死讓我心情沉重，我為這引來災禍的慶典致歉。」"
	ep2_wedding.0956.a:0 "真高興那不是我。"
	ep2_wedding.0956.a.good:0 "不……這不可能是真的。"
	ep2_wedding.0204.t:0 "血與鋼"
	ep2_wedding.0204.desc.intro:0 "我愉快的交談突然被打斷了，"
	ep2_wedding.0204.desc.family.non_spouse:0 "我看到一群僱傭兵向我們走來。#EMP 錚#!。劍被拔了出來。他們的笑容預示著我們的悲劇。\n\n「和你的家人告別吧，[spouse_2.GetTitledFirstName]。」"
	ep2_wedding.0204.desc.family:0 "$ep2_wedding.0204.desc.family.non_spouse$他們說道，然後將劍放在我的喉嚨上。"
	ep2_wedding.0204.desc.solo:0 "有個廷臣笑得有點太誇張了。非常古怪。我看向[mercenary_1.GetHerHim]，發現[mercenary_1.GetSheHe]正手握一把匕首刺向我的胸口。「祝你萬事如意。」"
	ep2_wedding.0204.a:0 "不！#EMP 停下！#!"
	ep2_wedding.0204.a.tt.success:0 "你活了下來"
	ep2_wedding.0204.a.tt.failure:0 "你死了"
	ep2_wedding.0204.a.tt.success.host:0 "[murder_victim.GetShortUIName]死了"
	ep2_wedding.0204.a.tt.failure.host:0 "[murder_victim.GetShortUIName]活了下來"
	ep2_wedding.0204.a.spouse_2_murder.tt:0 "[spouse_2.GetShortUIName]死了"
	ep2_wedding.0957.opening:0 "致[ROOT.Char.Custom('InsultAdjective')][ROOT.Char.GetTitledFirstName]"
	ep2_wedding.0957.desc.parent:0 "我把我的孩子交給了你，你卻沒能保護好[spouse_2.GetHerHim]。$ep2_wedding.0957.desc_ending$"
	ep2_wedding.0957.desc:0 "我親愛的[avenging_family.Custom2('RelationToMeShort', SCOPE.sC('spouse_2'))]被交給你保護，你就是這樣守護[spouse_2.GetHerHim]的？$ep2_wedding.0957.desc_ending$"
	ep2_wedding.0957.desc_ending:0 "\n\n一想到[spouse_2.GetHerHis]的離去，我的眼中就滿是淚水，而我的心中只有仇恨。\n\n不管怎樣，我會復仇的。"
	ep2_wedding.0957.a:0 "不過是又一場出了岔子的婚姻。"
	ep2_wedding.0957.a.tt:0 "[spouse_2.GetShortUIName]的所有至親"
	host_bloody_wedding_family_kill_title:0 "血腥婚禮"
	host_bloody_wedding_family_kill:0 "$host_bloody_wedding_family_kill_title$"
	host_bloody_wedding_solo_kill_title:0 "$host_bloody_wedding_family_kill_title$"
	host_bloody_wedding_solo_kill:0 "$host_bloody_wedding_family_kill_title$"
	host_bloody_wedding_excommunication_title:0 "絕罰"
	host_bloody_wedding_excommunication:0 "[CHARACTER.GetShortUIName]被絕罰"
