	ep2_wedding.1080.t:0 "合適的對象"
	ep2_wedding.1080.desc:0 "婚禮的籌備工作仍在緊鑼密鼓地進行中，但我已經開始思考更長遠的事情：為我的[ROOT.Char.Custom2('RelationToMe', 1080_target)][1080_target.GetFirstName]找個好對象！\n\n幸運的是[1080_target.GetSheHe]已經來到了會場，尷尬地到處走走停停，這個開頭還不錯。現在，得找到個合適的人……一群攀談的賓客吸引了我的目光，在他們中[matchmaking_1.GetTitledFirstName]尤為美麗，舉止得體。#EMP 完美！#!"
	ep2_wedding.1080.desc_2:0 "\n\n我正打算把[1080_target.GetFirstNameNoTooltip]叫過來時，[matchmaking_2.GetTitledFirstName]也吸引了我的注意。也許[matchmaking_2.GetSheHe]會是更好的選擇？"
	ep2_wedding.1080.a:0 "[1080_target.GetFirstNameNoTooltip]，去和[matchmaking_1.GetFirstNameNoTooltip]說說話！"
	ep2_wedding.1080.a.success:0 "[1080_target.GetFirstNameNoTooltip]打動了[matchmaking_1.GetFirstNameNoTooltip]"
	ep2_wedding.1080.a.success.tt:0 "真是般配！"
