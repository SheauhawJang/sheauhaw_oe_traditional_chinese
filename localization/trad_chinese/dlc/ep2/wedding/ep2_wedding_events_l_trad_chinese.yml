l_trad_chinese:
	ep2_wedding.0001.t:0 "[GetActivityType('activity_wedding').GetName]：婚約過期"
	ep2_wedding.0001.desc:0 "時間飛逝。我本以為我還有時間組織一場合適的[GetActivityType('activity_wedding').GetName]，但一封來自[spouse_2.GetTitledFirstName]的措辭憤怒的信告訴我，[spouse_2.GetHerHis]的耐心到頭了，我已經沒有時間了。"
	ep2_wedding.0001.desc_betrothed:0 "\n\n由於未能在約定時間內為[spouse_1.GetTitledFirstName]和[spouse_2.GetFirstNameNoTooltip]舉行大婚，婚約現在已經無效。"
	ep2_wedding.0001.desc_self:0 "\n\n由於未能在約定時間內為我和[spouse_2.GetFirstNameNoTooltip]舉行大婚，婚約現在已經無效。"
	ep2_wedding.0001.desc_conclusion:0 "\n\n可以理解，[spouse_2.GetFirstNameNoTooltip]非常失望，並提醒我這會有後果的……"
	ep2_wedding.0001.a:0 "本不該這樣。"
	ep2_wedding.0002.t:0 "[GetActivityType('activity_wedding').GetName]：英年早逝"
	ep2_wedding.0002.desc:0 "早上我得到了一個悲傷的消息：曾許諾在[GetActivityType('activity_wedding').GetName]上與[alive_spouse.GetTitledFirstName]成婚的[dead_spouse.GetTitledFirstName]去世了，我所有的精心計畫都白費了！\n\n是時候尋找新的婚配了。"
	ep2_wedding.0002.a:0 "人生悲劇。"
	ep2_wedding.0003.desc:0 "我握著這封信的手在顫抖，無論如何我都沒想到會這樣：與我訂婚的[dead_spouse.GetTitledFirstName]突然去世了，我們原本要在一場[GetActivityType('activity_wedding').GetName]上結婚。\n\n不會再有為我舉辦的慶典了，我家人所有的精心計畫也都泡湯了。"
	ep2_wedding.0003.a:0 "真正的悲劇……"
	ep2_wedding.0100.t:0 "婚禮開始"
	ep2_wedding.0100.desc_host:0 "當你為某件事計畫了這麼久——並為此花了#EMP這麼多錢#!——然後它終於#EMP實現了#!，這總是讓人感覺很神奇！\n\n一切準備就緒：裝飾到位，賓客紛至沓來，僕人們端著盛滿的菜餚匆匆忙忙。"
	ep2_wedding.0100.desc_host_outro:0 "這對新人[spouse_1.GetTitledFirstName]和[spouse_2.GetTitledFirstName]站在這裡，盛裝出席，看起來光彩照人。\n\n我給出信號，大家各就各位，儀式即將開始。"
	ep2_wedding.0100.desc_host_spouse:0 "$ep2_wedding.0100.desc_host$當我未來的配偶[my_spouse.GetTitledFirstName]穿著[my_spouse.GetHerHis]盛裝出席，光彩照人地出現時，我正興奮而緊張地踱著步。\n\n我們已經準備好開始了。"
	ep2_wedding.0100.desc_spouse:0 "這一天終於來了——我和[my_spouse.GetTitledFirstName]結婚的日子！\n\n我對這一天本身以及它帶來的未來感到既興奮又害怕，但我不禁被我們親切的主辦者[host.GetTitledFirstName]組織的盛大活動留下了深刻的印象。\n\n我看到[host.GetHerHim]瘋狂地對著我打手勢，我就知道。是時候開始了。"
	ep2_wedding.0100.desc_guest:0 "我興奮地環顧四周。\n\n我注視的每個地方都有混雜的客人，每一個表面都有鮮花，嗡嗡作響的僕人端著盛滿的盤子，還有一位非常自豪的主辦者[host.GetTitledFirstName]，正在檢查最後的細節。緊張但興奮的新人[spouse_1.GetTitledFirstName]和[spouse_2.GetTitledFirstName]已做好準備。\n\n儀式即將開始！"
	ep2_wedding.0100.desc_root_pregnant:0 "然而，當我走向我的配偶時，我不禁注意到每個客人的評判目光都直指我明顯的孕肚。哦，好吧……"
	ep2_wedding.0100.desc_spouse_pregnant:0 "然而，可以看出的是，每個人的注意力——包括我自己——都集中在新娘很是明顯的大肚子上……這可真是尷尬。"
	ep2_wedding.0100.a:0 "我等不及了！"
	ep2_wedding.0101.desc:0 "我所有的計畫即將實現。\n\n不過現在先讓儀式開始吧！"
	ep2_wedding.0150.t:0 "婚禮"
	ep2_wedding.0150.desc:0 "婚禮終於到達了高潮。\n\n傳統的儀式已經完成，現在只剩下最後的誓言，正式的同意，這場婚姻的見證！當[spouse_1.GetTitledFirstName]和[spouse_2.GetTitledFirstName]說完「我願意」後，人群開始歡呼，我們都見證了他們共同生活的開始。"
	ep2_wedding.0150.a:0 "很好！"
	ep2_wedding.0151.desc_diplo:0 "所有的儀式和典禮背後，婚姻首先是一個政治事件。當婚禮儀式達到高潮時，我的頭腦已經開始考慮接下來會發生什麼。這個聯盟會持續下去嗎？我的新配偶是否能夠有效地幫助我管理土地？\n\n然而，在這之前，我還需要回答另一個問題，那就是現在我需要明確表達我同意這場婚姻。$ep2_wedding.0151.desc_end$"
	ep2_wedding.0151.desc_religious:0 "儀式的每一個步驟都很重要。畢竟，任何儀式的有效性都在於禮儀全方位的正確再現。\n\n我一直非常注意每一個姿勢、每一句話和每一個腳步——因為並不是每天你都能夠辦#EMP 婚禮#!！現在，最重要時刻來了，我需要同意這個結合。$ep2_wedding.0151.desc_end$"
	ep2_wedding.0151.desc_party:0 "當儀式最終達到高潮，我和我的配偶都被要求正式同意時，我幾乎沒有注意到，因為我對即將到來的慶祝活動感到興奮：成堆的美味食物，無限的飲料，以及許多快樂的面孔來分享它們--我無法想象有什麼比這更好的了！但是，就目前而言，得讓我們把手續辦完！$ep2_wedding.0151.desc_end$"
	ep2_wedding.0151.desc_seducer:0 "所有的婚禮都是相同的，只是通過一些空洞的言辭和承諾來達到形式上的高潮。好像真正的幸福和滿足感可以從一個人身上獲得！\n\n當儀式達到頂峰時，我被要求同意結合併發言宣誓，我感到嗤之以鼻，因為問題聽起來既諷刺又毫無意義。$ep2_wedding.0151.desc_end$"
	ep2_wedding.0151.desc_shy:0 "一切都是那麼的讓人不知所措：婚禮的裝飾、客人們的聊天、婚禮儀式和祝福，一個個接踵而至，還有我的[spouse_2.Custom('GetBrideGroom')]那刺眼的目光盯著我，評判著我的一舉一動。\n\n它們都混合在一起，形成了一股令人緊張的混亂旋風，一直持續到開始我們正式承諾的時刻到來——一切都太快了。$ep2_wedding.0151.desc_end$"
	ep2_wedding.0151.desc_arrogant:0 "這一天還沒開始，我就已經受夠了宗教界所謂的權威人士、祝福者、拍馬屁的人和困惑的僕人們不停地喋喋不休。不奇怪的是，在儀式的大部分時間裡，我都感到憤怒。\n\n當儀式到達正式同意結婚的環節時，我的耐心已經消磨殆盡，我發現自己正在生氣地回應。$ep2_wedding.0151.desc_end$"
	ep2_wedding.0151.desc_paranoid:0 "我幾乎不記得整個儀式上的任何事情，我忙著在每一個陰影中發現敵人，並在腦海中勾勒出可怕的未來場景。\n\n現在，是時候同意為我們的結合蓋上正式的印章了，我不禁要問，我是將迎來一位朋友還是致命的敵人。$ep2_wedding.0151.desc_end$"
	ep2_wedding.0151.desc_appearance:0 "儀式的大部分內容現在已經完成了。\n\n當我與我的[spouse_2.Custom('GetBrideGroom')]面對面站在一起，等待我們正式同意結婚時，我再次顫抖，試圖從[spouse_2.GetHerHis]的表情中判斷這具殘破的身體是否令[spouse_2.GetHerHim]感到厭惡，是否會阻礙我們的幸福。然後，就輪到我說話了。$ep2_wedding.0151.desc_end$"
	ep2_wedding.0151.desc:0 "儀式進行得一團糟。我幾乎不記得我經歷過的所有步驟、儀式和祝福，現在是我們宣誓、正式同意、實際敲定婚姻關係的時候了。$ep2_wedding.0151.desc_end$"
	ep2_wedding.0151.desc_end:0 "\n\n我想和[spouse_2.GetFirstName]共度餘生嗎？"
	ep2_wedding.0151.desc.murder:0 "是時候宣誓了。「我起誓，除了你，我不會選擇任何人作為我的配偶，」我低聲道。「永遠。」我握住[spouse_2.GetHerHis]的手，試圖讓[spouse_2.GetHerHis]消除疑慮。\n\n值得慶幸的是，我們在一起的餘生將#EMP 非常#!短暫。"
	ep2_wedding.0151.a:0 "我願意。"
	ep2_wedding.0151.b:0 "我不願意！"
	ep2_wedding.0151.b.tt:0 "這樣做後果很嚴重……"
	ep2_wedding.0152.t:0 "婚禮取消"
	ep2_wedding.0152.desc:0 "聽到我的拒絕，人群發出了驚訝的喘息，然後就是充滿不確定性的沉默。\n\n我能看到[spouse_2.GetFirstNamePossessive]的臉色從震驚逐漸變為憤怒，我能聽到背後突然爆發的閒言碎語，但我不在乎。我就是不能接受和[spouse_2.GetFirstNameNoTooltip]結婚！\n\n我會接受任何後果。"
	ep2_wedding.0152.a:0 "不願就是不願。"
	ep2_wedding.0200.t:0 "婚宴開始"
	ep2_wedding.0200.desc_host:0 "禮儀流程終於走完了，現在是時候慶祝了！\n\n我示意僕人端出食物和飲料，並將客人帶到宴會地點。\n\n讓婚宴開始吧！"
	ep2_wedding.0200.desc:0 "婚禮的正式禮儀終於結束了。\n\n每個人都面帶微笑，期待著我們即將奉上的豐盛大餐、刺激的的娛樂活動和狂歡。\n\n讓我們盡情地吃起來吧！"
	ep2_wedding.0200.desc_spouse_dislike:0 "儀式已順利結束，我現在和爛透了的[my_spouse.GetFirstName]結婚了。\n\n我們進入宴會場地，周圍的客人都很高興，渴望參加慶典。我希望我可以分享他們的喜悅。我坐在指定的位置上，向[ROOT.Char.GetFaith.HighGodName]祈禱得到力量。\n\n現在，讓我們開始逢場作戲吧！"
	ep2_wedding.0200.desc_spouse_like:0 "儀式結束了，大家都開始進入宴會場所。我暗自微笑，想象著和[my_spouse.GetFirstName]一起度過幸福的婚姻生活。\n\n不是每個人都如此幸運，可以和如此可愛的伴侶結婚！\n\n我希望每個人都能分享我的幸福，大家都盡情吃吧！"
	ep2_wedding.0200.desc_spouse_party:0 "自從儀式開始以來，感覺就像過了一整個世紀，但現在我終於自由了，我真的期待著一天中最#EMP 有趣的#!部分：宴會！\n\n……當然，我在擺脫折磨時也獲得了一個#EMP 配偶#!，但當宴會真正讓我開心起來時，我才有時間來考慮這個。\n\n現在，讓我們慶祝吧！"
	ep2_wedding.0200.desc_spouse_shy:0 "如果我認為儀式已經非常有壓力，我沒有辦法為接下來的緊張情緒做好準備。\n\n宴會、很多祝福的人、噪音、藝人，以及我正式結婚後我的生活將發生巨大的變化，這些都在等著我。\n\n因此，我用略微顫抖的手拿起我的高腳杯，舉起它來慶祝。讓活動開始吧。"
	ep2_wedding.0200.desc_spouse_arrogant:0 "隨著所有無聊的婚禮程序結束，我們都移到了宴會場地。\n\n當僕人們開始每次送出一道菜時，我已經感覺到我的耐心不足了，#EMP 緩慢得令人痛苦#!，[my_spouse.GetFirstName]關切地看著我。\n\n在我有更多的時間來後悔整個事件之前，我拿起我的高腳杯，大聲說道：\"
	ep2_wedding.0200.desc_spouse_fallback:0 "正式的婚禮儀式結束了，我與[my_spouse.GetFirstName]正式結婚了。我需要一些時間來適應，我只能在心裡隨意想一想，我的生活現在將會變成什麼樣子。\n\n然而，我的思考很快就被打斷了，因為整個婚禮隊伍開始向宴會場地移動。\n\n我們會有時間去思考未來。現在，讓我們來慶祝吧！"
	ep2_wedding.0200.a:0 "請用！"
	ep2_wedding.0300.t:0 "洞房花燭夜開始"
	ep2_wedding.0300.desc:0 "我能看出所有的客人都很滿意，也很疲倦，但慶典還沒有結束。\n\n我迅速組織了一個喜慶的隊伍，把新婚夫婦帶到他們的臥室。讓這對新人#EMP 私下#!慶祝吧。至於留下來的我們，讓我們再喝一杯！"
	ep2_wedding.0300.desc_spouse:0 "宴會已步入尾聲，每個人都滿足又疲倦，但對於[other_spouse.GetFirstName]和我來說，這一天還未結束。\n\n一隊客人把我們帶到臥室，因為婚禮的合法性就在於圓房！"
	ep2_wedding.0300.desc_guest:0 "感覺我好像已經吃、喝、閒聊、唱、跳了好幾天了。\n\n很快，慶典就會結束，夫妻倆將回到他們的私人房間完成婚禮。不過，對於留下來的我們，讓我們再喝一杯，讓我們為新人乾杯！"
	ep2_wedding.0300.a:0 "是時候了！"
	every_attending_relative_of_spouse_2:0 "[spouse_2.GetUIName]的所有出席親屬"
	ep2_wedding.0900.t:0 "婚禮無效"
	ep2_wedding.0900.desc:0 "[dead_spouse.GetTitledFirstNamePossessive]突然死亡的消息猶如晴天霹靂震驚了婚禮上的每一個人。\n\n歌唱聲安靜了下來，笑臉上掛滿了淚水，鮮花散落一地，被悲傷的人群踐踏。\n\n真是悲劇啊，紅事變成了白事……"
	ep2_wedding.0900.a:0 "確實是悲劇……"
	ep2_wedding.9000.tt:0 "由於[GetActivityType('activity_wedding').GetName]取消，[previous_host.GetUIName|U]收到了退款[gold_i][THIS.Var('gwedding_gold_recoup_value').GetValue|V0]。"
	ep2_wedding.0910.desc:0 "[dead_spouse.GetTitledFirstNamePossessive]突然死亡的消息深深震驚了我，這樣的悲劇發生在我們結婚當天，真是讓人意想不到。\n\n我們結婚還沒一天，你就被從我身邊奪走了……"
	ep2_wedding.0910.a:0 "讓我一個人哀悼……"
	ep2_wedding.9015.tt:0 "由於[GetActivityType('activity_wedding').GetName]取消，[ROOT.Char.GetUIName|U]收到了退款[gold_i][THIS.Var('gwedding_gold_recoup_value').GetValue|V0]"
	ep2_wedding.0915.desc:0 "[previous_host.Custom2('MyCharacterIntroduction', ROOT.Char)]在[previous_host.GetHerHis]過世時正在舉辦[GetActivityType('activity_wedding').GetName]。這場喜慶的活動我並未收到邀請。\n\n現在[previous_host.GetSheHe]去世了，人群陷入了混亂，所有人都失望地被送回了家。"
	ep2_wedding.0915.a:0 "我真該去那的。"
	ep2_wedding.0920.desc:0 "我曾經真的很期待與[free_spouse.GetTitledFirstName]的婚禮，但現在看來[ROOT.Char.GetFaith.HouseholdGodName]對我或對[free_spouse.GetFirstNameNoTooltip]還有其他計畫。\n\n雖然婚約還在，盛大婚禮的承諾現在是一紙空文了。"
	ep2_wedding.0920.a:0 "真令人難過……"
	ep2_wedding.0921.desc:0 "[prisoner_spouse.GetTitledFirstNamePossessive]入獄的消息使慶典都停下了。看來[ROOT.Char.GetFaith.HouseholdGodName]對[prisoner_spouse.GetHerHim]有其他計畫。\n\n雖然婚約還在，盛大婚禮的承諾現在是一紙空文了。"
	ep2_wedding.0921.a:0 "真令人失望……"
	ep2_wedding.0950.t:0 "結尾"
	ep2_wedding.0950.desc:0 "#EMP 終於#!——最後一位客人離開，我環顧四周空無一人的會場，食物殘渣，灑在地上的[ROOT.Char.Custom('RegionalDrink')]，空氣中還殘留著人們的笑聲，心滿意足。\n\n多麼美好的一天！我組織得很好。"
	ep2_grand_wedding_host_incentives_effect.tt:0 "其他角色更有可能接受該角色的婚姻提議，持續20年。"
	ep2_wedding.0950.a:0 "感謝諸位的到來！"
	ep2_wedding.0960.desc:0 "太陽在新的一天升起——這是我與[other_spouse.GetFirstName]共度生命的第一天。\n\n是時候把慶祝活動和狂歡拋在腦後了，儘管它們本來應該是令人愉快的，然後繼續我們的新常態。"
	ep2_wedding.0970.desc:0 "客人們一個接一個離去，我也該走了。\n\n這場婚禮是與同等身份的人交流和放鬆的好機會，我向新人致以最美好的祝福，祝他們婚姻幸福美滿，然後疲憊但滿足地離開了婚禮場地。"
	ep2_wedding.0970.a:0 "再次祝賀！"
	ep2_wedding.0997.desc_intro:0 "等[missing_spouse.GetFirstName]已經等太久了，現在很明顯[missing_spouse.GetSheHe]已經消失了。\n\n很快，人們開始議論紛紛。離這裡不遠的一個小鎮有傳言稱，最後一次看到[missing_spouse.GetSheHe]是在一處烏七八糟的市場上購買草藥，而其他人則發誓他們最後一次見到[missing_spouse.GetHerHim]是登上了一艘開往遙遠土地的船。"
	ep2_wedding.0997.desc_spouse:0 "\n\n無論如何，很明顯[missing_spouse.GetFirstNameNoTooltip]跑了，因為[missing_spouse.GetSheHe]寧願以流浪者的身份度過[missing_spouse.GetHerHis]的餘生，也不願與我結婚。"
	ep2_wedding.0997.desc_generic:0 "\n\n無論如何，很明顯[missing_spouse.GetFirstNameNoTooltip]跑了，因為[missing_spouse.GetSheHe]寧願以流浪者的身份度過[missing_spouse.GetHerHis]的餘生，也不願與[other_spouse.GetFirstName]結婚。"
	ep2_wedding.0998.desc:0 "當一場婚禮的所有希望化為烏有，為組織一場盛大的活動而付出的所有努力都白費了，這是一個悲傷的日子。\n\n不幸的是，這場婚禮不是命中注定的。\n\n僕人們開始清理，客人們迷惑且失望地離開，各回各家。"
	ep2_wedding.0998.a:0 "太糟糕了。"
	ep2_wedding.0999.t:0 "$ep2_wedding.0900.t$"
	ep2_wedding.0999.desc:0 "最新的消息打斷了慶祝活動，讓每個人都感到驚訝和困惑。\n\n看樣子，舉辦者的地位和財產無法支持婚禮繼續進行，沒了強大的東道主來主持，我們只能失望地回家了。"
	ep2_wedding.0999.a:0 "真可惜……"
