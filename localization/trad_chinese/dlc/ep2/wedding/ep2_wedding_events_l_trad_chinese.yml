	wedding_intimidation_log_title:0 "獲得牽制"
	wedding_fealty_log:0 "[CHARACTER.GetUIName|U]恐嚇了[TARGET_CHARACTER.GetUIName]使其對[CHARACTER.GetHerHim]宣誓效忠。"
	wedding_fealty_log_title:0 "新的封臣"
	ep2_wedding.1220.t:0 "糟糕的關係"
	ep2_wedding.1220.desc:0 "婚禮上的準備工作和儀式多種多樣；在儀式間的平靜期裡，我聽到一群[other_spouse.GetFirstNamePossessive]的親戚發出了竊笑和嘲諷的聲音。\n\n看到他們吸引了我的注意，[relative.GetTitledFirstName]開始直接對我講話："
	ep2_wedding.1220.desc_marry_down:0 "「真不敢相信我的家族居然同意讓[other_spouse.GetFirstNameNoTooltip]這麼敗壞[other_spouse.GetHerselfHimself]自己的名聲，和這樣的下等人結婚！」"
	ep2_wedding.1220.desc_feud:0 "「真不敢相信我們居然同意和#EMP 卑鄙的#![ROOT.Char.GetHouse.GetName]家族聯姻！」"
	ep2_wedding.1220.desc_despicable:0 "「我們居然讓可憐的[other_spouse.GetFirstNameNoTooltip]和#EMP 你#!這樣卑劣的人結婚，真是#EMP 太荒唐了#!！」"
	ep2_wedding.1220.desc_miscreant:0 "「我們怎麼能讓這個卑鄙的#EMP 惡棍#!玷污可憐的[other_spouse.GetFirstNameNoTooltip]？」"
	ep2_wedding.1220.desc_fallback:0 "「真遺憾我們沒能給可憐的[other_spouse.GetFirstNameNoTooltip]找到#EMP 更好的人#!，但這就是生活……」"
	ep2_wedding.1220.desc_target:0 "\n\n這場喧嘩也吸引了[diplo_intent.GetTitledFirstNamePossessive]的注意，現在正專心地盯著我。"
	ep2_wedding.1220.a:0 "啊，對對對……"
	ep2_wedding.1220.b:0 "這是挑戰嗎？"
	ep2_wedding.1220.c:0 "我#EMP 會#!證明你錯了。"
	ep2_wedding.1220.c.tt:0 "處理好這種情況也會給[diplo_target.GetFirstNameNoTooltip]留下好印象"
	ep2_wedding.1220.c.success:0 "你給[relative.GetFirstNameNoTooltip]留下了好印象"
	ep2_wedding.1220.c.success.tt:0 "[relative.GetFirstNameNoTooltip]更喜歡你了！"
	ep2_wedding.1220.c.failure:0 "你沒能證明[relative.GetFirstNamePossessiveNoTooltip]偏見的錯誤"
	ep2_wedding.1220.c.failure.tt:0 "[relative.GetFirstNameNoTooltip]仍然不喜歡你！"
	ep2_wedding.1220.d:0 "哦，我其實還能#EMP 更壞#!！"
	wedding_proved_wrong_log:0 "[CHARACTER.GetUIName|U]說服[TARGET_CHARACTER.GetShortUIName]相信了[CHARACTER.GetHerHis]的優點，證明了[TARGET_CHARACTER.GetShortUINamePossessive]偏見的錯誤。"
	wedding_proved_wrong_log_title:0 "被證實的偏見"
	ep2_wedding.1040.t:0 "志趣相投"
	ep2_wedding.1040.desc:0 "在整個用餐過程中，我發現與[new_friend.GetTitledFirstNamePossessive]聊天非常投機。\n\n[new_friend.GetSheHe|U]有一些非常有趣的觀點，開著最好的玩笑，我們似乎有很多共同點！每當我講述一件軼事，[new_friend.GetSheHe]都會專心傾聽，並在適當的時候進行適當地評論。\n\n誰會想到我會在這場婚禮上找到如此討喜的夥伴？"
	ep2_wedding.1040.a:0 "我真的享受[new_friend.GetFirstNamePossessiveNoTooltip]的陪伴！"
	ep2_wedding.1040.b:0 "不過，也沒必要變得更親密。"
	wedding_kindred_log_title:0 "志趣相投"
	wedding_kindred_log:0 "[CHARACTER.GetUIName|U]和[TARGET_CHARACTER.GetUIName]成為了朋友"
	ep2_wedding.1050.t:0 "火辣的舞蹈"
	ep2_wedding.1050.desc:0 "大家都興致高昂；在我的左邊，一群孩子被雜耍迷住了；在我的右邊，詩人向欣賞自己的人群朗誦最新的作品。\n\n然後，一群舞者手持火把走向場地中央，邀請賓客加入他們的行列時，整個宴會陷入了寂靜。在傍晚昏暗的燈光下，景色令人嘆為觀止：火把在昏暗的天空下照亮了他們的笑臉，並將交織的圖案投到他們的影子上。\n\n一切都非常美妙，直到[1050_victim.GetTitledFirstName]滑倒，弄掉了旁人的火把，然後把[1050_victim.GetHerHis]自己的衣服點燃了……"
	ep2_wedding.1050.a:0 "我必須做點什麼！"
	ep2_wedding.1050.a.success:0 "你將[1050_victim.GetFirstNameNoTooltip]從火焰中拯救出來"
	ep2_wedding.1050.a.success.tt:0 "你救了[1050_victim.GetFirstNameNoTooltip]！"
