	ep2_wedding.1000.t:0 "藝術分歧"
	ep2_wedding.1000.desc:0 "組織一場與我的家族地位相稱的婚禮已經夠讓我頭大了，然而我還得應付[spouse_2.GetFirstNamePossessive]的親戚。\n\n[spouse_2.GetHerHis|U]的[spouse_2.Custom2('RelationToMe', SCOPE.sC('1000_relative'))][1000_relative.GetTitledFirstName]今天一大早就到了，然後就一直跟著我，不停抱怨這個抱怨那個。我聽得頭都快疼炸了，[1000_relative.GetSheHe]卻依然說個不停。"
	ep2_wedding.1000.desc_servants:0 "\n\n「你#EMP 確定#!你準備了足夠多的的僕人？你沒想到#EMP 我#!會帶[ROOT.Char.Custom('GetExpensiveMeal')]來，是吧？！根據傳說，在我曾祖父的婚禮上，僕人多得帽子都能遮蔽天空！」"
	ep2_wedding.1000.desc_dec:0 "\n\n「那些花怎麼那個顏色？！那顏色和[spouse_2.GetFirstNamePossessiveNoTooltip]的膚色#EMP 嚴重#!犯沖！你安排的桌子擺放怎麼這麼#EMP 沒品味#!！還有那些#EMP 豔俗#!的布料，我都不想說你！」"
	ep2_wedding.1000.desc_dec_low:0 "\n\n「我#EMP 早就知道#!你配不上我親愛的[spouse_2.GetFirstNameNoTooltip]！看看這地方，花沒幾朵，桌子上光禿禿的，而且四處連一點金子都用！一想到那可憐的孩子要面對怎樣悲慘的生活，我的心就在#EMP 滴血#!！」"
	ep2_wedding.1000.desc_entertainment:0 "\n\n「那是啞劇？那些僕人拿著火把要去哪裡？還有那個木箱為什麼在#EMP 咆哮#!？！這將是一場災難！」"
	ep2_wedding.1000.desc_fallback:0 "\n\n「這些花會讓[spouse_2.GetFirstNameNoTooltip]打噴嚏的！還有這羊毛也太糙了吧！這配色怎麼設計的？[spouse_2.GetFirstNameNoTooltip]不會喜歡的！」"
	ep2_wedding.1000.a:0 "我確信我們能在某些地方達成共識……"
