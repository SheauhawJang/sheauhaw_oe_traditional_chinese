	ep2_wedding.1080.b:0 "[1080_target.GetFirstNameNoTooltip]，你覺得[matchmaking_2.GetFirstNameNoTooltip]怎麼樣？"
	ep2_wedding.1080.b.success:0 "[1080_target.GetFirstNameNoTooltip]打動了[matchmaking_2.GetFirstNameNoTooltip]"
