	wedding_artistic_insult_log:0 "[CHARACTER.GetUIName|U]沒有嘗試消除[TARGET_CHARACTER.GetUIName]對婚禮的疑慮"
	ep2_wedding.1010.t:0 "盛大的歡迎儀式"
	ep2_wedding.1010.desc:0 "我很滿意我之前囑咐了僕人們早點留意[1010_target.GetTitledFirstNamePossessive]的到訪，否則我可能會忙於婚禮而錯過了這事。\n\n而[1010_target.GetFirstNameNoTooltip]現在抵達時，我得以自豪地站在庭院中間，穿著我最華美的衣服，儀仗隊環繞四周。"
	ep2_wedding.1010.diplo:0 "\n\n「[1010_target.GetTitledFirstNameNoTooltip]，我非常榮幸在此歡迎你！我相信你將非常滿意我的款待，而且我境內的各處奇觀也能讓你大飽眼福！」"
	ep2_wedding.1010.seduce:0 "\n\n「親愛的[1010_target.GetTitledFirstNameNoTooltip]！你終於到了！沐浴你光輝的存在比任何慶典都更讓我高興！」"
	ep2_wedding.1010.match:0 "\n\n「[1010_target.GetTitledFirstNameNoTooltip]，歡迎！[1010_match.GetFirstName]，也來打個招呼！——#EMP 你得給[1010_target.GetHerHim]和[1010_target.GetHerHis]的家人留個好印象，明白？！」我壓低聲音憤怒地補充道。"
	ep2_wedding.1010.a:0 "讓我帶你看看花園！"
