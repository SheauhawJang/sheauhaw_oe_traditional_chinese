	wedding_apology_rival_log_title:0 "仇敵道歉"
	wedding_apology_rival_log:0 "[CHARACTER.GetUIName|U]和[TARGET_CHARACTER.GetUIName]協商結束了仇恨。"
	wedding_refusal_rival_log_title:0 "爭吵不休的仇敵"
	wedding_refusal_rival_log:0 "[TARGET_CHARACTER.GetUIName]試圖與[CHARACTER.GetUIName]和解，但他們最終和往常一樣打了起來。"
	ep2_wedding.1320.d:0 "我無視[rival.GetShortUIName]直到[rival.GetSheHe]離開。"
	ep2_wedding.1060.t:0 "受詛咒的桌子"
	ep2_wedding.1060.desc:0 "我重重地嘆了口氣，把所有的慶祝活動都拋在腦後，關上了我們新新房的門。這是漫長的一天，但婚禮需要#EMP 圓滿#!，不是嗎？\n\n我剛才不免注意到[spouse_2.GetTitledFirstName]隨著晚上的一道道環節而變得越來越煩躁，但我當時沒想太多。誰在自己的婚禮上不緊張？然而，當我伸手去脫他的內褲時，我驚訝地發現他遠沒有我料想的那麼#EMP 興奮#!。\n\n他幾乎嚇得靈魂出竅，激動地大喊，「就是這房間！這床！還是那個床頭櫃！也許是掛毯？我的生殖之力被詛咒了！！」"
	ep2_wedding.1060.a:0 "#EMP 很好#!。"
	ep2_wedding.1060.a.tt:0 "你確保[spouse_2.GetFirstNameNoTooltip]沒有其他藉口"
	ep2_wedding.1060.b:0 "我理解。別擔心。"
	ep2_wedding.1061.desc:0 "在過去的一小時裡，僕人們在我的新房裡進進出出，手忙腳亂地搬走了所有的家具和飾物。現在，空蕩蕩的房間裡只剩下中間的那張光禿禿的桌子。\n\n而我也光溜溜地坐在桌子上，等待著我的新婚丈夫[spouse_2.GetTitledFirstName]，我忍不住露出一絲報復的微笑，想著他現在不會有任何藉口了。"
	ep2_wedding.1061.desc_1:0 "\n\n他走進房間，臉上的驚喜很快變成了慾火。"
	ep2_wedding.1061.desc_2:0 "\n\n[spouse_2.GetFirstNameNoTooltip]過了很久才走進房間，眼睛低垂，看起來煩躁不安。看到他刻意避開我探究的目光，我想我已經得到了我需要的答案。"
	ep2_wedding.1061.a:0 "這才像話！"
	ep2_wedding.1061.b:0 "#EMP 滾！銀樣鑞槍頭的東西！#!"
	ep2_wedding.1061.c:0 "沒事。不急。"
	THEY_ARE_ACCUSED_IMPOTENCY:0 "你公開譴責了[secondary_recipient.GetShortUIName]的性無能"
	ep2_wedding.1065.desc:0 "離開了外面歡呼的人群，[spouse_2.GetTitledFirstName]和我終於在我們的新房裡獨處。這是漫長的一天，但婚禮需要#EMP 圓滿#!，不是嗎？\n\n不幸的是，[spouse_2.GetFirstNameNoTooltip]很快就發現了我身體上的#EMP 某個部位#!不如其他的那麼熱切，再多的哄騙、誘惑或威脅似乎也無濟於事。\n\n「我在努力了！」我大叫道。這#EMP 太尷尬了#!！"
	ep2_wedding.1065.a:0 "#EMP 我一定是被詛咒了！#!"
	ep2_wedding.1065.a.tt:0 "[spouse_2.GetShortUINamePossessive]嘲諷地撇了撇嘴，但[spouse_2.GetSheHe]什麼也沒說，只是離開了房間"
	ep2_wedding.1065.b:0 "我只是太緊張了……"
	ep2_wedding.1065.b1:0 "[spouse_2.GetFirstNameNoTooltip]很有耐心"
	ep2_wedding.1065.b2:0 "[spouse_2.GetFirstNameNoTooltip]公開譴責了你的毛病"
	ep2_wedding.1066.desc:0 "幾分鐘後，[spouse_2.GetTitledFirstName|U]回到了我們的新房，身後跟著幾個一臉困惑的僕人，很快，僕人們開始搬走房間內的所有家具和裝飾。我提出的每個問題都被堵了回來。當他們最終離開時，屋內只剩下了一張光禿禿的桌子。坐在光禿禿的桌子上的是#EMP 同樣光溜溜的#![spouse_2.GetFirstNameNoTooltip]。\n\n「現在沒有#EMP 被詛咒#!的東西了，你怎麼說？」[spouse_2.GetSheHe|U]暗示性地微笑著。"
	ep2_wedding.1066.desc_1:0 "\n\n我沒有任何想法了。"
	ep2_wedding.1066.desc_2:0 "\n\n「#EMP 呃。#!」我開始結巴著拖延時間。「你看……那個……我是說……」但[spose_2.GetHerHis]冰冷的表情似乎要將我凍結。"
	ep2_wedding.1066.a:0 "皆大歡喜！"
	ep2_wedding.1066.b:0 "我不是#EMP 故意的#!，我發誓！"
	ep2_wedding.1066.b_1:0 "[spouse_2.GetFirstNameNoTooltip]被冒犯了"
	ep2_wedding.1066.b_2:0 "[spouse_2.GetFirstNameNoTooltip]很有耐心也很包容。"
	ep2_wedding.1110.t:0 "再來一杯"
	ep2_wedding.1110.desc_intro:0 "配偶們離開會場去自己的私人房間後，慶祝活動一直持續到晚上，只是慢慢地失去了熱情和喧鬧。 一個接一個，大多數客人要麼離開，要麼睡著，要麼離席獨自享受夜晚的樂趣。"
	ep2_wedding.1110.desc:0 "\n\n#EMP 大多數#!客人，但是不包括[1110_drunk.GetTitledFirstName]，[1110_drunk.GetSheHe|U]一直大聲嚷嚷著要求續杯，笑得也最大聲，還堅決拒絕僕人們帶[1110_drunk.GetHerHim]去安靜點的地方。"
	ep2_wedding.1110.desc_host:0 "\n\n我真的應該對[1110_drunk.GetHerHim]做點什麼……"
	ep2_wedding.1110.a:0 "有些人真的是不要臉。"
	wedding_goblet_refusal_log_title:0 "久待惹人嫌"
	wedding_goblet_refusal_log:0 "[CHARACTER.GetUIName|U]醉酒又拒絕離開讓[CHARACTER.GetHerselfHimself]看起來像個小丑"
	ep2_wedding.1110.b:0 "夠了！"
	ep2_wedding.1110.b.tt:0 "你的衛兵會在門口陪[1110_drunk.GetHerHim]"
	wedding_goblet_eject_log_title:0 "被趕出去"
	wedding_goblet_eject_log:0 "[TARGET_CHARACTER.GetUIName]因為醉酒撒潑被[CHARACTER.GetUIName|U]踢出婚宴"
	ep2_wedding.1110.c:0 "如果你打不過他們，就加入他們！"
	wedding_goblet_fool_log_title:0 "極度尷尬"
	wedding_goblet_fool_log:0 "[CHARACTER.GetUIName|U]和[TARGET_CHARACTER.GetUIName]醉酒撒潑讓他們看起來像個小丑"
	ep2_wedding.1111.desc:0 "#EMP 大多數#!客人，但是不包括我！\n\n「給我再來一杯！再來一杯！」我看見僕人就這麼吼道。"
	ep2_wedding.1111.desc_host:0 "畢竟，這都是我出的錢，這不是我應得的嗎？"
	ep2_wedding.1111.desc_conclusion:0 "\n\n然而，我能感覺到[1111_other.GetTitledFirstNamePossessive]坐在[1111_other.GetHerHis]桌旁，審視地盯著我。「你今天還沒喝夠嗎？」[1111_other.GetSheHe|U]冷冷地問道。"
	ep2_wedding.1111.a:0 "抱歉，我會克制一下……"
	wedding_goblet_reprimand_log_title:0 "被斥責"
	wedding_goblet_reprimand_log:0 "[CHARACTER.GetUIName|U]由於在婚宴上醉酒撒潑遭到譴責"
	ep2_wedding.1111.b:0 "別再發牢騷了，加入我吧！"
	ep2_wedding.1111.b.1:0 "[1111_other.GetFirstNameNoTooltip|U]加入了你"
	ep2_wedding.1111.b.1.tt:0 "[1111_other.GetFirstNameNoTooltip|U]加入了你"
	ep2_wedding.1111.b.2:0 "[1111_other.GetFirstNameNoTooltip|U]把你趕了出去"
	ep2_wedding.1111.b.2.tt:0 "[1111_other.GetFirstNameNoTooltip|U]把你趕了出去"
	ep2_wedding.1111.b.3:0 "[1111_other.GetFirstNameNoTooltip|U]默默反對"
	ep2_wedding.1111.b.3.tt:0 "[1111_other.GetFirstNameNoTooltip|U]不支持你"
	ep2_wedding.1300.t:0 "為什麼是我？"
	ep2_wedding.1300.desc_intro:0 "新婚之夜，我在冰冷的床上醒來。[spouse_2.GetTitledFirstName]站在窗前，將[spouse_2.GetHerHis]的手探入夜空。\n\n"
	ep2_wedding.1300.desc_appearance:0 "「我很醜。每個人都這麼說，雖然他們都悄悄地說。"
	ep2_wedding.1300.desc_dark_past:0 "「我做過的事……沒人會讓我忘掉它們。"
	ep2_wedding.1300.desc_voice:0 "「我……」[spouse_2.GetSheHe]停下來，理了理要說的話。「如果每個人都在背後嘲笑我，我幾乎連說話都說不出來了。"
	ep2_wedding.1300.desc_lowborn:0 "「我出身卑微。我不屬於宮廷。我覺得每個人都在嘲笑我。"
	ep2_wedding.1300.desc_outro:0 " 為什麼一位[ROOT.Char.GetTitleAsNameNoTooltip]會想和我這樣的人結婚？」"
	ep2_wedding.1300.followup.tt:0 "[spouse_2.GetShortUIName|U]會遵循[spouse_2.GetHerHis]的性格做出反應，可能會感到放心或是被冒犯"
	ep2_wedding.1300.followup.a:0 "[spouse_2.GetShortUINamePossessiveNoTooltip|U]的不安全感得到緩解"
	ep2_wedding.1300.followup.b:0 "[spouse_2.GetShortUINameNoTooltip|U]接受了你們婚姻的實用性"
	ep2_wedding.1300.followup.c:0 "[spouse_2.GetShortUINameNoTooltip|U]感覺被誤解了"
	ep2_wedding.1300.virtue:0 "我選擇你是因為你品德高尚。"
	ep2_wedding.1300.virtue.tt:0 "此選項可用，因為[spouse_2.GetShortUIName]是一名品德高尚的[spouse_2.GetWomanMan]"
	ep2_wedding.1300.rule_together:0 "我需要像你這樣的人和我一起統治。"
	ep2_wedding.1300.rule_together.tt:0 "此選項可用，因為[spouse_2.GetShortUIName]擁有統治者的思維"
	ep2_wedding.1300.practical:0 "這場婚姻對我們兩個都很實用。"
	ep2_wedding.1300.stop_whining:0 "別發牢騷了，我會讓你成為[spouse_2.GetTitleAsNameNoTooltip]。"
	ep2_wedding.1300.understanding:0 "我知道覺得自己不配是什麼感覺。"
	ep2_wedding.1300.beauty:0 "我和世界上最美麗的[spouse_2.GetWomanMan]結婚了。"
	ep2_wedding.1300.beauty.tt:0 "此選項可用，因為[spouse_2.GetShortUIName]以[spouse_2.GetHerHis]的美貌而聞名"
	ep2_wedding.1300.fertility:0 "我選擇你是為了生下許多強壯的繼承人。"
	ep2_wedding.1300.fertility.tt:0 "此選項可用，因為[spouse_2.GetShortUIName]擁有成為多產[spouse_2.GetMotherFather]的正確特質"
	ep2_wedding.1301.t:0 "$ep2_wedding.1300.t$"
	ep2_wedding.1301.desc_intro:0 "不安的思緒將我從婚床上拉了起來。"
	ep2_wedding.1301.desc_appearance:0 "我很醜。一位[spouse_1.GetTitleAsNameNoTooltip]為什麼會想和我這樣的人結婚？"
	ep2_wedding.1301.desc_dark_past:0 "為什麼一位[spouse_1.GetTitleAsNameNoTooltip]在我做過那些事後，還會想和我這樣的人結婚？"
	ep2_wedding.1301.desc_voice:0 "一個[spouse_1.GetTitleAsNameNoTooltip]為什麼要和我這樣的人結婚，我這種人一開口幾乎沒人不嘲笑我。"
	ep2_wedding.1301.desc_lowborn:0 "為什麼一位[spouse_1.GetTitleAsNameNoTooltip]會想和我這樣一個出身卑微的人結婚？"
	ep2_wedding.1301.desc_midtro:0 "\n\n我的煩惱喚醒了[spouse_1.GetTitledFirstName]，我下意識問了[spouse_1.GetHerHim]為什麼[spouse_1.GetSheHe]要和我結婚。 "
	ep2_wedding.1301.desc_virtue:0 "[spouse_1.GetSheHe|U]說因為我有高貴的品格才選擇了我。"
	ep2_wedding.1301.desc_rule_together:0 "[spouse_1.GetSheHe|U]說[spouse_1.GetSheHe]選擇我是因為我能協助[spouse_1.GetHerHim]統治。"
	ep2_wedding.1301.desc_practical:0 "[spouse_1.GetSheHe|U]說出於簡單的利益考量就選擇了我。"
	ep2_wedding.1301.desc_stop_whining:0 "[spouse_1.GetSheHe|U]要求我停止抱怨，並為這段婚姻心存感激。"
	ep2_wedding.1301.desc_understanding:0 "[spouse_1.GetSheHe|U]說[spouse_1.GetSheHe]也明白覺得自己不配是什麼感覺。"
	ep2_wedding.1301.desc_beauty:0 "[spouse_1.GetSheHe|U]說[spouse_1.GetSheHe]因為我的美貌選擇了我。"
	ep2_wedding.1301.desc_fertility:0 "[spouse_1.GetSheHe|U]說[spouse_1.GetSheHe]選擇我是為了給[spouse_1.GetHerHim]產下強壯的繼承人。"
	ep2_wedding.1301.desc_outro:0 " 我算什麼，還想這事，配嗎？"
	ep2_wedding.1301.love:0 "我希望能配得上[spouse_1.GetHerHis]的愛。"
	ep2_wedding.1301.trust:0 "我想相信[spouse_1.GetHerHim]。"
	ep2_wedding.1301.silly:0 "[spouse_1.GetSheHe|U]是對的，我犯傻了。"
	ep2_wedding.1301.misunderstood:0 "我就知道[spouse_1.GetSheHe]理解不了。"
	ep2_wedding.1301.outcome.love:0 "你安撫[spouse_2.GetShortUIName]的不安全感時[spouse_2.GetHerHis]向你微笑。"
	ep2_wedding.1301.outcome.trust:0 "[spouse_2.GetShortUIName]覺得[spouse_2.GetSheHe]可以相信你。"
	ep2_wedding.1301.outcome.silly:0 "[spouse_2.GetShortUIName]承認這場婚姻符合利益。"
	ep2_wedding.1301.outcome.misunderstood:0 "[spouse_2.GetShortUIName]覺得你根本沒在聽[spouse_2.GetHerHim]說話。"
	wedding_whyme_love_log_title:0 "關係變得親密"
	wedding_whyme_love_log:0 "[CHARACTER.GetUIName|U]傾聽了[TARGET_CHARACTER.GetUINamePossessive]的不安全感，並讓[TARGET_CHARACTER.GetHerHim]感覺到被愛"
	wedding_whyme_trust_log_title:0 "$wedding_whyme_love_log_title$"
	wedding_whyme_trust_log:0 "[CHARACTER.GetUIName|U]傾聽了[TARGET_CHARACTER.GetUINamePossessive]的不安全感，並讓[TARGET_CHARACTER.GetHerHim]感覺到受尊重"
	wedding_whyme_silly_log_title:0 "權宜婚姻"
	wedding_whyme_silly_log:0 "[CHARACTER.GetUIName|U]傾聽了[TARGET_CHARACTER.GetUINamePossessive]所擔心的風險，並讓[TARGET_CHARACTER.GetHerHim]覺得自己在犯傻。"
	wedding_whyme_misunderstood_log_title:0 "誤解"
	wedding_whyme_misunderstood_log:0 "[CHARACTER.GetUIName|U]傾聽了[TARGET_CHARACTER.GetUINamePossessive]的不安全感，並讓[TARGET_CHARACTER.GetHerHim]感覺到自慚形穢"
	ep2_wedding.3000.t:0 "靦腆的開始"
	ep2_wedding.3000.desc:0 "#EMP 嘆氣#!。我猜，要開始了。我現在該怎麼辦？[my_spouse.GetSheHe]喜歡……擁抱嗎？也許只是親吻。[my_spouse.GetSheHe]一直視我，我就把臉轉到一邊。至少我可以注意到[my_spouse.GetSheHe]也在心不在焉地擺弄[my_spouse.GetHerHis]的手。\n\n「呃……，」我清了清嗓子，試圖說什麼，床單依舊沒有一絲皺紋，「你今晚真漂亮。」\n\n「謝謝你……我真的很喜歡你的……你的頭髮。」\n\n該死，這顯然不起作用。"
	ep2_wedding.3000.a:0 "「你想去散下步嗎？」"
	ep2_wedding.3000.a.success:0 "[my_spouse.GetFirstNameNoTooltip]覺得散步很討喜"
	ep2_wedding.3000.a.failure:0 "[my_spouse.GetFirstNameNoTooltip]覺得散步很無聊"
	ep2_wedding.3000.b:0 "「你喜歡……閱讀嗎？」"
	ep2_wedding.3000.b.success:0 "[my_spouse.GetFirstNameNoTooltip]與你相談甚歡"
	ep2_wedding.3000.b.failure:0 "[my_spouse.GetFirstNameNoTooltip]覺得談話沒意思"
	ep2_wedding.3000.c:0 "「#EMP 呵啊——#!，我#EMP 好#!睏啊。」"
	ep2_wedding.3000.tt:0 "[my_spouse.GetFirstNameNoTooltip]喜歡還是討厭取決於[my_spouse.GetHerHis]的特質……\n"
	ep2_wedding_3000_log_a_title:0 "浪漫的散步"
	ep2_wedding_3000_log_a:0 "[CHARACTER.GetUIName|U]在新婚之夜帶[TARGET_CHARACTER.GetUIName]進行了一次浪漫的散步"
	ep2_wedding_3000_log_b_title:0 "浪漫的談話"
	ep2_wedding_3000_log_b:0 "[CHARACTER.GetUIName|U]和[TARGET_CHARACTER.GetUIName]在新婚之夜進行了愉快的談話"
	wnight_common_things_opinion:0 "共同興趣"
	wnight_common_things_opinion_desc:0 "這些角色在新婚之夜分享了他們的共同興趣"
	wnight_nothing_in_common_opinion:0 "沒有共同點"
	wnight_nothing_in_common_opinion_desc:0 "這些角色在新婚之夜沒什麼共同興趣好分享"
	ep2_wedding.3010.t:0 "坦白"
	ep2_wedding.3010.desc.intro:0 "[my_spouse.GetTitledFirstName]整夜都無所事事，每當我試圖靠近時，[my_spouse.GetHerHim]總會看向窗外，發出憂鬱的嘆息。[my_spouse.GetSheHe|U]不停地捋自己的頭髮，回避著我的眼神。\n\n蠟燭快要燒盡了，我準備起身去重燃一根，這時[my_spouse.GetSheHe]開始默默哭訴：「[ROOT.Char.GetFirstNameNoTooltip]，我……我有件事要坦白。"
	ep2_wedding.3010.desc.murder:0 "血……到處都是……」"
	ep2_wedding.3010.desc.murder_attempt:0 "我曾經試過……太可怕了。」"
	ep2_wedding.3010.desc.cannibal:0 "我忍不住了，它的味道……」"
	ep2_wedding.3010.desc.deviant:0 "我知道這會讓你反感，所有人都會……」"
	ep2_wedding.3010.desc.witch:0 "我知道正確的藥草，正確的詞語……」"
	ep2_wedding.3010.desc.non_believer:0 "我不……我不能相信。」"
	ep2_wedding.3010.desc.fallback:0 "我知道這不好，但……」"
	ep2_wedding.3010.a:0 "「別擔心，吾愛，我會保護你。」"
	ep2_wedding.3010.b:0 "「停。我不想聽剩下的。」"
	ep2_wedding.3010.c:0 "「事實上……我也有些事要坦白。」"
	wedding_confession_log_title:0 "袒露秘密"
	wedding_confession_log:0 "[TARGET_CHARACTER.GetUIName|U]在新婚之夜將其秘密坦白給了[CHARACTER.GetUIName]"
	wedding_confession_joint_log_title:0 "$wedding_confession_log_title$"
	wedding_confession_joint_log:0 "[CHARACTER.GetUIName|U]和[TARGET_CHARACTER.GetUIName]在他們的新婚之夜彼此坦白了自己的秘密"
	wnight_clear_conscience_modifier:0 "問心無愧"
	wnight_clear_conscience_modifier_desc:0 "該角色選擇了一個平靜的新婚之夜，而非去發覺配偶的秘密"
	ep2_wedding.3020.t:0 "興味索然"
	ep2_wedding.3020.desc:0 "[my_spouse.GetTitledFirstName]一整天都面帶笑容，在婚禮上歡慶，並在溫順的交談中展示[my_spouse.GetSheHe]賢惠的品格。談話似乎永遠不會結束，在我們兩人的臥室裡舉案齊眉了一會兒後，我有種靠過去親吻[my_spouse.GetHerHim]的衝動……\n\n不過與我預期的完全不同。[my_spouse.GetHerHis|U]嘴唇乾裂，動作冷淡。我拉開距離，用詢問的眼神看著[my_spouse.GetHerHis]的雙眼。\n\n「我……，」[my_spouse.GetSheHe]深吸了一口氣說道，「有不一般的……品味。」 "
	ep2_wedding.3020.a:0 "停……我不想聽。"
	ep2_wedding.3020.b:0 "我理解。"
	ep2_wedding.3020.c:0 "#EMP 哈！#!你不會相信這個的，但……"
	wnight_confider_modifier:0 "知己"
	wnight_confider_modifier_desc:0 "該角色將配偶視為可信的知己"
	ep2_wedding.3030.t:0 "難忘今宵"
	ep2_wedding.3030.desc:0 "爐膛內的火已經開始漸漸熄滅，我沉默地注視著火苗。這份光亮帶來了溫暖。[my_spouse.GetTitledFirstName]在[my_spouse.GetHerHis]的木箱中翻找著什麼，我將視線從火焰挪開來看著[my_spouse.GetHerHim]。\n\n「[ROOT.Char.GetFirstNameNoTooltip]，」[my_spouse.GetSheHe]一邊說著，一邊給了我一只用絲綢裹著的小包，「自從我聽說了我們的婚約以來，我就一直留著這個，現在我將它送給你，作為我們愛情的信物。」"
	ep2_wedding.3030.a:0 "「#EMP 你#!就是我最好的禮物。」"
	ep2_wedding.3030.a.tt:0 "這會給予一個針對[my_spouse.GetShortUIName]的[GetScheme('courting').GetTypeName][schemes|E]的增益"
	ep2_wedding.3030.b:0 "「我也有東西給你……」"
	ep2_wedding.3030.b.tt:0 "這會給予一個針對[my_spouse.GetShortUIName]的[GetScheme('seduce').GetTypeName][schemes|E]的增益"
	ep2_wedding.3030.c:0 "「其實……我也有東西要給你。」"
	ep2_wedding.3030.d:0 "「#EMP 哈！#!你那種把戲是拿不下我的！」"
	love_memento_desc:0 "[love_memento.GetDesc]\n\n[my_spouse.GetShortUIName|U]在新婚之夜將這件寶物贈送給[ROOT.Char.GetFirstName]作為他們的定情信物。"
	lock_of_hair:0 "一縷青絲"
	lock_of_hair.desc:0 "一綹用絲帶紮起來的頭髮，確有著[my_spouse.GetShortUIName]的影子。"
	house_ribbon:0 "家族刺繡帶"
	house_ribbon.desc:0 "一條緞帶，精心繡上了[itsa_me_scope.GetTitledFirstNamePossessive]的家族格言。"
	initials_necklace:0 "姓名首字母項鏈"
	initials_necklace.desc:0 "一個青銅字母飾有黑晶萊茵石，掛在黃金爪扣上。顯示著[itsa_me_scope.GetTitledFirstName]姓名的首字母。"
	marriage_prayer_brooch:0 "結婚禱詞胸針"
	marriage_prayer_brooch.desc:0 "一枚環形的扁平胸針，上面用琺瑯鏨刻了一段結婚禱詞。"
	wooden_phallus:0 "木祖"
	wooden_phallus.desc:0 "一件木製的生育力象徵，代表了男性的陽具。"
	ep2_wedding.3030.artifact_tt:0 "你將成為[love_memento.GetName]的擁有者"
	ep2_wedding.3040.t:0 "火辣的夜晚"
	ep2_wedding.3040.desc:0 "啊，[my_spouse.GetTitledFirstName]的皮膚多麼柔軟，[my_spouse.GetHerHis]頭髮的氣味多麼香甜！當然，我的新婚之夜正如我所料，我們很快就陷入了肉體的罪惡之中。\n\n我們激情四射，完全忽略了房間內昏暗的燭火，我不小心踢倒了一根蠟燭：「別停下來，親愛的！」\n\n但是[ROOT.Char.GetFaith.HighGodName]對我們有不同的計畫，乾草床墊很快就被火點燃了。"
	ep2_wedding.3040.a:0 "我得救[my_spouse.GetFirstNameNoTooltip]！"
	ep2_wedding.3040.a.success:0 "[my_spouse.GetFirstNameNoTooltip]你將從火焰中拯救出來！"
	ep2_wedding.3040.a.failure:0 "你在救[my_spouse.GetFirstNameNoTooltip]時受傷了"
	ep2_wedding.3040.b:0 "我得救#EMP 我自己#!！"
	ep2_wedding.3040.b.success:0 "[my_spouse.GetFirstNameNoTooltip]成功逃出火海"
	ep2_wedding.3040.b.failure:0 "[my_spouse.GetFirstNameNoTooltip]被火燒傷了"
	ep2_wedding.3040.c:0 "我大放異彩的時候到了！"
	ep2_wedding.3040.c.success:0 "你通過拯救[my_spouse.GetFirstNameNoTooltip]來展現你的力量"
	ep2_wedding.3040.d:0 "這是擺脫[my_spouse.GetShortUINameNoTooltip]的完美機會……"
	ep2_wedding.3040.d.flavor:0 "下火海吧，#EMP [my_spouse.GetWifeHusband]#!！"
	ep2_wedding.3040.d.success:0 "[my_spouse.GetFirstNameNoTooltip]在你的謀殺企圖中活了下來"
	ep2_wedding.3040.d.failure:0 "[my_spouse.GetFirstNameNoTooltip]死亡"
	ep2_wedding.3050.t:0 "上面吊著什麼"
	ep2_wedding.3050.desc:0 "夜已深，這對夫婦離席去處理更多……私人事務後，客人們開始離場。我在房間的另一頭盯著[intent_victim.GetTitledFirstName]，儘量在#EMP [intent_victim.GetSheHe]#!走之前也留在這裡。\n\n一位外國騎士離開去祈禱，只剩我們兩個人。\n\n「嗯，我也該走了，」[intent_victim.GetFirstNameNoTooltip]說著，從椅子上站起來。\n\n一盞銀燈像火舌一樣懸在[intent_victim.GetHerHis]的頭頂。"
	ep2_wedding.3050.a:0 "就是現在！"
	ep2_wedding.3050.a.success:0 "你殺死了[intent_victim.GetFirstNameNoTooltip]"
	ep2_wedding.3050.a.failure:0 "[intent_victim.GetFirstNameNoTooltip]活了下來"
	ep2_wedding.3050.b:0 "那盞燈的掛繩今晚看起來異常脆弱……"
	ep2_wedding.3050.b.success:0 "吊燈殺死了[intent_victim.GetFirstNameNoTooltip]"
	ep2_wedding.3050.b.failure:0 "[intent_victim.GetFirstNameNoTooltip]對這起意外起疑心"
	ep2_wedding.3050.c:0 "如果我跟著[intent_victim.GetHerHim]，我就能知道[intent_victim.GetSheHe]在哪睡覺……"
	ep2_wedding.3050.c.tt:0 "針對該角色的[GetScheme('murder').GetTypeName][schemes|E]獲得顯著增益"
	ep2_wedding.3200.t:0 "儀式上的承諾"
	ep2_wedding.3200.both:0 "宴會進入高潮，[my_spouse.GetFirstName]和我面露難色，透露著我們兩人對即將到來的圓房見證禮的情緒……\n\n遊行隊伍送我們去我們的房間，在呼喊聲和擊鼓聲中，我希望能說，「[ROOT.Char.Custom('WifeHusband')|U]，我們不#EMP 必#!這樣做，你知道嗎？」。"
	ep2_wedding.3200.self:0 "隨著宴會進入高潮，我對即將到來的圓房見證禮也越來越焦急，而[my_spouse.GetFirstName]絲毫沒有我這樣保守。\n\n遊行隊伍送我們去我們的房間，在呼喊聲和擊鼓聲中，[my_spouse.GetSheHe|U]轉向我，笑著說：「你看起來像個幽靈，[ROOT.Char.Custom('WifeHusband')]！放鬆點！」"
	ep2_wedding.3200.other:0 "隨著宴會進入高潮，[shy_spouse.GetFirstNamePossessive]對即將舉行的圓房見證禮越來越焦慮。\n\n遊行隊伍湧向我們的房間，在呼喊聲和擊鼓聲中，我的新婚[shy_spouse.Custom('WifeHusband')]轉向我，懇求道：「拜託，我們不能不做這個……嗎？」"
	ep2_wedding.3200.closing:0 "\n\n通道馬上就要開啟，眾人的歡呼聲達到了狂熱的地步；儀式即將開始。"
	ep2_wedding.3200.a:0 "房間裡只有我們就夠了！"
	ep2_wedding.3200.a.flavor:0 "快，把門關上！"
	ep2_wedding.3200.b:0 "我想這是大家對我的期望……"
	ep2_wedding.3200.c:0 "拜託，親愛的，我們不能把他們關在門外嗎？"
	ep2_wedding.3200.c.success:0 "[my_spouse.GetFirstNameNoTooltip]被說服了"
	ep2_wedding.3200.c.failure:0 "[my_spouse.GetFirstNameNoTooltip]拒絕了"
	ep2_wedding.3200.d:0 "來吧，親愛的，一切都會好起來的。"
	ep2_wedding.3200.d.success:0 "[my_spouse.GetFirstNameNoTooltip]讓步了"
	ep2_wedding.3200.d.failure:0 "[my_spouse.GetFirstNameNoTooltip]很沮喪"
	ep2_wedding.3200.e:0 "別傻了，這是傳統！"
	ep2_wedding_witnesses_tt:0 "[bedding_witness_1.GetTitledFirstName]和其他見證人"
	wedding_barred_bedding_log_title:0 "禁止圓房見證禮"
	wedding_barred_bedding_log:0 "[CHARACTER.GetShortUIName]把[CHARACTER.GetHerHis]和[TARGET_CHARACTER.GetShortUINamePossessive]的就圓房見證禮的旁觀者拒之門外"
	wedding_barred_doors_modifier:0 "禁止圓房見證禮"
	wedding_barred_doors_modifier_desc:0 "該角色在他們的新婚之夜將圓房見證禮的人群拒之門外，從而贏得了內心的平靜。"
	wedding_barred_bedding_doors_opinion:0 "禁止圓房見證禮"
	wedding_forced_bedding_ceremony_opinion:0 "強制圓房見證禮"
	wedding_caved_to_bedding_opinion:0 "屈服於圓房見證禮"
	ep2_wedding.3300.t:0 "上床"
	ep2_wedding.3300.opening:0 "[my_spouse.GetFirstName]和我被喧鬧的人群帶到了房間，回蕩的叫喊聲和笑聲預示著圓房見證禮的到來。\n\n"
	ep2_wedding.3300.blessing:0 "[officiant.GetCouncilTitleFirstName]祝福我們的婚床"
	ep2_wedding.3300.decorate:0 "[officiant.GetCouncilTitleFirstName]用鮮花和花環裝飾我們的床"
	ep2_wedding.3300.flowers:0 "眾人把我們放在花環和鮮花裝點的床上"
	ep2_wedding.3300.wine:0 "，在給我們蓋好被子之前，倒上幾杯濃烈的香料酒，要我們喝下去。"
	ep2_wedding.3300.anointing:0 "，在給我們蓋被之前，以[officiant.GetFaith.GetAdjectiveNoTooltip]的方式為我們倆塗油。"
	ep2_wedding.3300.lover:0 "人們開始離開，我們愉快地凝視著對方，最後只剩我們了！\n\n"
	ep2_wedding.3300.friend:0 "人群魚貫而出，我們拉著彼此的手，沒有比我們更般配的了。\n\n"
	ep2_wedding.3300.hatred:0 "眾人離開時，我的新婚[my_spouse.GetWifeHusband]轉過身來，厭惡地做了個鬼臉。\n\n"
	ep2_wedding.3300.unfriendly:0 "眾人離開時，我的新婚[my_spouse.GetWifeHusband]看起來並不那麼熱情。\n\n"
	ep2_wedding.3300.friendly:0 "我們轉身看著對方，都充滿期待地緊張起來，眾人魚貫而出。\n\n"
	ep2_wedding.3300.polite:0 "眾人離開後，我轉向[my_spouse.GetFirstNameNoTooltip]。「那……[my_spouse.GetWifeHusband]……！」\n\n"
	ep2_wedding.3300.jester_self:0 "在門關上之前，我的小丑[jester.GetFirstName]開始表演下流的啞劇，像獵犬一樣咆哮和狂吠。"
	ep2_wedding.3300.jester:0 "在門關上之前，[my_spouse.GetFirstNamePossessiveNoTooltip]的小丑[jester.GetFirstName]開始表演下流的啞劇，像獵犬一樣咆哮和狂吠。"
	ep2_wedding.3300.other_friend_self:0 "門關上前，我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friend'))][friend.GetTitledFirstName]笑著說，「祝你好運！」"
	ep2_wedding.3300.other_friend:0 "門關上前，[my_spouse.GetFirstNamePossessiveNoTooltip]的[my_spouse.Custom2('RelationToMeShort', SCOPE.sC('friend'))][friend.GetTitledFirstName]笑著說，「祝你好運！」"
	ep2_wedding.3300.other_spouse_self:0 "門關上之前，我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('other_spouse'))][other_spouse.GetFirstName]向我們送去最後一個受傷的眼神。"
	ep2_wedding.3300.other_spouse:0 "門關上之前，[my_spouse.GetFirstNamePossessiveNoTooltip]的[my_spouse.Custom2('RelationToMeShort', SCOPE.sC('other_spouse'))][other_spouse.GetFirstName]向我們送去最後一個受傷的眼神。"
	ep2_wedding.3300.family:0 "門關上前，[my_spouse.GetFirstNamePossessiveNoTooltip]的[my_spouse.Custom2('RelationToMeShort', SCOPE.sC('family'))][family.GetFirstName]喊道，「#EMP 『好[my_spouse.Custom('GirlBoy')]』#!！」"
	ep2_wedding.3300.family_self:0 "門關上前，我的[THIS.Char.Custom2('RelationToMeShort', SCOPE.sC('family'))][family.GetFirstName]喊道，「#EMP 『好[THIS.Char.Custom('GirlBoy')]』#!！」"
	ep2_wedding.3300.fallback:0 "門在最後一名見證人身後砰的一聲關上了，喧鬧的聚會繼續沿著大廳走下去，儘管家人無疑都在聽。"
	ep2_wedding.3300.a:0 "過來，我等了一個晚上！"
	ep2_wedding.3300.a.success:0 "你的[my_spouse.GetWifeHusband]受寵若驚"
	ep2_wedding.3300.a.failure:0 "[my_spouse.GetFirstNameNoTooltip]很反感"
	ep2_wedding.3300.b:0 "哦——#EMP 打呵欠#!——我突然昏昏欲睡……"
	ep2_wedding.3300.b.success:0 "你侮辱了你的[my_spouse.GetWifeHusband]"
	ep2_wedding.3300.b.failure:0 "[my_spouse.GetFirstNameNoTooltip]鬆了一口氣"
	ep2_wedding.3300.c:0 "我想為此我需要更多的酒！"
	ep2_wedding.3300.c.success:0 "你的[my_spouse.GetWifeHusband]同意了"
	ep2_wedding.3300.c.failure:0 "[my_spouse.GetFirstNameNoTooltip]被冒犯了"
	ep2_wedding.3300.d:0 "為了我的宗族，我會做這件事……"
	ep2_wedding.3300.d.success:0 "你們倆都度過了一段好時光"
	ep2_wedding.3300.d.failure:0 "你和[my_spouse.GetFirstNameNoTooltip]走過場"
	ep2_wedding.3400.t:0 "家族會面"
	ep2_wedding.3400.opening:0 "新婚夫婦在晚上休息時，火盆被點燃，酒壺裝滿，樂師們聚集在一起慶祝直到深夜。\n\n"
	ep2_wedding.3400.drink_self:0 "幾個小時後，我發現自己朦朧地低頭看著[other_family_spouse.Custom('GetBrideGroom')]的[other_family_spouse.Custom2('RelationToMeShort', other_family_relative)][other_family_relative.GetTitledFirstName]，"
	ep2_wedding.3400.hashish_self:0 "幾小時後，我發現自己透過煙霧朦朧地看著[other_family_spouse.Custom('GetBrideGroom')]的[other_family_spouse.Custom2('RelationToMeShort', other_family_relative)][other_family_relative.GetTitledFirstName]，"
	ep2_wedding.3400.fallback_self:0 "幾個小時後，我發現自己瞥見[other_family_spouse.Custom('GetBrideGroom')]的[other_family_spouse.Custom2('RelationToMeShort', other_family_relative)][other_family_relative.GetTitledFirstName]，"
	ep2_wedding.3400.drink:0 "[other_family_relative.GetHerHis]剛剛笑得差點被[host.Custom('RegionalAlcoholicDrink')]嗆到。\n\n"
	ep2_wedding.3400.hashish:0 "這人剛剛笑得忍不住咳嗽起來。\n\n"
	ep2_wedding.3400.fallback:0 "這人心滿意足地打哈欠。\n\n"
	ep2_wedding.3400.drink_family:0 "[other_family_relative.GetSheHe|U]含糊地說，「我承認！你的[ROOT.Char.Custom2('RelationToMeShort', my_family_spouse)]很適——#EMP 嗝#!——適合我的[other_family_relative.Custom2('RelationToMeShort', other_family_spouse)]！願——#EMP 嗝#!——願他們幸福！」"
	ep2_wedding.3400.drink_house:0 "[other_family_relative.GetSheHe|U]含糊地說，「你——#EMP 嗝#!——你知道我不確定你們[ROOT.Char.GetHouse.GetBaseNameNoTooltip]家的品性，但——#EMP 嗝#!——但你還不錯！」"
	ep2_wedding.3400.family:0 "最後[other_family_relative.GetSheHe]說：「我承認！你的[ROOT.Char.Custom2('RelationToMeShort', my_family_spouse)]很適合我的[other_family_relative.Custom2('RelationToMeShort', other_family_spouse)]！願他們幸福！」"
	ep2_wedding.3400.house:0 "最後[other_family_relative.GetSheHe]說，「你知道我不確定你們[ROOT.Char.GetHouse.GetBaseNameNoTooltip]家的品性，但你還不錯！」"
	ep2_wedding.3400.a:0 "這提醒了我，我需要你的意見！"
	ep2_wedding.3400.tt:0 "有見地的談話"
	ep2_wedding.3400.b:0 "哦！我[ROOT.Char.Custom2('RelationToMeShort', my_family_suitor)]會愛你的！"
	ep2_wedding.3400.b.tt:0 "點石成金"
	ep2_wedding.3400.b.success:0 "他們一拍即合"
	ep2_wedding.3400.b.failure:0 "他們只是客氣"
	ep2_wedding.3400.c.drink:0 "再來點啤酒！多來點！"
	ep2_wedding.3400.c.hashish:0 "再來點大麻！多來點！"
	ep2_wedding.3400.d:0 "我們必須多來往，我們現在是一家人了！"
	ep2_wedding.3400.e:0 "告訴我，[other_family_relative.GetHouse.GetBaseNameNoTooltip]家的[other_family_relative.GetWomenMen]都這麼漂亮嗎？"
	ep2_wedding.3400.e.success:0 "[other_family_relative.GetFirstNameNoTooltip]心融化了"
	ep2_wedding.3400.e.failure:0 "[other_family_relative.GetFirstNameNoTooltip]退縮了"
	ep2_wedding.3410.t:0 "新競爭"
	ep2_wedding.3410.opening:0 "門在新婚夫婦身後關上，低沉的笑聲和尖叫聲在大廳裡回盪。我倒在宴會廳裡，無法停止想著[jealousy_focus.GetFirstName]和[jealousy_usurper.GetFirstName]……\n\n"
	ep2_wedding.3410.double:0 "他們都是我的摯愛，但我擔心黎明可能會給我帶來他們溫暖的愛意帶來的變化，我現在正沉浸在喜慶的陣痛中。"
	ep2_wedding.3410.lover:0 "我的[ROOT.Char.Custom2('RelationToMeShort', jealousy_focus)]享受著另一個人的撫摸——我知道[jealousy_focus.GetSheHe]有責任，但事實並沒有緩和刺痛我心的倒刺。"
	ep2_wedding.3410.primary:0 "我知道我仍然是[jealousy_focus.GetFirstNamePossessive]的排首位[ROOT.Char.GetWifeHusband]，但我擔心[jealousy_focus.GetHerHis]對新[jealousy_usurper.GetWomanMan]的品味會帶來什麼。"
	ep2_wedding.3410.secondary:0 "[jealousy_focus.GetFirstNamePossessive]收藏的另一位[jealousy_usurper.GetWifeHusband]；另一個競爭[jealousy_focus.GetHerHis]的時間和感情的人。"
	ep2_wedding.3410.double_opinion:0 "\n\n「我呢？詛咒這個痛苦的三角關係……"
	ep2_wedding.3410.positive_opinion:0 "\n\n[jealousy_focus.GetSheHe|U]不會忘記我吧……[jealousy_focus.GetSheHe]會嗎……？"
	ep2_wedding.3410.negative_opinion:0 "\n\n哦，我在乎什麼？！為什麼那個[jealousy_focus.Custom('InsultNoun')]讓我如此惱火……"
	ep2_wedding.3410.indifferent_opinion:0 "\n\n在這個[jealousy_usurper.Custom('InsultNoun')]對我做這件事之前，我必須看看我的位置。"
	ep2_wedding.3410.a:0 "我會讓他們知道#EMP 我#!的感受！"
	ep2_wedding.3410.a.flavor:0 "那些門攔不住我！"
	ep2_wedding.3410.b:0 "[jealousy_focus.GetFirstNameNoTooltip]是#EMP 我的#!！"
	ep2_wedding.3410.b.tt:0 "計謀會獲得[GetModifier('wedding_consorts_envy_modifier').GetNameWithTooltip]"
	ep2_wedding.3410.c:0 "我的心碎了……"
	ep2_wedding.3410.d:0 "來自[jealousy_focus.GetFirstNameNoTooltip]的關注較少可能有其優勢。"
	every_usurper_close_family_tt:0 "[jealousy_usurper.Custom('GetBrideGroom')]的至親"
	revealed_lover_wedding_night_opinion:0 "秘密通姦者"
	wedding_consorts_envy_modifier:0 "伴侶的嫉妒"
	ruined_wedding_night_opinion:0 "毀掉洞房花燭夜"
	wedding_old_news_modifier:0 "舊聞"
	wedding_old_news_modifier_desc:0 "該角色歡迎他們伴侶的新關係，尋求喘息。"
	ep2_wedding.3420.t:0 "入夜"
	ep2_wedding.3420.opening:0 "新婚夫婦已經離開，被家人護送到臥室完成他們的結合。其餘人回到宴會廳歡慶。\n\n"
	ep2_wedding.3420.eat:0 "我發現我的頭正直轉向宴會桌；剩下的食物散發出的甜香味幾乎讓人無法抗拒。\n\n"
	ep2_wedding.3420.drink:0 "許多客人已經開始了聚會的下一階段，鼓勵樂師並開始下一輪的舞蹈。\n\n"
	ep2_wedding.3420.lech:0 "說完所有這些關於誓言和圓房見證禮，我的思緒立即飄向這對幸福的夫妻現在必須做出的不可言喻的行為。\n\n"
	ep2_wedding.3420.steal:0 "我們在豪華的[host.Custom('FortifiedBuilding')]裡度過了一個晚上，我不禁想到它們的主人不會錯過哪些東西。\n\n"
	ep2_wedding.3420.flee:0 "被困在這裡一整天，周圍都是陌生人，儀式和宴會沒完沒了；我很欣慰現在有了自由。\n\n"
	ep2_wedding.3420.charity:0 "一整天我都對慶祝活動的奢華感到內疚，而可憐的平民和下人就在牆外掙扎。\n\n"
	ep2_wedding.3420.social:0 "儘管今天認識了這麼多新面孔，但我還是很想在這次社交機會不可避免地結束之前見到更多的客人。\n\n"
	ep2_wedding.3420.posture:0 "望著五花八門、富麗堂皇的賓客，我不由得四處走走，讓大家知道我的存在。\n\n"
	ep2_wedding.3420.blab:0 "在這麼多人的包圍下，我盡了最大的努力來承擔我對[blab_guest.GetTitledFirstNamePossessive]的不當行為的了解，不讓自己溜走，但我不知道我能堅持多久！\n\n"
	ep2_wedding.3420.blab_self:0 "這麼多人圍著，我已經盡力背起秘密的重擔，不讓自己溜走，但我不知道自己能堅持多久！\n\n"
	ep2_wedding.3420.scheme:0 "凝視著來來往往的客人，他們因一天的狂歡而陶醉而臃腫，我好奇他們扭曲的舌頭今天灑落了多少食物。\n\n"
	ep2_wedding.3420.help:0 "眺望人群，我沐浴在幸福的溫暖中，從笑臉和和諧中汲取力量——但這個駝背的身影是誰？\n\n"
	ep2_wedding.3420.pray:0 "隨著儀式的完成和誓言的宣讀，我對這對幸福的夫妻充滿了關切和希望；所有即將到來的夥伴關係和為人父母的考驗。\n\n"
	ep2_wedding.3420.closing:0 "晚上剩下的時間是我的，我想怎麼過就怎麼過……"
	ep2_wedding.3420.a:0 "最好還有一些[ROOT.Char.Custom('RegionalEdibleMeat')]！"
	ep2_wedding.3420.b:0 "終於，我#EMP 真的#!可以無拘無束了！"
	ep2_wedding.3420.c:0 "那麼，那個柔順的僕人去哪兒了？"
	ep2_wedding.3420.d:0 "現在是迅速翻查房間的最佳時機……"
	ep2_wedding.3420.e:0 "終於可以離開這個鬼地方了！"
	ep2_wedding.3420.f:0 "今晚，我必須看看[ROOT.Char.GetCurrentLocation.GetTitle.GetNameNoTierNoTooltip]的窮人。"
	ep2_wedding.3420.g:0 "我一直想和[social_guest.GetFirstNameNoTooltip]談談。"
	ep2_wedding.3420.h:0 "我今天在這裡的出席不容忽視。"
	ep2_wedding.3420.i:0 "這秘密讓我難受死了，得讓某個人知道！"
	ep2_wedding.3420.j:0 "讓我們看看僕人今晚都聽到了什麼……"
	ep2_wedding.3420.j.tt:0 "你會得知某人的[secret|E]"
	ep2_wedding.3420.k.drink:0 "看起來[help_guest.GetFirstNameNoTooltip]喝太多酒了……"
	ep2_wedding.3420.k.health:0 "看起來可憐的[help_guest.GetFirstNameNoTooltip]需要人扶一下……"
	ep2_wedding.3420.k.fallback:0 "看起來可憐的[help_guest.GetFirstNameNoTooltip]睡著了……"
	ep2_wedding.3420.k.flavor:0 "#EMP 上#!去吧！走這邊……"
	ep2_wedding.3420.l:0 "[host.GetFaith.HouseOfWorship|l]現在應該很安靜。"
	ep2_wedding.3420.l.flavor:0 "[ROOT.Char.GetFaith.HighGodName]啊，保佑這樁婚姻幸福美滿。"
	secret_discovered_toast:0 "發現秘密"
	ep2_wedding.3500.t:0 "宗族疑慮"
	ep2_wedding.3500.intro:0 "經過一整天的等待和應酬後，我的[ROOT.Char.Custom2('RelationToMeShort', my_family_relative_1)]、[ROOT.Char.Custom2('RelationToMeShort', my_family_relative_2)]和我感到疲倦，坐在一張桌子旁仔細考慮這樁婚事。"
	ep2_wedding.3500.intro_plural:0 "經過一整天的等待和應酬後，我的[ROOT.Char.Custom2('GetFamilyRelationPlural', my_family_relative_1)]們和我感到疲倦，坐在一張桌子旁仔細考慮這樁婚事。"
	ep2_wedding.3500.intro_connector:0 "\n\n[my_family_relative_1.GetFirstName]輕聲說：「你知道，"
	ep2_wedding.3500.relation_shared:0 "我為我們的[my_family_relative_1.Custom2('RelationToMeShort', my_family_spouse)]擔心——真的。"
	ep2_wedding.3500.relation:0 "我必須說我仍然有顧慮，我擔心我的[my_family_relative_2.Custom2('RelationToMeShort', my_family_spouse)]。"
	ep2_wedding.3500.young:0 "[other_family_spouse.GetFirstName]對[my_family_spouse.GetHerHim]來說#EMP 太#!年輕了。一切都會以淚水結束。」"
	ep2_wedding.3500.old:0 "[other_family_spouse.GetFirstName]太老了，[other_family_spouse.GetSheHe]永遠無法讓[my_family_spouse.GetHerHim]開心。這是事實。」"
	ep2_wedding.3500.bold:0 "[other_family_spouse.GetFirstName]很任性，但[my_family_spouse.GetSheHe]很溫順；[other_family_spouse.GetSheHe]會把[my_family_spouse.GetHerHim]控制在[other_family_spouse.GetHerHis]的股掌之間。」"
	ep2_wedding.3500.shy:0 "[other_family_spouse.GetFirstName]像羔羊一樣溫順，這樣的[other_family_spouse.GetWomanMan]能為[my_family_spouse.GetHerHim]這樣的[my_family_spouse.GetWomanMan]提供什麼？」"
	ep2_wedding.3500.dishonorable:0 "這個[other_family_spouse.GetWomanMan]缺乏榮譽；我觀察了[other_family_spouse.GetHerHim]一整天；[other_family_spouse.GetSheHe]只會給[my_family_spouse.GetFirstName]帶來痛苦。」"
	ep2_wedding.3500.dislike:0 "這個[other_family_spouse.Custom('InsultAdjective')][other_family_spouse.GetWomanMan]現在是我們家聲譽的汙點；這個[other_family_spouse.Custom('InsultNoun')]對[my_family_spouse.GetFirstName]沒有好處！」"
	ep2_wedding.3500.health:0 "[other_family_spouse.GetSheHe|U]是一個病態的負擔，無法支持[my_family_spouse.GetFirstName]的考驗和興趣。這是不謹慎的。」"
	ep2_wedding.3500.realms:0 "這種婚盟為[other_family_spouse.GetHouse.GetHeadOfHouse.GetPrimaryTitle.GetAdjectiveNoTooltip]從內部摧毀[my_family_spouse.GetHouse.GetHeadOfHouse.GetPrimaryTitle.GetNameNoTooltip]和[other_family_spouse.GetHouse.GetBaseNameNoTooltip]家族的陰謀打開了大門。」"
	ep2_wedding.3500.lowborn:0 "[other_family_spouse.GetHerHim]這樣的平民[other_family_spouse.GetWomanMan]根本配不上這個家族的高貴，[other_family_spouse.GetSheHe]讓[my_family_spouse.GetFirstName]名聲掃地。」"
	ep2_wedding.3500.beauty:0 "你見過[other_family_spouse.GetHerHim]的模樣嗎？ 一想到[my_family_spouse.GetFirstName]將如何履行[my_family_spouse.GetHerHis]的職責，或者他們後代的面容，我就不寒而慄……」"
	ep2_wedding.3500.renown:0 "這個鄉下的[other_family_spouse.GetHouse.GetBaseNameNoTooltip]家[other_family_spouse.Custom('InsultNoun')]配不上[my_family_spouse.GetHouse.GetBaseNameNoTooltip]這等大家族的尊嚴；[other_family_spouse.GetSheHe]僅僅通過聯姻就玷汙了[my_family_spouse.GetFirstName]……」"
	ep2_wedding.3500.criminal:0 "[other_family_spouse.GetSheHe|U]是個惡魔；這就是所有人整個晚上都在談論的一切！我們怎麼能允許自己被這個[other_family_spouse.Custom('InsultNoun')]綁起來？！我希望可憐的[my_family_spouse.GetFirstName]能經受住……」"
	ep2_wedding.3500.fornicator:0 "這個[other_family_spouse.GetWomanMan]是一個眾所周知的放蕩者。被無數情人寵壞；我們怎麼能允許這種損害[my_family_spouse.GetFirstNamePossessive]的名譽的行為？！想想那些誹謗、謠言和笑話！」"
	ep2_wedding.3500.fallback:0 "[other_family_spouse.GetHerHim]身上有些東西。[other_family_spouse.GetSheHe|U]有一雙笨拙的眼睛……你一定注意到了吧？我希望[my_family_spouse.GetFirstName]會……」"
	ep2_wedding.3500.faith:0 "怎麼能信任像[other_family_spouse.GetHerHim]這樣的[my_family_relative_1.Custom2('GetUnbelieverTerm', other_family_spouse)]，[other_family_spouse.GetSheHe]會將[my_family_spouse.GetFirstName]從[my_family_relative_1.GetFaith.HighGodName]的正道上引入歧途。」"
	ep2_wedding.3500.agree:0 "\n\n「我想你是對的，[my_family_relative_2.Custom2('RelationToMeShort', my_family_relative_1)]，」[my_family_relative_2.GetFirstName]嘆了一口氣，「這一對可真是不般配。」"
	ep2_wedding.3500.alliance:0 "\n\n「你肯定明白，[my_family_relative_2.Custom2('RelationToMeShort', my_family_relative_1)]，」[my_family_relative_2.GetFirstName]呵斥道，「與[other_family_spouse.GetHouse.GetBaseNameNoTooltip]家族的同盟可比[my_family_spouse.GetHerHis]的幸福重要多了。」"
	ep2_wedding.3500.compromise:0 "\n\n「放下你的疑慮，[my_family_relative_2.Custom2('RelationToMeShort', my_family_relative_1)]，」[my_family_relative_2.GetFirstName]斷然拒絕，「妥協在政治上是必不可少的。」"
	ep2_wedding.3500.time:0 "\n\n「[my_family_relative_2.Custom2('RelationToMeShort', my_family_relative_1)]啊，」[my_family_relative_2.GetFirstName]嘆了口氣。「留點時間！在你做出這樣的判斷之前，先等一個月。」"
	ep2_wedding.3500.a:0 "我擔心你接近真相了，[ROOT.Char.Custom2('RelationToMeShort', my_family_relative_1)]……"
	ep2_wedding.3500.b:0 "相信我，他們是良配。"
	ep2_wedding.3500.d:0 "那又怎樣？把愛留給吟遊詩人。"
	ep2_wedding.3500.e:0 "現在一切交給[ROOT.Char.GetFaith.HighGodNamePossessive]了。"
	ep2_wedding.4000.t:0 "接下來是誰？"
	ep2_wedding.4000.desc.intro:0 "這對夫婦說出他們的誓言時，我看到[matchmaked_scope.GetTitledFirstName]正高興地鼓掌。我一直在努力為[matchmaked_scope.GetHerHim]訂婚，這一刻似乎是提醒[matchmaked_scope.GetHerHim]婚姻樂趣的絕佳機會。\n\n「難道他們不是很可愛嗎？」我故作隨意地問道，同時在人群中尋找合適的婚配人選。"
	ep2_wedding.4000.desc.good_match:0 "我之前見過[matchmaked_scope.GetFirstNameNoTooltip]和[objective_scope.GetTitledFirstName]談話，他們真的很般配……"
	ep2_wedding.4000.desc.no_match:0 "\n\n我知道[matchmaked_scope.GetSheHe]之前一直在和[objective_scope.GetTitledFirstName]聊天，儘管[matchmaked_scope.GetSheHe]對此並不那麼熱衷。"
	ep2_wedding.4000.a:0 "「你為什麼不和[objective_scope.GetShortUINameNoTooltip]以他們為榜樣呢？」"
	ep2_wedding.4000.a.success:0 "[matchmaked_scope.GetFirstNameNoTooltip]聽從你的建議"
	ep2_wedding.4000.a.failure:0 "[matchmaked_scope.GetFirstNameNoTooltip]拒絕聽取"
	ep2_wedding.4000.b:0 "「[objective_scope.GetShortUINameNoTooltip]似乎很孤獨……」"
	ep2_wedding.4000.b.success:0 "[matchmaked_scope.GetFirstNameNoTooltip]與[objective_scope.GetFirstNameNoTooltip]交談"
	ep2_wedding.4000.c:0 "我不覺得他們有那麼般配。"
	ep2_wedding_4000_log_success_title:0 "當然的婚配人選"
	ep2_wedding_4000_log_success:0 "[CHARACTER.GetFirstNameNoTooltip]認為[TARGET_CHARACTER.GetFirstNameNoTooltip]是適合的婚配人選"
	ep2_wedding.2010.t:0 "傳奇的來客"
	ep2_wedding.2010.desc.intro:0 "隨著宴會的進行，我發現這場宴會有點……乏味。沒有令人印象深刻的絲綢或掛毯，上好的黃金在此也沒有一席之地，更不談絕佳的寶石了。透過窗戶向外望去，我在夜空中看到了什麼鼓舞人心的東西。\n\n那邊出現了雷鳥。它們自在地漫遊於我們的林子裡，隱匿於樹叢之間。要是能獵取到一隻，就能成就傳奇。\n\n或許我可以……簡單地把我們的一隻[ROOT.Char.Custom('GetAnimalType')]也塗成同樣的白色？"
	ep2_wedding.2010.desc_spouse:0 "\n\n我還能怎樣給我自己的婚禮增光添彩？"
	ep2_wedding.2010.a:0 "我得快點，讓我的僕人馬上行動。"
	ep2_wedding.2010.a.tt:0 "這會幫助你#EMP 獲得宗族威望#!，但某些敏銳的客人可能會感覺可疑……"
	ep2_wedding.2010.b:0 "風險太大了。"
	ep2_wedding.2010.impressed_list:0 "所有擁有合群、狂歡者、酒鬼、勇敢、獵人或俠義騎士特質的出席賓客"
	wbanquet_white_animal_opinion:0 "傳奇的來客"
	wbanquet_white_animal_opinion_desc:0 "該角色對婚宴上出現的白色動物印象深刻"
	ep2_wedding.2011.t:0 "$ep2_wedding.2010.t$：起疑"
	ep2_wedding.2011.desc:0 "[ROOT.Char.Custom('GetAnimalType')]進入大廳，它蒼白的皮毛在月光下閃閃發亮，幾乎發出燐光，一種不自然的光芒。騙局幾乎是完美的，可以說是奇蹟。客人們在敬畏中趕緊走近這隻動物，不敢觸摸它，因為它的本性是神聖的。\n\n然而，我在人群中看到了[doubting_guest.GetTitledFirstName]，[doubting_guest.GetHerHis]翻了個白眼：「難道你們沒能看出這不過是漆上去的嗎？[ROOT.Char.GetTitledFirstNameNoTooltip]一定把我們都當傻子了。」"
	ep2_wedding.2011.a:0 "啊，沒有必要再維持這種幻想了。"
	ep2_wedding.2011.b:0 "「你怎麼敢在我的好日子質疑我？」"
	ep2_wedding.2011.b.success:0 "[doubting_guest.GetFirstNameNoTooltip]勉強相信了你"
	ep2_wedding.2011.b.failure:0 "[doubting_guest.GetFirstNameNoTooltip]一個字都不相信"
	ep2_wedding.2020.t:0 "過猶不及"
	ep2_wedding.2020.desc:0 "一盤盤美味佳餚擺滿了一圈桌子，[host.Custom('GetExpensiveMeal')]和[host.Custom('GetExpensiveDessert')]的香味瀰漫整個房間。\n\n[host.GetTitledFirstName]的準備工作確實做得太過火了，現在院子裡的水井裡滿是[host.Custom('GetExpensiveDrink')]，還用一個帶銀鏈的銀桶收集。\n\n我好奇地走近它，看到手裡拿著酒杯的[drunk_guest.GetTitledFirstName]快要在井旁絆倒了。"
	ep2_wedding.2020.a:0 "「你這樣會受傷的……到這裡來，朋友。」"
	ep2_wedding.2020.a.success:0 "我說服[drunk_guest.GetFirstNameNoTooltip]走開"
	ep2_wedding.2020.a.failure:0 "[drunk_guest.GetFirstNameNoTooltip]掉進井裡"
	ep2_wedding.2020.b:0 "我會靜靜呆在這裡觀看。"
	ep2_wedding.2020.b.success:0 "[drunk_guest.GetFirstNameNoTooltip]沒掉進去"
	ep2_wedding.2020.c:0 "「走你！」"
	ep2_wedding.2020.c.success:0 "你成功將[drunk_guest.GetFirstNameNoTooltip]推入井中"
	ep2_wedding.2020.c.failure:0 "[drunk_guest.GetFirstNameNoTooltip]抗住了你的推搡"
	ep2_wedding.2020.c.death:0 "[drunk_guest.GetFirstNameNoTooltip]死於墜落"
	ep2_wedding.wedding_intent.success.tt:0 "你的[THIS.Char.GetInvolvedActivityIntent.GetName]意圖成功了"
	ep2_wedding.2000.t:0 "朋友的朋友"
	ep2_wedding.2000.desc.intro:0 "從遠處觀察[diplo_target.GetTitledFirstName]後，我很快得出結論，如果我只是和[diplo_target.GetHerHim]隨意掰扯天氣、最新的醫療公約或戰爭，如此很難奢望與其促成聯盟。\n\n接著我便看到[target_friend.Custom2('MyCharacterIntroduction', ROOT.Char)]在房間的另一邊，大家都知道這是[diplo_target.GetFirstNamePossessiveNoTooltip]的[SCOPE.sC('diplo_target').Custom2('RelationToMeShort', SCOPE.sC('target_friend'))]，此人正高興地喝著高腳杯裡的[ROOT.Char.Custom('RegionalAlcoholicDrink')]。\n\n「跟我說說，[diplo_target.GetFirstNamePossessiveNoTooltip]的興趣在哪方面？」我禮貌地問道。\n\n"
	ep2_wedding.2000.desc.lustful:0 "「哈哈！我能告訴你的是：在別人的內衣下面！」"
	ep2_wedding.2000.desc.nerd:0 "「就……就聊聊書吧，還有你有多討厭出門。」"
	ep2_wedding.2000.desc.valiant:0 "「啊，那是最勇敢的[diplo_target.GetWomenMen]，精通戰爭及其精髓。」"
	ep2_wedding.2000.desc.social:0 "「顯然，就是這裡的一切！歡慶的時刻，充滿佳餚美酒，還有美妙的夥伴。」"
	ep2_wedding.2000.desc.fishy:0 "「[diplo_target.GetSheHe|U]在宮廷中如魚得水！[diplo_target.GetSheHe]對於暗中的手段非常有研究。」"
	ep2_wedding.2000.a:0 "真棒！趕緊用這個話題聊聊吧！"
	ep2_wedding.2000.a.tt:0 "你前去與[diplo_target.GetFirstNameNoTooltip]聊天"
	ep2_wedding.2000.b:0 "我怎麼知道我可以信任[target_friend.GetHerHim]？"
	ep2_wedding.2000.b.success.tt:0 "這會給予一個針對[diplo_target.GetFirstNameNoTooltip]的[GetScheme('befriend').GetTypeName][schemes|E]的增益"
	ep2_wedding.2000.b.success:0 "[target_friend.GetFirstNameNoTooltip]似乎講的是實話"
	ep2_wedding.2000.b.failure:0 "[target_friend.GetFirstNameNoTooltip]被你的不信任冒犯了"
	ep2_wedding.2001.t:0 "$ep2_wedding.2000.t$"
	ep2_wedding.2001.desc:0 "剛剛知曉內情的我優雅地去搭訕[diplo_target.GetTitledFirstName]，後者正在另一張桌子上享受盛宴，還有其他人相陪，桌上鋪著華麗的布料。「[diplo_target.GetTitleAsNameNoTooltip]，我們可以聊聊嗎？」我問道，「我無意打擾你們的會議。」\n\n[diplo_target.GetTitledFirstNameNoTooltip]揚起眉毛，眼中閃過一絲好奇，「嗯，當然。有什麼事讓你來找我，高貴的[ROOT.Char.GetFirstNameNoTooltip]？」"
	ep2_wedding.2001.a:0 "「要不要偷偷溜出去找些……美妙的客人？」"
	ep2_wedding.2001.b:0 "「哲人曰，苦本無，人自擾。」"
	ep2_wedding.2001.b.flavor:0 "#EMP 沒有什麼是痛苦的，除非你認為是痛苦#!。"
	ep2_wedding.2001.b.dull:0 "「那麼……你聽說過……那份公約嗎？」"
	ep2_wedding.2001.c:0 "「你聽說過那位男爵的戰役嗎？那是一場怎樣的圍攻啊！」"
	ep2_wedding.2001.d:0 "「請與我飲酒同食，願此宴數日不休！」"
	ep2_wedding.2001.e:0 "「#EMP 噓#!，你聽說宮廷陰謀的傳聞了嗎？」"
	ep2_wedding.2000.after.alliance:0 "[diplo_target.GetShortUINameNoTooltip]認為你是一個強大的盟友"
	ep2_wedding.2000.after.alliance.tt:0 "你與[diplo_target.GetFirstNameNoTooltip]結為同盟"
	ep2_wedding.2000.after.subjugate:0 "[diplo_target.GetShortUINameNoTooltip]想要你成為[diplo_target.GgetHerHis]的領主"
	ep2_wedding.2000.after.subjugate.tt:0 "[diplo_target.GetShortUIName]向你宣誓效忠"
	ep2_wedding.2000.after.friends:0 "[diplo_target.GetShortUINameNoTooltip]認為你是一個志趣相投的人"
	ep2_wedding.2000.after.insult:0 "你認為[diplo_target.GetShortUINameNoTooltip]會對那個感興趣，[diplo_target.GetSheHe]感到自己被侮辱了"
	ep2_wedding.2000.after.insult.short:0 "[diplo_target.GetFirstNameNoTooltip]受到侮辱"
	ep2_wedding.1330.t:0 "我的情人，我的[spouse.GetWifeHusband]"
	ep2_wedding.1330.desc:0 "婚禮上有多少賓客懷疑[spouse.GetTitledFirstName]早就是我的情人了？關上門，我們沒有必要假裝了。[spouse.GetHerHis|U]熟悉的觸感，我對[spouse.GetHerHis]身體的了解……現在這些都是我的了。\n\n我注視著我的老婆、我的[spouse.GetWifeHusband]，一個念頭閃過我的腦海……"
	ep2_wedding.1330.a:0 "我對這個[spouse.GetWomanMan]的愛無法用言語表達。"
	ep2_wedding.1330.b:0 "除了[spouse.GetHerHim]，我不需要任何人。"
	ep2_wedding.1330.c:0 "我會改正我的行為，忠貞不二！"
	ep2_wedding.1330.c.rakish.success:0 "你真的很努力去改變"
	ep2_wedding.1330.c.rakish.failure:0 "你的只是空洞的承諾"
	ep2_wedding.1330.c.breakup:0 "[ROOT.Char.GetFirstNameNoTooltip]因為對[ROOT.Char.GetHerHis][spouse.GetWifeHusband]的愛離開了我"
	ep2_wedding.1330.d:0 "我很好奇[spouse.GetSheHe]是否喜歡……那種事？"
	ep2_wedding.1330.d.yuck:0 "[spouse.GetFirstNameNoTooltip|U]對我的墮落感到厭惡"
	ep2_wedding.1330.d.yuck.tt:0 "$ep2_wedding.1330.d.yuck$"
	ep2_wedding.1330.d.yum:0 "[spouse.GetFirstNameNoTooltip|U]被我新穎的品味迷住了"
	ep2_wedding.1330.d.yum.tt:0 "$ep2_wedding.1330.d.yum$"
	ep2_wedding.1330.d.yeahmetoo:0 "[spouse.GetFirstNameNoTooltip|U]展現了[spouse.GetHerHis]自己的冒險品味"
	ep2_wedding.1330.d.yeahmetoo.tt:0 "$ep2_wedding.1330.d.yeahmetoo$"
	ep2_wedding.1330.d.confession.tt:0 "[spouse.GetFirstNameNoTooltip|U]會告訴你[spouse.GetSheHe]是否與你有相同的偏好"
	ep2_wedding.1330.e:0 "我怎麼能這麼對[soulmate.GetFirstNameNoTooltip]？"
	ep2_wedding.1330.f:0 "我真的是[spouse.GetHerHis]唯一的愛嗎？"
	ep2_wedding.1330.f.mindatease:0 "[spouse.GetShortUINamePossessive|U]安慰的話讓我安心"
	ep2_wedding.1330.f.mindatease.tt:0 "[spouse.GetFirstNameNoTooltip|U]讓你放心"
	ep2_wedding.1330.f.lingeringdoubts:0 "[spouse.GetFirstNameNoTooltip|U]聲稱只愛我一個，但我的懷疑揮之不去"
	ep2_wedding.1330.f.lingeringdoubts.tt:0 "懷疑繼續困擾著你"
	ep2_wedding.1330.f.confession:0 "[spouse.GetFirstNameNoTooltip|U]坦白[spouse.GetHerHis]有其他情人"
	ep2_wedding.1330.f.confession.desc:0 "真相大白"
	ep2_wedding.1330.f.confession.tt:0 "[spouse.GetFirstNameNoTooltip|U]透露[spouse.GetSheHe]是否有其他情人"
	ep2_wedding.1330.g:0 "我們終於不用隱藏我們的愛了！"
	ep2_wedding.1340.t:0 "哀悼你的婚禮"
	ep2_wedding.1340.desc.intro:0 "「我可憐你，[cynic.Custom2('RelationToMe', SCOPE.sC('nervous_spouse'))|U]……」[cynic.GetTitledFirstName]告訴我婚姻生活是什麼樣的： "
	ep2_wedding.1340.i_would_know:0 "「我早該知道，」[cynic.GetSheHe]咕噥道。"
	ep2_wedding.1340.like_me_and:0 "「就像我和[disliked_spouse.GetFirstName]一樣，」[cynic.GetSheHe]抱怨道。"
	ep2_wedding.1340.cheating:0 "丈夫背叛妻子，妻子背叛丈夫，一連串的謊言和羞辱。"
	ep2_wedding.1340.desc.dislikes_spouse:0 "充滿了爭吵、不信任和紛爭，任何和平都將終結。$ep2_wedding.1340.like_me_and$"
	ep2_wedding.1340.desc.dislikes_spouse_lustful:0 "一張冰冷的床和一個不信任的[intended.GetWifeHusband]，束縛了你的快樂。$ep2_wedding.1340.like_me_and$"
	ep2_wedding.1340.desc.divorced:0 "這是一個緩慢而痛苦的過程，你發現你們中的一個會把另一個撇到一邊。「就像我和[divorced_spouse.GetFirstName]一樣，」[cynic.GetSheHe]抱怨道。"
	ep2_wedding.1340.desc.cheated_on:0 "$ep2_wedding.1340.cheating$$ep2_wedding.1340.i_would_know$"
	ep2_wedding.1340.desc.cheated_on_alt:0 "$ep2_wedding.1340.cheating$「就像我和[adulterous_spouse.GetFirstName]一樣，」[cynic.GetSheHe]抱怨道。"
