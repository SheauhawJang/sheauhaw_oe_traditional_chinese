	ep2_wedding.1310.t:0 "無法抽身"
	ep2_wedding.1310.desc_spouse:0 "我明白應該花時間多陪陪我的新[other_spouse.GetWifeHusband][other_spouse.GetFirstName]以及[other_spouse.GetHerHis]的家人，但是我無法離開我的朋友[friend.GetTitledFirstName]！我發現[other_guest.GetTitledFirstName]已經開始對著我瞪眼了，$ep2_wedding.1310.howlingwithlaughter$"
	ep2_wedding.1310.desc_host:0 "作為婚禮主辦方，我知道我應該花時間陪伴這對新人和他們的家人，但我就是無法離開我的朋友[friend.GetTitledFirstName]！我發現[other_guest.GetTitledFirstName]已經開始對著我瞪眼了，$ep2_wedding.1310.howlingwithlaughter$"
	ep2_wedding.1310.desc_guest:0 "我知道我應該和其他客人打成一片，但我就是捨不得離開我的朋友[friend.GetTitledFirstName]！我發現[other_guest.GetTitledFirstName]試圖吸引我的注意力，$ep2_wedding.1310.howlingwithlaughter$"
	ep2_wedding.1310.howlingwithlaughter:0 "但每次我試圖為自己找藉口時，[friend.GetFirstNameNoTooltip]都會讓我再次大笑起來。"
	ep2_wedding.1310.a:0 "[friend.GetFirstNameNoTooltip]和我在一起真是太棒了！"
	ep2_wedding.1310.b:0 "[other_guest.GetFirstNameNoTooltip]，快來加入我們吧！"
	ep2_wedding.1310.c:0 "讓我們偷偷溜出去，這樣我們才能好好說話！"
	ep2_wedding.1310.d:0 "請你一定要允許我離開一下，我的朋友。"
