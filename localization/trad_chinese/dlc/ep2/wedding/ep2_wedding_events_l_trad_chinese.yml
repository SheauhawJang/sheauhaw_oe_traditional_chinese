	ep2_wedding.1090.t:0 "找到意中人的場合是……？"
	ep2_wedding.1090.desc:0 "人群在為新婚夫婦歡呼和敬酒，但在他們中間，我似乎要見不著我的[ROOT.Char.Custom2('RelationToMe', 1080_target)][1090_target.GetFirstName]。"
	ep2_wedding.1090.desc_already_matched:0 "\n\n經過仔細尋找，我終於在僻靜的角落裡找到了[1090_target.GetHerHim]，正在與[1090_match.GetTitledFirstName]深談，這正是我想為[1090_target.GetHerHim]牽線搭橋的那位！我不覺得我適合介入……"
	ep2_wedding.1090.desc_new_match:0 "\n\n經過仔細尋找，我終於找到了[1090_target.GetHerHim]，正坐在角落裡，用著饒有興致的眼神看著[1090_match.GetTitledFirstName]，我敢說那是嚮往；而後者正在用[1090_match.GetHerHis]的玩笑和故事來招呼一群脾氣暴躁的客人。"
	ep2_wedding.1090.a:0 "去拿下[1090_match.GetHerHim]吧。"
