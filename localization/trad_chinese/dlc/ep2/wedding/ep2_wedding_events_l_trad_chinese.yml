	wedding_cannot_escape_excuse_log:0 "[CHARACTER.GetUIName|U]打定主意離開了朋友去陪[TARGET_CHARACTER.GetUIName]"
	ep2_wedding.1310.d.tt:0 "別擔心，[friend.GetFirstNameNoTooltip]會理解的。"
	ep2_wedding.1320.t:0 "重新開始的機會？"
	ep2_wedding.1320.desc_intro:0 "那個可惡的[rival.GetTitledFirstName]一直隔著宴會桌盯著我看。我們目光相遇，[rival.GetSheHe]穿過房間向我走來，而我緊張地等待著即將到來的爭吵。等等……[rival.GetSheHe]在哭嗎？\n\n"
	ep2_wedding.1320.desc_host_vs_spouse:0 "「為什麼要為我舉辦如此隆重的婚禮？"
	ep2_wedding.1320.desc_host_vs_guest:0 "「為什麼你要邀請我參加這場盛大的婚禮？"
	ep2_wedding.1320.desc_spouse_vs_guest:0 "「為什麼我會被邀請參加你的婚禮？"
	ep2_wedding.1320.desc_guest_vs_host:0 "「我以為你不會來呢。"
	ep2_wedding.1320.desc_guest_vs_spouse:0 "$ep2_wedding.1320.desc_guest_vs_host$"
	ep2_wedding.1320.desc_spouse_vs_host:0 "「由我來舉辦你的婚禮，這一定很奇怪。"
	ep2_wedding.1320.desc_guest_vs_guest:0 "「在如此歡樂的場合看到你讓我陷入了思考。"
	ep2_wedding.1320.desc_outro:0 " 在我們經歷了這麼多之後……」[rival.GetHerHis|U]的眼睛裡含滿淚水，「我希望一切都能重新來過！」"
	ep2_wedding.1320.a:0 "我擁抱[rival.GetShortUIName]，並原諒過去發生的一切！"
	ep2_wedding.1320.a.friendliness:0 "[rival.GetShortUINameNoTooltip]感激你的橄欖枝"
	ep2_wedding.1320.a.friend:0 "[rival.GetShortUINameNoTooltip]接過你的橄欖枝"
	wedding_embraced_rival_log_title:0 "擁抱仇敵"
	wedding_embraced_rival_log:0 "[CHARACTER.GetUIName|U]和[TARGET_CHARACTER.GetUIName]擁抱在一起，放下了彼此間的仇恨！"
	ep2_wedding.1320.b:0 "我把[host.Custom('GetExpensiveMeal')]丟在[rival.GetHerHis]那張自以為是的臉上。"
	ep2_wedding.1310.b.nowound:0 "[rival.GetShortUIName|U]被羞辱了"
	ep2_wedding.1310.b.wound:0 "[rival.GetShortUIName|U]滑倒並撞到了[rival.GetHerHis]的頭"
