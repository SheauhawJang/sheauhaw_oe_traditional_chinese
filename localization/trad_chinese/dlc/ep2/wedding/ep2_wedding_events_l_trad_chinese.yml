	wedding_dished_rival_log:0 "[CHARACTER.GetUIName|U]將[CHARACTER.Custom('GetExpensiveMeal')]丟在[TARGET_CHARACTER.GetUINamePossessive]臉上。"
	ep2_wedding.1320.c:0 "「你願意為寬恕付出什麼代價？」"
	ep2_wedding.1310.c.hook:0 "[rival.GetShortUIName|U]提議補償你"
