	ep2_wedding.1350.desc.intro:0 "家具的喀嗒聲和客人的喋喋不休讓我的頭陣陣作痛。壓力一定是表現出來了，因為我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('caring_relative'))][caring_relative.GetTitledFirstName]拉著我的胳膊，把我帶到隔壁房間。\n\n為婚禮做準備的聲音消失了。我們談論小事：過去的種種、我們認識的人，但隻字不提婚禮。然後我們沒話可說，陷入沉默。"
