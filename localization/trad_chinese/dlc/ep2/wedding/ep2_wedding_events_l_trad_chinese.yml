	ep2_wedding.1070.t:0 "奇異的演出"
	ep2_wedding.1070.desc_host:0 "我環顧四周，露出滿意的笑容。宴會氣氛輕鬆，賓客們愉快地交談，享受著音樂和娛樂節目，幸福地沒有意識到我們計畫讓他們驚嘆的最精彩的部分還在後面。我示意我的僕人們開始。"
	ep2_wedding.1070.desc_guest:0 "我在婚宴上玩得很開心。尤其是[host.GetTitledFirstName]為了娛樂節目不惜重金！最好的樂師正在為我們演奏，演員和雜耍藝人展示著他們的藝術，遊吟詩人朗著誦優美的詩句。然後[host.GetFirstNameNoTooltip]示意還有更多節目時，我非常驚訝。"
	ep2_wedding.1070.desc_mid:0 "\n\n四名僕人很快返回，身後拖著一個籠子，裡面有隻威武的[host.Custom('GetAnimalTypeCaptive')]，是我見過的最漂亮的。"
	ep2_wedding.1070.desc_good:0 "這隻野獸有點焦躁不安，但柵欄很結實，大家欣賞表演的位置很安全。"
	ep2_wedding.1070.desc_bad:0 "這隻野獸焦躁不安，籠子隨著它的一舉一動發出呻吟般的嘎吱聲，讓我產生了一種不祥的預感。然後，隨著一記可怕的#EMP 爆裂聲#!，有根關鍵的籠桿斷裂，一切都亂了套。"
	ep2_wedding.1070.desc_bad_target:0 "\n\n[1070_target.GetTitledFirstName]很快被圍了起來。"
	ep2_wedding.1070.a:0 "確實是非常精彩的演出。"
