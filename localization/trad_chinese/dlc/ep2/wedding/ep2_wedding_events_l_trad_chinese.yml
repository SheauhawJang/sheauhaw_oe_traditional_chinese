	ep2_wedding.1080.c:0 "算了。繼續找找。"
	ep2_wedding.1080.c.tt:0 "周圍一定有更好的人。"
	ep2_wedding.1100.t:0 "清潔儀式"
	ep2_wedding.1100.desc_bride:0 "我的婚禮臨近了，親戚們已經在會場張羅了好多天，所以我的[ROOT.Char.Custom2('RelationToMe', guest_1)][guest_1.GetTitledFirstName]和我的[ROOT.Char.Custom2('RelationToMe', guest_2)][guest_2.GetTitledFirstName]帶我去離[ROOT.Char.GetCurrentActivity.GetLocation.GetName]不遠的一座獨立浴場時，我並不意外。\n\n「按照我們民族的古老傳統，」[guest_1.GetFirstNameNoTooltip]開始說道，「你將要放棄你的舊衣和#EMP 克蘭森環#!——也就是處女頭環。」\n\n「我們將徹底潔淨你，而你將重生為美麗的新娘！」[guest_2.GetFirstNameNoTooltip]莊重地總結道。"
	ep2_wedding.1100.desc_relative:0 "我的[ROOT.Char.Custom2('RelationToMe', bride)][bride.GetTitledFirstNamePossessive]的婚禮臨近，家人們已經在[ROOT.Char.GetCurrentActivity.GetLocation.GetName]好多天了。今天，我們把新娘悄悄帶到一處僻靜的浴場進行傳統的潔淨儀式。\n\n「今天，」我開始說道，「你將要放棄你的舊衣和#EMP 克蘭森環#!——也就是處女頭環。你被潔淨之後，你將榮升為真正的新娘！」\n\n在我的身旁，我的[ROOT.Char.Custom2('RelationToMe', guest_2)][guest_2.GetTitledFirstName]大聲歡呼。"
	ep2_wedding.1100.desc_extra_guest:0 "\n\n「我們要把你打扮得#EMP 漂漂亮亮的#!！」[guest_3.GetTitledFirstName|U]誇張地說道。"
	ep2_wedding.1100.a:0 "傳統必須遵守。"
	wedding_cleansing_log_title:0 "洗得乾乾淨淨"
	wedding_cleansing_log:0 "[CHARACTER.GetUIName|U]在婚禮前進行了傳統的潔淨儀式"
	ep2_wedding.1100.b:0 "我們不如同時玩個遊戲？"
	wedding_cleansing_new_log_title:0 "新穎的潔淨儀式"
	wedding_cleansing_new_log:0 "[CHARACTER.GetUIName|U]在婚禮前嘗試了新的潔淨方法。"
	ep2_wedding.1100.c:0 "愚蠢的傳統……"
	wedding_cleansing_dismiss_log_title:0 "取消了潔淨儀式"
	wedding_cleansing_dismiss_log:0 "[CHARACTER.GetUIName|U]在婚禮前取消了傳統的潔淨儀式"
	ep2_wedding.1100.d:0 "泡澡真#EMP 舒服#!……"
	ep2_wedding.1020.t:0 "一見傾心"
	ep2_wedding.1020.desc:0 "「婚姻不過是政治罷了。」我一邊給自己鼓氣，一邊等待著我未來的[spouse_2.Custom('WifeHusband')]。\n\n「不過是政治罷了。」我反復對自己說，「這能有多糟？」\n\n但當我終於第一次見到[spouse_2.GetFirstName]時，還是有些猝不及防。任何畫像或形容都無法公正地描繪[spouse_2.GetHerHis]臉上那溫柔的表情。從沒有詩人詠唱過[spouse_2.GetHersHis]那樣的美貌。當我們的目光相遇時，時間都靜止了，其他人似乎都消失了。\n\n然後，[spouse_2.GetSheHe]對著我微笑起來，我知道，一切都會好起來的。"
	ep2_wedding.1020.a:0 "我一直等的那個人是你嗎？"
	wedding_first_sight_log_title:0 "丘比特之箭"
	wedding_first_sight_log:0 "[CHARACTER.GetUIName|U]和[TARGET_CHARACTER.GetUIName]一見鍾情"
	ep2_wedding.1030.t:0 "[ROOT.Char.Custom('GoodBad')|U]兆"
	ep2_wedding.1030.desc:0 "客人們聚集在一起，婚禮即將開始，一切似乎都井然有序，這時，一件不尋常的事就發生在我眼前。\n\n"
	ep2_wedding.1030.desc_good1:0 "一隻看似迷路的野鴨正從賓客中走出來，搖搖晃晃卻又堅定地走向尚未注意到它的[spouse_2.GetTitledFirstName]。到了[spouse_2.GetHerHim]那裡，這隻禽鳥發出震耳欲聾的#EMP 嘎嘎#!聲，隨即轉身離開，[spouse_2.GetFirstNamePossessiveNoTooltip]大吃一驚，大家都被逗樂了。"
	ep2_wedding.1030.desc_good2:0 "[spouse_2.GetTitledFirstName|U]向[spouse_2.GetHerHis]未來[ROOT.Char.GetWifeHusband]身邊走去時絆了一下，雙手亂抓差點摔倒！一位擔心的僕人上前詢問，[spouse_2.GetSheHe]只是笑著撿起了罪魁禍首：一隻馬蹄鐵！"
	ep2_wedding.1030.desc_good3:0 "當[spouse_2.GetTitledFirstName]出現時，我們左邊的一群鳥突然起飛，徑直掠過[spouse_2.GetHerHis]的頭頂飛到了[spouse_2.GetHerHis]右方！"
	ep2_wedding.1030.desc_bad1:0 "一名僕人在去廚房時摔了一跤，將一整罐鹽都撒在了地上！"
	ep2_wedding.1030.desc_bad2:0 "[spouse_2.GetTitledFirstName][spouse_2.GetHerHis]脖子上戴的幸運符斷了線，掉在地上，還被急匆匆的僕人不小心踩了一腳！"
	ep2_wedding.1030.desc_bad3:0 "不知從哪裡來的烏雲正好籠罩了婚禮現場。美麗的晴空迅速變得黑暗陰森，為即將開始的婚禮投下了不祥的陰影。"
	ep2_wedding.1030.desc_outro:0 "\n\n[1030_chatter.GetTitledFirstName]和我一樣看到了整個場面，吸引了我的注意並評論道："
	ep2_wedding.1030.desc_good:0 "「那可……真是驚喜，不是嗎？」"
	ep2_wedding.1030.desc_bad:0 "「那可……真糟，不是嗎？」"
	ep2_wedding.1030.a:0 "真是吉兆啊！"
	wedding_omen_good_log_title:0 "吉兆"
	wedding_omen_good_log:0 "[CHARACTER.GetUIName|U]看到了關於[TARGET_CHARACTER.GetUIName]的吉兆"
	ep2_wedding.1030.b:0 "這說明#EMP 不了什麼#!。"
	wedding_omen_bad_log_title:0 "凶兆"
	wedding_omen_bad_log:0 "[CHARACTER.GetUIName|U]看到了關於[TARGET_CHARACTER.GetUIName]的凶兆"
	ep2_wedding.1030.c:0 "如此凶兆！我們注定要完！"
	wedding_omen_dismissed_log_title:0 "拒絕考慮凶兆"
	wedding_omen_dismissed_log:0 "[CHARACTER.GetUIName|U]拒絕考慮關於[TARGET_CHARACTER.GetUIName]的凶兆"
	ep2_wedding.1030.d:0 "太棒了！一場真正的[ROOT.Char.dynasty.GetName]家婚禮！"
	ep2_wedding.1120.t:0 "新家庭"
	ep2_wedding.1120.desc:0 "婚禮總是冗長又無聊，而且大多平平無奇，直到我身後某處開始騷動。"
	ep2_wedding.1120.desc_child:0 "\n\n[trouble_child.GetFirstNamePossessive]穿過人群，我立即認出了這熟悉的抱怨聲。「[ROOT.Char.GetMotherFather|U]，這就是我的新[other_parent.GetMotherFather]，用來代替[other_parent.GetFirstName]的？」"
	ep2_wedding.1120.desc_adult:0 "\n\n「我有話要說！」[trouble_child.GetFirstNamePossessive]熟悉的聲音從人群中響起。「你就憑#EMP 這玩意兒#!替代我的[other_parent.GetMotherFather][other_parent.GetTitledFirstName]？！」"
	ep2_wedding.1120.desc_parent:0 "\n\n我用眼角的餘光發現[other_parent.GetFirstNameNoTooltip]驚訝得呆住了。"
	ep2_wedding.1120.a:0 "別胡鬧了。#EMP 立即住口。#!"
	ep2_wedding.1120.b:0 "我知道，親愛的，這對我們所有人來說都很難..……"
	ep2_wedding.1120.c:0 "#EMP 你的[other_parent.GetMotherFather]本應是個秘密！#!"
	wedding_child_fuss_log:0 "[TARGET_CHARACTER.GetUINamePossessive|U]的孩子[CHARACTER.GetUIName|U]在婚禮上大吵大鬧。"
	wedding_child_fuss_log_title:0 "$ep2_wedding.1120.t$"
	wedding_child_fuss_secret_log:0 "[TARGET_CHARACTER.GetUINamePossessive|U]的孩子[CHARACTER.GetUIName|U]在婚禮上大吵大鬧，還透露了自己身世的秘密。"
	wedding_child_fuss_secret_log_title:0 "秘密暴露"
	ep2_wedding.1121.desc_child:0 "\n\n在場地中央站著的是[other_spouse.GetFirstNamePossessive]的[trouble_child.Custom('GetDaughterSon')][trouble_child.GetTitledFirstName]，這人抽噎著嗚咽道，「[other_spouse.GetMotherFather|U]，為什麼你要換掉我的[other_parent.GetMotherFather][other_parent.GetFirstName]？」"
	ep2_wedding.1121.desc_adult:0 "\n\n「我有話要說！」[trouble_child.GetTitledFirstName]的[other_spouse.GetFirstNamePossessive][trouble_child.Custom('GetDaughterSon')]從人群中大喊道，「你就憑#EMP 這玩意兒#!用來換掉我的[other_parent.GetMotherFather][other_parent.GetTitledFirstName]？」"
	ep2_wedding.1121.a:0 "閉嘴，#EMP 小鬼#!。"
	ep2_wedding.1121.b:0 "我會成為更好的家長！"
	ep2_wedding.1122.desc_repentant:0 "我享用著奢華豐盛的[ROOT.Char.Custom('GetExpensiveMeal')]，忘乎了凡俗，直到滿臉懊悔的[trouble_child.GetFirstName]來跟我搭訕。\n\n「[ROOT.Char.GetMotherFather|U]，我在典禮上鬧了事，我向你道歉，這不符合我的教養和地位，我感到非常痛悔。」"
	ep2_wedding.1122.desc_unrepentant:0 "我享用著奢華豐盛的[ROOT.Char.Custom('GetExpensiveMeal')]，但是[trouble_child.GetFirstNamePossessive]粗暴的言辭和魯莽洩露我秘密的行為不斷在我腦海裡徘徊。\n\n我放下架子去找[trouble_child.GetHerHim]，[trouble_child.GetFirstNameNoTooltip]卻完全不為所動，還毫無悔意。「我依然堅持我說過的話，而且#EMP 毫不#!後悔。不過是說出了事實而已。」[trouble_child.GetSheHe]冷笑著回答道。"
	1122_child_pacified_log:0 "[CHARACTER.GetUIName|U]和[TARGET_CHARACTER.GetUIName|U]推心置腹地闡明了情況。"
	1122_child_pacified_log_title:0 "家族聯盟"
	1122_child_not_pacified_log:0 "[CHARACTER.GetUIName|U]和[TARGET_CHARACTER.GetUIName|U]完全談不攏。"
	1122_child_not_pacified_log_title:0 "家庭誤會"
	ep2_wedding.1122.a:0 "我原諒你了。"
	ep2_wedding.1122.b:0 "實在是太不應該了。"
	ep2_wedding.1122.c:0 "我非常尊重你的失望。"
	ep2_wedding.1122.d:0 "這太離譜了！"
	ep2_wedding.1130.t:0 "密語"
	ep2_wedding.1130.desc:0 "典禮進行得如火如荼，但我無法真正專注於#EMP 眼前#!的事情，因為我聽到#EMP 身後#!不斷傳來嗡嗡聲。如果我聽得夠仔細，還可以捕捉到一些隻言片語，似乎是涉及客人和僕人的大型八卦會議。#EMP 「你聽說了嗎——」「這是真的？」「但那樣的話——」「——不知道呢？？」#!\n\n"
	ep2_wedding.1130.desc_continue:0 "我憤怒地轉身一探究竟，看到了[1130_knows.GetTitledFirstName]自鳴得意的神色，這傢伙似乎是所有騷動的中心。「你沒有什麼要分享的嗎，我的[ROOT.Char.GetLadyLord]？」"
	wedding_secret_revealed_log:0 "[CHARACTER.GetUIName|U]在典禮上透露了[TARGET_CHARACTER.GetUINamePossessive|U]的秘密，引起了軒然大波。"
	wedding_secret_revealed_log_title:0 "$wedding_child_fuss_secret_log_title$"
	wedding_secret_not_revealed_log:0 "[CHARACTER.GetUIName|U]在典禮上試圖透露[TARGET_CHARACTER.GetUINamePossessive|U]的秘密，但被趕了出去。"
	wedding_secret_not_revealed_log_title:0 "擾亂者被驅逐"
	ep2_wedding.1130.a:0 "我不會否認證據。"
	ep2_wedding.1130.b:0 "衛兵，把這個#EMP 誹謗者#!趕出我的視野。"
	ep2_wedding.1131.desc:0 "在騷動的中心站著[1130_knows.GetTitledFirstName]，得意地笑著。「[other_spouse.GetFirstName]從未跟你說過這事？現在#EMP 所有人#!都知道了！」"
	ep2_wedding.1131.a:0 "[other_spouse.GetFirstNameNoTooltip]，我們之間不再有什麼秘密了。"
	ep2_wedding.1131.b:0 "這#EMP 太離譜了#!！"
	ep2_wedding.1132.desc:0 "典禮進行得如火如荼，我的心思完全不在這裡，關於[spouse_with_secret.GetTitledFirstName]那些令人不安的情報上不斷拉扯著我的思緒。[other_spouse.GetTitledFirstName]知道嗎？[other_spouse.GetSheHe]不應該知道嗎？\n\n我不經意地和鄰座吐露了我的這些擔憂，就在我沒來得及意識到時，人們已經都在交頭接耳中騷動起來，[spouse_with_secret.GetFirstNameNoTooltip]和[other_spouse.GetFirstNameNoTooltip]憤怒地盯著出於騷動中心的人：我。"
	ep2_wedding.1132.a:0 "[other_spouse.GetFirstNameNoTooltip]值得擁有比這更好的！"
	ep2_wedding.1132.b:0 "這只不過是#EMP 愚蠢的#!謠言，不是嗎，[spouse_with_secret.GetFirstNameNoTooltip]？"
	ep2_wedding.1140.t:0 "失誤"
	ep2_wedding.1140.desc:0 "我很享受這個儀式，為我設法組織的事情感到自豪。到目前為止一切都很順利——只要我想到它，我就知道我搞砸了。"
	ep2_wedding.1140.desc_1:0 "\n\n[fumbling_spouse.GetTitledFirstName]絆了一跤，在向[fumbling_spouse.GetHerHis]配偶走去時臉朝下摔倒在地上！"
	ep2_wedding.1140.desc_2:0 "\n\n[fumbling_spouse.GetTitledFirstName]在宣誓時開始口吃，嚴重發錯了[fumbling_spouse.GetHerHis]配偶名字的讀音！"
	ep2_wedding.1140.desc_3:0 "\n\n[fumbling_spouse.GetTitledFirstName]一臉困惑地僵在那裡，顯然忘記下一步該做什麼了！"
	ep2_wedding.1140.desc_target:0 "\n\n我能感覺到[intent_target.GetTitledFirstNamePossessive]正緊緊盯著人群中的我，催促我趕快介入。"
	ep2_wedding.1140.desc_target_spouse:0 "\n\n我和[intent_target.GetTitledFirstNamePossessive]驚慌失措的目光隔著房間相遇，這是在乞求我做點什麼。"
	ep2_wedding.1140.a:0 "我仍然可以挽救這個局面……"
	ep2_wedding.1140.a.success:0 "你緩和了形勢"
	ep2_wedding.1140.a.success.tt:0 "你緩和了形勢"
	ep2_wedding.1140.a.success.tt2:0 "[intent_target.GetFirstNameNoTooltip]對你順利恢復局面印象深刻。"
	ep2_wedding.1140.a.failure:0 "你只是讓自己難堪"
	ep2_wedding.1140.a.failure.tt:0 "你讓自己難堪了"
	ep2_wedding.1140.b:0 "繼續吧。"
	ep2_wedding.1140.c:0 "這是常有的事！"
	recovered_from_misstep_log:0 "[CHARACTER.GetUIName|U]順利化解了[TARGET_CHARACTER.GetUIName]的失誤。"
	recovered_from_misstep_log_title:0 "$ep2_wedding.1140.t$"
	made_a_misstep_log:0 "[CHARACTER.GetUIName|U]在婚禮上失誤了。"
	made_a_misstep_log_title:0 "$ep2_wedding.1140.t$"
	ep2_wedding.1150.t:0 "浪漫偵察"
	ep2_wedding.1150.desc:0 "婚禮通常都是漫長且乏味的，我的眼睛不斷在人群中搜索我慾望的目標：[intent_target.GetTitledFirstName]。"
	ep2_wedding.1150.desc_1:0 "\n\n當我終於找到[intent_target.GetHerHim]時，[intent_target.GetSheHe]正站在離人群稍遠的地方，聞著裝飾場地的一些鮮花，臉上掛著喜悅的笑容。"
	ep2_wedding.1150.desc_2:0 "\n\n當我終於找到[intent_target.GetHerHim]時，[intent_target.GetSheHe]正全神貫注地看著來去匆匆的僕人端上裝滿的盤子和[host.Custom('RegionalDrink')]桶。"
	ep2_wedding.1150.desc_3:0 "\n\n當我終於找到[intent_target.GetHerHim]時，[intent_target.GetSheHe]正和一小群客人閒扯著婚禮的毫無意義。"
	ep2_wedding.1150.desc_4:0 "\n\n當我終於找到[intent_target.GetHerHim]時，[intent_target.GetSheHe]正對一些客人宣講著婚姻的神聖性。"
	ep2_wedding.1150.desc_fallback:0 "\n\n當我終於找到[intent_target.GetHerHim]時，[intent_target.GetSheHe]正忙著和一小群客人交際。"
	ep2_wedding.1150.desc_conclusion:0 "這是接近[intent_target.GetHerHim]的完美機會。"
	ep2_wedding.1150.a:0 "這種情況下需要一些#EMP 詩歌#!！"
	ep2_wedding.1150.b:0 "你知道婚禮讓我有何#EMP 心情#!嗎？"
	ep2_wedding.1150.c:0 "再多跟我講一講這個吧？"
	seduction_good_impression_log:0 "[CHARACTER.GetUIName|U]對[TARGET_CHARACTER.GetUIName]做出了溫文爾雅的舉動。"
	seduction_good_impression_log_title:0 "$ep2_wedding.1150.t$"
	ep2_wedding.1150.a.success:0 "[intent_target.GetFirstNameNoTooltip]很感興趣"
	ep2_wedding.1150.a.success.tt:0 "你給[intent_target.GetFirstNameNoTooltip]留下了良好的印象"
	ep2_wedding.1150.a.failure:0 "[intent_target.GetFirstNameNoTooltip]很惱火"
	ep2_wedding.1150.a.failure.tt:0 "你讓[intent_target.GetFirstNameNoTooltip]感到不勝其煩"
	ep2_wedding.1160.t:0 "不速之客"
	ep2_wedding.1160.desc:0 "貴族婚禮對普通人來說一直都是盛大的表演，他們聚集起來，希望能一睹統治者的風采，並領略一下他們的財富。\n\n尤其是我注意到，一群看起來極其憔悴的農民正全神貫注地盯著正在進行的宴會準備工作……"
	ep2_wedding.1160.a:0 "我可以讓他們進來！"
	ep2_wedding.1160.a.tt:0 "這會讓事情變得有趣！"
	ep2_wedding.1160.b:0 "我可以偷偷給他們一些食物！"
	ep2_wedding.1160.b.tt:0 "[host.GetFirstNameNoTooltip]絕不會注意到！"
	ep2_wedding.1160.c:0 "這會拉低我的身份。"
	ep2_wedding.1161.desc:0 "我有注意到最近這場活動周圍聚集的平民越來越多了。\n\n但讓我沒想到的是，他們中的一小群人居然襲擊了廚房，並且狼吞虎嚥試圖吞下盡可能多的[ROOT.Char.Custom('RegionalDrink')]和[ROOT.Char.Custom('GetExpensiveMeal')]！\n\n#EMP 他們是怎麼進來的？！#!"
	ep2_wedding.1161.a:0 "全轟出去！"
	ep2_wedding.1161.b:0 "讓所有人都來分享我們的快樂吧！"
	ep2_wedding.1161.success:0 "農民被趕了出去"
	ep2_wedding.1161.success.tt:0 "你恢復了秩序"
	ep2_wedding.1161.success.tt2:0 "[host.GetFirstName]將農民趕了出去。"
	ep2_wedding.1161.failure:0 "你未能控制人群"
	ep2_wedding.1161.failure.tt:0 "不速之客繼續肆意妄為"
	ep2_wedding.1161.failure.tt2:0 "[host.GetFirstName]未能控制不速之客。"
	ep2_wedding.1161.b.tt:0 "[host.GetFirstName]讓農民留了下來"
	wedding_peasant_invasion_managed_log:0 "[CHARACTER.GetUIName|U]成功控制了不請自來的平民的湧入。"
	wedding_peasant_invasion_managed_log_title:0 "$ep2_wedding.1160.t$"
	wedding_peasant_invasion_not_managed_log:0 "[CHARACTER.GetUIName|U]未能控制不請自來的平民的湧入。"
	wedding_peasant_invasion_not_managed_log_title:0 "$ep2_wedding.1160.t$"
	wedding_peasant_invasion_stay_log:0 "[CHARACTER.GetUIName|U]允許一夥不請自來的平民參加慶祝活動。"
	wedding_peasant_invasion_stay_log_title:0 "$ep2_wedding.1160.t$"
	ep2_wedding.1170.t:0 "遊行"
	ep2_wedding.1170.desc:0 "[rich_spouse.Custom('GetBrideGroom')][rich_spouse.GetTitledFirstName]的到來伴隨著盛大的歡呼聲：一整隊穿著華麗馬甲的馬匹掉下銀鞋供平民拿取；鼓、七弦琴、風笛、默劇和小丑。\n\n現在，遊行已經散去，但仍然吸引了相當多的人群，他們無法專注正在進行的儀式。"
	ep2_wedding.1170.desc_relax:0 "\n\n我本希望我能一次性享受一切！現在，我在雜耍表演、賞玩馬匹和吞火表演之間徘徊。"
	ep2_wedding.1170.desc_mischief:0 "\n\n這麼多的可能性！我應該把馬放出來嗎？或者也許我可以偷一個鼓來嚇唬其他客人…… "
	ep2_wedding.1170.desc_murder:0 "\n\n我瞥見[murderee.GetTitledFirstName]，[murderee.GetHerHis]被一場音樂表演迷住了，完全沒有意識到自己周圍的環境……"
	ep2_wedding.1170.a:0 "我也想進去！"
	ep2_wedding.1170.a.tt:0 "你在沒人看的時候把一些馬蹄鐵裝進口袋。"
	ep2_wedding.1170.b:0 "很有趣，但稍微有點過。"
	ep2_wedding.1170.b.tt:0 "你把注意力重新放在婚禮上。"
	ep2_wedding.1170.c:0 "#EMP 太精彩了！#!"
	ep2_wedding.1170.d:0 "要是我絆倒那個小丑將會如何？"
	ep2_wedding.1170.e:0 "[murderee.GetFirstNameNoTooltip]的注意力被分散了……"
	ep2_wedding.1170.e.tt:0 "你嘗試利用人群和遊行造成的混亂。"
	ep2_wedding.1170.success:0 "你摸到[murderee.GetFirstNameNoTooltip]身後然後#EMP 出手#!"
	ep2_wedding.1170.success.tt:0 "你消失在人群中"
	ep2_wedding.1170.failure:0 "你沒辦法穿過人群"
	ep2_wedding.1170.failure.tt:0 "[murderee.GetFirstNameNoTooltip]消失在人群中"
	wedding_parade_arrival_log:0 "[CHARACTER.GetUIName|U]以盛大的遊行隊伍抵達[CHARACTER.GetHerHis]的婚禮現場。"
	wedding_parade_arrival_log_title:0 "$ep2_wedding.1170.t$"
	wedding_parade_death_log:0 "[TARGET_CHARACTER.GetUIName|U]在慶祝[CHARACTER.GetUINamePossessive]參加婚禮的遊行中神秘遇害。"
	wedding_parade_death_log_title:0 "婚禮遊行中的死亡"
	ep2_wedding.1180.t:0 "不般配"
	ep2_wedding.1180.desc:0 "當我們終於面對面站在一起時，我能從[other_spouse.GetTitledFirstNamePossessive]的緊張不安中看出[other_spouse.GetSheHe]很不自在。\n\n[other_spouse.GetHerHis|U]一直避免和我對視，還有[other_spouse.GetHerHis]嘴角的扭曲表情，讓我知道了我需要知道的一切。[other_spouse.GetSheHe|U]不喜歡我。"
	ep2_wedding.1180.a:0 "你的看法無關緊要。"
	ep2_wedding.1180.b:0 "我會讓你喜歡上我的！"
	ep2_wedding.1180.c:0 "我才不在乎！食物在哪？"
	ep2_wedding.1190.t:0 "宗教怨言"
	ep2_wedding.1190.desc:0 "每個人都為婚禮場地的宏偉而興奮和驚嘆。每個人，除了[grumbler.GetTitledFirstName]。\n\n自從[grumbler.GetHerHis]到達後，[grumbler.GetFirstNameNoTooltip]一直四處尋找抱怨的藉口。「你#EMP 化妝#!了嗎？！」、「那些五顏六色的面紗是#EMP 有罪的#!！」、「那些不貞潔的#EMP 混#!在一起是怎麼回事？」、「這一切都是奢侈和欲望的表現嗎？」"
	ep2_wedding.1190.a:0 "我為自己感到羞愧……"
	ep2_wedding.1190.b:0 "衛兵，陪這個掃興鬼去門口。"
	ep2_wedding.1190.c:0 "我會假裝什麼都沒聽到。"
	ep2_wedding.1190.d:0 "是的，而且我還要享受它！"
	every_zealous_attending_character:0 "所有狂熱的出席角色"
	wedding_religious_complaints_log:0 "[CHARACTER.GetUIName|U]對婚禮的奢華和與會者的不貞潔混在一起而大吵大鬧。"
	wedding_religious_complaints_log_title:0 "$ep2_wedding.1190.t$"
	ep2_wedding.1200.t:0 "[ROOT.Char.GetMotherFather|U]的心"
	ep2_wedding.1200.desc:0 "這一天終於到來了，我為我的[my_child.GetFirstName]成為美麗的[my_child.Custom('GetBrideGroom')]感到無比自豪！\n\n正如站在我身邊的人不情願地發現：「看看[my_child.GetHerHim]！[my_child.GetSheHe]不是#EMP 容光煥發#!嗎？」、「這真是天造地設的一對！」、「一切都很完美！」"
	ep2_wedding.1200.desc_interest:0 "\n\n當我最終轉過身時，才意識到在我旁邊的正是[listener.GetTitledFirstName]！我可以利用這一刻的聯繫……"
	ep2_wedding.1200.desc_generic:0 "\n\n在我身邊，[listener.GetTitledFirstName]只是禮貌地微笑。"
	ep2_wedding.1200.a:0 "真讓我驕傲。"
	ep2_wedding.1200.b:0 "#EMP 你#!很嫉妒吧？"
	ep2_wedding.1200.c:0 "空氣中充滿愛的氣息……"
	ep2_wedding.1200.d:0 "重要的婚禮鑄就重要的同盟！"
	ep2_wedding.1200.d.tt:0 "[listener.GetFirstNameNoTooltip|U]可能也樂意考慮與你結盟。"
	ep2_wedding.1200.e:0 "要是我能為[intent_target.GetFirstNameNoTooltip]促成同樣美好的婚姻就好了……"
	ep2_wedding.1200.success:0 "[listener.GetFirstNameNoTooltip|U]對此印象深刻"
	ep2_wedding.1200.success.tt:0 "你打動了[listener.GetFirstNameNoTooltip]"
	ep2_wedding.1200.failure:0 "[listener.GetFirstNameNoTooltip|U]不為所動"
	ep2_wedding.1200.failure.tt:0 "你沒能打動[listener.GetFirstNameNoTooltip]"
	ep2_wedding.1200.e.success:0 "[listener.GetFirstNameNoTooltip|U]有興趣"
	ep2_wedding.1200.e.failure:0 "[listener.GetFirstNameNoTooltip|U]不感興趣"
	ep2_wedding.1200.e.success.tt:0 "你在幫助[listener.GetFirstNameNoTooltip]和[intent_target.GetFirstNameNoTooltip]相處方面取得了進展。"
	wedding_gloating_log:0 "[CHARACTER.GetUIName|U]對成功婚禮的沾沾自喜冒犯了[TARGET_CHARACTER.GetUIName]"
	wedding_gloating_log_title:0 "沾沾自喜"
	wedding_alliance_log:0 "[CHARACTER.GetUIName|U]通過展示強大的婚姻關係與[TARGET_CHARACTER.GetUIName]結盟。"
	wedding_alliance_log_title:0 "新同盟"
	ep2_wedding.1210.t:0 "政治談話"
	ep2_wedding.1210.desc:0 "隨著儀式的進行，我終於設法讓自己站在[talk_to.GetTitledFirstName]身邊，和[talk_to.GetHerHim]閒聊了幾句，很快就進入了一個更有趣的領域：政治。\n\n我們分享一些隨意的評論，直到我把[talk_to.GetHerHim]帶到我想要[talk_to.GetHerHim]的話題。"
	ep2_wedding.1210.desc_gold:0 "\n\n「承認這一點讓我很痛苦，但我的金庫是空的！」"
	ep2_wedding.1210.desc_fear:0 "\n\n「我一直生活在對我的[talk_to.GetPrimaryTitle.GetTierAsNameNoTooltip]和我自己的恐懼之中……」"
	ep2_wedding.1210.desc_raids:0 "\n\n「最近我的土地遭受的劫掠讓我十分憂慮……」"
	ep2_wedding.1210.desc_rivals:0 "\n\n「我晚上睡不著覺，我在每處陰影中都會看到敵人！」"
	ep2_wedding.1210.desc_age:0 "\n\n「承認這一點讓我很痛苦，但我並沒有變得更年輕！」"
	ep2_wedding.1210.desc_bad_harvest:0 "\n\n「可悲的是，我們的收成不好，最近阻礙了我們的發展……」"
	ep2_wedding.1210.desc_rain:0 "\n\n「突如其來的降雨一直困擾著我的人民，破壞了收成……」"
	ep2_wedding.1210.desc_enemies:0 "\n\n「你永遠不會感到太安全。你周圍的敵人總是越來越強大。」"
	ep2_wedding.1210.a:0 "如果有人利用這一點那就太遺憾了，嗯？"
	ep2_wedding.1210.a.success:0 "[talk_to.GetFirstNameNoTooltip]被嚇到了"
	ep2_wedding.1210.a.failure:0 "[talk_to.GetFirstNameNoTooltip]沒有被嚇到"
	ep2_wedding.1210.b:0 "在需要的時候有強大的盟友是件好事！"
	ep2_wedding.1210.b.success:0 "[talk_to.GetFirstNameNoTooltip]被打動了"
	ep2_wedding.1210.b.failure:0 "[talk_to.GetFirstNameNoTooltip]不相信你"
	ep2_wedding.1210.c:0 "你有考慮找個保護者嗎？"
	ep2_wedding.1210.c.success:0 "[talk_to.GetFirstNameNoTooltip]被說服了"
	ep2_wedding.1210.c.failure:0 "[talk_to.GetFirstNameNoTooltip]疑慮重重"
