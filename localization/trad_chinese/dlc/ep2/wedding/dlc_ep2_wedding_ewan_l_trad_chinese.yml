l_trad_chinese:
	ep2_wedding_ewan_0041_attraction_modifier:0 "熱門話題"
	ep2_wedding_ewan_0041_attraction_modifier_desc:0 "該角色的優秀品質掛在每個人的嘴上。"
	ep2_wedding_ewan_0051_snooty_modifier:0 "傲慢"
	ep2_wedding_ewan_0051_snooty_modifier_desc:0 "眾所周知，該角色沒有時間與卑鄙的人、鑽營拍馬的人和高高在上的傻瓜在一起。"
	ep2_wedding_ewan_0051_approachable_modifier:0 "平易近人"
	ep2_wedding_ewan_0051_approachable_modifier_desc:0 "被認為是機智的堡壘，該角色總是有時間聊天。不管話題多麼枯燥。"
	ep2_wedding_ewan.0000.desc.hate.fallback:0 "「呸，你就是太容易取悅了」，[char_2.GetFirstNameNoTooltip]嗤之以鼻。「我對這類事情的期望更高。」"
	ep2_wedding_ewan.0000.desc.boilerplate.char_intro:0 "在我座位附近，[char_1.GetTitledFirstName]和[char_2.GetTitledFirstName]都表達了他們對"
	ep2_wedding_ewan.0000.flavour.hobnob.char_1:0 "你晚上大部分時間都在和這個[char_1.Custom('GetEducationTrait')]打交道"
	ep2_wedding_ewan.0000.flavour.hobnob.char_2:0 "你晚上大部分時間都在和這個[char_2.Custom('GetEducationTrait')]打交道"
	ep2_wedding_ewan.0001.t:0 "非常壯觀"
	ep2_wedding_ewan.0001.desc.intro.bad:0 "雖然不是絕對最盛大的活動，但當晚的娛樂活動仍然是一系列令人興奮的演員、雜技演員、雜耍演員等。$ep2_wedding_ewan.0000.desc.boilerplate.char_intro$演出的看法。\n\n"
	ep2_wedding_ewan.0001.desc.t1.love.diligent:0 "「太棒了！太棒了！足夠有趣又不會#EMP 太#!輕浮！」[char_1.GetFirstNameNoTooltip]喊道。"
	ep2_wedding_ewan.0001.desc.t1.love.shy:0 "「在沒有蓋過所有談話的情況下有興奮的背景是件好事，」[char_1.GetFirstNameNoTooltip]半低聲說。"
	ep2_wedding_ewan.0001.desc.t1.love.humble:0 "「表演者的數量恰到好處，」[char_1.GetFirstNameNoTooltip]滿意地點點頭。"
	ep2_wedding_ewan.0001.desc.t1.love.content:0 "$ep2_wedding_ewan.0001.desc.t1.love.humble$"
	ep2_wedding_ewan.0001.desc.t1.love.honest:0 "「我很高興沒有太多表演者，」[char_1.GetFirstNameNoTooltip]皺著眉頭說。「一般來說，都是麻煩的類型。」"
	ep2_wedding_ewan.0001.desc.t1.love.just:0 "$ep2_wedding_ewan.0001.desc.t1.love.honest$"
	ep2_wedding_ewan.0001.desc.t1.love.craven:0 "「如果表演#EMP 太#!大膽，我總是會有點緊張，」[char_1.GetFirstNameNoTooltip]咯咯地笑著說。"
	ep2_wedding_ewan.0001.desc.t1.love.paranoid:0 "「善變的人，表演者。這已經足夠了——在一個地方聚集太多是有風險的。」[char_1.GetFirstNameNoTooltip]點點頭。"
	ep2_wedding_ewan.0001.desc.intro.normal:0 "一群華麗的樂師、巡迴演出者和演員正在提供當晚的娛樂節目，讓整個大廳的客人都激動不已。$ep2_wedding_ewan.0000.desc.boilerplate.char_intro$演出的看法。\n\n"
	ep2_wedding_ewan.0001.desc.t2.love.content:0 "「啊，我認為這裡提供的歡樂十分完美，」[char_1.GetFirstNameNoTooltip]笑著說。"
	ep2_wedding_ewan.0001.desc.t2.love.compassionate:0 "$ep2_wedding_ewan.0001.desc.t2.love.content$"
	ep2_wedding_ewan.0001.desc.t2.love.generous:0 "「很高興看到表演的多樣性，」[char_1.GetFirstNameNoTooltip]慢吞吞地說道，「所以人們常常對這些東西不屑一顧。」"
	ep2_wedding_ewan.0001.desc.t2.love.calm:0 "「很多想法都在考慮背景噪音的正確平衡，」[char_1.GetFirstNameNoTooltip]沉思道，「很高興看到其中一些沒有#EMP 太#!多喧囂。」"
	ep2_wedding_ewan.0001.desc.t2.love.patient:0 "$ep2_wedding_ewan.0001.desc.t2.love.calm$"
	ep2_wedding_ewan.0001.desc.t2.love.fickle:0 "「我從來都不知道我想從表演者那裡得到什麼，」[char_1.GetFirstNameNoTooltip]笑著說，「所以我不得不說，這種水平對我來說恰到好處。」"
	ep2_wedding_ewan.0001.desc.t2.love.cynical:0 "「正確數量的表演者，僅此而已，」[char_1.GetFirstNameNoTooltip]乾巴巴地說，「好吧，我經不起考驗。」"
	ep2_wedding_ewan.0001.desc.intro.good:0 "大廳裡充斥著表演劇團、舞動的樂師和假裝異國情調的騙子的狂歡遊行，娛樂眾人。$ep2_wedding_ewan.0000.desc.boilerplate.char_intro$演出的看法。\n\n"
	ep2_wedding_ewan.0001.desc.t3.love.lazy:0 "「做一個翻轉！」[char_1.GetFirstNameNoTooltip]對著一個嬉戲的不倒翁喊道，「[char_1.GetFaith.HealthGodName]保佑，我#EMP 喜歡#!一個好的聚會！」"
	ep2_wedding_ewan.0001.desc.t3.love.gregarious:0 "$ep2_wedding_ewan.0001.desc.t3.love.lazy$"
	ep2_wedding_ewan.0001.desc.t3.love.arrogant:0 "「現在#EMP 這#!就是我喜歡的方式！」[char_1.GetFirstNameNoTooltip]咯咯地笑道，「一件很大的，不，#EMP 偉大的#!盛事！」"
	ep2_wedding_ewan.0001.desc.t3.love.ambitious:0 "$ep2_wedding_ewan.0001.desc.t3.love.arrogant$"
	ep2_wedding_ewan.0001.desc.t3.love.deceitful:0 "「我非常尊重表演者，」[char_1.GetFirstNameNoTooltip]沉思道，「將謊言變成一種賺錢的職業需要技巧。」"
	ep2_wedding_ewan.0001.desc.t3.love.arbitrary:0 "$ep2_wedding_ewan.0001.desc.t3.love.deceitful$"
	ep2_wedding_ewan.0001.desc.t3.love.brave:0 "「對對對，你可以在半空中演奏，別膽小！」[char_1.GetFirstNameNoTooltip]笑著對一位樂師長篇大論，「沒有一點#EMP 危險#!就沒有樂趣。」"
	ep2_wedding_ewan.0001.desc.t3.love.trusting:0 "「這些陌生人玩的是多麼新奇的把戲，」[char_1.GetFirstNameNoTooltip]笑著說，「我幾乎希望他們中的一些人能和我一起住。」"
	ep2_wedding_ewan.0001.desc.midtro:0 "\n\n"
	ep2_wedding_ewan.0001.desc.t1.hate.lazy:0 "「哼，我倒是希望能有更……奢侈的……」[char_2.GetFirstNameNoTooltip]抱怨道。"
	ep2_wedding_ewan.0001.desc.t1.hate.gregarious:0 "$ep2_wedding_ewan.0001.desc.t1.hate.lazy$"
	ep2_wedding_ewan.0001.desc.t1.hate.arrogant:0 "「呸，雖然這些足夠了，但他們幾乎不是我所期待的奇觀，」[char_2.GetFirstNameNoTooltip]呻吟道。"
	ep2_wedding_ewan.0001.desc.t1.hate.ambitious:0 "$ep2_wedding_ewan.0001.desc.t1.hate.arrogant$"
	ep2_wedding_ewan.0001.desc.t1.hate.deceitful:0 "「老實說，我本來希望多一點，」[char_2.GetFirstNameNoTooltip]抱怨道，「我發現這種人很迷人。」"
	ep2_wedding_ewan.0001.desc.t1.hate.arbitrary:0 "$ep2_wedding_ewan.0001.desc.t1.hate.deceitful$"
	ep2_wedding_ewan.0001.desc.t1.hate.brave:0 "「應該有更多，」[char_2.GetFirstNameNoTooltip]抱怨道，「這幾個人還不足以做任何真正大膽的事情。」"
	ep2_wedding_ewan.0001.desc.t1.hate.trusting:0 "「老實說，我希望能有更多種類，」[char_2.GetFirstNameNoTooltip]抱怨道，「畢竟，你總能從任何老城區找到更多的類型。」"
	ep2_wedding_ewan.0001.desc.t2.hate.ambitious:0 "「我想這很好，」[char_2.GetFirstNameNoTooltip]吐口水說，「我只是更喜歡真正令人印象深刻的炫耀，而不是這些折衷措施。」"
	ep2_wedding_ewan.0001.desc.t2.hate.arrogant:0 "$ep2_wedding_ewan.0001.desc.t2.hate.ambitious$"
	ep2_wedding_ewan.0001.desc.t2.hate.greedy:0 "「呸，這種人太多了，無法為節儉鼓掌，卻不足以欣賞別人展示的硬幣，」[char_2.GetFirstNameNoTooltip]呻吟道。"
	ep2_wedding_ewan.0001.desc.t2.hate.wrathful:0 "「老實說，我原以為這次活動會更熱鬧一些，」[char_2.GetFirstNameNoTooltip]嗤之以鼻。"
	ep2_wedding_ewan.0001.desc.t2.hate.impatient:0 "$ep2_wedding_ewan.0001.desc.t2.hate.wrathful$"
	ep2_wedding_ewan.0001.desc.t2.hate.stubborn:0 "「在我看來，這應該是對儀式的慶祝，」[char_2.GetFirstNameNoTooltip]認為，「所以它應該與其重要性相匹配並全力以赴。」"
	ep2_wedding_ewan.0001.desc.t2.hate.zealous:0 "$ep2_wedding_ewan.0001.desc.t2.hate.stubborn$"
	ep2_wedding_ewan.0001.desc.t3.hate.diligent:0 "「我只是覺得這有點過分，」[char_2.GetFirstNameNoTooltip]抱怨道，「太……輕浮……」"
	ep2_wedding_ewan.0001.desc.t3.hate.shy:0 "「我幾乎聽不見自己在想，」[char_2.GetFirstNameNoTooltip]低聲說，「這一切是如此……難以抗拒……」"
	ep2_wedding_ewan.0001.desc.t3.hate.humble:0 "「這很好，但都太花哨了，」[char_2.GetFirstNameNoTooltip]吸了吸鼻子，「我本可以多一點說話的空間。」"
	ep2_wedding_ewan.0001.desc.t3.hate.content:0 "$ep2_wedding_ewan.0001.desc.t3.hate.humble$"
	ep2_wedding_ewan.0001.desc.t3.hate.honest:0 "「#EMP 演員#!，」[char_2.GetFirstNameNoTooltip]呻吟道，「職業騙子，全都是。在如此重要的場合，我們可以少站幾個人。」"
	ep2_wedding_ewan.0001.desc.t3.hate.just:0 "$ep2_wedding_ewan.0001.desc.t3.hate.honest$"
	ep2_wedding_ewan.0001.desc.t3.hate.craven:0 "「小心！」[char_2.GetFirstNameNoTooltip]吐了口唾沫，躲開了一個雜耍球，「該死的雇傭騎士，讓我連飯都吃得不安生……」"
	ep2_wedding_ewan.0001.desc.t3.hate.paranoid:0 "「太多奇怪的面孔，太多奇怪的『工具』，」[char_2.GetFirstNameNoTooltip]咒罵道，「就像那個！那是一把假劍被吞了，還是潛伏的刺客？」"
	ep2_wedding_ewan.0001.a:0 "「顯然[char_1.GetFirstNameNoTooltip]說得對。」"
	ep2_wedding_ewan.0001.a.host:0 "「[char_1.GetFirstNameNoTooltip]，真高興你喜歡！」"
	ep2_wedding_ewan.0001.b:0 "「我同意[char_2.GetFirstNameNoTooltip]的看法。」"
	ep2_wedding_ewan.0001.b.host:0 "「我僱傭他們時沒想到會這樣，[char_2.GetFirstNameNoTooltip]。」"
	ep2_wedding_ewan.0001.c:0 "我威脅的目光鎖定在[intent_target.GetFirstNameNoTooltip]身上……"
	ep2_wedding_ewan.0001.c.tt:0 "你的目光讓[intent_target.GetFirstNameNoTooltip]感到不安"
	ep2_wedding_ewan.0001.d:0 "我專注於真正的娛樂活動。"
	ep2_wedding_ewan.0011.t:0 "食物適合給……"
	ep2_wedding_ewan.0011.desc.intro.bad:0 "按照任何合理的標準，晚上的食物都是質地、風味和景觀的令人興奮的混合體，儘管這是一個特別特殊的場合。$ep2_wedding_ewan.0000.desc.boilerplate.char_intro$筵席的看法。\n\n"
	ep2_wedding_ewan.0011.desc.t1.love.temperate:0 "「[char_1.GetFaith.HealthGodName]保佑，菜餚是#EMP 崇高的#!，」[char_1.GetFirstNameNoTooltip]興奮地說，「根據禮儀要求變化多樣，但又不過分放縱！」"
	ep2_wedding_ewan.0011.desc.t1.love.humble:0 "「時不時地放縱一下很重要，」[char_1.GetFirstNameNoTooltip]沉思道，「這正是我喜歡的方式。」"
	ep2_wedding_ewan.0011.desc.t1.love.content:0 "$ep2_wedding_ewan.0011.desc.t1.love.humble$"
	ep2_wedding_ewan.0011.desc.t1.love.impatient:0 "「啊哈，適時的大量點心，」[char_1.GetFirstNameNoTooltip]叫道，「太棒了！我受不了一千道小菜。」"
	ep2_wedding_ewan.0011.desc.t1.love.paranoid:0 "「嗯，水平不錯，」[char_1.GetFirstNameNoTooltip]翻著一塊大塊的食物說，「過多奇特的裝飾會招來毒藥的。」"
	ep2_wedding_ewan.0011.desc.t1.love.stubborn:0 "「另一道相同的菜，」[char_1.GetFirstNameNoTooltip]笑著說，「我知道我喜歡什麼，我也喜歡他們提供的菜！」"
	ep2_wedding_ewan.0011.desc.intro.normal:0 "充滿異國情調的美食、精心製作的烹飪藝術品、豐富的色彩和更濃郁的香味，宴會的廚師們為婚禮全力以赴。$ep2_wedding_ewan.0000.desc.boilerplate.char_intro$筵席的看法。\n\n"
	ep2_wedding_ewan.0011.desc.t2.love.content:0 "「啊哈，一切都那麼美好，」[char_1.GetFirstNameNoTooltip]點點頭，「形態和美味的完美結合。」"
	ep2_wedding_ewan.0011.desc.t2.love.compassionate:0 "$ep2_wedding_ewan.0011.desc.t2.love.content$"
	ep2_wedding_ewan.0011.desc.t2.love.generous:0 "「#EMP 真好吃#!，」[char_1.GetFirstNameNoTooltip]笑著把紫色的東西塞進嘴裡，「很高興看到一些真正有價值的美食上桌。」"
	ep2_wedding_ewan.0011.desc.t2.love.calm:0 "「我認為是一頓豐盛的宴會，」[char_1.GetFirstNameNoTooltip]咯咯地笑著說，「在不忽視重要事物的情況下，對體驗進行了大量思考。」"
	ep2_wedding_ewan.0011.desc.t2.love.patient:0 "$ep2_wedding_ewan.0011.desc.t2.love.calm$"
	ep2_wedding_ewan.0011.desc.t2.love.cynical:0 "「這裡展示的正確努力，」[char_1.GetFirstNameNoTooltip]挖苦地指出，「足以表現出思想，還不足以浪費任何東西。」"
	ep2_wedding_ewan.0011.desc.intro.good:0 "視覺、味覺、觸覺、嗅覺，甚至聲音——沒有人的感官不會被晚上食物的規模和宏偉所觸動，這是一場藝術和美食的美妙混戰。$ep2_wedding_ewan.0000.desc.boilerplate.char_intro$筵席的看法。\n\n"
	ep2_wedding_ewan.0011.desc.t3.love.gluttonous:0 "「再來一個！#EMP 再來一個！#!」[char_1.GetFirstNameNoTooltip]大聲吼叫，[char_1.GetHerselfHimself]高興地塞滿自己，而不是詳細的評論。"
	ep2_wedding_ewan.0011.desc.t3.love.arrogant:0 "「#EMP 嗯嗯#!，」[char_1.GetFirstNameNoTooltip]呻吟道，「現在#EMP 這#!就是你舉辦盛宴的方式！」"
	ep2_wedding_ewan.0011.desc.t3.love.ambitious:0 "$ep2_wedding_ewan.0011.desc.t3.love.arrogant$"
	ep2_wedding_ewan.0011.desc.t3.love.patient:0 "「另一道菜？」[char_1.GetFirstNameNoTooltip]激動地說，「[char_1.GetFaith.HealthGodName]啊，他們永遠不會結束！太棒了！」"
	ep2_wedding_ewan.0011.desc.t3.love.trusting:0 "「我不知道為什麼有些人在宴會上會感到緊張，」[char_1.GetFirstNameNoTooltip]笑著說，「面對如此美味的食物，你有什麼可害怕的呢？」"
	ep2_wedding_ewan.0011.desc.t3.love.fickle:0 "「哦，還有一個！#EMP 還有#!那些！」[char_1.GetFirstNameNoTooltip]興奮地說，「我真的很喜歡那種你不必只能選擇一些食物的盛宴。」"
	ep2_wedding_ewan.0011.desc.midtro:0 "\n\n"
	ep2_wedding_ewan.0011.desc.t1.hate.gluttonous:0 "「只是……」[char_2.GetFirstNameNoTooltip]嗤之以鼻，「和我預想的不#EMP 太#!一樣，僅此而已。」"
	ep2_wedding_ewan.0011.desc.t1.hate.arrogant:0 "「呸，一場盛宴應該讓領地幾近破產，」[char_2.GetFirstNameNoTooltip]哼道，「否則還有什麼意義呢？」"
	ep2_wedding_ewan.0011.desc.t1.hate.ambitious:0 "$ep2_wedding_ewan.0011.desc.t1.hate.arrogant$"
	ep2_wedding_ewan.0011.desc.t1.hate.patient:0 "「我不知道為什麼上菜進度如此倉促，」[char_2.GetFirstNameNoTooltip]抱怨道，「每個人都花了很長時間才到達這裡，現在我們正在加快用餐速度？」"
	ep2_wedding_ewan.0011.desc.t1.hate.trusting:0 "「品種有點少，」[char_2.GetFirstNameNoTooltip]抱怨道，「菜品種類多些又有什麼壞處呢？」"
	ep2_wedding_ewan.0011.desc.t1.hate.fickle:0 "$ep2_wedding_ewan.0011.desc.t1.hate.trusting$"
	ep2_wedding_ewan.0011.desc.t2.hate.ambitious:0 "「平庸，」[char_2.GetFirstNameNoTooltip]嗤之以鼻，「是缺乏野心的表現。」"
	ep2_wedding_ewan.0011.desc.t2.hate.arrogant:0 "$ep2_wedding_ewan.0011.desc.t2.hate.ambitious$"
	ep2_wedding_ewan.0011.desc.t2.hate.greedy:0 "「食物很好吃，」[char_2.GetFirstNameNoTooltip]評論道，「但我不明白花這麼多錢買它卻不追求#EMP 完美#!。」"
	ep2_wedding_ewan.0011.desc.t2.hate.wrathful:0 "「很好，」[char_2.GetFirstNameNoTooltip]吐槽道，「但對我來說還不夠。我喜歡比這更熱鬧的盛宴。」"
	ep2_wedding_ewan.0011.desc.t2.hate.impatient:0 "$ep2_wedding_ewan.0011.desc.t2.hate.wrathful$"
	ep2_wedding_ewan.0011.desc.t2.hate.zealous:0 "「我很開心，」[char_2.GetFirstNameNoTooltip]抱怨道，「我只是覺得事情本可以更進一步，成為#EMP 最好的#!。」"
	ep2_wedding_ewan.0011.desc.t3.hate.temperate:0 "「這不是很……」[char_2.GetFirstNameNoTooltip]嗤之以鼻，「#EMP 豐盛？#!我發現，風格重於實質不是一頓飯的好品質。」"
	ep2_wedding_ewan.0011.desc.t3.hate.humble:0 "「我的天，這裡確實很熱鬧，」[char_2.GetFirstNameNoTooltip]抱怨道，「我幾乎沒有機會品嚐每道菜。上菜節奏慢一點就不會有差池。」"
	ep2_wedding_ewan.0011.desc.t3.hate.content:0 "$ep2_wedding_ewan.0011.desc.t3.hate.humble$"
	ep2_wedding_ewan.0011.desc.t3.hate.impatient:0 "「呸！」[char_2.GetFirstNameNoTooltip]有氣無力地咒罵道，「我受不了這些沒完沒了的大餐，沒完沒了……」"
	ep2_wedding_ewan.0011.desc.t3.hate.paranoid:0 "「這種規模的宴會就像一片黑暗的森林，」[char_2.GetFirstNameNoTooltip]沉思道，「可能是安全的，也可能充滿了等待的危險。」"
	ep2_wedding_ewan.0011.desc.t3.hate.stubborn:0 "「放開手！」[char_2.GetFirstNameNoTooltip]對侍者厲聲說道，「我準備好了就吃完飯！該死的菜太多了……」"
	ep2_wedding_ewan.0011.a:0 "「我想我贊同你的看法，[char_1.GetFirstNameNoTooltip]。」"
	ep2_wedding_ewan.0011.a.host:0 "「主菜是我親自挑選的，[char_1.GetFirstNameNoTooltip]。」"
	ep2_wedding_ewan.0011.b:0 "「[char_2.GetFirstNameNoTooltip]說得對。」"
	ep2_wedding_ewan.0011.b.host:0 "「是的，[char_2.GetFirstNameNoTooltip]，事情跟我想的有點不一樣。」"
	ep2_wedding_ewan.0011.c:0 "[intent_target.GetFirstNameNoTooltip]坐得離上菜的門很近……"
	ep2_wedding_ewan.0011.c.tt.success:0 "你絆倒一名僕人，將湯灑在了[intent_target.GetFirstNameNoTooltip]身上"
	ep2_wedding_ewan.0011.c.tt.failure:0 "僕人躲開了你的腳"
	ep2_wedding_ewan.0011.d:0 "不加注意地跟著點頭。"
	ep2_wedding_ewan.0021.t:0 "閃閃發光，亮晶晶"
	ep2_wedding_ewan.0021.desc.intro.bad:0 "宴會廳的裝飾很漂亮，混合了壁畫和稀有花卉——即使嚴格來說它們並不是最昂貴的。$ep2_wedding_ewan.0000.desc.boilerplate.char_intro$裝飾的看法。\n\n"
	ep2_wedding_ewan.0021.desc.t1.love.content:0 "「啊啊啊，#EMP 太棒了#!，」[char_1.GetFirstNameNoTooltip]咯咯地笑著說，「足夠的花哨讓它變得特別，還不足以讓這對幸福的夫妻相形見絀。」"
	ep2_wedding_ewan.0021.desc.t1.love.lazy:0 "「你知道，」[char_1.GetFirstNameNoTooltip]沉思道，「這#EMP 正#!是我本應付出的努力水平。我贊成！」"
	ep2_wedding_ewan.0021.desc.t1.love.humble:0 "$ep2_wedding_ewan.0021.desc.t1.love.content$"
	ep2_wedding_ewan.0021.desc.t1.love.forgiving:0 "「也許它不是最壯觀的，」[char_1.GetFirstNameNoTooltip]點點頭，「但它仍然是一個用心做的很好的努力。」"
	ep2_wedding_ewan.0021.desc.t1.love.compassionate:0 "$ep2_wedding_ewan.0021.desc.t1.love.forgiving$"
	ep2_wedding_ewan.0021.desc.t1.love.arbitrary:0 "「我不在乎你說什麼，」[char_1.GetFirstNameNoTooltip]慢吞吞地說，「我喜歡它。已經做了努力，你只是勢利。」"
	ep2_wedding_ewan.0021.desc.t1.love.greedy:0 "$ep2_wedding_ewan.0021.desc.t1.love.lazy$"
	ep2_wedding_ewan.0021.desc.intro.normal:0 "宴會廳裝飾著各種各樣的顏色、氣味和景象——只有最稀有的布料和鮮花沒有出現在盛裝中。$ep2_wedding_ewan.0000.desc.boilerplate.char_intro$裝飾的看法。\n\n"
	ep2_wedding_ewan.0021.desc.t2.love.content:0 "「我不知道你怎麼會不喜歡這一切，」[char_1.GetFirstNameNoTooltip]咯咯地笑著說，「看看宴會已經開始這麼久了！」"
	ep2_wedding_ewan.0021.desc.t2.love.compassionate:0 "$ep2_wedding_ewan.0021.desc.t2.love.content$"
	ep2_wedding_ewan.0021.desc.t2.love.generous:0 "「這裡有大量價值連城的東西，」[char_1.GetFirstNameNoTooltip]說，「看到那幅掛毯了嗎？那是從半個大陸以外的地方來的。」"
	ep2_wedding_ewan.0021.desc.t2.love.calm:0 "「[char_1.GetFaith.WealthGodName]啊，這一切#EMP 都#!是完美的，」[char_1.GetFirstNameNoTooltip]興奮地說，「恰到好處的味道而不會過頭！」"
	ep2_wedding_ewan.0021.desc.t2.love.patient:0 "$ep2_wedding_ewan.0021.desc.t2.love.calm$"
	ep2_wedding_ewan.0021.desc.t2.love.fickle:0 "「也許這不是一個非常有針對性的選擇，」[char_1.GetFirstNameNoTooltip]沉思道，「但我#EMP 喜歡#!這樣。多樣性在這些事務中很重要。」"
	ep2_wedding_ewan.0021.desc.t2.love.cynical:0 "「這裡有足夠的服飾來安撫大眾而不是浪費，」[char_1.GetFirstNameNoTooltip]讚許地說，「這是經過深思熟慮的。」"
	ep2_wedding_ewan.0021.desc.intro.good:0 "精美的雕塑、異國情調的掛毯、奇異的異國花藝，應有盡有，讓宴會廳的人們大開眼界，大飽眼福。$ep2_wedding_ewan.0000.desc.boilerplate.char_intro$裝飾的看法\n\n"
	ep2_wedding_ewan.0021.desc.t3.love.ambitious:0 "「#EMP 這#!就是我所期待的！」[char_1.GetFirstNameNoTooltip]說，「一個適合舉辦真正#EMP 盛大#!婚禮的場地！」"
	ep2_wedding_ewan.0021.desc.t3.love.diligent:0 "$ep2_wedding_ewan.0021.desc.t3.love.ambitious$"
	ep2_wedding_ewan.0021.desc.t3.love.arrogant:0 "$ep2_wedding_ewan.0021.desc.t3.love.ambitious$"
	ep2_wedding_ewan.0021.desc.t3.love.honest:0 "[char_1.GetFirstNameNoTooltip]笑著說：「我很高興看到展示出正確的努力程度，我無法忍受主辦人半途而廢這麼重要的事情。」"
	ep2_wedding_ewan.0021.desc.t3.love.just:0 "$ep2_wedding_ewan.0021.desc.t3.love.honest$"
	ep2_wedding_ewan.0021.desc.t3.love.greedy:0 "「這些有價值的東西肯定不會吝嗇吧？」[char_1.GetFirstNameNoTooltip]笑著說，「好吧，不能說我害怕利用好客的機會。」"
	ep2_wedding_ewan.0021.desc.t3.love.generous:0 "$ep2_wedding_ewan.0021.desc.t3.love.greedy$"
	ep2_wedding_ewan.0021.desc.midtro:0 "\n\n"
	ep2_wedding_ewan.0021.desc.t1.hate.ambitious:0 "「老實說，我不得不說我更喜歡……」[char_2.GetFirstNameNoTooltip]尋找禮貌措辭，「#EMP 更注重#!裝飾。」"
	ep2_wedding_ewan.0021.desc.t1.hate.diligent:0 "$ep2_wedding_ewan.0021.desc.t1.hate.ambitious$"
	ep2_wedding_ewan.0021.desc.t1.hate.arrogant:0 "$ep2_wedding_ewan.0021.desc.t1.hate.ambitious$"
	ep2_wedding_ewan.0021.desc.t1.hate.honest:0 "[char_2.GetFirstNameNoTooltip]抱怨說：「對我來說，這感覺就像是超賣了，如果能負擔得起，為什麼要邀請這麼多人呢？」"
	ep2_wedding_ewan.0021.desc.t1.hate.generous:0 "$ep2_wedding_ewan.0021.desc.t1.hate.honest$"
	ep2_wedding_ewan.0021.desc.t1.hate.just:0 "「我想這是一個相當高的標準，」[char_2.GetFirstNameNoTooltip]吸了吸鼻子，「我只是期望高一點。」"
	ep2_wedding_ewan.0021.desc.t2.hate.ambitious:0 "「哼，」[char_2.GetFirstNameNoTooltip]哼了一聲，「這是在浪費好潛力。這裡有很多值得一看的地方，為什麼#EMP 不#!走得更遠呢？」"
	ep2_wedding_ewan.0021.desc.t2.hate.arrogant:0 "$ep2_wedding_ewan.0021.desc.t2.hate.ambitious$"
	ep2_wedding_ewan.0021.desc.t2.hate.greedy:0 "「在展示方面花費太多，」[char_2.GetFirstNameNoTooltip]哼道，「還不足以真正享受。我很失望。」"
	ep2_wedding_ewan.0021.desc.t2.hate.wrathful:0 "「我很喜歡，」[char_2.GetFirstNameNoTooltip]哼了一聲，「但如果再多一點我會更喜歡。」"
	ep2_wedding_ewan.0021.desc.t2.hate.impatient:0 "$ep2_wedding_ewan.0021.desc.t2.hate.wrathful$"
	ep2_wedding_ewan.0021.desc.t2.hate.stubborn:0 "「儀式很重要，這仍然是儀式的一部分，」[char_2.GetFirstNameNoTooltip]哼了一聲，「它應該更大、更好、更漂亮，所有這些。」"
	ep2_wedding_ewan.0021.desc.t2.hate.zealous:0 "$ep2_wedding_ewan.0021.desc.t2.hate.stubborn$"
	ep2_wedding_ewan.0021.desc.t3.hate.content:0 "「坦率地說，我覺得這一切都讓人筋疲力盡，」[char_2.GetFirstNameNoTooltip]抱怨道，「我甚至不知道什麼是座椅，什麼是裝飾性雕塑。」"
	ep2_wedding_ewan.0021.desc.t3.hate.lazy:0 "$ep2_wedding_ewan.0021.desc.t3.hate.content$"
	ep2_wedding_ewan.0021.desc.t3.hate.humble:0 "$ep2_wedding_ewan.0021.desc.t3.hate.content$"
	ep2_wedding_ewan.0021.desc.t3.hate.compassionate:0 "「嗯，我不確定，」[char_2.GetFirstNameNoTooltip]吸了吸鼻子，「這一切難道不會讓人從儀式上分心嗎？」"
	ep2_wedding_ewan.0021.desc.t3.hate.arbitrary:0 "「真的有那麼好嗎？」[char_2.GetFirstNameNoTooltip]抱怨道，「這一切能有多貴？」"
	ep2_wedding_ewan.0021.a:0 "「呸，我更喜歡[char_1.GetFirstNamePossessiveNoTooltip]的積極思考。」"
	ep2_wedding_ewan.0021.a.host:0 "「[char_1.GetFirstNameNoTooltip]，我自己挑選了很多裝飾品。」"
	ep2_wedding_ewan.0021.b:0 "「恐怕你說得對，[char_2.GetFirstNameNoTooltip]。」"
	ep2_wedding_ewan.0021.b.host:0 "「[char_2.GetFirstNameNoTooltip]是對的——這不是我想要的。」"
	ep2_wedding_ewan.0021.c:0 "[intent_target.GetFirstNameNoTooltip]看起來很孤獨……"
	ep2_wedding_ewan.0021.d:0 "不要捲入其中。"
	ep2_wedding_ewan.0031.t:0 "社交晚餐"
	ep2_wedding_ewan.0031.desc.intro:0 "在熱鬧的聚會中，總會有那麼多人要看，要結識新面孔，還要熟絡老朋友。\n\n從我坐的地方我可以看到"
	ep2_wedding_ewan.0031.desc.char_1.conversationalist_neighbour:0 "我附近的統治者"
	ep2_wedding_ewan.0031.desc.char_1.conversationalist_covassal:0 "我的同僚封臣"
	ep2_wedding_ewan.0031.desc.char_1.conversationalist_vassal:0 "我的直屬封臣"
	ep2_wedding_ewan.0031.desc.char_1.conversationalist_liege:0 "我的直屬領主"
	ep2_wedding_ewan.0031.desc.char_1.conversationalist_other_ruler:0 "一位境外統治者，"
	ep2_wedding_ewan.0031.desc.char_1.conversationalist_backup:0 "一位著名的[char_1.GetLadyLord]，"
	ep2_wedding_ewan.0031.desc.midro:0 "[char_1.GetTitledFirstName]，看起來有點需要更好的陪伴，還有"
	ep2_wedding_ewan.0031.desc.char_2.conversationalist_neighbour:0 "$ep2_wedding_ewan.0031.desc.char_1.conversationalist_neighbour$"
	ep2_wedding_ewan.0031.desc.char_2.conversationalist_covassal:0 "$ep2_wedding_ewan.0031.desc.char_1.conversationalist_covassal$"
	ep2_wedding_ewan.0031.desc.char_2.conversationalist_vassal:0 "$ep2_wedding_ewan.0031.desc.char_1.conversationalist_vassal$"
	ep2_wedding_ewan.0031.desc.char_2.conversationalist_liege:0 "$ep2_wedding_ewan.0031.desc.char_1.conversationalist_liege$"
	ep2_wedding_ewan.0031.desc.char_2.conversationalist_other_ruler:0 "$ep2_wedding_ewan.0031.desc.char_1.conversationalist_other_ruler$"
	ep2_wedding_ewan.0031.desc.char_2.conversationalist_backup:0 "一位著名的[char_2.GetLadyLord]，"
	ep2_wedding_ewan.0031.desc.outro:0 "[char_2.GetTitledFirstName]，精神振奮，心情愉快。\n\n如果能更好地了解他們中的任何一個都會很有趣，現在#EMP 是#!社交冒險的時候了……"
	ep2_wedding_ewan.0031.a:0 "「[conversationalist_neighbour.GetFirstNameNoTooltip]，見到你真高興！」"
	ep2_wedding_ewan.0031.b:0 "「啊，[conversationalist_covassal.GetFirstNameNoTooltip]，我很高興你能來……」"
	ep2_wedding_ewan.0031.c:0 "「很榮幸，[conversationalist_vassal.GetFirstNameNoTooltip]。」"
	ep2_wedding_ewan.0031.d:0 "「[conversationalist_liege.GetFirstNameNoTooltip][conversationalist_liege.GetLadyLord|U]，你為我們增光添彩！」"
	ep2_wedding_ewan.0031.e:0 "「[conversationalist_other_ruler.GetFirstNameNoTooltip]。沒想到會在這裡見到你。」"
	ep2_wedding_ewan.0031.f:0 "「[conversationalist_backup.GetFirstNameNoTooltip]，你好嗎？」"
	ep2_wedding_ewan.0031.g:0 "有宴會在進行！為什麼要拘泥於一次對話？"
	ep2_wedding_ewan.0031.h:0 "嗯，還有我更願意與之交談的其他人。"
	ep2_wedding_ewan.0041.t:0 "講兩句！講兩句！"
	ep2_wedding_ewan.0041.desc.intro:0 "每場婚宴都會舉辦#EMP 數不清#!的演講。有的長、有的短、有的老實、有的虛偽，在大廳裡翻來覆去，波濤洶湧地打斷了宴會的每一道菜。\n\n輪到我的時候，我在想——我應該考慮這對幸福的夫妻，還是"
	ep2_wedding_ewan.0041.desc.murder:0 "幸災樂禍地評論我未來要加害的人，[intent_target.GetFirstNameNoTooltip]？"
	ep2_wedding_ewan.0041.desc.seduce:0 "只是追求我未來的征服，[intent_target.GetFirstNameNoTooltip]？"
	ep2_wedding_ewan.0041.desc.diplomacy:0 "只是想通過我的文字遊戲來吸引注意力？"
	ep2_wedding_ewan.0041.desc.matchmaking:0 "對[intent_target.GetFirstNameNoTooltip]說幾句好話？"
	ep2_wedding_ewan.0041.desc.mischief:0 "試著激起一點興奮？"
	ep2_wedding_ewan.0041.desc.recreation:0 "專注於慶祝活動？"
	ep2_wedding_ewan.0041.desc.outro:0 "\n\n畢竟，對於大多數人來說，雙重含義很容易在這片文字的海洋中迷失……"
	ep2_wedding_ewan.0041.a:0 "如預期那樣，讚美幸福的新人。"
	ep2_wedding_ewan.0041.b:0 "讚美宴會。"
	ep2_wedding_ewan.0041.c:0 "隱晦地威脅[intent_target.GetFirstNameNoTooltip]。"
	ep2_wedding_ewan.0041.d:0 "微妙地將話語導向[intent_target.GetFirstNameNoTooltip]。"
	ep2_wedding_ewan.0041.d.tt.success:0 "[intent_target.GetFirstNameNoTooltip]欣賞這些暗示"
	ep2_wedding_ewan.0041.d.tt.failure:0 "[intent_target.GetSheHe|U]非常尷尬"
	ep2_wedding_ewan.0041.e:0 "展示一下你的演講能力。"
	ep2_wedding_ewan.0041.e.tt.success:0 "出色的演講"
	ep2_wedding_ewan.0041.e.tt.failure:0 "差強人意的演講"
	ep2_wedding_ewan.0041.f:0 "談談[intent_target.GetFirstNamePossessiveNoTooltip]的優點。"
	ep2_wedding_ewan.0041.g:0 "暗示一些不正當的莫須有之事。"
	ep2_wedding_ewan.0041.g.tt.success:0 "那……那是真的？"
	ep2_wedding_ewan.0041.g.tt.failure:0 "多明顯的下流謊言"
	ep2_wedding_ewan.0041.h:0 "尷尬地坐下來，什麼也不說。"
	ep2_wedding_ewan.0041.i:0 "講一些好聽但敷衍的話。"
	ep2_wedding_ewan.0051.t:0 "還有另一件事"
	ep2_wedding_ewan.0051.desc.intro:0 "每個宴會，每，個，宴，會，總是有會有一個長篇大論、出身不良的窮人把那些不會#EMP 保持沉默#!的人逼到牆角。\n\n這次是[dolt.GetFirstName]，[dolt.GetSheHe]"
	ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch:0 "拼命想讓我把我「作為貴族[ROOT.Char.GetLadyLord]——[ROOT.Char.GetTitleAsNameNoTooltip]的豐富資源」投資給[dolt.GetHerHis]"
	ep2_wedding_ewan.0051.desc.drunkard:0 "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$購買一家看似#EMP 迷人#!的鄉村酒館。"
	ep2_wedding_ewan.0051.desc.hashishiyah:0 "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$購買一處據稱受到了不公誹謗的大麻蛋糕窩點。"
	ep2_wedding_ewan.0051.desc.rakish:0 "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$從世界最遙遠的一端購買一家妓院，帶有最優秀的員工。"
	ep2_wedding_ewan.0051.desc.reclusive:0 "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$的計畫：資助建造一座幾乎遙不可及的莊園，即使是最著名的貴族也能獨處。"
	ep2_wedding_ewan.0051.desc.flagellant:0 "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$的計畫：某種……鞭刑#EMP 場#!，能夠引導數十名懺悔者共同淨化痛苦。"
	ep2_wedding_ewan.0051.desc.profligate:0 "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$解釋不清的計畫……我……我甚至無法理解[dolt.GetSheHe]要錢幹什麼。"
	ep2_wedding_ewan.0051.desc.journaller:0 "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$建立一個繕寫室，顯然，該繕寫室將主要由#EMP [dolt.GetHerHis]#!的作品組成，至少開始是這樣。"
	ep2_wedding_ewan.0051.desc.athletic:0 "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$的想法：建立一種新型的公共體育館，專注於在各種運動範圍內訓練各種體能。"
	ep2_wedding_ewan.0051.desc.diligent:0 "積極地沉迷的日常工作。這個[dolt.GetWomanMan]似乎除了最平凡的任務之外不知道如何談論任何事情，甚至意識到並不是每個人都對[dolt.GetHerHis]沉悶、無趣的生活感興趣。"
	ep2_wedding_ewan.0051.desc.patient:0 "的無情。我試過我能想到的每一個話題，我試過脫離，我試過讓其他人參與進來，但[dolt.GetSheHe]似乎決心以冷酷無情的態度纏著我。"
	ep2_wedding_ewan.0051.desc.impatient:0 "，這人對任何話題都沒有耐心。一旦我嘗試參與一個主題，我們就會進入下一個主題，兩者之間沒有任何聯繫。只是一連串超然的想法，永遠。"
	ep2_wedding_ewan.0051.desc.arrogant:0 "，這人完全、可悲地只顧自己。我們的談話充斥著虛偽、未經深思熟慮的想法和純粹的愚蠢，然而這個[dolt.GetWomanMan]完全相信[dolt.GetSheHe]是某種迷人的社交天才。"
	ep2_wedding_ewan.0051.desc.arbitrary:0 "，這人非常令人困惑。[dolt.GetHerHis|U]的話對#EMP [dolt.GetHerHim]#!來說顯然是有道理的，但它們聽起來幾乎完全與我無關？花了半個小時才弄清楚我在這次談話中的角色是什麼。"
	ep2_wedding_ewan.0051.desc.zealous:0 "，這人#EMP 喋喋不休#!地談論[dolt.GetHerHis]與[dolt.GetHerHis]的信仰的個人聯繫，以及我應該如何努力讓[dolt.GetFaith.random_GoodGodNames]的真光進入我的內心。[dolt.GetSheHe|U]沒有問過關於#EMP 我的#!信仰的任何問題。"
	ep2_wedding_ewan.0051.desc.fickle:0 "，這人既決心向我推銷計畫，又完全不願意接受一個想法。相反，這是一場永無止境的半生不熟的口頭嘔吐遊行，慢慢淹沒了我活下去的意志。"
	ep2_wedding_ewan.0051.desc.vengeful:0 "，這人完全沉迷於將至高無上的憤怒發洩到某個可憐的、無名的對手身上，以換取一些明顯的輕視。我不知道為什麼我需要參與這個瘋狂的陰謀。"
	ep2_wedding_ewan.0051.desc.poet:0 "，這人最令人髮指的事情是：糟糕的詩人和被俘虜的觀眾。[dolt.GetSheHe]在我身上「試探」的詩句甚至都不是詩，它們只是勉強押韻的對聯，沒有節奏感或韻律感。"
	ep2_wedding_ewan.0051.desc.outro:0 "\n\n我要尖叫了。"
	ep2_wedding_ewan.0051.a:0 "溫和地退出談話。"
	ep2_wedding_ewan.0051.a.tt.success:0 "你解救了你自己"
	ep2_wedding_ewan.0051.a.tt.failure:0 "依然#EMP 沒完沒了#!"
	ep2_wedding_ewan.0051.b:0 "「所有住在[ROOT.Char.GetFaith.random_NegativeAfterLife]的傢伙啊，你們能停止這種喋喋不休嗎？」"
	ep2_wedding_ewan.0051.b.custom.every_wrathful_guest:0 "所有[GetTrait('wrathful').GetName( reference )]賓客"
	ep2_wedding_ewan.0051.c:0 "「閉。嘴。」"
	ep2_wedding_ewan.0051.d:0 "迅速睡著。"
	ep2_wedding_ewan.0051.d.custom.every_lazy_guest:0 "所有[GetTrait('lazy').GetName( reference )]賓客"
	ep2_wedding_ewan.0051.e:0 "「你說#EMP 酒館#!……」"
	ep2_wedding_ewan.0051.f:0 "「你說#EMP 蛋糕店#!……」"
	ep2_wedding_ewan.0051.g:0 "「你說#EMP 妓院#!……」"
	ep2_wedding_ewan.0051.h:0 "「你說#EMP 私人僻靜處#!……」"
	ep2_wedding_ewan.0051.i:0 "「你說鞭笞柱#EMP 場地#!……」"
	ep2_wedding_ewan.0051.i.tt.deviant:0 "此選項可用，因為你的[secret.GetName][secret|E]"
	ep2_wedding_ewan.0051.j:0 "「而且我們不能賠錢？根本不能？」"
	ep2_wedding_ewan.0051.k:0 "「你說#EMP 繕寫室#!……」"
	ep2_wedding_ewan.0051.l:0 "「你說#EMP 健身房#!……」"
	ep2_wedding_ewan.0051.business_venture.tt:0 "你的商業投資可能需要很多年才能完成"
	ep2_wedding_ewan.0051.m:0 "「真是……非常有趣……」"
	ep2_wedding_ewan.0051.m.tt.success:0 "你看上去真的非常入迷"
	ep2_wedding_ewan.0051.m.tt.failure:0 "你很圓滑，僅此而已"
	ep2_wedding_ewan.0051.n:0 "笑著忍受。"
	ep2_wedding_ewan.0051.n.tt:0 "你聽了每一個字"
	ep2_wedding_ewan.0052.t:0 "未竟事業：盈餘"
	ep2_wedding_ewan.0052.desc.intro:0 "許多年前，我同意要資助[dolt.GetFirstNameNoTooltip]提議的一項商業投資。說實話，我多半把這件事給忘了——"
	ep2_wedding_ewan.0052.desc.dolt_availability.dead:0 "尤其是這幾天[dolt.GetFirstNameNoTooltip]已經死了。"
	ep2_wedding_ewan.0052.desc.dolt_availability.imprisoned:0 "尤其是因為[dolt.GetFirstNameNoTooltip]現在無法管理任何事情。"
	ep2_wedding_ewan.0052.desc.dolt_availability.free:0 "畢竟，[dolt.GetFirstNameNoTooltip]幾乎沒有試圖讓我投資超過最初的金額。"
	ep2_wedding_ewan.0052.desc.midtro:0 "\n\n儘管如此，今天早上收到一封信，宣布我們的投資取得了意想不到的成功。"
	ep2_wedding_ewan.0052.desc.drunkard:0 "小酒館已經發展成為一個繁榮的酒館。"
	ep2_wedding_ewan.0052.desc.hashishiyah:0 "大麻作坊已經變成了懶惰的繁榮之家。"
	ep2_wedding_ewan.0052.desc.rakish:0 "小妓院已經發展成為一個妖嬈的聲色場。"
	ep2_wedding_ewan.0052.desc.reclusive:0 "具有諷刺意味的是，這座私人莊園悄無聲息地出名——即使是最著名的貴族似乎也能在那裡消失一段時間。"
	ep2_wedding_ewan.0052.desc.flagellant:0 "鞭刑場現在是一個潔淨、增進痛苦的莊園，顯然具有令人驚訝的廣泛吸引力。"
	ep2_wedding_ewan.0052.desc.profligate:0 "這封信#EMP 仍然#!沒有解釋我們的業務到底是什麼，但重要的是它似乎#EMP 是#!有利可圖的。"
	ep2_wedding_ewan.0052.desc.journaller:0 "繕寫室已經發展到足以定期接受富有贊助人的委託。"
	ep2_wedding_ewan.0052.desc.athletic:0 "體育館在低級貴族、雇傭騎士和富有的……#EMP 流浪者#!中廣受歡迎，他們尋找不需要自己地產的環境來鍛鍊和訓練。"
	ep2_wedding_ewan.0052.desc.outro:0 "\n\n在我們的銀子上獲得了可觀的回報後，[dolt.GetFirstNameNoTooltip]忠實地歸還了我應得的那份收益。"
	ep2_wedding_ewan.0052.desc.outro.dolt_unavailable:0 "\n\n在我們的銀子獲得了可觀的回報後，負責監督該行動的管理者忠實地返還了我應得的那份收益。"
	ep2_wedding_ewan.0052.a:0 "我想我會收回我#EMP 所有#!的投資。"
	ep2_wedding_ewan.0052.b:0 "當然，畢竟我是個商業天才。"
	ep2_wedding_ewan.0052.c:0 "意想不到的驚喜！"
	ep2_wedding_ewan.0053.t:0 "未竟事業：虧空"
	ep2_wedding_ewan.0053.desc.intro:0 "$ep2_wedding_ewan.0052.desc.intro$"
	ep2_wedding_ewan.0053.desc.dolt_availability.dead:0 "$ep2_wedding_ewan.0052.desc.dolt_availability.dead$"
	ep2_wedding_ewan.0053.desc.dolt_availability.imprisoned:0 "$ep2_wedding_ewan.0052.desc.dolt_availability.imprisoned$"
	ep2_wedding_ewan.0053.desc.dolt_availability.free:0 "$ep2_wedding_ewan.0052.desc.dolt_availability.free$"
	ep2_wedding_ewan.0053.desc.midtro:0 "\n\n令人驚訝的是，今天早上收到一封匿名信，通知我，我們的生意在一場悲慘的火災中最終被摧毀。"
	ep2_wedding_ewan.0053.desc.drunkard:0 "看來這家酒吧的名聲越來越差，導致顧客越來越少，最終，一些無名的在地人自己動手了。"
	ep2_wedding_ewan.0053.desc.hashishiyah:0 "大麻作坊未能吸引到新顧客，最後因有人打翻燈籠而燒毀，幾分鐘後無人注意。"
	ep2_wedding_ewan.0053.desc.rakish:0 "小妓院一度風生水起，後來卻染上了一種只能說是可怕的新型性病。火焰是淨化它的唯一選擇。"
	ep2_wedding_ewan.0053.desc.reclusive:0 "具有諷刺意味的是，在未能引起多大興趣之後，私人莊園的確切位置就丟失了。只有一群擅自占用那裡的土匪偶然引起大火，才重新確定了它的廢墟位置。"
	ep2_wedding_ewan.0053.desc.flagellant:0 "那些需要通過淨化痛苦來獲得精神滿足的人的預期市場根本沒有實現，鞭刑場變成了廉價柴火場。如今，當你需要他們時，罪人永遠不夠。"
	ep2_wedding_ewan.0053.desc.profligate:0 "到底是什麼東西被燒毀了，或者在哪裡，或者如何被燒毀，就像最初的話題一樣神秘，只剩下煙霧、灰燼和混亂。"
	ep2_wedding_ewan.0053.desc.journaller:0 "儘管提供了豐厚的報酬，但事實證明，要找到願意辛辛苦苦翻閱[dolt.GetFirstNamePossessive]收集的日記的熟練、有文化的謄抄者是不可能的。繕寫室從來沒有出現過。"
	ep2_wedding_ewan.0053.desc.athletic:0 "似乎大多數想要鍛鍊身體的人也喜歡與其他人打架。在一連串由決鬥變成謀殺的事件之後，體育館屈服於一場將建築物夷為平地的騷亂。"
	ep2_wedding_ewan.0053.desc.outro:0 "\n\n我早該知道不要資助像[dolt.GetFirstNameNoTooltip]這樣該死的白痴。"
	ep2_wedding_ewan.0053.a.alive:0 "可恨，我要讓那個白痴戴上鐐銬！"
	ep2_wedding_ewan.0053.a.dead:0 "可惜[dolt.GetSheHe]死得太透了，都無法再掐死一次。"
	ep2_wedding_ewan.0053.b:0 "這可能是意料之中的。"
	ep2_wedding_ewan.0061.t:0 "致我心愛的[oldling.Custom2('RelationToMeShort', relative )|U]！"
	ep2_wedding_ewan.0061.desc.intro:0 "儘管舉行了慶祝活動，當[relative.GetHerHis]的[relative.Custom2('RelationToMeShort', oldling )][oldling.GetTitledFirstName]手裡拿著酒杯開始搖搖晃晃地站起來時，一種純粹、可憐的恐懼的表情迅速戰勝了[relative.GetTitledFirstName]。\n\n"
	ep2_wedding_ewan.0061.desc.arrogant:0 "[oldling.GetFirstNameNoTooltip]是眾所周知的言語誇張的吹牛大王，他開始長篇大論地吹噓[oldling.GetSheHe]在[relative.Custom('GetBrideGroom')]的成長過程中所扮演的角色，充滿了令人尷尬的童年軼事和尷尬的笑話。"
	ep2_wedding_ewan.0061.desc.honest:0 "大多數人會認為[oldling.GetFirstNamePossessiveNoTooltip]誠實的名聲是一種福氣，但事實證明……這是誤入歧途，這位好心的老[oldling.GetWomanMan]喋喋不休地講述著[relative.Custom('GetBrideGroom')]童年時期最尷尬的故事。"
	ep2_wedding_ewan.0061.desc.deceitful:0 "[oldling.GetFirstNamePossessiveNoTooltip]在最好的時候是個寓言家，[relative.Custom('GetBrideGroom')]關於新娘童年的演講出現了一點點#EMP 可恥#!的偏差。關於那頭驢的情節似乎特別不必要。"
	ep2_wedding_ewan.0061.desc.gregarious:0 "[oldling.GetFirstNamePossessiveNoTooltip]年輕時偏愛參加聚會，[oldling.GetHerHis]的演講幾乎是無底洞的一系列相互關聯、曲折的軼事，只有最令人尷尬的部分與[relative.Custom('GetBrideGroom')]有關。"
	ep2_wedding_ewan.0061.desc.ambitious:0 "[oldling.GetFirstNamePossessiveNoTooltip]的演講總是以干勁和野心為標誌，[oldling.GetHerHis]的演講肯定會給自己帶來足夠的信任，因為[oldling.GetHerselfHimself]的成功教養使[relative.Custom('GetBrideGroom')]走到了這一步，儘管有尷尬得童年（而且顯然是粉刺纏身）。"
	ep2_wedding_ewan.0061.desc.diplomat:0 "[oldling.GetFirstNameNoTooltip]以能說會道著稱，顯然無法抗拒講述[relative.Custom('GetBrideGroom')]早年生活故事的機會，以及[oldling.GetSheHe]試圖教給[relative.GetHerHim]的許多教訓。據[oldling.GetHerHim]說，通常都不會成功。"
	ep2_wedding_ewan.0061.desc.poet:0 "對於大多數聽眾來說，命運比死亡更糟糕，[oldling.GetFirstNameNoTooltip]似乎親自寫了一首關於[relative.Custom('GetBrideGroom')]最……可愛尷尬的童年時刻的長篇、矯揉造作的詩。"
	ep2_wedding_ewan.0061.desc.sadistic:0 "[oldling.GetHerHis]的[oldling.Custom('MaskFace')][oldling.Custom('MaskFace_BehindAcross')]是完全的惡意，[oldling.GetFirstNameNoTooltip]開始對[relative.Custom('GetBrideGroom')]的童年進行#EMP 極其#!詳細的描述。個人軼事很多，而且不加修飾。"
	ep2_wedding_ewan.0061.desc.drunkard:0 "[oldling.GetFirstNameNoTooltip]搖搖晃晃地站在原地，開始含糊不清地回憶起[relative.Custom('GetBrideGroom')]的童年。形象有點誇張，但肯定會給表演帶來活力。"
	ep2_wedding_ewan.0061.desc.hashishiyah:0 "尷尬的一刻，[oldling.GetFirstNameNoTooltip]似乎忘記了[oldling.GetSheHe]為什麼站起來，眨著通紅的眼睛。然後，某些地方發出喀嗒聲，開始講述[relative.Custom('GetBrideGroom')]的童年，至少有一半咯咯笑。"
	ep2_wedding_ewan.0061.desc.skill.diplomacy:0 "[oldling.GetFirstNameNoTooltip]一向善於言辭，顯然一直期待著這回：[oldling.GetHerHis]的演講很快就變成了對[relative.Custom('GetBrideGroom')]生活的詳盡比喻，也許有點不討人喜歡。"
	ep2_wedding_ewan.0061.desc.skill.learning:0 "作為一名博學的[relative.GetWomanMan]，[oldling.GetFirstNamePossessiveNoTooltip]的演講充滿了文學引述和高調的哲學笑話，只是偶爾會因為[relative.Custom('GetBrideGroom')]童年時期的尷尬軼事而停下來。"
	ep2_wedding_ewan.0061.desc.old:0 "就[oldling.GetHerHis]的年齡而言，[oldling.GetFirstNamePossessiveNoTooltip]的講話並不那麼活潑，他的講話漫無邊際又含糊不清，講了[relative.Custom('GetBrideGroom')]非常忍辱負重的童年時光，還有#EMP 過去#!的美好時光。"
	ep2_wedding_ewan.0061.desc.very_old:0 "[oldling.GetFirstNameNoTooltip]是個老[oldling.GetWomanMan]，有#EMP 一大堆#!關於[relative.Custom('GetBrideGroom')]的軼事要講。這基本上就是[oldling.GetSheHe]所做的。沒有太多的聯繫線索，只有洪流般的童年回憶和家庭笑話。"
	ep2_wedding_ewan.0061.desc.outro:0 "\n\n[relative.GetFirstNameNoTooltip]看上去像是一心赴死。"
	ep2_wedding_ewan.0061.a:0 "「謝謝你，[oldling.GetFirstName]，感謝你#EMP 精彩的#!演講……」"
	ep2_wedding_ewan.0061.b:0 "禮貌地鼓起掌來阻止[oldling.GetHerHim]。"
	ep2_wedding_ewan.0061.b.tt.success:0 "你強迫[oldling.GetFirstNameNoTooltip]下來"
	ep2_wedding_ewan.0061.b.tt.failure:0 "[oldling.GetSheHe|U]不顧一切地繼續嘮叨"
	ep2_wedding_ewan.0061.c:0 "咧嘴笑並忍受它。"
	ep2_wedding_ewan.0061.d:0 "歡呼並要求更多。"
	ep2_wedding_ewan.0061.d.tt.crit_success:0 "[oldling.GetFirstNameNoTooltip]開始講了一個#EMP 很長#!的故事"
	ep2_wedding_ewan.0061.d.tt.success:0 "[oldling.GetFirstNameNoTooltip]鼓起勇氣"
	ep2_wedding_ewan.0061.e:0 "促使[oldling.GetFirstNameNoTooltip]繼續"
	ep2_wedding_ewan.0061.e.tt.crit_success:0 "$ep2_wedding_ewan.0061.d.tt.crit_success$"
	ep2_wedding_ewan.0061.e.tt.success:0 "$ep2_wedding_ewan.0061.d.tt.success$"
	ep2_wedding_ewan.0061.e.tt.failure:0 "[oldling.GetFirstNameNoTooltip]蹣跚了幾分鐘"
	ep2_wedding_ewan.0061.f:0 "不再關注"
	ep2_wedding_ewan.0071.t:0 "誓約瞬間"
	ep2_wedding_ewan.0071.desc:0 "「[ROOT.Char.GetFirstNameNoTooltip]」，我的領主[liege.GetTitledFirstName]沉思道，「我一直很喜歡你。你努力工作以吸引我，你的名聲像樹蔭下的蝴蝶結一樣傳遍整個[liege.GetPrimaryTitle.GetNameNoTier]」。\n\n我點點頭，在這位[liege.GetWomanMan]在繼續喋喋不休時有點被慶祝活動所吸引。\n\n「我有一個提議——你喜歡取悅我，我喜歡和你交往。你給你的仰慕者說說我的好話，作為交換，我會讓所有人知道你對我有特殊興趣？」"
	ep2_wedding_ewan.0071.a:0 "聽起來是一筆非常公平的交易！"
	ep2_wedding_ewan.0071.b:0 "謝謝，但是不用了。"
