l_trad_chinese:
	invite_to_activity_interaction:0 "邀請參加活動"
	invite_to_activity_accepted:0 "接受邀請"
	invite_to_activity_accepted_desc:0 "[recipient.GetShortUIName]接受了你的邀請，會立即動身。"
	invite_to_activity_refused:0 "拒絕邀請"
	invite_to_activity_refused_desc:0 "[recipient.GetShortUIName]拒絕了你的邀請。"
	invite_to_activity_interaction_desc:0 "邀請[recipient.GetTitledFirstNameNoTooltip|U]參加你正在舉辦的[activity|E]。"
	invite_to_activity_reply_item_key:0 "#T [CHARACTER.GetInvolvedActivity.GetNameNoTooltip]請帖\n#!發出人：[CHARACTER.GetUIName]"
	invite_to_activity_flavor:0 "[SCOPE.sC('actor').Custom2('GetInviteToActivityFlavor', SCOPE.sC('recipient'))][SCOPE.sC('actor').Custom2('GetTournamentPrizeFlavor', SCOPE.sC('recipient'))]"
	invite_to_activity_flavor_tournament:0 "我正在[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]組織一場比武大會。"
	invite_to_activity_flavor_wedding:0 "我很高興邀請你"
	invite_to_activity_flavor_tour:0 "我特此邀請你加入我起始於[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]的[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier]巡遊。"
	invite_to_activity_flavor_feast:0 "我特此邀請你參加我在[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]的[ROOT.Char.Custom('FortifiedBuilding')]舉辦的宴會。"
	invite_to_activity_flavor_hunt:0 "誠摯地邀請你參加我在[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName][ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.Custom('GetTerrainLandPlural')]的狩獵。"
	invite_to_activity_flavor_pilgrimage:0 "我特此邀請你加入我前往[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]的朝聖。"
	invite_to_activity_flavor_playdate:0 "請來參加我在[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]舉行的聚會。應該會很有趣，而且是見見其他孩子的機會！"
	invite_to_activity_flavor_witch_ritual:0 "是時候再次禮敬[ROOT.Char.GetFaith.WitchGodName]了，你會來[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]參加這次啟示嗎？"
	invite_to_activity_flavor_gruesome_festival:0 "我特此邀請你來[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]參加禮敬[ROOT.Char.GetFaith.PantheonTerm]的大獻祭。"
	invite_to_activity_flavor_fallback:0 "我很快要舉辦一場[ROOT.Char.GetInvolvedActivity.GetName]，特此邀請你參加。"
	activity_location_any_game_tt:0 "地點必須有一些獵物"
	activity_location_owned_or_vassal_tt:0 "[county|E]必須由你或你的[direct_vassal|E]持有"
	FINALIZE_DESTINATION_SELECTION:0 "完成[ActivityType.GetNameNoTooltip]"
	START_DESTINATION_SELECTION:0 "編輯[ActivityType.GetNameNoTooltip]"
	NUM_STOPS:0 "停留點（[GetDataModelSize( ActivityPlanner.AccessPlannedPhases )]）"
	ESTIMATED_TRAVEL_TIME_NEXT_DESTINATION:0 "[TravelPlanData.GetNextDestination.GetEstimatedArrivalDate.GetTimeDiffFromNow]後旅行到[Title.GetName]"
	ESTIMATED_TRAVEL_TIME_TOTAL:0 "總旅行時間：[TravelPlanData.GetFinalDestination.GetEstimatedArrivalDate.GetTimeDiffFromNow]"
	tournament_invite_flavor_contestant:0 "$invite_to_activity_flavor_tournament$我們會以[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName]開始；我保證，這是向所有人展示你的能力的好機會。\n"
	tournament_invite_flavor_standard:0 "$invite_to_activity_flavor_tournament$我們會以[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName]開始；這應該能讓人大飽眼福。\n"
	tournament_invite_flavor_bad_prizes:0 "\n遺憾的是獎品都不過是些廉價貨，不過獲得榮耀的機會難得！\n"
	tournament_invite_flavor_normal_prizes:0 "\n雖然重點將放在磨鍊我們的能力上，但勝利者會獲得體面的獎品。\n"
	tournament_invite_flavor_good_prizes:0 "\n如果獲得個人榮譽的機會還不足以吸引你，那麼高品質的獎品應該能讓你眼前一亮！\n"
	tournament_invite_flavor_very_good_prizes:0 "\n我已經為勝者準備了真正精良的獎品！\n"
	tournament_invite_flavor_splendid_prizes:0 "\n我只會頒發最卓越的獎品，這都是領地內最好的工匠製作的真正藝術品！\n"
	wedding_invite_flavor_betrothed:0 "終於，是時候來慶祝我們的盛大婚禮了，我在[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]耐心地等你。\n"
	wedding_invite_flavor_host:0 "$invite_to_activity_flavor_wedding$參加我和[ROOT.Char.GetInvolvedActivity.GetSpecialGuest('spouse_2').GetCharacter.GetFullName]在[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]舉行的婚禮。\n"
	wedding_invite_flavor_standard:0 "$invite_to_activity_flavor_wedding$參加[ROOT.Char.GetInvolvedActivity.GetSpecialGuest('spouse_1').GetCharacter.GetFullName]和[ROOT.Char.GetInvolvedActivity.GetSpecialGuest('spouse_2').GetCharacter.GetFullName]在[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]舉行的婚禮。\n"
	feast_invite_flavor_honor:0 "$invite_to_activity_flavor_feast$你會成為我的榮譽嘉賓，坐在桌子的最前方。\n"
	feast_invite_flavor_standard:0 "$invite_to_activity_flavor_feast$我們將一起享用[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]的碩果。\n"
	hunt_invite_flavor_standard:0 "$invite_to_activity_flavor_hunt$我們將一起讓這場狩獵成為值得稱道的運動！\n"
	hunt_invite_flavor_legendary:0 "$invite_to_activity_flavor_hunt$我們將一起追獵一隻傳說中的[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetTitle.GetDeJureLiege.Custom('GetLegendaryColor')][ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetTitle.GetDeJureLiege.Custom('GetAnimalType')]。\n"
	hunt_invite_flavor_dangerous:0 "$invite_to_activity_flavor_hunt$我們將一起拿下一隻危險的野獸！\n"
	hunt_invite_flavor_falconry:0 "$invite_to_activity_flavor_hunt$我們的獵鷹將一起乾淨利落地解決它們的獵物！\n"
	NOT_activity_invite_max_num_guests:0 "無法將[CHARACTER.GetShortUIName]添加進活動，人數已滿！"
