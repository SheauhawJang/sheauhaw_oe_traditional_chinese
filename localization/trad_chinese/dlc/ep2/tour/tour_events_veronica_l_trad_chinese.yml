l_trad_chinese:
	tour_travel.3120.t:0 "酒館一遊"
	tour_travel.3120.desc.intro:0 "途中的每家旅店都要價過高。很難不注意到我們有一大隊人馬，而且我們看起來輕鬆得意。我們走進旅店的那一刻，裡面的每個人都安靜了下來。\n\n只有一位[vassal_inn.GetWomanMan]接近我們，非常想坐上我們的餐桌。[vassal_inn.GetSheHe][vassal_inn.Custom('quirk_pos_standalone')|l]，很快就開始侃侃而談。看起來[vassal_inn.GetSheHe]要講很久了：「那時候，[vassal_memory.GetDescription]……」\n\n"
	tour_travel.3120.desc.artifact:0 "「看看這個！」[vassal_inn.GetSheHe]將[vassal_artifact.GetName]放在桌上大聲說道，「它現在是你的了！」"
	tour_travel.3120.desc.fallback:0 "這總好過沉默。"
	tour_travel.3120.a:0 "「我喜歡你的陪伴，[vassal_inn.GetFirstNameNoTooltip]，為什麼不加入我呢？」"
	tour_travel.3120.a.success:0 "你說服了[vassal_inn.GetShortUIName]"
	tour_travel.3120.a.failure:0 "[vassal_inn.GetShortUIName]感覺受寵若驚，但未被說服"
	tour_travel.3120.b:0 "「再多說一點！」"
	tour_travel.3120.c:0 "「真是好禮！」"
	tour_travel.3130.t:0 "下層承擔後果"
	tour_travel.3130.desc.intro:0 "「那邊的！」我聽到遠處傳來喊聲，轉身看到一個正握著犁的農民，[complaining_peasant.GetHerHis|U]停下來一秒，呼吸急促。\n\n「抱歉，[ROOT.Char.GetLadyLord]，但我很少有機會能和你說話。我理解你必須發展領地，但"
	tour_travel.3130.desc.no_farms:0 "你修建的宮殿讓我們丟了工作。」"
	tour_travel.3130.desc.no_jobs:0 "你修建的磨坊占用了我們的土地。」"
	tour_travel.3130.desc.outro:0 "\n\n[complaining_peasant.GetSheHe|U]緊緊握著[complaining_peasant.GetHerHis]的犁。"
	tour_travel.3130.a:0 "「這讓我心情沉重。拿著這筆錢。」"
	tour_travel.3130.b:0 "「來我的土地上幹活吧。我會把你被奪走的東西還給你。」"
	tour_travel.3130.c:0 "「領地總是第一位的。」"
	peasant_influx_modifier:0 "農民湧入"
	peasant_influx_modifier_desc:0 "這些土地被授予一群農民，作為因新建築遭受損失的補償。"
	tour_travel.3140.t:0 "牆外"
	tour_travel.3140.desc:0 "我還沒看到那棟建築就聽到了喧鬧聲。笑聲和音樂聲從不算大的木屋中傳來。當我們靠近時，一個正啃著[ROOT.GetCharacter.Custom('GetSmallFoodIndef')]的[brothel_worker.GetWomanMan]向我們招手。\n\n「啊，歡迎，」[brothel_worker.GetSheHe]說道，[brothel_worker.Custom('quirk_pos_standalone')|l]。「你想要留下過夜嗎？還是待幾個小時？或者一會兒？」\n\n很容易就能明白[brothel_worker.GetHerHis]的打算。"
	tour_travel.3140.a:0 "「我#EMP 愛死#!這裡了。」"
	tour_travel.3140.b:0 "「我不會被誘惑。」"
	brothel_stop_modifier:0 "抖擻精神"
	brothel_stop_modifier_desc:0 "該角色停在了路上的幾所妓院裡。"
	cultural_festival.2000.t:0 "[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]的文化節"
	cultural_festival.2000.desc.intro:0 "為了迎接我的到來，[ROOT.Char.GetCurrentLocation.GetName]的街道進行了華麗的裝飾，我的封臣[stop_host_scope.GetTitledFirstName]恭敬地等待著我。\n\n"
	cultural_festival.2000.desc.first_time_lovers:0 "我等不及要看一眼這片我從未來過的土地了，[stop_host_scope.GetFirstNameNoTooltip]在床上跟我講了許多次這裡的美麗風景和美妙天空。當然還有"
	cultural_festival.2000.desc.first_time_rivals:0 "啊，我不知有多少次夢到摧毀[stop_host_scope.GetHerHis]腐爛的土地了，訪問[stop_host_scope.GetSheHe]大吹特吹的城堡只是為了看到它比我的差。\n\n我真的等不及要看看那#EMP 惡臭的洞穴#!了。還好，我來這裡是為了"
	cultural_festival.2000.desc.first_time_neutral:0 "我不能說我對這片土地上的風俗和[stop_host_scope.GetFirstNameNoTooltip]提供的東西不感興趣。作為交換，我應當"
	cultural_festival.2000.desc.first_time_good:0 "啊，真是期待我等下能享受到的盛大活動和娛樂，我敢肯定[stop_host_scope.GetFirstNameNoTooltip]已經準備好了——當然還有"
	cultural_festival.2000.desc.first_time_bad:0 "所以我們是要參加愚蠢的[stop_host_scope.GetFirstNameNoTooltip]準備的無聊——往最好了說也只是平庸——節日。還好，我來這裡是為了"
	cultural_festival.2000.desc.again_lovers:0 "我等不及要回到這片土地了！我還記得我上次有多喜歡他們的習俗和傳統，以及我有多渴望和我親愛的[stop_host_scope.GetFirstNameNoTooltip]再次見面。\n\n當然，還有"
	cultural_festival.2000.desc.again_rivals:0 "啊，#EMP 再次#!踏足[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]簡直和前往[ROOT.Char.GetFaith.NegativeAfterLife]的深淵一樣。還好，我這次來是為了"
	cultural_festival.2000.desc.again_good:0 "啊！再次駐足於這片土地真是讓人開心！我等不及要看看[stop_host_scope.GetSheHe]這次給我準備了什麼精彩表演和美味大餐了。當然，還有"
	cultural_festival.2000.desc.again_neutral:0 "上次沒有那麼糟糕，所以我真的希望這次也能讓人應付下去。我需要一點娛樂，遠離宮廷陰謀。當然，還有"
	cultural_festival.2000.desc.again_bad:0 "#EMP 唉#!，#EMP 再次#!來到這裡簡直是命運對我的最大懲罰。不得不應付[stop_host_scope.GetHerHis]這種無聊透頂的人簡直是我遇到的最大挑戰。還好，我來這裡也是為了"
	cultural_festival.2000.desc.majesty:0 "向這裡的人民展示我的威嚴。"
	cultural_festival.2000.desc.intimidation:0 "向[stop_host_scope.GetHerHim]展示[ROOT.Char.GetTitleAsNameNoTooltip]應如何統治。"
	cultural_festival.2000.desc.again_intimidation:0 "提醒他們我的上一次訪問。我要讓這一次一樣的#EMP 讓人難忘#!。"
	cultural_festival.2000.desc.taxation:0 "減輕黃金對他們口袋造成的負擔。"
	cultural_festival.2000.a:0 "「開始吧！」"
	cultural_festival_begins_tt:0 "開始文化節活動"
	cultural_festival.2001.t:0 "行差踏錯"
	cultural_festival.2001.desc.intro:0 "舞者即刻跟上主舞台的音樂。他們優美的動作使得他們看起來像是成了舞台的一部分。他們將手伸向空中，感覺就像是看到樹木長出了新枝。\n\n當其中一名舞者開始攀爬舞台的木牆時，觀眾中有人倒吸了一口氣：「現在，」[injured_artist.GetSheHe]說道，「我的報復將從——#EMP 啊——#!。」\n\n"
	cultural_festival.2001.desc.child:0 "當[injured_artist.GetSheHe]摔倒在地時，[injured_artist.GetHerHis]的兜帽也落了下來，露出的面容正是[stop_host_scope.GetTitledFirstNamePossessive]的[injured_artist.Custom('GetDaughterSon')]：[injured_artist.GetName]。"
	cultural_festival.2001.desc.normal:0 "當表演者摔倒在地時，人群的沉默讓所有人都聽到了一聲清晰的#EMP 喀嚓聲#!。"
	cultural_festival.2001.a:0 "嗯……那肯定很疼。"
	cultural_festival.2001.b:0 "「馬上帶個醫生來！」"
	cultural_festival.2001.c:0 "「我要讓你因為自己的無能被鞭打！」"
	festival_helped_injured_artist_modifier:0 "幫助受傷的表演者"
	festival_whipped_injured_artist_modifier:0 "鞭打受傷的表演者"
	cultural_festival.2002.t:0 "開門紅"
	cultural_festival.2002.desc.intro:0 "當地農民擺攤賣起了蔬菜——偶爾還有，當然，很少——[stop_host_scope.Custom('RegionalEdibleMeat')]。當我在一群廷臣的陪同下繼續向前走時，我在人群裡看到了一張熟悉的面孔，[injured_artist.GetHerHis]緊緊盯著我的眼睛。\n\n「[ROOT.Char.GetLadyLord]，」[injured_artist.GetSheHe]終於向我走來，我打了一個手勢，示意我的衛兵讓[injured_artist.GetHerHim]過來，「當我在表演時受傷需要幫助時，你幫了我。現在輪到我用我有的東西回報你了。"
	cultural_festival.2002.desc.secret:0 "我知道[secret_target.GetTitledFirstNamePossessive]的秘密。」"
	cultural_festival.2002.desc.hunting:0 "我很了解這片土地。」"
	cultural_festival.2002.desc.savings:0 "全在這了。」"
	cultural_festival.2002.a:0 "「這很公平。」"
	cultural_festival.2002.b:0 "「我只是做了我該做的事。僅此而已。」"
	terrain_knowledge_modifier:0 "了解地形"
	cultural_festival.2010.t:0 "[ROOT.Char.Custom('GetMonarchofBeautyGoodBad')]"
	cultural_festival.2010.desc_bad:0 "每個參加[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]的人似乎都沉浸於有史以來最滑稽的對話中。他們言笑謦欬，每當他們覺得可能講得太過時，甚至還用肘相互觸碰。我零零散散在四處聽到了「陰鬱」這個詞。\n\n我靠近主舞台，發現[stop_host_scope.GetTitledFirstName]正帶著一臉促狹的笑，[stop_host_scope.GetHerHis]手裡拿著一頂花冠：「[ROOT.Char.GetSheHe]來了！」[stop_host_scope.GetSheHe]指著我宣布道，「我們的[ROOT.Char.Custom('GetMonarchofBeautyGoodBad')]！」"
	cultural_festival.2010.desc_good:0 "舉行[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]的街道上懸掛著[stop_host_scope.GetCurrentLocation.Custom('get_region_flower_type_plural')]及橫幅，村裡每個人都興高采烈地慶祝著我的到來——我甚至可以發誓，他們對我都移不開眼了。\n\n我靠近主舞台，發現[stop_host_scope.GetTitledFirstName]正笑看著我，[stop_host_scope.GetHerHis]手裡拿著一頂花冠：「[ROOT.Char.GetSheHe]來了！」[stop_host_scope.GetSheHe]宣布道，「我們的[ROOT.Char.Custom('GetMonarchofBeautyGoodBad')]！」"
	cultural_festival.2010.a:0 "「多麼親切的一個驚喜啊！」"
	cultural_festival.2010.b:0 "最好別出洋相。咱們走吧。"
	cultural_festival.2010.c:0 "「你好大的#EMP 膽子#!。」"
	cultural_festival.2010.c.success:0 "你贏得了這場戰鬥"
	cultural_festival.2010.c.failure:0 "[stop_host_scope.GetShortUIName]贏得了這場戰鬥"
	monarch_of_beauty_bad_male:0 "陰鬱與冤苦之王"
	monarch_of_beauty_bad:0 "陰鬱與冤苦之女王"
	monarch_of_beauty_good_male:0 "美麗與高貴之王"
	monarch_of_beauty_good:0 "美麗與高貴之女王"
	king_of_beauty_modifier:0 "讚美外貌"
	king_of_ugly_modifier:0 "領主反應過度"
	cultural_festival.2020.t:0 "季節到了"
	cultural_festival.2020.desc.intro:0 "街上正掛著壁毯！啊，還有股剛煮的[stop_host_scope.Custom('RegionalEdibleMeat')]味！[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]在一年中的這個時候最為閃耀。\n\n"
	cultural_festival.2020.desc.christmas:0 "鐘聲響起，在地人準備好參加彌撒。他們熱烈地聊著基督降生。「有一頭驢，聽我說！」「還有這事發生在河邊，就像這裡一樣。」「我的孩子來的時候，我希望你給他一樣多的金子！」\n\n緊接著一場短劇上演了，天主就此降生。"
	cultural_festival.2020.desc.midsommar:0 "在地人在村中立起一根五月柱，他們身著白衣，準備繞柱而舞。我注意到一頂[stop_host_scope.GetCurrentLocation.Custom('get_region_flower_type_plural')]花冠放在其中一張桌子上，一個年輕姑娘朝我微微一笑，隨即加入了舞圈。最美麗的光在天空中徹夜閃亮。"
	cultural_festival.2020.desc.summer_solstice:0 "城鎮的中心點著一堆篝火，以慶祝最明亮的星星成功升上天堂。在狂歡縱飲[stop_host_scope.Custom('RegionalDrink')]時，一名在地人唱起了一首歌，緊接著其他人也加入一起唱了起來：「夏天來臨，[ROOT.Char.Custom('GetRandomMigratoryBird')]歌聲殷勤！種子發芽，草地開花，[ROOT.Char.Custom('GetRandomMigratoryBird')]，請你歌唱！」"
	cultural_festival.2020.desc.eid:0 "在禮拜後，在地人互相走訪，慶祝封齋結束。大盤大盤的[stop_host_scope.Custom('get_region_root_vegetable_plural')]和魚肉，加上[stop_host_scope.Custom('RegionalDrink')]被端了出來，慶典會繼續進行下去，直到日落。"
	cultural_festival.2020.desc.harvest:0 "經過數週的勞作，收穫季的最後一天終於到來，在地人組成一支支隊伍，試圖收割最後一塊莊稼。「瞧瞧這個！」其中一人一邊吹噓道，一邊把鐮刀朝田裡一扔，雖然割下的莊稼算得上最少。\n\n「[ROOT.Char.GetLadyLord]，來跟我們一起慶祝吧！」[stop_host_scope.GetTitledFirstName]邀請著我，朝人群示意道，他們在收穫的糧食旁歡快得跳起了舞。"
	cultural_festival.2020.desc.generic:0 "人們歌唱、呼喊和狂歡著。「[ROOT.Char.GetLadyLord]，來跟我們一起慶祝吧！」[stop_host_scope.GetTitledFirstName]帶著一臉歡迎的微笑提議道。在地人聚集在廣場上跳著舞，四周瀰漫著[stop_host_scope.Custom('RegionalDrink')]和[stop_host_scope.Custom('GetLocalStreetFood')]的撲鼻香氣。"
	cultural_festival.2020.a:0 "多麼愉快的一場慶典啊！"
	cultural_festival.2020.b.drink:0 "#EMP 咱們喝點[stop_host_scope.Custom('RegionalAlcoholicDrink')]#!。"
	cultural_festival.2020.b.no_drink:0 "是時候喝[stop_host_scope.Custom('RegionalDrink')]吃[stop_host_scope.Custom('RegionalEdibleMeat')]了！"
	cultural_acceptance_embraced_festival:0 "接納文化節"
	enjoyed_culture_modifier:0 "慶祝文化節"
	enjoyed_culture_modifier_desc:0 "該角色參與了一場當地的慶典。"
	festival_tis_the_season:0 "喝一杯來忘記！"
	festival_tis_the_season_desc:0 "該角色在當地的慶典上飲酒忘憂"
	cultural_festival.2030.t:0 "文化稅"
	cultural_festival.2030.desc:0 "參加[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]的人開始聚到木製舞台周圍，一個想法在腦海浮現……這麼一大群人，都想欣賞一場精心製作的壯觀場面……還#EMP 免費#!。真浪費啊。\n\n要是我站在入口處，肯定會收取一小筆費用的……畢竟，這是為了向#EMP 我#!致敬而舉辦的。"
	cultural_festival.2030.a:0 "這是他們欠我的。"
	cultural_festival.2030.b:0 "我應該給人留下一個好印象，而不是瞎搞。"
	cultural_festival.2030.c:0 "你知道，旅行到這裡是#EMP 極其#!費錢的……"
	no_taxation_modifier:0 "無節日稅"
	festival_taxation_modifier:0 "節日稅"
	cultural_festival.2040.t:0 "沒文化的節日……？"
	cultural_festival.2040.desc:0 "雖然我在邀請[stop_host_scope.GetTitledFirstName]主持一場文化節來展示[stop_host_scope.GetHerHis]人民的風俗時，並不知道會發生什麼，但……肯定不是#EMP 這樣的#!。\n\n我將目光從那些缺乏訓練的表演者不協調的舞步上移開，試圖從準備的餐食中找到些慰藉——#EMP 呸#!，[stop_host_scope.Custom('RegionalEdibleMeat')]幾乎都沒做熟，[stop_host_scope.Custom('get_region_root_vegetable_plural')]還全焦了。這就是[cultural_festival_scope.GetAdjectiveNoTooltip]文化的優秀代表嗎？"
	cultural_festival.2040.a:0 "這……這#EMP 糟糕透了#!。得到一些幫助，然後變得更好吧。"
	cultural_festival.2040.b:0 "真的沒那麼差。"
	cultural_festival.2040.c:0 "哈！我會讓他們看看我們[ROOT.Char.GetCulture.GetCollectiveNoun]人是如何跳舞的。"
	cultural_festival.2040.c.success:0 "所有人都對你的文化印象深刻"
	cultural_festival.2040.c.failure:0 "所有人都覺得你很麻木不仁"
	no_culture_modifier:0 "對他們的文化不屑一顧"
	helped_culture_modifier:0 "優等文化的援助"
	appreciated_culture_modifier:0 "欣賞他們的文化"
	cultural_acceptance_insulted_festival:0 "對文化節不屑一顧"
	cultural_festival.2050.t:0 "羞恥的舞步"
	cultural_festival.2050.desc_intro:0 "「現在，為了向[ROOT.Char.GetTitledFirstNameNoTooltip]致敬，我們都要欣賞一下當地的舞蹈！」[stop_host_scope.GetTitledFirstName]宣布道，我興奮地佔住[stop_host_scope.GetHerHis]右邊的位子，品嚐了些新鮮水果和[stop_host_scope.Custom('RegionalDrink')]。\n\n"
	cultural_festival.2050.desc_lustful:0 "表演者們不久後便登上了高台，我的目光很快就盯上了他們一絲不掛還抹了油的腿。他們裸露的胸膛也同樣閃耀，沒有留下#EMP 任何#!想象的空間。我在座位上調整著坐姿，這是什麼美麗的胴體展啊？"
	cultural_festival.2050.desc_fallback:0 "表演者們不久後便登上了高台，都穿好了衣服……嗯，要說他們衣服都#EMP 穿好了#!，那也太誇張了。他們腿部裸露的肌膚已經抹上了芳香精油，而他們的……他們的#EMP 胸膛#!也太一絲不掛了，讓人不得不看。"
	cultural_festival.2050.desc_outro:0 "\n\n[stop_host_scope.GetTitledFirstNameNoTooltip]瞥了我一眼：「你喜歡嗎，我的朋友？」"
	cultural_festival.2050.a:0 "這#EMP 是#!什麼離經叛道的東西？"
	cultural_festival.2050.b:0 "我——嗯，這就是他們的文化，是吧？"
	cultural_festival.2050.c:0 "我這輩子裡，這玩意之前都去哪兒了？"
	cultural_festival.2060.t:0 "都城寶物"
	cultural_festival.2060.desc:0 "儘管為了節日顯然已經付出了所有努力，我仍然能注意到在[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]有一些廢棄房屋和劣質材料。\n\n我走近主廣場，看到[stop_host_scope.GetTitledFirstName]被一群孩子給圍住了，這群孩子急切地詢問著我們的隨從。他們一看到我就立刻藏了起來。「這是我從首府帶來的，如果有人想看的話……」我一邊說著，一邊向[stop_host_scope.GetFirstNameNoTooltip]展示我帶來的[sophisticated_artifact.GetNameNoTooltip]。\n\n「不得了啊！」孩子們回來看時，[stop_host_scope.GetSheHe]說道。"
	cultural_festival.2060.a:0 "「事實上，你可以把它留著。」"
	cultural_festival.2060.b:0 "「手都小心點。」"
	cultural_festival.2060.c:0 "「我會花錢讓你的工匠給你做一個！」"
	cultural_festival.2070.t:0 "運氣遊戲"
	cultural_festival.2070.desc:0 "我推開酒館的門，一股異常濃烈的氣息撲面而來。一群[retired_mercenary.GetWomenMen]在後面的一張桌子上活潑地唱著歌。「哈！我就告訴過你我會贏的！」其中一個人叫道，一邊讓骰子在[retired_mercenary.GetHerHis]指間滾動，然後[retired_mercenary.GetSheHe]又抬起頭，直視著我，「你也想試試你的運氣嗎，[ROOT.Char.GetTitleAsNameNoTooltip]？」\n\n「當心，[ROOT.Char.GetLadyLord]，」[stop_host_scope.GetTitledFirstName]提醒我，「這些[retired_mercenary.GetWomenMen]是退役的僱傭兵，他們看上了我的土地。」"
	cultural_festival.2070.a:0 "「也許你們可以就留在這兒……盯著這裡的人。」"
	cultural_festival.2070.b:0 "「來吧，再打最後#EMP 一仗#!——如果我贏了。」"
	cultural_festival.2070.b.success:0 "你贏得了遊戲"
	cultural_festival.2070.b.failure:0 "你輸掉了遊戲"
	cultural_festival.2070.c:0 "「我帶了我自己的骰子，咱們來玩點有意思的！」"
	cultural_festival.2070.c.failure:0 "他們搞清楚是你作弊了"
	cultural_festival.2070.d:0 "「啊，讓我們為美好的舊時光乾杯。」"
	festival_hired_mercenaries:0 "僱傭退役僱傭兵"
	festival_hired_mercenaries_desc:0 "該角色雇傭了一幫退役的僱傭兵來維持和平。"
	festival_luck_mercenaries:0 "最後一戰"
	festival_luck_mercenaries_desc:0 "該角色說服了一些退役的僱傭兵幫其打仗。"
	festival_drank_with_mercenaries:0 "與僱傭兵共飲"
	cultural_festival.2080.t:0 "交易奇蹟"
	cultural_festival.2080.desc:0 "我在節慶上閒逛時，注意到了一個頭戴兜帽的人正在兜售裡面不知裝著什麼液體的藥瓶。\n\n「來買我的藥吧，[ROOT.Char.GetLadyLord]，它們能創造奇蹟，甚至能平衡最虛弱的[ROOT.Char.GetWomanMan]的體液。」\n\n我注視著這些藥瓶，發現其中一瓶閃爍著朱紅色，好像是用上等朱砂製作的，還有一瓶呈亮綠色，好似有人將銅盤泡在了新鮮葡萄酒裡。"
	cultural_festival.2080.a:0 "「我要拿紅色的這瓶！」"
	cultural_festival.2080.b:0 "「啊，綠色的藥看著才最健康！」"
	cultural_festival.2080.c:0 "「我不會在這上面拿自己的健康來冒險。」"
	cultural_festival.2080.tt:0 "這可能會產生難以預料的後果"
	festival_2080_red_health:0 "奇蹟藥水"
	cultural_festival_2080.a.health:0 "提高健康"
	cultural_festival_2080.a.prowess:0 "提高勇武"
	cultural_festival_2080.a.prowess_bad:0 "勇武減弱"
	cultural_festival_2080.a.fertility:0 "提高生育力"
	cultural_festival_2080.a.fertility_bad:0 "生育力減弱"
