	cultural_festival_2080.b.stress:0 "壓力獲得最小化"
	cultural_festival_2080.b.stress_bad:0 "壓力獲得提高"
	cultural_festival_2080.b.stress_loss:0 "壓力降低提高"
	cultural_festival_2080.b.attraction:0 "吸引力提高"
	festival_2080_red_health_desc:0 "該角色在文化節上喝下了一瓶奇蹟藥水"
