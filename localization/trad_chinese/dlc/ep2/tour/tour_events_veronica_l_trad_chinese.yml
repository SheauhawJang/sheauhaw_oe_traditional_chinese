	cultural_festival.2090.t:0 "安靜！"
	cultural_festival.2090.desc:0 "觀看這噁心的[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]獻上的第五十場枯燥的表演時，我簡直想把所有這些舞者全身骨頭都打斷，然後直接離開。\n\n等一下……#EMP 我#!可以把他們弄走。\n\n我清了清嗓子，然後說道：「我親愛的子民們，我聽到了一個最不幸的消息，你們在這片土地上做了小偷和反賊。」"
	cultural_festival.2090.a:0 "「你們這些罪行必須受到懲罰……」"
	cultural_festival.2090.b:0 "「這些不就是想要造我反的農民嗎？抓住他們！」"
	cultural_festival.2090.c:0 "「讓他們走吧。」"
	festival_arrested_artists:0 "囚禁表演者"
	festival_no_prisoners:0 "沒有囚犯"
	festival_no_prisoners_desc:0 "該角色沒有在文化節期間囚禁該伯爵領的表演者"
	cultural_festival.2100.t:0 "行會的貢獻"
	cultural_festival.2100.desc:0 "「快看那個！」走在[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]的街道上，我聽到有人這麼說道。我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('inspired_courtier'))][inspired_courtier.GetFirstName]正指著看起來似乎是[guild_location.GetCounty.GetFaith.WealthGodNamePossessive][guild_location.Custom('GetGuildType')]的地方，[inspired_courtier.GetHerHis]的臉上浮現出一絲欣喜的笑容。\n\n一群學徒跪在工作檯前。師傅雙手抱肘，抬起下巴，在門樑處監督。「孩子，你得多使一點勁。」\n\n[inspired_courtier.GetFirstName]向他們的方向邁出一步，完全被迷住了。"
	cultural_festival.2100.a:0 "這些人值得幫助。"
	cultural_festival.2100.b:0 "我們回家後也應該投資商業……"
	cultural_festival.2100.c:0 "「去吧，[inspired_courtier.GetFirstNameNoTooltip]，去拜訪他們。」"
	cultural_festival.2100.c.success:0 "[inspired_courtier.GetShortUIName]找到了適合[inspired_courtier.GetHerHis]的職業"
	cultural_festival.2100.c.failure:0 "[inspired_courtier.GetShortUIName]的求知慾變強"
	discounted_guild_holding_build_cost_modifier:0 "城建"
	cultural_festival.2110.t:0 "意料之外的表演者"
	cultural_festival.2110.desc.intro:0 "雜技演員們穿著五顏六色的服裝跳來跳去，其中一人張開嘴接住了另一人扔出的球，人群爆發出了歡呼。"
	cultural_festival.2110.desc.callous:0 "真是太容易高興了。"
	cultural_festival.2110.desc.outro:0 "\n\n很快音樂響起。這首歌我以前聽過。應該是吧。它們大多數聽起來都很像。即使在高台上我也能聽見下面的農民跟著高聲歌唱。\n\n「在田野裡跳舞……」#EMP 「汪！汪！汪！」#!一個身影加入，偷走了雜耍用的球。\n\n#EMP 「抓住那隻狗！」#!"
	cultural_festival.2110.a:0 "我可以把它帶回去……"
	cultural_festival.2110.b:0 "[my_heir.GetFirstNameNoTooltip]的完美伴侶！"
	cultural_festival.2110.c:0 "嗷……我無法抗拒撫摸它的衝動！"
	cultural_festival.2110.d:0 "啊，真是討厭的野獸。"
	cultural_festival.2110.e:0 "我必須留在原地。"
	cultural_festival_2110_d_tt:0 "你踢了狗一腳"
	cultural_festival_2110_d_opinion_tt:0 "所有非冷酷和虐待狂的出席角色"
	available_because_intent_tt:0 "此選項可用，因為你的[THIS.Char.GetInvolvedActivityIntent.GetName][intent|E]"
	cultural_festival.3000.t:0 "盛大演出"
	cultural_festival.3000.desc:0 "我的領主[visiting_liege.GetTitledFirstName]的來訪給了我一個絕佳的機會。我肯定能利用這次命中注定的相逢來贏得[visiting_liege.GetHerHis]的支持，或許能更輕鬆地得到我想要的東西……\n\n也許我可以組織一場演出來描繪[visiting_liege.GetHerHis]的偉大事蹟？ "
	cultural_festival.3000.a:0 "獲得我領主青睞的完美機會！"
	cultural_festival.3000.a.tt:0 "你的領主會喜歡這次美妙的人物刻畫……"
	cultural_festival.3000.b:0 "我不會在這上面花錢。"
	cultural_festival.3001.t:0 "盛大演出：讚美？"
	cultural_festival.3001.desc:0 "演出的舞台已經搭好，就在廣場的正中央。節日花環懸掛在柱子上，演員正在對劇本細節進行最後的潤色。「[visiting_liege.GetSheHe]當然不會喜歡蘋果，你這蠢貨！」我聽見劇作家向主演抱怨道。\n\n我一直等到彩排結束，[liege_actor.GetSheHe]趕在我離開前找了過來。「[ROOT.Char.GetLadyLord]！」[liege_actor.GetSheHe]雙手合十，近乎乞求，「我應該怎麼演[visiting_liege.GetTitledFirstNameNoTooltip]，你有什麼意見嗎？」"
	cultural_festival.3001.compassionate:0 "「應當著重表現[visiting_liege.GetShortUIName]的善心。」"
	cultural_festival.3001.bold:0 "「[visiting_liege.GetShortUIName]總是表現得那麼勇敢！」"
	cultural_festival.3001.honorable:0 "「對[visiting_liege.GetShortUIName]來說，榮譽是最重要的事。」"
	cultural_festival.3001.greed:0 "「[visiting_liege.GetShortUIName]的雄心沒有止境！」"
	cultural_festival.3001.rational:0 "「[visiting_liege.GetShortUIName]總是那麼沉著冷靜。」"
	cultural_festival.3001.zealous:0 "「把[visiting_liege.GetShortUIName]塑造成一個虔誠的[visiting_liege.GetWomanMan]吧！」"
	cultural_festival.3001.energetic:0 "「記住[visiting_liege.GetSheHe]總是準備好行動！」"
	cultural_festival.3001.forgiving:0 "「一定要表現出[visiting_liege.GetHerHis]格外的善良。」"
	cultural_festival.3001.beautiful:0 "「[visiting_liege.GetHerHis]的美貌讓眾人為之傾倒！」"
	cultural_festival.3001.strong:0 "「[visiting_liege.GetHerHis]的身體力量無人能敵。」"
	cultural_festival.3001.extroverted:0 "「表現出大家有多喜愛[visiting_liege.GetHerHim]。」"
	cultural_festival.3001.dominant:0 "「展現出[visiting_liege.GetSheHe]對人民的支配氣場。」"
	cultural_festival.3001.negative:0 "「其實——小丑服很適合[visiting_liege.GetHerHim]……」"
	cultural_festival.3001.tt:0 "#F [visiting_liege.GetTitledFirstName]收到的讚美效果如何，取決於讚美和[visiting_liege.GetHerHim]是否契合#!"
	cultural_festival.3001.negative.flavor:0 "我的領主不會喜歡這樣，不過#EMP 我#!喜歡。"
	dressed_liege_like_buffon_modifier:0 "完全是開玩笑"
	dressed_liege_like_buffon_modifier_desc:0 "該角色決定在節日演出中將領主描繪為小丑。"
	cultural_festival.3002.t:0 "盛大演出"
	cultural_festival.3002.desc.intro:0 "一座木製舞臺傲然矗立在廣場中央。柱子上懸掛在節日花環，演員們躲在舞台一側，邊笑邊聊著天。等到[stop_host_scope.GetTitledFirstName]挺著[stop_host_scope.GetHerHis]的胸膛驕傲地走來，他們都安靜了下來。\n\n「很榮幸地宣布，為了向我們最尊貴的客人[ROOT.Char.GetTitledFirstNameNoTooltip]表達敬意，演出即將開始，請欣賞！」\n\n故事開始發展，講述著[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]的街道和我的事蹟。"
	cultural_festival.3002.desc.good:0 "被這樣讚美真是讓人欣慰！"
	cultural_festival.3002.desc.neutral:0 "沒什麼值得注意的東西。"
	cultural_festival.3002.desc.bad:0 "真是無法想象他們居然是這麼看我的。"
	cultural_festival.3002.desc.buffoon:0 "我在那裡……穿得像個#EMP 小丑#!？"
	cultural_festival.3002.a:0 "「這是我收到過的最好的讚美！」"
	cultural_festival.3002.a.toast:0 "最好的讚美"
	cultural_festival.3002.b:0 "好吧……我想還有更糟的。"
	cultural_festival.3002.b.toast:0 "有趣的演出"
	cultural_festival.3002.c:0 "他們怎麼能如此#EMP 錯誤#!地理解我？"
	cultural_festival.3002.c.toast:0 "侮辱性的演出"
	cultural_festival.3002.d.toast:0 "最爛的演出"
	cultural_festival.3002.d:0 "你以為你在做什麼？！"
	cultural_festival.3002.e:0 "我不能告訴[stop_host_scope.GetHerHim]我的真實感想是什麼。"
	cultural_festival.3002.e.toast:0 "[visiting_liege.GetTitledFirstName]看起來喜歡這齣戲"
	festival_good_play:0 "優秀的演出"
	festival_neutral_play:0 "平庸的演出"
	festival_bad_play:0 "糟糕的演出"
	cultural_festival.3010.t:0 "奇妙之泉"
	cultural_festival.3010.desc:0 "我步行穿過城堡庭院，在噴泉旁駐足，花了點時間觀察了下大理石上的流水。一隻貓在這開墾好的花園裡徘徊著，臨走前還伸了個懶腰。\n\n我摸了摸銀管上的浮雕——是我的家族徽記。但願……啊！要是我讓它流淌出不一樣的物質，我就能給[visiting_liege.GetTitledFirstName]留下深刻的印象……"
	cultural_festival.3010.a:0 "當然是[ROOT.Char.Custom('RegionalAlcoholicDrink')|U]！"
	cultural_festival.3010.b:0 "一些美味果汁會更容易。"
	cultural_festival.3010.c:0 "在這上面花時間沒用。"
	alcohol_fountain_modifier:0 "奇妙的噴泉"
	alcohol_fountain_modifier_desc:0 "該角色決定建造一座噴酒而不噴水的噴泉。"
	juice_fountain_modifier:0 "$alcohol_fountain_modifier$"
	juice_fountain_modifier_desc:0 "該角色決定建造一座噴果汁而不噴水的噴泉。"
	cultural_festival.3011.t:0 "奇妙之泉"
	cultural_festival.3011.desc.intro:0 "我跟著[stop_host_scope.GetTitledFirstName]，[stop_host_scope.GetSheHe]正帶著我領略節日慶典。「接下來是，」當我們進入城堡庭院時，[stop_host_scope.GetSheHe]宣布道，「我一個認為最令人愉快的驚喜。」當我們發現一座奇特的噴泉時，我揚起了眉毛，這噴泉全由白石打造，連接著一根銀管，正流出大量清澈的……"
	cultural_festival.3011.desc.alcohol:0 "#EMP [stop_host_scope.Custom('RegionalAlcoholicDrink')]？#!"
	cultural_festival.3011.desc.juice:0 "#EMP 果汁？#!"
	cultural_festival.3011.desc.outro:0 "\n\n有些人圍在周圍，笑著把硬幣扔進井裡。"
	cultural_festival.3011.a:0 "咱們一起喝起來！"
	cultural_festival.3011.b:0 "不許願就浪費了！"
	festival_wishing_well_modifier:0 "許願井"
	drank_together_modifier:0 "酌泉而飲"
	cultural_festival.3020.t:0 "忠誠的提醒"
	cultural_festival.3020.desc:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]上空陰雲密度，黑夜的灰幡在窄巷中逡巡。[stop_host_scope.GetTitledFirstNamePossessive]幾乎以挑釁的姿態站在山頂。[stop_host_scope.GetSheHe|U]應當被提醒[stop_host_scope.GetSheHe]是為誰服務的。\n\n我是神授的[ROOT.Char.GetTitleAsNameNoTooltip]。王冠懸掛在我的頭頂，如同皓月凌駕於眾星。無論你多麼耀眼，#EMP 我#!都更勝一籌。"
	cultural_festival.3020.a:0 "[stop_host_scope.GetFirstNameNoTooltip]應當再次向我覲見。"
	cultural_festival.3020.a.tt:0 "這對你有好處，但你的封臣可能不會喜歡……"
	cultural_festival.3020.b:0 "還是接著慶祝吧！"
	festival_no_homage_modifier:0 "謙卑的領主"
	festival_no_homage_modifier_desc:0 "該角色選擇不舉行奢華的覲見儀式，而僅僅是享受。"
	cultural_festival.3021.t:0 "忠誠的提醒：覲見"
	cultural_festival.3021.desc:0 "房間裡每根蠟燭都在熊熊燃燒，將黑暗抵擋在外。一股流動的氣流來回穿梭於窗戶四周的石縫中。[stop_host_scope.GetTitledFirstName]正跪在我面前，我伸出手握住[stop_host_scope.GetHerHis]的雙手，將其放入我的手心。\n\n「我的朋友，」我開始道，手頭一緊，「你將手放到我手中，以代替我們的心。我非常器重你的忠貞，嚴格來說，我是需要你的……」"
	cultural_festival.3021.a:0 "「金錢。」"
	cultural_festival.3021.b:0 "「人力。」"
	cultural_festival.3021.a.tt:0 "這#Bold 不會#!鎖定封臣契約。"
	cultural_festival.3021.c:0 "「忠誠。」"
	cultural_festival.3021.c.flavor:0 "……來換取我的忠誠。"
	cultural_festival.3021.d:0 "「友誼。」"
	cultural_festival.3022.t:0 "忠心的提示：覲見"
	cultural_festival.3022.desc.intro:0 "這是一個莊嚴的夜晚，[visiting_liege.GetTitledFirstName]將我召到我自己的御座廳。[visiting_liege.GetSheHe|U]已通知過我的隨從，說是關於「重續覲見儀式」之事。我在進入房間前深吸一口氣——[visiting_liege.GetSheHe]就在那裡，正坐在#EMP 我的#!位子上。領主就是領主。[visiting_liege.GetSheHe|U]要確保我永誌不忘。\n\n我跪在[visiting_liege.GetHerHim]面前，而[visiting_liege.GetSheHe]用[visiting_liege.GetHersHis]的手握住了我的。「我的朋友，」[visiting_liege.GetSheHe]說，「你將手放在我手中，以代替我們的心。我非常器重你的忠貞，嚴格來說，我是需要你的"
	cultural_festival.3022.desc.friends:0 "友誼。」"
	cultural_festival.3022.desc.hook:0 "忠誠。」"
	cultural_festival.3022.desc.levies:0 "人力。」"
	cultural_festival.3022.desc.money:0 "金錢。」"
	cultural_festival.3022.a:0 "「您拿去吧。」"
	cultural_festival.3022.b:0 "「他們本就屬於您。」"
	cultural_festival.3022.annoyed:0 "封臣義務"
	cultural_festival.3022.d:0 "「我很樂意提供！」"
	cultural_festival.3022.d.friends:0 "緊密的關係"
	cultural_festival.3022.money:0 "[visiting_liege.GetShortUIName]提高了你的封臣契約的賦稅"
	cultural_festival.3022.levies:0 "[visiting_liege.GetShortUIName]提高了你的封臣契約的徵兆兵"
	cultural_festival.3022.hook:0 "[visiting_liege.GetShortUIName]獲得一個針對你的忠誠牽制"
	cultural_festival.3030.t:0 "獻給最美的！"
	cultural_festival.3030.desc:0 "我在[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]的街頭漫步，試著為文化節想出什麼新點子，一位當地的農民羞澀地向我走近。[local_farmer.GetSheHe]帶來的[ROOT.Char.Custom('RegionalFarmAnimal')]在[local_farmer.GetHerHim]身後停了下來，嚼起地板上什麼東西。\n\n「大人，」[local_farmer.GetSheHe]越來越激動地說道，「您願意評判我們的選美比賽嗎？我的小「結實」肯定會贏。」\n\n我飛快地看了眼[local_farmer.GetHerHis]的[ROOT.Char.Custom('RegionalFarmAnimal')]，現在正忙著啃樹葉。要是……我讓[visiting_liege.GetTitledFirstName]代為評判呢？"
	cultural_festival.3030.a:0 "「開始準備吧！」"
	cultural_festival.3030.b:0 "[visiting_liege.GetFirstNameNoTooltip]絕不可能會喜歡這個。"
	farm_contest_modifier:0 "組織農場動物選美比賽"
	cultural_festival.3031.t:0 "獻給最美的……？"
	cultural_festival.3031.desc:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]的舞台上布置著乾草、鮮花以及……有趣的客人。三隻不一樣的[stop_host_scope.Custom('RegionalFarmAnimalPlural')]站在中央，旁邊陪著它們自豪的主人。[stop_host_scope.GetTitledFirstName]在高台的另一端向我示意：「啊，我們的裁判到了！」\n\n我環顧四周，想要看看[stop_host_scope.GetSheHe]是否是在指我，但並沒有錯。我開始朝[stop_host_scope.GetHerHim]走去，而[stop_host_scope.GetSheHe]繼續說道：「歡迎來到我們一年一度的動物集市，在這裡，最漂亮的[stop_host_scope.Custom('RegionalFarmAnimal')]將奪得桂冠！」當[stop_host_scope.GetSheHe]說話時，我注意到[stop_host_scope.GetSheHe]在偷偷指著最左邊的那隻。"
	cultural_festival.3031.a:0 "「很明顯是左邊那個！」"
	cultural_festival.3031.b:0 "「這一隻眉清目秀，有一種熟悉的美……」"
	cultural_festival.3031.c:0 "「[stop_host_scope.GetCulture.GetNameNoTooltip]人的[stop_host_scope.Custom('RegionalFarmAnimalPlural')]真的是最漂亮的！」"
	cultural_festival.3031.d:0 "「我甚至都懶得來管這種事。」"
	cultural_festival.3031.e:0 "啊，我知道誰才是最美的[stop_host_scope.Custom('RegionalFarmAnimal')]……"
	cultural_festival.3031.e.tt:0 "你將你的仇敵[farm_animal_rival.GetShortUIName]加冕為勝者"
	favourite_animal_contest_modifier:0 "裁判動物選美比賽"
	underdog_animal_contest_modifier:0 "加冕醜陋的動物"
	underdog_animal_contest_modifier_desc:0 "該角色將一只樣子平平無奇的動物選為選美比賽的勝者。"
	mocked_animal_fair_modifier:0 "嘲笑動物集市"
	cultural_acceptance_farm_contest:0 "動物選美比賽"
	regional_farm_animal_goat:0 "山羊"
	regional_farm_animal_chicken:0 "雞"
	regional_farm_animal_cow:0 "牛"
	regional_farm_animal_sheep:0 "綿羊"
	regional_farm_animal_pig:0 "豬"
	regional_farm_animal_yak:0 "耗牛"
	regional_farm_animal_goat_plural:0 "山羊"
	regional_farm_animal_chicken_plural:0 "雞"
	regional_farm_animal_cow_plural:0 "牛"
	regional_farm_animal_sheep_plural:0 "綿羊"
	regional_farm_animal_pig_plural:0 "豬"
	regional_farm_animal_yak_plural:0 "犛牛"
	cultural_festival.3040.t:0 "石中利劍"
	cultural_festival.3040.desc:0 "我漫步在[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]節日期間的街道上，突然聽到一個熟悉的聲音：「我該拿這塊石頭做什麼，嗯？你就是想讓我坐在上面嗎？」\n\n[marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U]正指著一塊石匠留在[marshal.GetHerHim]面前的巨石。\n\n「這是用來比拼力量的，」石匠聳了聳肩解釋道。「什麼力量比拼？這就不可能舉得起來！」[marshal.GetTitledFirstNameNoTooltip]反駁道。"
	cultural_festival.3040.a:0 "「你不該去#EMP 舉#!它，我的朋友。」"
	cultural_festival.3040.flavor:0 "沒有人能從石中取出寶劍！"
	cultural_festival.3040.a.tt:0 "@warning_icon! #X 你可能會失去這件寶物"
	cultural_festival.3040.b:0 "「把它丟了吧。」"
	cultural_festival.3041.t:0 "$cultural_festival.3040.t$"
	cultural_festival.3041.desc:0 "一塊異乎尋常的巨石被放在[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]的中心，與其說是巧合，不如說是過於炫耀了。我靠近後很快就明白了其中的趣味，它的表面鑲嵌著一件武器；它閃亮的刀身一半是鋼，一半是石頭。"
	cultural_festival.3041.a:0 "哈！我會向他們展示下我有多麼強大！"
	cultural_festival.3041.a.success:0 "你將這把武器從石中取出"
	cultural_festival.3041.a.success.vassal:0 "[visiting_liege.GetShortUIName]將這把武器從石中取出"
	cultural_festival.3041.a.failure:0 "這把武器紋絲不動"
	cultural_festival.3041.b:0 "我應該讓[stop_host_scope.GetTitledFirstName]試試，找點樂子。"
	cultural_festival.3041.c:0 "#EMP 哈哈！#!出來吧你！"
	cultural_festival.3042.t:0 "$cultural_festival.3040.t$：力量展現"
	cultural_festival.3042.desc.intro:0 "啊。在那兒！這塊石頭被放在城鎮中心，上面裝飾的金字寫著：「凡是能從此石中拔出此劍者，乃其真命之主。」\n\n我轉頭看著我們中最有可能成功的人——[visiting_liege.GetTitledFirstName]。不過……當[visiting_liege.GetSheHe]試圖拔出劍柄時，這把武器卻紋絲不動。"
	cultural_festival.3042.desc.failed:0 "\n\n「該死，」我聽到[visiting_liege.GetSheHe]嘀咕道。可能輪到我來嘗試下這個挑戰了？"
	cultural_festival.3042.desc.pretended:0 "「啊，真不走運，」[visiting_liege.GetSheHe]說道，朝我的方向點了點頭，「你想試一試嗎，我的朋友？」"
	cultural_festival.3042.a:0 "#EMP 我#!一定會把它從石頭裡取出來！"
	cultural_festival.3042.b:0 "為什麼要冒當眾受辱的風險呢？"
	cultural_festival.3050.t:0 "令人平靜的表演"
	cultural_festival.3050.desc:0 "一群在地人去看戲，這戲似乎是我聽過的最漫長、最乏味的說教了。\n\n我試圖瞪大眼睛，但很快，街角的乾草堆看起來有點太舒服、太誘人了……"
	cultural_festival.3050.a:0 "我#EMP 必須#!保持清醒。"
	cultural_festival.3050.b:0 "我只是休息一下眼睛……"
	cultural_festival.3050.b.tt:0 "[stop_host_scope.GetShortUIName]有可能會注意到……"
	festival_enjoyed_local_performance:0 "假裝對節日感興趣"
	cultural_festival.3051.t:0 "太安靜了……"
	cultural_festival.3051.desc:0 "一群在地人登台了，我滿懷喜悅和敬畏地聆聽他們的演說。我要是早知道[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]有知識這麼淵博的人就好了！多麼剛毅！多麼迷人！\n\n我轉向[visiting_liege.GetTitledFirstName]對他們的學說要作出評論，卻發現[visiting_liege.GetHerHis]的眼睛是……閉著的？我聽到的那是#EMP 鼾聲#!嗎？"
	cultural_festival.3051.a:0 "[visiting_liege.GetSheHe]怎麼會感到如此無聊呢？！"
	cultural_festival.3051.a.toast:0 "[stop_host_scope.GetShortUIName]看到了你在睡覺"
	cultural_festival.3051.b:0 "可能這並不適合每個人……"
	cultural_festival.3060.t:0 "我可以……？"
	cultural_festival.3060.desc.intro:0 "一群客人在笛聲和鼓聲的伴奏下迅速起舞，所有人都歡快地笑著跳了起來。一對夫婦偷偷溜進了一條小巷，孩子們圍成一圈跳著，一個孤獨的老人費勁地搖著胯部。\n\n"
	cultural_festival.3060.desc.spouse:0 "我轉向我的配偶[my_spouse.GetTitledFirstName]，欣賞著[my_spouse.GetHerHis]溫柔的微笑，隨著音樂的節奏打起了拍子。"
	cultural_festival.3060.desc.vassal:0 "我在人群中看見了[stop_host_scope.GetTitledFirstName]，在他身邊的，是我見過的最漂亮的[vassal_spouse.GetWomenMen]之一……"
	cultural_festival.3060.a:0 "「可以嗎，我親愛的[my_spouse.GetFirstNameNoTooltip]？」"
	cultural_festival.3060.b:0 "與[stop_host_scope.GetTitledFirstNameNoTooltip]的配偶共舞會引起轟動……"
	cultural_festival.3060.b.success:0 "你的舞姿勾引到了[vassal_spouse.GetShortUIName]"
	cultural_festival.3060.b.failure:0 "[vassal_spouse.GetShortUIName]對你的舞姿沒什麼印象"
	cultural_festival.3060.b.tt:0 "[stop_host_scope.GetShortUIName]可能不會喜歡這個……"
	cultural_festival.3060.c:0 "我可以藉此機會同在地人共舞。"
	cultural_festival.3060.d:0 "呃，#EMP 跳舞#!。"
	festival_danced_with_local_modifier:0 "與在地人一起跳舞"
	cultural_festival.3061.t:0 "舞伴"
	cultural_festival.3061.desc:0 "我隨著歌曲的節奏拍著手，但當我看到[visiting_liege.GetTitledFirstName]走近我們時，便停了下來。「您要……？」我開口道，但[visiting_liege.GetSheHe]似乎有興趣的並不是我，[visiting_liege.GetSheHe]向我的配偶提出了[visiting_liege.GetHerHis]的邀請：「您能賞光與我跳一支舞嗎？」"
	cultural_festival.3061.a:0 "這是對我榮譽的侮辱！"
	cultural_festival.3061.a.toast:0 "榮譽被侮辱"
	cultural_festival.3061.b:0 "誰會不選[vassal_spouse.GetHerHim]啊！"
	festival_flattered_spouse_modifier:0 "公開奉承"
	festival_flattered_spouse_modifier_desc:0 "該角色以一種誘人的方式當眾稱讚了其配偶。"
	cultural_festival.3070.t:0 "愚人之宴"
	cultural_festival.3070.desc:0 "聽到鐘聲之後，一個點子突然從我腦袋裡蹦了出來：一場愚人之宴！一個顛倒的世界，在這裡罪人是牧師，我們一起狂歡好幾天！\n\n啊，不過誰來做我的愚人[ROOT.Char.GetFaith.BishopNeuter|U]呢……？[rival_jester.GetTitledFirstName]？我從來都不喜歡[rival_jester.GetHerHim]。或者[sinful_jester.GetTitledFirstName]，[sinful_jester.GetHerHis]罪惡的行為人盡皆知。"
	cultural_festival.3070.a:0 "[rival_jester.GetShortUINameNoTooltip]配得上這份榮譽。"
	cultural_festival.3070.b:0 "還有誰能比[sinful_jester.GetShortUINameNoTooltip]更好？"
	cultural_festival.3070.c:0 "或者，來訪的[visiting_liege.GetTitledFirstName]……？"
	cultural_festival.3070.d:0 "教會決不會認可這樣的事。"
	festival_feast_of_fools_county_modifier:0 "愚人之宴"
	festival_king_of_fools_modifier:0 "愚人主教"
	festival_feast_of_fools_county_modifier_desc:0 "該伯爵領允許模仿模仿教會儀式舉辦愚人之宴"
	cultural_festival.3071.t:0 "$cultural_festival.3070.t$"
	cultural_festival.3071.desc.intro:0 "狂歡！喜悅！走進[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]的主廣場，我看到一群人穿成教士模樣，唱、跳。"
	cultural_festival.3071.desc_jester:0 "在廣場中央，一個人體模型正捧著一件半是[ROOT.Char.GetFaith.BishopNeuter]服半是小丑服的服裝，準備穿戴上身。[stop_host_scope.GetTitledFirstName|U]在舞台上拍了拍[stop_host_scope.GetHerHis]的手，邪惡地笑著：「[ROOT.Char.GetTitledFirstName]來了——我們的$nick_monarch_of_fools_masc$！聽好，朋友們，[ROOT.Char.GetHerHis]的罪惡沒有止境，並且[ROOT.Char.GetHersHis]現在有了強制推行這些罪惡行徑的權力！」"
	cultural_festival.3071.desc_fallback:0 "在廣場中央，一個一半[ROOT.Char.GetFaith.BishopNeuter]服一半小丑服的[final_jester.GetWomanMan]正擔任著人群的主持。\n\n[stop_host_scope.GetTitledFirstName]亮了一個相，高興地拍著[stop_host_scope.GetHerHis]的手：「聽好了，朋友們，[final_jester.GetTitledFirstName]現在是我們的$nick_monarch_of_fools_masc$，[final_jester.GetHerHis]的意志就是法律，[final_jester.GetHerHis]的聲音就是主的聲音。我們可以期待從[final_jester.GetHerHim]身上得到何種#EMP 罪惡#!的歡樂？」"
	cultural_festival.3071.a:0 "「我等不及要知道了！」"
	cultural_festival.3071.b:0 "「我的領地不允許這麼褻瀆的節慶存在。」"
	cultural_festival.3071.c:0 "「哈！#EMP 僱傭#!這個人。」"
	cultural_festival.3071.d:0 "「你竟敢把我描述成傻子？！」"
	cultural_festival.4000.t:0 "獨特的口音"
	cultural_festival.4000.desc:0 "突然，我和我的隨從被一群擠去觀看慶祝活動的人隔開了，我還沒來得及反應，就被擠到了兩個正在激烈交談的人中間。\n\n然而，我聽不懂他們在說什麼，而[local_character_scope.GetTitledFirstName]開始直接和我說話。我試圖融入其中，但[local_translator_scope.GetTitledFirstName]一直斜著眼看我。\n\n我也許應該說點什麼。他們的語言似乎很迷人，或許我能在這裡學會它？"
	cultural_festival.4000.a:0 "我不懂，但我希望[local_translator_scope.GetNameNoTooltip]能教我！"
	cultural_festival.4000.b:0 "點頭，微笑……"
	cultural_festival.4000.b.success:0 "沒人注意到你根本不懂這門語言"
	cultural_festival.4000.b.failure:0 "[local_translator_scope.GetNameNoTooltip]把我叫了出去"
	cultural_festival.4000.c:0 "老實說，這真讓我摸不著頭腦。"
	cultural_festival.4100.t:0 "粗魯手勢"
	cultural_festival.4100.desc:0 "我真不敢相信自己的眼睛，[inconsiderate_character_scope.GetTitledFirstName]開始對著[offended_character_scope.GetTitledFirstName]做在[offended_character_scope.GetCulture.GetName]文化中被認為是高度冒犯的手勢！\n\n[offended_character_scope.GetNameNoTooltip]大吼著直呼[inconsiderate_character_scope.GetTitledFirstName]的名字，而[offended_character_scope.GetHerHis]的手下趕緊拉住了[offended_character_scope.GetHerHim]。看起來[offended_character_scope.GetSheHe]沒法靠[offended_character_scope.GetHerHis]自己冷靜下來，我得做點什麼緩解緊張形勢。"
	cultural_festival.4100.a:0 "忍住，這只是個誤會。"
	cultural_festival.4100.a.success:0 "你說服了[offended_character_scope.GetNameNoTooltip]"
	cultural_festival.4100.a.failure:0 "[offended_character_scope.GetNameNoTooltip]未被說服"
	cultural_festival.4100.b:0 "我應該公開斥責[inconsiderate_character_scope.GetNameNoTooltip]！"
	cultural_festival.4100.c:0 "也許我能給點錢作為補償。"
	cultural_festival.4200.t:0 "準備遊行"
	cultural_festival.4200.desc:0 "客人抵達[ROOT.Char.GetCurrentLocation.GetName]後有許多事要做，有許多東西要看。然而，我應該一刻不歇地讓他們開心，所以我想為[visiting_liege.GetTitledFirstName]和[visiting_liege.GetHerHis]的隨從做些特殊的事。一場遊行能很好地歡迎他們，同時以最好的方式展示我們的領地。\n\n不過，我不確定哪種遊行會讓[visiting_liege.GetNameNoTooltip]開心？"
	cultural_festival.4200.a:0 "我會展示我們的軍事實力！"
	cultural_festival.4200.tt.liege_likes:0 "你的領主可能會#P 喜歡#!"
	cultural_festival.4200.tt.liege_indifferent:0 "你的領主可能會接受"
	cultural_festival.4200.tt.liege_dislikes:0 "你的領主可能會#X 厭惡#!"
	cultural_festival.4200.b:0 "以我們的人民為中心。"
	cultural_festival.4200.c:0 "我想要一場屬靈的體驗。"
	cultural_festival.4201.t:0 "[stop_host_scope.Custom('GetParadeType')|U]"
	cultural_festival.4201.desc:0 "我決定舉辦[stop_host_scope.Custom('GetParadeType')]，任命[coordinator_scope.GetTitledFirstName]作為遊行的協調人員，並向[coordinator_scope.GetHerHim]咨詢如何準備活動。[coordinator_scope.GetSheHe|U]沉思了一會兒，然後提出了幾個選項：\n\n"
	cultural_festival.4201.desc_military:0 "$cultural_festival.4201.desc$「我們可以邀請領地內最優秀的騎士模擬一場全面戰鬥。又或者，從[ROOT.Char.GetCurrentLocation.GetName]召集全副武裝的徵召兵和守軍，在主廣場上進行對練。」"
	cultural_festival.4201.desc_civil:0 "$cultural_festival.4201.desc$「我們可以邀請領地內最棒的農民和工匠來炫耀他們的手藝。又或者，召集本地人來展示他們的勞動成果並專注於我們摯愛的[ROOT.Char.GetCurrentLocation.GetName]。」"
	cultural_festival.4201.desc_religious:0 "$cultural_festival.4201.desc$「我們可以邀請[ROOT.Char.GetFaith.GetName]最虔誠的信徒和[stop_host_scope.GetFaith.PriestNeuterPlural]進行禱告。又或者，組織[ROOT.Char.GetCurrentLocation.GetName]的人民進行一場對我們敬愛的[ROOT.Char.GetFaith.HighGodName]的崇拜。」"
	cultural_festival.4201.desc_end:0 "\n\n都是些好點子，不過，我擁有最終決定權。"
	cultural_festival.4201.a.military:0 "把我領地內最好的騎士和裝備帶來！"
	cultural_festival.4201.a.civil:0 "把我們領地內最好的工匠帶來！"
	cultural_festival.4201.a.religious:0 "把我們領地內最虔誠的人和[stop_host_scope.GetFaith.PriestNeuterPlural]帶來！"
	cultural_festival.4201.b:0 "用我們手頭上有的東西。"
	cultural_festival.4201.c:0 "還是簡樸一點吧。"
	cultural_festival.4202.t:0 "$cultural_festival.4201.t$"
	cultural_festival.4202.desc:0 "[coordinator_scope.GetTitledFirstName]邀請我參加一場[stop_host_scope.Custom('GetParadeType')]。[coordinator_scope.GetSheHe|U]向我保證[stop_host_scope.GetTitledFirstName]準備了[cultural_festival_scope.GetName]能給出的最好的遊行。[coordinator_scope.GetSheHe]話音剛落，"
	cultural_festival.4202.desc_military_best:0 "$cultural_festival.4202.desc$領地內最優秀的騎士開始戰鬥。他們不斷切換著目標，以充滿活力的方式移動，像是在跳舞一樣，他們的劍與盔甲相接的聲音就如同音樂一般。\n\n真是好看啊，我必須向[coordinator_scope.GetNameNoTooltip]承認這是我看過的最棒的遊行！"
	cultural_festival.4202.desc_military_good:0 "$cultural_festival.4202.desc$一支裝備精良的徵召兵團在[cultural_festival_scope.GetNameNoTierNoTooltip]的主廣場上戰鬥。\n\n這確實是一場令人印象深刻的武術表演。"
	cultural_festival.4202.desc_military_worst:0 "$cultural_festival.4202.desc$只有寥寥數個士兵在互相切磋。似乎這已經是我今天能看到的全部內容了，這令我感到遺憾，因為這已經讓我感到厭煩了。我寧願看馬吃草也不想再多待一分鐘。我沒想到[stop_host_scope.GetNameNoTooltip]居然會覺得這是一個好主意？"
	cultural_festival.4202.desc_civil_best:0 "$cultural_festival.4202.desc$來自領地各地的工匠聚集在這裡，展示他們最精湛的手工藝品。\n\n我從未見過如此高品質的產品，來自[visiting_liege.GetPrimaryTitle.GetNameNoTooltip]的人們真是天賦異稟。"
	cultural_festival.4202.desc_civil_good:0 "$cultural_festival.4202.desc$來自[cultural_festival_scope.GetNameNoTierNoTooltip]的工匠展示他們最精湛的手工藝品。\n\n我從未見過如此高品質的產品。我很驚訝之前沒有引起我的注意，[cultural_festival_scope.GetNameNoTierNoTooltip]的人們真是才華橫溢。"
	cultural_festival.4202.desc_civil_worst:0 "$cultural_festival.4202.desc$一些在地人展示了某些手工藝品。\n\n這並沒有讓我驚豔，實話說我感到相當失望。"
	cultural_festival.4202.desc_religious_best:0 "$cultural_festival.4202.desc$一群[stop_host_scope.GetFaith.PriestNeuterPlural]聚集在主廣場上，以無與倫比的熱枕進行祈禱。"
	cultural_festival.4202.desc_religious_good:0 "$cultural_festival.4202.desc$當地的[stop_host_scope.GetFaith.DevoteeNeuterPlural]在主廣場上祈禱，向[stop_host_scope.GetFaith.HighGodName]獻上敬意。"
	cultural_festival.4202.desc_religious_worst:0 "$cultural_festival.4202.desc$一群在地人以單調乏味的語氣向[stop_host_scope.GetFaith.HighGodName]祈禱。\n\n這真是一次無聊的經歷。"
	cultural_festival.4202.desc_religious_different_faith_good:0 "\n\n我對[stop_host_scope.GetFaith.GetName]宗教並不熟悉。但是，他們的虔誠確實讓人印象深刻。"
	cultural_festival.4202.desc_religious_same_faith_good:0 "\n\n真高興能看到[cultural_festival_scope.GetNameNoTierNoTooltip]的人民對我們的信仰如此虔誠。"
	cultural_festival.4202.desc_religious_different_faith_bad:0 "\n\n我對[stop_host_scope.GetFaith.GetName]宗教並不熟悉。不過，他們的虔誠真是嚇到我了。"
	cultural_festival.4202.desc_religious_same_faith_bad:0 "\n\n真遺憾[stop_host_scope.GetNameNoTooltip]看起來並沒有我想象中那麼虔誠。"
	cultural_festival.4202.a.revelry:0 "這是我見過的最好的遊行！"
	cultural_festival.4202.a:0 "我能從[stop_host_scope.GetTitledFirstNameNoTooltip]那學到一些東西。"
	cultural_festival.4202.b:0 "事實上，我寧願看一場[stop_host_scope.Custom('GetLiegeParadeType')]。"
	cultural_festival.4203.t:0 "$cultural_festival.4201.t$"
	cultural_festival.4203.desc:0 "遊行過後，我和[coordinator_scope.GetTitledFirstName]見面，想打探一下[visiting_liege.GetTitledFirstName]的反應。\n\n「大人，"
	cultural_festival.4203.desc_success:0 "$cultural_festival.4203.desc$很高興通知你，[visiting_liege.GetTitledFirstNameNoTooltip]非常喜歡這場遊行。[visiting_liege.GetSheHe|U]甚至問到了在我們領地間分享習俗，這樣[visiting_liege.GetSheHe]就能把它們帶回首都[visiting_liege.GetCapitalLocation.GetTitle.GetNameNoTier]。」\n\n被人欣賞的感覺真好。"
	cultural_festival.4203.desc_failure:0 "$cultural_festival.4203.desc$恐怕[visiting_liege.GetTitledFirstNameNoTooltip]覺得這場遊行很無聊。[visiting_liege.GetSheHe|U]說[visiting_liege.GetSheHe]寧願看一匹馬吃草或者看一場[stop_host_scope.Custom('GetLiegeParadeType')]。」\n\n真是個不懂感恩的混蛋！"
	cultural_festival.4203.a.success:0 "真高興我們都度過了一段美好的時光。"
	cultural_festival.4203.a.failure:0 "好吧，至少我的臣民很開心。"
	cultural_festival.4300.t:0 "交換禮物"
	cultural_festival.4300.desc:0 "[visiting_liege.GetTitledFirstName]來拜訪我，我感到非常榮幸。作為回報，我想與[visiting_liege.GetHerHim]交換禮物，以加強我們之間的聯繫。我正在考慮為這個場合製作一些東西，我可以定制一個[newly_created_artifact.GetName]。$cultural_festival.4302.desc_gold$"
	cultural_festival.4300.desc_existing_artifact:0 "\n\n在附近我還有[existing_artifact.GetName]。這會是一份很棒的，更私人的禮物。"
	cultural_festival.4300.tt:0 "[visiting_liege.GetShortUIName]必須選擇一份用來交換的禮物"
	cultural_festival.4300.a:0 "我會給出我個人的[existing_artifact.GetNameNoTooltip]。"
	cultural_festival.4300.b:0 "我會訂購[newly_created_artifact.GetNameNoTooltip]作為禮物。"
	cultural_festival.4300.c:0 "只給錢就足夠了。"
	cultural_festival.4300.d:0 "#EMP 不行#!。"
	cultural_festival.4301.t:0 "$cultural_festival.4300.t$"
	cultural_festival.4301.desc:0 "我看到向我走來的[stop_host_scope.GetTitledFirstName]手持 "
	cultural_festival.4301.desc_artifact:0 "[gifted_artifact.GetName]。$cultural_festival.4301.desc_inbetween$\n\n[stop_host_scope.GetSheHe]這麼想真讓我感激。$cultural_festival.4301.desc_end$"
	cultural_festival.4301.desc_gold:0 "一袋錢幣。$cultural_festival.4301.desc_inbetween$\n\n我樂呵呵地接過錢，看起來[stop_host_scope.GetSheHe]這是不知道該送我什麼了？$cultural_festival.4301.desc_end$"
	cultural_festival.4301.desc_inbetween:0 "\n\n「大人，你能來讓我感到非常榮幸。請收下這份禮物，作為這次文化節的紀念。在未來的歲月裡，它會讓我們想起這一天！」"
	cultural_festival.4301.desc_end:0 "不過，[stop_host_scope.GetSheHe]正滿懷期待地看著我，我想[stop_host_scope.GetSheHe]這是在期待我回禮？"
	cultural_festival.4301.a:0 "精美的禮物！我非常喜歡。"
	cultural_festival.4301.a.tt:0 "你裝備[gifted_artifact.GetName]"
	cultural_festival.4301.b:0 "沒用的東西。也許我能把它賣了換點錢？"
	cultural_festival.4301.c:0 "黃金？真是體貼。"
	cultural_festival.4301.tt:0 "你必須選擇一份用來交換的禮物"
	cultural_festival.4302.t:0 "$cultural_festival.4300.t$"
	cultural_festival.4302.desc:0 "我很榮幸能收到這份禮物，不過，因為我要回禮，我得想想送什麼合適，不要讓我看起來像個傻瓜！我可以命人將[newly_created_artifact.GetName]拿過來，"
	cultural_festival.4302.desc_existing_artifact:0 "$cultural_festival.4300.desc_existing_artifact$"
	cultural_festival.4302.desc_gifted_gold:0 "或者，我也可以像[stop_host_scope.GetTitledFirstNameNoTooltip]那樣選擇更簡單的辦法，給[stop_host_scope.GetHerHim]一筆錢？"
	cultural_festival.4302.desc_gold:0 " 不過，簡單的一袋錢作為禮物總是穩妥的選擇，對吧？"
	cultural_festival.4302.a:0 "$cultural_festival.4300.a$"
	cultural_festival.4302.b:0 "$cultural_festival.4300.b$"
	cultural_festival.4302.c:0 "$cultural_festival.4300.c$"
	cultural_festival.4302.d:0 "$cultural_festival.4300.d$"
	cultural_festival.4303.t:0 "$cultural_festival.4301.t$"
	cultural_festival.4303.desc:0 "[visiting_liege.GetTitledFirstName]接受我的禮物後，[visiting_liege.GetSheHe]前往了[visiting_liege.GetHerHis]的金庫。\n\n「我必須承認你給了我一個驚喜。你的禮物讓我倍感榮幸，我能回禮的東西不多，但也請收下我這分小小的感激。」\n\n[visiting_liege.GetSheHe|U]遞給我 "
	cultural_festival.4303.desc_artifact:0 "[gifted_artifact.GetName]。真感激[visiting_liege.GetSheHe]不得不送點東西作為回禮，我根本沒想到能得到這個。"
	cultural_festival.4303.desc_gold:0 "一袋錢幣。我猜[visiting_liege.GetSheHe]這是不知道該送我什麼了？或者真的被我的好主意打了個措手不及！"
	cultural_festival.4303.a:0 "$cultural_festival.4301.a$"
	cultural_festival.4303.b:0 "$cultural_festival.4301.b$"
	cultural_festival.4303.c:0 "$cultural_festival.4301.c$"
	cultural_festival.4310.t:0 "美好的回憶"
	cultural_festival.4310.desc:0 "[gift_receiver.GetTitledFirstName]陪我一起待了很久，這讓我想起了許久之前我們一起度過的那次節慶。我隱約記得[giving_gift_memory.GetDescription]。現在我想知道[gift_receiver.GetSheHe]是否還留著它，也許我應該問問[gift_receiver.GetHerHim]？"
	cultural_festival.4310.a:0 "我會禮貌地詢問。"
	cultural_festival.4310.a.tt:0 "[gift_receiver.GetTitledFirstNameNoTooltip]將決定接下來發生什麼"
	cultural_festival.4310.b:0 "不，我沒#EMP 那麼#!小氣。"
	cultural_festival.4311.t:0 "$cultural_festival.4310.t$"
	cultural_festival.4311.desc:0 "[giving_gift_memory_owner.GetTitledFirstName]張開手臂歡迎我。\n\n「真是精彩的節慶啊！讓我想起了幾年前的那一次。你還記得嗎？我想我送了你一件禮物，也許你可以讓我想起來那是什麼？」\n\n"
	cultural_festival.4311.desc.old_gift:0 "事實上，我還留著它，就是[old_gift.GetName]。我不確定[giving_gift_memory_owner.GetTitledFirstNameNoTooltip]為什麼要打探它的消息，但從表面上看。[giving_gift_memory_owner.GetSheHe]也許是想要回去？"
	cultural_festival.4311.desc.decoy_gift:0 "轉念一想，我的[decoy_gift.GetName]也不再使用了。也許我可以讓[giving_gift_memory_owner.GetHerHim]相信那就是[giving_gift_memory_owner.GetHerHis]以前送的禮物？"
	cultural_festival.4311.desc.lost_gift:0 "很不幸，我想那玩意早沒了。不確定我是怎麼弄丟的，但[giving_gift_memory_owner.GetTitledFirstNameNoTooltip]也不必知道。"
	cultural_festival.4311.desc.no_gift:0 "也許我可以哄騙[giving_gift_memory_owner.GetHerHim]相信[giving_gift_memory_owner.GetSheHe]把我和別人弄混了？"
	cultural_festival.4311.a:0 "行，給你。"
	cultural_festival.4311.a.success:0 "[giving_gift_memory_owner.GetTitledFirstNameNoTooltip]只是想再看看它"
	cultural_festival.4311.a.failure:0 "[giving_gift_memory_owner.GetTitledFirstNameNoTooltip]想要一個人情"
	cultural_festival.4311.b:0 "沒錯，[giving_gift_memory_owner.GetSheHe]送我的就是[decoy_gift.GetNameNoTooltip]！"
	cultural_festival.4311.c:0 "[giving_gift_memory_owner.GetSheHe|U]沒送過我任何東西。"
	cultural_festival.4311.b.success:0 "你讓[giving_gift_memory_owner.GetTitledFirstNameNoTooltip]相信他送了你[decoy_gift.GetNameNoTooltip]"
	cultural_festival.4311.b.failure:0 "[giving_gift_memory_owner.GetTitledFirstNameNoTooltip]記得那份禮物"
	cultural_festival.4311.c.success:0 "你讓[giving_gift_memory_owner.GetTitledFirstNameNoTooltip]相信他沒送過你任何東西"
	cultural_festival.4311.c.failure:0 "[giving_gift_memory_owner.GetTitledFirstNameNoTooltip]確信[giving_gift_memory_owner.GetSheHe]送了你什麼"
	cultural_festival.4311.d:0 "我得承認，我在很久之前就把它弄丟了。"
	cultural_festival.4311.proper_gift_taost:0 "展示正確的禮物"
	cultural_festival.4311.no_gift_toast:0 "嘗試欺騙[giving_gift_memory_owner.GetNameNoTooltip]"
	cultural_festival.4311.liege_failed_toast:0 "你的行為被用來針對你"
	cultural_festival.4312.t:0 "$cultural_festival.4310.t$"
	cultural_festival.4312.desc:0 "[gift_receiver.GetTitledFirstName]在被問到那份禮物後沉思了一會兒。\n\n"
	cultural_festival.4312.desc.decoy_gift:0 "「啊，對，對我來說就像昨天一樣！你送了我[decoy_gift.GetName]。我甚至還留著它，你想要看看嗎？」\n\n[gift_receiver.GetSheHe|U]看起來非常自信，很快就命令[gift_receiver.GetHerHis]的手下把那份禮物拿來。"
	cultural_festival.4312.desc.decoy_gift_succeeded:0 "$cultural_festival.4312.desc.decoy_gift$不過，總感覺有點不對勁？我不確定到底是哪不對勁。"
	cultural_festival.4312.desc.decoy_gift_failed:0 "$cultural_festival.4312.desc.decoy_gift$然而，這太荒謬了！赤裸裸的謊言。我還記得我送了什麼禮物，[gift_receiver.GetSheHe]騙不了我。"
	cultural_festival.4312.desc.no_gift:0 "「我有點不明白你在說什麼，[giving_gift_memory_owner.GetNameNoTooltip]。也許你把我和別人記混了，因為我們從未交換過禮物。」\n\n"
	cultural_festival.4312.desc.no_gift_succeeded:0 "$cultural_festival.4312.desc.no_gift$看樣子我從未送過[gift_receiver.GetHerHim]任何禮物？一秒鐘前我還敢發誓我們在之前的節日上交換過禮物。[gift_receiver.GetSheHe|U]似乎非常確定這裡沒發生過這種事，也許，我記錯了？"
	cultural_festival.4312.desc.no_gift_failed:0 "[gift_receiver.GetSheHe|U]聲稱我從未送給[gift_receiver.GetHerHim]任何東西。這太荒謬了！赤裸裸的謊言。我還記得我送了什麼禮物，[gift_receiver.GetSheHe]騙不了我。"
	cultural_festival.4312.desc.liege_lost_gift:0 "「我必須懷著沉重的心情向你承認，很久以前我就把它弄丟了。請原諒我。」\n\n看起來我讓[gift_receiver.GetHerHim]陷入了非常不適的場合。已經過去很久了，而且我也不會因為弄丟它就責怪[gift_receiver.GetHerHim]。我甚至都不確定我到底在期待什麼？"
	cultural_festival.4312.desc.show_real_gift_flag:0 "「對，我記得那是[old_gift.GetName]！我還留著它，你像看看嗎？」\n\n[gift_receiver.GetSheHe|U]驕傲地拿出了[old_gift.GetNameNoTooltip]。看起來[gift_receiver.GetSheHe]把它保養得很好。"
	cultural_festival.4312.a:0 "[gift_receiver.GetHerHim]真是太好了。真讓我暖心。"
	cultural_festival.4312.a.decoy_success:0 "哦，這應該是那份禮物，對吧？"
	cultural_festival.4312.b.decoy_success_holup:0 "等等。這不是我的禮物！"
	cultural_festival.4312.b.decoy_fail:0 "大膽！這根本不是我的禮物！"
	cultural_festival.4312.b.nogift_success_holup:0 "不可能。我很確定我送了[gift_receiver.GetHerHim]一份禮物！"
	cultural_festival.4312.b.nogift_fail:0 "大膽！我記得我送了[gift_receiver.GetHerHim]禮物！"
	cultural_festival.4312.b.holup:0 "拙劣的藉口，我親愛的[ROOT.Char.Custom2('RelationToMe', gift_receiver )]。"
	cultural_festival.4312.c:0 "也許我可以利用它來針對[gift_receiver.GetHerHim]？"
	cultural_festival.4312.d:0 "真是不幸。"
	cultural_festival.4312.d.nogift_success:0 "呃，我想我搞混了？"
