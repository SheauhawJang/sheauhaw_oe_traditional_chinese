l_trad_chinese:
	tour_general.1003.t:0 "$activity_tour$：殘忍的提議"
	tour_general.1003.desc_purge_cats:0 "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('visiting_liege'))][visiting_liege.GetTitledFirstName]剛剛遊覽場地時，宣稱[visiting_liege.GetHerHis]對貓以及它們的同類極其厭惡。"
	tour_general.1003.desc_purge_dogs:0 "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('visiting_liege'))][visiting_liege.GetTitledFirstName]剛剛遊覽場地時，宣稱[visiting_liege.GetHerHis]對粗俗的狗類極其厭惡。"
	tour_general.1003.desc_pet_cat_outro:0 "當我們回到我的住處時，我的貓[ROOT.Char.Custom('CatStoryName')]不停嗚嗚地向我走來，我每次回家[ROOT.Char.Custom('CatStorySheHe')]基本上都會這樣。\n\n我輕輕拍了拍[ROOT.Char.Custom('CatStoryHerHis')]柔軟的耳朵和鬍鬚，感覺到[visiting_liege.GetTitledFirstNamePossessiveNoTooltip]正死死盯著我的後背。我突然意識到清洗#EMP 所有#!貓意味著什麼，我的心沉了下去。\n\n「只清除這個我也#EMP 能接受#!。」[visiting_liege.GetTitleAsNameNoTooltip]輕聲說道，語調甜得讓人噁心。"
	tour_general.1003.desc_pet_dog_outro:0 "當我們回到我的住處時，我的狗[ROOT.Char.Custom('DogStoryName')]帶著友善的眼神向我跑來，蹭了蹭我的身體表示歡迎。\n\n我溫柔地撫摸著[ROOT.Char.Custom('DogStoryName')]的頭，而[visiting_liege.GetTitledFirstNamePossessiveNoTooltip]銳利的目光不斷在我和狗之間移動。我愣了一秒，意識到清洗#EMP 所有#!狗意味著什麼。\n\n「只清除這個我也#EMP 能接受#!。」[visiting_liege.GetTitledFirstNameNoTooltip]輕聲說道，語調甜得讓人噁心。"
	tour_general.1003.desc_default_outro:0 "\n\n回到我的住處後，我們喝了幾杯，我開始思考當前面臨的困境。我能感覺到[visiting_liege.GetTitledFirstNamePossessiveNoTooltip]正盯著我，等著我對野獸大清洗問題的回應。"
	tour_general.1003.a_cat:0 "啊，[ROOT.Char.Custom('CatStoryName')]……"
	tour_general.1003.a_dog:0 "你一直是個好[ROOT.Char.Custom('DogStoryGirlBoy')]，[ROOT.Char.Custom('DogStoryName')]……"
	tour_general.1003.a_cat.flavor:0 "[ROOT.Char.Custom('CatStoryNamePossessive')]的犧牲會拯救剩下的貓咪。"
	tour_general.1003.a_dog.flavor:0 "[ROOT.Char.Custom('DogStoryNamePossessive')]的犧牲會拯救剩下的狗狗。"
	tour_general.1003.b:0 "讓我們清除這些流浪[visiting_liege.Custom('HateCatsDogs')]。"
	tour_general.1003.c:0 "我可不想摻和這件事。"
	tour_general.2000.t:0 "$activity_tour$：洩露秘密"
	tour_general.2000.desc_intro:0 "我們為[visiting_liege.GetTitledFirstName]舉行的慶祝活動一直持續到凌晨，篝火熊熊燃燒。我和[visiting_liege.GetHerHis]的隨從們閒聊並分享美酒。\n\n遠離篝火場的偏遠角落，我注意到[visiting_liege.GetTitledFirstNamePossessiveNoTooltip]的[visiting_liege.Custom2('RelationToMeShort', SCOPE.sC('2000_secret_holder'))][2000_secret_holder.GetTitledFirstName]明顯謾罵了幾聲，又迷迷糊糊地又喝了一杯。\n\n我靠近後，我能聽到[2000_secret_holder.GetHerHim]喃喃自語： "
	tour_general.2000.desc_liege:0 "「[visiting_liege.GetTitledFirstNameNoTooltip]，為什麼你要那麼喜歡……」"
	tour_general.2000.desc_self:0 "「[2000_secret_holder.GetFirstNameNoTooltip]，控制住自己！別再難過了……」"
	tour_general.2000.desc_outro:0 "注意到我在場，[2000_secret_holder.GetSheHe]很快閉上了嘴。"
	tour_general.2000.a:0 "我有自己的難處，你懂的……"
	tour_general.2000.a_liege:0 "啊，#EMP 我#!不會告訴任何人……"
	tour_general.2000.a_spill_beans.t:0 "得知祕密"
	tour_general.2000.a_spill_beans.desc:0 "成功哄騙[2000_secret_holder.GetShortUIName]說出秘密"
	tour_general.2000.a_liege_beans.tt:0 "你獲知一個[visiting_liege.GetShortUIName]的秘密"
	tour_general.2000.a_self_beans.tt:0 "你獲知一個[2000_secret_holder.GetShortUIName]的秘密"
	tour_general.2000.a_unsuccessful.t:0 "可以被利用的冒犯"
	tour_general.2000.a_unsuccessful.desc:0 "[2000_secret_holder.GetShortUIName]開始懷疑你"
	tour_general.2000.b:0 "現在走開。"
	tour_general.2001.t:0 "$activity_tour$：不便狀態"
	tour_general.2001.desc_hashish:0 "我在檢查領主的隨從馬車時遇到了[2001_precarious_entourage_character.GetTitledFirstName]。[2001_precarious_entourage_character.GetSheHe|U]看起來異常挑剔，因為[2001_precarious_entourage_character.GetSheHe]擺弄著[2001_precarious_entourage_character.GetHerHis]袋子裡的東西時眼神不停轉動著。\n\n我靠過去後注意到[2001_precarious_entourage_character.GetHerHis]的眼睛有些發紅，而[2001_precarious_entourage_character.GetSheHe]則抬起頭看了我尷尬地笑了笑，說：「[ROOT.Char.GetTitledFirstNameNoTooltip]，抱歉我這裡搞得一團糟。我似乎把一些……藥品放錯了地方。你不會碰巧瞭解這種#EMP 藥草#!吧？"
	tour_general.2001.desc_privy:0 "我在去跟[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('visiting_liege'))][visiting_liege.GetTitledFirstName]見面的路上，正好經過[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]，突然聽到一聲低沉的叫喊聲。我停下來傾聽聲音在哪，然後往叫喊聲的方向走去。\n\n我循著聲音來到一個窄巷子裡的廁所，在那我聽到了一個聲音在呼救：「我是[2001_precarious_entourage_character.GetTitledFirstName]，我好像……卡住了。\"
	tour_general.2001.desc_outro:0 "\n\n「如果你願意幫助我，那我可以分享一些我們宮廷內的有價值的資訊……」[2001_precarious_entourage_character.GetSheHe]懇求道。"
	tour_general.2001.a:0 "撐住，我會救你出來。"
	tour_general.2001.a_hashish:0 "讓我看看我能做點什麼。"
	tour_general.4004.a_discreet.t:0 "成功脫坑"
	tour_general.4004.a_discreet.desc:0 "你優雅地協助[2001_precarious_entourage_character.GetShortUIName]離開了廁所"
	tour_general.4004.a_stained.t:0 "沾上污漬"
	tour_general.4004.a_stained.desc:0 "你最喜歡的禮服給弄髒了"
	tour_general.2001.a_success.t:0 "計謀成功率提高"
	tour_general.2001.a_success.desc:0 "[2001_precarious_entourage_character.GetShortUIName]分享了關於[2001_scheme_target.GetShortUIName]的有趣資訊"
	tour_general.2001.a_secrecy.t:0 "計謀隱秘度提高"
	tour_general.2001.a_secrecy.desc:0 "[2001_precarious_entourage_character.GetShortUIName]分享了關於秘密路線的資訊"
	tour_general.2001.b:0 "現在來點大麻就好了。"
	tour_general.2001.b_super_success.t:0 "計謀成功率大幅提高"
	tour_general.2001.b_super_success.desc:0 "[2001_precarious_entourage_character.GetShortUIName]分享了關於[2001_scheme_target.GetShortUIName]的非常有價值的資訊"
	tour_general.2001.b_super_secrecy.t:0 "計謀隱秘度大幅提高"
	tour_general.2001.b_super_secrecy.desc:0 "[2001_precarious_entourage_character.GetShortUIName]分享了關於秘密通道的資訊"
	tour_general.2001.b_spaceout.t:0 "抽到昏迷"
	tour_general.2001.b_spaceout.desc:0 "你和[2001_precarious_entourage_character.GetShortUIName]完全昏迷了"
	tour_general.2001.c:0 "我...不。這不值得。"
	tour_general.3003.t_cat:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]：是小貓貓和大貓貓們的世界"
	tour_general.3003.t_dog:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]：是小狗狗和大狗狗們的世界"
	tour_general.3003.desc_love_cats:0 "和[stop_host_scope.GetTitledFirstName]一起遊覽[ROOT.Char.GetCurrentLocation.GetName]的街道時，一隻流浪狗跑到了我身邊。我向前看去，一窩瘋狗在街上跑來跑去，引起了一陣騷動。\n\n我厭惡地撅起了嘴。這些#EMP 生物#!沒有貓那天生的優雅，總是嗅自己和別人的屁股，舔……#EMP 嘔#!……顯然它們是低等生物。而且它們在這裡絕對很討人嫌。\n\n不行，清除了這些害蟲，這裡會變得更好。"
	tour_general.3003.desc_love_dogs:0 "和[stop_host_scope.GetTitledFirstName]一起遊覽[ROOT.Char.GetCurrentLocation.GetName]的街道時，有東西突然跳到了我頭上。#EMP 某種尖銳的東西。#!\n\n我立即將它抓了下來，發現那是一隻非常憤怒的惡貓，它一邊發出哈哈的聲音，一邊用爪子撓我的臉。我本能地後退幾步，毫不客氣地將這野獸摔了下去。\n\n這些不誠實不可靠的……邪惡生物。我抬了抬頭，看到還有一群貓聚集在街道盡頭，都用那種邪惡的眼神盯著我。這可不行。"
	tour_general.3003.a:0 "我們得清洗這個鎮子裡的惡[ROOT.Char.Custom('HateCatsDogs')]。"
	tour_general.3003.a_host_decides.tt:0 "[stop_host_scope.GetShortUIName]決定接下來發生什麼"
	tour_general.3003.a_potential_outcome_agree:0 "[stop_host_scope.GetShortUIName]幫助你殺死了那些[ROOT.Char.Custom('HateCatsDogs')]"
	tour_general.3003.a_potential_outcome_offer_up_pet:0 "[stop_host_scope.GetShortUIName]獻上了[stop_host_scope.GetHerHis]自己的[ROOT.Char.Custom('HateCatDog')]"
	tour_general.3003.a_potential_outcome_disagree:0 "[stop_host_scope.GetShortUIName]#EMP 不會#!幫助你殺死那些[ROOT.Char.Custom('HateCatsDogs')]"
	tour_general.3003.b:0 "轉念一想，還是做點別的吧。"
	tour_general.3003.b_cynical:0 "不，這會造成太多混亂。"
	tour_general.3003.fanatic_subjects_approve.tt:0 "你愛[visiting_liege.Custom('GetCatDog')]的臣子支持這項行動"
	tour_general.3003.compassionate_subjects_disapprove.tt:0 "你富有同情心的臣子反對這項行動"
	tour_general.3004.t:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]：必要之惡"
	tour_general.3004.desc_intro_sacrifice:0 "該做的都完成了，棲息在[stop_host_scope.GetTitledFirstNamePossessive]附近的野獸已經被清除乾淨，現在正作為警示被掛在[stop_host_scope.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]的絞刑架上。"
	tour_general.3004.desc_intro:0 "現在該做的都完成了，那些動物的屍體被堆放在[stop_host_scope.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]的絞架旁，一堆堆柴堆正在燃燒，這樣就能永遠擺脫這些令人作嘔的生物。"
	tour_general.3004.desc_vassal_sacrifice:0 "\n\n我很高興[stop_host_scope.GetSheHe]回過神來了並放棄了這個骯髒的生物。 我可能應該去洗個澡，誰知道身上有什麼病。"
	tour_general.3004.desc_vassal_help:0 "\n\n我很感激[stop_host_scope.GetTitledFirstName]及時向我提供幫助並開始圍捕這些無恥的畜生。這個領地現在安全了一些，我可以睡個好覺了。"
	tour_general.3004.desc_no_help:0 "\n\n那個膽小鬼[stop_host_scope.GetTitledFirstName]一點忙都沒幫。一想到我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('stop_host_scope'))]拒不服從命令，我哼了一聲。至少現在我知道[stop_host_scope.GetSheHe]的立場。"
	tour_general.3004.desc_outro:0 "\n\n當我走向我住所的專門浴室時，我發現了一隻流浪[ROOT.Char.Custom('GetCatDog')]，它好奇地看著絞刑架上的景象。我對[ROOT.Char.Custom('GetFelineCanine')]笑並點頭，「現在一切都很好，寶貝。」"
	tour_general.3004.a:0 "已經完成了。"
	tour_general.4000.t:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]：遊街示眾"
	tour_general.4000.desc:0 "[ROOT.Char.GetCurrentLocation.GetName]的主街擠滿了[stop_host_scope.GetCulture.GetNameNoTooltip]人，他們渴望一睹他們的[ROOT.Char.GetTitleAsNameNoTooltip|U]。\n\n我很清楚我[ROOT.Char.GetInvolvedActivity.GetNameNoTooltip]的目的，我瞥了一眼與我隨行的囚犯，他們排成列並被拴成一隊，跟在我的身後。這些市民需要尊重我，並需要指導那些越界的人會受到什麼懲罰。\n\n我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('parade_master'))][parade_master.GetTitledFirstName]手中持劍，看著我等待指示下令開始在街上遊行囚犯。"
	tour_general.4000.a:0 "遊街示眾！"
	tour_general.4000.a_parade.t:0 "遊街示眾"
	tour_general.4000.a_parade.desc:0 "你將囚犯遊街示眾"
	tour_general.4000.a_egged.t:0 "被投蛋"
	tour_general.4000.a_egged.desc:0 "你被投擲了雞蛋"
	tour_general.4000.b:0 "將他們#EMP 拖過#!街道。"
	tour_general.4000.b.flavor:0 "這些邪惡的人渣！"
	tour_general.4000.c:0 "也許我們能做點別的……"
	tour_general.4001.t:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]：藏有秘密"
	tour_general.4001.desc:0 "在我前往我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('stop_host_scope'))][stop_host_scope.GetTitledFirstName]位於[ROOT.Char.GetCurrentLocation.GetName]的地產拜訪[stop_host_scope.GetHerHis]時，我設法避開了旅團，孤身一人住進了[stop_host_scope.GetHerHis]的房間。\n\n現在，這也許是稍微更#EMP 了解#![stop_host_scope.GetHerHim]一點的絕佳機會。或許我應該四處轉轉，看看是否能找到任何……不尋常的……[stop_host_scope.GetSheHe]不想讓我發現的東西？"
	tour_general.4001.a:0 "臥室肯定有問題。"
	tour_general.4001.a.tt:0 "你搜索臥室"
	tour_general.4001.b:0 "會議廳，很適合做不正當交易。"
	tour_general.4001.b.tt:0 "你搜索會議廳"
	tour_general.4001.c:0 "[stop_host_scope.GetHerHis|U]的崇拜之所也許藏著下流的東西。"
	tour_general.4001.c.tt:0 "你搜索[stop_host_scope.GetFaith.HouseOfWorship]"
	tour_general.4001.d:0 "誰知道廚房裡會藏著什麼變態玩意。"
	tour_general.4001.d.tt:0 "你搜索廚房"
	tour_general.4001.e:0 "我還有更重要的事情去做。"
	tour_general.4001.outcome_a_desc:0 "你找出了一些可疑的東西"
	tour_general.4001.outcome_a:0 "你獲知一個[stop_host_scope.GetShortUIName]的秘密"
	tour_general.4001.outcome_b_desc:0 "你什麼也沒找到"
	tour_general.4001.outcome_c_desc:0 "你被當場逮到"
	tour_general.4002.t:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]：查出秘密"
	tour_general.4002.desc_bedchamber:0 "[stop_host_scope.GetTitledFirstNamePossessive]的臥室出奇地乾淨整潔。床上也是這樣。我環顧房間，想要找出任何不應出現在這裡的東西。\n\n"
	tour_general.4002.desc_council_chamber:0 "我瞪大眼睛豎起耳朵，警覺著週邊的一切，然後偷偷摸進了[stop_host_scope.GetTitledFirstNamePossessive]的會議廳。這個房間看起來就是一個普通的會議廳，我四處走動，搜尋著書架，並拾起散落的文件。\n\n"
	tour_general.4002.desc_shrine:0 "我在[stop_host_scope.GetFaith.HouseOfWorship]裡搜尋著情報，這裡出奇地安靜。我豎起耳朵保持警惕又轉了一圈，這些房間看起來平平無奇啊。\n\n"
	tour_general.4002.desc_kitchen:0 "我走近廚房，先探查了一下裡面是否有人，然後走了進去。我迅速環顧四周，找到了方向。也許地窖看起來像是很能藏匿祕密的地點。\n\n"
	tour_general.4002.desc_deviant:0 "突然，我注意到牆上有一道縫隙，小心取出了其中的東西，發現那是許多幅……#EMP 哎喲我#!……搞不正常行為的變態畫像。\n\n上面還附帶著一些東西，我都不想碰。"
	tour_general.4002.desc_homosexual:0 "我靠近窗邊，將手摸進褥墊下，找到了……一些[stop_host_scope.GetTitledFirstNameNoTooltip]的信件。在這些信中，[stop_host_scope.GetSheHe]似乎在表達[stop_host_scope.GetHerHis]對另一個[stop_host_scope.GetWomanMan]的愛？！\n\n哦呵，誰能想得到。"
	tour_general.4002.desc_murder_attempt:0 "我搜索著梳妝台，仔細查看那面嵌在嶄新木料上的珍貴鏡子，在鏡子後面發現了一個袋子……裡面不知道裝著什麼。\n\n我打開袋子，在裡面發現了與最近一起未遂謀殺有關的詳細資訊！我迅速將袋子放了回去。"
	tour_general.4002.desc_cannibal:0 "嘎吱一聲，我推開房門，向昏暗的房間中瞄了幾眼。我走進去，發現了……一顆人類頭骨？就放在對面牆邊的櫃台上？那是……我突然被一股刺鼻的味道敲到，並且看到了一隻手。\n\n那是一隻被從身體上砍下的手。#EMP 人肉#!？"
	tour_general.4002.desc_lover:0 "我不小心絆了一下，一手扶牆一手拽住一盞燈免得摔倒。沒想到，牆上滑出來一道洞口。\n\n洞裡裝滿了……[stop_host_scope.GetTitledFirstNamePossessive]的情書？寫給一名#EMP 秘密情人#!？"
	tour_general.4002.desc_murder:0 "我的眼睛掃過窗台，注意到牆上有塊磚似乎有點怪異。我走過去，找到了一把帶血的匕首附加一封[stop_host_scope.GetTitledFirstNameNoTooltip]寫給#EMP 謀殺#!同謀的信！\n\n我趕緊把這些東西放了回去。"
	tour_general.4002.desc_non_believer:0 "我望向房間盡頭的那座神龕。桌下的簾子似乎有東西伸了出來……我拽了一下，發現一摞潦草的文字，詳細記錄了[stop_host_scope.GetTitledFirstNamePossessive]對[stop_host_scope.GetFaith.HighGodName]的懷疑。\n\n我後退了幾步。[stop_host_scope.GetTitledFirstNameNoTooltip]——是個#EMP 不信者#!？"
	tour_general.4002.desc_incest:0 "我緩緩走近微微開著的地窖門，俯身想看看裡面有什麼。我瞪大眼睛，急忙後退了幾步，試圖保持安靜，並消化我剛剛看到的東西。\n\n[stop_host_scope.GetTitledFirstNameNoTooltip]？正在和……#EMP 至親#!發生肉體關係？"
	tour_general.4002.desc_witch:0 "掛在牆上的一面旗幟看起來似乎有點歪了……我碰了一下旗幟，撲通一聲，有東西掉了下來，那是一本小而複雜的黑魔法書。\n\n[stop_host_scope.Custom('MagicPracticeTerm')|U]？"
	tour_general.4002.desc_embezzler:0 "我的手沿著桌子的一側滑動，我感覺到檯面下有什麼東西。我用力拉出它……稅務文件？\n\n這些文件詳細說明了從#EMP 其他人#!的金庫挪用金子到[stop_host_scope.GetTitledFirstNamePossessive]的金庫。貪污！"
	tour_general.4002.a:0 "好主意……"
	tour_general.4002.a_deviant:0 "規則的推動者！"
	tour_general.4002.a_homosexual_female:0 "女士的女人！"
	tour_general.4002.a_homosexual_male:0 "紳士的男人！"
	tour_general.4002.a_homosexual:0 "隨心所欲！"
	tour_general.4002.a_cannibal:0 "美食家！"
	tour_general.4002.a_non_believer:0 "一位真理探索者！"
	tour_general.4002.a_incest:0 "不設限的情人！"
	tour_general.4002.a_witch:0 "一位[stop_host_scope.Custom('SisterBrother')]！"
	tour_general.4003.t:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]：這裡什麼都沒有"
	tour_general.4003.desc_faux_bedchamber:0 "我正在窺探臥室內部，一名正在打掃房間的僕人向我走來。[servant_gender.GetSheHe|U]明顯地向我揮手讓我側身。\n\n「[ROOT.Char.GetLadyLord]，你知道怎麼才能把一張床單疊的#EMP 非常完美#!嗎？」僕人期待地看著我。\n\n我輕聲嘆了口氣，告辭離開了房間。"
	tour_general.4003.desc_faux_council_chamber:0 "內閣會議廳幾乎什麼都沒有。最重要的是我要了解非常有趣的情報或秘密。\n\n轉身離開時，我被身後的聲音嚇了一跳。「[ROOT.Char.GetLadyLord]，讓我告訴你保持桌面無塵的秘訣……」\n\n我假裝沒聽見，匆忙離開了房間。"
	tour_general.4003.desc_faux_shrine:0 "我在[stop_host_scope.GetFaith.HouseOfWorship]的建築裡，仔細地四處尋找任何可疑的東西，但沒找到什麼有價值的東西。\n\n搜尋現場時，我偶然遇到了一個僕人，他堅持要告訴我......拋光白鑞器皿的秘訣。\n\n我禮貌地拒絕了。"
	tour_general.4003.desc_faux_kitchen:0 "廚房很亂，就好像廚子們剛剛就在這裡忙著準備下一頓飯。我轉向地窖，往裡面探頭偷看。\n\n我瞥見裡面有一個僕人，正忙著堆疊[stop_host_scope.Custom('get_region_root_vegetable_plural')]。[servant_gender.GetSheHe|U]好奇地看了我一眼，然後張嘴說道：\n\n「我的[ROOT.Char.GetLadyLord]，有人告訴過你關於[stop_host_scope.Custom('get_region_root_vegetable_plural')]的秘密嗎？」\n\n我懷疑地看了僕人一眼，然後轉身走出了廚房。"
	tour_general.4003.a:0 "真糟糕。"
	tour_general.4004.t:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]：逮個正著！"
	tour_general.4004.desc_bedchamber_caught:0 "我剛走進臥室，四處張望了一下，就聽到房間另一邊的門突然打開，[stop_host_scope.GetTitledFirstName]從裡面鑽了出來。[stop_host_scope.GetSheHe|U]看著我，驚訝地睜大了眼睛。\n\n然後[stop_host_scope.GetHerHis]的眼睛瞇了起來。我試圖保持冷靜，但卻感覺到一陣輕微的恐慌。"
	tour_general.4004.desc_council_chamber_caught:0 "我剛進會議廳，就聽到了快速靠近的腳步聲。我嚇出一身冷汗，急忙跑向房間的另一邊想要躲起來，可惜失敗了。\n\n[stop_host_scope.GetTitledFirstName]凝視著我，大喊道：「你在這啊，我的[ROOT.Char.GetTitleAsNameNoTooltip]！」[stop_host_scope.GetHerHis|U]瞇起眼睛，審視著努力裝作無事發生的我。"
	tour_general.4004.desc_shrine_caught:0 "我進了[stop_host_scope.GetFaith.HouseOfWorship]，在大廳裡走了幾步——然後就在下一個轉角差點和[stop_host_scope.GetTitledFirstName]#EMP 撞在一起#!。我的心臟差點停止跳動。\n\n[stop_host_scope.GetTitledFirstNameNoTooltip]轉過身，驚訝居然被人這麼搭話。但是當[stop_host_scope.GetSheHe]意識到是誰差點撞上[stop_host_scope.GetHerHim]時，[stop_host_scope.GetHerHis]的眼睛瞇了起來。「我一直在找你，我的[ROOT.Char.GetTitleAsNameNoTooltip]。」"
	tour_general.4004.desc_kitchen_caught:0 "我小心翼翼地穿行於燈光昏暗的廚房，這房間可真大。我俯下身去查看一些潦草的食譜，突然背後嘎吱響了一聲——我立即轉身，只見[stop_host_scope.GetTitledFirstName]正走出地窖。\n\n[stop_host_scope.GetSheHe|U]看著我，顯然和我一樣驚訝。然後[stop_host_scope.GetHerHis]瞇起了眼睛：「[ROOT.Char.GetLadyLord]……？」"
	tour_general.4004.desc_outro:0 "\n\n「……你來這裡幹什麼？」[stop_host_scope.GetTitledFirstNameNoTooltip]用審問的口吻問道。"
	tour_general.4004.a:0 "呃。嗯。我在找你！"
	tour_general.4004.a_diplomacy:0 "啊，你在#EMP 這#!啊。"
	tour_general.4004.a_diplomacy_convinced.t:0 "可信的表現"
	tour_general.4004.a_diplomacy_convinced.desc:0 "你成功讓[stop_host_scope.GetShortUIName]相信了"
	tour_general.4004.a_diplomacy_nonconvinced.t:0 "不具說服力"
	tour_general.4004.a_diplomacy_nonconvinced.desc:0 "你未能讓[stop_host_scope.GetShortUIName]相信"
	tour_general.4004.a_diplomacy_snooping.t:0 "窺探的領主"
	tour_general.4004.a_diplomacy_snooping.desc:0 "你逮到你的領主四處窺探"
	tour_general.4004.b:0 "我在等#EMP 你#!……"
	tour_general.4006.t:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]：酒後失言"
	tour_general.4006.desc:0 "在[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]，我一整天都被[stop_host_scope.GetTitledFirstName]催促著，最終我決定要度過一個沒有[stop_host_scope.GetHerHim]在場的晚上。因此我的旅團在當地的一家酒館放鬆。\n\n我的視線掃過一片東倒西歪的醉鬼——其中一張漲紅了的臉看著有些臉熟。那是[stop_host_scope.GetTitledFirstNamePossessiveNoTooltip]的一名僕人。\n\n我俯身靠近那個一直講個沒完的醉鬼：「噢，我可以告訴你關於[stop_host_scope.GetTitleTierName]的一些事情！不止一些……」"
	tour_general.4006.a:0 "請繼續……"
	tour_general.4006.a_success.t:0 "計謀成功率提高"
	tour_general.4006.a_success.desc:0 "[servant_character.GetShortUIName]分享了關於[4006_scheme_target.GetShortUIName]的有趣資訊"
	tour_general.4006.a_secrecy.t:0 "計謀隱秘度提高"
	tour_general.4006.a_secrecy.desc:0 "[servant_character.GetShortUIName]分享了關於秘密路線的資訊"
	tour_general.4006.b:0 "來人，給這[servant_character.GetWomanMan]上酒。"
	tour_general.4006.b_super_success.t:0 "計謀成功率大幅提高"
	tour_general.4006.b_super_success.desc:0 "[servant_character.GetShortUIName]分享了關於[4006_scheme_target.GetShortUIName]的非常有價值的資訊"
	tour_general.4006.b_super_secrecy.t:0 "計謀隱秘度大幅提高"
	tour_general.4006.b_super_secrecy.desc:0 "[servant_character.GetShortUIName]分享了關於秘密通道的資訊"
	tour_general.4006.b_passout.t:0 "昏倒"
	tour_general.4006.b_passout.desc:0 "[servant_character.GetShortUIName]喝太多昏倒了"
	tour_general.4006.b_passout_tt:0 "你沒得到任何資訊"
	tour_general.4007.t:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]：可疑活動"
	tour_general.4007.desc:0 "我從[stop_host_scope.GetTitledFirstName]推薦的酒館出來，外面就是陰涼的小巷裡。黑暗中，一個奇怪的聲音出現了。\n\n我安靜地走向那聲音，好奇它的來源，這時我瞥見了……[4007_secret_holder.GetTitledFirstName]？這個時候[4007_secret_holder.GetSheHe]在陰暗的小巷裡做什麼？\n\n我試圖在不讓人發現的情況下更好地了解[4007_secret_holder.GetSheHe]，但徒勞無功。但有一件事是肯定的，那就是[4007_secret_holder.GetTitledFirstNameNoTooltip]在忙著幹壞事。"
	tour_general.4007.a:0 "如果我能再靠近點……"
	tour_general.4007.a_secret.t:0 "得知祕密"
	tour_general.4007.a_secret.desc:0 "你慢慢靠近得知了[4007_secret_holder.GetShortUIName]在幹什麼"
	tour_general.4007.a_secret.tt:0 "你得知一個[4007_secret_holder.GetShortUIName]的秘密"
	tour_general.4007.a_detected.t:0 "察覺"
	tour_general.4007.a_detected.desc:0 "[4007_secret_holder.GetShortUIName]發現你在跟蹤[4007_secret_holder.GetHerHim]"
	tour_general.4007.b:0 "算了。"
