l_trad_chinese:
	activity_tour:0 "大巡遊"
	activity_tour_desc:0 "舉辦一場隆重的[tour|E]，訪問你的[vassals|E]和他們的土地。每次[stop|E]會持續#bold 2個月#!。"
	activity_tour_selection_tooltip:0 "進行隆重的巡遊，穿越你的領地，訪問你的封臣\n\n預期獎勵：\n$BULLET_WITH_TAB$[control_i][county_control|E]\n$BULLET_WITH_TAB$@domain_icon![county_opinion|E]\n$BULLET_WITH_TAB$[legitimacy_i][legitimacy|E]增加\n$BULLET_WITH_TAB$[stress_loss_i][stress|E]降低"
	activity_tour_host_desc:0 "$BULLET_WITH_TAB$@control_icon![county_control|E]\n$BULLET_WITH_TAB$@domain_icon![county_opinion|E]\n$BULLET_WITH_TAB$[legitimacy_i][legitimacy|E]增加\n$BULLET_WITH_TAB$[stress_loss_i][stress|E]降低\n\n[tour_success|E]獎勵：\n$BULLET_WITH_TAB$等級#V 1#!：[prestige_i|E][prestige|E]\n$BULLET_WITH_TAB$等級#V 2#!：[GetVassalStance( 'parochial' ).GetTextIcon][GetVassalStance( 'parochial' ).GetName][vassal|E][opinion|E]\n$BULLET_WITH_TAB$等級#V 3#!：受訪[vassal|E]的[opinion|E]\n$BULLET_WITH_TAB$等級#V 4#!：[GetModifier( 'itinerant_liege_modifier' ).GetNameWithTooltip|L]#weak （[character|E]）#!\n$BULLET_WITH_TAB$等級#V 5#!：[GetModifier( 'mega_itinerant_liege_modifier' ).GetNameWithTooltip|L]#weak （[character|E]）#!"
	activity_tour_conclusion_characters_header:0 "訪問的封臣"
	itinerant_liege_modifier:0 "巡迴的領主"
	itinerant_liege_modifier_desc:0 "該角色舉辦了一次成功的[tour|E]。"
	mega_itinerant_liege_modifier:0 "華貴的領主"
	mega_itinerant_liege_modifier_desc:0 "該角色舉辦了一場盛大的[tour|E]。"
	activity_window_character_stop_host:0 "停留點東道主\n[Character.GetShortUINameNoTooltip|U]"
	activity_tour_conclusion_desc:0 "你的[GetActivityType( 'activity_tour' ).GetName]宣告結束。"
	tour_phase_tour_grounds:0 "巡遊場地"
	tour_phase_tour_grounds_desc:0 "在你[vassal|E]的地產[tour_the_grounds|E]，提高[control|E]。"
	tour_phase_dinner:0 "招待晚宴"
	tour_phase_dinner_desc:0 "享受你的封臣舉辦的[hosted_dinner|E]，提高你對該[vassal|E]的[opinion|E]。"
	tour_phase_cultural_festival:0 "文化節"
	tour_phase_cultural_festival_desc:0 "參加[cultural_festival|E]，了解當地文化，並提高[county_opinion|E]和[cultural_acceptance|E]。"
	tour_phase_journey_home:0 "回家"
	tour_phase_journey_home_desc:0 "返回你的首都，結束巡遊。"
	tour_phase_tour_grounds_cost_desc:0 "[province.GetBaronyNameExplicitly]的[tour_grounds|E]"
	tour_phase_dinner_cost_desc:0 "[province.GetBaronyNameExplicitly]的[hosted_dinner|E]"
	tour_phase_cultural_festival_cost_desc:0 "[province.GetBaronyNameExplicitly]的[cultural_festival|E]"
	tour_option_speed:0 "馬匹"
	tour_speed_bad:0 "驢子"
	tour_speed_normal:0 "駿馬"
	tour_speed_good:0 "秘書"
	tour_type_majesty:0 "君權巡遊"
	tour_type_majesty_desc:0 "$EFFECT_LIST_BULLET$一些事件會允許特殊的威嚴行動\n$EFFECT_LIST_BULLET$離開[stop|E]和[GetActivityType('activity_tour').GetName]結束時採取這些行動會獲得[prestige|E]和[vassal|E][opinion|E]\n\n#weak 這場大巡遊是向臣民展示我作為領主的公正、仁慈和威嚴的好機會。#!"
	tour_type_intimidation:0 "威嚇巡遊"
	tour_type_intimidation_desc:0 "$EFFECT_LIST_BULLET$一些事件會允許特殊的恐怖行動。\n$EFFECT_LIST_BULLET$採取這些行動獲得[dread|E]\n$EFFECT_LIST_BULLET$離開[stop|E]時，你可以嘗試強迫[vassals|E]退出敵對[factions|E]。\n\n#weak 這場大巡遊是讓我的封臣認清自己的位置，展示我有多可怕的好機會。#!"
	tour_type_taxation:0 "徵稅巡遊"
	tour_type_taxation_desc:0 "$EFFECT_LIST_BULLET$一些事件會允許貪婪行動。\n$EFFECT_LIST_BULLET$離開[stop|E]或[GetActivityType('activity_tour').GetName]結束時採取這些行動會獲得[gold|E]\n\n#weak 這場大巡遊是提醒我的封臣我被拖欠稅款和義務，清除領地內的避稅行為的好機會。#!"
	tour_entourage:0 "隨行人員"
	tour_entourage_small:0 "少量隨從"
	tour_entourage_small_desc:0 "$EFFECT_LIST_BULLET$五名親近的[courtiers|E]會陪同你一起[tour|E]\n\n#weak 我的巡遊是一個遠離宮廷生活，看看我遠方臣民的機會。我不需要宮廷在我旅行時跟著我東拉西扯。#!"
	tour_entourage_normal:0 "適量隨從"
	tour_entourage_normal_desc:0 "$EFFECT_LIST_BULLET$十名親近的[courtiers|E]會陪同你一起[tour|E]\n$EFFECT_LIST_BULLET$$tour_increase_prestige$\n\n#weak 巡遊的不僅是我自己，還有我的宮廷。我必須帶上一小部分隨行人員，讓我的封臣更熟悉我的廷臣。#!"
	tour_entourage_grand:0 "大量隨從"
	tour_entourage_grand_desc:0 "$EFFECT_LIST_BULLET$所有可用的[courtier|E]都會陪同你一起[tour|E]\n$EFFECT_LIST_BULLET$$tour_increase_prestige$\n\n#weak 巡遊是展示我有多偉大的好機會，還有什麼方式能比展示我宮廷裡的每一位成員更好？#!"
	tour_luxuries:0 "奢侈品"
	tour_luxuries_bad:0 "無奢侈品"
	tour_luxuries_bad_desc:0 "$EFFECT_LIST_BULLET$不會提高[tour|E]的成功率\n\n#weak 你不會從家裡帶上奢侈品。#!"
	tour_luxuries_normal:0 "必要奢侈品"
	tour_luxuries_normal_desc:0 "$EFFECT_LIST_BULLET$$tour_increase_success$\n\n#weak 你只攜帶必要的奢侈食物和物件。#!"
	tour_luxuries_good:0 "極盡奢華的奢侈品"
	tour_luxuries_good_desc:0 "$EFFECT_LIST_BULLET$$tour_increase_success$\n\n#weak 為你的巡遊花再多錢也不為過，你在巡遊時會帶上各式各樣的美味佳餚和便利設施。#!"
	tour_furniture_normal:0 "大量家具"
	tour_furniture_normal_desc:0 "$EFFECT_LIST_BULLET$$tour_increase_success$\n$EFFECT_LIST_BULLET$$tour_increase_prestige$\n\n#weak 你在巡遊時會帶上陳列櫃、椅子和桌子。#!"
	tour_furniture_good:0 "過量家具"
	tour_furniture_good_desc:0 "$EFFECT_LIST_BULLET$$tour_increase_success$\n$EFFECT_LIST_BULLET$$tour_increase_prestige$\n\n#weak 你在巡遊時會帶上所有寶物和家具，用來誇耀你的財富。#!"
	tour_increase_success:0 "提高[tour|E]的起始成功率"
	tour_increase_prestige:0 "[prestige|E]獲得"
	tour_start_majesty_log_title:0 "巡遊開始"
	tour_start_majesty_log:0 "[CHARACTER.GetTitledFirstName]從[CHARACTER.GetCapitalLocation.GetName]出發開始了一場君權[grand_tour|E]"
	tour_start_intimidation_log_title:0 "$tour_start_majesty_log_title$"
	tour_start_intimidation_log:0 "[CHARACTER.GetTitledFirstName]從[CHARACTER.GetCapitalLocation.GetName]出發開始了一次威嚇[grand_tour|E]"
	tour_start_taxation_log_title:0 "$tour_start_majesty_log_title$"
	tour_start_taxation_log:0 "[CHARACTER.GetTitledFirstName]從[CHARACTER.GetCapitalLocation.GetName]出發開始了一場徵稅[grand_tour|E]"
	tour_stop_tour_grounds_log_title:0 "巡遊停留"
	tour_stop_tour_grounds_log:0 "[CHARACTER.GetTitledFirstName]訪問了[TARGET_CHARACTER.GetTitledFirstName]去巡遊[PROVINCE.GetName]的場地"
	tour_stop_dinner_log_title:0 "$tour_stop_tour_grounds_log_title$"
