	tour_stop_cultural_festival_log_title:0 "$tour_stop_tour_grounds_log_title$"
	tour_stop_cultural_festival_log:0 "[CHARACTER.GetTitledFirstName]訪問了[TARGET_CHARACTER.GetTitledFirstName]，在[PROVINCE.GetName]參加文化節"
	tour_base_cost:0 "基礎"
	activity_tour_guest_desc:0 "你的賓客會陪你一起在巡遊中拜訪你的[vassals|E]"
	activity_tour_province_desc:0 "[ROOT.Province.GetName]拜訪[ROOT.Province.GetTitle.GetHolder.GetName]\n你的[GetPlayer.Custom2('RelationToMe', ROOT.Province.GetTitle.GetHolder)]\n對你的[opinion|E]：[ROOT.Province.GetTitle.GetHolder.GetOpinionOf( GetPlayer )|+=]"
	5_courtiers_or_more:0 "你必須擁有至少5名[courtiers|E]"
	more_than_5_courtiers:0 "你必須擁有5名以上[courtiers|E]"
	more_than_10_courtiers:0 "你必須擁有10名以上[courtiers|E]"
	3_vassals_or_more:0 "你必須擁有至少3名[vassals|E]"
	activity_tour_destination_selection:0 "你的目的地距上一次[stop|E]越遠，你在巡遊中花費的[gold|E]就越多。明智地規劃路線，在降低花費的同時拜訪盡可能多的[vassals|E]。"
