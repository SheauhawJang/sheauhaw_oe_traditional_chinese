l_trad_chinese:
	tour_grounds_events.7000.t:0 "你沒有看到的東西……"
	tour_grounds_events.7000.desc:0 "到目前為止，[stop_host_scope.GetTitledFirstName|U]一直是個非常體貼的主人，驕傲地帶我看了[stop_host_scope.GetHerHis]的土地和財產，所以當我們經過一扇不起眼的門，[stop_host_scope.GetSheHe]開始結結巴巴試圖將我的注意力引開時，我十分驚訝。\n\n「你是不是在#EMP 隱藏#!什麼東西，[stop_host_scope.GetFirstNameNoTooltip]？」\n\n我趁[stop_host_scope.GetHerHis]正處於震驚——羞愧？#EMP 負罪#!？——沉默地推開了門，裡面的東西讓我大吃一驚："
	tour_grounds_events.7000.desc_artifacts:0 "各種珍珠寶石，甚至還有[stop_host_scope.GetFirstNamePossessiveNoTooltip]的[this_artifact.GetName]！"
	tour_grounds_events.7000.desc_pantry:0 "一間祕密儲藏室，堆滿了外國香料、調味肉、蜂蜜和一桶又一桶的鹽！"
	tour_grounds_events.7000.desc_cellar:0 "一整間酒窖，堆滿了來自遠方的昂貴葡萄酒和利口酒！"
	tour_grounds_events.7000.desc_gold:0 "好幾堆黃金和許多裝滿錢幣的箱子！"
	tour_grounds_events.7000.desc_falcons:0 "一間鳥舍，保養良好的鷹籠裡住著大量獵鷹！"
	tour_grounds_events.7000.desc_dogs:0 "這扇門通向一個院子，裡面滿是我見過的最健康、最強壯的獵犬！"
	tour_grounds_events.7000.desc_horses:0 "這扇門通向一個院子，裡面滿是我見過的最健康、最強壯的駿馬！"
	tour_grounds_events.7000.desc_fallback:0 "這是儲存食物、金幣和雜貨的地方！"
	tour_grounds_events.7000.a:0 "你得和你的[ROOT.Char.GetTitleAsNameNoTooltip]分享，這樣才公平。"
	tour_grounds_events.7000.a.tt:0 "對秘密貯藏徵稅"
	tour_grounds_events.7000.b:0 "衛兵！#EMP 全都#!徵用了。"
	tour_grounds_events.7000.b.tt:0 "徵用秘密貯藏"
	tour_grounds_events.7000.b.tt.2:0 "你的領主拿走了你最好的貯藏！"
	tour_grounds_events.7000.c:0 "又一個識貨的！"
	tour_grounds_events.7000.c.tt:0 "讚賞秘密貯藏"
	tour_grounds_events.7000.c.tt.2:0 "你和領主因愛好相同締結了良好關係！"
	tour_grounds_events.7000.d:0 "我會假裝沒看到。"
	tour_grounds_events.7000.d.tt:0 "無視秘密貯藏"
	tour_grounds_events.7001.desc:0 "我相信到目前為止，我對來訪的領主[visiting_liege.GetTitledFirstName]一直是極盡殷勤。\n\n尤其是對我的[ROOT.Char.Custom('ResidenceBuilding')]的參觀，一直都非常順利——直到我拐錯了彎，把我熱情的[visiting_liege.GetLadyLord]帶到了我唯一想讓[visiting_liege.GetHerHim]遠離的那扇門前："
	tour_grounds_events.7001.desc_artifacts:0 "那間我存放家族寶物的密室！"
	tour_grounds_events.7001.desc_pantry:0 "那間我存放外國香料、調味肉、蜂蜜和一桶又一桶鹽的秘密儲藏室！"
	tour_grounds_events.7001.desc_cellar:0 "那間我存放來自遠方的昂貴葡萄酒和利口酒的秘密酒窖！"
	tour_grounds_events.7001.desc_gold:0 "那間我存放黃金和裝滿錢幣的箱子的秘密寶庫！"
	tour_grounds_events.7001.desc_falcons:0 "那間飼養著我最珍貴的獵鷹的祕密鳥舍！"
	tour_grounds_events.7001.desc_dogs:0 "那座飼養著我最珍貴的獵犬的秘密庭院！"
	tour_grounds_events.7001.desc_horses:0 "那座飼養著我最珍貴的駿馬的秘密庭院！"
	tour_grounds_events.7001.desc_fallback:0 "我秘密儲藏食物、金幣和貴重雜貨的地方！"
	tour_grounds_events.7001.desc_conclusion:0 "\n\n我十分緊張，開始結結巴巴地岔開話題，而[visiting_liege.GetTitledFirstNameNoTooltip]卻越來越好奇。"
	tour_grounds_events.7001.a:0 "[visiting_liege.GetLadyLord]！#EMP 這邊#!走！"
	tour_grounds_events.7001.a.success:0 "你將領主引向別處"
	tour_grounds_events.7001.a.success.tt:0 "你的財富安全了"
	tour_grounds_events.7001.a.failure:0 "你的領主闖進了房間"
	tour_grounds_events.7001.a.failure.tt:0 "你的秘密貯藏被發現了"
	tour_grounds_events.7001.b:0 "我相信可以給一筆錢說服[visiting_liege.GetSheHe]去別處看看？"
	tour_grounds_events.7001.b.success:0 "你的領主接受了賄賂"
	tour_grounds_events.7001.b.success.tt:0 "收取賄賂"
	tour_grounds_events.7001.b.tt.2:0 " 你的東道主[ROOT.Char.GetTitledFirstNameNoTooltip]付錢讓你把目光從某個房間挪開。"
	tour_grounds_events.7001.b.tt:0 "賄賂以轉移目光"
	tour_grounds_events.7001.c:0 "我正要帶你去那呢！"
	tour_grounds_events.7001_followup:0 "你的領主將決定如何處置你隱藏的財產——你可能會被額外徵稅！"
