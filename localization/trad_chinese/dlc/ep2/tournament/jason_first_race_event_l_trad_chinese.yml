l_trad_chinese:
	jason_first_race_event.1.t:0 "亂七八糟的腿"
	jason_first_race_event.1.desc:0 "[opponent.GetTitledFirstNamePossessive]的騎手駕著#EMP [opponent.Custom('GetContestHorseRaceName')]#!全速撞向了我的馬及其騎手[jockey.GetFirstName]——或者也許是#EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!撞向了他們？不管怎樣，他們都側身撞到了障礙物上。\n\n之前是一整群汗流浹背奔跑的馬兒，現在其中兩匹彈出了賽馬的大部隊，它們的騎手正努力控制它們。\n\n賽馬群繼續前進，這兩匹搖搖晃晃的馬現在明顯落後於其他馬。"
	jason_first_race_event.1.desc.suspicious:0 "[opponent.GetTitledFirstNameNoTooltip]在[opponent.GetHerHis]家臣的簇擁中「震驚」地大喊……真假。"
	jason_first_race_event.1.desc.sympathetic:0 "[opponent.GetTitledFirstNameNoTooltip]在[opponent.GetHerHis]家臣的簇擁中驚恐地大喊。"
	jason_first_race_event.1.a:0 "戰術犯規！我被犯規了！"
	jason_first_race_event.1.a.tt:0 "這種侵犯理應取消他們的比賽資格！"
	jason_first_race_event.1.a.tt.win:0 "[opponent.GetFirstNamePossessiveNoTooltip]「犯規」後只能看著自己的馬被罰下場"
	jason_first_race_event.1.a.tt.lose:0 "你的話聽起來太過輸不起……沒人聽你的"
	jason_first_race_event.1.b:0 "[opponent.GetFirstNameNoTooltip]現在一定很傷心。"
	jason_first_race_event.1.b.tt:0 "你對另一名不幸的參賽者表示由衷的同情。"
	jason_first_race_event.1.c:0 "「放鬆韁繩，[jockey.GetFirstNameNoTooltip]！」"
	jason_first_race_event.1.c.tt:0 "沖你的騎手大喊，鼓勵其繼續前進！"
	jason_first_race_event.1.c.tt.win:0 "[jockey.GetFirstNameNoTooltip]穩住了[jockey.GetHerHis]的坐騎"
	jason_first_race_event.1.c.tt.lose:0 "[jockey.GetFirstNameNoTooltip]聽不到你說什麼"
	jason_first_race_event.1.d:0 "再見了，勝利？"
	jason_first_race_event.1.d.tt:0 "我只希望[jockey.GetFirstNameNoTooltip]沒事……"
	contest_horse_race_collision_log_title:0 "選手相撞"
	contest_horse_race_collision_log:0 "[CHARACTER.GetShortUINamePossessive|U]和[TARGET_CHARACTER.GetShortUINamePossessive]的參賽選手相撞"
