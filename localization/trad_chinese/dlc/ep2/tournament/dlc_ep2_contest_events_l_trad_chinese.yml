l_trad_chinese:
	contest_events_opening_prize_desc:0 "「勝利者將得到我們尊敬的東道主[host.GetTitledFirstName]提供的這件[newly_created_artifact.GetType|l]！」\n\n"
	contest_events_marriage_prize_desc:0 "「根據我們尊敬的東道主[host.GetName]的敕令，勝利者可以與[marriage_prize.GetTitledFirstName]成婚！」\n\n"
	contest_events_opening_intent_contestant:0 "[intent_scope.GetName]也在參加比賽。"
	contest_events_opening_intent_contestant_team:0 "我注意到[intent_scope.GetName]被分到了我的隊伍裡……"
	contest_events_opening_intent_contestant_opposing:0 "我注意到[intent_scope.GetName]被分到了對方隊伍裡……"
	contest_events_opening_intent_spectator:0 "\n\n[intent_scope.GetName]沒有參加比賽。\n\n"
	contest_events_opening_intent_contestant_horse_race:0 "[intent_scope.GetName]也派出了[intent_scope.GetHerHis]的[intent_scope.Custom('ContestHorseRaceGender')]#EMP [intent_scope.Custom('GetContestHorseRaceName')]#!。"
	contest_events_closing_win_winner:0 "\n\n我毫無疑問地證明了自己！"
	contest_events_closing_win_contestant:0 "\n\n如果我想在這場比武大會中取得勝利就必須更加努力！"
	tournament_events_murder_sabotage_contest_tt:0 "在接下來的比賽中「意外」殺死[murder_target.GetFirstName]會更加容易"
	contest_events_closing_marriage_valid_host_only:0 "\n\n由於命運的奇怪轉折與無可否認的技藝，我成為了唯一合格的[marriage_prize.Custom('GetBrideGroom')]……"
	contest_events_closing_marriage_valid:0 "我是否要遵守諾言完全取決於我……"
	contest_events_closing_marriage_wedding_host:0 "\n\n「[host.GetTitledFirstNameNoTooltip]遵循[host.GetHerHis]自己定下的規則，作為勝者與[host.GetHerHis]的[host.Custom2('RelationToMeShort', marriage_prize)][marriage_prize.GetFirstNamePossessive]結婚！」"
	contest_events_closing_marriage_wedding:0 "\n\n「[host.GetTitledFirstNameNoTooltip]遵守承諾，讓[host.GetHerHis]的[host.Custom2('RelationToMeShort', marriage_prize)][marriage_prize.GetFirstNamePossessive]與[contest_winner.GetFirstNameNoTooltip]結婚！」"
	contest_events_closing_marriage_betrothal_host:0 "\n\n「[host.GetTitledFirstNameNoTooltip]遵循[host.GetHerHis]自己定下的規則，作為勝者與[host.GetHerHis]的[host.Custom2('RelationToMeShort', marriage_prize)][marriage_prize.GetFirstName]訂婚！」"
	contest_events_closing_marriage_betrothal:0 "\n\n「[host.GetTitledFirstNameNoTooltip]遵守承諾，讓[host.GetHerHis]的[host.Custom2('RelationToMe', marriage_prize)][marriage_prize.GetFirstNamePossessive]與[contest_winner.GetFirstNameNoTooltip]訂婚！」"
	contest_events_closing_marriage_reneged_winner:0 "\n\n「[host.GetTitledFirstNameNoTooltip]無恥地拒絕履行[host.GetHerHis]許下的獎勵，讓[host.GetHerHis]的[host.Custom2('RelationToMe', marriage_prize)][marriage_prize.GetFirstNamePossessive]成婚！這絕對是對勝利者的羞辱！"
	contest_events_closing_marriage_invalid_slots:0 "$contest_events_closing_marriage_invalid$畢竟一個[contest_winner.GetWomanMan]只能有那麼多配偶。"
	contest_events_closing_marriage_invalid_family:0 "$contest_events_closing_marriage_invalid$讓一個[marriage_prize.GetWomanMan]與[marriage_prize.GetHerHis]的[marriage_prize.Custom2('RelationToMeShort', contest_winner)]結婚不合適。"
	contest_events_closing_marriage_invalid:0 "\n\n看來命運已經降下裁定，[host.GetTitledFirstNamePossessive]的[host.Custom2('RelationToMeShort', marriage_prize)][marriage_prize.GetFirstNamePossessive]的婚姻承諾註定無法實現了。"
	contest_events_closing_marriage_host_refused:0 "\n\n只有[host.GetTitledFirstName]本人是合格的求婚者，而[host.GetSheHe]決定不與[host.GetHerHis]的[host.Custom2('RelationToMeShort', marriage_prize)]成婚"
	contest_events_closing_marriage_host:0 "由於命運的奇怪轉折與無可否認的技藝，我成為了候選的勝者之一……"
	contest_events_closing_marriage_three:0 "[bachelor_1.GetFullName]、[bachelor_2.GetFullName]和[bachelor_3.GetFullName]都意欲嫁娶，而且都憑藉自己的能力成為了勝者。"
	contest_events_closing_marriage_two:0 "[bachelor_1.GetFullName]和[bachelor_2.GetFullName]都是潛在的結婚人選，而且都憑藉自己的能力成為了勝者。"
	contest_events_closing_marriage_one:0 "看來[bachelor_1.GetFullName]是唯一合格的求婚者。"
	contest_events_closing_marriage_none:0 "然而，獲勝者都不是合格的求婚者……"
	every_tournament_attendee_tt:0 "所有比武大會參賽者"
	contest_events.0500.t:0 "[activity.GetCurrentPhase.GetPhase.GetName]：比賽開始"
	contest_events.0500.horse_race:0 "當傳令官宣布比賽開始時，[host.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]中最為精良的馬匹，裝飾著自己主人紋章的顏色，由人牽引著在[activity.Custom('ContestHorseRaceTrack')]繞圈，與此同時，等待著的騎師活動著腳步，有的伸著懶腰，有的互相注視著對方。\n\n"
	contest_events.0500.contestant_horse:0 "我最快的馬，#EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!，牢牢地吸引住了育種師和賭徒的目光。\n\n"
	contest_events.0500.closing:0 "沒什麼能比得上一場好的競賽。"
	mysterious_stranger_horse_race:0 "似乎[mysterious_stranger.GetFullNamePossessive]的[mysterious_stranger.Custom('ContestHorseRaceGender')]#EMP [mysterious_stranger.Custom('GetContestHorseRaceName')]#!作為冷門的冠軍爭奪者吸引了許多人的目光。\n\n"
	contest_events.0500.a.contestant:0 "這將是一場相當精彩的競賽。"
	contest_events.0500.a:0 "真是精彩。"
	contest_events.0500.b:0 "我要賭上一把……"
	contest_events.0500.c:0 "我的馬#EMP 會#!上場！"
	contest_events.0500.d:0 "[rival_contestant.GetTitledFirstNamePossessiveNoTooltip]#EMP 不會#!上場。"
	contest_events.0500.e:0 "一定有辦法讓我的馬參加那場比賽……"
	contest_events_place_wager_tt:0 "下注[gold_i|E][gold|E]賭[activity.GetCurrentPhase.GetPhase.GetName][contest|E]的贏家"
	contest_events.0505.t:0 "比賽勝者"
	contest_events.0505.t.horse_race:0 "$tournament_phase_horse_race$：$contest_events.0505.t$"
	contest_events.0505.horse_race:0 "伴隨著人群的歡呼，[contest_winner.GetShortUINamePossessiveNoFormat|U]的馬#EMP [contest_winner.Custom('GetContestHorseRaceName')|U]#!第一個衝過終點線，緊隨其後的是[second_place.GetShortUINamePossessiveNoFormat]的#EMP [second_place.Custom('GetContestHorseRaceName')|U]#!和[third_place.GetShortUINamePossessiveNoFormat]的#EMP [third_place.Custom('GetContestHorseRaceName')|U]#!！\n\n"
	contest_events.0505.first_horse:0 "好啊，#EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!！真是漂亮的[ROOT.Char.Custom('ContestHorseRaceGender')]！"
	contest_events.0505.first_maydan:0 "好啊，我的#EMP 領先者#!！真是漂亮的[ROOT.Char.Custom('ContestHorseRaceGender')]！！"
	contest_events.0505.second_horse:0 "就差一點啊，#EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!……"
	contest_events.0505.second_maydan:0 "就差一點啊，我的#EMP 入荒野者#!，就差一點……"
	contest_events.0505.third_horse:0 "第三……幹得不錯，#EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!，你拿到了最好的名次中最差的一名……"
	contest_events.0505.third_maydan:0 "#EMP 消愁者#!……相信我，我本能更開心的……"
	contest_events.0505.contestant_horse:0 "#EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!甚至沒排上號……下次我得準備得更充分點！"
	contest_events.0505.spectator:0 "真是令人興奮的比賽！"
	contest_events.0505.a.winner:0 "我，你們的[ROOT.Char.GetTitleAsNameNoTooltip]，贏了！"
	contest_events.0505.a.marriage:0 "我覺得可以兌現獎勵了。"
	contest_events.0505.a:0 "幹得漂亮，[contest_winner.GetTitledFirstNameNoTooltip]。"
	contest_events.0505.b:0 "[ROOT.Char.GetIntentTarget.GetTitledFirstNameNoTooltip]，我為你而贏！"
	contest_events.0505.c.winner:0 "看來我們要結婚了，[marriage_prize.GetFirstNameNoTooltip]。"
	contest_events.0505.c:0 "幹得好，[marriage_prize.GetTitledFirstNamePossessiveNoTooltip]將與你成婚。"
	contest_events.0505.d.winner:0 "我贏了！#EMP 確實#!贏了！"
	contest_events.0505.d.second:0 "就差一點……"
	contest_events.0505.d.loser:0 "總會有下一次的……"
	contest_events.0505.d:0 "幸運一定在眷顧[contest_winner.GetHerHim]。"
	contest_events.0510.t:0 "$tournament_contest_header$最後一圈"
	contest_events.0510.desc:0 "馬匹繼續在賽道上發出雷鳴般的馬蹄聲，騎手們拉著馬的韁繩，催促它們跑得更快。我想這已經是一場多事的比賽了，記得那回\n\n"
	contest_events.0510.flavor_1:0 "我的騎手從馬鞍上掉下來，接著又跳回了鞍上。\n\n"
	contest_events.0510.flavor_2:0 "我瘋狂地為我的騎手加油。\n\n"
	contest_events.0510.flavor_3:0 "兩匹馬載著它們的騎手相撞了。\n\n"
	contest_events.0510.flavor_4:0 "人群最終到了騷亂的邊緣。\n\n"
	contest_events.0510.flavor_5:0 "我的騎手佔據了跑道的內圈，獲取了巨大優勢。\n\n"
	contest_events.0510.flavor_6:0 "多匹馬連環相撞，一舉淘汰了三名騎手。\n\n"
	contest_events.0510.flavor_7:0 "對手的馬撞到了我的馬。\n\n"
	contest_events.0510.flavor_8:0 "所有的觀眾都被一位美麗的騎師迷住了。\n\n"
	contest_events.0510.flavor_9:0 "一個平民赤身裸體跑到跑道上。\n\n"
	contest_events.0510.flavor_fallback:0 "只剩下一圈了！我靠在看台的邊緣，我的騎手經過時，我朝我的騎手大喊大叫。"
	contest_events.0510.a:0 "「你贏了加你錢！」"
	contest_events.0510.b:0 "「幹掉他們！打他們的臉！」"
	contest_events.0510.c:0 "「抓住他們的韁繩！」"
	contest_events.0510.d:0 "「衝啊！#EMP 再快點！#!」"
	contest_events.0530.t:0 "$tournament_contest_header$跑道上的馬"
	contest_events.0530.pivotal_success:0 "我的騎手的策略奏效了！他們繞過最後一個彎道進入直道時，我的馬猛地向前衝刺。現在只要稍過片刻……\n\n"
	contest_events.0530.pivotal_neutral:0 "很難看出我的建議是否有用，所有的馬都在最後一個彎道一起進入直道，就像一團亂麻。\n\n"
	contest_events.0530.pivotal_failure:0 "騎手被我的呼喊嚇了一跳，失去平衡，搖搖晃晃，差點摔倒。他們繞過最後一個彎道進入直道時，我的馬開始腿腳不穩了。快完了……\n\n"
	contest_events.0530.ptv_close:0 "幾乎無法判斷誰將獲勝。他們並駕齊驅！"
	contest_events.0530.ptv_top:0 "我的馬甩開了眾對手，遙遙領先！如果它能繼續與對手保持一定距離，我們就贏了！"
	contest_events.0530.ptv_top_spectator:0 "[pivotal_contestant.GetFirstNamePossessive]的馬脫韁了！他們現在需要做的就是把它帶回家！"
	contest_events.0530.ptv_bottom:0 "我的馬墊底了，我能感覺到勝利從指縫間溜走。我們需要一些東西，#EMP 任何東西#!……"
	contest_events.0530.ptv_bottom_spectator:0 "[pivotal_contestant.GetFirstNamePossessive]的馬就快敗北了。[pivotal_contestant.GetSheHe|U]需要一些東西，#EMP 任何東西#!……"
	contest_events.0530.ptv_top_half:0 "我的馬輕鬆地處於領先地位，但這是一場勢均力敵的比賽。我們只需要再加把勁即可獲勝！"
	contest_events.0530.ptv_top_half_spectator:0 "[pivotal_contestant.GetFirstNamePossessive]的馬較為領先，但這是一場勢均力敵的比賽。勝利的榮譽仍在爭奪中。"
	contest_events.0530.ptv_bottom_half:0 "我的馬被困在第二梯隊中，但勝利並非遙不可及。如果我的騎手能抓住什麼機會，也許我們還能爭取勝利……"
	contest_events.0530.ptv_bottom_half_spectator:0 "[pivotal_contestant.GetFirstNamePossessive]的馬困在了末尾，但比賽尚在繼續。一個動作或許就能扭轉輸贏……"
	contest_events.0530.ptv_fallback:0 "比賽快要結束了，馬兒們幾乎要伸長脖子去觸線了。"
	contest_events.0530.spectator:0 "\n\n當它們繞過最後一個彎道時，衝鋒馬匹上的汗水飛濺而出，騎手們用越來越低沉的嗓音督促它們前進，而觀眾則在場上呼喊歡呼著。"
	contest_events.0530.final:0 "\n\n人群達到高潮。騎手齊聲催馬。終點線迫在眉睫。"
	contest_events.0530.a:0 "再加把勁！"
	contest_events.0530.b:0 "快到了！"
	contest_events.0520.t:0 "戰馬"
	contest_events.0520.desc:0 "賽馬比賽即將到來，這些天，一個想法一直縈繞在我的腦海中，那就是派出我的戰馬#EMP [ROOT.Char.Custom('WarhorseStoryName')]#!參賽，而不是我的賽馬#EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!。\n\n我不會親自騎[ROOT.Char.Custom('HorseStoryHerHis')]參賽，但不管怎麼說，[ROOT.Char.Custom('HorseStorySheHe')]都很有精神……"
	contest_events.0520.a:0 "#EMP [ROOT.Char.Custom('WarhorseStoryName')]#!不會讓我失望。"
	contest_events.0520.b:0 "不行，[ROOT.Char.Custom('HorseStoryHerHis')]屬於戰場。"
	contest_horse_race_enter_war_horse_tt:0 "讓你的戰馬參加賽馬比賽"
	contest_events.0600.t:0 "[activity.GetCurrentPhase.GetPhase.GetName]：比賽開始"
	contest_events.0600.melee:0 "兩支隊伍之間劃出了一道明顯的界限，雙方相向而站，在準備裝備和小聲討論計畫的同時還不忘嘲諷對方。後場已備好馬匹，戰馬嘶鳴著。這將是殘酷的一天。\n\n"
	contest_events.0600.contestant:0 "我的隊伍一定能打敗[other_team_captain.GetTitledFirstNamePossessive]那幫吹牛大王！\n\n"
	contest_events.0600.champion_self:0 "我的勇士[contest_champion.GetFirstName]和我會讓[other_team_captain.GetTitledFirstName]見識一下我們的厲害！\n\n"
	contest_events.0600.champion:0 "我的勇士[contest_champion.GetFirstName]會讓[other_team_captain.GetTitledFirstName]見識一下！\n\n"
	contest_events.0600.neither_qualify:0 "不管是我還是我的勇士[contest_champion.GetFirstName]，都不具備參賽資格。"
	contest_events.0600.champion_qualify:0 "我的勇士[contest_champion.GetFirstName]這次不具備參賽資格。"
	contest_events.0600.self_qualify:0 "當我找裁判去確定我的位置時，我被拒絕入內：我這次不具備參賽資格。"
	contest_events.0600.closing:0 "這個應該不錯。"
	contest_events.0600.a:0 "入場吧！"
	contest_events.0600.a.contestant:0 "榮耀將屬於我們！"
	contest_events.0600.captains_tt:0 "由於[rank|E]和經驗，[my_team_captain.GetShortUIName|U]和[other_team_captain.GetShortUIName]成為兩支隊伍的隊長"
	contest_events.0600.team_tt:0 "你在[my_team_captain.GetShortUINamePossessive]的隊伍中"
	contest_events.0605.t.melee:0 "$tournament_phase_melee$：$contest_events.0605.t$"
	contest_events.0605.t:0 "比賽勝者"
	contest_events.0605.desc:0 "號角響起，人潮湧動，比賽選手開始集合。比賽結束了，一支隊伍即將迎來光輝的一刻。一位傳令官走上前，聲音響徹整個現場。\n\n「經過許多試煉，一些磨難，以及最重要的——真正激烈的競爭，我們的贏家已經出現了：[contest_winner.GetTitledFirstNamePossessive]隊在比賽中擊敗了[second_place.GetTitledFirstNamePossessive]隊！」\n\n"
	contest_events.0605.desc.winner:0 "都乾得很好！是時候慶祝了！"
	contest_events.0605.desc.loser:0 "這次我沒能帶領我的隊伍走向勝利……"
	contest_events.0605.desc.team_winner:0 "精彩的比賽！勝利的喜悅超過一切！"
	contest_events.0605.desc.team_loser:0 "好吧……下次我們得更加努力訓練……"
	contest_events.0605.desc.spectator:0 "真是刺激的運動，光是觀看就很刺激！"
	contest_events.0605.a.host_winner:0 "[ROOT.Char.GetTitleAsNameNoTooltip]戰無不勝！"
	contest_events.0605.a.host_loser:0 "就算是[ROOT.Char.GetTitleAsNameNoTooltip]也沒辦法勝過他們所有人……"
	contest_events.0605.a.winner:0 "我們做到了。我們贏了！"
	contest_events.0605.a.loser:0 "下一次我們會擊敗你們！"
	contest_events.0605.a:0 "真是混亂的運動。"
	contest_events.0610.t:0 "$tournament_contest_header$陷入混戰"
	contest_events.0610.desc:0 "戰鬥推進，局面越來越緊張，選手一瘸一拐地离開賽場，戰鬥範圍也在縮小。我騎在馬上，回想著到目前為止發生的事情，比如之前，"
	contest_events.0610.flavor_1:0 "我大發脾氣，把另一個參賽對手打得血肉模糊。\n\n"
	contest_events.0610.flavor_2:0 "鬥毆蔓延到街道後，惹怒了當地的市長。\n\n"
	contest_events.0610.flavor_3:0 "我的武器從手中被打落，我只能慌慌張張地去抓它。\n\n"
	contest_events.0610.flavor_4:0 "一個迷人的迷失靈魂在團戰中徘徊。\n\n"
	contest_events.0610.flavor_5:0 "我贏得了索取巨額贖金的權利！\n\n"
	contest_events.0610.flavor_6:0 "為了休息，我在一處庇護所裡躲了一會兒。\n\n"
	contest_events.0610.flavor_7:0 "我面對一位著名的戰士，然後還能活著講述這個故事。\n\n"
	contest_events.0610.flavor_8:0 "我躲在樹上，伏擊經過這裡的毫無察覺的人。\n\n"
	contest_events.0610.flavor_9:0 "我在團戰中放慢速度，看著其他人從馬掉下來。\n\n"
	contest_events.0610.flavor_10:0 "我發現了一位身懷絕技的神秘騎士在戰鬥中一路殺出一條血路。\n\n"
	contest_events.0610.flavor_11:0 "我被三個敵對的騎士逼到了絕境。\n\n"
	contest_events.0610.flavor_12:0 "我在絕境中救了一名家族成員。\n\n"
	contest_events.0610.flavor_fallback:0 "疲憊不堪的選手們再次拉開戰線，比賽顯然已經到了緊要關頭。現在是在這場比賽中留下我印記的機會。"
	contest_events.0610.a:0 "我要贏得軍人的勝利！"
	contest_events.0610.b:0 "「跟我來！為了勝利！」"
	contest_events.0610.c:0 "也許，如果我們把他們吸引到這裡……"
	contest_events.0610.d:0 "也許我們可以安然度過這關？"
	contest_events.0610.d.tt:0 "骰子已經擲出；我不應該打擾它。"
	contest_events.0620.t:0 "$tournament_contest_header$最後一擊"
	contest_events.0620.pivotal_success:0 "這個計謀打擊效果驚人！形勢向對我的團隊有利的方向轉變，我們壓倒他們的側翼時，我方多名騎手掙脫纏鬥，衝向對手的營地。我們只能希望這幾個騎手在我們遭受同樣的計謀之前能抵達那裡。\n\n"
	contest_events.0620.pivotal_neutral:0 "很難說我的終極策略有多大用處。當然也沒有讓我們失去任何優勢，但激烈的戰鬥依然膠著。\n\n"
	contest_events.0620.pivotal_failure:0 "這算不上我最好的計謀。雖然我們的困境還不至於是徹底無望，但對方小隊衝過中線，並向我們未受保護的營地飛奔而去，這可能會為我們的獲勝希望敲響喪鐘。\n\n"
	contest_events.0620.ptv_close:0 "幾乎無法判斷哪一方最接近獲勝。雙方仍都有大把的機會。"
	contest_events.0620.ptv_close_spectator:0 "兩隊幾乎持平！微乎其微的差距就能決定勝者。"
	contest_events.0620.ptv_top:0 "我隊顯然狀態更好！勝利近在咫尺，我能嚐到它的滋味！"
	contest_events.0620.ptv_top_spectator:0 "[pivotal_contestant.GetFirstNamePossessive]那隊顯然無人能敵！他們現在需要做的就是把冠軍榮譽帶回家！"
	contest_events.0620.ptv_bottom:0 "很明顯，我方正節節敗退。我能感覺到勝利正在平穩而肯定地悄悄溜走。這種情況下還要取勝需要付出巨大的努力……"
	contest_events.0620.ptv_bottom_spectator:0 "[pivotal_contestant.GetFirstNamePossessive]的隊伍看上去已經精疲力竭，而且幾乎被打敗了。這種情況下還要取勝需要付出巨大的努力……"
	contest_events.0620.ptv_top_half:0 "我的隊伍佔據上風，但這是一場勢均力敵的比賽。我們需要的只是堅持！"
	contest_events.0620.ptv_top_half_spectator:0 "[pivotal_contestant.GetFirstNamePossessive]的隊伍正在逐漸領先，這是一場勢均力敵的比賽。勝利的榮譽仍在爭奪中。"
	contest_events.0620.ptv_bottom_half:0 "我們正節節敗退，但勝利並非遙不可及。只要最後再努力一把……！"
	contest_events.0620.ptv_bottom_half_spectator:0 "[pivotal_contestant.GetFirstNamePossessive]的隊伍正節節敗退，但比賽還沒有結束。一個動作或許就能扭轉輸贏……"
	contest_events.0620.ptv_fallback:0 "比賽如火如荼，勝負很快就要見分曉。"
	contest_events.0620.spectator:0 "\n\n金屬相互碰撞發出的有節奏的鏘鏘聲不斷切割空氣。圍繞在比武場邊緣的觀眾們散漫地排列著，督促他們所支持的選手，儘管越來越多的參賽者正在成為勒索和毀滅的犧牲品。"
	contest_events.0620.final:0 "\n\n我可以看到傳令官們開始上場，標誌著這場盛大活動的結束。比賽馬上就要結束。"
	contest_events.0620.a:0 "再加把勁！"
	contest_events.0620.b:0 "沒多久了！"
	contest_events.0700.t:0 "[activity.GetCurrentPhase.GetPhase.GetName]：比賽開始"
	contest_events.0700.archery:0 "各式各樣的參賽選手圍著靶垛轉來轉去，互相比較著弓箭，還各自吹噓著自己最好的射擊成績。弓臂和弓弦的響聲傳得很遠，打破了喧囂聲，靜止的空氣中瀰漫著樹脂的味道。\n\n"
	contest_events.0700.recital:0 "參賽選手們在主帳篷裡來回攢動，當人群填滿露天劇場的時候，他們開始舒活聲帶，然後背誦詩句。\n\n"
	contest_events.0700.contestant:0 "當我的名字隨著柔和的微風漂蕩而傳達到我這裡時，我的耳朵立刻豎起。這可能是個好兆頭，也可能是個壞兆頭……"
	contest_events.0700.champion:0 "也許我的勇士[contest_champion.GetName]會讓我驕傲。\n\n"
	contest_events.0700.closing:0 "願最強者獲勝！"
	contest_events.0700.a:0 "我想知道誰會贏！"
	contest_events.0700.a.contestant:0 "是時候向世界展示我的能力了。"
	contest_events.0700.b:0 "我要賭上一把……"
	contest_events.0700.c:0 "我#EMP 將#!參加我主辦的比賽。"
	contest_events.0700.d:0 "[rival_contestant.GetTitledFirstNameNoTooltip]沒資格參賽。"
	contest_events.0700.e:0 "如果我能找到合適的人談談……"
	mysterious_stranger_archery:0 "似乎一位叫做[mysterious_stranger.GetFirstName]的名聲不顯的平民在靶場試射之後成為了[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]談論的焦點。\n\n"
	mysterious_stranger_recital:0 "一名被別人稱為「[mysterious_stranger.GetFirstName]」的新來者，似乎[host.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]的詩人和歌者都對此人不甚熟悉，今年吸引了不少目光。\n\n"
	contest_events.0705.t.recital:0 "$tournament_phase_recital$：$contest_events.0505.t$"
	contest_events.0705.t.archery:0 "$tournament_phase_archery$：$contest_events.0505.t$"
	contest_events.0705.desc:0 "號角響起，人潮湧動，比賽選手開始集合。比賽結束了，某些人即將迎來光輝的一刻。一位傳令官走上前，聲音響徹整個現場。\n\n「經過許多試煉，一些磨難，以及最重要的是——真正激烈的競爭，有三名選手脫穎而出。第三名，勇敢的[third_place.GetTitledFirstName]。接下來是第二名，[second_place.GetTitledFirstName]！當然，最後是我們的勝利者，[contest_winner.GetTitledFirstName]！」\n\n"
	contest_events.0705.first:0 "我就知道我能贏！"
	contest_events.0705.second:0 "第二，我想我沒什麼好抱怨的。"
	contest_events.0705.third:0 "啊，我是勝者中最失敗的……"
	contest_events.0705.contestant:0 "下次——我會讓他們瞧瞧。"
	contest_events.0705.spectator:0 "真是最有趣的能力展示！"
	contest_events.0705.first_champion:0 "[contest_champion.GetTitledFirstName]天下無敵！"
	contest_events.0705.second_champion:0 "[contest_champion.GetTitledFirstName]讓我感到驕傲。"
	contest_events.0705.third_champion:0 "不是冠軍，但至少[contest_champion.GetTitledFirstName]差得不遠……"
	contest_events.0705.contestant_champion:0 "我的勇士[contest_champion.GetTitledFirstName]未能躋身前三……"
	contest_events.0705.spectator_champion:0 "我的勇士[contest_champion.GetTitledFirstName]沒有參加比賽。"
	contest_events.0705.a.winner:0 "沒錯！你們的[ROOT.Char.GetTitleAsNameNoTooltip]勝利了！"
	contest_events.0705.a.marriage:0 "我改變主意了，正好就是給你的獎勵。"
	contest_events.0705.a:0 "幹得漂亮，[contest_winner.GetTitledFirstNameNoTooltip]。"
	contest_events.0705.b:0 "我做的一切都是為了[ROOT.Char.GetIntentTarget.GetTitledFirstNameNoTooltip]！"
	contest_events.0705.c.winner:0 "看來我們要結婚了，[marriage_prize.GetFirstNameNoTooltip]。"
	contest_events.0705.c:0 "幹得好，[marriage_prize.GetTitledFirstNamePossessiveNoTooltip]將與你成婚。"
	contest_events.0705.d.winner:0 "我贏了！#EMP 確實#!贏了！"
	contest_events.0705.d.second:0 "就差一點……"
	contest_events.0705.d.loser:0 "總會有下一次的……"
	contest_events.0705.d:0 "最棒的[contest_winner.GetWomanMan]贏了。"
	contest_events.0710.t:0 "$tournament_contest_header$非常準"
	contest_events.0710.desc:0 "隨著比賽的繼續，黃昏緩慢而穩定地降臨，噼啪作響的弓弦奏出不連貫的旋律。我靠在我的弓上，回想著這場比賽到目前為止的經歷，比如之前，"
	contest_events.0710.flavor_1:0 "又一位參賽者在上場時因場地不夠安靜而鬧騰起來。\n\n"
	contest_events.0710.flavor_2:0 "一名旁觀者不幸中箭。\n\n"
	contest_events.0710.flavor_3:0 "我射出的箭正中靶心。\n\n"
	contest_events.0710.flavor_4:0 "我射出的一箭嚴重偏離靶子。\n\n"
	contest_events.0710.flavor_5:0 "一個神秘的陌生人出現在活動現場，引發了諸多謠言。\n\n"
	contest_events.0710.flavor_6:0 "風開始變得很大，逼得我不得不湊合著射箭。\n\n"
	contest_events.0710.flavor_7:0 "比賽進行到一半時，我感到無聊了，想要製造一些惡作劇，這個想法讓我心動。\n\n"
	contest_events.0710.flavor_8:0 "我認為比賽需要些什麼活躍一下氣氛。\n\n"
	contest_events.0710.flavor_9:0 "一支箭在飛向標靶的途中被攔截了，擊中了另一名參賽者。\n\n"
	contest_events.0710.flavor_fallback:0 "比賽臨近尾聲，箭矢射中或射偏靶子。如果我想要影響這裡的收益，我現在就得採取行動。"
	contest_events.0710.a:0 "我和我的弓合二為一！"
	contest_events.0710.b:0 "「採購」一支更好的箭會讓我有優勢……"
	contest_events.0710.c:0 "有這股風，這條箭軌應該就夠了。"
	contest_events.0710.d:0 "我認為我的最後一擊應該是正常的。"
	contest_events.0711.t:0 "$tournament_contest_header$智者之言"
	contest_events.0711.desc:0 "夜幕降臨，火把照亮場地，比賽繼續進行。我小聲自言自語，一邊為下一輪準備辭藻，一邊回憶著到目前為止發生的事情，比如之前，"
	contest_events.0711.flavor_1:0 "在我上台朗誦之前，另一位選手的詩歌與我的很相似，十分可疑。\n\n"
	contest_events.0711.flavor_2:0 "另一位參賽者剽竊了一段著名的詩句。\n\n"
	contest_events.0711.flavor_3:0 "我不得不應對一陣怯場。\n\n"
	contest_events.0711.flavor_4:0 "天空打開了，滂沱大雨淋濕了參賽選手和觀眾。\n\n"
	contest_events.0711.flavor_5:0 "我發現了用詩句侮辱其他參賽者的機會。\n\n"
	contest_events.0711.flavor_6:0 "我的榮譽被其他參賽者玷汙了，我不得不以牙還牙。\n\n"
	contest_events.0711.flavor_7:0 "我這句詩寫得這麼好，我覺得必須要馬上接好下一句了。\n\n"
	contest_events.0711.flavor_8:0 "我這句詩寫得這麼爛，我覺得必須要拿另一句補救一下了。\n\n"
	contest_events.0711.flavor_fallback:0 "輪到我了，我上前拾階登台。是時候吟出最後的詩句了。"
	contest_events.0711.a:0 "關於掙錢和過上好日子的小調。"
	contest_events.0711.b:0 "用戰爭和勝利的故事來取悅眾人！"
	contest_events.0711.c:0 "呼請更高的權力。"
	contest_events.0711.d:0 "簡單和穩妥的詩句即可。"
	contest_events.0720.t:0 "$tournament_contest_header$高度緊張"
	contest_events.0720.pivotal_success:0 "我向前邁步，搭弦，瞄準，開弓，然後鬆開。箭在空中呼嘯而過，深深地刺入了靶心。人群爆發出歡呼聲。結果毫無爭議；這是對我有利的重要得分！\n\n"
	contest_events.0720.pivotal_neutral:0 "我的箭確實射了出去，但令人痛苦的是，它並沒有我想要的那麼實在。它猛烈射中了靶子，但只是射在了標靶的邊緣。這不會對我造成任何傷害，但也可能不會給我帶來太多榮譽。\n\n"
	contest_events.0720.pivotal_failure:0 "我把弓弦拉到下巴時，我感到手臂微微顫抖。我驚慌失措，射箭不利。箭矢狂飛，在空中搖擺不定，呼嘯而過，直接越過了靶子！人群唏噓，我雙手抱頭。\n\n"
	contest_events.0720.ptv_close:0 "很難判斷誰占據獲勝優勢。我絕對是領先者之一，但我們幾乎不相上下！"
	contest_events.0720.ptv_close_spectator:0 "頭部的爭奪非常激烈。領先者們並駕齊驅！"
	contest_events.0720.ptv_top:0 "我佔據優勢！勝利臨近！"
	contest_events.0720.ptv_top_spectator:0 "[pivotal_contestant.GetFirstName]顯然快贏了！只要保持鎮定，勝利觸手可得！"
	contest_events.0720.ptv_bottom:0 "我出了岔子，遠遠落後於第一梯隊。這種情況下取勝需要很大的運氣……"
	contest_events.0720.ptv_bottom_spectator:0 "看來[pivotal_contestant.GetFirstName]幾乎敗了。這種情況下取勝需要很大的運氣……"
	contest_events.0720.ptv_top_half:0 "我的比分居於上游，但並不領先。只要有一些運氣，就可以扭轉局勢，獲得勝利……"
	contest_events.0720.ptv_top_half_spectator:0 "[pivotal_contestant.GetFirstName]領先，但尚未取勝。榮譽仍無歸屬。"
	contest_events.0720.ptv_bottom_half:0 "我現在排名下游，但勝利並非完全遙不可及……"
	contest_events.0720.ptv_bottom_half_spectator:0 "[pivotal_contestant.GetFirstName]現在排名下游，但勝利並非完全遙不可及……"
	contest_events.0720.ptv_fallback:0 "賽場上的箭射了一批又一批，絕望的參賽選手以最快的速度節節敗退。"
	contest_events.0720.spectator:0 "\n\n一聲咒罵就像當弓弦擦過前臂時發出的刺耳聲音。無論是弓弦斷裂聲還是吵鬧聲都回響在這裡的上空。群眾已經進入了一種節奏：當競爭者走上前去時，大家沉默不語；當箭射出時，大家歡呼雀躍。"
	contest_events.0720.final:0 "每個選手只剩下幾根箭。比賽快結束了。"
	contest_events.0720.a:0 "最後一次搭弦……"
	contest_events.0720.b:0 "最後一次搭弦！"
	contest_events.0721.t:0 "$tournament_contest_header$好詩"
	contest_events.0721.pivotal_success:0 "我完成了最後一句詩，而人群不待結束就開始了歡呼。歡呼聲淹沒了我的聲音，我離開時，鮮花落在我周圍的舞台上。\n\n"
	contest_events.0721.pivotal_neutral:0 "我最後一句詩贏得了歡呼和掌聲，但當我走下高台時，我不禁有了種揮之不去的感覺，覺得自己沒有發揮出最佳水平。\n\n"
	contest_events.0721.pivotal_failure:0 "我揚起拳頭，以洪亮而沉著地念完了最後一句詩。然而，人群中只響起了禮貌的掌聲，還夾雜著幾聲咳嗽。離開高台時，我的肩膀耷拉了下來。我獲勝的希望更渺茫了……\n\n"
	contest_events.0721.ptv_fallback:0 "越來越多的選手排著長隊等待著登上高台，他們左右腳換來換去緊張地晃動著。"
	contest_events.0721.spectator:0 "\n\n在這個時刻，一個詞的失誤就足以讓觀眾絕望地呻吟，而精闢的表達則會引起喧囂的掌聲。當選手們接近舞台時，觀眾們跺腳歡呼，氣氛熱烈。"
	contest_events.0721.final:0 "剩下沒多少選手了，賽程也沒多少了。馬上就要閉幕了。"
	contest_events.0721.a:0 "最後一句詩……"
	contest_events.0721.b:0 "最後一句詩！"
	contest_events.0800.t:0 "[activity.GetCurrentPhase.GetPhase.GetName]：比賽開始"
	contest_events.0800.joust:0 "選手們騎著馬圍繞著比武場，貼身僕人們高舉著他們的手臂，傳令官宣布比賽正式開始。侍從們穿著他們領主顏色的服裝匆忙奔走著，為即將到來的戰鬥帶來裝備和物資。\n\n"
	contest_events.0800.wrestling:0 "赤膊的選手站在沙地上熱著身，靜候傳令官宣布比賽開始。一些選手往身上塗抹了泥土，而其他人則選擇塗油，所有人都希望能在即將到來的比賽中得到哪怕微不足道的優勢。\n\n"
	contest_events.0800.duel:0 "選手們走上場地，在比武場周圍就位，等候傳令官宣布比賽開始。在場地內，人們正在檢查四方的擂台，用力搖晃以確保選手撞上時沒有任何鬆動。\n\n"
	contest_events.0800.board_game:0 "選手們在棋牌桌旁就座，整理自己的坐墊，並點了一些小吃，等待傳令官宣布比賽開始。棋盤本身擺放在支架桌上，棋子被磨得噌噌地發亮。\n\n"
	contest_events.0800.desc:0 "只需聽聽人群歡呼的音調和音量，就能知道誰是場上最受歡迎的選手。\n\n"
