	contest_events.0860.c:0 "我在之前的戳刺交手中發現了對手的空門……"
	contest_events.0860.d:0 "不用詭計。只攻擊對方的盾牌。"
	contest_events.0861.t:0 "$tournament_contest_header$把對手摔成肩背著地"
	contest_events.0861.desc:0 "觀眾為鮮血吶喊，我蹣跚向前再次面對我的對手。我拍掉額頭流下的血水，沉思著到目前為止的戰鬥，之前，"
	contest_events.0861.flavor_1:0 "我試著早點找出對手的弱點。\n\n"
	contest_events.0861.flavor_2:0 "我的對手停下來，向觀眾擺造型。\n\n"
	contest_events.0861.flavor_3:0 "我用泥土使我的對手失明。\n\n"
	contest_events.0861.flavor_4:0 "為了成功，我使出了一些卑鄙的把戲。\n\n"
	contest_events.0861.flavor_5:0 "觀眾中的一位給了我一些意想不到的幫助。\n\n"
	contest_events.0861.flavor_6:0 "我強壯的對手秀著自己的大塊頭，向我發起挑戰。\n\n"
	contest_events.0861.flavor_7:0 "我的對手和我最後擺出了相當曖昧的體位。\n\n"
	contest_events.0861.flavor_8:0 "我對手的一個朋友指責我作弊。\n\n"
	contest_events.0861.flavor_9:0 "我分析了我的對手以確保成功。\n\n"
	contest_events.0861.flavor_10:0 "我的手指骨從臼裡脫出。\n\n"
	contest_events.0861.flavor_11:0 "我的對手戳中了我的眼睛。\n\n"
	contest_events.0861.flavor_12:0 "我滿口白沫的對手，咬了我的鼻子。\n\n"
	contest_events.0861.flavor_13:0 "我拍擊對手的耳朵，弄破了對手的耳膜。\n\n"
	contest_events.0861.flavor_fallback:0 "我們未分勝負，現在我該如何行動。\n\n"
	contest_events.0861.a:0 "那副肝臟看起來很脆弱……"
	contest_events.0861.b:0 "「來吧！讓我們像武者那樣鏖戰吧！」"
	contest_events.0861.c:0 "聲東擊西。"
	contest_events.0861.d:0 "保持簡單，確保安全。"
	contest_events.0862.t:0 "$tournament_contest_header$還擊"
	contest_events.0862.desc:0 "兩把劍刃刮過對方的劍身，發出金屬擦過金屬的刺耳聲，火花落在地上閃閃發光。我伺機搶佔優勢，同時想到之前，"
	contest_events.0862.flavor_3:0 "我對手的劍飛向看台。\n\n"
	contest_events.0862.flavor_4:0 "我本能地踢了對手的大腿根部。\n\n"
	contest_events.0862.flavor_5:0 "我發現自己擁有巨大的優勢，決定最大程度地利用它。\n\n"
	contest_events.0862.flavor_6:0 "我的對手試圖賄賂我。\n\n"
	contest_events.0862.flavor_7:0 "為了對抗我咄咄逼人的對手，我不得不在反擊和阻擋之間做出選擇。\n\n"
	contest_events.0862.flavor_8:0 "我在決鬥中發現有使用另一隻手的機會。\n\n"
	contest_events.0862.flavor_9:0 "我在戰鬥中披著決鬥者的斗篷。\n\n"
	contest_events.0862.flavor_10:0 "我考慮過用言語分散對手的注意力。\n\n"
	contest_events.0862.flavor_11:0 "我利用了我與對手一位親族成員的#EMP 親密經歷#!。\n\n"
	contest_events.0862.flavor_fallback:0 "我們再次向對方攻擊。我們都遭到了重創，我們都累了，可是只能有一個贏家。\n\n"
	contest_events.0862.a:0 "我必須牢記我的訓練內容。"
	contest_events.0862.b:0 "「什麼？你在#EMP 害怕#!？」"
	contest_events.0862.c:0 "最後來一次虛張聲勢的攻擊可能會決定勝負……"
	contest_events.0862.d:0 "「那就來吧。讓我們戰鬥吧。」"
	contest_events.0863.t:0 "$tournament_contest_header$將軍"
	contest_events.0863.desc:0 "移動棋子發出的輕柔喀噠聲攪擾了平靜的氛圍。我們現在已經到了殘局，勝敗懸而未決。我思索著已經發生的事情，比如之前，"
	contest_events.0863.flavor_1:0 "我拼命使用心理戰術讓我的對手出錯。\n\n"
	contest_events.0863.flavor_2:0 "在巨大的撞擊聲中，我的對手完全掀翻了桌子。\n\n"
	contest_events.0863.flavor_3:0 "我發現可以下個有點冒險但收益頗豐的一步棋。\n\n"
	contest_events.0863.flavor_4:0 "我仔細考慮了我發現的一個作弊機會。\n\n"
	contest_events.0863.flavor_5:0 "我恐嚇了對手，導致對手連下幾步臭棋。\n\n"
	contest_events.0863.flavor_6:0 "我的對手要求我尊重其對規則的詮釋。\n\n"
	contest_events.0863.flavor_fallback:0 "棋子安靜而快速地移動。我們倆都沒有著急取勝的想法。\n\n"
	contest_events.0863.a:0 "也許我可以借鑑我的戰爭知識？"
	contest_events.0863.b:0 "「你似乎對自己非常有把握……」"
	contest_events.0863.c:0 "也許是時候下一步大膽的棋了？"
	contest_events.0863.d:0 "步步謹慎才是正確的下棋方法。"
	contest_events.0870.t:0 "$tournament_contest_header$擊中要害"
	contest_events.0870.pivotal_success:0 "首先是撞擊聲。然後，片刻之後，我的手臂一陣顫抖。接著，突然，另一個聲音：人群的喝彩聲。我的長槍有力地擊中目標，擊碎了對手的盾牌。更值得指出的是，對手完全沒有命中！\n\n"
	contest_events.0870.pivotal_neutral:0 "雖然我們出發時都狀態不錯，但我的手臂顫了下，長槍下垂，最後只擦過了對手的盾牌。唯一的暫時安慰，是我的對手在高位失誤，而我在低位失誤。觀眾發出雷鳴般的起鬨聲。\n\n"
	contest_events.0870.pivotal_failure:0 "我看著我的槍尖越來越接近，越來越接近，然後……#EMP 錯過了#!我對手的盾牌。片刻間，一支長矛擊中了我自己的盾牌，我在馬鞍上向後搖晃，觀眾的吼叫聲成了我耳邊的詛咒。\n\n"
	contest_events.0870.ptv_close:0 "現在是最後一輪了。勝負在此一戰。"
	contest_events.0870.ptv_top:0 "我目前比分領先，但還有一輪持矛衝刺。我現在要做的就是通過這最後一關……"
	contest_events.0870.ptv_top_spectator:0 "[pivotal_contestant.GetFirstName]目前比分領先，但還有最後一關……"
	contest_events.0870.ptv_bottom:0 "我情緒低落，傷痕累累。我唯一真正的希望就是狠狠地打擊我的對手，使其無法繼續戰鬥，但這需要奇蹟……"
	contest_events.0870.ptv_bottom_spectator:0 "[pivotal_contestant.GetFirstName]看起來幾乎被打敗了。除非發生戲劇性的轉變，否則結果已成定局。"
	contest_events.0870.ptv_top_half:0 "我佔據優勢，但仍需多多上心。現在只要一擊就可能終結這場比試，我或者對方都尚有取勝的可能。"
	contest_events.0870.ptv_top_half_spectator:0 "[pivotal_contestant.GetFirstName]佔據優勢，但這是一場勢均力敵的比賽。獲勝的榮譽仍待爭奪。"
	contest_events.0870.ptv_bottom_half:0 "我得分落後，但仍可挽回。多完成一回合，就多一份得勝的機會……"
	contest_events.0870.ptv_bottom_half_spectator:0 "[pivotal_contestant.GetFirstName]正節節敗退，但比賽還沒有結束。一個動作或許就能讓[pivotal_contestant.GetHerHim]反敗為勝……"
	contest_events.0870.ptv_fallback:0 "最後一回合就在眼前，兩匹馬開始慢跑。"
	contest_events.0870.spectator:0 "\n\n比武的最後幾輪是混亂的：觀眾們嘲笑和叫喊，醫生們在為受傷者治療，擁擠的人群的熱情使這一切達到了一個高潮。"
	contest_events.0870.final:0 "\n\n馬蹄聲震天動地，長矛下沉，人潮洶湧。"
	contest_events.0870.winner_start:0 "我們最後一次回歸原位，當我的駿馬奔向[versus_contestant.GetFirstName]時，我感覺良好，對這場比賽充滿了信心。"
	contest_events.0870.loser_start:0 "我們再次回歸了原位，但當我衝鋒時，我感到一種異樣的感覺；或許是馬的節奏，抑或是我的盔甲穿戴方式出了問題。"
	contest_events.0870.winner_break:0 "我的騎槍精準地命中[versus_contestant.GetHerHis]的盾牌，發出震耳欲聾的撞擊聲，碎片迸飛，而[versus_contestant.GetHerHis]的長矛則在我身旁飛過。這就是我需要的所有得分！"
	contest_events.0870.winner_unhorse:0 "我的長矛正中[versus_contestant.GetHerHim]的胸膛，將[versus_contestant.GetHerHim]掀翻在地，泥點四濺，而我的馬則繼續前進。"
	contest_events.0870.loser_break:0 "就在最後一刻，我的長矛偏離了目標，我感覺到[versus_contestant.GetHerHis]的攻擊命中了，我的盾牌被猛烈撞擊，隨後是一陣碎片的爆炸聲。"
	contest_events.0870.loser_unhorse:0 "在我們逐漸接近時，我無法將注意力放在目標上，接著我看到[versus_contestant.GetHerHis]的長矛穿過我的盾牌，直接打到我的胸膛。我昏迷倒在地上，聽到[versus_contestant.GetHerHim]興奮地駕馬離去。"
	contest_events.0870.a:0 "最後一輪持矛衝刺在召喚。"
	contest_events.0870.b:0 "最後一擊！"
	contest_events.0871.t:0 "$tournament_contest_header$成敗各半"
	contest_events.0871.pivotal_success:0 "一隻手放在對方的肩膀上，靈巧的絆倒、大力的推拉。我們摔倒在地，只聽得見吃力的呼吸聲，更遠的地方是人群的吼叫聲。我爬到我的對手身上，竭盡全力發揮我的優勢。\n\n"
	contest_events.0871.pivotal_neutral:0 "我們爭先恐後地將對方擊倒，空氣中瀰漫著我們兩人急促的呼吸聲。最後，出現了最關鍵的一擊，一隻腳鉤住另一隻腳，我們倒在地上。我們一瞬間驚呆了，回過神來意識到我們都還占有主動，並立即壓緊對方，以獲得優勢。\n\n"
	contest_events.0871.pivotal_failure:0 "我試圖把我的對手摔倒在地，但我一這樣做，我自己反而被扔到空中飛了起來。我重重著地，我的肺呼氣發出呻吟聲，我立即處於防禦態勢，竭力避免被壓制。\n\n"
	contest_events.0871.ptv_close:0 "場上局勢很接近，完全就是賽點。我們任何一個人的錯誤都可能立即結束這場比試。"
	contest_events.0871.ptv_close_spectator:0 "場上局勢到了賽點。雙方任何一個人的錯誤都可能立即結束這場比試。"
	contest_events.0871.ptv_top:0 "我節節勝利！我只需要為勝利堅持下去！"
	contest_events.0871.ptv_top_spectator:0 "[pivotal_contestant.GetFirstName]節節勝利！勝利一定是近在咫尺！"
	contest_events.0871.ptv_bottom:0 "我節節敗退，而且敗退得很慘。勝利的道路是狹窄的，但仍有可能扭轉……"
	contest_events.0871.ptv_bottom_spectator:0 "[pivotal_contestant.GetFirstName]節節敗退，而且敗退得很慘。這種情況下要取勝需要奇蹟……"
	contest_events.0871.ptv_top_half:0 "我佔了上風，但勝利決不是必然的。還需再努力一把……"
	contest_events.0871.ptv_top_half_spectator:0 "[pivotal_contestant.GetFirstName]佔了上風，但勝利決不是必然的。"
	contest_events.0871.ptv_bottom_half:0 "我已顯頹勢，但決不是一定會輸。我還能翻盤！"
	contest_events.0871.ptv_bottom_half_spectator:0 "[pivotal_contestant.GetFirstName]我已顯頹勢，但決不是一定會輸。"
	contest_events.0871.ptv_fallback:0 "汗水從我身上流下來。我們的四肢糾纏在一起，尋找發力點。"
	contest_events.0871.spectator:0 "\n\n兩個身體分開了，再次接觸，又分開了。選手們的喘息聲被觀眾的歡呼聲淹沒了。他們再次纏鬥，塵土飛揚，黏在滿是汗水的皮膚上。"
	contest_events.0871.final:0 "塵土飛揚，人群歡呼雀躍。勝負將見分曉。"
	contest_events.0871.winner_start:0 "不久之後，我成功抓住了[versus_contestant.GetFirstName]的破綻。"
	contest_events.0871.loser_start:0 "不久之後，[versus_contestant.GetFirstName]突然抓住了我的破綻！"
	contest_events.0871.winner_pin:0 "我發起攻擊，將[versus_contestant.GetHerHim]牢牢卡住，緊緊抓住[versus_contestant.GetHerHim]不放，而[versus_contestant.GetSheHe]則徒勞掙扎著想要逃脫。"
	contest_events.0871.winner_throw:0 "我沒有浪費這個機會，抓住[versus_contestant.GetHerHis]的腰部，全力將[versus_contestant.GetHerHim]朝邊緣扔去，[versus_contestant.GetSheHe]從圓場邊緣摔出。"
	contest_events.0871.loser_pin:0 "正當我試著恢復鎮定時，[versus_contestant.GetSheHe]將我撞倒在地，並用鐵鉗般的力量將我卡住。我徒勞掙扎，無法掙脫。"
	contest_events.0871.loser_throw:0 "當我徒勞地試圖站起來時，[versus_contestant.GetSheHe]又用力把我扔出去，我被丟出了圓場，翻滾著掉落在土裡。"
	contest_events.0871.winner_end:0 "裁判宣布比賽結束，我贏了！"
	contest_events.0871.loser_end:0 "裁判宣布比賽結束，我輸了……"
	contest_events.0871.a:0 "勝利！"
	contest_events.0871.a.loser:0 "該死……"
	contest_events.0871.b:0 "再把對手摔一次肩背著地，我就贏了！"
	contest_events.0872.t:0 "$tournament_contest_header$劍鋒相對"
	contest_events.0872.pivotal_success:0 "我的武器從頭盔上掠過，響起一聲響亮的打擊聲，我的對手茫然地曏後退去。我快速跟進，左手虛招，右手重擊。我的對手拼命後退，我向前推進，我的劍鋒一往無前。\n\n"
	contest_events.0872.pivotal_neutral:0 "我舉劍下揮被對手擋住了，接著我躲開了還手的一擊。武器再次碰撞在一起，我們在觀眾的歡呼和喘息中招架並刺擊。我們都無法找到對方的空門。\n\n"
	contest_events.0872.pivotal_failure:0 "我無力的一刺完全沒擊中，我的對手十分輕蔑，甚至懶得躲避。現在的情況是，我發現自己立即處於防禦態勢，接連招架，卻無法做出任何還擊。我拼命後退、迂回、躲閃，我的一切動作只為繼續留在場上戰鬥。\n\n"
	contest_events.0872.ptv_close:0 "這場一對一的比武勢均力敵！我們中的任何一個都可能是勝者。"
	contest_events.0872.ptv_close_spectator:0 "這場一對一的比武勢均力敵！兩位中的任何一個都可能是勝者。"
	contest_events.0872.ptv_top:0 "這場戰鬥我節節勝利。我只需要再堅持一會兒……"
	contest_events.0872.ptv_top_spectator:0 "[pivotal_contestant.GetFirstName]節節勝利。只差一小會兒就是當然的勝利了……"
	contest_events.0872.ptv_bottom:0 "我正在節節敗退，頹勢明顯。我需要儘快做點什麼！"
	contest_events.0872.ptv_bottom_spectator:0 "[pivotal_contestant.GetFirstName]正在節節敗退，頹勢明顯。[pivotal_contestant.GetSheHe|U]需要儘快做點什麼！"
	contest_events.0872.ptv_top_half:0 "我已有勝算，但決鬥比賽要求我最大程度發揮我的優勢，否則我會後悔的。"
	contest_events.0872.ptv_top_half_spectator:0 "[pivotal_contestant.GetFirstName]已有勝算，但決鬥比賽的任何時刻輸贏都會扭轉……"
	contest_events.0872.ptv_bottom_half:0 "我頹勢稍顯，或許我該盡快做出應對……"
	contest_events.0872.ptv_bottom_half_spectator:0 "[pivotal_contestant.GetFirstName]頹勢稍顯，或許[pivotal_contestant.GetSheHe]該盡快做出應對……"
	contest_events.0872.ptv_fallback:0 "劍再次交鋒，鋼與鋼的碰撞。"
	contest_events.0872.spectator:0 "\n\n兩個人再次轉身面對彼此，明亮的火花在日光下飛舞。觀眾的喘息聲和刀刃的撞擊聲一樣響亮。"
	contest_events.0872.final:0 "咕噥聲、鏗鏘聲、人群的呼喊聲，混合為一場野蠻的合唱，直至這場決鬥比賽的結束。"
	contest_events.0872.winner_start:0 "我感受到了勝利的味道，迅速趕過去宣稱以免[versus_contestant.GetFirstName]恢復。"
	contest_events.0872.loser_start:0 "[versus_contestant.GetFirstName]突然改變了行動策略，我感覺結局將至。"
	contest_events.0872.winner_yield:0 "[versus_contestant.GetSheHe|U]在我接連的攻擊下苦苦支撐，幾乎無法保持住[versus_contestant.GetHerHis]的防守姿態，直到最後[versus_contestant.GetSheHe]退開，認輸了。"
	contest_events.0872.winner_disarm:0 "我在一連串的攻擊中抓住了[versus_contestant.GetHerHis]的劍身，讓[versus_contestant.GetHerHis]脫了力，武器打著轉轉插入了土裡。"
	contest_events.0872.loser_yield:0 "[versus_contestant.GetHerHis]的精準重擊讓我難以維持防禦，我的能量迅速流失。我舉起手臂示意認輸，而不是拖延必然失敗的結果。"
	contest_events.0872.loser_disarm:0 "我盡力保持防守，抵禦[versus_contestant.GetHerHis]猛烈的攻擊，但最後一擊以一種古怪的方式擊中了我的劍刃，我脫了力，武器飛到了地上。"
	contest_events.0872.a:0 "再來一擊……"
	contest_events.0872.b:0 "再來一擊！"
	contest_events.0873.t:0 "$tournament_contest_header$殘局"
	contest_events.0873.pivotal_success:0 "我的對手完全落入我設下的陷阱，我情不自禁地笑了笑。幾步之後，我把我的空門扭轉為了優勢。\n\n"
	contest_events.0873.pivotal_neutral:0 "對手沒鑽進我設下的陷阱，但我同樣注意到並避開了對手為我設下的陷阱。幾步險棋對我們雙方來說都是無濟於事的。棋局接近尾聲，陷入僵持。\n\n"
	contest_events.0873.pivotal_failure:0 "我的手離開棋子的那一刻，我知道我犯了一個錯誤，而我的對手巧妙地布置的陷阱顯現出來。幾步後，我顯然因錯誤而處於劣勢，被迫進入我根本不想要的棋局。\n\n"
	contest_events.0873.ptv_close:0 "這場比賽會如何結束，誰也猜不出。勝利的差距如此之小，錯誤的代價如此之大。"
	contest_events.0873.ptv_top:0 "我節節勝利。我只要保持優勢，勝利就在眼前！"
	contest_events.0873.ptv_top_spectator:0 "[pivotal_contestant.GetFirstName]節節勝利。[pivotal_contestant.GetSheHe]只要保持優勢，勝利就在眼前！"
	contest_events.0873.ptv_bottom:0 "我節節敗退，而且幾乎每一步我的處境都在惡化。這種情況還要取勝，就需要奇蹟了……"
	contest_events.0873.ptv_bottom_spectator:0 "[pivotal_contestant.GetFirstName]節節敗退，而且幾乎每一步處境都在惡化。這種情況還要取勝，就需要奇蹟了……"
	contest_events.0873.ptv_top_half:0 "我已有勝算，但還沒把握肯定能贏。任何錯誤都可能代價高昂。"
	contest_events.0873.ptv_top_half_spectator:0 "[pivotal_contestant.GetFirstName]已有勝算，但還沒把握肯定能贏。任何錯誤都可能代價高昂。"
	contest_events.0873.ptv_bottom_half:0 "我頹勢稍顯，但我的處境還不至於絕望。如果我能找到對方的空門……"
	contest_events.0873.ptv_bottom_half_spectator:0 "[pivotal_contestant.GetFirstName]頹勢稍顯，但處境還不至於絕望。如果[pivotal_contestant.GetSheHe]能找到對方的空門……"
	contest_events.0873.ptv_fallback:0 "棋局越來越複雜，不過隨著潛在的套路和策略被逐漸封堵，卻變得簡單起來了。"
	contest_events.0873.spectator:0 "\n\n隨著比賽的不可阻擋地繼續，人們的眉頭愈加緊鎖。旁觀者保持著寂靜以避免分心；更糟糕的是，他們可能會洩露出一個有利於自己最喜歡的選手的潛在動作。"
	contest_events.0873.final:0 "下棋越慢，思索越慎。比賽進入了殘局。"
	contest_events.0873.winner_start:0 "很明顯，[versus_contestant.GetFirstName]沒有機會復原了。"
	contest_events.0873.loser_start:0 "片刻之後，我終於意識到自己處境的危險。從一開始[versus_contestant.GetFirstName]就一直在引誘我！"
	contest_events.0873.winner_surprise:0 "[versus_contestant.GetSheHe|U]正中我的陷阱，沒有注意到我精心策劃的結局。我只消輕輕一揮手，就通過一擊確保了我的勝利。"
	contest_events.0873.winner_grind:0 "我不斷地消磨[versus_contestant.GetHerHim]，隨著[versus_contestant.GetHerHis]的陣勢緩慢但無可挽回地變得越來越弱，我毫不動搖地向勝利邁進。"
	contest_events.0873.loser_surprise:0 "[versus_contestant.GetSheHe|U]在比賽的前半段一直引誘我走進陷阱，趁我犯錯時伺機而動。[versus_contestant.GetHerHis]現在已經沒有逃脫的餘地了。"
	contest_events.0873.loser_grind:0 "似乎我的每一步都是妥協，一寸一寸地輸給了[versus_contestant.GetHerHis]出色的出招。不打一會，我的局面就變得不堪一擊了。"
	contest_events.0873.a:0 "只差幾步了……"
	contest_events.0873.b:0 "只差幾步了！"
	contest_events.1100.t:0 "$activity_tournament$：狂亂的運氣"
	contest_events.1100.desc:0 "混亂的騷動正在吞沒[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]，我擠過人群，努力避開並迂回穿過敵友，終於發現了我的[murder_actor.Custom2('RelationToMeShort', murder_target)][murder_target.GetTitledFirstName]，[murder_target.GetHerHis]正背對著我！\n\n我默默接近，同時其他對手分散了[murder_target.GetHerHis]全部的注意力，在喧囂的吵鬧和令人眩暈的混亂中，沒有人注意到我……\n\n我可算逮到你了，[murder_target.Custom('InsultNoun')]！"
	contest_events.1100.a:0 "來閃開這招啊！"
	contest_events.1100.b:0 "這太下作了……"
	contest_events.1101.t:0 "$contest_events.1100.t$"
	contest_events.1101.desc:0 "我衝向[murder_target.GetHerHim]拉近距離，高舉著[murder_actor.Custom('signature_weapon')]，並用我全部的力氣揮下去！"
	contest_events.1101.miss:0 "\n\n這[murder_target.Custom('InsultAdjective')]惡棍那時恰好在閃避[murder_target.GetHerHis]其他敵人試探性的攻擊，我的[murder_actor.Custom('signature_weapon')]直接打了個空。\n\n我很快收回武器，而[murder_target.GetTitledFirstName]狂吠道：「你這個卑鄙的雜種！」[murder_target.GetHerHis|U]陰沉的臉色消失，變成了不安，我們兩人都快速轉為了防守狀態。"
	contest_events.1101.wound:0 "\n\n我狠狠一擊打向[murder_target.GetHerHis]的頭盔時[murder_target.GetSheHe|U]正小幅移動，讓我的[murder_actor.Custom('signature_weapon')]稍微偏離了角度沒能完美命中[murder_target.GetHerHis]的腦袋。\n\n[murder_target.GetTitledFirstName]痛苦狂吠著轉向我，雙眼明顯開始發散。\n\n我聽到[murder_target.GetHerHim]呻吟道「骯髒的[murder_actor.Custom('InsultNoun')]」，然後[murder_target.GetSheHe]便倒下了，隨之暴雨般的人群衝開了我們。"
	contest_events.1101.kill:0 "\n\n我的強力一擊穩穩打在[murder_target.GetHerHis]的頭盔上，就像敲響一口大鐘一樣，隨後這[murder_target.Custom('InsultNoun')]直挺挺倒在地上。\n\n[murder_target.GetHerHis|U]的對手低吼著向我表示感謝，隨後憂慮的神色佈滿了臉龐。擁擠的人群分開我們時，我瞥了瞥[murder_target.GetTitledFirstNamePossessive]的雙眼，它們已經失去了神采。"
	contest_events.1101.a:0 "「給我小心點，[murder_target.Custom('InsultNoun')]！」"
	contest_events.1101.b:0 "「幸運的[murder_target.Custom('InsultNoun')]！」"
	contest_events.1101.c:0 "「[murder_target.Custom('InsultNoun')]！」"
	contest_events.1102.t:0 "$contest_events.1100.t$"
	contest_events.1102.desc:0 "被敵友包圍的我盡全力在[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]令人暈眩的洶湧人群中保持鎮定，並避開一名堅定的對手徑直打向我的一擊。"
	contest_events.1102.miss:0 "\n\n我避開這一擊的同時，還有一把[murder_actor.Custom('signature_weapon')]從我背後嗖嗖襲來，就差那麼幾寸就要命中我了。與敵人拉開距離後，我看到了屬於[murder_actor.GetTitledFirstName]的武器，[murder_actor.GetSheHe]帶著陰沉臉色消失在了人群中。"
	contest_events.1102.wound:0 "\n\n毫無察覺的我突然從背後吃了一記粗笨卻堅定的襲擊，擦過我的頭盔，把我打了個趔趄。\n\n我在疼痛中吼叫著轉身，看到了[murder_actor.GetTitledFirstName]，在我的惱怒中[murder_actor.GetSheHe]沒有再對我進行多餘的傷害，消失在了混亂的人群中，隨後我便倒下了。"
	contest_events.1102.kill:0 "\n\n隨後，我的知覺遲鈍，雙耳蜂鳴。地面緩緩地湧上來迎接我，我隨之倒下，我四肢伸開躺在堅硬的地上。我瞥見了[murder_actor.GetSheHe]的臉龐，但是我已什麼都做不了，接著全世界失去光澤遁入了黑暗。"
	contest_events.1102.a:0 "你這卑鄙的雜種！"
	contest_events.1102.b:0 "骯髒的[ROOT.Char.Custom('InsultNoun')]！"
	contest_events.1102.c:0 "#weak *淌血聲*#!"
	contest_events.1110.t:0 "出手的時機"
	contest_events.1110.desc:0 "我耐心地等待著殺死[murder_target.GetTitledFirstName]的時機，現在時機也許出現了。\n\n[activity.GetCurrentPhase.GetPhase.GetName]會為一次小意外提供很好的掩護……"
	contest_events.1110.a:0 "來閃開#EMP 這招#!啊！"
	contest_events.1110.b:0 "太糟糕了！"
	contest_events.1131.t:0 "$tournament_contest_header$生死決戰"
	contest_events.1131.team:0 "儘管我的[ROOT.Char.Custom2('RelationToMeShort', portrait_scope)][portrait_scope.GetTitledFirstName]——那個[portrait_scope.Custom('InsultNoun')]——在團戰中和我分到了一隊，但當我撤進一條小巷想喘上一口氣，發現這裡只有我和[portrait_scope.GetHerHim]時，我們都明白對方會做什麼。"
	contest_events.1131.enemy:0 "我穿越[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]在隊伍前頭偵察，轉過一個彎發現正與我的[ROOT.Char.Custom2('RelationToMeShort', portrait_scope)][portrait_scope.GetTitledFirstName]四目相對，此人在對面扮演同等的角色。"
	contest_events.1131.desc:0 "\n\n我從[portrait_scope.GetHerHis]的神情中看出了同樣的決絕，同樣的憎恨——[portrait_scope.GetSheHe]一定也能看出我的……\n\n這兒只有唯一一條出路。"
	contest_events.1131.win:0 "你戰勝了[portrait_scope.GetFirstNameNoTooltip]"
	contest_events.1131.lose:0 "[portrait_scope.GetFirstNameNoTooltip]擊敗了你"
	contest_events.1131.a:0 "#EMP 死吧！#!"
	contest_events.1131.b:0 "啊！"
	contest_events.1131.b.flavor:0 "#EMP 快跑——！#!"
	contest_events.1133.t:0 "$contest_events.1131.t$"
	contest_events.1133.fled_both:0 "我轉過身，飛一般地向回跑，一邊跑一邊大聲喊叫著希望能引起我的隊伍的注意。\n\n我跑到街道盡頭，回頭卻發現[portrait_scope.GetFirstName]跑向了和我相反的方向，正和我一樣尷尬。\n\n只要[portrait_scope.GetSheHe]不說我也不會說……"
	contest_events.1133.chase_team:0 "我還沒來得及反應，[portrait_scope.GetFirstName]就衝向了巷口，尖叫著向我們的隊友求助。"
	contest_events.1133.chase_enemy:0 "我還沒來得及反應，[portrait_scope.GetFirstName]就衝向了巷口，尖叫著向[portrait_scope.GetHerHis]的隊友求助。"
	contest_events.1133.fled_team:0 "我衝向巷口，飛一般地跑回其他隊友身邊，躲在了他們的盾牌後。"
	contest_events.1133.fled_enemy:0 "我衝向巷口，飛一般地向我的隊友跑去，並大喊著請求他們援助。"
	contest_events.1133.fled:0 "\n\n我跑到街道盡頭回頭張望，看到[portrait_scope.GetFirstName]已經放棄了追趕；[portrait_scope.GetSheHe]喘著粗氣，正死死地盯著我。"
	contest_events.1133.chase:0 "\n\n[portrait_scope.GetSheHe|U]跑得可比看上去快多了，當[portrait_scope.GetSheHe]跑到街道盡頭時，我放棄了追趕，喘著粗氣……"
	contest_events.1133.fight:0 "我們都讀懂了彼此的心思，立刻行動起來，[portrait_scope.GetFirstNamePossessive]的劍和我的劍開始激烈地交鋒。"
	contest_events.1133.nothing:0 "\n\n很快，其他人的抵達打斷了戰鬥，我們只能隔著小巷彼此怒視。"
	contest_events.1133.wound_self_fled:0 "\n\n我還沒來得及跑遠就被[portrait_scope.GetSheHe|U]劃了一劍，還好[portrait_scope.GetSheHe]也只能做這麼多……"
	contest_events.1133.wound_self:0 "\n\n那個[portrait_scope.Custom('InsultNoun')]佔據了上風，在其他人趕來前劃傷了我。"
	contest_events.1133.wound_enemy_fled:0 "\n\n我只來得及劃傷[portrait_scope.GetHerHim]，隨後就夠不著了，[portrait_scope.GetSheHe]一瘸一拐地走向了[portrait_scope.GetHerHis]的夥伴，這個懦夫……"
	contest_events.1133.wound_enemy:0 "\n\n在激烈爭吵中，在[portrait_scope.GetSheHe]反應過來前我抓住機會用力劃傷了[portrait_scope.GetHerHi]，不過在我們繼續之前有其他人趕到了……"
	contest_events.1133.kill_fled:0 "\n\n[portrait_scope.Custom('InsultAdjective')]轉身就跑，[portrait_scope.GetSheHe]懦夫般地溜走了。[portrait_scope.GetHerHis]尖叫著祈求憐憫並徹底逃走，一切都結束了。"
	contest_events.1133.kill:0 "\n\n我們狂暴的衝突就像颶風一樣升級，激出一陣鋼鐵相擊的鏗鏘聲和閃動的火花。在快速移動中，我突然佔據了有利位置，我們都意識到很快就要結束了，正如快速開始一樣。"
	contest_events.1133.a.both_fled:0 "呃哼。"
	contest_events.1133.a.wound:0 "走運的傢伙！遲早弄死你！"
	contest_events.1133.a.kill:0 "結束了。"
	contest_events.1133.a:0 "好險……"
	contest_events.1520.t:0 "$tournament_contest_header$靶場悲劇"
	contest_events.1520.opening:0 "我站到起射線上，從箭筒裡拿出一根箭，小心地拉弓，瞄準遠處的箭靶。\n\n就在我鬆手射出箭的一剎那，一個身影突然從靶後現身！"
	contest_events.1520.skilled:0 "這一箭實實地筆直朝那兒飛去！\n\n"
	contest_events.1520.unskilled:0 "這一箭射飛了，顯然不會中靶，但缺便宜軌跡筆直衝向了那兒！\n\n"
	contest_events.1520.desc:0 "一旁的觀眾開始緊張起來，好似過了無盡的時間，隨後那個身影倒地，微弱呻吟。一位僕從很快確認發生了最壞的情況：這個鄉下人已經死透了——#EMP 那#!一箭得不到分了……"
	contest_events.1520.a:0 "他們的家庭會得到安撫。"
	contest_events.1520.b:0 "別讓這毀了我們的興致。"
	contest_events.1520.c:0 "我想我已經受夠了射箭……"
	contest_events.1521.t:0 "$contest_events.1520.t$"
	contest_events.1521.desc:0 "[contestant.GetTitledFirstName]站到起射線上，從箭筒裡拿出一根箭，[contestant.GetHerHis]瞇起一隻眼睛小心地拉弓，摸索著最佳的射擊角度。\n\n就在[contestant.GetSheHe]鬆手射出箭的一剎那，一個身影突然從靶後現身！\n\n"
	contest_events.1521.resigned:0 "\n\n[contestant.GetFirstNameNoTooltip]主動退出了射箭比賽，以表示對那不幸靈魂的尊重。"
	contest_events.1521.dismissed:0 "\n\n[contestant.GetFirstNameNoTooltip]很快將那場意外拋諸腦後，不耐煩地等待著下次輪射擊。"
	contest_events.1521.compensated:0 "\n\n[contestant.GetFirstNameNoTooltip]從[contestant.GetHerHis]自己的錢包裡拿出了一點錢，用來補償失去親人的家庭。"
	contest_events.1521.a:0 "悲劇啊。"
	contest_events.1530.t:0 "$tournament_contest_header$正中靶心"
	contest_events.1530.desc:0 "我試拉幾下弓弦，熱了一下身，然後深吸一口氣。\n\n我用盡全力，拉弓瞄準。箭離弦的那一刻，我有一種直覺，這一箭有了。\n\n片刻之後，一聲令人滿意的「砰」傳了過來，證實了我的直覺：我這一箭正中靶心！"
	contest_events.1530.a:0 "好哇！"
	contest_events.1531.t:0 "$contest_events.1530.t$"
	contest_events.1531.desc:0 "[contestant.GetTitledFirstName]試拉幾下弓弦，熱了一下身，然後深吸一口氣。\n\n[contestant.GetSheHe]用盡全力，拉弓瞄準。箭從[contestant.GetHerHis]指尖飛出去的那一刻，能很明顯看出[contestant.GetHerHis]這一箭射得很棒。\n\n片刻之後，砰的一聲傳來：[contestant.GetSheHe]這一箭正中靶心！"
	contest_events.1531.a:0 "真走運……"
	contest_events.1540.t:0 "$tournament_contest_header$倒霉日"
	contest_events.1540.desc:0 "我自信地拿出一根箭，站在靶前調整呼吸。我微調站姿並把箭搭上弦時觀眾也安靜了下來。\n\n第一發只差了很短的距離，箭頭嵌進了土靶牆裡。第二根箭呼嘯著偏離了幾里遠。第三箭發射失誤，飛到離我幾碼就落地了。\n\n"
	contest_events.1540.unskilled:0 "人群低聲笑了起來，我往回走去，難以掩飾心中的憤怒。我還需要更多練習……"
	contest_events.1540.sabotage:0 "我真是想不明白！訓練時我明明能射中的。除非……我懷疑地看了看我的弓……"
	contest_events.1540.a:0 "只能這樣了。"
	contest_events.1541.t:0 "$contest_events.1540.t$"
	contest_events.1541.desc:0 "[contestant.GetTitledFirstName]自信地拿出一根箭，[contestant.GetHerHis]站在靶前調整呼吸。[contestant.GetSheHe]微調站姿並把箭搭上弦時觀眾也安靜了下來。\n\n[contestant.GetHerHis]第一發只差了很短的距離，箭頭嵌進了土靶牆裡。第二根箭呼嘯著偏離了幾里遠。第三箭發射失誤，飛到離[contestant.GetHerHim]幾碼就落地了。\n\n"
	contest_events.1541.unskilled:0 "人群低聲笑了起來，[contestant.GetSheHe]往回走去，難以掩飾[contestant.GetHerHis]心中的憤怒。[contestant.GetSheHe|U]還需要更多練習！"
	contest_events.1541.sabotage:0 "[contestant.GetTitledFirstNameNoTooltip]顯然有些困惑。「這怎麼回事！我怎麼可能射那麼偏！」[contestant.GetSheHe]嗚咽著說道，一臉懷疑地檢查了[contestant.GetHerHis]的弓。"
	contest_events.1541.a:0 "事已至此。"
	contest_events.1550.t:0 "$tournament_contest_header$[contestant.GetFirstNameNoTooltip]漢"
	contest_events.1550.desc:0 "[contestant.GetTitledFirstName]把第一根箭搭上弦，觀眾也安靜了下來，他們都想看看這個[contestant.GetWomanMan]有沒有和大會場地裡流傳的流言那樣厲害。\n\n"
	contest_events.1550.good:0 "就算最誇張的傳言也比不上[contestant.GetHerHis]的表現；[contestant.GetHerHis]的箭術就像舞蹈一樣，[contestant.GetWomanMan]毫不費力地把每根箭都射在了箭靶中心，最後直接射裂了箭靶，這使全場都瘋狂了。"
	contest_events.1550.normal:0 "相對流言來說，[contestant.GetHerHis]明顯是一位平庸的箭手。這不是在貶低[contestant.GetHerHim]，但是[contestant.GetHerHis]的成績確實沒有什麼可以誇耀的，而且甚至一些訓練最少的選手都能與之相比。"
	contest_events.1550.bad:0 "在令人驚訝的一系列脫靶和笨拙失誤後，他們對此非常失望。任何人都可以好好質問[contestant.GetWomanMan]是否曾經握過弓，更別提是不是用過了。"
	contest_events.1550.a:0 "漂亮！"
	contest_events.1550.a.good:0 "精彩。"
	contest_events.1550.a.bad:0 "令人失望。"
	contest_events.1550.b:0 "我必須見見[contestant.GetHerHim]！"
	contest_events.1550.b.tt:0 "你會嘗試與[contestant.GetFirstName]交談"
	contest_events.1550.c:0 "嗯哼。"
	contest_events.1550.d:0 "無疑是有人愚弄了我們。"
	contest_events.1553.t:0 "$contest_events.1550.t$"
	contest_events.1553.desc:0 "我的侍從把[contestant.GetFirstName]帶上前來，[marshal.GetTitledFirstName]突然喝道，「嘿！我認識你！把[contestant.GetHerHim]抓起來！」\n\n「我的[ROOT.Char.GetLadyLord]，這個[contestant.GetWomanMan]是某個本地匪幫的頭目！」，[marshal.GetFirstName]怒道，「他們躲在[activity.GetCurrentPhase.GetLocation.GetTerrain.GetNameNoTooltip|l]，偷盜牲畜，還打劫無辜的路人。」\n\n「一派胡言！」，箭手不服地大聲回擊道，「我們是把有錢人的贓物歸還給了合法的主人：人民！」"
	contest_events.1553.a:0 "把[contestant.GetHerHim]關起來！"
	contest_events.1553.b:0 "應當進行公開處決。"
	contest_events.1553.c:0 "你被赦免了，[contestant.GetFirstNameNoTooltip]，不要浪費這次機會。"
	contest_events.1553.d:0 "為了償還你的罪行——為我效力吧。"
	contest_events.1554.t:0 "$contest_events.1550.t$"
	contest_events.1554.desc:0 "我派去接[contestant.GetFirstName]的侍從回來時全然不知所措。\n\n似乎[contestant.GetHerHis]把箭用完後，這位箭手便匆匆離開了場地——從此再也沒人見過[contestant.GetHerHim]……"
	contest_events.1554.a:0 "什麼鬼……"
	contest_events.3000.t:0 "$tournament_contest_header$撞毀"
	contest_events.3000.desc:0 "[contestant_1.GetFirstNamePossessive]的騎手為[contestant_1.GetHerHis]自己撕開了一條路，\n\n卻在最後關頭粗心地向一側猛衝，在泥土上滑行，這使得緊跟在[contestant_1.GetHerHis]後面的[contestant_2.GetFirstName]和[contestant_3.GetFirstNamePossessive]的馬根本來不及停下！\n\n在觀眾的齊聲驚呼中，三匹馬和上面的騎手撞在了一起。\n\n"
	contest_events.3000.a:0 "哎呦。"
	contest_events.3000.b:0 "「[contestant_1.GetFirstName]！你怎麼能讓這種事發生？！」"
	contest_events.3010.t:0 "$tournament_contest_header$笨手笨腳的騎師"
	contest_events.3010.desc:0 "看著[enemy_competitor.GetNamePossessive]的騎手騎著[enemy_competitor.GetHerHis]的駿馬就像看著一塊巨石滾過村莊廣場，[enemy_competitor.GetHerHis]本人就像瘋了一樣，不幸的是，我自己的騎手[jockey.GetFirstName]已成為這匹粗暴笨拙賽馬的犧牲品。\n\n伴隨著一聲痛苦的嘶鳴和一聲痛苦的喀擦聲，我的馬撞到了跑道的牆上，我敢肯定[jockey.GetFirstNamePossessiveNoTooltip]的腿受傷了。"
	contest_events.3010.a:0 "「這明顯違反了規則！」"
	contest_events.3010.a.success:0 "你說服了裁判處罰那名騎師"
	contest_events.3010.a.failure:0 "你未能說服裁判"
	contest_events.3010.b:0 "我會予以諒解。"
	contest_events.3020.t:0 "$tournament_contest_header$令人振奮的騎師"
	contest_events.3020.desc:0 "來觀賽的有不少平民，誰能得到他們的青睞已經不是什麼秘密了。農民們對[enemy_competitor.GetNamePossessive]的騎手充滿了愛慕和欽佩。[enemy_competitor.GetFirstNameNoTooltip]向人群讚美[enemy_competitor.GetHerHis]的騎手時他們欣喜若狂，馬匹雷鳴般地跑過時他們歡呼雀躍。[enemy_competitor.GetSheHe|U]得意洋洋地觀看比賽，知道[enemy_competitor.GetHerHis]的騎手得到了這些人的全力支持。\n\n我尋思，也許通過適當的鼓勵，我可以將人們的注意力轉移到#EMP 我的#!騎手[jockey.GetFirstName]身上？"
	contest_events.3020.a:0 "「看啊！我高貴的騎手！」"
	contest_events.3020.a.success:0 "你讓觀眾轉而支持你的騎手"
	contest_events.3020.a.failure:0 "觀眾不為所動"
	contest_events.3020.b:0 "「[enemy_competitor.GetFirstNameNoTooltip]，你懂得如何忽悠大眾。」"
	contest_events.3020.c:0 "我會在賽後找[enemy_competitor.GetHerHim]好好喝一杯。"
	contest_events.3030.t:0 "$tournament_contest_header$正如[ROOT.Char.GetFaith.CreatorName|U]造[naked_peasant.GetHerHim|U]時的模樣"
	contest_events.3030.desc:0 "馬匹已做好賽前準備，觀眾們都在為他們最喜歡的騎手歡呼和吶喊。接著，他們集體倒吸一口涼氣，變得完全沉默。一個赤身裸體的[naked_peasant.GetWomanMan]跑到賽道上，炫耀[ROOT.Char.GetFaith.CreatorName|U]從頭到腳賜予[naked_peasant.GetHerHim]的一切。\n\n觀眾們立即對這個衝動的傢伙發出噓聲，並向[naked_peasant.GetHerHim]投擲他們觸手可及的任何東西。"
	contest_events.3030.a:0 "真噁心！衛兵！"
	contest_events.3030.b:0 "哈！好風景！"
	contest_events.3030.c:0 "我要加入[naked_peasant.GetHerHim]！看上去真有趣！"
	contest_events.3030.d:0 "裸體無罪！"
	contest_events.3030.a.success:0 "你說服了觀眾"
	contest_events.3030.a.failure:0 "觀眾不為所動"
	contest_events.3030.e:0 "讓馬踐踏[naked_peasant.GetHerHim]。"
	contest_events.0840.t:0 "[activity.GetCurrentPhase.GetPhase.GetName]比賽"
	contest_events.0840.desc:0 "[versus_contestant.GetTitledFirstName]和我戰鬥！"
	contest_events.0840.a:0 "勇武"
	contest_events.0840.b:0 "謀略"
	contest_events.0840.c:0 "學識"
	contest_events.0841.t:0 "[activity.GetCurrentPhase.GetPhase.GetName]比賽：[activity.Custom('GetVersusRound')]"
	contest_events.0841.desc:0 "[versus_contestant.GetTitledFirstName]我打完最後一場比賽後，記分開始，我屏住呼吸……\n\n"
	contest_events.0841.winner:0 "我擊敗了[versus_contestant.GetTitledFirstName]！"
	contest_events.0841.loser:0 "裁判很快宣布[versus_contestant.GetTitledFirstNameNoTooltip]打敗了我！"
	contest_events.0841.qualify_win:0 "\n\n我晉級[activity.GetCurrentPhase.GetPhase.GetName]半決賽！"
	contest_events.0841.qualify:0 "\n\n[contest_winner.GetSheHe|U]晉級[activity.GetCurrentPhase.GetPhase.GetName]半決賽！"
	contest_events.0841.semi_win:0 "\n\n我晉級[activity.GetCurrentPhase.GetPhase.GetName]決賽！"
	contest_events.0841.semi:0 "\n\n[contest_winner.GetSheHe|U]晉級[activity.GetCurrentPhase.GetPhase.GetName]決賽！"
	contest_events.0841.final_win:0 "\n\n我贏得了[activity.GetCurrentPhase.GetPhase.GetName]比賽！"
	contest_events.0841.final:0 "\n\n[contest_winner.GetSheHe|U]贏得了[activity.GetCurrentPhase.GetPhase.GetName]比賽！"
	contest_events.0841.a:0 "打得好。"
	contest_events.0841.b:0 "見鬼……"
	contest_events.0841.c:0 "[contest_winner.GetSheHe|U]作弊！取消比賽資格！"
	contest_events.0850.t:0 "$contest_events.0840.t$"
	contest_events.0850.desc:0 "$contest_events.0840.t$"
	contest_events.0850.a:0 "$contest_events.0840.t$"
	contest_events.0852.t:0 "$contest_events.0840.t$"
	contest_events.0852.desc:0 "嘿，小子，誰贏了？"
	contest_events.0852.a:0 "好吧"
	contest_events.0853.t:0 "$contest_events.0852.t$"
	contest_events.0853.desc:0 "$contest_events.0852.desc$"
	contest_events.0853.a:0 "$contest_events.0852.a$"
	contest_events.0910.t:0 "$tournament_contest_header$失控"
	contest_events.0910.melee:0 "看著近身搏擊的騎士重創對手，我的血液在沸騰，然而每次通向榮耀的機會都被隊友或倉促的撤退偷走。\n\n終於，[wrathful_victim.GetTitledFirstName]由於過分炫耀的攻擊失去了平衡，落到了我跟前的泥裡，劍也掉到了夠不著的地方。\n\n「你差一點就砍到我的腦袋了！」我瞪著[wrathful_victim.GetHerHim]怒吼道。現在這個傻子任憑我擺佈了。"
	contest_events.0910.wrestling:0 "[wrathful_victim.GetTitledFirstName]和我相互纏繞，似乎永無止境，我們在日中的烈日下被煎熬炙烤。\n\n每次我進行攻擊，[wrathful_victim.GetSheHe]總能在最後關頭擺脫我的控制，而我已經快要失去耐心了。\n\n正當我準備衝向這頭蠢豬時，[wrathful_victim.GetFirstNameNoTooltip]絆倒了，倒在那裡徹底開放待人來攻。"
	contest_events.0910.duel:0 "$contest_events.0910.melee$"
	contest_events.0910.a:0 "我要給你個教訓，你這卑鄙小人……！"
	contest_events.0910.b:0 "起來，矮子！"
	contest_events.0911.t:0 "$contest_events.0910.t$"
	contest_events.0911.wrathful:0 "我屈服於怒火，無情地毆打著[wrathful_victim.GetFirstName]，而[wrathful_victim.GetSheHe]則試圖抵擋我的攻擊。\n\n"
	contest_events.0911.melee:0 "[activity.GetCurrentPhase.GetPhase.GetName|l]突然中斷，所有人都目瞪口呆地停下來，看著[wrathful_contestant.GetFirstName]一聲怒吼將[wrathful_victim.GetFirstName]打翻在地，然後瘋狂地毆打[wrathful_victim.GetHerHim]。\n\n"
	contest_events.0911.wrestling:0 "[activity.GetCurrentPhase.GetPhase.GetName|l]比賽進行不久，[wrathful_contestant.GetTitledFirstName]被[wrathful_victim.GetTitledFirstName]激怒，失去了所有自制力，將[wrathful_victim.GetHerHim]撲倒在地。\n\n"
	contest_events.0911.duel:0 "$contest_events.0911.melee$"
	contest_events.0911.dead:0 "直到我被拉開，眼前的紅霧褪去，我才發現我做得太過火了……"
	contest_events.0911.wound:0 "等到我被從[wrathful_victim.GetHerHim]身邊拉開，很明顯[wrathful_victim.GetSheHe]正承受著劇烈的痛苦。"
	contest_events.0911.angry_host:0 "這不可接受！"
	contest_events.0911.host:0 "這是不幸的。"
	contest_events.0911.a.dead:0 "不幸的悲劇……"
	contest_events.0911.a.wound:0 "這能讓你長長記性！"
	contest_events.0911.a:0 "這就是強者之道。"
	contest_events.0911.c.dead:0 "公平的回應……"
	contest_events.0911.c:0 "哇……"
	contest_events.0912.dead:0 "等到[wrathful_contestant.GetFirstNameNoTooltip]終於被拉開時，為時已晚——[wrathful_victim.GetFirstNameNoTooltip]已經死了……"
	contest_events.0912.wound:0 "等到[wrathful_contestant.GetFirstNameNoTooltip]被從[wrathful_victim.GetHerHim]身邊拉開，很明顯[wrathful_victim.GetFirstNameNoTooltip]正承受著劇烈的痛苦。"
	contest_events.0912.b:0 "這些過激行為不可接受。"
	contest_savagely_pummeled_log_title:0 "痛毆"
	contest_savagely_pummeled_log:0 "[CHARACTER.GetShortUIName|U]痛毆了[TARGET_CHARACTER.GetShortUIName]"
	contest_savagely_pummeled_death_log_title:0 "$contest_savagely_pummeled_log_title$"
	contest_savagely_pummeled_death_log:0 "[CHARACTER.GetShortUIName|U]將[TARGET_CHARACTER.GetShortUIName]痛毆至死"
	contest_events.4500.t:0 "$tournament_contest_header$悲慘的跌倒"
	contest_events.4500.desc:0 "看著我的賽馬#EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!保持領先，我幾乎高興得跳起來。\n\n當他們接近下一圈的終點時，我的心猛地一沉，然後看著我的[ROOT.Char.Custom('ContestHorseRaceGender')]和[ROOT.Char.Custom('ContestHorseRaceHerHis')]的騎手突然摔倒消失在塵土中！\n\n等到其他人艱難地避過事故，#EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!掙扎著站起來——很明顯[ROOT.Char.Custom('ContestHorseRaceSheHe')]已經無法繼續比賽了……"
	contest_events.4500.unskilled:0 "[ROOT.Char.Custom('ContestHorseRaceSheHe')|U]並不是最棒的馬，但這樣的尷尬會損害我賽馬馴養師的名譽……"
	contest_events.4500.sabotage:0 "我就是不明白！#EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!是最好的馬之一！除非……我懷疑地看向了看台……"
	contest_events.4500.a:0 "該死。"
	contest_horse_race_crashed_out_log_title:0 "失蹄"
	contest_horse_race_crashed_out_log:0 "[CHARACTER.GetShortUINamePossessive]的馬[CHARACTER.Custom('GetContestHorseRaceName')]摔了一跤，退出了比賽"
	contest_events.4501.t:0 "$contest_events.1540.t$"
	contest_events.4501.desc:0 "[contestant.GetTitledFirstName]正高興地看著[contestant.GetHerHis]的賽馬#EMP [contestant.Custom('GetContestHorseRaceName')]#!保持領先。\n\n但當他們接近下一圈的終點時，[contestant.Custom('ContestHorseRaceGender')]和[contestant.Custom('ContestHorseRaceHerHis')]的騎手突然摔倒，消失在塵土中！[contestant.GetFirstNameNoTooltip]立刻變得垂頭喪氣起來。\n\n等到其他人艱難地避過事故，#EMP [contestant.Custom('GetContestHorseRaceName')]#!掙扎著站起來，很明顯[contestant.Custom('ContestHorseRaceSheHe')]已經無法繼續比賽了……\n\n"
	contest_events.4501.unskilled:0 "我想短時間內不會再有人把注下在[contestant.GetTitledFirstNamePossessiveNoTooltip]的馬身上了……"
	contest_events.4501.sabotage:0 "[contestant.GetTitledFirstNameNoTooltip]顯然不知所措。 「我就是不明白！#EMP [contestant.Custom('GetContestHorseRaceName')]#!是這片最好的馬之一！」，[contestant.GetSheHe]尖叫著，懷疑地看著看台。"
	contest_events.4501.a:0 "事已至此。"
	contest_events.4600.t:0 "$tournament_contest_header$熱情鼓勵"
	contest_events.4600.desc:0 "我看著馬匹從看台前疾馳而過，聞著揚起的塵土的氣味，聽著人群的叫喊聲和馬蹄的重擊聲。\n\n"
	contest_events.4600.wager_entrant:0 "儘管我派出了我的[ROOT.Char.Custom('ContestHorseRaceGender')][ROOT.Char.Custom('GetContestHorseRaceName')]，但我的眼睛卻一直盯著[wager_owner.GetTitledFirstNamePossessive]的#EMP [wager_owner.Custom('GetContestHorseRaceName')]#!和[wager_owner.Custom('ContestHorseRaceHerHis')]的騎師，想著我將贏下的錢幣……"
	contest_events.4600.wager:0 "我專注地盯著[wager_owner.GetTitledFirstNamePossessive]的[wager_owner.Custom('ContestHorseRaceGender')]#EMP [wager_owner.Custom('GetContestHorseRaceName')]#!和[wager_owner.Custom('ContestHorseRaceHerHis')]的騎手，夢想著我即將贏下的錢幣……"
	contest_events.4600.entrant:0 "我的[ROOT.Char.Custom('ContestHorseRaceGender')]——#EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!跟著大部隊一起奔跑，[ROOT.Char.Custom('ContestHorseRaceHerHis')]的騎手與其他騎手也肩並著肩前進。"
	contest_events.4600.a:0 "跑快點！跑快點，你這老馬！"
	contest_events.4600.b:0 "加油，#EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!！"
	contest_events.4600.b.wager:0 "加油，#EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!"
	contest_events.4600.c:0 "穩住……"
	contest_events.5000.t:0 "喧鬧的朗誦"
	contest_events.5000.desc:0 "[enemy.GetFirstName]一邊登台，一邊衝我這邊露出一副傲慢的假笑。不一會兒我就明白了[enemy.GetSheHe]為什麼要這麼做。開頭第一句對我就是嚴重的侮辱，其餘亦復如是！\n\n人群中的歡呼聲和嘲笑聲充斥於我的耳內。我別無選擇，只能以我自己的詩來反擊[enemy.GetFirstNamePossessiveNoTooltip]的榮譽！我的開場詩至關重要。\n\n「#POE 聽君韻藻信非凡，然則……"
	contest_events.5000.shagged_your_mum:0 "#POE …我已經和[enemy.GetHerHis]媽睡過了」"
	contest_events.5000.shagged_your_dad:0 "#POE …我已經和[enemy.GetHerHis]爹睡過了」"
	contest_events.5000.whore:0 "#POE …[enemy.GetSheHe]是個放蕩的情人」"
	contest_events.5000.stupid:0 "#POE …[enemy.GetHerHis]的腦子再笨不過了」"
	contest_events.5000.ugly:0 "#POE …[enemy.GetHerHis]的臉再粗陋不過了」"
	contest_events.5000.success:0 "大家喜歡你的詩文"
	contest_events.5000.failure:0 "你的詩歌無人喝彩"
	contest_events.5010.t:0 "詞不達意"
	contest_events.5010.desc:0 "[enemy.GetFirstName]目不轉睛地瞪著我，手裡還拿著紙筆。[enemy.GetSheHe|U]深吸了一口氣，開始吐露的完全是一些我不指望能理解的廢話。\n\n很明顯，無論[enemy.GetSheHe]在說些什麼，對[enemy.GetHerHim]來說都很重要，因為[enemy.GetSheHe]繼續低頭目不轉睛地盯著我，噤聲的人群中有幾個人氣喘吁吁地私語著，多半是在把詩句翻譯給他們的朋友聽。"
	contest_events.5010.a:0 "以辱罵回擊！"
	contest_events.5010.b:0 "我必須努力理解。"
	contest_events.5020.t:0 "自命不凡的詩句"
	contest_events.5020.desc:0 "我完成了我最新的朗誦，人群高聲歡呼著，這首詩旨在針對[enemy.GetFirstNamePossessive]的榮譽進行抨擊，還要向所有人展示我的才氣確實要大多了！在任何人的心目中，誰才是明顯的贏家毫無疑義，但在這一刻純粹的狂喜之中，我有了一種衝動，想向崇拜我的人群口占一首新詩。"
	contest_events.5020.a:0 "多一首詩也不會有啥壞處！"
	contest_events.5020.b:0 "我應該鞠躬告辭。"
	contest_events.5030.t:0 "蹩腳的打油詩"
	contest_events.5030.desc:0 "當我朗誦完最後一首詩時，我洋洋得意地鬆了口氣。我準備好了要迎接觀眾們雷鳴般的掌聲，卻發現比武場上一片寂靜，只聽見風在林間呼嘯。\n\n這是一場災難，不過也許這種情況能用朗誦一首急就而成的新詩來挽回。"
	contest_events.5030.a:0 "「我還有一首！」"
	contest_events.5030.b:0 "承認失敗。"
	contest_events.5500.t:0 "$tournament_contest_header$狡猾的分心"
	contest_events.5500.desc:0 "環境安靜到只能聽到腦袋的嗡嗡聲，[versus_contestant.GetTitledFirstName]一直在考慮[versus_contestant.GetHerHis]的下一步行動，似乎已經過了很久了，[versus_contestant.GetSheHe]皺著眉頭眼睛專注地凝視著[activity.Custom('ContestBoardGameType')]棋盤。\n\n顯然，這個[versus_contestant.GetWomanMan]想贏。\n\n讓[versus_contestant.GetHerHim]分心的想法突然出現在我的腦海中，讓我難以捨棄……"
	contest_events.5500.a:0 "我感覺有點癢癢的……"
	contest_events.5500.b:0 "要是我能擺脫這該死的咳嗽就好了……"
	contest_events.5500.success:0 "[versus_contestant.GetFirstNameNoTooltip]無法集中注意力"
	contest_events.5500.mixed:0 "你有點過分了"
	contest_events.5500.failure:0 "你差點窒息"
	contest_events.5500.nothing:0 "[versus_contestant.GetFirstNameNoTooltip]並不介意"
	contest_events.5500.c:0 "啊，那吟遊詩人的曲子怎麼又響了？"
	contest_events.5500.d:0 "廉價的把戲也太low了。"
	contest_events.5510.t:0 "$tournament_contest_header$掀桌子"
	contest_events.5510.desc:0 "桌子在強力的#EMP 重擊#!下翻轉，[activity.Custom('ContestBoardGameType')]棋子都隨之飛了起來。\n\n[versus_contestant.GetFirstNamePossessive]的情緒在幾步前瞬間轉變，因為[versus_contestant.GetSheHe]意識到了自己一個簡單的錯誤就基本將比賽的勝利斷送給了我。\n\n「哦，是的，是的，你贏了[ROOT.Char.GetTitledFirstName]！」[versus_contestant.GetSheHe]慘叫道，「#EMP 現在開心了？！#!」"
	contest_events.5510.a:0 "撿起來！我要走完最後一步棋！"
	contest_events.5510.b:0 "這種缺乏體育道德的行為不可接受！"
	contest_events.5510.c:0 "行了，我們回到幾步之前吧。"
	contest_events.5510.d:0 "你知道，你本可以認輸……"
	contest_events.5520.t:0 "[ROOT.Char.GetTitleAsNamePossessiveNoTooltip]的開局"
	contest_events.5520.desc:0 "[versus_contestant.GetFirstName]正在考慮著[versus_contestant.GetHerHis]的下一步行動，我靜靜地注視著[activity.Custom('ContestBoardGameType')]棋盤，我突然發現了什麼。\n\n我過於注意自己的既定戰略，卻忽略了對手的一個破綻，這會給我帶來明顯的優勢，只要我的對手沒有預料到它。\n\n於是我開始有意識地不動聲色，以免對方的引起注意，瞥了[versus_contestant.GetFirstNamePossessive]一眼以便查看[versus_contestant.GetSheHe]是否已經察覺到這件事……"
	contest_events.5520.a:0 "$tournament_contest_header$慢一點，慢一點……"
	contest_events.5520.a.success:0 "神之一手"
	contest_events.5520.a.failure:0 "適得其反"
	contest_events.5520.b:0 "我跟你說，你這裡破綻很大。"
	contest_events.5520.c:0 "那是個誘餌，我現在的策略就很好。"
	contest_events.5530.t:0 "出老千"
	contest_events.5530.desc:0 "[activity.Custom('ContestBoardGameType')]遊戲似乎進行得很完美。我比我的對手領先思考三步、四步甚至五步，突然，[versus_contestant.GetFirstName]下了一步棋，讓我複雜的策略像蠟燭火焰中的雪花蓮一樣化為烏有。\n\n我已經完全沒有辦法了，再不出點迅速見效的招數，我肯定會輸掉比賽！"
	contest_events.5530.a:0 "沒人會注意多出一枚棋子……"
	contest_events.5530.a.success:0 "你作弊成功，走上了勝利之路"
	contest_events.5530.a.failure:0 "你的作弊行為被發現了"
	contest_events.5530.b:0 "「其實，有這麼一條晦澀難懂的規矩……」"
	contest_events.5530.c:0 "我不作弊！"
	contest_events.5540.t:0 "$tournament_contest_header$肌肉勝過大腦"
	contest_events.5540.desc:0 "我的宏偉戰略正在瓦解，[versus_contestant.GetFirstName]正在迅速取得優勢。如果這是一場戰爭，我會考慮寬大地投降。現在我能感到內心因憤怒而沸騰，拳頭緊握，足以流血。\n\n[versus_contestant.GetSheHe]伸手準備去移動棋子時，自鳴得意的[versus_contestant.GetHerHis]與我目光相遇，[versus_contestant.GetHerHis]的表情化為成震驚和恐懼。\n\n或許我可以利用這一刻來恐嚇[versus_contestant.GetHerHim]，讓[versus_contestant.GetHerHis]不要採取下一步行動。"
	contest_events.5540.a:0 "「碰那個棋子，我會打斷你的手指。」"
	contest_events.5540.a.success:0 "你的對手故意輸掉了比賽"
	contest_events.5540.a.failure:0 "你的對手不為所動"
	contest_events.5540.b:0 "我不會給自己抹黑的。"
	contest_events.5550.t:0 "$tournament_contest_header$[versus_contestant.GetCulture.GetNameNoTooltip]規則！"
	contest_events.5550.desc:0 "我的對手正準備下一步棋，訓練有素的我關注著[activity.Custom('ContestBoardGameType')]的局勢。令我震驚的是，[versus_contestant.GetFirstName]拿起了[versus_contestant.GetHerHis]的棋子……就在我面前違反了規則！\n\n「這是什麼詭計？」我抗議道！\n\n「哦，饒了我吧。」[versus_contestant.GetHerHis]得意地把手放在桌子上。「我一直覺得我們在按照[versus_contestant.GetCulture.GetName]人的規則比賽。」"
	contest_events.5550.a:0 "裁判！"
	contest_events.5550.a.success:0 "裁判按[ROOT.Char.GetCulture.GetName]規則裁定判罰"
	contest_events.5550.a.failure:0 "裁判按[versus_contestant.GetCulture.GetName]規則裁定判罰"
	contest_events.5550.b:0 "「求求你，教教我[versus_contestant.GetCulture.GetNameNoTooltip]規則。」"
	contest_events.5550.c:0 "也許一些硬幣會讓裁判站在我這邊。"
	cultural_acceptance_board_game:0 "接受比武大會的棋盤遊戲規則"
	contest_events.5560.t:0 "$tournament_contest_header$傀儡師"
	contest_events.5560.desc:0 "我和[versus_contestant.GetName]的比賽進展得很不順利。[versus_contestant.GetSheHe|U]的水平突然超出了我的預料。\n\n我注意到[versus_contestant.GetHerHis]的眼睛一直盯著人群，好像在直視著我背後的某個身影！那傢伙打著不易察覺的手勢，嘴唇微動，毫無疑問是在提示[versus_contestant.GetFirstNameNoTooltip]。"
	contest_events.5560.a:0 "「裁判！[versus_contestant.GetFirstNameNoTooltip|U]作弊！」"
	contest_events.5560.a.success:0 "裁判相信了你"
	contest_events.5560.a.failure:0 "裁判不相信你"
	contest_events.5560.b:0 "我的走棋必須變得難以預測。"
	contest_events.5560.b.success:0 "你擺脫了[versus_contestant.GetFirstNameNoTooltip]"
	contest_events.5560.b.failure:0 "[versus_contestant.GetFirstNameNoTooltip]勝過了你"
	contest_events.5560.c:0 "我只會專注於比賽。"
	contest_events.5560.c.success:0 "你擊敗了[versus_contestant.GetFirstNameNoTooltip]"
	contest_events.5570.t:0 "$tournament_contest_header$花招"
	contest_events.5570.desc:0 "我專注地盯著棋盤，觀眾們也坐在那裡安靜地期待著。突然，伴隨著刺耳的金屬叮噹聲，所有觀眾的注意力都轉移到那個推倒了一堆武器鎧甲的愚蠢扈從身上。\n\n沒有人在看棋盤，現在是我通過挪動棋子來扭轉局面的機會！"
	contest_events.5570.a:0 "調換一些棋子。"
	contest_events.5570.a.success:0 "你沒被發現"
	contest_events.5570.a.failure:0 "你被抓到作弊"
	contest_events.5570.b:0 "慌張地吃掉一個棋子！"
	contest_events.5570.c:0 "我不會用作弊丟自己的臉。"
