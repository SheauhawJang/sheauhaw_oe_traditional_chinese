l_trad_chinese:
	jason_race_events.1.t:0 "群眾的意志"
	jason_race_events.1.desc:0 "從觀賽者茫茫的人海中，平民們高聲呼喊著。漂泊的戰士不斷高呼著辱罵和粗俗的暗諷。在他們中間，我們這些貴族緊張地輕笑著。我們看向了我們的衛兵。"
	jason_race_events.1.desc.guest_local_anger:0 "\n\n「[host.GetTitledFirstName]！」人們怒吼道，連帶還喊了「#EMP [host.Custom('GetCrime')|U]！#!」之類的詞。那些鬧得最兇的都是在地人：在[ROOT.Char.GetCurrentLocation.GetName]，[host.GetFirstNameNoTooltip]正處在鄙夷[host.GetHerHim]的民眾中。\n\n我透過人群注視著，看到了石頭、小刀以及兵器。"
	jason_race_events.1.desc.host_local_anger:0 "\n\n「[ROOT.Char.GetTitledFirstName]！」人們怒吼道，連帶還喊了「#EMP [ROOT.Char.Custom('GetCrime')|U]！#!」之類的詞。那些鬧得最兇的都是在地人：在[ROOT.Char.GetCurrentLocation.GetName]，我正處在鄙夷我的民眾中。\n\n我透過人群注視著，看到了石頭、小刀以及兵器。"
	jason_race_events.1.desc.rowdy_fans:0 "\n\n賽事帶來的興奮總會招致國內最爛的一夥人，狂歡和賭博的承諾更會激怒他們。\n\n有時候，在時運不濟的日子裡，只有尋常的樂事還不夠：唯有鮮血才能滿足。"
	jason_race_events.1.desc.end:0 "\n\n這即將成為一場暴動。"
	jason_race_events.1.a:0 "只有我能安撫群眾。"
	jason_race_events.1.a.tt:0 "我只需一席話語，就能讓他們的心思回到比賽上。"
	jason_race_events.1.a.tt.win:0 "你的發言讓人群冷靜下來"
	jason_race_events.1.a.tt.race:0 "比賽不中斷繼續進行"
	jason_race_events.1.a.tt.lose:0 "你未能阻止暴亂"
	jason_race_events.1.b:0 "擊垮他們的勇氣，$knights$們！"
	jason_race_events.1.b.tt:0 "我們一旦擦乾淨了眼睛上的血，就能繼續比賽了！"
	jason_race_events.1.c:0 "也許暴民們可以稍微加把勁……"
	jason_race_events.1.c.tt:0 "去吧，我的$knights$——開始展現些真正毀滅性的暴力吧。"
	jason_race_events.1.c.tt.win:0 "你的$knights$平定了暴民"
	jason_race_events.1.c.tt.lose:0 "你的打手激起了一場嚴重的暴動"
	jason_race_events.1.c.tt.lose_knights:0 "你的一些$knight_culture_player_plural$[GetTrait('wounded_1').GetName( GetNullCharacter )]了"
	jason_race_events.1.d:0 "我得離開這兒，#EMP 快#!。"
	jason_race_events.1.d.tt:0 "誰知道呢？可能一切都會好起來。"
	jason_race_events.1.d.tt.win:0 "動亂被遏制住"
	jason_race_events.1.d.tt.lose:0 "亂民的暴行席捲了這片土地"
	jason_race_events.1.d.tt.leave:0 "你和你的隨從撤到了安全的地方。"
	contest_wound_attendees_effect:0 "許多$activity_tournament$出席者[GetTrait('wounded_1').GetName( GetNullCharacter )]了"
	contest_wound_non_root_attendees_effect:0 "許多其他$activity_tournament$出席者[GetTrait('wounded_1').GetName( GetNullCharacter )]了"
	jason_race_events.2.t:0 "彎道快才是真的快"
	jason_race_events.2.desc:0 "馬在賽道上轟隆隆地跑著，它們飛奔的身姿隱入了塵煙，它們騎師的咒罵和叫喊聲也淹沒在了馬蹄噠噠和人群喧囂之中。\n\n不過，你仍能看出你的騎手[jockey.GetFirstName]完全專注於一處迅速逼近的彎道。其他人在急轉彎從容放緩，而你的騎手卻猛然策馬奔騰。\n\n以僅餘一指的寬度，[jockey.GetFirstNameNoTooltip]和#EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!就溜到了那些人馬的前面。一波令人難以置信的操作——人們齊刷刷倒吸了一口氣！"
	jason_race_events.2.a:0 "這樣的能力應該用在戰場上！"
	jason_race_events.2.a.tt:0 "我的騎兵應當以同樣的膽略訓練騎術。"
	jason_race_events.2.b:0 "我的隨從用得上一位新斥候……"
	jason_race_events.2.b.tt:0 "這麼一位勇敢的騎手應該在我們每次旅途中擔任先導。"
	jason_race_events.2.c:0 "值得千人傳頌的一刻！"
	jason_race_events.2.c.tt:0 "無論輸贏，其他人的選手都沒我的選手這麼讓人眼前一亮的。"
