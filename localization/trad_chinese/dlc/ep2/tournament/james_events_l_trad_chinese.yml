l_trad_chinese:
	tournament_events.8000.t:0 "精緻的信物"
	tournament_events.8000.desc.intro:0 "我正為即將到來的比賽做著準備，看到[favor_giver_1.GetName]揮舞著[favor_giver_1.Custom('GetRandomFavor')]向我招呼，想要給予我[favor_giver_1.GetHerHis]的信物。"
	tournament_events.8000.desc.mid.two:0 "\n\n我還沒來得及回應，[favor_giver_2.GetName]出現了，拿著[favor_giver_2.Custom('GetRandomFavor')]給我，堅持要我轉而接受[favor_giver_2.GetHerHis]的信物！"
	tournament_events.8000.desc.mid:0 "我很幸運能夠獲得[favor_giver_1.GetHerHis]的支持與鍾愛，接受這件信物意味著我在追求和騎士精神方面對[favor_giver_1.GetHerHim]有興趣。"
	tournament_events.8000.desc.outro.homo:0 "\n\n[favor_giver_1.GetSheHe]完全不懂，[favor_giver_1.GetWomenMen]無法動搖我的心意……"
	tournament_events.8000.desc.outro:0 "\n\n[favor_giver_1.GetHerHis|U]對我的興趣似乎是發自內心的，沒有什麼比為一位貴族[favor_giver_1.GetLadyLord]贏得一場比賽更有騎士風範的了。"
	tournament_events.8000.a:0 "[favor_giver_1.GetTitledFirstNameNoTooltip]，我接受。"
	tournament_events.8000.b:0 "[favor_giver_2.GetTitledFirstNameNoTooltip]真慷慨啊！"
	tournament_events.8000.c:0 "我還要上場比賽，需要專注。"
	handkerchief:0 "手帕"
	flower:0 "花朵"
	wreath:0 "花環"
	ring:0 "戒指"
