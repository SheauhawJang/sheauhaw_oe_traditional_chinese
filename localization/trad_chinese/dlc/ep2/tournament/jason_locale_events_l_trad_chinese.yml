l_trad_chinese:
	jason_locale_events.100.t:0 "[unreliable_knight.GetSheHe|U]拒絕戰鬥"
	jason_locale_events.100.desc:0 "許多人都注意到我的$knight_culture_player_no_tooltip_lowercase$[unreliable_knight.GetTitledFirstNamePossessive]最近開始閉門不出，就連僕人都被[unreliable_knight.GetHerHis]拒之門外。應參賽者的要求，我走進了[unreliable_knight.GetHerHis]的住所。\n\n"
	jason_locale_events.100.desc.mess:0 "地板上一片狼藉，有灑出的酒，啃過的食物，古怪的蠓蟲，以及翻倒的家具。\n\n"
	jason_locale_events.100.desc.self_harm:0 "陰沉的半明半暗的亮光籠罩著地板，上面散落著撕破的衣服、破碎的物品，"
	jason_locale_events.100.desc.smug:0 "[unreliable_knight.GetTitledFirstNameNoTooltip]向我行禮致意，[unreliable_knight.GetHerHis]手中轉動著閃亮的劍。\n\n"
	jason_locale_events.100.desc.insanity:0 "羽毛、糞便和血液。\n\n一隻斷手放在[unreliable_knight.GetTitledFirstNamePossessiveNoTooltip]的腳邊。這是誰的？我不清楚。[unreliable_knight.GetSheHe|U]用兩隻手比劃著，喋喋不休地說道：\n\n「更多的手會出現，我的[ROOT.Char.GetTitleTierName|U]，更多的手。你看到了吧？如果我參加比賽，就會出現更多血淋淋的手。」"
	jason_locale_events.100.desc.drunk:0 "你的$knight_culture_player_no_tooltip_lowercase$已經喝得酩酊大醉，還在繼續酗酒，而且因明顯的自我厭惡皺著眉。等到了早上這個醉鬼就徹底毀了。\n\n「我必須，我必須——#EMP 嗝#!——騎馬或戰鬥或其他什麼？」"
	jason_locale_events.100.desc.hash:0 "你的$knight_culture_player_no_tooltip_lowercase$神經錯亂，身上散發著大麻味。[unreliable_knight.GetHerHis]的皮膚因汗水而發黏，瞇著[unreliable_knight.Custom('EyeEyes')]，咯咯地笑著，[unreliable_knight.GetSheHe]流著口水問了一個問題：\n\n「我，呃，打算做點什麼……在接下來的時候？」"
	jason_locale_events.100.desc.depressed:0 "一位$knight_culture_player_no_tooltip_lowercase$的鮮血。\n\n眼淚在[unreliable_knight.GetTitledFirstNamePossessiveNoTooltip]的臉頰上變紅了。\n\n「我不能出去，」你的$knight_culture_player_no_tooltip_lowercase$抽泣著說，「我無法面對他們。再也無法——至少不是現在。求求你，我的[ROOT.Char.GetTitleTierName|U]，#EMP 求你了#!……讓我遠離比武大會吧！」"
	jason_locale_events.100.desc.demand:0 "「全世界都知道我是一名偉大且值得尊敬的$knight_culture_player_no_tooltip_lowercase$，」[unreliable_knight.GetSheHe]低吼道，「所以，沒有出身高貴的侍從和我的領主賜予的厚禮，我必須#EMP 拒絕#!參賽。」\n\n「我就這麼不體面地參賽，丟的是我們兩人的臉。」"
	jason_locale_events.100.a:0 "你應該為我服務，沒忘吧？"
	jason_locale_events.100.a.tt:0 "或許[unreliable_knight.GetSheHe]還沒準備好使出[unreliable_knight.GetHerHis]的全力，但這位$knight_culture_player_no_tooltip_lowercase$#EMP 會#!服從於你的權威。"
	jason_locale_events.100.b:0 "上吧！我會給你一切！"
	jason_locale_events.100.b.tt:0 "並且好好照顧我最好的$knight_culture_player_plural_no_tooltip_lowercase$，我發誓！"
	jason_locale_events.100.c.mad:0 "你的誓言作廢了，瘋子！給我滾！"
	jason_locale_events.100.c.drunk:0 "你的誓言作廢了，醉鬼！給我滾！"
	jason_locale_events.100.c.hash:0 "你的誓言作廢了，白痴！給我滾！"
	jason_locale_events.100.c.depressed:0 "你不是我的$knight_culture_player_no_tooltip_lowercase$。"
	jason_locale_events.100.c.demanding:0 "你的誓言作廢了，牛皮精！給我滾！"
	jason_locale_events.100.c.tt:0 "開除這個不得體的$knight_culture_player_no_tooltip_lowercase$！"
	jason_locale_events.100.c.forbid_knight:0 "[unreliable_knight.GetShortUIName]被禁止成為$knight_culture_player_no_tooltip_lowercase$"
	jason_locale_events.100.d:0 "也許你應該……休息。"
	jason_locale_events.100.d.not_competing:0 "[unreliable_knight.GetShortUIName]不會參加比賽"
	knight_not_participating_log_title:0 "家臣退賽"
	knight_not_participating_log:0 "[CHARACTER.GetShortUINamePossessive|U]的戰士[TARGET_CHARACTER.GetShortUIName]退出了比武大會。謠言四起。"
	knight_dismissed_log_title:0 "解僱家臣"
	knight_dismissed_log:0 "神秘事件發生後，[CHARACTER.GetShortUIName|U]免除了那位著名選手[TARGET_CHARACTER.GetShortUIName]的職務。"
	jason_locale_events.210.t.camel_cavalry:0 "沙漠大師"
	jason_locale_events.210.t.elephant_cavalry:0 "成長中的的象夫"
	jason_locale_events.210.t.horse_archer:0 "回馬箭"
	jason_locale_events.210.t.heavy_cavalry:0 "如同雷霆"
	jason_locale_events.210.t.crossbowmen:0 "十字弓"
	jason_locale_events.210.t.heavy_infantry:0 "不動如山"
	jason_locale_events.210.desc:0 "$knight_culture_player_plural_no_tooltip$模仿著戰場上的動作，友好的對手得意忘形，解說員們解說時忍不住哈哈大笑。\n\n「你們[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]人的確有些本領，」[foreign_lord.GetName]承認道，"
	jason_locale_events.210.desc.teen:0 "$knight_culture_player_plural_no_tooltip$模仿著戰場上的動作，友好的對手得意忘形，解說員們解說時忍不住哈哈大笑。\n\n「你們這些[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]人，好吧，你們很好，」[foreign_lord.GetName]抽泣道，"
	jason_locale_events.210.desc.camel_cavalry:0 "「但你們所有人都缺乏意志，無法讓駱駝屈服！甚至你們的豬屁股也無法在我們的鞍上坐得安穩！」\n\n一旁的馬夫抓著駱駝的韁繩：[foreign_lord.GetTitleTierName]的挑戰是認真的。儘管[foreign_lord.GetCulture.GetCollectiveNounNoTooltip]人能嚇退馬匹，並騎著他們的野獸統治沙漠和旱地……但是駱駝的臭味實在是令人無法忍受。"
	jason_locale_events.210.desc.elephant_cavalry:0 "「但是，有任何[ROOT.Char.GetCulture.GetNameNoTooltip]戰士有勇氣在戰鬥中站在大象的頂端——在大象憤怒吼叫時，還能使用長矛和弓箭嗎？」\n\n一旁，一頭大象鍍金的獠牙閃閃發光；它背上的象轎在高處吱吱作響。這位[foreign_lord.GetTitleTierName]提出了巨大且不可預測的挑戰。"
	jason_locale_events.210.desc.horse_archer:0 "「但是你們當中有誰能在全速騎馬的同時，在馬鞍上轉身，然後在馬尾方向上放一支箭嗎？你能在馬蹄聲之間計算時間嗎？最小的[foreign_lord.GetCulture.GetNameNoTooltip]孩子都能做到這些。」\n\n我看到我的[ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l]拉著角弓，輕拍草原小馬。我們是優秀的騎手……但我們能與生來就在馬鞍上的人相提並論嗎……？"
	jason_locale_events.210.desc.heavy_cavalry:0 "「但是你們當中有誰衝進敵陣，不顧及敵人的兵戈，用你的戰馬踐踏、用你的長槍刺中目標？試試我的戰馬：讓我們看看你是否能擊敗最差勁的[foreign_lord.GetCulture.GetNameNoTooltip]騎手。」\n\n我們民族的騎兵在戰場上並不使用重裝長槍：這不是我們的作戰方式。不過，我能受得了這樣的誇口嗎……？"
	jason_locale_events.210.desc.crossbowmen:0 "「但是你#EMP 見過#!這種物件嗎？你能裝箭並瞄準嗎？」\n\n這位[foreign_lord.GetTitleTierName]遞給我一件武器，事實上，我以前……從遠處見過它。它是一種強弓，橫在矢道的一端：[foreign_lord.GetCulture.GetCollectiveNounNoTooltip]人用它來射穿盔甲。任何盔甲。"
	jason_locale_events.210.desc.heavy_infantry:0 "「你可以來回猛衝！但是，在敵人發起進攻之前，如何讓戰士堅持住，不被我們沉重的裝備壓得喘不過氣來？」\n\n我的[ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l]奮力穿上令人印象深刻的[foreign_lord.GetCulture.GetNameNoTooltip]盔甲，舉起[foreign_lord.GetCulture.GetNameNoTooltip]武器，為它們的重量驚嘆不已。在這樣一場奇怪的決鬥中揮汗如雨……需要非凡的勇氣。"
	jason_locale_events.210.a:0 "我試試看！"
	jason_locale_events.210.b:0 "[root_culture_knight.GetTitledFirstNameNoTooltip]是[ROOT.Char.GetCulture.GetNameNoTooltip]人技藝的化身。"
	jason_locale_events.210.b.same_heritage:0 "[root_culture_knight.GetTitledFirstName]是[ROOT.Char.GetCulture.GetHeritage.GetNameNoTooltip]人技藝的化身。"
	jason_locale_events.210.a.win:0 "你極好地代表了[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]人"
	jason_locale_events.210.a.lose:0 "你的笨拙和嬌弱招來了歡快的嘲笑"
	jason_locale_events.210.b.tt:0 "無論多麼陌生，[root_culture_knight.GetSheHe|U]的任何行為都是平等的！"
	jason_locale_events.210.b.win:0 "[root_culture_knight.GetFirstNameNoTooltip]比得上[foreign_lord.GetCulture.GetNameNoTooltip]人的專長"
	jason_locale_events.210.b.lose:0 "[root_culture_knight.GetFirstNamePossessiveNoTooltip]的嘗試......相當可悲"
	jason_locale_events.210.c:0 "你可以撥出一些[foreign_lord.Custom('KnightCultureNoTooltip')|l]來教教我們嗎？"
	jason_locale_events.210.c.tt:0 "一些外族人才可以讓我的[ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l]和士兵都受益。"
	jason_locale_events.210.d.camel_cavalry:0 "我們[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]人不需要笨拙的野獸！"
	jason_locale_events.210.d.tt.camel_cavalry:0 "我敢肯定你們[foreign_lord.GetCulture.GetCollectiveNounNoTooltip]人寧願品嚐駱駝口水的味道，也不願與我們勇敢的軍隊作戰！"
	jason_locale_events.210.d.elephant_cavalry:0 "我們[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]人站著就夠高了！"
	jason_locale_events.210.d.tt.elephant_cavalry:0 "這些[foreign_lord.GetCulture.GetNameNoTooltip]蠢貨隨時都可能被自己的龐然大物踩在腳下！#EMP 我們有責任去贏得榮耀！#!"
	jason_locale_events.210.d.horse_archer:0 "我們[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]人直面敵人！"
	jason_locale_events.210.d.tt.horse_archer:0 "讓那些不光彩的[foreign_lord.GetCulture.GetCollectiveNounNoTooltip]騎著馬轉圈圈吧！他們的妻子和丈夫一定很嫉妒他們的馬……"
	jason_locale_events.210.d.heavy_cavalry:0 "我們[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]人攻擊的力度已經夠狠了！"
	jason_locale_events.210.d.tt.heavy_cavalry:0 "我們沒有必要盲目撞在一起！"
	jason_locale_events.210.d.crossbowmen:0 "我們[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]人不需要新奇裝置！"
	jason_locale_events.210.d.tt.crossbowmen:0 "[foreign_lord.GetCulture.GetCollectiveNounNoTooltip]人像懦夫一樣，從遠處扼殺最高貴的戰士。但是我們，我們永遠不會。"
	jason_locale_events.210.d.heavy_infantry:0 "我們[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]人有能力自我防衛！"
	jason_locale_events.210.d.tt.heavy_infantry:0 "盔甲？我們身懷武藝，我們還需要什麼？這些[foreign_lord.GetCulture.GetCollectiveNounNoTooltip]人像石頭一樣沉重：我們將把他們埋在地下。"
	cultural_acceptance_knightly_camaraderie:0 "交流武藝"
	cultural_acceptance_knightly_rivalry:0 "比武勇士之間的恩怨"
	tournament_open_minded_warrior_modifier:0 "豁達的戰士"
	tournament_open_minded_warrior_modifier_desc:0 "該角色對其他民族的作戰方式表現出濃厚的興趣。"
	tournament_knight_humiliated_modifier:0 "最優秀的騎士受辱"
	tournament_knight_humiliated_modifier_desc:0 "外國的挑戰者羞辱了該角色的傑出騎士：他的戰士有點被當成個笑柄了。"
	tournament_loyalty_martial_traditions_modifier:0 "忠於軍事傳統"
	tournament_loyalty_martial_traditions_modifier_desc:0 "該角色極力維護其本土戰爭方式的優越性。"
	jason_locale_events.200.t:0 "忠誠，酒嗝"
	jason_locale_events.200.desc:0 "「我每一杯的榮譽，」[drunk_knight.GetFullName]含糊不清地說道，把酒灑在了[drunk_knight.GetHerselfHimself]自己身上，「屬於你！」\n\n僕人試圖阻止[drunk_knight.GetHerHim]，[drunk_knight.GetHerHis]的朋友們連忙道歉。醉鬼$knight_culture_player_no_tooltip_lowercase$把他們趕走。\n\n「放開我！去你們的！[ROOT.Char.GetTitleTierName]——把我從我那破爛的主人手中解救出來！我向你宣誓效忠。你願意接受我嗎？」\n\n笑聲卡在我的喉嚨裡。因為[drunk_knight.GetFirstNameNoTooltip]確實是位著名的$knight_culture_player_no_tooltip_lowercase$，曾經被[drunk_knight.GetHerHis]的領主[drunk_knight_liege.GetTitledFirstName]授予崇高的榮譽。"
	jason_locale_events.200.desc.caution:0 "這種酒醉引起的愚行……可能會讓我獲得一名偉大的戰士以及一位心存報復的敵人。"
	jason_locale_events.200.desc.party:0 "當然，失去[drunk_knight.GetHerHis]會讓[drunk_knight_liege.GetTitleTierName]心煩……但我覺得自己察覺到一場#EMP 可以載入史冊的#!狂歡就要來了……"
	jason_locale_events.200.a:0 "證明你的能力，$knight_culture_player_no_tooltip_lowercase$！#EMP 喝！#!"
	jason_locale_events.200.a.tt:0 "喝得爛醉的[drunk_knight.GetFirstNameNoTooltip]將盡力證明[drunk_knight_liege.GetHerHis]的價值……怎麼證明？當然是喝酒。"
	jason_locale_events.200.a.tt.join:0 "[drunk_knight.GetFirstNameNoTooltip]成為你的$knight_culture_player_no_tooltip_lowercase$，這讓[drunk_knight_liege.GetShortUINamePossessive]非常生氣"
	jason_locale_events.200.a.tt.recruit:0 "「[ROOT.Char.GetTitleTierName]在召喚，$knight_culture_player_plural_no_tooltip_lowercase$！你會回應嗎？」"
	jason_locale_events.200.a.tt.recruit_desc:0 "額外有醉酒的$knight_culture_player_plural_no_tooltip_lowercase$也向你起誓了"
	jason_locale_events.200.a.tt.join_three:0 "[drunk_knight.GetShortUIName]成為你的$knight_culture_player_no_tooltip_lowercase$"
	jason_locale_events.200.a.tt.recruit_lieges:0 "你的新廷臣的領主被激怒了，尤其是[drunk_knight_liege.GetShortUIName]"
	jason_locale_events.200.a.tt.recruit_specific:0 "[extra_knight.GetFirstNameNoTooltip]和[extra_knight_2.GetFirstNameNoTooltip]向你宣誓"
	jason_locale_events.200.a.tt.song:0 "「大家都聚過來！我要唱段了不起的[ROOT.Char.GetTitledFirstNameNoTooltip]的故事！」"
	jason_locale_events.200.a.tt.song_specific:0 "[drunk_knight.GetFirstNamePossessiveNoTooltip]熱情地帶著顫音向你宣告[drunk_knight.GetHerHis]將忠於你"
	jason_locale_events.200.a.tt.beatings:0 "「想看我打架，是嗎？」"
	jason_locale_events.200.a.tt.beatings_specific:0 "[drunk_knight.GetFirstNameNoTooltip]用殘酷的鬥毆來證明自己"
	jason_locale_events.200.a.tt.marry:0 "「唯有婚姻才能牢固我們的關係！」"
	jason_locale_events.200.a.tt.marry_desc:0 "你的一個[house|E]成員或[close_family|E]會與[drunk_knight.GetUIName]結婚"
	jason_locale_events.200.a.tt.marry_specific:0 "你的[ROOT.Char.Custom2('RelationToMeShort', surprise_spouse)][surprise_spouse.GetFirstNameNoTooltip]與[drunk_knight.GetFirstNameNoTooltip]結婚"
	jason_locale_events.200.a.tt.death:0 "「我會和你一起喝酒，我的[ROOT.Char.GetTitleTierName]！」"
	jason_locale_events.200.a.tt.death_specific:0 "[drunk_knight.GetFirstNamePossessiveNoTooltip]的喝酒天賦……辜負了[drunk_knight.GetHerHim]"
	jason_locale_events.200.b:0 "願你的忠誠永不動搖……儘管你動搖了！"
	jason_locale_events.200.b.tt:0 "進行宣誓儀式，這樣到了白天也不能反悔。"
	jason_locale_events.200.c:0 "一邊去，蠢貨。你的領主會知道這件事的。"
	jason_locale_events.200.c.tt:0 "這個喝醉的叛徒想幹什麼？對著我嘔吐？[drunk_knight.GetSheHe|U]看起來可不怎麼能打。"
	jason_locale_events.200.c.unchallenged:0 "$knight_culture_player_no_tooltip_lowercase$退縮了"
	jason_locale_events.200.c.attacked:0 "[drunk_knight.GetSheHe|U]扇了你#bold 一耳光#!"
	jason_locale_events.200.c.duel.tt:0 "你們都拔出了武器！"
	jason_locale_events.200.c.slap.tt:0 "你的衛兵想要阻攔，但為時已晚！"
	jason_locale_events.200.c.won_brawl.tt:0 "你更清醒的頭腦獲勝！"
	jason_locale_events.200.c.lost_brawl.tt:0 "被醉鬼羞辱"
	jason_locale_events.200.d:0 "噓。請注意你的名譽，[drunk_knight.GetFirstNameNoTooltip]。"
	jason_locale_events.200.d.tt:0 "不應該利用醉酒時不明智的言論來挑戰效忠的誓言。"
	tournament_wound_non_root_combatants_effect:0 "其他一些領主的戰士受傷了"
	poached_drunk_knight_log_title:0 "改換門庭"
	poached_drunk_knight_log:0 "[CHARACTER.GetShortUIName|U]利用[TARGET_CHARACTER.GetShortUINamePossessive]醉酒時的誓言從[TARGET_CHARACTER.GetHerHis]的領主那兒挖走了戰士。"
	drunk_knight_dies_log_title:0 "狂歡的受害者"
	drunk_knight_dies_log:0 "[TARGET_CHARACTER.GetShortUIName|U]與[CHARACTER.GetShortUIName]狂歡時把自己喝死了。"
	drunk_knight_marries_log_title:0 "那晚的許諾"
	drunk_knight_marries_log:0 "[TARGET_CHARACTER.GetShortUIName|U]從爛醉中醒來後有了新的主公，還與[CHARACTER.GetShortUINamePossessive]的家人有了婚約。"
	drunk_knight_beats_log_title:0 "酒館的恐怖"
	drunk_knight_beats_log:0 "[TARGET_CHARACTER.GetShortUIName]醉酒後打贏了一些傑出的戰士，在[CHARACTER.GetShortUINamePossessive]的$knight_culture_player_plural_no_tooltip_lowercase$中贏得了一席之地。"
	drunk_oaths_log_title:0 "招募酒鬼"
	drunk_oaths_log:0 "[CHARACTER.GetShortUIName|U]強求一群爛醉如泥的$knight_culture_player_plural_no_tooltip_lowercase$的效忠，他們中最強大的[TARGET_CHARACTER.GetShortUIName]拋棄了自己曾經的領主並向[CHARACTER.GetHerHim]效忠。"
	jason_locale_events.0220.t:0 "促進勝利之所"
	jason_locale_events.0220.desc:0 "我的$knight_culture_player_plural_no_tooltip_lowercase$們集合準備今天的訓練，他們的侍從攜帶著全套裝備。我和[senior_knight.GetTitledFirstName]站在所有人前方。\n\n「$knight_culture_player_plural_no_tooltip$們！不懂就要謙虛地請教，」[senior_knight.GetFirstNameNoTooltip]鞭策道，「我們代表的是[ROOT.Char.GetTitleAsNameNoTooltip]！讓我們一起為了榮譽做好準備。」\n\n[senior_knight.GetSheHe|U]轉向我，[senior_knight.Custom('EyeEyes')]閃爍著光芒。\n\n「下命令吧。」"
	jason_locale_events.0220.a:0 "觀察我們的對手：洞察他們的弱點。"
	jason_locale_events.0220.a.tt:0 "這些$knight_culture_player_plural_no_tooltip_lowercase$來這是為了贏下比賽。其他都不重要。"
	jason_locale_events.0220.b:0 "能力？呸！我們來這裡是為了揚名。"
	jason_locale_events.0220.c:0 "上馬——拔劍！"
	jason_locale_events.0220.c.tt:0 "我們應當鍛煉力量和反應，無論是馬背上還是陸地上"
	jason_locale_events.0220.d:0 "$knight_culture_player_plural_no_tooltip$們！證明你們眼睛和頭腦的敏銳。"
	jason_locale_events.0220.d.tt:0 "訓練官能和流汗一天一樣有價值"
	jason_locale_events.0220.e:0 "打敗他們所有人，[senior_knight.GetFirstNameNoTooltip]。#EMP 現在。#!"
	jason_locale_events.0220.e.tt:0 "讓所有人都見識一下！#EMP 防禦！#!"
