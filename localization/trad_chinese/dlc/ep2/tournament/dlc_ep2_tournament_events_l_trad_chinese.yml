l_trad_chinese:
	tournament_events.0050.t:0 "比武大會開幕"
	tournament_events.0050.desc:0 "我已經到達了在[activity.GetCurrentPhase.GetLocation.GetName]這裡的比武大會場地！\n\n已經到場的狂歡者還不是全部，成群結隊的人們在多姿多彩的環境中漫步，大家都期待著即將到來的技藝和實力的盛宴。\n\n"
	tournament_events.0050.murder:0 "拿我來說，我有些遠大的抱負，而不僅是來享受的。只要我辦事得當，[starting_intent.GetFirstName]就無法活著觀看閉幕式……"
	tournament_events.0050.seduce:0 "我的首要任務當然是贏得[starting_intent.GetFirstName]的芳心！"
	tournament_events.0050.befriend:0 "還有哪裡比這兒有更好的環境讓我和[starting_intent.GetFirstName]建立牢固的友誼呢？"
	tournament_events.0050.win:0 "時間緊迫：我必須開始準備了！我一定要成為勝者，不惜一切代價！"
	tournament_events.0050.recruit:0 "我已經看到很多成熟的候選人，他們有資格加入我的[ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]隊伍！"
	tournament_events.0050.relax:0 "很少有像比武大會這麼好的地方，可以緩解壓力並享受比賽，我打算充分利用！"
	tournament_events.0050.a:0 "我迫不及待想開始了！"
	tournament_events.0100.t:0 "$tournament_header$開始"
	tournament_events.0100.desc:0 "比武大會終於要開始了！\n\n"
	tournament_events.0100.host:0 "許多人湧向了我在[activity.GetCurrentPhase.GetLocation.GetName]的場地，熱切地想要證明自己的價值，或是單純想享受精彩的比賽。"
	tournament_events.0100.contestant:0 "許多人湧向了[activity.GetCurrentPhase.GetLocation.GetName]，熱切地等待著接下來的比賽，和他們一樣，我也忙著社交和準備裝備。"
	tournament_events.0100.spectator:0 "許多人湧向了[host.GetTitledFirstNamePossessive]在[activity.GetCurrentPhase.GetLocation.GetName]的場地，既有來競賽的，也有和我一樣來娛樂的。"
	tournament_events.0100.closing:0 "\n\n太陽越升越高，影子逐漸變短。如果我想參加[activity.GetCurrentPhase.GetPhase.GetName|l]比賽，我必須確保自己具備參賽資格。它很快就要開始了。"
	tournament_events.0100.a:0 "沒時間浪費了！"
	tournament_events.0150.t:0 "$tournament_header$結束"
	tournament_events.0150.desc:0 "比武大會最後一天，太陽逐漸西沉，人群開始散去。我反復思考著比賽結果：\n\n"
	tournament_events.0150.melee:0 "[melee_winner.GetTitledFirstNamePossessive|U]的隊伍在團戰中獲勝。\n"
	tournament_events.0150.melee_self:0 "我隊在團戰中取得了勝利。\n"
	tournament_events.0150.archery:0 "[archery_winner.GetTitledFirstName|U]在射箭比賽中射得最準。\n"
	tournament_events.0150.archery_self:0 "在射箭比賽中，我瞄得最準。\n"
	tournament_events.0150.recital:0 "[recital_winner.GetTitledFirstNamePossessive|U]對詩歌的掌握讓其成為朗誦比賽中當之無愧的贏家。\n"
	tournament_events.0150.recital_self:0 "我對詩歌的精通使我成為了朗誦比賽當之無愧的贏家。\n"
	tournament_events.0150.joust:0 "[joust_winner.GetTitledFirstName|U]在馬上比武比賽中折斷了無數騎槍，證明了自己的能力。\n"
	tournament_events.0150.joust_self:0 "我折斷了無數的長槍來證明我在馬上比武項目上的實力。\n"
	tournament_events.0150.wrestling:0 "[wrestling_winner.GetTitledFirstName|U]在摔跤比賽中不屈不撓地戰鬥，拿下了第一名。\n"
	tournament_events.0150.wrestling_self:0 "我是一名不屈不撓的選手，在摔跤比賽中獲得了第一名。\n"
	tournament_events.0150.duel:0 "[duel_winner.GetTitledFirstNamePossessive|U]的劍術優勢讓其拿下了決鬥比賽的錦標。\n"
	tournament_events.0150.duel_self:0 "我在刀劍上的優勢讓我在決鬥比賽中奪得了勝利。\n"
	tournament_events.0150.board_game:0 "[board_game_winner.GetTitledFirstNamePossessive|U]敏銳的頭腦戰勝了所有對手，在棋盤遊戲項目中獲勝。\n"
	tournament_events.0150.board_game_self:0 "我敏銳的頭腦戰勝了所有對手，在棋盤遊戲項目中獲勝。\n"
	tournament_events.0150.horse_race:0 "[horse_race_winner.GetTitledFirstNamePossessive|U]的馬在賽馬比賽中獲得第一名。\n"
	tournament_events.0150.horse_race_self:0 "我的馬在賽馬比賽中獲得第一名。\n"
	tournament_events.0150.murdersuccess:0 "\n[finishing_intent.GetFirstName]得到了應得的下場。\n"
	tournament_events.0150.murderfailure:0 "\n[finishing_intent.GetFirstName]這次逃出了我的手心。\n"
	tournament_events.0150.seducesuccess:0 "\n我對[finishing_intent.GetFirstName]的肉體誘惑成功了。\n"
	tournament_events.0150.seducefailure:0 "\n[finishing_intent.GetFirstName]抵抗了我的肉體誘惑。\n"
	tournament_events.0150.befriendsuccess:0 "\n[finishing_intent.GetFirstName]和我成了好朋友！\n"
	tournament_events.0150.befriendfailure:0 "\n我和[finishing_intent.GetFirstName]未能建立穩固的友誼。\n"
	tournament_events.0150.winsuccess:0 "\n我完成了贏得一場比賽的目標！\n"
	tournament_events.0150.winfailure:0 "\n我未能贏得一場比賽。\n"
	tournament_events.0150.knightsuccess:0 "\n我擴充了我的[ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]隊伍。\n"
	tournament_events.0150.knightfailure:0 "\n我沒找到任何適合加入我的[ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]行列的候選人。\n"
	tournament_events.0150.end:0 "\n我期待著下一次比武大會！"
	tournament_events.0150.a:0 "真是一場盛事！"
	tournament_events.0150.b:0 "考慮到我是舉辦人，也許我應該講兩句……"
	tournament_events.0150.c:0 "[tournament_champion.GetFirstNameNoTooltip]應該為[tournament_champion.GetHerHis]的勝利獲得獎勵！"
	tournament_events.0150.b.success:0 "你的話讓你獲得了一些讚譽"
	tournament_events.0150.b.failure:0 "沒人聽你說什麼"
	tournament_events.0150.legendseeddrop:0 "\n這是我第三次贏得比賽了。我的成就已經廣為流傳。\n"
	tournament_events.0160.t:0 "$tournament_header$獎品"
	tournament_events.0160.desc:0 "之前我宣布過，作為獎品，[marriage_prize.GetTitledFirstNamePossessive]會與一位優秀的獲勝者結婚；現在比賽終於結束了，選手們和我的[ROOT.Char.Custom2('RelationToMeShort', marriage_prize)]都沒忘記我的承諾……\n\n"
	tournament_events.0160.a:0 "[ROOT.Char.Custom2('RelationToMeShort', marriage_prize)]，看來是我贏得了你！"
	tournament_events.0160.b:0 "恭喜，[bachelor_1.GetFirstNameNoTooltip]！"
	tournament_events.0160.c:0 "[bachelor_2.GetFirstNameNoTooltip]，[bachelor_2.GetFirstNameNoTooltip]會成為一位好[marriage_prize.Custom('GetBrideGroom')]！"
	tournament_events.0160.d:0 "[bachelor_3.GetFirstNameNoTooltip]，照顧好[marriage_prize.GetHerHim]！"
	tournament_events.0160.e:0 "我……改變主意了。"
	tournament_events.0160.f:0 "我不是為我自己……"
	tournament_events.0160.g:0 "哦，好吧……"
	tournament_events.0161.desc:0 "之前[host.GetTitledFirstNamePossessive]宣布過，作為獎品，[marriage_prize.GetTitledFirstNamePossessive]會與一位優秀的獲勝者結婚；現在比賽終於結束了，選手們和[host.GetHerHis]的[ROOT.Char.Custom2('RelationToMeShort', marriage_prize)]都沒忘記這個承諾……\n\n"
	tournament_events.0161.a:0 "來吧，我親愛的！"
	tournament_events.0161.b:0 "豈有此理。"
	tournament_events.0161.c:0 "哦，好吧……"
	tournament_events.0701.t:0 "$tournament_contest_header$事故"
	tournament_events.0701.desc:0 "你的[ROOT.Char.Custom2('RelationToMeShort', accident_victim)][accident_victim.GetName]在[activity.GetCurrentPhase.GetPhase.GetName|l]比賽中死於一場詭異的釘錘事故！"
	tournament_events.0701.a:0 "悲劇……"
	tournament_accident_death_msg_title:0 "意外死亡"
	tournament_events.0800.t:0 "$tournament_contest_header$退賽"
	tournament_events.0800.wounded:0 "恐怕我的傷太重，沒法繼續參加這次比武大會了。再撐下去，我也發揮不好，還有可能讓傷勢加重……"
	tournament_events.0800.disease:0 "恐怕我的病太過嚴重，沒法繼續參加這次比武大會了。再撐下去，我也發揮不好，還是不要惹醫生生氣了……"
	tournament_events.0800.health:0 "恐怕我的體液不允許我再參加這次比武大會了。再撐下去，我也發揮不好，還是不要惹醫生生氣了……"
	tournament_events.0800.a:0 "我不能再繼續了。"
	tournament_events.0800.b:0 "決不，我能做到的！"
	tournament_events.0801.t:0 "$tournament_events.0800.t$"
	tournament_events.0801.desc:0 "[contest_withdrawal.GetTitledFirstName]正式退出了比賽。"
	tournament_events.0801.wounded:0 "看來[contest_withdrawal.GetHerHis]的傷太過嚴重，無法冒險繼續了。"
	tournament_events.0801.disease:0 "看來[contest_withdrawal.GetHerHis]的病情太過嚴重，無法再繼續了。"
	tournament_events.0801.health:0 "看來[contest_withdrawal.GetHerHis]的體液過於不平衡，無法再繼續了。"
	tournament_events.0801.a:0 "真遺憾。"
	tournament_events.1000.t:0 "$tournament_contest_header$下注"
	tournament_events.1000.desc:0 "我藉著酒館昏暗的燈光凝視著莊家，思考著他在賭客頭頂上喊出的賠率。\n\n"
	tournament_events.1000.horse_race:0 "「[wager_top_contestant.GetTitledFirstNamePossessive]的[wager_top_contestant.Custom('ContestHorseRaceGender')]#EMP [wager_top_contestant.Custom('GetContestHorseRaceName')]#!最被看好！#EMP [wager_top_contestant.Custom('GetContestHorseRaceName')]#!賠率四賠一！」"
	tournament_events.1000.fallback:0 "「[wager_top_contestant.GetTitledFirstName]是[activity.GetCurrentPhase.GetPhase.GetName]比賽最熱門的選手！[wager_top_contestant.GetNameNoTooltip]賠率四賠一！」"
	tournament_events.1000.a:0 "哼，我要押在自己身上！"
	tournament_events.1000.a.horse:0 "我最好的馬#EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!能贏。"
	tournament_events.1000.a.best_horse:0 "沒錯，#EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!會贏！"
	tournament_events.1000.b:0 "押[wager_top_contestant.GetFirstNameNoTooltip]比較穩。"
	tournament_events.1000.b.horse:0 "押#EMP [wager_top_contestant.Custom('GetContestHorseRaceName')]#!比較穩。"
	tournament_events.1000.c:0 "此外，[wager_second_contestant.GetFirstNameNoTooltip]緊隨其後，位居第二。"
	tournament_events.1000.c.horse:0 "此外，[wager_second_contestant.GetFirstNamePossessiveNoTooltip]的「[wager_second_contestant.Custom('GetContestHorseRaceName')]」緊隨其後，位居第二。"
	tournament_events.1000.d:0 "我的勇士[wager_champion_contestant.GetFirstNameNoTooltip]會獲得勝利！"
	tournament_events.1000.e:0 "噷，[wager_underdog_contestant.GetFirstNameNoTooltip]不被看好，但其實有些實力。"
	tournament_events.1000.e.horse:0 "[wager_underdog_contestant.GetFirstNamePossessiveNoTooltip]的#EMP [wager_underdog_contestant.Custom('GetContestHorseRaceName')]#!不被看好，但其實有些實力。"
	tournament_events.1000.f:0 "押我的[ROOT.Char.Custom2('RelationToMeShort', wager_flavor_contestant)][wager_flavor_contestant.GetFirstNameNoTooltip]如何？"
	tournament_events.1000.f.horse:0 "押我的[ROOT.Char.Custom2('RelationToMePossessive', wager_flavor_contestant)]的馬#EMP [wager_flavor_contestant.Custom('GetContestHorseRaceName')]#!如何？"
	tournament_events.1000.g:0 "我對這個「[attending_barony.GetNameNoTierNoTooltip]的[mysterious_stranger.GetFirstNameNoTooltip]」的感覺還不錯。"
	tournament_events.1000.g.horse:0 "我對[mysterious_stranger.GetFirstNamePossessiveNoTooltip]的#EMP [mysterious_stranger.Custom('GetContestHorseRaceName')]#!的感覺還不錯。"
	tournament_events.1000.h:0 "不，這是個壞主意……"
	tournament_events.1000.bet_debug_tt:0 "#D tournament_wager_target_score_value#!：[SCOPE.ScriptValue('tournament_wager_target_score_value')|V]\n#D tournament_wager_top_score_value#!：[SCOPE.ScriptValue('tournament_wager_top_score_value')|V]\n#D tournament_wager_bottom_score_value#!：[SCOPE.ScriptValue('tournament_wager_bottom_score_value')|V]\n#D tournament_wager_top_minus_bottom_score_value：#![SCOPE.ScriptValue('tournament_wager_top_minus_bottom_score_value')|V]\n#D tournament_wager_target_minus_bottom_value#!：[SCOPE.ScriptValue('tournament_wager_target_minus_bottom_value')|V]\n#D tournament_wager_odds_percent_value#!：[SCOPE.ScriptValue('tournament_wager_odds_percent_value')|V]\n#D tournament_wager_payout_value#!：[SCOPE.ScriptValue('tournament_wager_payout_value')|V]"
	tournament_events.1000.winnings_tt:0 "如果勝者是[wager_target.GetShortUIName]：\n獲得@gold_icon!#positive_value [SCOPE.ScriptValue('tournament_wager_payout_value')|0]#!"
	tournament_events.1000.horse_winnings_tt:0 "如果[wager_target.GetShortUINamePossessive]的馬[wager_target.Custom('GetContestHorseRaceName')|V]贏得比賽：\n獲得@gold_icon!#positive_value [SCOPE.ScriptValue('tournament_wager_payout_value')|0]#!"
	tournament_events.1100.t:0 "闖關比武"
	tournament_events.1100.desc:0 "不知是等比賽開始等得有些不耐煩了，還是單純渴望展示[pas_darmes_instigator.GetHerHis]的能力，我的[ROOT.Char.Custom2('RelationToMeShort', pas_darmes_instigator)][pas_darmes_instigator.GetFullName]宣布要在[activity.GetCurrentPhase.GetLocation.GetName]的郊區進行「闖關比武」。\n\n「#EMP 任何身體健全的[pas_darmes_instigator.Custom('MountedWarriorTerm')]想要通過，都必須面對我，不然就等著丟人吧！#!」\n\n據說[pas_darmes_instigator.GetSheHe]留下了[pas_darmes_instigator.GetSheHe]打敗的對手的馬刺，而所有希望獨自通過的女士都必須留下一件信物，以便稍後有人代她收回。"
	tournament_events.1100.a:0 "#EMP 這#!才叫[ROOT.Char.Custom('MountedWarriorTerm')]！"
	tournament_events.1100.b:0 "真有趣！"
	tournament_events.1100.c:0 "我得看看這個[pas_darmes_instigator.GetWomanMan]！"
	tournament_events.1100.d:0 "禁止這種愚蠢的行為。"
	pas_darmes_token_claim_tt:0 "[pas_darmes_victim.GetName]的所有[spouse|E]、[parent|E]、[child|E]"
	tournament_events.1101.t:0 "$tournament_events.1100.t$"
	tournament_events.1101.desc:0 "一個外國[pas_darmes_instigator.Custom('MountedWarriorTerm')]毫無疑問被榮譽的承諾和大量的對手吸引，來到了我的比武大會，並宣布要在[activity.GetCurrentPhase.GetLocation.GetName]附近進行「闖關比武」。\n\n[pas_darmes_instigator.GetSheHe|U]自稱「[pas_darmes_instigator.GetFullName]」，來自遙遠的[exotic_origin.GetDeJureLiege.GetAdjectiveNoTooltip]。任何想要通過[pas_darmes_instigator.GetHerHis]的營帳的[ROOT.Char.Custom('MountedWarriorTerm')]都必須和[pas_darmes_instigator.GetHerHim]對槍——不然就會失去他們的尊嚴。\n\n被外國冒險者如此對待肯定會激怒[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]的貴族。"
	tournament_events.1101.a:0 "很好，我們的戰士必須保持警覺。"
	tournament_events.1101.b:0 "我可不這麼認為，把這個盲流轟出去。"
	tournament_events.1101.c:0 "這是位真正的$knight_culture_player_no_tooltip_lowercase$！多麼震撼人心！"
	tournament_events.1102.t:0 "$tournament_events.1100.t$"
	tournament_events.1102.desc:0 "我的[ROOT.Char.Custom2('RelationToMeShort', pas_darmes_instigator)][pas_darmes_instigator.GetFullName]熱切地想證明自己，[pas_darmes_instigator.GetHerselfHimself]封鎖了進入[activity.GetCurrentPhase.GetLocation.GetName]的主道，宣布要舉行「闖關比武」。\n\n與[pas_darmes_instigator.GetSheHe|U]一起的還有我的[ROOT.Char.Custom2('RelationToMeShort', pas_darmes_2)][pas_darmes_2.GetFullName]，以及一群想證明什麼的[pas_darmes_instigator.GetLiege.GetPrimaryTitle.GetAdjectiveNoTooltip]小貴族。\n\n我聽說他們發誓要折斷三百桿騎槍才算完成任務。"
	tournament_events.1102.a:0 "祝他們好運。"
	tournament_events.1102.a.tt:0 "[activity.GetCurrentPhase.GetLocation.GetName]的闖關比武將會繼續"
	tournament_events.1102.b:0 "不許在#EMP 我的#![ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|l]這麼乾。"
	tournament_pas_darmes_forbidden_tt:0 "[activity.GetCurrentPhase.GetLocation.GetName]的闖關比武會結束"
	tournament_events.1120.t:0 "艱難的勝利"
	tournament_events.1120.desc:0 "[pas_darmes_instigator.GetTitledFirstName]，那位惹眼的[pas_darmes_instigator.Custom('MountedWarriorTerm')]在挑戰所有來者守衛[pas_darmes_instigator.GetHerHis]的關卡時戰鬥太多次了。\n\n據說[pas_darmes_victim.GetTitledFirstName]承受了可怕的傷害，再次為貴族們開啟了自由通行的道路。"
	tournament_events.1120.a:0 "這就是英勇生活的風險。"
	tournament_events.1120.a.dead:0 "這是一種光榮的死亡方式。"
	tournament_events.1130.opening:0 "[pas_darmes_victim.Custom2('AppropriateGreeting', ROOT.Char)]"
	tournament_events.1130.desc:0 "我和我的僕人前往[activity.GetCurrentPhase.GetLocation.GetName]時，[pas_darmes_instigator.GetFullName]攔住了我們一行，並無恥地索要了一件私人紀念品……\n\n我別無選擇，只能將該死的信物給了[pas_darmes_instigator.GetHerHim]……[pas_darmes_instigator.GetSheHe|U]說如果我想要回來，就必須按[pas_darmes_instigator.GetHerHis]的辦法派出一個挑戰者。"
	tournament_events.1130.a:0 "必須做點什麼。"
	tournament_events.1140.t:0 "[ROOT.Char.GetTitleAsNamePossessiveNoTooltip]之傲"
	tournament_events.1140.desc:0 "我正騎馬呼吸新鮮空氣，欣賞著[activity.GetCurrentPhase.GetLocation.GetName]的喧囂，忽然發現那個自負的鬥士，[pas_darmes_instigator.GetFullName]，正在保衛[pas_darmes_instigator.GetHerHis]那個「闖關比武」營地。\n\n"
	tournament_events.1140.skilled:0 "一些微不足道的挑戰者沿著路蹣跚而去，而這位[pas_darmes_instigator.Custom('MountedWarriorTerm')]則心滿意足地回到了[pas_darmes_instigator.GetHerHis]的座位，欣賞著[pas_darmes_instigator.GetSheHe]剛剛收集的馬刺。\n\n"
	tournament_events.1140.unskilled:0 "一位看起來非常高興的[pas_darmes_instigator.Custom('MountedWarriorTerm')]從我身邊走過，鞠躬致意，[pas_darmes_instigator.GetFirstNameNoTooltip]則在[pas_darmes_instigator.GetHerHis]座位上看著這一切，很顯然因為被擊敗疼的齜牙咧嘴。\n\n"
	tournament_events.1140.wounded:0 "當我接近時，[pas_darmes_instigator.GetSheHe]因為打得遍體鱗傷疼的表情扭曲。 「你沒法贏過所有人的。」[pas_darmes_instigator.GetSheHe]輕笑著，瞇著眼睛看著我。"
	tournament_events.1140.fallback:0 "[pas_darmes_instigator.GetSheHe|U]一看到我就跳了起來，看得出[pas_darmes_instigator.GetSheHe]渴望再次戰鬥，但很快就意識到對面是我。[pas_darmes_instigator.GetFirstNameNoTooltip]微笑著瞇著眼睛看著我，鞠躬，「嗐，是您啊，我[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]的[ROOT.Char.GetLadyLord]。」"
	tournament_events.1140.a:0 "讓我來給你展示一下#EMP [ROOT.Char.GetTitleAsNameNoTooltip|l]#!是如何刺槍的。"
	tournament_events.1140.a.wounded:0 "這一次你也贏不了。"
	tournament_events.1140.a.success:0 "你擊敗了[pas_darmes_instigator.GetNameNoTooltip]"
	tournament_events.1140.a.failure:0 "[pas_darmes_instigator.GetNameNoTooltip]擊敗了你"
	tournament_events.1140.b:0 "你是一位強大的戰士，我用得上你。"
	tournament_events.1140.b.success:0 "你說服了[pas_darmes_instigator.GetNameNoTooltip]"
	tournament_events.1140.b.failure:0 "[pas_darmes_instigator.GetNameNoTooltip]拒絕了你"
	tournament_events.1140.c:0 "我想這已經夠了。"
	tournament_events.1140.d:0 "繼續努力！"
	tournament_events.1141.t:0 "$tournament_events.1140.t$"
	tournament_events.1141.desc:0 "隨著[pas_darmes_instigator.GetFirstName]和我躍上馬，準備就緒，一群旁觀者也聚集起來。[pas_darmes_instigator.GetSheHe]毫不猶豫地突然發起了衝鋒，在一陣飛揚的塵土和雷鳴般的蹄聲中，長矛向下平舉！\n\n我也向前衝鋒，將我所有的注意力集中在[pas_darmes_instigator.GetHerHim]衝過來的長矛尖上。"
	tournament_events.1141.win:0 "\n\n我的騎槍在[pas_darmes_instigator.GetHerHis]的盾牌上碎裂，伴隨著一聲巨響，[pas_darmes_instigator.GetHerHim]在我飛過時軟綿綿地倒在馬鞍上。"
	tournament_events.1141.lose:0 "\n\n我感覺到[pas_darmes_instigator.GetHerHis]的槍頭在我的盾牌上發出一聲巨響，當[pas_darmes_instigator.GetSheHe]飛過時，我軟綿綿地倒在馬鞍上。"
	tournament_events.1141.kill_me:0 "\n\n我的臉突然變得非常溫熱潮濕起來。我想說句話，但幾乎無法睜開眼睛。 隨著視野變黑，[pas_darmes_instigator.GetFirstNamePossessiveNoTooltip]憂心忡忡的表情也浮現在我的視野中……"
	tournament_events.1141.beat_me:0 "\n\n[pas_darmes_instigator.GetSheHe|U]把我扶著坐起來，擦了擦我盔甲上的碎片。 「你打得很好——但你輸了。」 [pas_darmes_instigator.GetSheHe|U]咧嘴一笑，伸出一隻手。"
	tournament_events.1141.kill_them:0 "\n\n跑到終點時，我咧嘴笑著騎著馬四處尋找[pas_darmes_sinstigator.GetFirstNameNoTooltip]。我看到[pas_darmes_instigator.GetHerHis]皺巴巴的身影臉朝下躺在塵土中，[pas_darmes_instigator.GetHerHis]的馬正用鼻子蹭著[pas_darmes_instigator.GetHerHis]的腳。"
	tournament_events.1141.beat_them:0 "\n\n我迅速拍馬轉身，將[pas_darmes_instigator.GetHerHim]扶起並檢查傷口。 「我會沒事的，」[pas_darmes_instigator.GetHerHis]咆哮道，「給你，這是我的馬刺。」"
	tournament_events.1141.a:0 "只不過是擦傷……"
	tournament_events.1141.a.death:0 "#weak *淌血聲*#!"
	tournament_events.1141.b:0 "我跟你說過我要讓你見識一下！"
	tournament_events.1141.b.death:0 "[pas_darmes_instigator.GetFirstNameNoTooltip]？#EMP [pas_darmes_instigator.GetFirstNameNoTooltip]？！#!"
	tournament_events.1150.t:0 "$tournament_header$恢復榮譽"
	tournament_events.1150.desc:0 "我走進[pas_darmes_instigator.GetTitledFirstName]簡陋的營地時，[pas_darmes_instigator.GetHerHis]坐在路邊，磨著[pas_darmes_instigator.GetHerHis]的劍刃。\n\n「啊，我一直在想你什麼時候會露面，好[ROOT.Char.GetTitleAsNameNoTooltip]。」[pas_darmes_instigator.GetSheHe]一邊得意地笑著，一邊從[pas_darmes_instigator.GetHerHis]的腰帶上拉下一件衣服。 「我想你是來贏回這個的吧？」\n\n"
	tournament_events.1150.skilled:0 "我很清楚這個[pas_darmes_instigator.GetWomanMan]的武功不是蓋的，但[pas_darmes_instigator.GetHerHis]的自負將被證明是[pas_darmes_instigator.GetHerHis]的軟肋。"
	tournament_events.1150.unskilled:0 "大家都知道這個[pas_darmes_instigator.GetWomanMan]的水平不過是虛張聲勢，但我不應該低估[pas_darmes_instigator.GetHerHim]。"
	tournament_events.1150.wounded:0 "無論如何，[pas_darmes_instigator.GetHerHis]的傷口肯定會給我帶來優勢……"
	tournament_events.1150.fallback:0 "我的榮譽竟然會被區區一個[ROOT.Char.Custom('MountedWarriorTerm')]威脅……"
	tournament_events.1150.a:0 "來吧，開幹。"
	tournament_events.1150.a.wounded:0 "我會給你留下另一個傷口：一個讓你能記住#EMP 我#!的傷口。"
	tournament_events.1150.a.success:0 "你擊敗了[pas_darmes_instigator.GetTitledFirstNameNoTooltip]"
	tournament_events.1150.a.failure:0 "[pas_darmes_instigator.GetTitledFirstNameNoTooltip]擊敗了你"
	tournament_events.1150.b:0 "留著那塊破布吧，我的好[pas_darmes_instigator.Custom('MountedWarriorTerm')]。"
	tournament_events.1200.t:0 "宗教指責"
	tournament_events.1200.desc:0 "當貴族和平民興奮地為即將到來的比賽和娛樂做準備時，[angry_clergy.GetTitledFirstName]明確表達了[angry_clergy.GetFaith.AltPriestTermPlural]們的不滿。\n\n「這比武大會就是罪惡的載體；好[angry_clergy.GetFaith.GetAdherentNamePluralNoTooltip]為了追求驕傲而死，為了小飾品互相廝殺，為了名望而放棄[angry_clergy.GetFaith.PositiveAfterLife]。」\n\n「應該利用這股熱情對抗[angry_clergy.GetFaith.HighGodNamePossessive]的敵人，而不是煽動和沉浸在虛榮中。」"
	tournament_events.1200.a:0 "他們不實踐一下怎麼守護[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]！"
	tournament_events.1200.a.success:0 "[angry_clergy.GetTitledFirstNameNoTooltip]被說服了"
	tournament_events.1200.a.failure:0 "你無法改變[angry_clergy.GetTitledFirstNamePossessiveNoTooltip]的想法"
	tournament_events.1200.b:0 "來我包廂，你會看到競爭的優點。"
	tournament_events.1200.b.success:0 "[angry_clergy.GetTitledFirstNameNoTooltip]被說服了"
	tournament_events.1200.b.failure:0 "[angry_clergy.GetTitledFirstNameNoTooltip]一臉不屑"
	tournament_events.1200.c:0 "有道理，那我就不參加比賽了。"
	tournament_events.1200.d:0 "唉，消停點吧，[angry_clergy.GetFaith.PriestNeuter]，就讓他們享受一下。"
	tournament_events.1230.t:0 "平步青雲"
	tournament_events.1230.desc:0 "我正在巡視比賽場地，感受著氣氛並討論著各種練習選手的技巧，一個特別的[battle_peasant.GetWomanMan]引起了我的注意。\n\n[battle_peasant.GetHerHis|U]的每個動作都充滿了優雅、幹練和沉著，正在製作一個稻草的訓練假人。\n\n我叫住[battle_peasant.GetHerHim]，問[battle_peasant.GetSheHe]來自哪個貴族家族，[battle_peasant.GetHerHis]瞪大了眼睛，感覺眼珠都要掉出來一樣。 「我——我的 [ROOT.Char.GetLadyLord]！我只是個農民，僅此而已。」他結結巴巴，深深地鞠了一躬。"
	tournament_events.1230.a:0 "不，你會成為我的勇士！"
	tournament_events.1230.b:0 "你的命運改變了，[battle_peasant.Custom('MountedWarriorTerm')]。"
	tournament_events.1230.b.tt:0 "成為你的[battle_peasant.Custom('KnightCulture')]"
	tournament_events.1230.c:0 "我必須看到你比賽！我會資助你。"
	tournament_events.1230.c.tt:0 "加入你的[activity.GetName]"
	tournament_events.1230.d:0 "啊？#EMP 農民#!？！真是遺憾啊……"
	tournament_events.1230.d.tt:0 "[battle_peasant.GetName]消失無蹤"
	tournament_events.1240.t:0 "$tournament_header$比武招親"
	tournament_events.1240.desc:0 "我正考慮著該給[activity.GetCurrentPhase.GetPhase.GetName]比賽的勝者什麼獎勵，突然想到了我未婚的[ROOT.Char.Custom2('RelationToMe', prize_child_1)][prize_child_1.GetFirstName]。\n\n不過……要是一個平民贏了……"
	tournament_events.1240.a:0 "就決定是你了，[prize_child_1.GetFirstNameNoTooltip]。"
	tournament_events.1240.b:0 "[prize_child_2.GetFirstNameNoTooltip]更合適。"
	tournament_events.1240.c:0 "應該是[prize_child_3.GetFirstNameNoTooltip]。"
	tournament_events.1240.d:0 "這不是我們做事的方式。"
	tournament_events.1240.betrothal_tt:0 "如果有效，勝利者會與[marriage_prize.GetTitledFirstName]訂婚"
	tournament_events.1240.marry_tt:0 "如果有效，勝利者會與[marriage_prize.GetTitledFirstName]結婚"
	tournament_events.1250.t:0 "$tournament_header$代表青睞的信物"
	tournament_events.1250.desc:0 "按照慣例，你可以贈予心愛之人一件信物，鼓舞其精神，他們會在比武大會上佩戴這件小紀念品，讓所有人都看見。\n\n唯一的問題是，哪位選手配得上我的感情……"
	tournament_events.1250.a:0 "我會把它交給[favor_recipient_1.GetFirstNameNoTooltip]。"
	tournament_events.1250.b:0 "[favor_recipient_2.GetFirstNameNoTooltip]配得上它。"
	tournament_events.1250.c:0 "[favor_recipient_3.GetFirstNameNoTooltip]會得到它。"
	tournament_events.1250.d:0 "他們都配不上我的信物……"
	tournament_events.1250.favor_tt:0 "[favor_recipient.GetUIName]接受你的信物"
	tournament_favor_accepted_title:0 "接受信物"
	tournament_favor_rejected_title:0 "拒絕信物"
	tournament_favor_accepted_desc:0 "[THIS.Char.GetSheHe|U]接受了你的信物"
	tournament_favor_rejected_desc:0 "[THIS.Char.GetSheHe|U]拒絕了你的信物"
	tournament_events.1251.t:0 "$tournament_events.1250.t$"
	tournament_events.1251.discrete:0 "在一個相對平靜的時刻，遠離比武大會的主賽場，我發現自己正與我的[favor_recipient.Custom2('RelationToMe', favor_giver)][favor_giver.GetTitledFirstName]獨處，那調皮的樣子真是讓人難以抗拒。\n\n"
	tournament_events.1251.open:0 "我正站在賽場上觀看著練習和準備，聽到背後傳來了輕柔的聲音。「[ROOT.Char.GetTitledFirstName]！」我的[favor_recipient.Custom2('RelationToMe', favor_giver)][favor_giver.GetTitledFirstName]抓著一件衣服向我跑來。\n\n"
	tournament_events.1251.many:0 "[favor_recipient.GetFaith.HouseholdGodName]啊，我已經記不清收到多少信物了——他們要是能彼此了解一下……"
	tournament_events.1251.two:0 "這已經是我收到的第二件信物了！我該拿這些布料怎麼辦。"
	tournament_events.1251.one:0 "[favor_giver.GetSheHe|U]將它繫在我手臂上，「比賽時戴上它，它會給你帶來好運的！」"
	tournament_events.1251.favor_tt:0 "裝備的每件信物都會略微#positive_value提高#!贏得[contests|E]的概率"
	tournament_events.1251.a.spouse:0 "謝謝，最親愛的。"
	tournament_events.1251.a.consort:0 "啊，真是感人啊。"
	tournament_events.1251.a.lover:0 "你費心了，我的愛。"
	tournament_events.1251.a:0 "我會驕傲地戴著它，[favor_giver.GetLadyLord]。"
	tournament_events.1251.b:0 "把那東西拿開。"
	tournament_events_equip_favor_tt:0 "裝備你的信物"
	tournament_events_destroy_favor_tt:0 "[THIS.Char.GetShortUIName|U]丟掉你的信物"
	tournament_events.1252.t:0 "眼熟的信物"
	tournament_events.1252.desc:0 "自從昨天在[favor_recipient.GetTitledFirstNamePossessive]的手臂上看到一條仰慕者繫上的信物，我就一直絞盡腦汁地想弄清楚那件信物怎麼看起來那麼眼熟……\n\n等到今天早上，我的[ROOT.Char.Custom2('RelationToMe', favor_giver)][favor_giver.GetTitledFirstName]和我打招呼時，我突然意識到了——我覺得那東西是[favor_giver.GetHerHim]的！"
	tournament_events.1252.a:0 "我必須弄明白！"
	tournament_events.1252.a.tt:0 "你就這件信物和[favor_giver.GetFirstNameNoTooltip]對質"
	tournament_events.1252.b:0 "算了……真是可笑……"
	tournament_events.1253.t:0 "$tournament_events.1252.t$"
	tournament_events.1253.desc:0 "[favor_investigator.GetTitledFirstName]衝進我的房間。[favor_investigator.GetHerHis]環視四周，最後斷斷續續的目光落在了我身上。\n\n「跟我說實話，[favor_recipient.GetTitledFirstNamePossessive]手臂上佩戴的那件信物是不是你的？」"
	tournament_events.1253.a:0 "#weak ……是。#!"
	tournament_events.1253.b:0 "什麼？別開玩笑了！"
	tournament_events.1254.t:0 "$tournament_events.1252.t$"
	tournament_events.1254.desc:0 "在我一連串的詢問下，[favor_giver.GetFirstName]轉過身去，虛弱地靠在桌子上。\n\n最終，[favor_recipient.GetSheHe]慢慢轉過身來，小心翼翼地打破了沉默。「是的——[favor_recipient.GetTitledFirstName]佩戴的是我的信物……」"
	tournament_events.1254.a:0 "真……真是？"
	tournament_events.1254.b:0 "#EMP 真是？！#!"
	tournament_events.1255.t:0 "$tournament_events.1252.t$"
	tournament_events.1255.desc:0 "[favor_giver.GetTitledFirstName]否認與[favor_recipient.GetTitledFirstName]有任何關係，而且顯然對指控非常憤怒。「我甚至都不認識那個[favor_recipient.GetWomanMan]！」\n\n不管[favor_giver.GetSheHe]怎麼說，懷疑的種子已經發芽了……"
	tournament_events.1255.a:0 "我還能做什麼？"
	tournament_events.1255.a.tt:0 "「只有時間能夠回答……」"
	tournament_events.1260.t:0 "以和為貴"
	tournament_events.1260.desc:0 "這麼多領主和[ROOT.Char.Custom('MountedWarriorTermPlural')]聚集在一個地方，一直發生爭吵並不奇怪，過去的爭端再次爆發，虛榮心又引起了新的摩擦。\n\n"
	tournament_events.1260.rival:0 "「你給我聽著，滑頭的[duelist_2.Custom('InsultNoun')]！」[duelist_1.GetFirstName]咆哮道，而[duelist_2.GetTitledFirstName]則威脅性地握著[duelist_2.GetHerHis]的[duelist_2.Custom('SignatureWeaponNameOrType')]的把手。沒人知道是誰先挑事的。\n\n通常這種逞強最壞也不過是有人被打青一隻眼，但[duelist_1.GetTitledFirstNamePossessive]和[duelist_2.GetTitledFirstName]可怕的爭吵可能會毀掉整場大賽。"
	tournament_events.1260.fallback:0 "「你給我聽著，滑頭的[duelist_2.Custom('InsultNoun')]！」[duelist_1.GetFirstName]咆哮道，而[duelist_2.GetFirstNameNoTooltip]則威脅性地握著[duelist_2.GetHerHis]的劍柄。\n\n通常這種逞強最壞也不過是有人被打青一隻眼，但這樣可怕的爭吵可能會毀掉整場大賽。沒人知道是誰先挑事的。"
	tournament_events.1260.a:0 "行了！這裡可不是土匪窩！"
	tournament_events.1260.b:0 "行了，別讓你們的東道主難堪。"
	tournament_events.1260.c:0 "出去！把這些鬧事的轟出去！"
	tournament_events.1260.d:0 "[preferred_duelist.GetFirstNameNoTooltip]，揍扁[second_duelist.GetHerHim]！"
	tournament_events.1260.duel_toast:0 "[duel_winner.GetTitledFirstName]贏得了決鬥"
	tournament_events.1260.peace_toast:0 "決鬥者讓步了"
	tournament_events.1260.duel_tt:0 "決鬥繼續，[duelist_1.GetFirstName]或[duelist_2.GetFirstName]會受傷"
	tournament_events.1270.t:0 "$tournament_header$不錯的運動"
	tournament_events.1270.winner:0 "我看到[congratulate_winner.GetTitledFirstName]在大看台被崇拜者簇擁著，無疑在吹噓[congratulate_winner.GetHerHis]在[congratulate_winner.Custom('GetRandomWonContest')|l]比賽中的勝利以及[congratulate_winner.GetSheHe]獲得的獎品。"
	tournament_events.1270.matcher:0 "我看到[congratulate_winner.GetTitledFirstName]在大看台上，無疑是在吹噓自己比賽中打敗了我。"
	tournament_events.1270.desc:0 "\n\n我的禮儀要求我在路過時向[congratulate_winner.GetHerHim]致意——這是一個在賓客面前​​發表公開聲明的機會……"
	tournament_events.1270.a:0 "為冠軍三呼！"
	tournament_events.1270.b:0 "恭喜啊[congratulate_winner.GetFirstNameNoTooltip]，當之無愧的勝利！"
	tournament_events.1270.c:0 "啊[congratulate_winner.GetFirstNameNoTooltip]，命運還真是神秘莫測啊……"
	tournament_events.1270.d:0 "我剛想起來，我在別的地方有事。"
	tournament_events.1270.nickname_toast:0 "名號廣為流傳"
	tournament_events.1280.t:0 "$tournament_header$豆腐渣工程"
	tournament_events.1280.desc:0 "成群結隊的平民和貴族湧向比賽場地，爭先恐後地觀看[activity.GetCurrentPhase.GetPhase.GetName]。\n\n可怕的吱嘎聲刺破了興奮的喧囂——一個擠滿了觀眾的看台#EMP 轟然倒塌#!！眼睜睜地看著大量尖叫的受害者滾落。\n\n相互指責，怨言四起，我的[ROOT.Char.Custom2('RelationToMeShort', intercessor)][intercessor.GetName]堅決反對懲罰看台的建造者：「這是[intercessor.GetFaith.HighGodName]的安排，無關其他！」"
	tournament_events.1280.a:0 "處決那些所謂的「#EMP 建造者#!」！"
	tournament_events.1280.b:0 "我們必須關注那些失去親人的人。"
	tournament_events.1280.c:0 "有時候災難是無法避免的……"
	tournament_events.1290.t:0 "無法無天的惡棍"
	tournament_events.1290.desc:0 "一大早我就被警報聲給吵醒了，現在我看著絕望的鎮民提著一桶桶的水衝向了[fire_holding.GetBaronyNameExplicitly]著火的建築，而[fire_holder.GetTitledFirstName]正憤怒地向我解釋。\n\n「一群扈從喝[ROOT.Char.Custom('RegionalAlcoholicDrink')]喝醉了，在和一個商人發生爭執後點燃了他的攤位……」[fire_holder.GetSheHe]強壓住怒火，「這要花上幾個月才能重建！」\n\n這可不是我希望我的比武大會被人記住的方式……"
	tournament_events.1290.a:0 "那群扈從必須為他們的胡鬧付出代價。"
	tournament_events.1290.b:0 "重建的錢我來出。"
	tournament_events.1290.c:0 "這種事在所難免啦……"
	tournament_events.1300.t:0 "$tournament_header$在[old_knight.GetHerHis|U]的羽翼下"
	tournament_events.1300.desc:0 "「不，不是這樣的。腳向後移動一點以保持平衡，然後#EMP 揮向#!目標……對！完美！幹得好，[young_knight.Custom('GetLassLad')]！」\n\n在我跟前，頭髮花白的老將[old_knight.GetFirstName]正在訓練[young_knight.GetFirstName]，將一個[ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]的知識傳授給另一個。[old_knight.GetFirstNameNoTooltip]在我走近時看到了我。\n\n「早上好，[ROOT.Char.GetTitleAsNameNoTooltip]！我正在幫助[young_knight.GetFirstNameNoTooltip]完善[young_knight.GetHerHis]的姿態。你手上已經擁有一個天才年輕的戰士了！」針對自己導師的誇獎，[young_knight.GetFirstNameNoTooltip]尷尬又不失禮貌地微笑了起來。"
	tournament_events.1300.a:0 "很好！繼續！"
	tournament_events.1300.b:0 "也許實際上#EMP 我#!應該接手這件事。"
	tournament_events.1300.b.success:0 "[young_knight.GetFirstNameNoTooltip]在一項隨機$game_concept_trait_level_track$上獲得#color_white 10#![GetTrait('tourney_participant').GetName( GetNullCharacter )]$game_concept_trait_level_track_xp$"
	tournament_events.1300.b.failure:0 "[young_knight.GetFirstNameNoTooltip]在一項隨機$game_concept_trait_level_track$上失去#color_white 5#![GetTrait('tourney_participant').GetName( GetNullCharacter )]$game_concept_trait_level_track_xp$"
	tournament_events.1300.c:0 "那你能教教我嗎？"
	tournament_events.1310.t:0 "貴賓"
	tournament_events.1310.desc:0 "華麗的號角聲撕裂了空氣。一位騎馬的傳令官從我身邊小跑而過，隨後展開一張羊皮紙捲。\n\n「聽好了聽好了！在這最好的日子裡，我們有幸迎來了一位真正的大師。[famous_knight.GetSheHe|U]已經征服了所有人，從愛爾蘭到契丹的所有人！我很榮幸地介紹世界上最熟練、最出色、最傑出的人：[famous_knight.GetTitledFirstName]！」\n\n一個人影從傳令官身邊掠過，從[famous_knight.GetHerHis]的馬背上滑下，破曉的陽光像光環一樣照亮了[famous_knight.GetHerHim]，此時人群的呼喊聲幾乎讓地面震動。"
	tournament_events.1310.a:0 "你能來真是太好了，[famous_knight.GetFirstNameNoTooltip]！"
	tournament_events.1310.b:0 "也許他們可以教我一兩招？"
	tournament_events.1310.b.critsuccess:0 "[famous_knight.GetFirstNameNoTooltip]教你一些技巧"
	tournament_events.1310.b.success:0 "你學了一些技巧"
	tournament_events.1310.b.failure:0 "你理解不了[famous_knight.GetFirstNamePossessiveNoTooltip]教的內容"
	tournament_events.1310.c:0 "抱歉，誰？"
	tournament_events.1311.t:0 "大腦短路"
	tournament_events.1311.desc:0 "「所有人注意了！」傳信官的聲音傳到了在比武大會閒逛的人群耳中，不少人轉過身面向聲音的源頭。\n\n「現在入場的是……是……」傳信官倒抽一小口氣，掃視著人群想要尋找一個明顯被遺忘的名字。\n\n「是……我尊敬的女士——呃，我尊敬的#EMP 大人#!——呃……」傳信官的手痙攣似的握緊又鬆開，很明顯忘記被介紹[forgotten_knight.Custom('KnightCultureNoTooltipLowercase')]的名字讓其慌了神。被介紹的[forgotten_knight.Custom('KnightCultureNoTooltipLowercase')][forgotten_knight.GetTitledFirstName]一臉陰沉地走向了驚慌的傳信官。"
	tournament_events.1311.a:0 "[forgotten_knight.GetFirstNameNoTooltip]！要我給你換個傳信官嗎？"
	tournament_events.1311.b:0 "這位傳信官可能需要一份新工作……"
	tournament_events.1311.b.tt:0 "所有[GetTrait('compassionate').GetName( GetNullCharacter )]的出席者對你的好感增加#color_green +25#!"
	tournament_events.1311.c:0 "哈！他們忘了[forgotten_knight.GetHerHis]的#EMP 名字#!！"
	tournament_events.1312.t:0 "外國風情"
	tournament_events.1312.desc:0 "我走過一小群人時，人群的驚嘆聲和掌聲引起了我的注意。我來了興趣，擠進了他們中間。\n\n在人群中央站著一個[foreign_knight.GetWomanMan]，將劍從劍鞘中抽出一半，正在向驚嘆不已的平民炫耀這把武器不尋常的劍柄。很明顯[foreign_knight.GetSheHe]不是本地人：[foreign_knight.GetHerHis]的口音輕快又充滿異域風情。[foreign_knight.GetSheHe]看到我，恭敬地鞠了一躬，隨後又轉回人群。\n\n「現在，讓我向你們展示我們那邊的劍術如何？」人群再次歡呼起來。"
	tournament_events.1312.a:0 "你想找個新領主嗎？"
	tournament_events.1312.a.success:0 "[foreign_knight.GetFirstNameNoTooltip]同意加入"
	tournament_events.1312.a.failure:0 "[foreign_knight.GetFirstNameNoTooltip]拒絕了你"
	tournament_events.1312.b:0 "這傢伙真是迷人！"
	tournament_events.1312.c:0 "那又怎樣？[foreign_knight.GetSheHe|U]只是個異族。"
	tournament_events.1320.t:0 "紅色硬幣"
	tournament_events.1320.desc:0 "我從廁所回來，沿著兩個帳篷之間曲折而行，一隻手從背後用力地捂住了我的嘴。\n\n「我鬆開手，你要保持安靜。你能做到嗎？」我無聲默許滿足了這句話，我轉過身去，只見一個穿著奇特的陌生人。一個小物件瞬間被壓在了我的手上。\n\n「我需要有人看管它。它對我來說非常重要。我會回來找它的。如果我沒回來……」陌生人的嘴角掠過一絲古怪而疲倦的微笑。「……那麼就把它當作我送給你的禮物吧。」\n\n我低頭看到，在我的手掌中有一枚金色又泛著奇異#EMP 紅色#!的硬幣。它呆呆地躺在那裡，摸起來有些溫暖。"
	tournament_events.1320.a:0 "我會替你保管的。"
	tournament_events.1320.b:0 "我不要這玩意兒！"
	tournament_events.1321.t:0 "借來的硬幣"
	tournament_events.1321.desc:0 "我在比賽間隙恢復精力，凝視著我的杯子，看到一個披著斗篷，又陌生又熟悉的身影向我走來。\n\n「我相信你有屬於我的東西。」 這人走進陽光下，彷彿不習慣它的刺眼。「[ROOT.Char.GetLadyLord]，那枚硬幣。你還留著它，不是嗎？」\n\n我從口袋裡掏出它，金屬在陽光下閃閃發光。它看起來比以前更紅，呈濃郁的石榴紅色。這位兜帽下的身影微笑著。\n\n「這是我發自內心的感謝。麻煩你了。」這人伸出一隻手接過它，另一隻手卻遞上一個裝滿金子的袋子。"
	tournament_events.1321.a:0 "來我的宮廷吧。我可以發揮你的才能。"
	tournament_events.1321.b:0 "我的朋友，跟你做生意很愉快。"
	tournament_events.1321.c:0 "唔，我覺得還是算了。"
	tournament_events.1321.c.tt:0 "感覺有點冒險……"
	tournament_events.1322.t:0 "值得冒險嗎？"
	tournament_events.1322.desc:0 "陌生人臉上閃過的怒火讓我大吃一驚，我的衛兵們上前一步，拔出了武器。這人掀開自己的兜帽，只見[unusual_stranger.GetHerHis]捲著的嘴唇，臉上充滿厭惡和嘲笑。\n\n「你可以看到我的臉。」[unusual_stranger.GetSheHe|U]說。「我還會告訴你我的名字。我現在最大的願望就是讓你夜不能寐，想著[unusual_stranger.GetFirstName]將如何對你進行公正的報復。可能是多年以後，但我永遠不會忘記，我希望你也永遠不會忘記。」\n\n「記住這一點：#EMP 清算終究會到#!。」[unusual_stranger.GetSheHe|U]戴上兜帽，裹緊斗篷，又消失在人群中。"
	tournament_events.1322.a:0 "我……我相信會沒事的。"
	tournament_events.1330.t:0 "下一代"
	tournament_events.1330.desc:0 "「[ROOT.Char.GetLadyLord]，祝你好運！」我感激地揮手回應人群中的呼喊。「[heir.GetFirstName]，也祝你好運！」\n\n「他們這是什麼意思？」我問[heir.GetFirstNameNoTooltip]，後者正大步走在我旁邊。「他們為什麼要祝你好運？」[heir.GetHerHis|U]緊張的表情很快就給出了這個問題的答案。\n\n「我……我要參賽！」[heir.GetSheHe|U]堅持道。「你能上場，我為什麼不能？」我停了下來，我身邊的[heir.GetFirstNameNoTooltip]有些遲疑，腳也絆了一下，停下了腳步，我的反應瓦解了[heir.GetHerHis]的虛張聲勢。"
	tournament_events.1330.a:0 "你需要明白。你太寶貴了，不能冒風險。"
	tournament_events.1330.b:0 "有這樣的[heir.Custom('GetDaughterSon')]是何等榮幸！"
	tournament_events.1330.c:0 "我不允許！馬上退出！"
	tournament_events.1330.d:0 "……別告訴你[spouse.GetMotherFather]。"
	tournament_events.1331.t:0 "為了親族？"
	tournament_events.1331.desc:0 "「[ROOT.Char.GetFirstName]！你就是我一直在找的[ROOT.Char.GetWomanMan]！」[dynast.GetFirstName]快步向我走來。「我們需要談談。你看，我聽說你報名參加即將到來的比賽，而且，嗯……」\n\n我冷漠的表情顯然讓[dynast.GetFirstNamePossessiveNoTooltip]更加堅定了對這種情況的態度。[dynast.GetSheHe|U]挺直身子。\n\n「你必須退出。我是[dynast.GetDynastyName]宗族的族長，我要求你退出！這是為了我們的血統！」[dynast.GetSheHe]責備我時，我回頭看了看懸掛參賽選手旗幟的地方。不出所料，[dynast.GetFirstNamePossessiveNoTooltip]的旗幟也在那兒。"
	tournament_events.1331.a:0 "[dynast.GetFirstNameNoTooltip]，恐嚇對我不起作用。"
	tournament_events.1331.b:0 "當然。一切為了#EMP 「親族」#!。"
	tournament_events.1331.c:0 "你要重新考慮一下你的話嗎，[dynast.GetFirstNameNoTooltip]？"
	tournament_events.1331.d:0 "我不會為了你的利益而被脅迫！"
	tournament_events.1331.e:0 "我會退賽，如果必須的話。"
	tournament_events.1332.t:0 "給予和索取"
	tournament_events.1332.desc:0 "我看到[powerful_vassal.GetFirstName]大步朝我走來，我沮喪地閉上了眼睛。我再次睜開眼睛，[powerful_vassal.GetSheHe]正在我面前，在虛假的微笑之下張揚地注視著我。\n\n「[ROOT.Char.GetFirstName]，我的[ROOT.Char.GetLadyLord]，看到你在這裡比賽真是太#EMP 好#!了！」[powerful_vassal.GetSheHe|U]抓住我的胳膊，帶我避開人群去一旁悄悄商量。「看。我需要你幫我一個忙。」看到我翻了翻白眼，[powerful_vassal.GetHerHis|U]幾乎無法保持鎮定了。\n\n「我想在這場比賽中取得好成績，我作為你最強大和最#EMP 忠誠#!的封臣之一，想知道我是否可以指望你的幫助。」"
	tournament_events.1332.a:0 "你當然是忠誠的，不是嗎？"
	tournament_events.1332.b:0 "你說最忠誠？"
	tournament_events.1332.c:0 "我最近感覺口袋有點空……"
	tournament_events.1332.d:0 "[powerful_vassal.GetFirstNameNoTooltip]，為了你？什麼都可以。"
	tournament_events.1332.e:0 "你得自己照顧自己。"
	tournament_events.1400.t:0 "$tournament_header$小個子的故事"
	tournament_events.1400.desc:0 "在體育賽事中成為觀眾中的一員是一種真正的享受。這種氣氛、聲音和景象。唯一的遺憾是，有時它帶來的負面影響與帶來的好處一樣多。\n\n其中一個缺點剛剛成為了現實，我發現[tall_person.GetFirstName]的巨大體型把我困住了。我先向一側傾斜，然後向另一側傾斜，但[tall_person.GetHerHis]龐大的體型幾乎完美地遮擋了我的視線。\n\n我大聲嘆了口氣，用腳輕敲。[tall_person.GetFirstNameNoTooltip]並未挪動。歡呼聲隨著巨大而激動人心的場面而響起。我的火氣開始上升。"
	tournament_events.1400.a:0 "我要讓你#EMP 跪著#!看比賽！"
	tournament_events.1400.a.fight:0 "打一架至少能以某種方式解決問題……"
	tournament_events.1400.b:0 "打擾了。你能稍微#EMP 挪#!一下嗎？"
	tournament_events.1400.b.success:0 "[tall_person.GetFirstNameNoTooltip]不情願地默許了"
	tournament_events.1400.b.failure:0 "[tall_person.GetFirstNameNoTooltip]拒絕了"
	tournament_events.1400.c:0 "你願意為我而戰嗎？"
	tournament_events.1400.c.success:0 "[tall_person.GetFirstNameNoTooltip]加入了你"
	tournament_events.1400.c.failure:0 "[tall_person.GetFirstNameNoTooltip]拒絕了"
	tournament_events.1400.d:0 "算了。"
	tournament_events.1401.t:0 "$tournament_header$高個子的故事"
	tournament_events.1401.desc:0 "這是多麼美好的一天啊！我站在觀眾的最前面，這讓我對場上的賽事有了無與倫比的視角。一切都很好，直到我感覺到我的衣角被輕輕拉了一下。低頭查看，我看到一個比我小得多的傢伙，正試圖擠過去。\n\n意識到到我注視著[smol_person.GetHerHim]，[smol_person.GetFirstName]直了直身子開始為自己辯護。\n\n「只是你...... 這麼#EMP 大#!！」[smol_person.GetSheHe]嘗試著比劃，指著我們對比鮮明的身材。「這樣我什麼都看不見！求求你，我能站在你面前嗎？」"
	tournament_events.1401.a:0 "哈哈！不行。"
	tournament_events.1401.a.success:0 "你成功將對方擋在身後"
	tournament_events.1401.a.failure:0 "[smol_person.GetFirstNameNoTooltip]偷偷抹了過去"
	tournament_events.1401.b:0 "沒問題，過來吧。"
	tournament_events.1402.t:0 "$tournament_header$浪費特權"
	tournament_events.1402.desc:0 "眼前的比試進入白熱化階段，雙方勢均力敵。我抓住我面前的木欄杆，和其他人群一起大聲喝彩。然而，我感到有什麼東西順著我的脊椎流下來，我之前的呼喊很快變成了窒息的哭喊。那是某種液體……不知何故既熱#EMP 又#!冷？\n\n我轉身發現[drinking_spectator.GetFirstName]正看著我，[drinking_spectator.GetHerHis]的高腳杯倒出的不明液體嘩嘩作響，從我的背上流下來。\n\n「從現在起，你去哪兒都看著點！」[drinking_spectator.GetSheHe]咕噥著，用杯子不滿地指著我。「你當心點！」"
	tournament_events.1402.a:0 "我再給我們倆買一份如何？"
	tournament_events.1402.b:0 "衛兵！把這個[drinking_spectator.Custom('InsultAdjective')][drinking_spectator.Custom('InsultNoun')]趕走！"
	tournament_events.1402.c:0 "你是對的。我錯了！"
	tournament_events.1403.t:0 "$tournament_header$恐慌的人群"
	tournament_events.1403.desc:0 "選手做著賽前準備，觀眾湧入看台，一陣刺耳的聲音突然打破了氣氛。[realm_priest.GetFirstName]突然衝上場。\n\n「你們怎麼#EMP 能#!看這種毫無意義、浪費時間的#EMP 污穢玩意兒#!！」[realm_priest.GetSheHe]向人群挨個抱怨，[realm_priest.GetSheHe]對著他們滔滔不絕，口水從[realm_priest.GetHerHis]的嘴唇上飛濺出來。「你們少在這裡浪費時間，你們應多花時間敬拜神明！」\n\n現場的人海有些動搖，畢竟這話裡多少有些道理，然後出現了幾道勇敢而憤怒的聲音進行回應。輿論的浪潮猛烈地沖刷著[realm_priest.GetFirstNameNoTooltip]，但[realm_priest.GetSheHe]堅持自己的立場，[realm_priest.GetHerHis]響亮的嗓音蓋過了這些烏合之眾。"
	tournament_events.1403.a:0 "[realm_priest.GetFirstNameNoTooltip]說的對，你們這些下流的傢伙！"
	tournament_events.1403.b:0 "噓！#EMP 噓——！#!"
	tournament_events.1403.c:0 "或許我該讓這事自行平息。"
	tournament_events.1404.t:0 "$tournament_header$潛在的追求者"
	tournament_events.1404.desc:0 "我的[ROOT.Char.Custom2('RelationToMeShort', gossip_friend)][gossip_friend.GetFirstName]和我坐在觀眾的最前面，選手們小跑著經過我們前面的場地。[gossip_friend.GetFirstNameNoTooltip]輕輕推了我幾次，用不太微小的頭部動作示意我看其中兩個選手。\n\n「你覺得那兩個怎麼樣？」[gossip_friend.GetSheHe]說道，強掩開心的笑聲。「#EMP 你#!中意哪個？」從[gossip_friend.GetHerHis]過於活躍的眉毛可以清楚地看出，[gossip_friend.GetSheHe]並不是在問我覺得誰會贏。\n\n「看，看，他們走近了！說點什麼！大聲點讓他們聽到的！」"
	tournament_events.1404.a:0 "「他們都比不上#EMP 你#!的美麗。」"
	tournament_events.1404.b:0 "「哈！你在愛情的戰場上比他們兩個都厲害！」"
	tournament_events.1404.c:0 "「#BOL 我的天吶，那個人樣子就是[knight_1.GetFirstNameNoTooltip]？！#!」"
	tournament_events.1404.d:0 "「#BOL 哇，#EMP 看看#![knight_2.GetFirstNameNoTooltip]！」#!"
	tournament_events.1404.e:0 "「#EMP 噓，噓！#!#DIE1 #EMP 夠了#!，[gossip_friend.GetFirstName]！#!」"
	tournament_events.1405.t:0 "$tournament_header$幸運的[flirty_onlooker.Custom('GetLassLad')|U]"
	tournament_events.1405.desc:0 "你的目光飄過人海。人群的喧囂在我周圍流動，觀眾都們在交談或為選手們加油。我注意到了，這個獨一份。\n\n[flirty_onlooker.GetFirstName]直勾勾地盯著我。我們四目相對，在[flirty_onlooker.GetSheHe]立即中斷目光接觸，[flirty_onlooker.GetHerHis]看向了我以外的別處。通常我會起疑慮，但當下這種情況，咬緊的嘴唇、不斷偷偷回頭看我是否還在看，說明了一些不同的故事。"
	tournament_events.1405.a:0 "到未來會很有用的情報！"
	tournament_events.1405.b:0 "好吧好吧……"
	tournament_events.1405.b.tt:0 "作為回應，向[flirty_onlooker.GetFirstNameNoTooltip]微笑並眨眼。"
	tournament_events.1405.c:0 "我是來這裡看比賽的，不是來調情的！"
	tournament_events.1406.t:0 "$tournament_header$新鮮的體驗"
	tournament_events.1406.desc:0 "我們擠過人群，小[root_child.GetFirstNamePossessive]的腦袋不停地轉來轉去，看著各種的景象和聲音。[root_child.GetSheHe|U]興奮得渾身發抖，拉著我的手，指著匆匆走過的選手。\n\n我輕輕地控牽住[root_child.GetHerHim]，但她繼續試著掙脫我，面對這樣一個新的環境，[root_child.GetSheHe]根本無法抑制自己的興奮。"
	tournament_events.1406.a:0 "「孩子，你得專心學習。」"
	tournament_events.1406.b:0 "「來，到我肩膀上來！」"
	tournament_events.1406.c:0 "「[root_child.GetFirstNameNoTooltip]，我也好興奮！」"
	tournament_events.1407.t:0 "$tournament_header$捍衛榮譽"
	tournament_events.1407.desc:0 "[competing_family.GetSheHe]在場上！我的[ROOT.Char.Custom2('RelationToMeShort', competing_family)][competing_family.GetFirstName]正在參加這場比賽，我終於在眾多選手中認出了[competing_family.GetHerHim]。我剛要張嘴喊加油，就聽到另一個聲音。\n\n「喂，[competing_family.GetFirstNameNoTooltip]！還是現在就走吧，省得我們費事！」\n\n在這些竊笑的觀眾中，我環顧四周，發現[shouting_fan.GetFirstName]正準備發起又一波侮辱。"
	tournament_events.1407.a:0 "你剛剛說什麼？！"
	tournament_events.1407.a.success:0 "你打贏了"
	tournament_events.1407.a.failure:0 "你打輸了"
	tournament_events.1407.b:0 "加油[competing_family.GetFirstNameNoTooltip]！你會贏的！"
	tournament_events.1407.b.success:0 "你的聲音成功蓋過了[shouting_fan.GetFirstNameNoTooltip]"
	tournament_events.1407.b.failure:0 "你的聲音沒能蓋過[shouting_fan.GetFirstNameNoTooltip]"
	tournament_events.1407.c:0 "呃，希望[competing_family.GetFirstNameNoTooltip]別讓這話往心裡去……"
	tournament_events.1408.t:0 "$tournament_header$清涼滋潤"
	tournament_events.1408.desc:0 "我站在人群前面的有利位置觀看比賽進行，陽光直射下來。今天太熱了。或者也許我只是穿得太多了？\n\n琢磨這件事的時候，我看到一個有事業心的年輕商人，肩上扛著一小桶不知道是什麼的飲品，顯然是為了換取硬幣而提供給來來往往的人們。我的嘴巴瞬間就乾了。要是我能在不失去我的位置的情況下過去就好了……\n\n我拼命地環顧四周找辦法，但只看到[drinking_fan.GetFirstName]從人群中擠回來，[drinking_fan.GetHerHis]手中正端著飲品。"
	tournament_events.1408.a:0 "「我可以買下你那杯嗎？」"
	tournament_events.1408.a.tt:0 "這可能需要費點口舌……"
	tournament_events.1408.b:0 "或許如果我動作夠快……"
	tournament_events.1408.b.success:0 "你飛奔去買一杯飲品然後輕鬆回來"
	tournament_events.1408.b.failure:0 "你買到了飲品但是你的位置沒了"
	tournament_events.1408.b.criticalfailure:0 "你的位置沒了而且小販走開了"
	tournament_events.1408.c:0 "我只得忍著。"
	tournament_events.1409.t:0 "$tournament_header$支持對象"
	tournament_events.1409.desc:0 "我閃到一邊，讓別人通過，但沒等我歇一口氣他們就開始說話了。\n\n「啊，[ROOT.Char.GetTitledFirstName]！沒想到在這裡見到你！」我張嘴想要回應，但[friendly_fan.GetFirstName]立馬開了嘴。「我都不知道你有什麼支持的選手吧？你認為誰會贏得比賽？我嘛，我覺得[fan_favourite.GetFirstName]有機會！」\n\n我思考了一會兒自己的選擇。也許最好是同意他的看法？"
	tournament_events.1409.a:0 "「當然！必須是[fan_favourite.GetFirstNameNoTooltip]！」"
	tournament_events.1409.b:0 "「顯然會是[other_favourite.GetFirstNameNoTooltip]，[friendly_fan.Custom('InsultNoun')]！」"
	tournament_events.1409.c:0 "也許我只需要微笑著點頭……"
	tournament_events.1410.t:0 "$tournament_header$不快的崇拜者"
	tournament_events.1410.desc:0 "在人群嘈雜的喊聲中，我可以清楚地聽到一場鬥毆正在醞釀。我轉過頭向後看，看到兩個人，手裡攥著對方的衣服。儘管不確定他們爭吵的具體原因，但已經有一小群吵鬧的圍觀者聚集在了那裡。\n\n「你這個[fan_2.Custom('InsultAdjective')][fan_2.Custom('InsultNoun')]！」[fan_1.GetFirstName]咆哮著，[fan_1.GetSheHe]怒氣沖沖地挺起[fan_1.GetHerHis]的身子咒罵道。[fan_2.GetFirstName]發出了對等的回應。\n\n「你這粗鄙之徒、[fan_1.Custom('InsultNoun')]！我會撕開你的肚子！」兩個人明顯在準備開架。"
	tournament_events.1410.a:0 "「夠了！」"
	tournament_events.1410.a.tt:0 "嘗試攔在他們中間或許有些冒險，但我必須做點#EMP 什麼#!……"
	tournament_events.1410.a.success:0 "你成功分開他們"
	tournament_events.1410.a.failure:0 "你在接踵而至的鬥毆中受了傷"
	tournament_events.1410.b:0 "「拜託！這可不是個打架的好時機和好場地！」"
	tournament_events.1410.b.success:0 "你讓他們冷靜下來"
	tournament_events.1410.b.failure:0 "這二人繼續打鬥"
	tournament_events.1410.c:0 "好耶！揍[fan_1.GetHerHim]！"
	tournament_events.1410.c.fan1:0 "[fan_1.GetFirstNameNoTooltip]贏得戰鬥"
	tournament_events.1410.c.fan2:0 "[fan_2.GetFirstNameNoTooltip]贏得戰鬥"
	tournament_events.6000.t:0 "$tournament_header$諸行皆可"
	tournament_events.6000.desc:0 "比武大會是讓我和這個世界擺脫那個[murder_target.Custom('InsultNoun')][murder_target.GetTitledFirstName]的完美地點——這裡危機四伏，頻發的事故驅散了人們的懷疑。\n\n"
	tournament_events.6000.again:0 "[murder_target.GetTitledFirstName]還活著……\n\n"
	tournament_events.6000.deferred:0 "我以驚人的耐心等待著……等待著對[murder_target.GetTitledFirstName]出手的完美時機……"
	tournament_events.6000.foot:0 "[activity.GetCurrentPhase.GetPhase.GetName|l]比賽即將來臨，只需要手握一把毒劍就能瞬間結果[murder_target.GetHerHim]……\n\n"
	tournament_events.6000.joust:0 "[activity.GetCurrentPhase.GetPhase.GetName|l]用的騎槍槍頭為了保證安全進行過鈍化，但只要小心一點，把鈍槍頭替換成它更致命的兄弟也許不會被發現……\n\n"
	tournament_events.6000.self_match:0 "要在我自己的裝備上做手腳，破壞比武大會規定的安全措施，實在是太容易了，然後就是在人群前終結[murder_target.GetFirstNameNoTooltip]……"
	tournament_events.6000.patsy_match:0 "我只需要在[murder_match.GetFirstNamePossessive]與[murder_target.GetFirstNameNoTooltip]對戰前在[murder_match.GetSheHe]的裝備上動下手腳，然後祈禱一切順利……"
	tournament_events.6000.injuries:0 "可能的傷害"
	tournament_events.6000.a:0 "有趣的機會。"
	tournament_events.6000.b:0 "沒錯，責任會落在[murder_match.GetFirstNameNoTooltip]身上。"
	tournament_events.6000.c:0 "我要終結那個蠢貨！"
	tournament_events.6000.d:0 "時機未到……"
	tournament_events.6000.e:0 "太冒險了......"
	tournament_events.6000.success:0 "你的暗中破壞成功了"
	tournament_events.6000.failure:0 "你的暗中破壞沒有效果"
	tournament_events.6000.success_tt:0 "[murder_target.GetFirstNameNoTooltip]被[murder_match.GetFirstNameNoTooltip]殺死"
	tournament_events.6000.blame:0 "罪名全會落在[murder_match.GetShortUIName]身上"
	tournament_events.6000.imprisonment_tt:0 "由於[murder_target.GetFirstNameNoTooltip]是主辦者，[murder_match.GetFirstNameNoTooltip]可能會被囚禁"
	tournament_events.6001.t:0 "$tournament_events.6050.t$"
	tournament_events.6001.foot:0 "我一邊想著賣毒藥給我的煉金師對我做出的承諾，一邊將這惡臭的調製品塗上劍刃，然後小心翼翼地將劍插回劍鞘。"
	tournament_events.6001.horse:0 "夜幕降臨後，我換掉了武器庫中的騎槍，它們躺在黑暗中，等待著黎明的號角。"
	tournament_events.6001.success_patsy:0 "\n\n在一陣緊張的心跳後，我離開了！只要運氣夠好，[murder_match.GetFirstName]就不會察覺，直到一切都太遲了……"
	tournament_events.6001.success:0 "\n\n我的改造裝備已準備好用於[activity.GetCurrentPhase.GetPhase.GetName|l]，我只需要確保我正確使用它……"
	tournament_events.6001.failure:0 "\n\n哎呀，我第二天早上回來時，一位精明的侍從很顯然注意到了我的傑作——這些嘗試毫無用處，反而引起了他們對謀殺的懷疑，而且侍從們比以往任何時候都更加警惕。"
	tournament_events.6001.closing:0 "\n\n你的末日比你以為的更早到來，[murder_target.GetFirstName]……"
	tournament_events.6001.a:0 "我等不及了……"
	tournament_events.6001.b:0 "啐……"
	tournament_events.6010.t:0 "$tournament_header$謀殺仇敵"
	tournament_events.6010.desc:0 "隨著一天即將結束，我發現我的對手，[murder_target.GetName]，顯然很自在，很放鬆。這真是為#EMP 事故#!降臨[murder_target.GetHerHim]提供了絕佳的機會……\n\n在這樣放鬆的環境下，將一些東西塞進[murder_target.GetHerHis]的杯子裡應該不難。"
	tournament_events.6010.a:0 "我知道附近有個藥劑師。"
	tournament_events.6010.a.flavor:0 "[murder_target.GetFirstNameNoTooltip]會嘗到另一種毒藥！"
	tournament_events.6010.a.success:0 "你的仇敵飲下了[murder_target.GetHerHis]的最後一杯"
	tournament_events.6010.a.ill:0 "你仇敵的體液受到了影響"
	tournament_events.6010.a.failure:0 "你的仇敵似乎沒有受到影響"
	tournament_events.6010.b:0 "我之前看到的那群落魄的傢伙在哪？"
	tournament_events.6010.b.flavor:0 "沒什麼能比絕望之人更有用了……"
	tournament_events.6010.b.success:0 "你的仇敵被殺了"
	tournament_events.6010.b.caught:0 "你的仇敵制服了暴徒"
	tournament_events.6010.b.failure:0 "你的仇敵避開了暴徒"
	tournament_events.6010.c:0 "這應該沒用……"
	tournament_events.6011.t:0 "$tournament_events.6010.t$"
	tournament_events.6011.poison:0 "賣藥的很容易就信了我編的馬廄裡有老鼠的故事，買完藥我就急匆匆地趕了回來。\n\n趁忙碌的酒保續杯時，偷偷將毒藥倒進[murder_target.GetFirstNamePossessive]的杯子裡可太簡單了。\n\n"
	tournament_events.6011.thug:0 "暴徒收了我的錢，一臉冷漠地同意了我的條件，我微微點頭，確認了[murder_target.GetTitledFirstName]的方向。\n\n"
	tournament_events.6011.death:0 "也許更讓人緊張的是，[murder_target.GetSheHe]在喝下那杯酒後，要多久才會倒下，痛苦地扭動著身體，窒息著尋求幫助。"
	tournament_events.6011.ill:0 "我屏住呼吸，看著[murder_target.GetSheHe]將杯子放到唇邊，我以為成功了，但事實卻並非如此。那個[murder_target.Custom('InsultNoun')][murder_target.GetHerHis]只是有些發燒，很可能會活下來。"
	tournament_events.6011.second_chance:0 "讓人惱火的是，毒藥似乎只讓這個[murder_target.GetWomanMan]有些昏沉，但是尾隨著[murder_target.GetHerHim]走到外邊，我發現此時只有我倆出現在了比武大會場地內的這處偏僻地點。\n\n這可能是我完成目標的最後一次機會……"
	tournament_events.6011.ache:0 "藥很快生效了。我看著人群圍著那個呻吟著的[murder_target.Custom('InsultNoun')]，但很快事情變得明朗，那瓶藥的藥效沒有承諾的那麼大。\n\n充其量會讓[murder_target.GetSheHe]半夜鬧肚子…… "
	tournament_events.6011.slain:0 "等消息的我無法睡著，但是在我的內心，我已因擺脫了對手而感到慰藉。\n\n及至拂曉，[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]都在討論[murder_target.GetFirstNameNoTooltip]遭受的可怕攻擊，守夜人在街上發現了[murder_target.GetHerHis]被開膛破肚的屍體，一柄血淋淋的匕首擺在身側。"
	tournament_events.6011.caught:0 "等消息的我無法睡著，一種不可名狀的恐懼不斷折磨著我的內心直至天明。\n\n拂曉時，我的侍從敲門告知我[murder_target.GetFirstNameNoTooltip]聲稱[murder_target.GetSheHe]在深夜制伏了試圖謀殺[murder_target.GetHerHim]的歹徒，而且還說是我指使的。"
	tournament_events.6011.escape:0 "我幾乎無法入睡等待消息，想要確定出了什麼問題。\n\n我的想法是對的，[murder_target.GetFirstNameNoTooltip]還活著，一個蒙面陌生人企圖謀害[murder_target.GetHerHis]的消息已經傳遍了[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]。"
	tournament_events.6011.a.death:0 "這有些#EMP 太#!簡單了……"
	tournament_events.6011.a.ill:0 "還有希望……"
	tournament_events.6011.a.slain:0 "那可真是骯髒的生意。"
	tournament_events.6011.a.caught:0 "該死的流浪者。"
	tournament_events.6011.a:0 "什麼鬼運氣。"
	tournament_events.6011.b:0 "我現在必須行動。"
	tournament_events.6011.b.success:0 "我殺死了你的仇敵"
	tournament_events.6011.b.failure:0 "你的仇敵逃走了"
	tournament_events.6011.c:0 "就這樣吧……"
	tournament_events.6012.t:0 "$tournament_events.6010.t$"
	tournament_events.6012.poison:0 "我正和現場一些人聊著接下來的比賽，突然感覺腹內翻滾，呼吸急促。\n\n"
	tournament_events.6012.thug:0 "在和其他一些人閒聊了一整晚最熱門的選手後，我離開回我的帳篷，這時我感覺到背後有一個人影。\n\n"
	tournament_events.6012.death:0 "老天啊，我身體裡怎麼這麼燙！「救——救命！」我語無倫次地說道，那些熟人的蠢臉正呆呆地望著我。"
	tournament_events.6012.ill:0 "我緊緊按住胸口，癱倒在地上，一群人關心地圍了上來。「救命，叫醫生來！」我挺著說出了這句話。"
	tournament_events.6012.slain:0 "我還沒來得及轉身，就好像被一匹馬踢倒在了地上。一個戴著兜帽的人影壓在我身上，用匕首刺進了我的心臟！"
	tournament_events.6012.caught:0 "就在那人向我撲過來時，我向旁邊一閃，讓他失去了平衡，並最終將他按在了地上。一柄閃著寒光的匕首插在了地上。"
	tournament_events.6012.escape:0 "一個戴著兜帽的身影邁著沉重的步伐向我襲來。我猛地一轉身，將那傢伙撞倒在地，然後一溜煙衝向了迷宮一般的帳篷群裡。"
	tournament_events.6012.a.death:0 "#EMP *窒息*#!救——#weak 救命……！"
	tournament_events.6012.a.ill:0 "我只——只需要躺——躺一會兒。"
	tournament_events.6012.a.poison:0 "酒——酒裡有毒！"
	tournament_events.6012.a.slain:0 "#weak 誰……？！#!"
	tournament_events.6012.a.caught:0 "#EMP 誰派你來的？！"
	tournament_events.6012.a:0 "我會沒事的……"
	tournament_events.6013.t:0 "$tournament_events.6010.t$"
	tournament_events.6013.death:0 "我盡可能安靜地衝到[murder_target.GetHerHim]身後，抓住[murder_target.GetHerHis]的頭，拿著我的劍抹了[murder_target.GetHerHis]的脖子。\n\n我一溜煙衝進了迷宮一般的帳篷群裡，留下出氣多進氣少的[murder_target.GetSheHe|U]不住地蹬著腿。"
	tournament_events.6013.fallback:0 "我盡可能安靜地衝到[murder_target.GetHerHim]身後，但[murder_target.GetFirstName]聽到了我的聲音，一轉身看到了我那柄閃著寒光的匕首，嚇得瞪大了眼睛。\n\n緊要關頭，[murder_target.GetSheHe|U]身體中似乎湧現了新的能量，一溜煙消失在了迷宮一般的帳篷群裡，讓我追之不及。"
