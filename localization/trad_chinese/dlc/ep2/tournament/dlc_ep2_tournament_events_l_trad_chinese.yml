	tournament_events.6050.t:0 "$tournament_contest_header$使陰招"
	tournament_events.6050.desc:0 "我曾發誓要贏得這屆比武大會中的一項比賽，但現在我卻忍不住想用不那麼……#EMP 「公平」#!的方式拿下[activity.GetCurrentPhase.GetPhase.GetName|l]比賽的錦標。\n\n我敢肯定如果我的對手有同樣想法的話也會這麼做——誰知道呢，說不定他們已經這麼做了？"
