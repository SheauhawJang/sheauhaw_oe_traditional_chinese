	tournament_events.6051.t:0 "$tournament_events.6050.t$"
	tournament_events.6051.foot:0 "我打算在[activity.GetCurrentPhase.GetPhase.GetName|l]比賽繼續前對[sabotage_target.GetTitledFirstNamePossessive]的盔甲做手腳，磨損連接盔甲的皮帶，希望它們能在比賽中斷裂。"
	tournament_events.6051.archery:0 "我打算在[activity.GetCurrentPhase.GetPhase.GetName|l]比賽繼續前對[sabotage_target.GetTitledFirstNamePossessive]的弓做手腳，巧妙地改變弓弦的拉力讓[sabotage_target.GetHerHim]出局。"
	tournament_events.6051.pugilism:0 "我打算在[activity.GetCurrentPhase.GetPhase.GetName|l]比賽繼續前對[sabotage_target.GetTitledFirstNamePossessive]的綁帶做手腳，在上面塗上刺激性的藥膏讓[sabotage_target.GetHerHim]出局。"
	tournament_events.6051.horse:0 "我打算在[activity.GetCurrentPhase.GetPhase.GetName|l]比賽繼續前，趁扈從們都去睡覺偷偷換掉馬飼料，給[sabotage_target.GetTitledFirstNamePossessive]的馬下毒。"
	tournament_events.6051.horse_race:0 "我打算在[activity.GetCurrentPhase.GetPhase.GetName|l]比賽開始前，趁扈從們都去睡覺偷偷換掉馬飼料，給[sabotage_target.GetTitledFirstNamePossessive]的賽馬#EMP [sabotage_target.Custom('GetContestHorseRaceName')]#!下毒。"
	tournament_events.6051.falconry:0 "我打算在[activity.GetCurrentPhase.GetPhase.GetName|l]比賽開始前，趁扈從們都去睡覺在[sabotage_target.GetTitledFirstNamePossessive]的鳥的飼料裡下毒。"
	tournament_events.6051.success:0 "\n\n我的耐心終於得到了回報，我在沒人懷疑的情況下做完手腳，然後消失在了夜色中。第二天早上沒有聽到任何關於我的陰謀的隻言片語，我放下了心。"
	tournament_events.6051.detected:0 "\n\n我小心翼翼地做完手腳，剛打算離開，一轉身卻發現[sabotage_target.GetFirstNamePossessiveNoTooltip]的侍從正目瞪口呆地看著我。我還沒來得及反應，[sabotage_target.GetSheHe]就衝出去向[sabotage_target.GetHerHis]的主人報告了！"
	tournament_events.6051.failure:0 "\n\n唉，也不知是[sabotage_target.GetHerHis]太精明還是我的運氣太糟糕，這些嘗試不僅毫無用處，還引起了對不道德競賽的懷疑，現在那傢伙更加警惕了。"
	tournament_events.6051.disqualified:0 "\n\n被取消比賽資格"
	tournament_events.6051.forgiven:0 "\n\n得到原諒"
	tournament_events.6051.a:0 "不擇手段。"
	tournament_events.6051.a.disqualified:0 "天啊……"
	tournament_events.6051.a.detected:0 "真倒霉……"
	tournament_events.6051.a.failure:0 "煩死了……"
	tournament_events.6052.t:0 "$tournament_events.6050.t$"
	tournament_events.6052.host:0 "我的侍從聲稱抓到了[activity.GetCurrentPhase.GetPhase.GetName|l]比賽的選手[sabotage_target.GetTitledFirstName]試圖對我使陰招！\n\n"
	tournament_events.6052.guest:0 "[activity.GetCurrentPhase.GetPhase.GetName|l]比賽的選手[sabotage_target.GetTitledFirstName]指控[sabotage_actor.GetTitledFirstName]在比賽前對其犯規！\n\n"
	tournament_events.6052.foot:0 "「[sabotage_actor.GetSheHe|U]對[sabotage_target.GetShortUINamePossessiveNoTooltipNoFormat]的盔甲做了手腳，磨損了連接盔甲的皮帶，想要讓它們在比賽中斷裂！」"
	tournament_events.6052.archery:0 "「[sabotage_actor.GetSheHe|U]對[sabotage_target.GetShortUINamePossessiveNoTooltipNoFormat]的弓做了手腳，巧妙的改變了弓弦的拉力。」"
	tournament_events.6052.pugilism:0 "「[sabotage_actor.GetSheHe|U]對[sabotage_target.GetShortUINamePossessiveNoTooltipNoFormat]的綁帶做了手腳，在上面塗上了刺激性的藥膏。」"
	tournament_events.6052.horse:0 "「[sabotage_actor.GetSheHe|U]趁扈從們都去睡覺，想要偷偷換掉馬飼料，給[sabotage_target.GetShortUINamePossessiveNoTooltipNoFormat]的馬下毒。」"
	tournament_events.6052.horse_race:0 "「[sabotage_actor.GetSheHe|U]趁扈從們都去睡覺，想要偷偷換掉馬料，給[sabotage_target.GetShortUINamePossessiveNoTooltipNoFormat]的賽馬#EMP [sabotage_target.Custom('GetContestHorseRaceName')]#!下毒。」"
	tournament_events.6052.a:0 "決不能容忍作弊。"
	tournament_events.6052.a.host:0 "作弊要取消資格！"
	tournament_events.6052.b:0 "得了，這也沒什麼。"
	tournament_events.6053.t:0 "$tournament_events.6050.t$"
	tournament_events.6053.desc:0 "就在[activity.GetCurrentPhase.GetPhase.GetName|l]比賽開始前，有人被抓到蓄意破壞！"
	tournament_events.6053.foot:0 "「[sabotage_actor.GetTitledFirstName]對[sabotage_target.GetTitledFirstNamePossessive]的盔甲做了手腳，磨損了連接盔甲的皮帶，想要讓它們在比賽中斷裂！」"
	tournament_events.6053.archery:0 "「[sabotage_actor.GetTitledFirstName]對[sabotage_target.GetTitledFirstNamePossessive]的弓做了手腳，巧妙地改變了弓弦的拉力。」"
	tournament_events.6053.pugilism:0 "「[sabotage_actor.GetTitledFirstName]對[sabotage_target.GetTitledFirstNamePossessive]的綁帶做了手腳，在上面塗上了刺激性的藥膏。」"
	tournament_events.6053.horse:0 "「[sabotage_actor.GetTitledFirstName]趁扈從們都去睡覺，想要偷偷換掉馬料，給[sabotage_target.GetTitledFirstNamePossessive]的馬下毒。」"
	tournament_events.6053.horse_race:0 "「[sabotage_actor.GetTitledFirstName]趁扈從們都去睡覺，想要偷偷換掉馬料，給[sabotage_target.GetTitledFirstNamePossessive]的賽馬#EMP [sabotage_target.Custom('GetContestHorseRaceName')]#!下毒。」"
	tournament_events.6053.disqualified_target:0 "\n\n[host.GetTitledFirstName]公正地取消了那個該死的狗雜種的參賽資格。好啊！"
	tournament_events.6053.disqualified:0 "\n\n可以理解，[host.GetTitledFirstName]取消了[sabotage_actor.GetHerHim]的參賽資格，這讓[host.GetHerHis]的陷害目標非常高興。"
	tournament_events.6053.forgiven_target:0 "\n\n讓人無法容忍的是，[host.GetTitledFirstName]居然饒恕了那個該死的狗雜種，讓其繼續參賽！真是有病！"
	tournament_events.6053.forgiven:0 "\n\n出人意料的是，[host.GetTitledFirstName]竟然沒有對[sabotage_actor.GetHerHim]採取任何行動，將此事揭了過去。"
	tournament_events.6053.a:0 "不要臉！"
	tournament_events.6500.t:0 "$tournament_header$我們為愛所做的一切"
	tournament_events.6500.desc:0 "我贏得[woo_target.GetTitledFirstName]注意的努力沒有被忽視，但[woo_target.GetHerHis]仍未對我打開心扉。\n\n「我可不像某些[woo_target.Custom('GirlBoy')]，那麼幼稚地就接受貴族的追求然後被丟棄。讓我看看你的感情，證明給我看，然後我們再說……」\n\n「讓你看看？」我詢問道，「……你想要我怎麼做？」\n\n[woo_target.GetFirstNamePossessiveNoTooltip]回答得很快：「輸掉這場比賽。」"
	tournament_events.6500.a:0 "如你所願，親愛的[woo_target.GetFirstNameNoTooltip]。"
	tournament_events.6500.b:0 "失敗毫無榮耀可言！"
	tournament_events.6510.t:0 "凱旋的魅力"
	tournament_events.6510.opening:0 "比武大會慶祝活動的間歇讓我有足夠的時間設計一場與[woo_target.GetFirstName]的偶遇。"
	tournament_events.6510.married:0 "要確保[woo_target.GetHerHis]的[woo_target.GetPrimarySpouse.GetWifeHusband][woo_target.GetPrimarySpouse.GetTitledFirstName]不在這裡出現非常簡單。"
	tournament_events.6510.currentspouse:0 "一個證明我對我[woo_target.GetWomanMan]的愛的機會！"
	tournament_events.6510.desc:0 "\n\n「恭喜贏下[ROOT.Char.Custom('GetRandomWonContest')|l]比賽，[ROOT.Char.GetTitledFirstName]，」[woo_target.GetSheHe]禮貌地說道，「真的非常精彩。」\n\n[woo_target.GetHerHis]眼中閃灼著真誠的喜悅，我敢肯定。"
	tournament_events.6510.a:0 "我做這一切都是為了#EMP 你#!，我的[woo_target.GetLadyLord]。"
	tournament_events.6510.a.tt:0 "#F 迎合[woo_target.GetFirstNamePossessiveNoTooltip]感性的一面。#!"
	tournament_events.6510.b:0 "哦，那個？其實那不算什麼。"
	tournament_events.6510.b.tt:0 "#F 迎合[woo_target.GetFirstNamePossessiveNoTooltip]傲慢的一面。#!"
	tournament_events.6510.c:0 "只是運氣，我的對手表現得也很出色。"
	tournament_events.6510.c.tt:0 "#F 迎合[woo_target.GetFirstNamePossessiveNoTooltip]謙卑的一面。#!"
	tournament_events.6510.d:0 "[ROOT.Char.GetFaith.HighGodName]用[ROOT.Char.GetFaith.HighGodHerHis]的青睞回應了我的祈禱。"
	tournament_events.6510.d.tt:0 "#F 迎合[woo_target.GetFirstNamePossessiveNoTooltip]虔誠的一面。#!"
	tournament_events.6511.reply_dedicate:0 "[woo_actor.GetSheHe|U]竟然厚著臉皮說[woo_actor.GetSheHe]做這一切都是為了我！\n\n"
	tournament_events.6511.reply_dismiss:0 "[woo_actor.GetSheHe|U]若無其事地回答說我甚至不應該提起這樣的小事。\n\n"
	tournament_events.6511.reply_praise:0 "[woo_actor.GetSheHe|U]很快答覆道[woo_actor.GetSheHe]不過是運氣好，[woo_actor.GetHerHis]的對手並不比[woo_actor.GetSheHe]遜色。\n\n"
	tournament_events.6511.reply_god:0 "[woo_actor.GetSheHe|U]認真地答覆道[woo_actor.GetSheHe]感激[woo_actor.GetFaith.HighGodName]賜予的恩典。\n\n"
	tournament_events.6511.opening:0 "我在看台偶遇了[woo_actor.GetTitledFirstName]，並祝賀[woo_actor.GetHerHis]贏得了[ROOT.Char.Custom('GetRandomWonContest')|l]比賽的勝利。\n\n"
	tournament_events.6511.dedicate:0 "$tournament_events.6511.reply_dedicate$面對這肆無忌憚的調情我不禁羞紅了臉……"
	tournament_events.6511.dismiss:0 "$tournament_events.6511.reply_dismiss$多麼勇敢的[woo_actor.GetWomanMan]……"
	tournament_events.6511.praise:0 "$tournament_events.6511.reply_praise$如此謙卑……"
	tournament_events.6511.god:0 "$tournament_events.6511.reply_god$真是虔誠的[woo_actor.GetWomanMan]。"
	tournament_events.6511.fallback:0 "[woo_actor.GetSheHe|U]只是會意地向我微笑，讓我看得入了迷根本轉不開眼。"
	tournament_events.6511.a:0 "不可否認[woo_actor.GetSheHe]確實有一定的魅力……"
	tournament_events.6512.dedicate:0 "$tournament_events.6511.reply_dedicate$真讓我噁心……"
	tournament_events.6512.dismiss:0 "$tournament_events.6511.reply_dismiss$如此傲慢……"
	tournament_events.6512.praise:0 "$tournament_events.6511.praise$要學會接受讚美！"
	tournament_events.6512.god:0 "$tournament_events.6511.god$真是無聊……"
	tournament_events.6512.fallback:0 "[woo_actor.GetSheHe|U]只是會意地對我微笑，讓我#EMP 非常#!不舒服。"
	tournament_events.6512.a:0 "真是可笑的[woo_actor.GetWomanMan]。"
	tournament_events.6513.reply:0 "[woo_target.GetTitledFirstName]似乎對我的回復反應熱烈"
	tournament_events.6513.dedicate:0 "$tournament_events.6513.reply$，[woo_target.GetSheHe]害羞地笑著，臉頰通紅。"
	tournament_events.6513.dismiss:0 "$tournament_events.6513.reply$，幾乎對我另眼相看。"
	tournament_events.6513.praise:0 "$tournament_events.6513.reply$，回答道[woo_target.GetSheHe]肯定那不只是運氣。"
	tournament_events.6513.god:0 "$tournament_events.6513.reply$，回答道這確實肯定是[woo_target.GetFaith.HighGodName]的意志。"
	tournament_events.6513.fallback:0 "$tournament_events.6513.reply$，久久地凝視著我的眼睛。"
	tournament_events.6513.desc:0 "\n\n到[woo_target.GetSheHe]離開時，我們的每一句玩笑話都能感覺到明顯的緊張——我就知道我能找到合適的話來贏得[woo_target.GetHerHim]的心！"
	tournament_events.6513.a:0 "我想[woo_target.GetSheHe]上鉤了……"
	tournament_events.6514.reply:0 "我的回應看來沒能打動[woo_target.GetTitledFirstName]"
	tournament_events.6514.dedicate:0 "$tournament_events.6514.reply$，因為[woo_target.GetSheHe]避開了我的目光，向我道謝之後，很快就離開了。"
	tournament_events.6514.dismiss:0 "$tournament_events.6514.reply$，因為[woo_target.GetSheHe]只是不屑一顧地轉動著[woo_target.GetHerHis]的眼睛。"
	tournament_events.6514.praise:0 "$tournament_events.6514.reply$，因為我的話讓[woo_target.GetSheHe]洩了氣，很快就失去了興趣。"
	tournament_events.6514.god:0 "$tournament_events.6514.reply$，因為[woo_target.GetSheHe]目光呆滯，似乎沒怎麼在聽。"
	tournament_events.6514.fallback:0 "$tournament_events.6513.reply$，因為[woo_target.GetSheHe]看起來等不及要離我遠點了。"
	tournament_events.6514.desc:0 "\n\n在[woo_target.GetHerHis]向我道別之後，我一個人站在那裡，只感覺自己就是個傻瓜，居然犯了這麼大的錯誤……"
	tournament_events.6514.a:0 "我當時在想什麼……？"
	tournament_events.6900.t:0 "$tournament_header$本地槍騎兵"
	tournament_events.6900.desc:0 "打量著聚集在[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]的小貴族時，我發現了一個正是我需要的[local_lancer.GetWomanMan]。\n\n"
	tournament_events.6900.new:0 "[local_lancer.GetFullName]是一位經驗豐富的本地騎手，儘管[local_lancer.GetHerHis]地位低微——不過是個被遺忘的省界地區的[ROOT.Char.Custom('MountedWarriorTerm')]，但[local_lancer.GetHerHis]的勇猛在這一帶是出了名的。"
	tournament_events.6900.pool:0 "[local_lancer.GetFullName]是個經驗豐富但卻任性妄為的騎手，總是來往於各個宮廷之間尋找要效忠的[ROOT.Char.GetLadyLord]。這樣的[local_lancer.GetWomenMen]通常是不被信任的，但[local_lancer.GetHerHis]的天賦毋庸置疑。"
	tournament_events.6900.closing:0 "\n\n我走上前去自我介紹，這時，[bidder.GetTitledFirstName]也出現在[local_lancer.GetHerHim]身邊，顯然和我有著同樣的目的……"
	tournament_events.6900.a:0 "放心，我會出更多錢。"
	tournament_events.6900.a.success:0 "[local_lancer.GetFirstNameNoTooltip]看重金錢"
	tournament_events.6900.a.failure:0 "[local_lancer.GetFirstNameNoTooltip]更喜歡[bidder.GetFirstNameNoTooltip]"
	tournament_events.6900.b:0 "[local_lancer.GetFirstNameNoTooltip]，你會坐在我的大帳中！"
	tournament_events.6900.b.success:0 "[local_lancer.GetFirstNameNoTooltip]追去世俗的滿足"
	tournament_events.6900.c:0 "得了吧，你真的寧願效忠區區一位#EMP [bidder.GetTitleAsNameNoTooltip]#!嗎？"
	tournament_events.6900.c.success:0 "[local_lancer.GetFirstNameNoTooltip]野心勃勃"
	tournament_events.6900.d:0 "閃開，[bidder.GetFirstNameNoTooltip]，你的[ROOT.Char.GetTitleAsNameNoTooltip]先來的。"
	tournament_events.6900.e:0 "我才不會為了區區一名[ROOT.Char.Custom('MountedWarriorTerm')]而討價還價。"
	tournament_events.7000.t:0 "$tournament_header$有個[ROOT.Char.GetWomanMan|U]！"
	tournament_events.7000.desc:0 "一群[ROOT.GetCharacter.Custom('KnightCulturePluralNoTooltipLowercase')]從我身旁經過，我向他們打招呼，其中有個人拖拖拉拉地跟在其他人身後，我不禁止住了腳步。我一個轉身，叫住了那個身影。\n\n那傢伙頭盔面甲拉得很靠下，穿著一身不合身的盔甲。頭盔下的眼睛睜得大大的，顯然非常害怕。#EMP 有些#!不對勁。我走上前去，趁對方還沒來得及反應扯下了頭盔。\n\n站在我面前偷偷摸摸地環顧四周看有沒有人注意到的這個人，毫無疑問是個[mulan.GetWomanMan]！竟然打扮成了[ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')]的樣子，看樣子甚至打算作為[ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')]#EMP 參加比賽#!！"
	tournament_events.7000.a:0 "我會替你保守秘密。"
	tournament_events.7000.a.tt:0 "加入[activity.GetShortName]"
	tournament_events.7000.b:0 "我需要你這樣的人。"
