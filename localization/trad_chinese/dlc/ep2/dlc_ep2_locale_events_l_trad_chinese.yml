l_trad_chinese:
	ep2_locale_events.1000.t:0 "$tournament_locale_tavern$：又一輪"
	ep2_locale_events.1000.independent:0 "酒館角落裡[drinking_leader.GetTitledFirstNamePossessive]的桌邊爆發出一聲大笑。"
	ep2_locale_events.1000.liege:0 "一聲大笑從角落裡傳來，那兒坐著[drinking_leader.GetTitledFirstName]，[drinking_leader.GetLiege.GetTitledFirstNamePossessive]的[drinking_leader.GetLiege.Custom2('RelationToMeShort', drinking_leader)]。"
	ep2_locale_events.1000.alcohol:0 "\n\n[drinking_leader.GetSheHe|U]四周是一群朋友、新熟人以及其他參加即將舉辦的[activity.GetCurrentPhase.GetPhase.GetName]比賽的人，他們都縱情享用著[host.Custom('RegionalAlcoholicDrink')]，交換著講故事。\n\n當你經過時，你會情不自禁考慮要推動一下這個小酒會。"
	ep2_locale_events.1000.a:0 "老闆，這裡要加酒！"
	ep2_locale_events.1000.b:0 "這桌的帳算我頭上！"
	ep2_locale_events.1000.c:0 "我想這些人已經喝夠了。"
	ep2_locale_events.1000.d:0 "祝晚上愉快，[drinking_leader.GetFirstNameNoTooltip]！"
	drinks_round_tt:0 "所有飲酒者"
	ep2_locale_events.1000.hangover_tt:0 "再也不會了……"
	ep2_locale_events.1002.t:0 "$tournament_locale_tavern$：敢喝酒嗎？"
	ep2_locale_events.1002.desc:0 "當一場比武大會辦進城鎮時，當地酒吧也如預期一樣擠滿了人。不過在所有新來乍到的人當中，坐著一個[local_drunk.GetWomanMan]，分明是這家店的常客。[local_drunk.GetSheHe|U]用懷疑的目光注視著我落座。\n\n「#EMP 你#!到這兒來幹嘛？」我酒水一上，[local_drunk.GetSheHe|U]的話終於脫口而出。我轉頭面對著[local_drunk.GetHerHim]；[local_drunk.GetSheHe]搖搖晃晃地站起了身。\n\n「恕我冒昧，#EMP [ROOT.Char.GetLadyLord]#!，」——一個誇張而輕蔑的鞠躬打斷了這段話——「我想你連一半的量都應付不了，更不要說全部了！」"
	ep2_locale_events.1002.a:0 "來吧，沒必要敵意滿滿。請你喝一杯？"
	ep2_locale_events.1002.b:0 "哦，真的嗎？#EMP 把酒杯拿上來！#!"
	ep2_locale_events.1002.b.success:0 "你把[local_drunk.GetFirstNameNoTooltip]喝趴下了"
	ep2_locale_events.1002.b.failure:0 "你在幾個小時後醒來，頭痛欲裂"
	ep2_locale_events.1002.c:0 "坐下，閉嘴，你這醉鬼沒救了。"
	ep2_locale_events.1010.t:0 "$tournament_locale_tavern$：玩一把？"
	ep2_locale_events.1010.desc:0 "酒館的昏暗被爐火的噼啪作響和狂飲者的持續歡鬧所抵消。我溜過兩個尤其吵鬧的醉鬼，坐到附近一張桌子旁，除了有一個人影外，就空空如也了。\n\n「美好的一夜，不是嗎？」[gambler.GetFirstName]指著衣衫襤褸的人群。我禮貌地點了點頭。我幾乎都還沒把頭擺回原位，[gambler.GetFirstNameNoTooltip]就飛快地拿了一套骰子和骰盅放到桌子上了。\n\n「想玩把簡單的遊戲嗎？傻子都會的！我們倆都把骰子扣在骰盅下面搖，你猜你搖出來的比我的大還是小。」[gambler.GetSheHe|U]微笑著，有一絲賭徒的光芒從[gambler.GetHerHis]眼中透出，「最好三局兩勝。」"
	ep2_locale_events.1010.b:0 "把那些骰子遞過來！"
	ep2_locale_events.1010.c:0 "我不是個賭徒。"
	ep2_locale_events.1011.t:0 "$tournament_locale_tavern$：第一擲"
	ep2_locale_events.1011.opening:0 "骰子喀嗒喀嗒地在盅裡跳動著，然後我倆砰的一聲把它們扣到桌上。我抬起骰盅最靠近我的那一邊，小心翼翼地蓋住裡面的東西。\n\n#BOL [ROOT.Var('root_dice_1').GetValue|0]#!點。我仔細審視著[gambler.GetFirstName]，找尋著露出的馬腳。"
	ep2_locale_events.1011.tell.good:0 "\n\n我看到的那個是[gambler.GetFirstNamePossessiveNoTooltip]的嘴唇在微微上撅嗎？這動作幾乎一出現便轉瞬即逝，不過最微小的猶疑也能洩露出最深層的真相……"
	ep2_locale_events.1011.tell.bad:0 "\n\n[gambler.GetFirstNamePossessiveNoTooltip]的目光朝下瞥了一次，兩次。這動作幾乎一出現便轉瞬即逝，不過最微小的猶疑也能洩露出最深層的真相……"
	ep2_locale_events.1011.average:0 "\n\n[gambler.GetFirstNamePossessiveNoTooltip]的雙手微微顫抖，我洋洋得意地張著嘴，但[gambler.GetHerHis]雙眼中透著一絲閃爍。露出的馬腳是那顫抖嗎？還是那目光？這些東西有用嗎？"
	ep2_locale_events.1011.deceitful:0 "\n\n[gambler.GetFirstNamePossessiveNoTooltip]兩眼直勾勾地盯著我的眼睛，也沒有任何情緒從[gambler.GetHerHis]臉上一閃而過。我打斷凝視，轉而留意[gambler.GetHerHis]的肢體語言，但[gambler.GetSheHe]就好似雕塑一般一動不動。"
	ep2_locale_events.1011.a:0 "我賭……大！"
	ep2_locale_events.1011.b:0 "我賭小。"
	ep2_locale_events.1012.t:0 "$tournament_locale_tavern$：第二輪"
	ep2_locale_events.1012.opening.win:0 "我們揭曉骰子。只消片刻我們倆都注意到我贏了！\n\n「啊！猜對了！第一局你勝！」[gambler.GetFirstNamePossessive]的嘴角微笑著，但[gambler.GetHerHis]的雙眼卻不怎麼看得出笑意，「下一輪！」骰子再次在骰盅裡喀嗒作響了起來。"
	ep2_locale_events.1012.opening.lose:0 "我們揭曉骰子。只消片刻我們倆都注意到我輸了！[gambler.GetFirstName]得意地笑著。\n\n「不走運吶！看來你猜錯了。下一輪！」骰子再次在骰盅裡喀嗒作響了起來。"
	ep2_locale_events.1012.opening.draw:0 "我們揭曉骰子。骰盅一開，我們只一會兒就算出來點數相同了。\n\n「好吧。這個我們稱為平局。」[gambler.GetFirstNamePossessive]的失望顯而易見，「下一輪！」骰子再次在骰盅裡喀嗒作響了起來。"
	ep2_locale_events.1012.dice_reveal:0 "\n\n我抬起骰盅最靠近我的那一邊。骰子上細小的蝕刻顯示著點數：#BOL [ROOT.Var('root_dice_2').GetValue|0]#!點。我把骰盅扣回桌上，抬頭看了一眼。"
	ep2_locale_events.1012.tell.good:0 "\n\n[gambler.GetFirstName]用[gambler.GetHerHis]的手指輕輕敲擊著桌面。那腦袋歪向天花板是一種微妙的暗示嗎？當然，[gambler.GetSheHe]看著坐得比剛才更挺直了……"
	ep2_locale_events.1012.tell.bad:0 "\n\n眼睛微微瞇起，重心稍稍挪動。[gambler.GetFirstName]在掩藏著什麼。可能這一擲點數並不很大。"
	ep2_locale_events.1012.average:0 "\n\n[gambler.GetFirstNamePossessiveNoTooltip]的視線在房間內四處掃射，就是不看向我的眼睛。抬起骰盅時，[gambler.GetHerHis|U]的手臂有些許顫抖。我只是無法確定這是否有關聯……"
	ep2_locale_events.1012.deceitful:0 "\n\n[gambler.GetFirstNamePossessiveNoTooltip]的姿態很自信，近乎自負，但[gambler.GetSheHe]甚至都沒抬起過骰盅！[gambler.GetSheHe]猛然將骰盅朝[gambler.GetHerHim]反方向一歪時，[gambler.GetHerHis|U]的目光也飛快往下一瞟，然後將骰盅放回，與桌子齊平。[gambler.GetHerHis]的行止沒有一星半點變化。"
	ep2_locale_events.1012.a:0 "大，我覺得。"
	ep2_locale_events.1012.b:0 "小，一定是。"
	ep2_locale_events.1013.t:0 "$tournament_locale_tavern$：決勝局"
	ep2_locale_events.1013.opening:0 "我們同時揭曉骰子，但結果一目了然，我們還需要第三輪。我們抄起骰盅和骰子準備決賽， 贏家通吃局。"
	ep2_locale_events.1013.dice_reveal:0 "\n\n我抬起骰盅最靠近我的那一邊。骰子上細小的蝕刻顯示著點數：#BOL [ROOT.Var('root_dice_3').GetValue|0]#!點。我把骰盅扣回桌上，抬起頭來看了一眼。"
	ep2_locale_events.1013.tell.good:0 "\n\n玩三局了，[gambler.GetFirstNamePossessive]露出的馬腳越來越明晰可辨。當搖的點數大時，[gambler.GetHerHis|U]的鼻翼會有不易察覺的翕動，我很確信這一點。但那只是唬人的嗎？"
	ep2_locale_events.1013.tell.bad:0 "\n\n[gambler.GetFirstName]心煩意亂地拿[gambler.GetHerHis]的手摩挲著[gambler.GetHerHis]的腦袋。心涼了？是搖的點數特別小？[gambler.GetSheHe|U]看著我，露出一副勇敢的臉色。那#EMP 可能#!是在玩似詐實真的把戲……"
	ep2_locale_events.1013.average:0 "\n\n[gambler.GetFirstNamePossessiveNoTooltip]試圖直勾勾地盯著我，但[gambler.GetHerHis]的目光卻閃爍著。顫動的嘴唇透露出#EMP某種信息#!，但那會是什麼呢？"
	ep2_locale_events.1013.deceitful:0 "\n\n在這鬥智鬥勇的過程中，[gambler.GetFirstNamePossessive]始終不動聲色，的確令人吃驚，現在也別無二致。完全沒有任何情緒浮現在[gambler.GetHerHis]臉上，幾乎令人髮指。那就只能單純碰碰運氣了。"
	ep2_locale_events.1013.a:0 "我相信我的骰子。大！"
	ep2_locale_events.1013.b:0 "我賭小。"
	ep2_locale_events.1014.t:0 "$tournament_locale_tavern$：不錯的下注"
	ep2_locale_events.1014.opening:0 "骰盅最後一次揭開。聚在我們身旁的一小群人紛紛湊近來看……\n\n"
	ep2_locale_events.1014.win:0 "我贏了！[gambler.GetFirstName]竭力擺出了一臉[gambler.GetSheHe]所能擠出的最勇敢的表情，但[gambler.GetHerHis]的氣惱也清晰可見。[gambler.GetSheHe|U]把我們押注的錢袋推到桌上我這邊來，然後怒氣沖沖地走開了，只是出於適當的禮貌。\n\n我向後靠到椅背上，既心情歡快又心力交瘁。"
	ep2_locale_events.1014.lose:0 "我輸了！[gambler.GetFirstName]抓起我們倆押注的錢袋時，[gambler.GetSheHe]正欣喜地叫呼著。\n\n「祝你下次運氣好點！」[gambler.GetSheHe|U]歡喜得咯咯直笑，抱著這袋錢一溜煙跑了。\n\n我癱回椅背上，洩了氣。"
	ep2_locale_events.1014.draw:0 "我們……平局了？我們倆都取回了摞在桌上為贏家而準備的小錢袋，[gambler.GetFirstName]沮喪地揉了揉[gambler.GetHerHis]的腦袋。\n\n「嗯，骰子有時候就是會以神奇的方式運作。」[gambler.GetFirstNameNoTooltip]聳聳肩說道，「儘管如此，你玩得不賴。」[gambler.GetSheHe|U]起身走開了。"
	ep2_locale_events.1014.a:0 "夥計！酒都計我頭上！"
	ep2_locale_events.1014.b:0 "啊，這勝利的滋味啊！"
	ep2_locale_events.1014.c:0 "我想，喝一杯能澆愁。"
	ep2_locale_events.1014.d:0 "見鬼！"
	ep2_locale_events.1014.e:0 "嗯，這事兒就這樣吧，我覺得。"
	ep2_locale_events.1014.f:0 "我之後真想喝一杯！"
	ep2_locale_events.1050.t:0 "$tournament_locale_tavern$：一個下注的[ROOT.Char.GetWomanMan|U]？"
	ep2_locale_events.1050.desc:0 "我剛一進酒館，就被一個身影上前搭訕。[wealthy_gambler.GetFirstName]拍了拍我的肩膀，匆匆將我帶往一個僻靜的角落，[wealthy_gambler.GetHerHis]把聲音壓低到一種詭秘的語氣。\n\n「你在參加槍術比武，對嗎？」[wealthy_gambler.GetSheHe|U]甚至沒注意到我的示意就接著說道，「嗯，要知道，我有一個相當不尋常的賭約。我的一個……生意夥伴覺得你差不多可以說是個#EMP 軟蛋#!。」[wealthy_gambler.GetSheHe|U]揮手打斷我當即做出的抗議。\n\n「我捍衛了你的榮譽，當然啦，[ROOT.Char.GetLadyLord]！我說你會勇敢到在比武大會中都不戴頭盔！當然，你要是到時能#EMP 保證#!此事發生，嗯，我猜想我會竭盡所能地酬謝你……」"
	ep2_locale_events.1050.a:0 "我估計那邊那些人不是你的賭友吧？"
	ep2_locale_events.1050.a.tt:0 "也許他們想要了解一下這個小的解決方法。當然，除非錢財就足以止住嚼舌……"
	ep2_locale_events.1050.b:0 "#EMP 懦夫？！#!我參賽連他媽的#EMP 手套#!都不戴！"
	ep2_locale_events.1050.c:0 "我需要這筆錢……"
	ep2_locale_events.1050.d:0 "多麼可恥的提議啊！"
	ep2_locale_events.1500.t:0 "$tournament_locale_religious_building$：[ROOT.Char.GetFaith.HighGodNamePossessive]的青睞"
	ep2_locale_events.1500.host_faith:0 "當[tournament_priest.GetFirstName]挪到一邊讓我靠近時，我獨自在比武場附近的[ROOT.Char.GetFaith.HouseOfWorship]裡度過了莊嚴的一刻。"
	ep2_locale_events.1500.other_faith:0 "我在[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip][activity.GetCurrentPhase.GetCurrentLocation.GetFaith.HouseOfWorship]旁的[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]臨時小聖壇獨自待了一會，[tournament_priest.GetFirstName]正恭敬地站在遠處。"
	ep2_locale_events.1500.desc:0 "\n\n我當著[ROOT.Char.GetFaith.PantheonTerm]的面沉思時，發現自己在琢磨著，在我內心深處，我希望從狂歡的這些日子裡看到些什麼。"
	ep2_locale_events.1500.a:0 "賜予我榮耀，[ROOT.Char.GetFaith.WarGodName|U]。"
	ep2_locale_events.1500.b:0 "讓我的[ROOT.Char.Custom2('RelationToMeShort', bad_prayer_target)][bad_prayer_target.GetFirstNamePossessiveNoTooltip]的生活更加艱難。"
	ep2_locale_events.1500.c:0 "賜予我的[ROOT.Char.Custom2('RelationToMeShort', good_prayer_target)][good_prayer_target.GetFirstNameNoTooltip]好運。"
	ep2_locale_events.1500.d:0 "懲罰我的[ROOT.Char.Custom2('RelationToMeShort', backup_prayer_target)][backup_prayer_target.GetFirstNameNoTooltip]！"
	ep2_locale_events.1500.e:0 "指引我的[ROOT.Char.Custom2('RelationToMeShort', backup_prayer_target)][backup_prayer_target.GetFirstNamePossessiveNoTooltip]。"
	ep2_locale_events.1500.f:0 "給[wager_prayer_target.GetFirstNameNoTooltip]和我的錢包帶來勝利！"
	ep2_locale_events.1500.g:0 "讓我找到內心的平和。"
	ep2_locale_events.1501.t:0 "$tournament_locale_religious_building$：表演型敬拜"
	ep2_locale_events.1501.desc:0 "為了尋求某種指引，我發現自己正徘徊於[ROOT.Char.GetFaith.HouseOfWorship]中，以集中自身精力。正巧，我發現了比集中精力更有趣的事：[seduce_target.GetFirstName]正傷感地站在門邊。\n\n[seduce_target.GetSheHe|U]對著我，臉上閃過半分笑意，注意力顯然在別處。現在是一個完美時機，能用表演宗教祈求的方式來贏得[seduce_target.GetHerHim]的！\n\n或者……也許不能呢？[seduce_target.GetSheHe]會更喜歡什麼呢？可能[seduce_target.GetSheHe]是淡雅類型的人？"
	ep2_locale_events.1501.a:0 "我會毫無疑問地證明我的虔誠！"
	ep2_locale_events.1501.a.tt:0 "我的宗教熱情是無邊無際的，最親愛的[seduce_target.GetFirstNameNoTooltip]！"
	ep2_locale_events.1501.a.success:0 "你的表演引起了共鳴"
	ep2_locale_events.1501.a.failure:0 "[seduce_target.GetFirstNameNoTooltip|U]對你的表演感到厭煩"
	ep2_locale_events.1501.b:0 "我覺得[seduce_target.GetFirstNameNoTooltip]要更從容自在一點。"
	ep2_locale_events.1501.b.tt:0 "在我舉行儀式時，一個微妙的眼神和會心的笑容應該能清晰地向[seduce_target.GetFirstNameNoTooltip]傳達出資訊。"
	ep2_locale_events.1501.b.success:0 "[seduce_target.GetFirstName|U]喜歡你的憤世嫉俗"
	ep2_locale_events.1501.b.failure:0 "[seduce_target.GetFirstNameNoTooltip|U]對你的叛教感到震驚"
	ep2_locale_events.1501.c:0 "可能我該一走了之。"
	ep2_locale_events.1510.t:0 "$tournament_locale_religious_building$：褻聖狂歡"
	ep2_locale_events.1510.desc:0 "當聚到一塊參加日常儀式的禮拜者陷入沉默時，一陣迅速接近的喧鬧聲突然打破了平靜。\n\n大門忽然洞開，十多個笑鬧著的狂歡者跌跌撞撞地進入了[ROOT.Char.GetFaith.HouseOfWorship]，"
	ep2_locale_events.1510.alcohol:0 "手裡還拿著一杯杯一桶桶酒。"
	ep2_locale_events.1510.hashish:0 "渾身都散發著大麻的臭味。"
	ep2_locale_events.1510.closing:0 "\n\n顯然是煽動者的[instigator_scope.GetTitledFirstName]傻傻地笑道：「這都在幹嘛呢？！音樂在哪裡？」\n\n[tournament_priest.GetFirstName]一直在看著，懷疑和驚恐地僵在原地。"
	ep2_locale_events.1510.a:0 "這是瀆聖！衛兵，逮捕他們！"
	ep2_locale_events.1510.b:0 "聚會？有人說了聚會嗎？"
	ep2_locale_events.1510.c:0 "把這些惡臭的[instigator_scope.GetFaith.GetAdjectiveNoTooltip][instigator_scope.Custom('GetUnbelieverName')]趕走！"
	ep2_locale_events.1510.d:0 "出去吧，你們這群可愛的大老粗。"
	ep2_locale_events.2001.t:0 "$tournament_locale_armorer$：虛名或是實效？"
	ep2_locale_events.2001.desc:0 "我把我的[improve_armour.GetName]放到在檯面上，[tournament_armorer.GetFirstName]用一隻手在上面摩挲。\n\n「這個狀態有點粗糙。你已經有段時間沒把你的鎧甲拿過來看了，對吧？」[tournament_armorer.GetSheHe|U]嘆了口氣，查看了一下這個等待[tournament_armorer.GetHerHim]來完成的事項。\n\n「我沒有很多時間。可能打磨或者上油搞點維護的時間還是夠的。你想要怎麼做呢？"
	ep2_locale_events.2001.a:0 "把它磨得像鏡子一樣閃閃發光！"
	ep2_locale_events.2001.a.tt:0 "[improve_armour.GetName]獲得一個[prestige|E]修正"
	ep2_locale_events.2001.b:0 "我更希望給它抹油保養一下。"
	ep2_locale_events.2001.b.tt:0 "[improve_armour.GetName]獲得一個[prowess|E]修正"
	ep2_locale_events.2001.c:0 "它的狀態和原先一樣好。"
	ep2_locale_events.2002.t:0 "$tournament_locale_armorer$：破舊皮帶"
	ep2_locale_events.2002.desc:0 "[tournament_armorer.GetFirstName]歡快地展示出我的[armour.GetName]。當我把它舉到光下時，它閃現出了陣陣微光。\n\n正當我把錢幣遞給這位高興的工匠時，我注意到有一位年輕學徒正站在[tournament_armorer.GetHerHim]身旁。趁著[apprentice.GetHerHis]師傅整理錢幣的空當，[apprentice.GetSheHe|U]側身繞過了桌子。\n\n「請見諒，[ROOT.Char.GetLadyLord]，不過……」[apprentice.GetSheHe|U]指著這幅盔甲的皮帶說道，「[tournament_armorer.GetSheHe|U]沒給皮匠處理這皮革的錢。」\n\n我湊近一看。所言非虛。皮革磨損嚴重，顯然不是新的。在此背景下，鑄甲師正把金子丟進[tournament_armorer.GetSheHe]的錢袋裡，叮噹作響。"
	ep2_locale_events.2002.a:0 "我可不是個會接受被騙的[ROOT.Char.GetWomanMan]，[tournament_armorer.GetFirstNameNoTooltip]。"
	ep2_locale_events.2002.b:0 "[tournament_armorer.GetFirstNameNoTooltip]！這是什麼意思？"
	ep2_locale_events.2002.b.success:0 "[tournament_armorer.GetFirstNameNoTooltip]不情不願地做了修補"
	ep2_locale_events.2002.b.failure:0 "[tournament_armorer.GetFirstNameNoTooltip]找藉口讓[tournament_armorer.GetHerHis]自己把這事躲了過去"
	ep2_locale_events.2002.c:0 "我會為了高質量的皮帶買單。"
	ep2_locale_events.2002.d:0 "我沒時間聽這個。"
	ep2_locale_events.2010.t:0 "$tournament_locale_armorer$：防禦型的禮物"
	ep2_locale_events.2010.desc:0 "鑄甲師的店裡堆滿了防具，有外用的、內用的，有便宜的、昂貴的，介於兩者間的也應有盡有。\n\n當我檢查這些保命用具時，我不禁想到了[befriend_target.GetFirstName]。\n\n[befriend_target.GetSheHe|U]有可能會看上這裡的#EMP 某樣東西#!，但是哪個呢？"
	ep2_locale_events.2010.a:0 "一副實用的盔甲。"
	ep2_locale_events.2010.a.tt:0 "#F 迎合[befriend_actor.GetFirstNamePossessiveNoTooltip]謹慎的一面。#!"
	ep2_locale_events.2010.b:0 "[befriend_actor.GetSheHe|U]可能會喜歡這面展示用盾。"
	ep2_locale_events.2010.b.tt:0 "#F 迎合[befriend_actor.GetFirstNamePossessiveNoTooltip]驕傲的一面。#!"
	ep2_locale_events.2010.c:0 "一頂特製的比武頭盔。"
	ep2_locale_events.2010.c.tt:0 "#F 迎合[befriend_actor.GetFirstNamePossessiveNoTooltip]好勝的一面。#!"
	ep2_locale_events.2010.d:0 "我會找到其他方法來打動[befriend_target.GetHerHim]。"
	ep2_locale_events.2011.reply_armor:0 "裡面是一套[newly_created_artifact.GetType]，製作精良，雖說是有點樸素。\n\n"
	ep2_locale_events.2011.reply_shield:0 "裡面是一面新印的盾牌，裝飾著我的親族徽記。\n\n"
	ep2_locale_events.2011.reply_tournament:0 "裡面是一頂特製的比武頭盔，在戰場上提供的防護性比實用性更大。\n\n"
	ep2_locale_events.2011.opening:0 "[befriend_actor.GetTitledFirstName]突然出現在我的帳篷外，緊緊抱著一個大包袱。「這是給你的，[ROOT.Char.GetFirstNameNoTooltip]。」[befriend_actor.GetSheHe]熱情地微笑著。一份禮物？\n\n"
	ep2_locale_events.2011.success_armor:0 "$ep2_locale_events.2011.reply_armor$這是一件很好的套裝，明顯製作得很結實，已經相當合身了。"
	ep2_locale_events.2011.armor:0 "$ep2_locale_events.2011.reply_armor$好醜的裝配，上面有些鑲嵌物真有這麼貴嗎？"
	ep2_locale_events.2011.success_shield:0 "$ep2_locale_events.2011.reply_shield$哪怕僅僅是掛著好看的，這也是一件典範之作；上面精心繪製了一塊徽記。"
	ep2_locale_events.2011.shield:0 "$ep2_locale_events.2011.reply_shield$一面盾牌。#EMP 我#!要盾牌來幹什麼？"
	ep2_locale_events.2011.success_tournament:0 "$ep2_locale_events.2011.reply_tournament$這是一件精巧的裝備，專為競賽而非戰事的需求而製作。"
	ep2_locale_events.2011.tournament:0 "$ep2_locale_events.2011.reply_tournament$老實說，誰又會把這些小比賽如此當真，還要如此作弊呢？"
	ep2_locale_events.2011.a:0 "不可否認這禮物選得很好。"
	ep2_locale_events.2011.b:0 "「哦……一件最……有趣的用品。」"
	ep2_locale_events.2012.opening:0 "[befriend_target.GetTitledFirstName]一臉微笑地接過了這個沉甸甸的包袱，顯然是為這份意外之禮激動不已。\n\n"
	ep2_locale_events.2012.success_reply:0 "[befriend_target.GetSheHe|U]從各個角度審視這份禮物時，完全無法掩飾[befriend_target.GetHerHis]的欣賞之情。"
	ep2_locale_events.2012.reply:0 "[befriend_target.GetSheHe|U]在查看禮物時，看著並沒有那麼高興。"
	ep2_locale_events.2012.success_armor:0 "\n\n「這些部件質量都很高，我會毫無畏懼地穿上戰場！」"
	ep2_locale_events.2012.armor:0 "「噢……盔甲啊……我想這至少還有點用。」"
	ep2_locale_events.2012.success_shield:0 "\n\n「瞧瞧這個！我要馬上把它陳列在我的帳篷裡！」"
	ep2_locale_events.2012.shield:0 "「一面盾牌……很好……謝謝你。」"
	ep2_locale_events.2012.success_tournament:0 "「多麼聰明的設計呀！我一定要在比賽中穿這個！」"
	ep2_locale_events.2012.tournament:0 "「哦，你說用於比賽的啊？好吧……」"
	ep2_locale_events.2012.success:0 "\n\n[befriend_target.GetSheHe|U]激動地感謝了我。我想我做了正確的選擇！"
	ep2_locale_events.2012.failure:0 "\n\n[befriend_target.GetSheHe|U]生硬地感謝了我。或許我做了錯誤的選擇……"
	ep2_locale_events.2012.a:0 "我就知道！"
	ep2_locale_events.2012.b:0 "反正鑄甲師是挺開心的……"
	ep2_locale_events.2050.t:0 "$tournament_locale_armorer$：全甲泛光"
	ep2_locale_events.2050.desc:0 "[tournament_armorer.GetFirstName]一看到我的盔甲，就用[tournament_armorer.GetHerHis]的雙手叉起了腰，[tournament_armorer.GetHerHis]還大聲地呼著氣。\n\n「好吧，這可是件大活兒。當然，對有我這麼#EMP 驚人#!天賦的人來說，不會耗太久的！」[tournament_armorer.GetSheHe|U]對我咧嘴笑道。我看著盔甲。覺得似乎還不錯。[tournament_armorer.GetFirstNameNoTooltip]捕捉到了我的懷疑，[tournament_armorer.GetHerHis]便搖了搖頭。\n\n「不是，它肯定需要一次大檢查。要沒必要，我壓根就不會提！」"
	ep2_locale_events.2050.a:0 "行，施展你的魔力吧。"
	ep2_locale_events.2050.a.success:0 "你的盔甲得到了改進"
	ep2_locale_events.2050.a.critsuccess:0 "你的盔甲得到了明顯改進"
	ep2_locale_events.2050.a.armour1:0 "[prowess|E]提升#color_green +1#!"
	ep2_locale_events.2050.a.durability1:0 "[durability|E]提升#color_green +5#!"
	ep2_locale_events.2050.a.armour1.tt:0 "[prowess|E]提高#color_dark_green +1#!"
	ep2_locale_events.2050.a.durability1.tt:0 "[durability|E]提高#color_dark_green +5#!"
	ep2_locale_events.2050.a.criticalsuccess:0 "你的盔甲得到了顯著的改進"
	ep2_locale_events.2050.a.armour2:0 "[prowess|E]提升#color_green +2#!"
	ep2_locale_events.2050.a.durability2:0 "[durability|E]提升#color_green +10#!"
	ep2_locale_events.2050.a.prestige2:0 "每月[prestige|E]提升#color_green +0.04%#!"
	ep2_locale_events.2050.a.armour2.tt:0 "[prowess|E]提高#color_dark_green +2#!"
	ep2_locale_events.2050.a.durability2.tt:0 "[durability|E]提高#color_dark_green +10#!"
	ep2_locale_events.2050.a.prestige2.tt:0 "每月[prestige|E]提高#color_dark_green +0.04%#!"
	ep2_locale_events.2050.a.failure:0 "你盔甲的修復被搞砸了"
	ep2_locale_events.2050.a.durability3:0 "[durability|E]降低#color_red -5#!"
	ep2_locale_events.2050.b:0 "我想它會沒什麼大礙的。"
	ep2_locale_events.2500.t:0 "$tournament_locale_tailor$：錯誤的盾牌"
	ep2_locale_events.2500.desc:0 "我瀏覽著裁縫店裡陳列的貨品，在成堆的衣服和雜物中突然找到了一個仔細包好的包裹。\n\n裁縫興高采烈地為我打開了它，小心翼翼地拆開了皮封，露出了一塊精美的繡章：#EMP [tailor_mixup.GetHouse.GetBaseName]家族#!的徽記。"
	ep2_locale_events.2500.a.rival:0 "[tailor_mixup.GetHouse.GetBaseNameNoTooltip]家狗賊！燒了它，我會#EMP 補償#!你！"
	ep2_locale_events.2500.a:0 "幫我個忙，把這個燒了好嗎？"
	ep2_locale_events.2500.b:0 "聽著，我要把這些帶走，但不能說出去。"
	ep2_locale_events.2500.b.tt:0 "該修正會提高你針對[tailor_mixup.GetHouse.GetName]家族的[hostile_scheme|E]的[success_chance|E]"
	ep2_locale_events.2500.c:0 "好極了……我就要[ROOT.Char.GetHouse.GetNameNoTooltip]家族的徽記！"
	ep2_locale_events.2500.d:0 "很好的作品……"
	ep2_locale_events.2501.t:0 "$tournament_locale_tailor$：教宗專用的服飾"
	ep2_locale_events.2501.desc:0 "裁縫店提供的面料和織物從粗線麻布一直到最精細的花緞、天鵝絨和絲綢。當我和我的[ROOT.Char.Custom2('RelationToMeShort', random_knight)][random_knight.GetFirstName]一起細看商品時，一個奇怪而熟悉的圖案令我駐足。\n\n掀開整個罩子照在光亮下，我眼睛都瞪大了。這是對教宗禮服的完整復現。\n\n「我們也有樞機主教的，大人！」裁縫[tournament_tailor.GetFirstName]在我們倆身後徘徊著。[random_knight.GetFirstNamePossessiveNoTooltip]用胳膊肘狂碰我的肋骨時，[random_knight.GetSheHe]眼裡正閃爍著欣喜的光芒。裁縫又開口說道：\n\n「那件還搭了頂很配的帽子。」"
	ep2_locale_events.2501.a:0 "#EMP 買了！#!"
	ep2_locale_events.2501.a.tt:0 "你和你的[knights|E]套上了你買的衣裳……"
	ep2_locale_events.2501.b:0 "這是褻瀆！"
	ep2_locale_events.2502.t:0 "$tournament_locale_tailor$：戰袍"
	ep2_locale_events.2502.desc:0 "我看著面無表情的裁縫，默默懇求[tournament_tailor.GetHerHim]再說一遍我今天聽到的最荒謬的話。\n\n「這是一件決斗斗篷。你以前沒聽說過嗎？」[tournament_tailor.GetFirstName]搖搖頭，好像#EMP 我就是#!這房間裡的傻瓜一樣。「它能讓你動作靈活，還可以揮發戰鬥時產生的汗水，還可以防寒溫暖，讓你時刻都能進入下一回合的戰鬥。這是所有偉人的必需品！」\n\n努力推銷的裁縫語畢，我盯著手裡拿的斗篷。布料顯然很耐磨，而且質量上乘，但是……#EMP 決鬥斗篷#!？當真？"
	ep2_locale_events.2502.a:0 "我知道這樣有點違心……但還是成交吧。"
	ep2_locale_events.2502.b:0 "顯然你把我當傻子了！"
	ep2_locale_events.2502.b.tt:0 "它很容易被卡住！"
	ep2_locale_events.2510.t:0 "$tournament_locale_tailor$：縫製的禮物"
	ep2_locale_events.2510.desc:0 "我調查了下掛在裁縫攤裡的罕見布匹和織物樣料；從最高到最低的每一種品味都有供應。\n\n當我在查看這些華冠麗服時，不禁想起[befriend_target.GetFirstName]會欣賞哪一種呢。\n\n毫無疑問，這裡#EMP 有東西#!能吸引到[befriend_target.GetHerHim]……"
	ep2_locale_events.2510.a:0 "一面精緻的旗幟。"
	ep2_locale_events.2510.a.tt:0 "#F 迎合[befriend_actor.GetFirstNamePossessiveNoTooltip]驕傲的一面。#!"
	ep2_locale_events.2510.b:0 "沒有什麼比軟鎧甲更有用的了。"
	ep2_locale_events.2510.b.tt:0 "#F 迎合[befriend_actor.GetFirstNamePossessiveNoTooltip]好戰的一面。#!"
	ep2_locale_events.2510.c:0 "這雙雌鹿皮手套非常精緻。"
	ep2_locale_events.2510.c.tt:0 "#F 迎合[befriend_actor.GetFirstNamePossessiveNoTooltip]溫和的一面。#!"
	ep2_locale_events.2510.d:0 "也許等下次吧。"
	ep2_locale_events.2511.reply_banner:0 "裡面是一面折疊著的精織旗幟，顯示了你的徽記。\n\n"
	ep2_locale_events.2511.reply_gambeson:0 "裡面是一副絎縫的軟鎧甲，一件耐用的襯衫穿在鎖子甲之下。\n\n"
	ep2_locale_events.2511.reply_glove:0 "裡面是一雙柔軟精製的雌鹿皮手套。\n\n"
	ep2_locale_events.2511.opening:0 "[befriend_actor.GetTitledFirstName]不知從何處來的突然就到了，還帶著微笑大方地遞給我一隻疊好的包袱。一份禮物？\n\n"
	ep2_locale_events.2511.success_banner:0 "$ep2_locale_events.2511.reply_banner$這東西我找不出一點毛病，我的徽記被工匠準確而有品位地描繪了出來。"
	ep2_locale_events.2511.banner:0 "$ep2_locale_events.2511.reply_banner$很明顯我這人沒什麼激情，那我要這個來幹嘛？"
	ep2_locale_events.2511.success_gambeson:0 "$ep2_locale_events.2511.reply_gambeson$細看之下，這是一件很好的作品；夾層眾多，分外堅實。"
	ep2_locale_events.2511.gambeson:0 "$ep2_locale_events.2511.reply_gambeson$我能在任何一個小織工那裡買到這樣的商品，所以我圖個啥？"
	ep2_locale_events.2511.success_glove:0 "$ep2_locale_events.2511.reply_glove$這副手套如天鵝絨一般順滑，近乎完美地貼合手形。"
	ep2_locale_events.2511.glove:0 "$ep2_locale_events.2511.reply_glove$真……小巧啊……"
	ep2_locale_events.2511.a:0 "我忍不住笑了出來，這也太完美了！"
	ep2_locale_events.2511.b:0 "「我……謝謝你啊……」"
	ep2_locale_events.2512.opening:0 "[befriend_target.GetTitledFirstName]大方地接受了我給的包袱，接著[befriend_target.GetHerHis]既小心又興奮地打開了它。\n\n"
	ep2_locale_events.2512.success_reply:0 "[befriend_target.GetHerHis|U]一看到這東西，目光立刻就變溫情了。一個好徵兆。"
	ep2_locale_events.2512.reply:0 "我琢磨不透[befriend_target.GetHerHis]的反應，似乎一點變化都沒有。"
	ep2_locale_events.2512.success_banner:0 "\n\n「這好極了！如此嫻熟的繡工拔高了整個設計！」"
	ep2_locale_events.2512.banner:0 "「哦，一面旗幟。我會……馬上把它掛起來。」"
	ep2_locale_events.2512.success_gambeson:0 "\n\n「多好的作品啊，這會擋下除了最重一擊以外的所有打擊。」"
	ep2_locale_events.2512.gambeson:0 "「我會……放著跟我其他的……」"
	ep2_locale_events.2512.success_glove:0 "「天哪，這些也太完美了！你是怎麼做到的？！」"
	ep2_locale_events.2512.glove:0 "「哦，手套啊……非常好……」"
	ep2_locale_events.2512.success:0 "\n\n在我們分別前，[befriend_target.GetSheHe|U]還在不住地感謝我。"
	ep2_locale_events.2512.failure:0 "\n\n[befriend_target.GetSheHe|U]在離去前草草感謝了我一下……"
	ep2_locale_events.2512.a:0 "進展順利。"
	ep2_locale_events.2512.b:0 "噢，算了……"
	ep2_locale_events.2560.t:0 "$tournament_locale_tailor$新添置"
	ep2_locale_events.2560.desc.intro:0 "我看到[tailor.GetTitledFirstName]在裁剪一塊布。幾張桌子上展示著[tailor.GetHerHis]的作品：長筒襪和頭巾、兜帽和袖子。房間的另一邊，壁爐溫柔地燃燒著。\n\n"
	ep2_locale_events.2560.desc.previous_artifact:0 "「[ROOT.Char.GetLadyLord]，你是不是正在找東西打扮自己？我見你還從首府帶來了一些寶物……如果可以的話，我很想觀賞一下[capital_barony.GetAdjectiveNoTooltip]大師的作品。」"
	ep2_locale_events.2560.desc.new_artifact:0 "「小心那邊！」[tailor.GetSheHe]警告我，工具幾乎掉落。「[ROOT.Char.GetLadyLord]，你差點被床單絆倒了，」[tailor.GetSheHe]抱歉地咕噥著，迅速撿起衣服。「我敢肯定我能猜到你來訪的動機，」[tailor.GetHerHis]的臉勉強從一堆亂糟糟的東西中探出來。"
	ep2_locale_events.2560.desc.new_artifact_2:0 "「這位[ROOT.Char.GetLadyLord]想要找什麼特別的東西嗎？」，[tailor.Custom('quirk_pos_standalone')|l]。[tailor.GetHerHim]這兒的收藏的確是出人意料，令我大開眼界。"
	ep2_locale_events.2560.a:0 "「其實我的[previous_artifact.GetNameNoTooltip]還可以加點裝飾……」"
	ep2_locale_events.2560.b:0 "「我能買下那個[purchasable_trinket.GetNameNoTooltip]嗎？」"
	ep2_locale_events.2560.c:0 "「你這是要我#EMP 付錢#!嗎？」"
	ep2_locale_events.2560.c.success:0 "你嚇到了[tailor.GetShortUIName]"
	ep2_locale_events.2560.c.failure:0 "[tailor.GetShortUIName]毫不懼怕"
	ep2_locale_events.2560.d:0 "「拉些橫幅可以鼓勵觀眾為我加油！」"
	ep2_locale_events.2560.e:0 "「嘿，繼續好好幹活。」"
	feather_trinket:0 "鮮豔的羽毛"
	feather_trinket.desc:0 "據說是孔雀身上的色彩豐富的羽毛。這是有異國情調的添置。"
	chess_trinket:0 "棋子"
	chess_trinket.desc:0 "用水晶雕刻而成的美麗小雕像。它的抽象形式讓人很難說明白它代表什麼。"
	ribbon_trinket:0 "華麗的絲帶"
	ribbon_trinket.desc:0 "一條絲綢，繡有花卉圖案。這是一份精美的禮物。"
	glass_orb_trinket:0 "玻璃球"
	glass_orb_trinket.desc:0 "一個水晶般的球體。透著一股神秘氣息。"
	tapestry_trinket:0 "綿羊掛毯"
	tapestry_trinket.desc:0 "描繪田園風光的掛毯。牲畜們暢飲平靜的溪流。"
	tournament_banners_modifier:0 "比武大會的橫幅"
	tournament_banners_modifier_desc:0 "該角色為觀眾委託製作了橫幅。"
	ep2_locale_events_artifact_decoration_desc:0 "[previous_artifact.GetDesc]\n\n它裝飾有花卉絲帶。"
	artifact_monthly_prestige_3_modifier:0 "裝飾絲帶"
	ep2_locale_events.3001.t:0 "$tournament_locale_visitor_camp$：忙裡偷閒"
	ep2_locale_events.3001.desc:0 "當我終於能和[lover.GetFirstName]在帳篷內獨處片刻，遠離比武大會的喧囂時，一種深深的疲憊感席捲了我的全身。\n\n我聽到[lover.GetFirstNameNoTooltip]正向一位衛兵嘀咕著什麼——不想被打擾之類的事——過了一會兒，我感受到了[lover.GetHerHis]在我身旁的溫暖。\n\n「你看起來好累，親愛的。」我能聽出[lover.GetHerHis]聲音中的擔憂，「比賽開始前你需要休息。和我在這兒待一會兒，好嗎？」"
	ep2_locale_events.3001.a:0 "我沒有#EMP 那麼#!累……"
	ep2_locale_events.3001.b:0 "我求之不得。"
	ep2_locale_events.3001.c:0 "我需要做準備！"
	ep2_locale_events.3002.t:0 "$tournament_locale_visitor_camp$：戰士淫縱"
	ep2_locale_events.3002.desc:0 "那是什麼響動？咯咯傻笑……幾聲呻吟？#EMP 聽起來#!像是從那邊帳篷裡傳來的。\n\n當我懷著同樣分量的期待與不安，遊走到那發出沉重拍擊聲的地方時，我的好奇心佔了上風。我把帷幔拉到一邊，發現好一道春色在迎接著我。\n\n[lech1.GetFirstName]被#EMP 當場#!捉姦，驚慌失措，把[lech1.GetHerHis]的床伴整個人從[lech1.GetHerHim]身上猛然推開，跌到地上。我往昏暗處仔細瞧，發現[lech2.GetFirstName]和[lech3.GetFirstName]也在一邊奮力構思他們對這事態的變化最好的回應，一邊匆忙又徒勞地試圖掩藏他們自己的床伴。"
	ep2_locale_events.3002.a:0 "還能多個位置嗎？"
	ep2_locale_events.3002.b:0 "笨蛋！你們需要花時間#EMP 做準備#!！"
	ep2_locale_events.3002.c:0 "別讓我打斷你們！"
	ep2_locale_events.3002.c.tt:0 "最好別管他們，嗯？"
	ep2_locale_events.3500.t:0 "$tournament_locale_farrier$：些微刺痛"
	ep2_locale_events.3500.desc:0 "在[activity.GetCurrentPhase.GetPhase.GetName]比賽開場前，我送我的馬去釘新蹄鐵，小心地看著[tournament_farrier.GetFirstNamePossessive]的學徒修剪著我這匹貴馬的蹄子。\n\n我對這年輕人有種不好的感覺，果不其然，第一顆釘子太長了。這傢伙踢得很兇，差點踢到[tournament_farrier.GetFirstNameNoTooltip]，還在店裡痛苦地跛行著。\n\n"
	ep2_locale_events.3500.war:0 "這個學徒追在#EMP [ROOT.Char.Custom('ContestHorseRaceName')]#!後面跑——這匹[ROOT.Char.Custom('HorseStoryMareStallion')]需要立刻換蹄鐵。"
	ep2_locale_events.3500.race:0 "這個學徒追在#EMP [ROOT.Char.Custom('ContestHorseRaceName')]#!後面跑——這匹[ROOT.Char.Custom('ContestHorseRaceGender')]需要立刻換蹄鐵。"
	ep2_locale_events.3500.other:0 "這個學徒追在[ROOT.Char.Custom('ContestHorseRaceHerHim')]後面跑——這匹[ROOT.Char.Custom('ContestHorseRaceGender')]需要立刻換蹄鐵。"
	ep2_locale_events.3500.a:0 "[ROOT.Char.Custom('ContestHorseRaceSheHe')|U]比你五年工資都還要值錢，笨蛋！"
	ep2_locale_events.3500.a.war_horse:0 "[ROOT.Char.Custom('HorseStorySheHe')|U]比你五年工資都還要值錢，笨蛋！"
	ep2_locale_events.3500.b:0 "那個學徒再也不會在我的領地內工作了！"
	ep2_locale_events.3500.c:0 "我指望這次不收錢！"
	ep2_locale_events.3500.d:0 "將來要小心一點。"
	every_attending_contestant_tt:0 "所有參賽者"
	ep2_locale_events.4000.t:0 "$tournament_locale_bowyer$：弓匠事件"
	ep2_locale_events.4000.desc:0 "我真的喜歡一支很棒的箭！"
	ep2_locale_events.4000.a:0 "裝上箭羽"
	ep2_locale_events.4000.b:0 "不裝箭羽"
	ep2_locale_events.4001.t:0 "$tournament_locale_bowyer$：彎了，但不是弓……"
	ep2_locale_events.4001.desc:0 "「我看著還可以！」[tournament_bowyer.GetFirstName]正在檢驗著我帶來讓[tournament_bowyer.GetHerHim]檢的弓。我一邊翻遍堆放在我身旁桌子上成捆的商品，[tournament_bowyer.GetSheHe]一邊繼續檢查著。\n\n「前端看著有點不對勁。」弓匠瞇起眼睛，[tournament_bowyer.GetSheHe]還一邊緊握著上下弓片，把它們越掰越彎，「你看，有點變形在這——」\n\n#EMP 喀嚓！#!這把弓應聲而裂，[tournament_bowyer.GetFirstNamePossessiveNoTooltip]被驚得張大了嘴。[tournament_bowyer.GetHerHis]堅稱檢查是必要的，反正這弓總會斷，這種聲辯迴響於房裡，但應該感到失落的是我吧。"
	ep2_locale_events.4001.a:0 "你最好給我換一個，免費的！"
	ep2_locale_events.4001.a.success:0 "[tournament_bowyer.GetFirstNameNoTooltip]免費替換了這把弓"
	ep2_locale_events.4001.a.failure:0 "[tournament_bowyer.GetFirstNameNoTooltip]拒絕賠錢"
	ep2_locale_events.4001.b:0 "見鬼。好吧，你有賣的嗎？"
	ep2_locale_events.4001.c:0 "[tournament_bowyer.Custom('InsultNoun')]！你，你這個……#EMP [tournament_bowyer.Custom('InsultNoun')]#!！"
	ep2_locale_events.4010.t:0 "$tournament_locale_bowyer$：射擊型禮物"
	ep2_locale_events.4010.desc:0 "我查看著弓匠攤位上陳列的貨品，欣賞著各式各樣的弓箭及配件。\n\n當我看了大量待售的有用物品時，我立刻想起了[befriend_target.GetFirstName]。\n\n也許這裡有什麼東西會勾起[befriend_target.GetHerHis]的興趣……"
	ep2_locale_events.4010.a:0 "一張新弓。"
	ep2_locale_events.4010.a.tt:0 "#F 迎合[befriend_actor.GetFirstNamePossessiveNoTooltip]務實的一面。#!"
	ep2_locale_events.4010.b:0 "好的箭袋是一種被忽視的必需品。"
	ep2_locale_events.4010.b.tt:0 "#F 迎合[befriend_actor.GetFirstNamePossessiveNoTooltip]有條理的一面。#!"
	ep2_locale_events.4010.c:0 "這些狩獵箭是獨一無二的。"
	ep2_locale_events.4010.c.tt:0 "#F 迎合[befriend_actor.GetFirstNamePossessiveNoTooltip]精力充沛的一面。#!"
	ep2_locale_events.4010.d:0 "我想沒有。"
	ep2_locale_events.4011.reply_bow:0 "裡面是一張嶄新的弓，配有一組箭矢。\n\n"
	ep2_locale_events.4011.reply_quiver:0 "裡面是一隻設計奇特的箭袋，比常規的要大。\n\n"
	ep2_locale_events.4011.reply_hunt:0 "裡面是一套精心製作的狩獵箭。\n\n"
	ep2_locale_events.4011.opening:0 "[befriend_actor.GetTitledFirstName]突然出現在我面前，[befriend_actor.GetHerHis]張開雙臂抱著一隻形狀怪異的包裹。一份禮物？\n\n"
	ep2_locale_events.4011.success_bow:0 "$ep2_locale_events.4511.reply_bow$這是一件非常精美的作品，一張配得上貴族的弓。"
	ep2_locale_events.4011.bow:0 "$ep2_locale_events.4511.reply_bow$我難掩自己的失望。我是說，一張弓……"
	ep2_locale_events.4011.success_quiver:0 "$ep2_locale_events.4511.reply_quiver$我花了點時間來仔細檢查它，這是我見過的最具工效的箭袋！"
	ep2_locale_events.4011.quiver:0 "$ep2_locale_events.4511.reply_quiver$我要這個來幹嘛？我是說，真的……"
	ep2_locale_events.4011.success_hunt:0 "$ep2_locale_events.4511.reply_hunt$這些箭的結構堅實得不同尋常，顯然用來射殺小型獵物很完美。"
	ep2_locale_events.4011.hunt:0 "$ep2_locale_events.4511.reply_hunt$狩獵箭？你#EMP 真的#!不該……"
	ep2_locale_events.4011.a:0 "我藏不住自己的笑意，[befriend_actor.GetSheHe]選得好啊！"
	ep2_locale_events.4011.b:0 "「真是個……體貼的禮物……」"
	ep2_locale_events.4012.opening:0 "[befriend_target.GetTitledFirstName]欣然收下了這東西，帶著孩童般的喜悅打開了包裝的封皮。\n\n"
	ep2_locale_events.4012.success_reply:0 "當[befriend_target.GetSheHe]看到這東西時，[befriend_target.GetHerHis|U]的眼睛睜大了——我有種不錯的預感。"
	ep2_locale_events.4012.reply:0 "當[befriend_target.GetHerHis|U]看到這東西時，[befriend_target.GetSheHe]似乎心頭一沉。"
	ep2_locale_events.4012.success_bow:0 "\n\n「雕工多麼精湛的一張[newly_created_artifact.GetType]啊！我會好好珍惜的！」"
	ep2_locale_events.4012.bow:0 "「一張[newly_created_artifact.GetType]！不錯。不錯。」"
	ep2_locale_events.4012.success_quiver:0 "\n\n「這東西值得一觀！你在哪兒找到這個的？」"
	ep2_locale_events.4012.quiver:0 "「用來裝箭的？我懂了。」"
	ep2_locale_events.4012.success_hunt:0 "「嚄，我已經找這種東西找了好久了！」"
	ep2_locale_events.4012.hunt:0 "「你說用來打獵？好哇。好哇。」"
	ep2_locale_events.4012.success:0 "\n\n[befriend_target.GetSheHe|U]感謝了我，手還放到我肩上。我覺得我擊中要害了！"
	ep2_locale_events.4012.failure:0 "\n\n[befriend_target.GetSheHe|U]臨走前油腔滑調地感謝了我一句，我在想什麼啊……"
	ep2_locale_events.4012.a:0 "正中其懷。"
	ep2_locale_events.4012.b:0 "這有啥用……"
	ep2_locale_events.4050.t:0 "$tournament_locale_bowyer$：振作起來"
	ep2_locale_events.4050.desc:0 "翻過成捆的箭矢和成堆的弓弦，我偶然發現了一摞堆疊整齊、尤其精緻的前臂皮甲。套了一隻到我的前臂上，挺括皮革保護著我手臂的內側。\n\n「這一對甲是我們最優質的護臂，[ROOT.Char.GetLadyLord]。用弓弦抽打千萬次也磨不穿這個！」[tournament_bowyer.GetFirstName]察覺到了一絲潛在的商機，[tournament_bowyer.GetSheHe]便飛快溜到了我身邊。\n\n我好奇地檢驗了下皮革，用手掂了掂重量。"
	ep2_locale_events.4050.a:0 "也許我們能敲定協議？"
	ep2_locale_events.4050.a.success:0 "你討價還價成功"
	ep2_locale_events.4050.a.failure:0 "你的談判失敗了"
	ep2_locale_events.4050.a.critfailure:0 "[tournament_bowyer.GetFirstNameNoTooltip]生氣地表示不賣"
	ep2_locale_events.4050.b:0 "我要兩幅！"
	ep2_locale_events.4050.c:0 "多少錢？"
	ep2_locale_events.4050.d:0 "沒有這個也行吧。"
	ep2_locale_events.4500.t:0 "$tournament_locale_weaponsmith$：削掉舊劍"
	ep2_locale_events.4500.start:0 "我交出了 "
	ep2_locale_events.4500.artifact:0 "[chipped_sword.GetName]， "
	ep2_locale_events.4500.noartifact:0 "我的武器， "
	ep2_locale_events.4500.end:0 "準備迎接接下來的試驗，但當其離開我的雙手時，我心中頃刻間就充滿了悔意。武器匠[tournament_weaponsmith.GetFirstName]顯然對請求應接不暇了，於是[tournament_weaponsmith.GetSheHe]把我的武器轉交給一個看起來就靠不住的學徒來處理。\n\n這位年輕[apprentice.GetWomanMan]興奮地拿起武器，隨意揮舞了一下——太隨意了——它和旁邊的鐵砧相撞，被撞出了一道深深的豁口！\n\n我不由自主地大叫起來，嚇得武器匠驚恐地轉過身，一隻手奪下受損的武器，另一只抽了這[apprentice.Custom('GirlBoy')]一耳光。"
	ep2_locale_events.4500.a:0 "馬上給我修好！搞快點！"
	ep2_locale_events.4500.a.tt:0 "這會很花錢，而且很要費些苦工夫來修補，但我需要你修好它！"
	ep2_locale_events.4500.b:0 "哦……你還有賣的嗎？"
	ep2_locale_events.4500.c:0 "現在就給我！"
	tournament_sword_name:0 "比武劍"
	tournament_sword_description:0 "$artifact_sword_description$\n\n這把武器購於一場比武大會上。"
	tournament_sword.martiallifestyle:0 "$tournament_sword_description$經久耐用的結構顯示出要成為一把殺戮之刃的首要承諾。"
	tournament_sword.controlledadv:0 "$tournament_sword_description$刀刃上的銘文提及了保家衛國。"
	tournament_sword.foreignfaith:0 "$tournament_sword_description$刀刃上奇怪而異樣的文字似乎參考自一種未知的宗教。"
	ep2_locale_events.4501.t:0 "$tournament_locale_weaponsmith$：武裝完畢"
	ep2_locale_events.4501.desc:0 "我正看著[tournament_weaponsmith.GetFirstName]鍛造一件新武器時，聽到了一聲微弱而明顯的#EMP 噹啷聲#!，接著是一句嘟嘟囔囔但帶古怪氣聲的咒罵。透過昏暗，我終於發現我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spying_spouse'))][spying_spouse.GetFirstName]正蹲在一張小桌子後面！\n\n[spying_spouse.GetHerHis|U]的目的很快就明晰了。[spying_spouse.GetHerHis|U]的目光打量著[tournament_weaponsmith.GetFirstNamePossessiveNoTooltip]筋肉發達的手臂，汗水在緊縮的肌肉上淌出了細流。顯然，[spying_spouse.GetFirstNamePossessiveNoTooltip]滿臉的潮紅不只是因為高溫……\n\n我朝[spying_spouse.GetHerHim]走近了一步。只這一步就夠了：我們四目相對，[spying_spouse.GetFirstNameNoTooltip]被驚得幾乎喘不上氣來，被當場抓包。"
	ep2_locale_events.4501.a:0 "也許我們應該看看是不是所有人都有這樣的興趣？"
	ep2_locale_events.4501.a.tt:0 "我敢打包票，那個鐵匠嘴角浮現的微笑已經說明了太多……"
	ep2_locale_events.4501.b:0 "嗯，鐵匠手臂是#EMP 非常#!壯……"
	ep2_locale_events.4501.b.tt:0 "顯然，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spying_spouse'))]有著極好的品味！"
	ep2_locale_events.4501.c:0 "喂！我們要走了！"
	ep2_locale_events.4501.d:0 "[spying_spouse.GetSheHe|U]也就看看。無傷大雅。"
	ep2_locale_events.4505.t:0 "$tournament_locale_weaponsmith$：名劍"
	ep2_locale_events.4505.desc:0 "我走進鐵匠鋪，只見[tournament_weaponsmith.GetFirstNamePossessive]眼睛睜得大大的。[tournament_weaponsmith.GetHerHis]手中恭敬地握著絲綢包裹的什麼東西。\n\n「[ROOT.Char.GetLadyLord]。」[tournament_weaponsmith.GetHerHis|U]聲音有些顫抖。「你使劍的本領堪稱傳奇。我……我給你做了這個。」\n\n[tournament_weaponsmith.GetSheHe|U]揭開絲綢，露出一把華麗無比的劍。我拿過劍的那一瞬間，就感受到了它上佳的質量，這柄武器感覺就像是我手臂的延伸。\n\n「我按照你自己的風格打造了它，[ROOT.Char.GetLadyLord]。如果你願意收下這份禮物，對我來說就是最高的榮譽。」"
	ep2_locale_events.4505.a:0 "這是我的榮幸，[tournament_weaponsmith.GetFirstNameNoTooltip]。"
	ep2_locale_events.4505.a.tt:0 "一份禮物？！這把劍值一千把劍。那我就收下了！"
	ep2_locale_events.4505.b:0 "如此好劍理應得到合適的報酬。"
	ep2_locale_events.4505.c:0 "我不要你那粗製濫造的劍！"
	ep2_locale_events.4506.t:0 "$tournament_locale_weaponsmith$：名字的寓意？"
	ep2_locale_events.4506.desc:0 "「它需要一個名字。」\n\n[tournament_weaponsmith.GetFirstNamePossessive]在我揮舞著我的新劍測試時打斷了我，我對著武器匠揚起了眉毛。\n\n「傳奇人物攜帶的所有武器都有一個名字。這是傳統！強大戰士的武器需要一個強大的名字來讓敵人望而生畏！」[tournament_weaponsmith.GetFirstNameNoTooltip]非常堅持。"
	ep2_locale_events.4506.a:0 "我剛好想到一個名字。"
	ep2_locale_events.4506.a.tt:0 "[rename_artifact.GetName]獲得一個新名字"
	ep2_locale_events.4506.b:0 "劍就是工具，僅此而已。"
	ep2_locale_events.4510.t:0 "$tournament_locale_weaponsmith$：攻擊型的禮物"
	ep2_locale_events.4510.desc:0 "環顧武器匠的鋪面，各式各樣的致命器具和精心製作的商品惹人注目。\n\n我的目光掠過閃亮的貨架時，思緒也飄向了[befriend_target.GetFirstName]。\n\n我如果要把[befriend_target.GetHerHim]爭取過來，就需要找到#EMP [befriend_target.GetSheHe]#!會欣賞的東西……"
	ep2_locale_events.4510.a:0 "一件做工精良的貼身武器。"
	ep2_locale_events.4510.a.tt:0 "#F 迎合[befriend_actor.GetFirstNamePossessiveNoTooltip]好戰的一面。#!"
	ep2_locale_events.4510.b:0 "某種用來展示的漂亮物件。"
	ep2_locale_events.4510.b.tt:0 "#F 迎合[befriend_actor.GetFirstNamePossessiveNoTooltip]貪圖享樂的一面。#!"
	ep2_locale_events.4510.c:0 "我覺得[befriend_target.GetFirstNameNoTooltip]是個愛用#EMP 匕首#!的[befriend_target.GetWomanMan]。"
	ep2_locale_events.4510.c.tt:0 "#F 迎合[befriend_actor.GetFirstNamePossessiveNoTooltip]陰險的一面。#!"
	ep2_locale_events.4510.d:0 "我會找到其他方法來打動[befriend_target.GetHerHim]。"
	ep2_locale_events.4511.reply_weapon:0 "裡面是一把製作精良的[newly_created_artifact.GetType]，在柔和的光線下泛著暗淡的光。\n\n"
	ep2_locale_events.4511.reply_ornament:0 "裡面是一件精巧的展示用武器，比起帶上戰場，更適合掛在牆上。\n\n"
	ep2_locale_events.4511.reply_dagger:0 "裡面是一把小巧而雅致的匕首，有著閃閃發光的刀身。\n\n"
	ep2_locale_events.4511.opening:0 "一天早上，我被[befriend_actor.GetTitledFirstName]突如其來地攔下，[befriend_actor.GetSheHe]還滿懷期待地微笑著遞給我一捆包裹。一份禮物？\n\n"
	ep2_locale_events.4511.success_weapon:0 "$ep2_locale_events.4511.reply_weapon$這把武器的工藝水準以及明確的實用性是無可否認的。"
	ep2_locale_events.4511.weapon:0 "$ep2_locale_events.4511.reply_weapon$我心頭一沉，我要這勞什子來幹嘛？"
	ep2_locale_events.4511.success_ornament:0 "$ep2_locale_events.4511.reply_ornament$這是一件製作精良的物品，非常注重細節，讓人挪不開眼。"
	ep2_locale_events.4511.ornament:0 "$ep2_locale_events.4511.reply_ornament$哦，一件完然無用的物品……我想我至少能賣掉它。"
	ep2_locale_events.4511.success_dagger:0 "$ep2_locale_events.4511.reply_dagger$它的形態隱約中呼喚著我，讓我持有，並將其帶回家。"
	ep2_locale_events.4511.dagger:0 "$ep2_locale_events.4511.reply_dagger$這到底是用來幹什麼的？這是無賴才用的器具。"
	ep2_locale_events.4511.a:0 "我不由自主地被[befriend_actor.GetSheHe]打動了……"
	ep2_locale_events.4511.b:0 "「謝……謝謝你。很不錯。」"
	ep2_locale_events.4512.opening:0 "[befriend_target.GetTitledFirstName]熱情地接過我仔細包好的禮物，將它舉在手裡，臉上露出了燦爛的笑容。\n\n"
	ep2_locale_events.4512.success_reply:0 "當包裝被扔掉時，[befriend_target.GetHerHis|U]笑得更燦爛了。"
	ep2_locale_events.4512.reply:0 "當包裝被扔掉時，[befriend_target.GetHerHis|U]的情緒有所變化——那是好奇，還是鄙夷呢？"
	ep2_locale_events.4512.success_weapon:0 "\n\n「啊，一件鑄造技藝非常精湛的[newly_created_artifact.GetType]。某種……可以倚仗的武器。」"
	ep2_locale_events.4512.weapon:0 "「噢……一把[newly_created_artifact.GetType]。正合我意。」"
	ep2_locale_events.4512.success_ornament:0 "\n\n「多好一件展示品啊！這值得任何一位貴族來收藏！」"
	ep2_locale_events.4512.ornament:0 "「哦，展示品？很……好。」"
	ep2_locale_events.4512.success_dagger:0 "「哦，這很好，非常好……如此的平衡。」"
	ep2_locale_events.4512.dagger:0 "「適合用來切……蔬菜，我覺得？」"
	ep2_locale_events.4512.success:0 "\n\n[befriend_target.GetSheHe|U]真誠地感謝我。這真是再好不過了！"
	ep2_locale_events.4512.failure:0 "\n\n[befriend_target.GetSheHe|U]禮貌地感謝我。看來它沒達到預期的效果……"
	ep2_locale_events.4512.a:0 "我眼光不錯。"
	ep2_locale_events.4512.b:0 "真是可惜……"
	ep2_locale_events.4520.t:0 "$tournament_locale_weaponsmith$：可敬的靈液"
	ep2_locale_events.4520.desc:0 "「一位貴族的血！」[tournament_weaponsmith.GetFirstNamePossessive]的聲音洪亮，嚇了我一跳。我眨了眨眼，透過昏暗只見[tournament_weaponsmith.GetSheHe]正飢渴地佇立在那兒，揮舞著一把閃閃發光的匕首。\n\n「我所需要的也只是一丁點貴族#EMP 飛濺#!的鮮血，就能淬滅一把利刃！這把刀將是有史以來最好的武器！我將被廣為傳頌！」[tournament_weaponsmith.GetSheHe|U]緩緩逼近，[tournament_weaponsmith.GetHerHis]的眼中閃現出瘋狂的光。\n\n「這都會是你的，[ROOT.Char.GetLadyLord]，都是你的。我只是需要成為打造此物之人。請允許我這麼做，我們倆的名字將被永遠銘記！」\n\n我低頭看向我的手臂。"
	ep2_locale_events.4520.a:0 "為了榮耀。為了聲名永存！"
	ep2_locale_events.4520.a.success:0 "鑄造進展順利"
	ep2_locale_events.4520.a.failure:0 "鑄造進展不順"
	ep2_locale_events.4520.b:0 "我們可以一試，但先讓我拿下藥膏……"
	ep2_locale_events.4520.c:0 "如果你#EMP 確定#!這會有用的話……"
	ep2_locale_events.4520.d:0 "胡說八道。"
	ep2_locale_events.4521.t:0 "$tournament_locale_weaponsmith$：血色精鋼"
	ep2_locale_events.4521.start:0 "當[tournament_weaponsmith.GetFirstName]激動地開火和捶打時，我前臂夾緊一塊乾淨的抹布，以止住血流。等我們放血的目標實現時，抹布幾乎濕透了，但血流本身已經減緩，傷口也凝結了。\n\n這把刀被畢恭畢敬地放在了一張桌子上。"
	ep2_locale_events.4521.success:0 "這是一件看著很古怪的事：乾血不斷從刀刃上脫落，露出鋼鐵中烏青的圖案。我試驗了下柔韌度，刀刃嘎吱作響，令人發愁。\n\n"
	ep2_locale_events.4521.failure:0 "總之，這刀很醜。細長的刀身覆蓋了一層乾血，武器的重量似乎也在隨時變化。脆性的鋼材上有著一層層斑駁的漩渦。\n\n"
	ep2_locale_events.4521.ending:0 "「#EMP 完美#!！」[tournament_weaponsmith.GetFirstNameNoTooltip]好像並沒有懾服於我的懷疑態度，[tournament_weaponsmith.GetSheHe]驚喜地握著這把刀時，[tournament_weaponsmith.GetHerHis]的雙手也顫抖著。"
	ep2_locale_events.4521.a:0 "我要了！"
	ep2_locale_events.4521.b:0 "你可以把它留著。"
	ep2_locale_events.5020.t:0 "$tournament_locale_tourney_grounds$：震撼嗎？"
	ep2_locale_events.5020.desc:0 "人們正在著準備比武大會的場地。這些小差役們帶著盔甲四處奔跑，看起來就像小稻草人。「等一等！」其中一個人拿起頭盔喊道。\n\n我聽到看台上傳來熟悉的咯咯笑聲，轉頭看到了[impressed_lover.GetTitledFirstName]，周圍是其他用手帕捂住嘴巴的[impressed_lover.GetWomenMen]。[impressed_lover.GetSheHe|U]沒有向我揮手。[impressed_lover.GetSheHe|U]沒那個必要。\n\n「來比劃兩下嗎？」[impressed_rival.GetTitledFirstName]從我身邊走過，揚起下巴，「你會需要的。」"
	ep2_locale_events.5020.a:0 "我會確保[impressed_lover.GetFirstNameNoTooltip]會看。"
	ep2_locale_events.5020.a.success:0 "你給[impressed_lover.GetShortUIName]留下了深刻印象"
	ep2_locale_events.5020.a.failure:0 "[impressed_lover.GetShortUIName]沒什麼興趣"
	ep2_locale_events.5020.b:0 "啊哈！恐嚇那個討厭的[impressed_rival.GetFirstNameNoTooltip]的絕好機會。"
	ep2_locale_events.5020.b.success:0 "[impressed_rival.GetShortUIName]被嚇壞了"
	ep2_locale_events.5020.b.failure:0 "[impressed_rival.GetShortUIName]未受影響"
	ep2_locale_events.5020.c:0 "我只需要討一個人開心。那就是我自己。"
	tournament_ground_flexing:0 "令人難忘的訓練"
	ep2_locale_events.5020.a.success.tt:0 "你與[impressed_lover.GetShortUIName]的關係提高了[fertility|E]"
	ep2_locale_events.1520.t:0 "雙月"
	ep2_locale_events.1520.desc:0 "「一個徵兆！一個預兆！」我走近門口，聽到[ROOT.Char.GetFaith.HouseOfWorship]裡傳來喊叫聲。[tournament_priest.GetTitledFirstName]碰巧見到了我，指著天空。順著[tournament_priest.GetHerHis]焦狂的雙眼，我看到了：月亮。以及另一個月亮。\n\n「我在古代文獻中讀到過這個，」[tournament_priest.GetSheHe]繼續說道，「這預示會發生一些事——但會是什麼？」"
	ep2_locale_events.1520.a:0 "一個預兆！宣告我的勝利！"
	ep2_locale_events.1520.b:0 "月亮像硬幣一樣圓。很明顯，這昭示著財富。"
	ep2_locale_events.1520.c:0 "兩個完美的斬首剪影……"
	ep2_locale_events.1520.d:0 "我以前見過這個……在一本關於星星的書中。"
	ep2_locale_events.1520.e:0 "這沒有任何意義。"
	tournament_astronomy_modifier:0 "天文學家"
	tournament_astronomy_modifier_desc:0 "該角色研究了星星和它們的移動"
	ep2_locale_events.1520.superstitious:0 "你變得迷信"
	ep2_locale_events.3010.t:0 "有害的空氣"
	ep2_locale_events.3010.desc:0 "一走進營地，一股刺鼻的氣味撲面而來。我在盡量不被噁心到的同時盡量優雅地捂住鼻子，[alerted_physician.GetFirstName]用手帕捂住自己的鼻子，向我走來。\n\n「[ROOT.Char.GetLadyLord]，你應該離開，由於空氣有害，參賽者正接連病倒，」[alerted_physician.GetSheHe]警告我。"
	ep2_locale_events.3010.a:0 "這一定有什麼原因。找到它。"
	ep2_locale_events.3010.a.success:0 "[alerted_physician.GetShortUIName]調查營地"
	ep2_locale_events.3010.b:0 "這場比武大會一定是被詛咒了！"
	ep2_locale_events.3010.b.flavor:0 "我自會遠離營地……"
	ep2_locale_events.3010.c:0 "我不會輸給這些愚蠢的企圖！"
	ep2_locale_events.3010.d:0 "我何必關心？"
	tournament_not_cursed_modifier:0 "清新的空氣"
	tournament_not_cursed_modifier_desc:0 "該角色阻止了有害空氣荼毒比武大會"
	ep2_locale_events.3010.a.success.tt:0 "[alerted_physician.GetShortUIName]找到了原因"
	ep2_locale_events.3010.a.failure:0 "[alerted_physician.GetShortUIName]失敗了"
	ep2_locale_events.3011.t:0 "$ep2_locale_events.3010.t$：瘴氣"
	ep2_locale_events.3011.desc:0 "[alerted_physician.GetFirstName]回來向我稟報，臉上洋溢著滿足的微笑。「[ROOT.Char.GetLadyLord]，我找到了病源，」[alerted_physician.GetSheHe]宣布，同時努力克制住自己的笑聲。\n\n「來客們找不到地方來處理他們的……廢棄物，所以只能傾倒在河裡。正如希波克拉底所說的那樣，有害的空氣會帶來疾病。」"
	ep2_locale_events.3011.a:0 "我必須提醒他們！"
	ep2_locale_events.3011.b.contestant:0 "我自己知道就行了。"
	ep2_locale_events.3011.b.champion:0 "我只會提醒我的勇士[champion.GetFirstNameNoTooltip]。"
	ep2_locale_events.3011.b:0 "我為什麼要告訴他們？"
	ep2_locale_events.3510.t:0 "裝備精良"
	ep2_locale_events.3510.desc:0 "熔爐的高溫足以讓大多數客人望而卻步。我打開門，發現蹄鐵匠在[farrier.GetHerHis]的工作台上打哈欠。似乎之前沒有多少人來找[farrier.GetHerHim]。[farrier.GetSheHe|U]迅速直起身子，清了清喉嚨，發出一聲清脆的咳嗽聲。\n\n「我可以幫你嗎？我可以為你提供最好的馬蹄鐵，為比武大會做好準備，」[farrier.GetSheHe]建議道，並展示了一套令人非常動心的作品。"
	ep2_locale_events.3510.a:0 "「給我最好的！」"
	ep2_locale_events.3510.b:0 "「我真的應該為我的騎士們買一些……」"
	ep2_locale_events.3510.c:0 "「好運護身符！」"
	ep2_locale_events.3510.d:0 "「我很好，謝謝。」"
	ep2_locale_events.3510.a.prowess:0 "你的[prowess|E]提高了"
	ep2_locale_events.3510.a.martial:0 "你的[martial|E]提高了"
	ep2_locale_events.3510.a.prestige:0 "你的新裝備令人難忘"
	tournament_new_horseshoes_modifier:0 "嶄新的馬蹄鐵"
	good_luck_horseshoe_artifact:0 "馬蹄鐵"
	good_luck_horseshoe_artifact_desc:0 "一塊馬蹄鐵，據說能辟邪驅祟。"
	ep2_locale_events.1530.t:0 "你是塵土"
	ep2_locale_events.1530.desc.intro:0 "日落臨近，[ROOT.Char.GetFaith.HouseOfWorship]周圍的院子裡空無一人。我聽到樹葉沙沙作響，一隻小動物在墓碑間奔跑。某些墓碑上的刻痕幾已模糊。其餘的尚清晰。\n\n我走向這些墓碑"
	ep2_locale_events.1530.desc.young:0 "，它們似乎如此遙遠。幾乎遙不可及。"
	ep2_locale_events.1530.desc.middle:0 "。等我的時候到了，我會要有一個比這更好的安息之所。"
	ep2_locale_events.1530.desc.old:0 "，也有些遲了。時光會持續流逝，我的生命中從未感到過如此遲暮。"
	ep2_locale_events.1530.a:0 "我想或許能找到我的一位先祖……"
	ep2_locale_events.1530.b.christian:0 "我將成為塵土歸來。"
	ep2_locale_events.1530.b.fallback:0 "很快我也會在那裡。"
	ep2_locale_events.1530.c:0 "塵歸塵，土歸土！真壯觀啊！"
	ep2_locale_events.1530.d:0 "唔……又如何呢……？"
	ep2_locale_events.1530.a.success:0 "你在墓穴裡找到了一位祖先"
	ep2_locale_events.1530.a.failure:0 "這裡沒有你知道的人"
	ep2_locale_events.4540.t:0 "刀鋒之上"
	ep2_locale_events.4540.desc.intro:0 "「[weaponsmith.GetSheHe]的作品真了不起！」，我聽到一位離開了作坊的騎士得意地說。那波光粼粼的劍刃像水晶湖一樣反射著陽光。\n\n我推開門，迎接我的是一團熊熊燃燒的火焰。"
	ep2_locale_events.4540.desc.contestant:0 "「你打算那樣上場嗎？」武器匠指著掛在我腰帶上的[my_weapon.GetNameNoTooltip|l]問道。"
	ep2_locale_events.4540.desc.fallback:0 "我這次雖然不上場，但也不能忽視這位工匠的天賦。"
	ep2_locale_events.4540.desc.outro:0 "\n\n「你有金，我有鋼。」"
	ep2_locale_events.4540.a:0 "「讓它更致命。」"
	ep2_locale_events.4540.a.tt:0 "磨利的鋒刃只在比武大會持續期間有效"
	ep2_locale_events.4540.b.christian:0 "「沿著刀刃雕刻#EMP 以主之名#!」"
	ep2_locale_events.4540.b.fallback:0 "「刻一篇禱文。」"
	ep2_locale_events.4540.c:0 "「我想讓它說[my_weapon.GetOwner.GetHouse.GetMotto]。」"
	ep2_locale_events.4540.d:0 "「我會留下我的金子。」"
	ep2_locale_events_artifact_sharp_desc:0 "[my_weapon.GetDesc]\n\n這把刀已經為比武大會磨好了。"
	ep2_locale_events_artifact_prayer_desc:0 "[my_weapon.GetDesc]\n\n一篇禱文刻在了刀上。"
	ep2_locale_events_artifact_motto_desc:0 "[my_weapon.GetDesc]刀上刻有「[my_weapon.GetOwner.GetHouse.GetMotto]」。"
	artifact_tournament_sharpened_blade_modifier:0 "利刃"
	artifact_monthly_piety_7_modifier:0 "刻有禱文"
	artifact_monthly_prestige_7_modifier:0 "刻有格言"
	ep2_locale_events.1060.t:0 "無賴和傻瓜"
	ep2_locale_events.1060.desc:0 "「哈！無賴！」我打開門時聽到有人喊道。一個[tournament_gambler.GetWomanMan]高興地笑著，拿起桌上的金子。「呸！」[tournament_gambler.GetHerHis]的對手滿口抱怨，拍打桌子，[tournament_gambler.GetSheHe]站了起來。\n\n這個陌生人注視著我，微微鞠躬。「這位[ROOT.Char.GetTitleAsNameNoTooltip]想玩牌嗎？我出一張牌，你來賭你的牌比我大還是比我小。贏家通吃。就像聽起來這麼簡單。」\n\n「五，」[tournament_gambler.GetSheHe]說道，打出了[tournament_gambler.GetHerHis]的牌。"
	ep2_locale_events.1060.a:0 "「我的牌比你大！」"
	ep2_locale_events.1060.b:0 "「我的牌比你小！」"
	ep2_locale_events.1060.c:0 "「我不想參與賭博。」"
	ep2_locale_events.1060.a.success:0 "你贏了雙倍"
	ep2_locale_events.1060.a.failure:0 "你輸掉了你的錢"
	ep2_locale_events.4530.t:0 "$tournament_locale_weaponsmith$：錘子的智慧"
	ep2_locale_events.4530.desc:0 "我可以從路的另一邊看到火焰緩緩搖曳。甚至在我打開門之前，它們的溫暖已經包裹了我的身體，這是熟悉的擁抱。房間內，鐵匠排列著一批釘子。\n\n「我能幫你什麼忙嗎，[ROOT.Char.GetLadyLord]？」[tournament_weaponsmith.GetSheHe]問道，[tournament_weaponsmith.GetHerHis]的前額沾滿了煤炭。這裡的空氣愈加渾濁。"
	ep2_locale_events.4530.a:0 "「我聽說鐵匠可以破解法術。請務必安撫我的靈魂。」"
	ep2_locale_events.4530.a.tt:0 "你變得迷信了"
	ep2_locale_events.4530.b:0 "「能給我看個高超的技術嗎？」"
	ep2_locale_events.4530.b.success:0 "你的能力提升"
	ep2_locale_events.4530.b.crit_success:0 "你的能力大幅提升"
	ep2_locale_events.4530.b.failure:0 "你受傷了"
	ep2_locale_events.4530.c:0 "「你能改進我的[improved_weapon.GetNameNoTooltip]嗎？」"
	ep2_locale_events.4530.c.tt:0 "獲得#positive_value +2#![prowess|E]"
	ep2_locale_events.4530.d.success:0 "治療有效！"
	ep2_locale_events.4530.d.nothing:0 "治療無效"
	ep2_locale_events.4530.d:0 "「我的身體！好痛！救救我！」"
	improved_artifact_desc:0 "[improved_weapon.GetDesc]\n\n在一次重要的比武大會之前，得到了一位技術嫻熟的武器匠的改進。"
	ep2_locale_events.4530.e:0 "「我只是四處看看。」"
	ep2_locale_events.5000.t:0 "鋼鐵的呼喚"
	ep2_locale_events.5000.desc.intro:0 "我帶著我的孩子[my_child.GetFirstName]參觀比武場，遇到了一群[ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]，他們正在為下一場比試加緊訓練。我向[my_knight.GetTitledFirstName]揮手致意，這位騎士戴著那頂頭盔我差點沒認出來。\n\n「啊，如果……那會給我們家族帶來極大的榮譽……」但我很快停了下來，因為我注意到[my_child.GetFirstNamePossessiveNoTooltip]一直盯著劍。"
	ep2_locale_events.5000.desc.martial:0 " 考慮到[my_child.GetHerHis]對軍事的興趣，這並不奇怪。"
	ep2_locale_events.5000.desc.non_martial:0 "我以前都沒注意到[my_child.GetSheHe]對這些事感興趣。"
	ep2_locale_events.5000.a:0 "「真是個好主意！」"
	ep2_locale_events.5000.b:0 "「很好，那麼[my_knight.GetFirstNameNoTooltip]會訓練你。」"
	ep2_locale_events.5000.c:0 "「你覺得自己可以像那樣忽視自己的職責？」"
	ep2_locale_events.5010.t:0 "$tournament_locale_tournament_grounds$：還差點意思"
	ep2_locale_events.5010.desc.intro:0 "走進比武場，我加入一群"
	ep2_locale_events.5010.desc.prowess:0 "強壯的[ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]，他們在侍從幫忙穿上盔甲時彼此挖苦著。"
	ep2_locale_events.5010.desc.mind:0 "參賽者交流常見的策略，戲劇性地暗示即將到來的精彩表演。"
	ep2_locale_events.5010.desc.fallback:0 "參賽者在適度的熱情下練習他們的表演技巧。"
	ep2_locale_events.5010.desc.outro:0 "\n\n幾名觀眾已經在俯視我們，粗鄙的人嚼著烤肉吐著骨頭，呼喊著要看好戲。\n\n我們中的一些人對這種干擾訓練的行為表示不滿。而在叫喊聲中，其他人則堅持認為這成了一個證明自己的機會。"
	ep2_locale_events.5010.a:0 "我要讓你們都看看該怎麼做才對。"
	ep2_locale_events.5010.a.success:0 "你的訓練很成功"
	ep2_locale_events.5010.a.failure:0 "你的訓練很難堪"
	ep2_locale_events.5010.b.good:0 "我記得上次，那是如此愉快的回憶。"
	ep2_locale_events.5010.b.bad:0 "這次。這次我會做得更好。"
	ep2_locale_events.5010.b.flavor:0 "一段記憶在你的腦海中縈繞……"
	ep2_locale_events.5010.c:0 "「你們瞅啥？！」"
	ep2_locale_events.5010.c.success:0 "人群感到畏懼"
	ep2_locale_events.5010.c.failure:0 "人群嘲笑你"
	ep2_locale_events.5010.d:0 "我現在該告辭了。"
	ep2_locale_events.5030.t:0 "新員工"
	ep2_locale_events.5030.desc.intro:0 "扈從們擦拭盔甲時開著玩笑。其中一人用力地哼了一聲，聽起來像一頭豬，其他人很快就模仿他。他們的[ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]大人在附近遊蕩著。\n\n我在這些人中看到了[councillor_employer.GetTitledFirstNamePossessive]的內閣大臣[poached_councillor.GetTitledFirstName]。 "
	ep2_locale_events.5030.desc.contestant:0 "[poached_councillor.GetHerHis|U]的技巧極受讚揚，作為潛在的勝者之一，[poached_councillor.GetHerHis]的名字在場內迴盪。"
	ep2_locale_events.5030.desc.fallback:0 "[poached_councillor.GetHerHis|U]的貢獻並沒有被忽視，[poached_councillor.GetSheHe]為領主家族所做的令人非常難忘。"
	ep2_locale_events.5030.desc.outro:0 "\n\n我可以說服[poached_councillor.GetHerHim]加入我自己的內閣。"
	ep2_locale_events.5030.a:0 "金錢是最大的誘惑。"
	ep2_locale_events.5030.b:0 "「一個技藝嫻熟的[poached_councillor.GetWomanMan]應該有一個技藝嫻熟的領主。或者根本沒有領主。」"
	ep2_locale_events.5030.b.success:0 "你嚇到了[poached_councillor.GetShortUIName]"
	ep2_locale_events.5030.b.failure:0 "[poached_councillor.GetShortUIName]被你的無禮冒犯了"
	ep2_locale_events.5030.c:0 "「在我的宮廷裡，更受尊敬的生活在等著你。」"
	ep2_locale_events.5030.d:0 "「我親愛的[poached_councillor.GetFirstNameNoTooltip]，我們不是好朋友嗎？來我這吧。」"
	ep2_locale_events.5030.e:0 "我不想得罪[councillor_employer.GetTitledFirstNameNoTooltip]。"
	ep2_locale_events.5500.t:0 "老如石"
	ep2_locale_events.5500.desc:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]之旅正好讓我在賽前好好放鬆一下！我漫步在街道上，看到當地的孩子們在模仿戰鬥，他們使用棍棒作為武器，並大喊「為了我家族的榮譽！」，「#EMP 啊#!」聲此起彼伏。\n\n我停下來欣賞最著名的建築之一：它驕傲地佇立廣場中央。仔細觀察它，我很快注意到一些古老的銘文……"
	ep2_locale_events.5500.a.rome:0 "等等……那是拉丁語嗎？"
	ep2_locale_events.5500.a.fallback:0 "哈！我學過這門古老的語言！"
	ep2_locale_events.5500.b:0 "這塊石頭可以放在家裡做成漂亮的牆！"
	ep2_locale_events.5500.c:0 "我們必須不斷向他們學習。"
	ancient_stone_artifact:0 "古代石碑"
	ancient_stone_artifact_desc:0 "這塊石頭帶有古老銘文，它似乎已被轉而用作村莊的圍牆。"
	ep2_locale_events.5510.t:0 "$tournament_locale_settlement$：後巷"
	ep2_locale_events.5510.desc:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]在地人似乎和參賽的貴族一樣，對這次比武大會充滿興趣：一些人在他們房子的底層搭建了臨時商店，[ROOT.Char.Custom('GetLocalStreetFoodPlural')]聞起來很香。\n\n除了狂歡和喋喋不休的人們，我還聽到……來自其中一條小巷的劇烈噪聲；我靠近後發覺這似乎是一場農民鬥毆，但其中一個比其他人的武藝高得多。"
	ep2_locale_events.5510.a:0 "「喂，你！就是你！你現在是我的騎士了。」"
	ep2_locale_events.5510.a.success:0 "你說服了[village_thug.GetShortUIName]"
	ep2_locale_events.5510.a.failure:0 "[village_thug.GetShortUIName]一臉不悅"
	ep2_locale_events.5510.b:0 "「好厲害的招式，我研究一下……」"
	ep2_locale_events.5510.c:0 "「馬上停下，你們這些蠻子！」"
	tournament_stopped_peasant_fight:0 "平靜的街道"
	ep2_locale_events.5520.t:0 "$tournament_locale_settlement$：穿針引線"
	ep2_locale_events.5520.desc:0 "一群[village_woman.GetWomenMen]把一座房子充當主要的編織作坊，我沒花太多心思就意識到，他們就正在進行的比武大會進行著熱烈的交談。\n\n我靠在窗戶上，小心翼翼地不被人注意。\n\n「......還有那個[gossip_knight.GetWomanMan]，是叫[gossip_knight.GetFirstName]？我不敢相信他們昨天當場抓住了[gossip_knight.GetHerHim]！」 其中一位說道，同時熟練地穿針引線。"
	ep2_locale_events.5520.a:0 "我沒聽錯吧？"
	ep2_locale_events.5520.a.success:0 "他們似乎沒注意到你"
	ep2_locale_events.5520.a.success.tt:0 "你得知了[gossip_knight.GetTitledFirstNamePossessive]的秘密"
	ep2_locale_events.5520.a.failure:0 "他們抓到你偷聽"
	ep2_locale_events.5520.b:0 "我能從他們的技術知識中學到一些東西……"
	ep2_locale_events.5520.c:0 "想象一下他們肯定從中獲利不少……"
	ep2_locale_events.5520.d:0 "我什麼也沒聽到。"
	tournament_supported_weavers:0 "編織興趣"
	tournament_supported_weavers_desc:0 "該角色花了相當多的時間向村裡的織布工學習"
	tournament_weaving_taxes_modifier:0 "織造稅"
	ep2_locale_events.5530.t:0 "尋歡作樂"
	ep2_locale_events.5530.desc:0 "從村莊周圍的田野就能聽到音樂聲。跟著樂聲，我來到了它的源頭：裝飾著繁複花環的廣場。這裡有長笛和手鼓以及各種樂器和民謠！\n\n男人和女人在廣場的各處跳舞，時而他們的手合在一起，時而他們開始唱歌，時而他們轉啊轉啊轉。"
	ep2_locale_events.5530.a:0 "如果我的臣民看到我加入他們，會很高興！"
	ep2_locale_events.5530.b:0 "給在場的人留下深刻印象的絕佳時機。"
	ep2_locale_events.5530.b.success:0 "你的舞姿讓人印象深刻"
	ep2_locale_events.5530.b.failure:0 "你給人以笨拙的印象"
	ep2_locale_events.5530.c.flavor:0 "戰鬥如劍舞！"
	ep2_locale_events.5530.c:0 "這些動作……在接下來的比試中，或許能派上用場！"
	ep2_locale_events.5530.d:0 "那首音樂讓人靈感大發！"
	ep2_locale_events.5530.e:0 "我不能從訓練中分心。"
	tournament_village_dance_modifier:0 "鄉村舞蹈"
	ep2_locale_events.1070.t:0 "過去的時光"
	ep2_locale_events.1070.desc.intro:0 "我和若干廷臣坐在酒館裡，「我看到那個英勇的騎士有某人的標記，」其中一個低聲說道，我很快就陷入了沉思，觀察著燭火搖曳。\n\n我喝下一口"
	ep2_locale_events.1070.desc.alcohol:0 "[ROOT.Char.Custom('RegionalAlcoholicDrink')]"
	ep2_locale_events.1070.desc.no_alcohol:0 "[ROOT.Char.Custom('RegionalDrink')]"
	ep2_locale_events.1070.desc.outro:0 "，滿臉笑容地回想起當時[my_memory.GetDescription]。\n\n「你想聽一個真實的故事嗎？」我轉向同伴們問道。"
	ep2_locale_events.1070.a:0 "這是談論一些令人振奮的話題的完美時刻。"
	ep2_locale_events.1070.b:0 "我需要確保#EMP 我#!看起來不錯。"
	ep2_locale_events.1070.c:0 "我只想繼續喝酒。"
	ep2_locale_events.3020.t:0 "甜言蜜語"
	ep2_locale_events.3020.desc:0 "「如果[enemy_knight.GetFirstName]不大勝其他參賽者，我會感到驚訝！」我在營地裡閒逛時聽到有人這麼說。一群來客圍著鍋吃飯，我看到那個[enemy_knight.GetTitledFirstNameNoTooltip]就坐在他們中間。\n\n「說得太誇張了，我的朋友，」[enemy_knight.GetSheHe]說道，同時[enemy_knight.Custom('quirk_pos_standalone')|l]。我注視著[enemy_knight.GetHerHim]，輕輕地點了點頭。\n\n「失陪一下，」[enemy_knight.GetSheHe]喃喃自語，站了起來。「這位[ROOT.Char.GetLadyLord]有什麼要商量的嗎？」"
	ep2_locale_events.3020.a:0 "「勝利不會讓你交到任何朋友。」"
	ep2_locale_events.3020.a.success:0 "[enemy_knight.GetShortUIName]聽了你的話"
	ep2_locale_events.3020.a.failure:0 "[enemy_knight.GetShortUIName]被你的提議侮辱了"
	ep2_locale_events.3020.b:0 "「我是你的領主。我命令你放棄。」"
	ep2_locale_events.3020.c:0 "我想要一場公平的戰鬥。"
