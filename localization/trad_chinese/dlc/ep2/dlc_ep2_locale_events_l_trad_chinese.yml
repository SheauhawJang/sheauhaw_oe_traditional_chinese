	tournament_tailor_mixup_scheme_modifier:0 "錯誤身份"
	tournament_tailor_mixup_scheme_modifier_desc:0 "該角色持有另一個家族的徽記，使其有了很強的誤導性。"
	tournament_armorer_shield_modifier:0 "優質盾牌"
	tournament_armorer_shield_modifier_desc:0 "該角色被贈與一面高質量的展示用盾，購自一位比武大會的鑄甲師。"
	tournament_armorer_tournament_modifier:0 "比武頭盔"
	tournament_armorer_tournament_modifier_desc:0 "該角色被贈與一頂高質量的比武頭盔，購自一位比武大會的鑄甲師。"
	tournament_tailor_banner_modifier:0 "上好旌旗"
	tournament_tailor_banner_modifier_desc:0 "該角色被贈與一面美麗的旗幟，購自一位比武大會的裁縫。"
	tournament_tailor_gambeson_modifier:0 "優質軟甲"
	tournament_tailor_gambeson_modifier_desc:0 "該角色被贈與一副結實的軟鎧甲，購自一位比武大會的裁縫。"
	tournament_tailor_glove_modifier:0 "優質手套"
	tournament_tailor_glove_modifier_desc:0 "該角色被贈與一雙精緻的手套，購自一位比武大會的裁縫。"
	tournament_weaponsmith_ornament_modifier:0 "裝飾劍"
	tournament_weaponsmith_ornament_modifier_desc:0 "該角色被贈予了一件高質量的裝飾性展示用武器，購自一家比武大會的鐵匠鋪。"
	tournament_bowyer_quiver_modifier:0 "優質箭袋"
	tournament_bowyer_quiver_modifier_desc:0 "該角色被贈與一個高質量的箭袋，購自一位比武大會的弓匠。"
	tournament_bowyer_hunt_modifier:0 "優質狩獵鈍器"
	tournament_bowyer_hunt_modifier_desc:0 "該角色被贈與一些高質量的狩獵箭，購自一位比武大會的弓匠。"
	tournament_kept_the_peace_modifier:0 "維護和平"
	tournament_kept_the_peace_modifier_desc:0 "該角色用三寸不爛之舌緩和了一場高風險的對抗。"
	tournament_man_of_the_people_modifier:0 "民眾之友"
	tournament_man_of_the_people_modifier_desc:0 "該角色很樂意與同級別的平民交好。"
	tournament_snob_modifier:0 "自視甚高"
	tournament_snob_modifier_desc:0 "該角色拒絕花時間與那些被其認為身份比自己低微的人待在一起。"
	tournament_dice_player_modifier:0 "骰子賭徒"
	tournament_dice_player_modifier_desc:0 "該角色在一家酒館裡參加了一場高賭注的骰子遊戲。"
	tournament_lecherous_knight_modifier:0 "好色的戰士"
	tournament_lecherous_knight_modifier_desc:0 "該角色發現其騎士與一些謹慎的老手參與了風流活動，並決定加入其中。"
	tournament_lecherous_knight_positive_modifier:0 "好色的戰士"
	tournament_lecherous_knight_positive_modifier_desc:0 "該角色發現其騎士與一些謹慎的老手參與了風流活動，並決定在他們[ROOT.Char.GetFaith.PriestNeuterPlural]的批准下加入其中。"
