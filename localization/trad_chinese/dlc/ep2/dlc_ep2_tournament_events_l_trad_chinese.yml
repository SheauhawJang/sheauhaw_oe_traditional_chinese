l_trad_chinese:
	ep2_tournament_events.0001.t:0 "$tournament_versus_header$瘸腿的格鬥者"
	ep2_tournament_events.0001.desc:0 "我揮手拂去眼睛上的塵土，深吸一口氣，人群的叫喊聲如雨點般在我身邊傾瀉而下。[versus_contestant.GetFirstName]離我稍稍有點距離，我們兩人暫時分開以便喘口氣。\n\n我們開始慢慢地繞著對方轉圈，觀眾的叫喊聲稍微安靜了下來。一個錯誤的舉動都可能會立即結束這場戰鬥。 [versus_contestant.GetFirstNamePossessiveNoTooltip]的眼睛幾乎不知不覺地瞇了起來。\n\n轉圈時，我注意到[versus_contestant.GetFirstNamePossessiveNoTooltip]每邁出一步時，右腳邊就會揚起一小團灰塵。這幾乎就像是……[versus_contestant.GetFirstNameNoTooltip]有點跛腳？"
	ep2_tournament_events.0001.a:0 "如果我在這裡急轉一下，就能知道了……"
	ep2_tournament_events.0001.b:0 "「哈！抓住你的破綻了！」"
	ep2_tournament_events.0001.c:0 "[versus_contestant.GetFirstNamePossessiveNoTooltip]在誤導我。我會按自己的方式戰鬥。"
	ep2_tournament_events.0001.a.tt:0 "你的移動將確定對手是否在誤導你"
	ep2_tournament_events.0001.b.tt.win:0 "[versus_contestant.GetFirstNamePossessiveNoTooltip]的腿受傷了"
	ep2_tournament_events.0001.b.tt.lose:0 "[versus_contestant.GetFirstNameNoTooltip]在誤導你"
	ep2_tournament_events.0002.t:0 "$tournament_versus_header$迎合觀眾"
	ep2_tournament_events.0002.desc:0 "#EMP 鐺！#!\n\n[versus_contestant.GetFirstName]一聲咆哮，用力將我擲了出去，我的身體砰的一聲撞到了競技場邊緣的木牆上。剛將我摔出去，[versus_contestant.GetSheHe]的臉上就露出了得意的微笑，讓我驚訝的是，[versus_contestant.GetSheHe]背過身向與我相反的方向走去。\n\n面對吼叫著的人群，[versus_contestant.GetFirstNamePossessiveNoTooltip]高舉手臂，然後屈臂亮起了肱二頭肌，擺出一副強壯[versus_contestant.GetWomanMan]的樣子。人群歡呼的聲音更響了，那些善變的農民樂在其中！"
	ep2_tournament_events.0002.a:0 "#EMP 這#!才是#EMP 真正#!的[ROOT.Char.GetWomanMan]該有的樣子！"
	ep2_tournament_events.0002.b:0 "直視我，崽種！"
	ep2_tournament_events.0002.c:0 "我要教育一下[versus_contestant.GetHerHim]，不要把[versus_contestant.GetHerHis]的後背漏給我！"
	ep2_tournament_events.0002.a.tt:0 "向人群展示力量！"
	ep2_tournament_events.0002.c.tt:0 "從背後偷襲"
	ep2_tournament_events.0003.t:0 "$tournament_versus_header$認輸"
	ep2_tournament_events.0003.desc:0 "[versus_contestant.GetFirstNamePossessive]身體周圍揚起灰塵，[versus_contestant.GetSheHe]向後倒進泥土中。我正在贏得這場戰鬥，每個人都知道這一點。\n\n在人群的嘈雜聲中，[versus_contestant.GetFirstName]艱難地用[versus_contestant.GetHerHis]的膝蓋撐起身體，伸出雙臂。\n \n「夠了！我受夠了。不來了。」 [versus_contestant.GetSheHe]喊道。"
	ep2_tournament_events.0003.desc.dread:0 "從那顫抖的身體可以看出，[versus_contestant.GetHerHis]打輸不僅僅是因為我的能力。[versus_contestant.GetFirstNameNoTooltip]畏懼我。"
	ep2_tournament_events.0003.desc.wounded:0 "痛苦清晰的刻畫在了[versus_contestant.GetFirstNamePossessiveNoTooltip]的臉上。[versus_contestant.GetSheHe]並不是懦夫，但要繼續下去就是愚蠢了。"
	ep2_tournament_events.0003.desc.craven:0 "儘管[versus_contestant.GetFirstNamePossessiveNoTooltip]確實在比武大會上受了傷，但[versus_contestant.GetSheHe]迴避與我對視的表現，以及乞求時的顫抖，都揭示了[versus_contestant.GetSheHe]投降的真正原因：單純的怯懦。"
	ep2_tournament_events.0003.a:0 "懦夫，你就是個恥辱。"
	ep2_tournament_events.0003.b:0 "我理解。請起身吧，這場戰鬥已經結束了。"
	ep2_tournament_events.0003.c:0 "你的傷勢看著很嚴重。咱們去給你找一位醫生。"
	ep2_tournament_events.0003.d:0 "別再挑戰我了！"
	ep2_tournament_events.0003.e:0 "你應該為你的戰鬥驕傲，[versus_contestant.GetFirstNameNoTooltip]。"
	ep2_tournament_events.0004.t:0 "$tournament_versus_header$死從天降"
	ep2_tournament_events.0004.desc:0 "我的劍與我的對手[versus_contestant.GetFirstNamePossessive]的劍激烈地交鋒著，火星四濺。我們向左轉身，各自後退一步。\n\n[versus_contestant.GetFirstNameNoTooltip|U]一劍向我劈來，咣鐺，劍尖擦著我的身體砍在了地面上。我如毒蛇一般，迅速出手用盡全力一腳踢在劍上。[versus_contestant.GetFirstNamePossessiveNoTooltip]的劍從[versus_contestant.GetHerHis]手中飛出，轉著圈飛入了空中，落到了人群裡，把我倆嚇壞了！\n\n一聲尖叫劃破空氣，我倆趕忙衝過去，看到[watching_crowd.GetFirstName]正跪在地上，那柄飛劍正插在[watching_crowd.GetHerHis]的手臂上。"
	ep2_tournament_events.0004.a:0 "[versus_contestant.GetFirstNameNoTooltip]，你怎麼#EMP 能#!這樣？"
	ep2_tournament_events.0004.b:0 "[watching_crowd.GetFirstNameNoTooltip]！你還好吧？"
	ep2_tournament_events.0004.b.success:0 "[watching_crowd.GetFirstNameNoTooltip]接受了你的道歉"
	ep2_tournament_events.0004.b.failure:0 "[watching_crowd.GetFirstNameNoTooltip]不肯原諒你"
	ep2_tournament_events.0004.c:0 "沒時間浪費了……"
	ep2_tournament_events.0004.c.tt:0 "趁[versus_contestant.GetSheHe]分心揮劍出擊！"
	ep2_tournament_events.0005.t:0 "$tournament_versus_header$不擇手段"
	ep2_tournament_events.0005.start:0 "我不斷揮舞武器，連續攻擊，[versus_contestant.GetFirstNamePossessive]不斷招架。一記沉重的肩推讓[versus_contestant.GetHerHim]向後打滑，雙腿彎曲，我發現了一個千載難逢的機會。完全出於本能，我的腿甩出了一個長長的弧線，一腳踢進了[versus_contestant.GetHerHis]的腹股溝，發出沉重的#EMP 撞擊聲#!。\n\n"
	ep2_tournament_events.0005.eunuch:0 "但我緊接著打出的一記重擊，也只是鏗鏘一聲與[versus_contestant.GetFirstNamePossessiveNoTooltip]的武器相撞。這一下打得[versus_contestant.GetHerHim]後退了幾步，但我突然想起了關於[versus_contestant.GetFirstNameNoTooltip]身體的一點特殊資訊，肩膀垂了下來……\n\n「踢我那沒什麼用，[ROOT.Char.GetLadyLord]！」[versus_contestant.GetSheHe|U]搖了搖[versus_contestant.GetHerHis]的頭，對我說道，「至少從那之後就沒用了。」\n\n#EMP 當然。#![versus_contestant.GetFirstNameNoTooltip]是個閹人！"
	ep2_tournament_events.0005.pain:0 "[versus_contestant.GetFirstNameNoTooltip]發出了一聲介於喘息、咳嗽和呻吟之間的大喊。[versus_contestant.GetHerHis]的手幾乎握不住武器，眼睛痛苦地擠到了一起。很快，[versus_contestant.GetSheHe]就痛得直不起身子，差點倒在地上。"
	ep2_tournament_events.0005.a:0 "哈！好機會！"
	ep2_tournament_events.0005.b:0 "啊！對不起！我不是故意的！"
	ep2_tournament_events.0005.c:0 "啊，對啊。我給忘了。"
	ep2_tournament_events.0006.t:0 "$tournament_versus_header$擰開"
	ep2_tournament_events.0006.desc:0 "格鬥區域圍了一圈柵欄，[versus_contestant.GetFirstName]和我互相攻擊。[versus_contestant.GetSheHe]後退時，我跟了上去，我們的刀劍再次發出響亮的撞擊聲，使我的手臂也震動起來。\n\n突然間，一個機會：[versus_contestant.GetFirstNameNoTooltip]滑了一下，[versus_contestant.GetHerHis]的腳打滑了，我立即用肩膀頂推[versus_contestant.GetHerHis]的胸骨上，把[versus_contestant.GetHerHim]弄得四仰八叉。\n\n[versus_contestant.GetFirstNameNoTooltip|U]很難立即恢復過來，我的思緒突然飛回到我花了幾個小時學習的培訓手冊，書中有些關於在出現明顯優勢時的奇思妙想。\n\n幾乎是不知不覺地，我開始擰開我武器的手柄……"
	ep2_tournament_events.0006.a:0 "終於！機會！"
	ep2_tournament_events.0006.a.tt:0 "將配重球投擲出去！"
	ep2_tournament_events.0006.a.toast:0 "圓球飛臉！"
	ep2_tournament_events.0006.b:0 "接招吧，無賴！"
	ep2_tournament_events.0006.b.tt:0 "[versus_contestant.GetWomanMan]倒地的時候最好用腳踢……"
	ep2_tournament_events.0006.c:0 "最好讓對方爬起來。"
	ep2_tournament_events.0007.t:0 "$tournament_versus_header$給你一點錢……"
	ep2_tournament_events.0007.desc:0 "沒有什麼比輕鬆贏得決鬥更令人愉快的了。[versus_contestant.GetFirstName|U]在崎嶇不平的地面上向後爬，我一邊跟上，一邊揮著武器穩定出招。又一次雷鳴般的揮擊正中了[versus_contestant.GetHerHis]，[versus_contestant.GetSheHe]絕望地抓住了我的手臂。我咧開嘴笑了笑。\n\n「等等，#EMP 等等！#!」我們打鬥時，[versus_contestant.GetFirstNameNoTooltip]低聲對我大喊，刀劍仍然橫擋著。「聽我說，我需要這場勝利！」我微微聳了聳肩，這讓[versus_contestant.GetHerHim]更加恐慌。\n\n「住手！我是個有錢的[versus_contestant.GetWomanMan]，求你了，我可以讓你覺得很值。一個……一百塊錢讓你認輸！」"
	ep2_tournament_events.0007.a:0 "你說一百塊？"
	ep2_tournament_events.0007.b:0 "我們不談錢，來談談義務吧……"
	ep2_tournament_events.0007.c:0 "你買不出這條路，[versus_contestant.GetFirstNameNoTooltip]。"
	ep2_tournament_events.0010.t:0 "$tournament_versus_header$精打細算的冒險"
	ep2_tournament_events.0010.desc:0 "[versus_contestant.GetFirstNamePossessive]的劍從我頭頂劃過，時間變慢，劍刃在空中歌唱。這不是微不足道的打擊；但如果我留在原地，那對我造成的傷害將綽綽有餘。\n\n事情本該很簡單，攻擊如此狂暴，卻還要讓始作俑者面對反擊，但是我心裡有種揮之不去的感覺。對於[versus_contestant.GetSheHe]這種段位的招式，[versus_contestant.GetFirstNameNoTooltip]發動攻擊時滿臉扭曲地大喝是可以理解的，但我覺得其中還有些許的滿足感。[versus_contestant.GetHerHis|U]起手攻擊時[versus_contestant.GetSheHe]的目光落在我的身側。這一切都是佯攻嗎？\n\n來襲臨近。是時候採取行動了。"
	ep2_tournament_events.0010.a:0 "抓住你了！"
	ep2_tournament_events.0010.a.success:0 "你的反擊奏效了"
	ep2_tournament_events.0010.a.failure:0 "[versus_contestant.GetFirstNameNoTooltip]在誤導你"
	ep2_tournament_events.0010.b:0 "我寧願格擋也不要冒險反擊。"
	ep2_tournament_events.0010.b.success:0 "你格擋成功"
	ep2_tournament_events.0010.c:0 "最好改天還能戰鬥。"
	ep2_tournament_events.0010.c.tt:0 "簡簡單單側跨一步，放棄了有利的位置，但在眼下，謹慎才是勇氣的精髓。"
	ep2_tournament_events.0011.t:0 "$tournament_versus_header$手的選擇"
	ep2_tournament_events.0011.desc:0 "事情就發生在剎那之間。我們兩刃相接，[versus_contestant.GetFirstNamePossessive]的劍柄在我握劍手的手背上狠狠撞了一下，我踉蹌地後退拉開距離，另一隻手緊緊抓住握劍手，劍無力地微微下垂。\n\n我試探著動了動手指，一陣抽痛蔓延到了我的手臂上。#EMP 好像#!傷不太重——如果有受傷的話——但[versus_contestant.GetFirstNameNoTooltip]的進攻逼得我不斷後退，根本擠不出時間檢查。[versus_contestant.GetSheHe|U]咧嘴笑著，顯然意識到了自己的優勢，接著又是一劍被我躲過。\n\n我不能一直躲下去。不管怎樣，都得處理一下我的手。"
	ep2_tournament_events.0011.a:0 "「哈！你不會以為我只練了一隻手吧？！」"
	ep2_tournament_events.0011.a.tt:0 "我的左手和右手一樣靈巧！"
	ep2_tournament_events.0011.b:0 "只有一個辦法。"
	ep2_tournament_events.0011.b.tt:0 "是時候看看這些臨時的課程是否奏效了……"
	ep2_tournament_events.0011.b.success:0 "你的策略成功了"
	ep2_tournament_events.0011.b.failure:0 "[versus_contestant.GetFirstNameNoTooltip]毫不在意"
	ep2_tournament_events.0011.b.criticalfailure:0 "你的武器掉在了地上"
	ep2_tournament_events.0011.c:0 "無論發生什麼，我都不會認輸！"
	ep2_tournament_events.0011.c.tt:0 "切換至雙手持劍或許能減輕一些疼痛，但如果我的手真的受傷了，這不會起到太大作用……"
	ep2_tournament_events.0011.c.opinion:0 "所有旁觀者對你的好感度增加#COLOR_GREEN 5#!"
	ep2_tournament_events.0011.c.success:0 "你不屈地戰鬥"
	ep2_tournament_events.0011.c.failure:0 "你受傷的手撐不下去了"
	ep2_tournament_events.0012.t:0 "$tournament_versus_header$披上披風"
	ep2_tournament_events.0012.desc:0 "當我邁向前方準備與[versus_contestant.GetFirstName]對決時，[versus_contestant.GetSheHe]停了下來，放低了[versus_contestant.GetHerHis]的武器。微風吹動，我的披風飄了起來。\n\n「你是……要穿這個？」[versus_contestant.GetSheHe|U]問道，茫然和懷疑出現在[versus_contestant.GetHerHis]臉上，「當然，我來這裡不是為了評論是非的，你看起來確實非常#EMP 時尚。#!」\n\n我不確定是否要感謝[versus_contestant.GetHersHis]突然的傻笑。"
	ep2_tournament_events.0012.intrigue:0 "目光越過我的對手，我發現人群中有一個女人抓著一條風吹下亂擺的頭巾。這個計畫慢慢成形，但確實成形了……"
	ep2_tournament_events.0012.arrogant:0 "事實上，我一點都不感謝。[versus_contestant.GetSheHe]竟敢嘲笑我和我#EMP 華麗#!的服裝？！"
	ep2_tournament_events.0012.a:0 "我要讓你瞧瞧我#EMP 戰鬥#!的樣子有多時尚！"
	ep2_tournament_events.0012.b:0 "#EMP 當然#!我不會這麼打——嘿！"
	ep2_tournament_events.0012.b.tt:0 "讓我們看看一件披風扔在[versus_contestant.GetHerHis]臉上後[versus_contestant.GetSheHe]還有多能打！"
	ep2_tournament_events.0012.c:0 "當然不是。請稍等。"
	ep2_tournament_events.0012.c.tt:0 "真是的，「決鬥披風」？我當時到底在#EMP 想什麼？#!"
	ep2_tournament_events.0012.d:0 "那些偉人都是這樣戰鬥的，[versus_contestant.Custom('InsultNoun')]！"
	ep2_tournament_events.0020.t:0 "$tournament_versus_header$唇槍舌劍"
	ep2_tournament_events.0020.desc:0 "微風吹拂著我們周圍的空氣，[versus_contestant.GetFirstName]準備好劍向我走來。我會四處尋找任何優勢，就像任何優秀的決鬥者所做的那樣。沒有高低不平的地面，沒有影響[versus_contestant.GetHerHim]視線的斜射陽光，[versus_contestant.GetHerHis]的姿勢沒有弱點。我做好了公平戰鬥的準備。\n\n人群中發出一聲喊叫——肯定是某個傻瓜從凳子上掉下來了——讓[versus_contestant.GetFirstNameNoTooltip]停了下來。[versus_contestant.GetSheHe]試著重新把注意力集中在我身上，顯得焦躁不安。據說有些人需要心無旁騖才能戰鬥。也許[versus_contestant.GetFirstNameNoTooltip]就是這樣的一個[versus_contestant.GetWomanMan]？"
	ep2_tournament_events.0020.secret:0 "\n\n幾乎是不請自來的，這個問題的小小要點跳進了我的腦海。難道[versus_contestant.GetSheHe]不是那種人……啊，是的。確實如此！"
	ep2_tournament_events.0020.a:0 "「那是什麼，[versus_contestant.GetFirstNameNoTooltip]？你做了#EMP 什麼？！#!」"
	ep2_tournament_events.0020.a.tt:0 "大聲說出，讓所有人都聽見！"
	ep2_tournament_events.0020.b:0 "我知道你做了什麼，[versus_contestant.GetFirstNameNoTooltip]！"
	ep2_tournament_events.0020.b.tt:0 "小聲說出，所有人都知道的秘密就不再是秘密了！"
	ep2_tournament_events.0020.c:0 "說話一直是我的強項。"
	ep2_tournament_events.0020.c.success:0 "[versus_contestant.GetFirstNameNoTooltip]被你的話分散了注意力"
	ep2_tournament_events.0020.c.failure:0 "[versus_contestant.GetFirstNameNoTooltip]沒有因你的話分心"
	ep2_tournament_events.0020.d:0 "我應該專注於戰鬥。"
	ep2_tournament_events.0021.t:0 "$tournament_versus_header$優勢不擇手段"
	ep2_tournament_events.0021.desc:0 "[versus_contestant.GetFirstNamePossessive]的劍擦過我的劍刃，我後退時火花四濺。我的背撞到競技場地的護欄，[versus_contestant.GetSheHe|U]冷酷地笑了笑，把我困在護欄處。我需要爭取任何形式的優勢。\n\n美妙的是，一份意識的片段突然遊到了我的腦海中。我是多麼愚蠢！什麼都忘記也不該忘記這出！也許現在是使用它的時候了……\n\n「[ROOT.Char.GetFirstName]，現在你還能怎麼幹？」[versus_contestant.GetSheHe|U]揮舞著武器低聲喝道。「看來你快被我幹掉了。」"
	ep2_tournament_events.0021.a:0 "「事實上，你說的甚至比[family.GetFirstNameNoTooltip]幹過的還多。」"
	ep2_tournament_events.0021.b:0 "「[versus_contestant.Custom('InsultNoun')|U]，我還#EMP 幹過#!你[versus_contestant.Custom2('RelationToMeShort', SCOPE.sC('family') )]！」"
	ep2_tournament_events.0021.c:0 "也許最好別刺激[versus_contestant.GetHerHim]……"
	ep2_tournament_events.1001.t:0 "$tournament_contest_header$燃燒的建築"
	ep2_tournament_events.1001.desc:0 "在混戰的暴力打鬥中，幾乎不可能保持住自己的方位。競爭者的人群波濤洶湧——人性的不可控就在於此。任何擋路的人都可能會遭遇災禍！當然，一個不幸的農民只需要趕緊讓開就可以避免這些。但是當受害者是一座建築物時，這個問題會更加明顯。\n\n混戰已經蔓延到[activity.GetCurrentPhase.GetLocation.GetBaronyNameExplicitly]的地產，我現在都能看到雙方的參賽者都在扯下建築立面的碎片用作盾牌甚至投擲物。我想我甚至能聽到遠處火焰的噼啪聲……"
	ep2_tournament_events.1001.a:0 "住手，你們不長眼嗎！停戰！"
	ep2_tournament_events.1001.b:0 "既然他們在這裡打，那我也這麼乾。"
	ep2_tournament_events.1001.c:0 "#EMP 夠了！#!停戰！"
	ep2_tournament_events.1001.c.success:0 "團戰暫時停止了"
	ep2_tournament_events.1001.c.failure:0 "沒人聽你的"
	ep2_tournament_events.1001.d:0 "也許是時候離開了。"
	ep2_tournament_events.1002.t:0 "$tournament_contest_header$重建項目"
	ep2_tournament_events.1002.desc:0 "我從混戰中脫身，朝著營地走去，但我很快意識到一位憤怒的存在正迅速向我靠近。\n\n「你還有什麼要解釋的？！」我不知所措的表情清楚地表明了我對這個問題的困惑，[mayor.GetHerHis]的表情更加陰沉。 「我的村莊被#EMP 毀掉了！#!」\n\n這名穿著考究的[mayor.GetWomanMan]，[mayor.GetFirstName]，暴躁地介紹著自己，[mayor.GetSheHe]就是這座如今已相當破爛的定居點的村長，而且顯然[mayor.GetHerselfHimself]把這裡的問題歸咎於我。\n\n「嗯？你打算怎麼辦？下個冬天我們將失去#EMP 一切#!！」"
	ep2_tournament_events.1002.a:0 "也許我能幫你重建？"
	ep2_tournament_events.1002.b:0 "你很勇哦，[mayor.GetFirstNameNoTooltip]。"
	ep2_tournament_events.1002.b.tt:0 "該選項可用，因為你的高[dread|E]"
	ep2_tournament_events.1002.c:0 "好吧，好吧，我會出錢。"
	ep2_tournament_events.1002.d:0 "滾！我要休息！"
	ep2_tournament_events.1003.t:0 "$tournament_contest_header$墜落的劍刃"
	ep2_tournament_events.1003.desc:0 "混戰翻滾著向我襲來。我就這樣被裹挾其中，使出渾身解數盡力維持。劍撕裂盔甲、長矛打在盾牌的金屬圓環上的叮噹聲一直在我周圍迴盪。\n\n突然一把長矛進入視野，朝著我的頭飛過來。我勉強往旁邊躲閃，用我的[tournament_weapon.GetName]來偏轉攻擊。很幸運我逃脫了。\n\n我轉身再次揮舞[tournament_weapon.GetType]，卻發現它完全從我的手中被打飛了！它落在塵土飛揚的地面上，被緊張的戰鬥人員踢來踢去。"
	ep2_tournament_events.1003.a:0 "啊！我的武器！"
	ep2_tournament_events.1003.a.tt.success:0 "你成功拿回了武器"
	ep2_tournament_events.1003.a.tt.failure:0 "武器被踢得更遠了"
	ep2_tournament_events.1003.b:0 "那個等會兒再拿。"
	ep2_tournament_events.1003.b.tt:0 "暫時只能用副武器了。"
	ep2_tournament_events.1004.t:0 "$tournament_contest_header$迷路的[comely_stray.Custom('GetLassLad')|U]"
	ep2_tournament_events.1004.desc:0 "我的視線穿過掙扎的身體、破裂的頭盔和飛揚的塵土，那是靈魂嗎？ [comely_stray.GetSheHe|U]看起來有一種空靈的美感。\n\n不，不，那不是靈魂：刻在[comely_stray.GetHerHis]迷人的臉上的是一種純粹的恐懼，看起來[comely_stray.GetSheHe]正在尋找出路。\n\n我剛張開嘴準備叫喊，[comely_stray.GetSheHe]就被絆倒了，[comely_stray.GetHerHis]笨拙地踩在了一把長矛上，畏畏縮縮地遠離刀刃，悲傷的眼淚湧了出來。"
	ep2_tournament_events.1004.a:0 "抓緊了，親愛的！"
	ep2_tournament_events.1004.a.tt:0 "別管團戰了；我有更重要的事要做！"
	ep2_tournament_events.1004.c:0 "[rescuer_knight.GetFirstNameNoTooltip]！把[comely_stray.GetHerHim]帶到安全的地方！"
	ep2_tournament_events.1004.d:0 "[comely_stray.GetSheHe|U]必須自己照顧好自己。"
	ep2_tournament_events.1004.d.escape.tt:0 "[comely_stray.GetSheHe|U]毫髮無損地脫身了"
	ep2_tournament_events.1004.d.injured.tt:0 "[comely_stray.GetSheHe|U]受傷了"
	ep2_tournament_events.1004.d.dead.tt:0 "[comely_stray.GetSheHe|U]遭遇了不幸的結局"
	ep2_tournament_events.1005.t:0 "$tournament_contest_header$直取咽喉"
	ep2_tournament_events.1005.desc:0 "在我周圍，[ROOT.Char.GetWomenMen]因劇烈的打鬥倒下，鮮血從四肢流出。盾牌斷成兩半，旁邊是破碎的長矛和被丟棄的劍，這些物件散落在戰場上。\n\n一個身份不明的對手向我逼近，我招架了[ROOT.Char.GetHerHis]的一擊，手臂感覺到一股震動。我躲過了下一次攻擊，自己也揮空了，我#X 上前#!一步，然後——\n\n對手的攻擊正好落在我的下巴下面。如果我留在原地，就不會被擊中了。現在，我的喉嚨被擊碎了。我跪倒在地，按著自己的傷口，蹣跚著試圖逃離戰場。"
	ep2_tournament_events.1005.a:0 "……呵！"
	ep2_tournament_events.1006.t:0 "$tournament_header$被俘"
	ep2_tournament_events.1006.start:0 "我用我的劍攻擊[surrendering_knight.GetFirstName]，劍刃上飛濺出火花，割裂了[surrendering_knight.GetHerHis]的盔甲。[surrendering_knight.GetHerHis]遭到沉重的打擊，向後倒下，[surrendering_knight.GetSheHe]最終扔下了武器，舉起一隻手臂示意投降。\n\n"
	ep2_tournament_events.1006.normal:0 "我帶著[surrendering_knight.GetFirstNameNoTooltip]退出打鬥現場走向我的扈從，這樣我重回賽場後還能有人看著[surrendering_knight.GetHerHim]。一般來說，俘虜會贖回自己以重獲自由；[surrendering_knight.GetSheHe]應該值一大筆錢！"
	ep2_tournament_events.1006.rival:0 "我用武器指著[surrendering_knight.GetFirstNamePossessiveNoTooltip]的臉，享受著[surrendering_knight.GetHerHis]眼睛中的恐懼與憤怒。通常敗者只需要交出金錢或裝備作為贖金，但……"
	ep2_tournament_events.1006.broke:0 "正當我滿懷期待地等候時，[surrendering_knight.GetFirstNameNoTooltip]嘆了一口氣。\n\n「我不是要騙你。我沒錢支付你想要的贖金。這就是全部了。」[surrendering_knight.GetSheHe|U]疲憊地說道，掏出了一個小錢袋，裡面顯然只有很少的錢。"
	ep2_tournament_events.1006.a:0 "你會後悔惹我的！"
	ep2_tournament_events.1006.b:0 "我會收下這筆贖金！"
	ep2_tournament_events.1006.c:0 "「[artifact.GetNameNoTooltip]」嗯？看起來相當棒。"
	ep2_tournament_events.1006.d:0 "好吧，我想我會收下。"
	ep2_tournament_events.1006.e:0 "走吧，高貴的對手！"
	ep2_tournament_events.1007.t:0 "$tournament_header$美好的休息點"
	ep2_tournament_events.1007.desc:0 "筋疲力盡的我搖搖晃晃地走進休息點，這裡簡樸而舒適。我周圍都是雙方的選手，盔甲割裂又扭曲，刀劍砍鈍了又帶缺口。扈從和僕人來回奔走，忙於自己的職責。\n\n我看到我的一些隊友正在恢復體力。我癱倒在他們身邊，他們疲倦地向我打招呼，又累又疼。從我陰暗的位置看去，我可以看到一個狡猾的商人正在準備一些粗製濫造的食物和飲料，來賣給那些憔悴不堪的戰士。[teammate_1.GetFirstName]和[teammate_2.GetFirstName]期許地注視著商人，而[teammate_3.GetFirstName]則假裝高興地咕噥著一段演說。"
	ep2_tournament_events.1007.a:0 "叫那個小販過來。"
	ep2_tournament_events.1007.a.tt.success:0 "點心讓你們都恢復了活力"
	ep2_tournament_events.1007.a.tt.bigsuccess:0 "食物和飲料都太美味了！"
	ep2_tournament_events.1007.a.result:0 "你的隊伍的分數#positive_value 提高#!"
	ep2_tournament_events.1007.a.bigresult:0 "你的隊伍的分數#positive_value 大幅提高#!"
	ep2_tournament_events.1007.b:0 "「你們，都過來。」"
	ep2_tournament_events.1007.b.tt:0 "也許一些激勵的話語能讓他們振奮起來？"
	ep2_tournament_events.1007.b.tt.success:0 "你的話恢復了他們的活力"
	ep2_tournament_events.1007.b.tt.failure:0 "演講好像沒什麼效果"
	ep2_tournament_events.1007.b.result:0 "你的隊伍的分數#positive_value 提高#!"
	ep2_tournament_events.1007.c:0 "最好別打擾他們。"
	ep2_tournament_events.1011.t:0 "$tournament_contest_header$聞名遐邇的對手"
	ep2_tournament_events.1011.start:0 "在團戰的亂鬥之中，我看到有個騎馬的身影向我靠近。馬脖子上掛著的標誌無需說話就揭示了對方的身份：一位名揚天下，讓賽場蓬蓽生輝的$knight_culture_player_no_tooltip_lowercase$。\n\n"
	ep2_tournament_events.1011.unequal:0 "「[ROOT.Char.GetTitledFirstNameNoTooltip|U]！」[famous_knight.GetFirstName|U]一路小跑衝了過來，雷鳴般的聲音清晰地劃破整個賽場。[famous_knight.GetSheHe|U]沉著地揮舞著[famous_knight.GetHerHis]的劍，顯然對[famous_knight.GetHerHis]周圍的環境瞭如指掌。\n\n「我希望和你比試一下。來戰吧，看看誰更強大！」"
	ep2_tournament_events.1011.equal:0 "「啊，[ROOT.Char.GetTitledFirstNameNoTooltip|U]！真是榮幸！」[famous_knight.GetFirstName|U]摘下了[famous_knight.GetHerHis]的頭盔，然後繼續說道。\n\n「終於，世界上最偉大的兩位$knight_culture_player_plural_no_tooltip_lowercase$相遇了。兩位榮耀的戰士在血雨腥風的賽場上一起競爭，最終直面彼此。我記不清有多少次在夢中排練這命定的時刻！我們的同志之誼的高尚不言而喻——」"
	ep2_tournament_events.1011.a:0 "讓我們看看這種同志之誼有多麼高尚……"
	ep2_tournament_events.1011.a.tt:0 "趁[famous_knight.GetSheHe]說話朝[famous_knight.GetHerHis]臉上扔土雖然可恥但有用！"
	ep2_tournament_events.1011.a.success:0 "你在戰鬥中獲勝"
	ep2_tournament_events.1011.a.failure:0 "你輸掉戰鬥"
	ep2_tournament_events.1011.b:0 "「來吧，高貴的對手！讓我們在戰鬥中試煉自己。」"
	ep2_tournament_events.1011.c:0 "在這裡，謹慎可能比勇敢更重要……"
	ep2_tournament_events.1011.d.success:0 "你成功溜進了混戰的人群中"
	ep2_tournament_events.1011.d.failure:0 "[famous_knight.GetFirstNameNoTooltip]攔住了你"
	ep2_tournament_events.1012.t:0 "$tournament_contest_header$蹲樹叢"
	ep2_tournament_events.1012.desc:0 "我推開耐寒的灌木叢，它顫抖著沙沙作響。這片樹林是一個完美的伏擊點，毗鄰通往休息點的小路。\n\n我不用等太久。[caught_opponent.GetFirstName]沿著小路蹣跚前行，[caught_opponent.GetHerHis]顯然期待著從戰鬥中休息一下。斑駁的陽光在[caught_opponent.GetHerHis]的盔甲上閃閃發光，樹葉的沙沙聲掩蓋了我穿過灌木叢的腳步。\n\n我緊盯著[caught_opponent.GetFirstNameNoTooltip]，讓自己移動到了最佳位置，離[caught_opponent.GetSheHe]即將踏足的地方只有兩步左右的距離。"
	ep2_tournament_events.1012.a:0 "我只不過是樹枝的沙沙聲。"
	ep2_tournament_events.1012.b:0 "「[caught_opponent.GetFirstNameNoTooltip]！在光榮的戰鬥中面對我吧！」"
	ep2_tournament_events.1012.b.success:0 "你贏得了決鬥"
	ep2_tournament_events.1012.b.failure:0 "你輸掉了決鬥"
	ep2_tournament_events.1012.c:0 "我必須要快！"
	ep2_tournament_events.1012.c.success:0 "伏擊成功了"
	ep2_tournament_events.1012.c.failure:0 "伏擊徹底失敗了"
	ep2_tournament_events.1012.d:0 "這樣獲勝不對。"
	ep2_tournament_events.1013.t:0 "$tournament_contest_header$優勢"
	ep2_tournament_events.1013.desc:0 "對一名對手衝殺一陣後，我遏制了我的馬，掉頭回到戰鬥的中心。我走近便看到一個人被身後對手的一擊打得措手不及，從自己的坐騎上摔了下來。\n\n[felled_participant.GetFirstName]似乎沒有受傷，只是瘋狂地環顧四周尋找[felled_participant.GetHerHis]的坐騎，但它早就被各種衝殺聲嚇得不知道跑到哪裡去了。\n\n我策馬靠近，注視著[felled_participant.GetHerHis]的困境。我坐在馬上，[felled_participant.GetSheHe]看起來那麼小，那麼毫無防備。旁觀者會說，這並不光彩，但在戰鬥中幾乎沒有什麼可貴的榮譽……"
	ep2_tournament_events.1013.a:0 "「你需要幫助嗎，[felled_participant.GetFirstNameNoTooltip]？」"
	ep2_tournament_events.1013.a.tt:0 "守護[felled_participant.GetHerHim]從混鬥中脫身，等待侍從給[felled_participant.GetHerHim]牽來另一匹馬。"
	ep2_tournament_events.1013.b:0 "正好。#EMP 嘿呀！#!"
	ep2_tournament_events.1013.c:0 "我們來公平地解決這個問題，步戰。"
	ep2_tournament_events.1013.c.success:0 "你在決鬥中獲勝"
	ep2_tournament_events.1013.c.failure:0 "你輸掉了決鬥"
	ep2_tournament_events.1013.d:0 "這不是我戰鬥的方式。"
	ep2_tournament_events.1013.d.tt:0 "轉身尋找其他人，進行更公平的戰鬥。"
	ep2_tournament_events.1015.t:0 "$tournament_contest_header$神秘的$knight_culture_player_no_tooltip$"
	ep2_tournament_events.1015.desc:0 "戰馬奔騰而過。我的衝鋒使我擺脫了纏鬥，我繞了一大圈轉返回查看情況。\n\n我立刻被吸引住了。有個$knight_culture_player_no_tooltip_lowercase$，充滿活力又兇猛，技巧高超，此人將對手擊倒，然後下馬繼續戰鬥。此人顯然比那倒霉的對手高出一籌，後者很快認輸，前者收集了大量的黃金作為贖金。\n\n我覺得那徽章很眼熟，但很難認出來。我快步走近並下馬，大聲呼喚那個身影，但那人堅定地離開去尋找新的對手。"
	ep2_tournament_events.1015.a:0 "嗯，我想我能喝點湯。"
	ep2_tournament_events.1015.a.tt:0 "這是擊敗被削弱的對手，賺一點錢的好機會！"
	ep2_tournament_events.1015.b:0 "我必須弄清楚那是誰！"
	ep2_tournament_events.1015.b.success:0 "你追上了那個陌生人"
	ep2_tournament_events.1015.b.failure:0 "那人消失在了人群中"
	ep2_tournament_events.1015.b.success.tt:0 "你直面那個人"
	ep2_tournament_events.1015.c:0 "最好別管那麼多。"
	ep2_tournament_events.1016.t:0 "$tournament_contest_header$謎題解開"
	ep2_tournament_events.1016.start:0 "很快我就發現我的出現並不受歡迎。那名$knight_culture_player_no_tooltip_lowercase$緊張地回頭看了我一眼，走上了混戰中的一條歪歪扭扭的小路，想要將我甩掉，但這無法阻止我。最終，我趕上去抓住那人的手臂，將頭盔摘了下來。我不由自主地倒吸了一口氣。\n\n"
	ep2_tournament_events.1016.mulan:0 "「希望我已證明了自己的價值。」[mysterious_knight.GetFirstName]微微點了點[mysterious_knight.GetHerHis]的頭說道，「感謝你信任我。現在是我回報的時候了。」[mysterious_knight.GetSheHe]拿起[mysterious_knight.GetHerHis]的武器，利刃上閃著寒光。"
	ep2_tournament_events.1016.mulanunknown:0 "這是個#EMP [mysterious_knight.GetWomanMan]#!！\n\n「拜託，我求你了，不要告訴任何人。」[mysterious_knight.GetSheHe|U]懇求道。[mysterious_knight.GetSheHe|U]低下頭，然後滿懷期望地抬頭看我。「我只是想能夠證明自己的價值！」"
	ep2_tournament_events.1016.relation:0 "這人居然是我的[ROOT.Char.Custom2('RelationToMeShort', mysterious_knight)][mysterious_knight.GetFirstName]！面對我張大的嘴巴，[mysterious_knight.GetSheHe|U]只能回以一絲微笑，指向了亂鬥處。\n\n「我們沒時間浪費在問問題上，」[mysterious_knight.GetSheHe|U]打斷了我的抗議，「我們還有一場戰鬥要贏！」"
	ep2_tournament_events.1016.a:0 "很好。掩護我！"
	ep2_tournament_events.1016.b:0 "你必須讓我瞧瞧你的能力！"
	ep2_tournament_events.1016.b.tt:0 "近距離觀看肯定能讓你學到一些東西。"
	ep2_tournament_events.1016.b.success:0 "你學到了很多"
	ep2_tournament_events.1016.b.failure:0 "你學到了一點"
	ep2_tournament_events.1016.c:0 "不行！你不能這樣#EMP 做#!！"
	ep2_tournament_events.1017.t:0 "$tournament_contest_header$陷入絕境"
	ep2_tournament_events.1017.desc:0 "一把長柄武器將我打落馬鞍，我搖搖晃晃地站了起來，腦袋嗡嗡作響。出手者馬上圍了上來。\n\n「抱歉讓你如此粗暴地落地，」[knight_1.GetFirstName]說道，「但我們不想冒險。」他們一共三個人，全副武裝，目標也很明確：我很值錢，能換得大量贖金。\n\n等我腦袋清醒過來，我看到兩個身影正從他們身後靠近，穿著我的隊伍顏色的衣服。那三個咧著嘴笑的壞蛋完全沒意識到這突然的危險，但只要我想要，我的救援肯定就在眼前。"
	ep2_tournament_events.1017.a:0 "退後。#EMP 這三個是我的。#!"
	ep2_tournament_events.1017.a.success:0 "你單槍匹馬打敗了這三個人"
	ep2_tournament_events.1017.a.failure:0 "你還差得遠呢"
	ep2_tournament_events.1017.b:0 "就是現在！攻擊！"
	ep2_tournament_events.1017.b.success:0 "你們出其不意抓住了他們"
	ep2_tournament_events.1017.b.failure:0 "他們成功撤退"
	ep2_tournament_events.1018.t:0 "$tournament_contest_header$族人齊心"
	ep2_tournament_events.1018.desc:0 "在團戰中的我，發現一個被圍困的隊友在兩個敵人的包圍下徒步戰鬥。再看一眼便發現[family.GetSheHe]身上有髒兮兮、破爛不堪的紋章，那是我們高貴的[ROOT.Char.GetHouse.GetName]家族的標記。\n\n我策馬衝過去，一個對手直接被衝開。另一個還沒反應過來，就被我們合一塊兒的刀劍乾掉了。[family.GetFirstName]感激地微笑著，在我的馬前向我鞠躬。\n\n「多謝。否則他們就要拿下我了。」[family.GetSheHe|U]低頭看著我們兩個人穿著的已經磨損但仍然充滿活力的服飾，[family.GetHerHis]拍了拍心口上的紋章。「[ROOT.Char.GetHouse.GetMotto]。」"
	ep2_tournament_events.1018.a:0 "「[ROOT.Char.GetHouse.GetMotto]」，[family.GetFirstNameNoTooltip]。"
	ep2_tournament_events.1018.b:0 "只要我還有一口氣，就一定會保護你。"
	ep2_tournament_events.1501.t:0 "$tournament_contest_header$請安靜！"
	ep2_tournament_events.1501.desc:0 "[competitor.GetFirstName]瞄準的時候，人群平靜地低聲議論著。我想我在風中聽到了一些話，而且顯然[competitor.GetFirstNameNoTooltip]也聽到了。[competitor.GetSheHe|U]有些暴躁地轉過身，向人群喊話。\n\n「閉嘴！給選手一些該死的尊重！」[competitor.GetSheHe|U]生氣地發著牢騷。顯然，[competitor.GetSheHe]需要平靜的環境才能專心射箭，但是——[competitor.GetSheHe]再次轉過身朝人群揮舞起拳頭——我想這就有點太過了。"
	ep2_tournament_events.1501.secret:0 "\n\n我開始思索起剛才從人群的閒聊中聽到的東西。聽起來相當#EMP 淫蕩#!，這還是往輕裡說了……"
	ep2_tournament_events.1501.a:0 "「那邊的，你剛才說什麼？」"
	ep2_tournament_events.1501.a.tt:0 "現在人群的聲音不可能低下來了，因為淫蕩的傳言正在散播！"
	ep2_tournament_events.1501.b:0 "哎呀，我感覺喉嚨開始發癢了。"
	ep2_tournament_events.1501.b.tt:0 "#EMP 咳咳！#!#EMP 咳咳！#!"
	ep2_tournament_events.1501.c:0 "最好讓[competitor.GetHerHim]繼續。"
	ep2_tournament_events.1502.t:0 "$tournament_contest_header$箭矢動力學"
	ep2_tournament_events.1502.desc:0 "大風吹動，旗幟亂舞，我走上前準備射擊。我搭箭上弦，灰塵在我身邊盤旋，風吹得我眼睛發酸，滿眼淚水。\n\n我等著風停下來。\n\n我繼續等。\n\n看來這風是停不了了。"
	ep2_tournament_events.1502.secret:0 "\n\n我開始思索起剛才從人群的閒聊中聽到的東西。聽起來相當#EMP 淫蕩#!，這還是往輕裡說了……"
	ep2_tournament_events.1502.a:0 "哈！一點點風阻止不了我！"
	ep2_tournament_events.1502.b:0 "「事實上，還沒輪到我，對吧？」"
	ep2_tournament_events.1502.b.tt:0 "示意可憐的、不幸的[contestant.GetFirstNameNoTooltip]上前射擊，這也許能奏效……"
	ep2_tournament_events.1502.b.success:0 "裁判同意了"
	ep2_tournament_events.1502.b.failure:0 "你被告知繼續"
	ep2_tournament_events.1502.c:0 "也許我可以#EMP 射穿#!大風……"
	ep2_tournament_events.1502.c.success:0 "你命中了目標"
	ep2_tournament_events.1502.c.failure:0 "風勢太猛了"
	ep2_tournament_events.1503.t:0 "$tournament_contest_header$等候上場很無聊"
	ep2_tournament_events.1503.desc:0 "#EMP 嘣！#!\n\n一位選手的箭離弦，砰的一聲射入靶中。隨後響起了一陣稀稀拉拉的掌聲。我靠在我的弓上，無聊地等待輪到我上場。\n\n#EMP 嘣！#!\n\n另一支箭射中了目標。[contestant.GetFirstName]起身去取[contestant.GetHerHis]的弓。我需要在等候上場時找#EMP 點事#!做，否則我會失去理智。"
	ep2_tournament_events.1503.a:0 "……那標線看起來很容易擦掉。"
	ep2_tournament_events.1503.a.tt:0 "要是我把它擦掉，往後挪幾步，會有人發現嗎？"
	ep2_tournament_events.1503.a.success:0 "你成功了"
	ep2_tournament_events.1503.a.failure:0 "你被逮到了"
	ep2_tournament_events.1503.b:0 "我會四處走走，和人群聊聊天。"
	ep2_tournament_events.1503.b.flavor:0 "說不定能聽到什麼傳言？"
	ep2_tournament_events.1503.b.tt:0 "你發現了另一位參賽者的[secret|E]"
	ep2_tournament_events.1503.b.success:0 "你發現了一個秘密"
	ep2_tournament_events.1503.b.failure:0 "你通過聊天打發無聊"
	ep2_tournament_events.1503.c:0 "我想，我得忍住。"
	ep2_tournament_events.2001.t:0 "$tournament_versus_header$卑鄙手段"
	ep2_tournament_events.2001.desc:0 "[versus_contestant.GetFirstName]和我倒在地上，互相拉扯著。[versus_contestant.GetFirstNameNoTooltip]抓住我的胳膊將我拉到一個不利的位置，然後突然騎在我身上，準備就這樣贏得勝利。\n\n我們的身體扭成一團，揚起了地面的塵土，[versus_contestant.GetSheHe]臉貼著地試圖把我按在地上。我空著的手不斷揮舞試圖抓住點什麼，然後不自覺地抓了一把泥土。而[versus_contestant.GetHerHis]的臉正好離我的手很近……"
	ep2_tournament_events.2001.a:0 "嘿呀！"
	ep2_tournament_events.2001.b:0 "這可不是戰鬥的方式。"
	ep2_tournament_events.2001.b.success:0 "你打出了一條路"
	ep2_tournament_events.2001.b.failure:0 "[versus_contestant.GetFirstNameNoTooltip]輕鬆把你打倒"
	ep2_tournament_events.2001.a.tt:0 "朝[versus_contestant.GetHerHis]的臉上扔土"
	ep2_tournament_events.2002.t:0 "$tournament_versus_header$千年殺"
	ep2_tournament_events.2002.desc:0 "[versus_contestant.GetFirstName]一跤將我摔倒在地，然後[versus_contestant.GetHerHis]重重地壓在我身上。我倆立刻開始為了優勢位置扭打在一起，我想要將[versus_contestant.GetHerHim]從我身上甩開，而[versus_contestant.GetSheHe]想要利用這個機會。\n\n[versus_contestant.GetFirstNameNoTooltip]用[versus_contestant.GetHerHis]的膝蓋壓住我的一隻手臂，想要徹底結束戰鬥。泥土落入了我的眼中，我的眼前一片模糊。在絕望中，我未被壓制的那隻手開始胡亂摸索著，想要抓住任何有用的東西。一開始只有空氣，然後是粗糙的摔跤服布料，再然後突然……那是臀縫？\n\n如果我不快點做些什麼，這場比賽就輸了。於是我伸出了一隻手指……"
	ep2_tournament_events.2002.a:0 "情場和摔跤場都是不擇手段的地方……"
	ep2_tournament_events.2002.b:0 "我寧願光榮地失敗！"
	ep2_tournament_events.2002.b.tt:0 "是時候打出一條路了！"
	ep2_tournament_events.2002.a.tt:0 "所有至親"
	ep2_tournament_events.2003.t:0 "$tournament_versus_header$外界干擾"
	ep2_tournament_events.2003.desc:0 "「嘿！嘿，裁判！」\n\n聽到我的朋友[friend.GetFirstName]的聲音，我沒有絲毫鬆懈。突然的聲音導致裁判向場邊走去，而我的對手[versus_contestant.GetFirstName]也遲疑了一下，這點時間足夠讓我一拳把他[versus_contestant.GetHerHim]打暈了。\n\n觀眾們對這種所謂的場外支援顯然不滿意，各種東西開始飛進場地裡。水果、蔬菜，甚至是小凳子。事實上，凳子離我很近，我可以撿起來，裁判這時正背對著我處理[friend.GetFirstNamePossessiveNoTooltip]的事情，這讓我的腦子裡出現了一個想法……"
	ep2_tournament_events.2003.a:0 "「#EMP 啊！#!裁判！[versus_contestant.GetSheHe|U]用那玩意砸我！」"
	ep2_tournament_events.2003.b:0 "「看這裡，[versus_contestant.GetFirstNameNoTooltip]！」"
	ep2_tournament_events.2003.c:0 "夠了，別再搞這種卑鄙的胡鬧了。"
	ep2_tournament_events.2003.a.tt:0 "將凳子扔到[versus_contestant.GetFirstNamePossessiveNoTooltip]手裡，然後緊緊抱住你的頭。"
	ep2_tournament_events.2003.b.tt:0 "#EMP 嘎吱！#!"
	ep2_tournament_events.2004.t:0 "$tournament_versus_header$一場激烈的較量"
	ep2_tournament_events.2004.desc:0 "我的雙臂再次試圖抱住[versus_contestant.GetFirstNamePossessive]肥碩的肚子，和之前一樣，[versus_contestant.GetSheHe] 所做的只是大笑，然後憑藉[versus_contestant.GetHerHis]的塊頭一下把我甩到了場地的圍牆上。[versus_contestant.GetSheHe|U]大搖大擺地朝我走來，我下巴顫抖，滿地打滾，人群歡呼雀躍。\n\n雖然對手的塊頭肯定遠勝於我，但肯定不可能所有的地方都是肌肉吧。現在[versus_contestant.GetFirstNameNoTooltip]又開始在我周圍打轉，打算把我逼到角落裡。應該會有辦法利用這一點吧？"
	ep2_tournament_events.2004.a:0 "如果我能讓[versus_contestant.GetHerHim]動起來，或許……"
	ep2_tournament_events.2004.b:0 "把那傢伙舉起來不就行了！"
	ep2_tournament_events.2004.c:0 "[versus_contestant.GetSheHe|U]可不是唯一#EMP 膀大腰圓#!的人！"
	ep2_tournament_events.2004.d:0 "就算是萬丈高塔，也得有個地基啊。"
	ep2_tournament_events.2004.e:0 "迴避戰鬥毫無榮耀可言！"
	ep2_tournament_events.2004.d.tt.success:0 "你成功命中了[versus_contestant.GetFirstNamePossessiveNoTooltip]的腿"
	ep2_tournament_events.2004.d.tt.failure:0 "[versus_contestant.GetFirstName]輕鬆擋住了你的進攻"
	ep2_tournament_events.2005.t:0 "$tournament_versus_header$與色慾搏鬥"
	ep2_tournament_events.2005.desc:0 "我和我的對手[versus_contestant.GetFirstName]扭打在一塊，一個小失誤給了我一絲良機。我飛快一摔想讓[versus_contestant.GetHerHim]跌倒在地，但[versus_contestant.GetSheHe]卻優雅落地了，我們最後是胸貼著胸倒在地上的。我們為了名次在奮戰時，汗水也在我和[versus_contestant.GetFirstNamePossessiveNoTooltip]的身上直淌，讓我倆渾身溜滑。\n\n正巧#EMP 非常地#!滑。我們從再一次擁抱中分開時——這一次可能遠沒有上一次那麼針鋒相對吧？——我察覺到[versus_contestant.GetFirstNamePossessiveNoTooltip]的臉上泛著潮紅，我懷疑那並不是因為使了勁才出現的。"
	ep2_tournament_events.2005.a:0 "「我們要到個更私密的地方繼續嗎？」"
	ep2_tournament_events.2005.b:0 "「我很享受我們的搏鬥，[versus_contestant.GetFirstNameNoTooltip]。#EMP 非常#!享受。」"
	ep2_tournament_events.2005.c:0 "哈！[versus_contestant.GetSheHe|U]放鬆戒備了！"
	ep2_tournament_events.2005.b.tt.success:0 "[versus_contestant.GetFirstNameNoTooltip]對你的挑逗興味盎然"
	ep2_tournament_events.2005.b.tt.failure:0 "[versus_contestant.GetFirstNameNoTooltip]感到很榮幸，但卻禮貌地謝絕了"
	ep2_tournament_events.2005.b.tt.criticalfailure:0 "你嚴重誤解了[versus_contestant.GetFirstNamePossessiveNoTooltip]的肢體語言"
	ep2_tournament_events.2006.t:0 "$tournament_versus_header$力量壯舉"
	ep2_tournament_events.2006.desc:0 "我一個反向擺脫，撲向[versus_contestant.GetFirstNamePossessive]的腿，但[versus_contestant.GetSheHe]似乎更快。 [versus_contestant.GetSheHe]一下抓住我的腰，把我倒著提了起來，[versus_contestant.GetHerHis]的肚子貼在我的後背上，我的雙腿無助地擺動著。\n\n人群的吶喊聲在我耳邊響起，我努力掙脫束縛，徒勞地試圖用膝蓋敲[versus_contestant.GetHerHis]的頭。我不斷掙扎，感覺對手的手上有點鬆動。於是我更加劇烈地扭動起來，但似乎[versus_contestant.GetFirstNameNoTooltip]已經受夠了我的扭動，只是……把我扔了出去。\n\n地面突然出現在視野裡。我最後一個驚恐的想法是，我的腦袋會先撞在地上——\n\n#X 喀嚓——#!"
	ep2_tournament_events.2006.a:0 "……"
	ep2_tournament_events.2007.t:0 "觀眾入場"
	ep2_tournament_events.2007.desc:0 "我把[versus_contestant.GetFirstName]撂倒，按住[versus_contestant.GetHerHis]的肩膀使勁往地上壓。眼看就要成功了，突然聽到了觀戰的裁判的聲音。我過了一會兒才意識到判罰對我有利，裁判判定這是一次肩背著地！\n\n我非常猶豫地站了起來，考慮著是否要承認他們的錯誤，這時人群的音量突然達到峰值。我轉過身，看見[opponent_friend.GetFirstName]瘋狂地打著手勢，跳過圍欄向我衝來。\n\n「這不公平！[versus_contestant.GetHerHis|U]的肩膀離著地還#EMP 差得遠#!呢！」[opponent_friend.GetSheHe|U]抓住一名裁判的手腕大聲喊道。"
	ep2_tournament_events.2007.a:0 "衛兵！把這個找事的傢伙弄出去！"
	ep2_tournament_events.2007.b:0 "[versus_contestant.GetHerHis|U]的肩膀#EMP 肯定#!著地了！"
	ep2_tournament_events.2007.b.tt.success:0 "你贏得了辯論"
	ep2_tournament_events.2007.b.tt.failure:0 "裁判支持[opponent_friend.GetFirstNameNoTooltip]"
	ep2_tournament_events.2007.c:0 "嗯，你是對的。肩膀確實沒著地。"
	ep2_tournament_events.2501.t:0 "目標，目標..."
	ep2_tournament_events.2501.desc:0 "[versus_contestant.GetFirstName]致命的肩膀猛頂進我的胸腔，我被撞倒地，但[versus_contestant.GetSheHe]卻沒有乘勢把我兩肩按住。而原因是顯然的，因為我的拳頭剛剛差點擊中了他的頭顱。這回合的戰鬥顯然已經結束了。\n\n[versus_contestant.GetFirstNameNoTooltip]的臉上露出了狡黠笑容並開始跟我謹慎的轉起了圈子。這是暴風雨前的平靜，而狡猾的摔跤手會利用這種時間來制定他們的下一個策略。"
	ep2_tournament_events.2501.a:0 "著重夾頭。"
	ep2_tournament_events.2501.b:0 "著重擒抱。"
	ep2_tournament_events.2501.c:0 "把[versus_contestant.GetHerHim]摔倒在地就行。"
	ep2_tournament_events.2501.a.tt.criticalsuccess:0 "你將對手擊倒"
	ep2_tournament_events.2501.a.tt.success:0 "效果不錯"
	ep2_tournament_events.2501.a.tt.failure:0 "你的戰術失敗了"
	ep2_tournament_events.2502.t:0 "脫臼"
	ep2_tournament_events.2502.desc:0 "我擺脫了與[versus_contestant.GetFirstName]的短暫扭抱，出其不意地纏住了[versus_contestant.GetHerHim]並擒拿住了[versus_contestant.GetHerHim]的脖子！[versus_contestant.GetFirstNamePossessiveNoTooltip]完全沒有防備，脖子因此發出了喀吧的聲音，這股力道讓[versus_contestant.GetHerHim]驚恐地尖叫。\n\n人群爆發出一陣歡呼，我鬆開手，喧鬧的歡呼聲很快平息下來，人們開始交頭接耳地議論著什麼。剛剛我出招的那一刻，發出了清脆的#EMP 噗#!聲，這聽起來肯定不會太好，隨後我手指顫動的疼痛表明它確實脫臼了。\n\n[versus_contestant.GetFirstNameNoTooltip]仍在鎮定自己。如果我反應夠快，也許……"
	ep2_tournament_events.2502.a:0 "好吧，現在只有一個辦法。"
	ep2_tournament_events.2502.b:0 "換另一隻手，我說不定還是能贏下比賽……"
	ep2_tournament_events.2502.c:0 "我受傷了！我必須認輸。"
	ep2_tournament_events.2502.a.tt:0 "嘗試將脫臼的手指掰回去"
	ep2_tournament_events.2502.a.tt.success:0 "你的臨時治療奏效了"
	ep2_tournament_events.2502.a.tt.failure:0 "哎呦！這根本沒用！"
	ep2_tournament_events.2502.b.tt:0 "繼續戰鬥！"
	ep2_tournament_events.2503.t:0 "最弱的眨眼"
	ep2_tournament_events.2503.desc:0 "一條手臂緊箍住我的腦袋，我用惡毒的肘擊回擊[versus_contestant.GetFirstNamePossessive]的肚子。擺脫[versus_contestant.GetHerHis]的擒拿，我開始施展擒抱，我們抱夾在一起，手臂糾纏，呼吸沉重。\n\n我們絞在一起掙扎，我注意到對手的臉上掠過一絲奇怪的微笑。 [versus_contestant.GetSheHe]笑的是什麼——\n\n#EMP 啊！#!我的#EMP 眼睛！#![versus_contestant.GetFirstNamePossessiveNoTooltip]的拇指牢牢地嵌進我的眼窩裡，我重擊[versus_contestant.GetHerHim]面部才得以脫離。我踉踉蹌蹌地向後退去，雙手捂住受傷的眼睛，在一片模糊的視線中，對手朝我走來。"
	ep2_tournament_events.2503.a:0 "我們是這麼玩的，是吧？！"
	ep2_tournament_events.2503.b:0 "裁判！#EMP 裁判！#!"
	ep2_tournament_events.2503.c:0 "這事沒完！"
	ep2_tournament_events.2503.d:0 "[versus_contestant.Custom('InsultAdjective')][versus_contestant.Custom('InsultNoun')]！靠近點，讓我能打到你！"
	ep2_tournament_events.2503.a.tt:0 "你為了復仇戳中了[versus_contestant.GetHerHim]的眼睛！"
	ep2_tournament_events.2503.b.tt.success:0 "[versus_contestant.GetFirstNameNoTooltip]被取消比賽資格"
	ep2_tournament_events.2503.b.tt.failure:0 "比賽繼續"
	ep2_tournament_events.2503.c.tt:0 "你繼續戰鬥！"
	ep2_tournament_events.2504.t:0 "不當行為"
	ep2_tournament_events.2504.desc:0 "我突然對我的對手[versus_contestant.GetFirstName]發起進攻，將[versus_contestant.GetHerHim]的頭鎖住。我加大了力度，但[versus_contestant.GetSheHe]似乎很#EMP 享受#!這種接觸。我把[versus_contestant.GetHerHim]摔到地上，但[versus_contestant.GetFirstNameNoTooltip]只是軟綿綿地承受了事，[versus_contestant.GetHerHis]狂野的眼睛裡開始閃爍著令人不安的光芒。\n\n我迅速降低自己的重心準備使出殺招，但突然間我的目標的身影變成模糊一團，直接衝過來把我撂倒，我背部著地。[versus_contestant.GetSheHe]沒有乘勢按住我的雙肩絕殺，而是騎在我身上，開始朝我的臉揮拳！我絕望地向[versus_contestant.GetHerHis]的太陽穴猛擊一拳，但作為回應[versus_contestant.GetHerHis]滿是白沫的嘴巴猛地一張往前一咬——\n\n#EMP 「啊——！我的鼻子！」#!"
	ep2_tournament_events.2504.a:0 "馬上把這傢伙從賽場叉出去！"
	ep2_tournament_events.2504.b:0 "叫我的醫生來！"
	ep2_tournament_events.2504.c:0 "來人，叫個醫生！"
	ep2_tournament_events.2504.a.tt:0 "[versus_contestant.GetFirstNameNoTooltip]被立即取消比賽資格，你晉級下一輪"
	ep2_tournament_events.2504.b.tt:0 "忘掉比賽吧，你要的是醫生！"
	ep2_tournament_events.2504.b.tt.criticalsuccess:0 "[physician.GetFirstNameNoTooltip]創造了奇蹟"
	ep2_tournament_events.2504.b.tt.success:0 "[physician.GetFirstNameNoTooltip]設法保住了你的鼻子"
	ep2_tournament_events.2504.b.tt.failure:0 "連[physician.GetFirstNamePossessiveNoTooltip]的悉心照料也保不住你的鼻子"
	ep2_tournament_events.2504.c.tt:0 "派人去找一位新$court_physician_court_position$"
	ep2_tournament_events.2505.t:0 "一場互毆"
	ep2_tournament_events.2505.desc:0 "我的手臂受傷了，我的肌肉痠痛。\n\n不僅僅是我經歷無數激烈擒抱的脖子、不僅僅是我那飽受毆打的臉、不僅僅是我那無法直立的身軀。#EMP 我的手臂#!就好像被[ROOT.Char.GetFaith.DevilName]的一萬匹馬踩過一樣的疼。我唯一的安慰是透過我急促的呼吸和腫脹的眼睛，我的對手[versus_contestant.GetFirstName]也沒比我好到哪去。\n\n我們兩個搖搖晃晃地向彼此靠近，鮮血從傷口滲出。就在我們幾乎又一次打起來之前，我們被拉開，裁判們關切地圍在我們身邊。而他們向我們表示這是一場……平局？"
	ep2_tournament_events.2505.a:0 "這樣勢均力敵的戰鬥不需要有輸家。"
	ep2_tournament_events.2505.b:0 "平局？除非把我從賽場裡拖出去！"
	ep2_tournament_events.2505.b.tt.success:0 "你贏得比賽"
	ep2_tournament_events.2505.b.tt.failure:0 "[versus_contestant.GetFirstNameNoTooltip]贏得比賽"
	ep2_tournament_events.2505.b.tt.doublefailure:0 "你們倆都筋疲力盡"
	ep2_tournament_events.2505.b.tt.sadistic:0 "所有[GetTrait('sadistic').GetName( GetNullCharacter )]廷臣和賓客"
	ep2_tournament_events.2505.b.tt.notsadistic:0 "所有非[GetTrait('sadistic').GetName( GetNullCharacter )]的廷臣和賓客"
	ep2_tournament_events.2506.t:0 "新視角"
	ep2_tournament_events.2506.desc:0 "躲過擒抱，反擊落空……\n\n我盡我所能，但我所能做的就是堅持住不讓[versus_contestant.GetFirstNamePossessive]對我用出擒抱技，後者正瘋狂嘗試著。我躲閃、反擊、疲於奔命，但[versus_contestant.GetSheHe]還是擒住了我。\n\n夾頭技像一條可怕的蛇緊緊地環繞著我的脖子，[versus_contestant.GetHerHis]還用手推拉我的腦袋，就好像是要終結一頭野獸的痛苦。我無法呼吸，我的眼球似乎快要從眼窩裡爆出來了，我的臉頰被阻塞的血弄得通紅，我的脖子像一根脆弱的樹枝一樣吱吱作響。\n\n#X 喀。#!\n\n世界變成了黑白。我的身體一陣痙攣。\n\n我趴在地上，抬頭看著天空。"
	ep2_tournament_events.2506.a:0 "#DIE2 ……呵！#!"
	ep2_tournament_events.2507.t:0 "雙峰灌耳"
	ep2_tournament_events.2507.desc:0 "沒有什麼比一場真正讓感官栩栩如生的摔跤更勝一籌了。一切在聲音、視覺和氣味上都更清晰、更明亮、更清晰。這足以讓一個[ROOT.Char.GetWomanMan]感覺超人！也許剝奪一種感覺反而會起到相反的作用……\n\n我輕蔑地向左閃避以躲過來自[versus_contestant.GetFirstName]的擒抱，利用[versus_contestant.GetSheHe]的後搖，雙拳在[versus_contestant.GetHerHis]的腦袋兩邊打出一記重擊。\n\n[versus_contestant.GetFirstNameNoTooltip]痛苦地吼叫著，鮮血從[versus_contestant.GetHerHis]的耳朵裡流出來。很明顯，這場比賽很快就要結束了，[versus_contestant.GetFirstNameNoTooltip]正在狂暴地胡亂揮舞著拳頭，[versus_contestant.GetHerHis]要麼報復成功要麼在難堪中失敗。"
	ep2_tournament_events.2507.a:0 "...再來一遍。"
	ep2_tournament_events.2507.b:0 "讓我們趕緊結束。"
	ep2_tournament_events.2507.b.tt:0 "勝局已定，但速戰速決還是會顯得更加仁慈。"
	ep2_tournament_events.2507.c:0 "「我想你已經受夠了，[versus_contestant.GetFirstNameNoTooltip]。」"
	ep2_tournament_events.2507.c.success:0 "你成功說服[versus_contestant.GetFirstNameNoTooltip]認輸了"
	ep2_tournament_events.2507.c.failure:0 "[versus_contestant.GetFirstNameNoTooltip]繼續做無謂的攻擊"
	ep2_tournament_events.3501.t:0 "傾斜注意"
	ep2_tournament_events.3501.desc:0 "一陣模糊的運動，一聲響亮的爆裂聲，訓練用的槍靶再次瘋狂擺動起來。擊中它的年輕$knight_culture_player_no_tooltip_lowercase$毫髮無損地疾馳而過，[knight1.GetSheHe]勝利地向大家致敬。我意識到，[knight1.GetSheHe]也在#EMP 向我#!致敬，結束時[knight1.GetHerHis]在馬鞍上簡短地鞠了一躬。\n\n#EMP 咚！#!另一位騎士刺中了槍靶。[knight1.GetSheHe]也是同樣熟練，旋轉的橫槓漂亮地從[knight1.GetHerHim]身邊劃過，人和馬都舒服地通過了。[knight2.GetSheHe|U]在前一位$knight_culture_player_no_tooltip_lowercase$身邊停下[knight2.GetHerHis]的馬，並再次朝我的方向炫耀[knight2.GetHerHis]的武器。兩人抬起面罩，即使在這麼遠的地方我也能看到他們怒視著對方。"
	ep2_tournament_events.3501.a:0 "[knight1.GetFirstNameNoTooltip]看起來很老練。"
	ep2_tournament_events.3501.b:0 "[knight2.GetFirstNameNoTooltip]在這裡肯定是最佳人選。"
	ep2_tournament_events.3501.c:0 "勝者將得到我的青睞！"
	ep2_tournament_events.knight_1_wins:0 "[knight1.GetFirstName]獲勝！"
	ep2_tournament_events.knight_2_wins:0 "[knight2.GetFirstName]獲勝！"
	ep2_tournament_events.3501.d:0 "夠了！小孩子才這樣。"
	ep2_tournament_events.3502.t:0 "工程災難"
	ep2_tournament_events.3502.desc:0 "砰。砰。砰。長矛破碎時不一致的裂紋為標靶撞擊時響亮的沉悶砰砰聲提供了有節奏的底色。\n\n砰。砰。 #EMP 砰！#!更多參賽者開始行動，但突然感覺有些不對勁。最後一次撞擊聽起來有點不尋常？\n\n[competitor.GetFirstName]的一擊使得標靶完全地斷裂開來。旋轉桿在地面上翻滾，架子急劇搖晃，最後砰地一聲倒在地上。"
	ep2_tournament_events.3502.a:0 "這誰負責的？！查出來給予懲罰！"
	ep2_tournament_events.3502.b:0 "真是讓人尷尬的比武大會。"
	ep2_tournament_events.3502.c:0 "我會出錢修復。"
	ep2_tournament_events.3502.d:0 "令人難忘的一擊，[competitor.GetFirstNameNoTooltip]！"
	ep2_tournament_events.3503.t:0 "$tournament_header$倒霉的$knight_culture_player_no_tooltip$"
	ep2_tournament_events.3503.desc:0 "人群中發出詭異的嗡嗡聲，彷彿一半在呻吟，一半……興高采烈？我掃視著形形色色的參賽者隊伍，不自覺地嘆了口氣。到目前為止，[hapless_knight.GetFirstName]在整場訓練中一次目標都沒擊中，現在正準備再次挑戰。\n\n當[hapless_knight.GetSheHe]接近目標時，[hapless_knight.GetHerHis]的騎槍完全掉在了地上。驚慌失措的[hapless_knight.GetFirstNameNoTooltip]不偏不倚地#EMP 撞在#!標靶的橫槓上。[hapless_knight.GetHerHis|U]的手臂下意識地抓住了橫槓。幾秒鐘後，[hapless_knight.GetSheHe]無助地跟著橫槓一起旋轉，被困在了半空中。"
	ep2_tournament_events.3503.a:0 "真是身體喜劇的天才！"
	ep2_tournament_events.3503.a.tt.success:0 "[hapless_knight.GetFirstNameNoTooltip]接受你的僱傭提議"
	ep2_tournament_events.3503.a.tt.failure:0 "[hapless_knight.GetFirstNameNoTooltip]對這個提議非常不滿"
	ep2_tournament_events.3503.b:0 "[hapless_knight.GetSheHe|U]這是在侮辱這項運動！取消[hapless_knight.GetHerHim]的資格！"
	ep2_tournament_events.3503.b.tt.success:0 "[hapless_knight.GetFirstNameNoTooltip]因為敗壞比賽名譽被踢出比賽"
	ep2_tournament_events.3503.b.tt.failure:0 "[hapless_knight.GetFirstNameNoTooltip]成功為[hapless_knight.GetHerHis]自己辯護"
	ep2_tournament_events.3503.c:0 "老實說，我非常喜歡[hapless_knight.GetHerHim]。"
	ep2_tournament_events.3503.d:0 "哈！#EMP 哈！#!"
	ep2_tournament_events.3504.t:0 "太慢了"
	ep2_tournament_events.3504.desc:0 "在我成長的過程中，我的導師告訴我，我的最後一口氣應該在長槍撞擊之前呼出去。\n\n一步，兩步，三步。走路，慢跑。放下槍，重新躺下，瞄準尖端。吸氣，呼氣，命中紅心。\n\n成功了！我的長矛碎裂了，但我意識到——為時已晚——我的馬還在慢跑，而不是疾馳。就像桿頭上的狼牙棒#X 猛擊#!一樣，疼痛是瞬間而生動的！撞到我的背上，把我從馬鞍上撞了下來。\n\n我懸浮在空中，世界似乎靜止不動了。哦，如果我做任何不完美的事情，我的導師會如何皺眉……\n\n世界開始運轉。地面衝我襲來，然後就是一片黑暗。"
	ep2_tournament_events.3504.a:0 "……"
	ep2_tournament_events.4001.t:0 "$tournament_versus_header$割傷"
	ep2_tournament_events.4001.desc:0 "走到標線前，備好長槍，靠在馬鞍上，等待信號，身體前傾，瞄準——\n\n到現在為止，比武的順序對我來說幾乎是機械的，但當雙重衝擊在我身上顫抖時，一陣尖銳的、灼熱的疼痛沿著我的手臂蔓延開來。\n\n鮮血從我青紫的上臂汩汩流出，我的對手[versus_contestant.GetFirstNamePossessive]的長槍沿著我的上臂狠狠地劃開了一道大口子。\n\n這是一個嚴重的傷口。沒有人會因為我退賽而指責我懦弱，事實上，幾個關心此事的侍從堅持要我這樣做。"
	ep2_tournament_events.4001.a:0 "扶我上馬！"
	ep2_tournament_events.4001.a.tt:0 "所有[courtiers|E]和[guests|E]對你的好感增加#COLOR_GREEN 10#!"
	ep2_tournament_events.4001.b:0 "我的身體比這更硬！"
	ep2_tournament_events.4001.c:0 "謹慎是勇敢的高級形式。"
	ep2_tournament_events.4002.t:0 "$tournament_versus_header$墜馬"
	ep2_tournament_events.4002.desc:0 "咚！木頭撞擊木頭的聲音發出響亮的撞擊聲，這表明我實在地擊中了目標，撞擊的力量太大以至於[versus_contestant.GetFirstName]落地之前都在不斷翻滾。我在賽道盡頭停下馬，低頭看著我的對手。\n\n[versus_contestant.GetFirstNameNoTooltip]直著坐起來，[versus_contestant.GetHerHim]看起來只是氣喘吁吁的但沒有受傷，而[versus_contestant.GetHerHis]的盾牌在附近的地面上碎成兩半。 [versus_contestant.GetSheHe|U]悲傷地看著它，一個僕人將碎片收集起來，將它們歸整到一堆看起來是碎掉的盾牌一起。"
	ep2_tournament_events.4002.a:0 "貼身男僕！去給這個[versus_contestant.GetWomanMan]取一面我閒置的盾來！"
	ep2_tournament_events.4002.b:0 "你沒事吧？讓我扶你站起來！"
	ep2_tournament_events.4002.c:0 "這就是馬上比武的本質。"
	ep2_tournament_events.4003.t:0 "$tournament_versus_header$巨大的木頭"
	ep2_tournament_events.4003.desc:0 "我正騎著馬前往起始標線，突然有什麼東西讓我停下瞥了一眼。除非我的眼睛欺騙了我，否則在比武場的另一端發生了一些真正奇怪的事情。\n\n我對手[versus_contestant.GetFirstNamePossessive]的僕人們正努力將騎槍抬起來遞給[versus_contestant.GetHerHim]，這是有充分理由的。這件巨大的武器與其說是一根木質騎槍，不如說是一根連根拔起的樹幹，一根有兩個人那麼長的巨大樹幹。\n\n我難以置信地看著[versus_contestant.GetFirstNameNoTooltip]得意地舉起它，將它靠在馬脖子上以保持穩定。人群中夾雜著期待和喝倒彩的聲音，混雜的聲音爭辯著沒必要管或抗議不公。"
	ep2_tournament_events.4003.a:0 "這肯定不行吧？！"
	ep2_tournament_events.4003.a.tt:0 "最近的裁判在哪？"
	ep2_tournament_events.4003.b:0 "好啦，你確定這就是你想要的勝利方式？"
	ep2_tournament_events.4003.b.tt.win:0 "你終於說服了[versus_contestant.GetHerHim]"
	ep2_tournament_events.4003.b.tt.lose:0 "你沒能說服[versus_contestant.GetHerHim]"
	ep2_tournament_events.4003.c:0 "那玩意兒救不了你！"
	ep2_tournament_events.4003.c.tt.win:0 "你克服了不利條件"
	ep2_tournament_events.4003.c.tt.lose:0 "[versus_contestant.GetFirstNamePossessiveNoTooltip]的騎槍實在太猛了"
	ep2_tournament_events.4004.t:0 "$tournament_versus_header$麻煩來了"
	ep2_tournament_events.4004.desc:0 "我忙著檢查並確認我的各種裝備，試圖消除比武前的緊張情緒。然而，正在幹這些事情的時候，我注意到身邊出現了一個人影。是我的對手[versus_contestant.GetFirstName]，奇怪的是，[versus_contestant.GetHerHis]沒有騎馬。[versus_contestant.GetSheHe]把劍架在肩膀上，身體前傾，語氣有些鬼鬼祟祟。\n\n「[ROOT.Char.GetFirstName]！你想和我一起舒展一下腿腳嗎？」[versus_contestant.GetSheHe]低聲說道。面對我不知所措的表情，[versus_contestant.GetSheHe]笑著指了指地面作為答覆。\n\n「我們這一輪步戰怎麼樣，嗯？稍微休息一下，給觀眾看點不一樣的東西？」"
	ep2_tournament_events.4004.a:0 "怎麼乾翻你我都可以！"
	ep2_tournament_events.4004.a.success:0 "你用劍擊敗了[versus_contestant.GetFirstNameNoTooltip]"
	ep2_tournament_events.4004.a.failure:0 "你未能擊敗[versus_contestant.GetFirstNameNoTooltip]"
	ep2_tournament_events.4004.b:0 "回你的馬上去，傻瓜。"
	ep2_tournament_events.4004.c:0 "啊，步戰，可以。但是得#EMP 用#!騎槍。"
	ep2_tournament_events.4005.t:0 "$tournament_versus_header$正直的[versus_contestant.GetWomanMan|U]？"
	ep2_tournament_events.4005.desc:0 "當我的對手[versus_contestant.GetFirstNamePossessive]調轉馬頭時，可以看到[versus_contestant.GetHerHis]的前臂無力地垂下。[versus_contestant.GetSheHe]試圖舉起騎槍，這讓[versus_contestant.GetHerHis]扭曲的表情變成了窒息的痛苦喘息。顯然，上一輪的戰鬥讓他受了重傷。\n\n我有些驚奇地看到[versus_contestant.GetFirstNamePossessiveNoTooltip]的僕人將騎槍舉到位，然後綁在了[versus_contestant.GetHerHis]的手臂上。我的對手似乎需要證明自己的榮譽，因此繼續比賽，但[versus_contestant.GetSheHe]已經沒有獲勝的希望了。\n\n人群為我們倆歡呼，我也舉起自己的長騎槍表示敬意。"
	ep2_tournament_events.4005.a:0 "不盡力而為是不尊重他人的行為。"
	ep2_tournament_events.4005.a.tt:0 "你像往常一樣戰鬥。"
	ep2_tournament_events.4005.b:0 "展示榮譽需要同樣報以榮譽之舉！"
	ep2_tournament_events.4005.b.tt:0 "你給予對手留情通過，將你的長矛舉向天空。"
	ep2_tournament_events.4005.c:0 "一個完美的機會！"
	ep2_tournament_events.4005.c.tt:0 "你用騎槍劃出一道長長的弧線，保證能將你的對手從馬鞍上擊落"
	ep2_tournament_events.4006.t:0 "$tournament_versus_header$手下留情"
	ep2_tournament_events.4006.desc:0 "兩匹馬小跑起來。我開始端平騎槍，但我沒有看到我的對手[versus_contestant.GetFirstName]有類似的動作。相反，[versus_contestant.GetHerHis]的騎槍指向遠離我的地方，偏離目標。\n\n熟悉比武的人都知道什麼是「留情通過」；這一輪開始後，故意不瞄準目標，這會發出信號，表示你想請求重來。遵守這個請求是對競爭對手的尊重。\n\n當然，這只是在你#EMP 看到#!你對手的請求的情況下……"
	ep2_tournament_events.4006.a:0 "我不能接受這種白來的勝利。"
	ep2_tournament_events.4006.a.tt:0 "尊重[versus_contestant.GetFirstNamePossessiveNoTooltip]的留情通過請求。"
	ep2_tournament_events.4006.b:0 "哎呀，我根本沒注意到對面的請求！"
	ep2_tournament_events.4006.b.tt:0 "你沒有調轉槍頭。"
	ep2_tournament_events.4007.t:0 "$tournament_versus_header$厄運與馬伕"
	ep2_tournament_events.4007.desc:0 "[versus_contestant.GetFirstName|U]在結束一輪比賽後，騎著[versus_contestant.GetHerHis]的馬從我身邊經過，正忙著擺弄韁繩。[versus_contestant.GetHerHis]的馬夫在一旁跟著挪動。[groom.GetSheHe|U]穿著出奇破爛的衣服，布料的接縫到處都是開裂的。\n\n「你叫什麼名字，[groom.GetWomanMan]？」[groom.GetSheHe|U]抬起頭，嚇了一跳，[groom.GetHerHis]的主人和馬則繼續前進。\n\n「我叫[groom.GetFirstName]，[ROOT.Char.GetLadyLord]。」他回復我的時候，羨慕地看著我保養良好的馬匹。"
	ep2_tournament_events.4007.a:0 "真是可憐的傢伙！"
	ep2_tournament_events.4007.b:0 "你想找一份工作嗎？"
	ep2_tournament_events.4007.b.tt:0 "[versus_contestant.GetFirstNameNoTooltip]不會喜歡這個的……"
	ep2_tournament_events.4007.c:0 "也許你想賺上一兩枚硬幣？"
	ep2_tournament_events.4007.c.tt:0 "說服[groom.GetHerHim]給主人馬屁股狠狠來上一巴掌。"
	ep2_tournament_events.4007.d:0 "好好服侍你的領主，[groom.GetFirstNameNoTooltip]。"
	ep2_tournament_events.4008.t:0 "$tournament_versus_header$你誰呀，你？"
	ep2_tournament_events.4008.desc:0 "當噪聲從看台上傾瀉而下時，我的馬略顯痛苦地撲閃著耳朵。我安慰地拍了拍它的鬃毛。人們對這輪比賽非常反感。其實，當我掃視過他們時，他們突然放聲唱了起來。\n\n#EMP [ROOT.Char.Custom('GetNegativeChant')]#!\n\n有幾個人甚至倚在護欄上，我驚恐地注意到前排有一張張大聲疾呼、唾沫橫飛的面孔正對著我尖叫著。"
	ep2_tournament_events.4008.a:0 "他們將不得不面對我的勝利！"
	ep2_tournament_events.4008.a.success:0 " 你成功擺脫了人群的謾罵"
	ep2_tournament_events.4008.a.failure:0 "人群擾亂了你的頭腦"
	ep2_tournament_events.4008.a.criticalfailure:0 "人群對你投擲物品讓你受了輕傷"
	ep2_tournament_events.4008.b:0 "我不確定獲勝是否對我最為有利……"
	ep2_tournament_events.4008.b.tt:0 "放棄比賽。"
	ep2_tournament_events.4009.t:0 "$tournament_versus_header$赤貧的聖騎士"
	ep2_tournament_events.4009.desc:0 "嘎吱！兩支長槍正中要害，撞得粉碎。我像被教導的那樣，用反衝力一滾，當我的馬慢下來走路時，我又把自己拉直了身。當我把撞擊在腦中產生的陰翳搖走時，人群裡傳來越來越大的喧鬧聲，使得我回頭朝我來的方向看了一眼。\n\n我的對手[versus_contestant.GetFirstName]顯然有些憂愁。據我判斷，並不是身體上的原因，而是[versus_contestant.GetSheHe]似乎正忙著與一個倒霉的貼身男僕進行一場爭吵或討論。走近一點，我聽到了少許他們爭辯的隻言片語。\n\n「你說我們沒有了是什麼意思？你#EMP 弄丟#!了我們唯一的備用品？！」"
	ep2_tournament_events.4009.desc.poor:0 "\n\n這花了我片刻，不過我突然就想起來了。也許那些關於[versus_contestant.GetFirstNamePossessiveNoTooltip]當前財務困境的流言比我想的要更為可信……"
	ep2_tournament_events.4009.desc.lowborn:0 "\n\n我的確正在逐漸意識到這一點。[versus_contestant.GetFirstNameNoTooltip]並非高門貴種。找錢可能對其而言比我預想的要難得多……"
	ep2_tournament_events.4009.a:0 "哈哈！滾出這個比武場，你這窮酸的[versus_contestant.Custom('InsultNoun')]！"
	ep2_tournament_events.4009.b:0 "「[versus_contestant.GetFirstNameNoTooltip]！要我給你一柄騎槍嗎？」"
	ep2_tournament_events.4009.c:0 "嗯，比賽必須繼續下去。"
	ep2_tournament_events.4500.t:0 "$tournament_header$騎師"
	ep2_tournament_events.4500.desc:0 "當然，我的馬已經準備好了，但如果沒有一位有能力的騎師來控制它，這野獸就什麼也不是。最終，在我面前站了三位候選人，他們都吵著要得到允許代我出戰。\n\n"
	ep2_tournament_events.4500.knight:0 "第一位是我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('jockey1') )][jockey1.GetFirstName]，考慮到[jockey1.GetHerHis]的專業，[jockey1.GetHerHis]操控馬匹的經驗，這是一名非常合理的候選人。"
	ep2_tournament_events.4500.guest:0 "第二位堅持的志工是我的[ROOT.Char.Custom2('RelationToMeShort',SCOPE.sC('jockey2'))][jockey2.GetFirstName]，也許是想不辜負我的款待。"
	ep2_tournament_events.4500.nobody:0 "\n\n最後一位我以前根本不認識，是一位不見於任何記錄的本地[jockey3.GetWomanMan]，名叫[jockey3.GetFirstName]。"
	ep2_tournament_events.4500.fallback:0 "這三個人似乎都不是特別出色的候選人——他們跟我都不熟，而且明顯只是想追求名利的平民——但他們是唯一可用的人。"
	ep2_tournament_events.4500.a:0 "你上！"
	ep2_tournament_events.4500.b:0 "也許是你？"
	ep2_tournament_events.4500.c:0 "好吧，我確實喜歡賭博……"
	ep2_tournament_events.4500.knight.tt:0 "讓[jockey1.GetFirstNameNoTooltip]上。"
	ep2_tournament_events.4500.guest.tt:0 "[jockey2.GetFirstNameNoTooltip]似乎是個不錯的選擇。"
	ep2_tournament_events.4500.nobody.tt:0 "何不把寶押在[jockey3.GetFirstNameNoTooltip]身上？"
	ep2_tournament_events.5501.t:0 "$tournament_contest_header$偷得片刻"
	ep2_tournament_events.5501.desc:0 "當[enemy.GetFirstName]的朗誦結束時，人群爆發了熱烈的歡呼聲。唯一沒有在吹哨和鼓掌的人就是我。\n\n[enemy.GetSheHe]是#EMP 怎麼#!知道的？這是計畫好的嗎？或許，是[ROOT.Char.GetFaith.DevilName]的詭計？不知怎的，[enemy.GetFirstNamePossessiveNoTooltip]的詩句最終很巧合地和我的幾乎#EMP 一致#!？\n\n觀眾們在期待中沉默下來了。接下來，輪到我了。"
	ep2_tournament_events.5501.a:0 "我會向他們展示#EMP 演講方式#!才是最重要的。"
	ep2_tournament_events.5501.b:0 "是時候即興發揮了！"
	ep2_tournament_events.5501.b.success:0 "你的即興發揮很成功"
	ep2_tournament_events.5501.b.failure:0 "你的嘗試就是場災難"
	ep2_tournament_events.5501.c:0 "這是計畫好的。裁判！"
	ep2_tournament_events.5501.c.success:0 "那#EMP 就是#![enemy.GetFirstNameNoTooltip]的策略"
	ep2_tournament_events.5501.c.failure:0 "所有人都認為你是個不可理喻的傻子"
	ep2_tournament_events.5502.t:0 "$tournament_contest_header$都是誤會"
	ep2_tournament_events.5502.start:0 "也就一行詩的時間，喃喃細語聲就開始了。[contestant.GetFirstName]登上舞台後#EMP 厚顏無恥#!地開始背誦起了當地流行的小調！隨著[contestant.GetSheHe]的背誦，人群充滿了不滿地抱怨。\n\n"
	ep2_tournament_events.5502.culture:0 "我認為事情有些不大對勁，[contestant.GetFirstNameNoTooltip]決不可能對那首歌那麼熟悉，[contestant.GetSheHe]可是[contestant.GetCulture.GetName]人。突然，一段記憶不請自來地跳入了我的腦海：早些時候搭建演講台的勞工們一直在吹口哨！"
	ep2_tournament_events.5502.friend:0 "我立即意識到發生了什麼，而人群也因為我的朋友[contestant.GetFirstNameNoTooltip]還在繼續嚷嚷了起來。[contestant.GetSheHe|U]是[contestant.GetCulture.GetName]人，肯定會無意中聽到這首曲子，根本沒意識到它有多普遍！"
	ep2_tournament_events.5502.end:0 "\n\n回到舞台上，[contestant.GetFirstNameNoTooltip]緩緩地停了下來，人群則爆發出陣陣嘲笑，一些精選的蔬菜雨點般砸向[contestant.GetHerHim]，而[contestant.GetSheHe]則盡量使[contestant.GetHerHim]自己免受攻擊。"
	ep2_tournament_events.5502.a:0 "夠了！這不是[contestant.GetHerHis]的錯！"
	ep2_tournament_events.5502.c.success:0 "你成功說服了人群"
	ep2_tournament_events.5502.c.failure:0 "人群無視了你的辯解"
	ep2_tournament_events.5502.b:0 "噓！#EMP 噓！#!"
	ep2_tournament_events.5502.c:0 "嗯，這很不得體。"
	ep2_tournament_events.5503.t:0 "$tournament_contest_header$怯場"
	ep2_tournament_events.5503.desc:0 "喇叭發出刺耳的鳴響。人群歡呼高喊著！我登上了朗誦台，揮手致意。我擺出一副英氣十足的站姿，鼓起胸膛，張開雙臂，一陣寂靜降臨。\n\n我張開嘴。口好乾。真的好乾。我試圖說話，但卻一個字都吐不出來。幾百雙眼睛都盯在我身上。\n\n我為什麼說不出來了？！"
	ep2_tournament_events.5503.rich:0 "就在人群的抱怨聲越來越頻繁時，我胡摸亂找的手還是緊緊抓住了什麼東西，是一件又大又像是皮革的東西：我的錢包。"
	ep2_tournament_events.5503.seducer:0 "驚慌使我渾身顫抖著，我的呼吸以一種……#EMP 熟悉的#!方式起伏著。提醒著我……那份激情從未令我失望……"
	ep2_tournament_events.5503.fallback:0 "我的胃揪成了一團，只是片刻前還毫無知覺，現在越揪越緊，令人作嘔，而人們抱怨的勢頭也越來越猛。"
	ep2_tournament_events.5503.a:0 "一定有什麼能讓我混過去……"
	ep2_tournament_events.5503.a.tt:0 "謝天謝地，我還牢記著幾句古詩！"
	ep2_tournament_events.5503.b:0 "注意了！撒幣啦！"
	ep2_tournament_events.5503.b.tt:0 "我可以趁他們爭搶時快速逃離！"
	ep2_tournament_events.5503.c:0 "賣點#EMP 肉#!也沒什麼不好。"
	ep2_tournament_events.5503.c.tt:0 "恩客們一定會#EMP 愛上#!這個的！"
	ep2_tournament_events.5503.d:0 "快看！有隻三個腦袋的猴子！"
	ep2_tournament_events.5503.d.win:0 "你成功轉移了人群的注意力"
	ep2_tournament_events.5503.d.lose:0 "人群沒有上當"
	ep2_tournament_events.5503.e:0 "「呃——#EMP 哼#!。正如我們的，呃，祖先曾經唱……唱到……」"
	ep2_tournament_events.5504.t:0 "$tournament_contest_header$天氣之子"
	ep2_tournament_events.5504.desc:0 "#BOL 轟隆！#!\n\n雷聲轟鳴前，突然劈下了一道閃電，而當我走上聳立的高台時，顯然，先前宜人的天氣無疑已被昏暗的環境所取代。我剛邁出第一步，雨便開始落了起來。\n\n人們滿懷期待地佇立著，還帶著幾分不情願，每時每刻都被打濕得更透了。我張開嘴，又一聲巨響席捲了整個集會。我抬頭望向天。\n\n嗯，這可會是一個大挑戰。"
	ep2_tournament_events.5504.a:0 "……我#EMP 愛#!挑戰！"
	ep2_tournament_events.5504.a.success:0 "天氣為你的言辭增添了一絲傷感。"
	ep2_tournament_events.5504.a.failure:0 "暴風雨把你的聲音淹沒了"
	ep2_tournament_events.5504.b:0 "我們要是被雷劈了怎麼辦？！"
	ep2_tournament_events.5505.t:0 "$tournament_contest_header$抓住機遇"
	ep2_tournament_events.5505.desc:0 "又一節詩完成了，再次走紅於人群之中。我分外怡然自得，而民眾喧囂的讚嘆只會讓我的興致更為高漲。\n\n在一段妙趣橫生的詩句後我留意到了一些掌聲，我能看到我的一個對手[enemy.GetFirstName]，正默誦著[enemy.GetHerHis]的辭句，[enemy.GetHerHis]臉上還帶著一絲怒容。再次爆發的喝彩證實了我的懷疑：[enemy.GetSheHe]顯然對我所收穫的反響並不太開心。\n\n那好吧。也許那"
	ep2_tournament_events.5505.start.malevirgin:0 "悲哀而無伴的孤家寡人"
	ep2_tournament_events.5505.start.femalevirgin:0 "矮胖而無愛的孤家寡人"
	ep2_tournament_events.5505.start.old:0 "乾癟而衰朽的老[enemy.GetWomanMan]"
	ep2_tournament_events.5505.start.fat:0 "嚎啕著的油膩白痴"
	ep2_tournament_events.5505.start.soft:0 "傻笑著的軟弱蠢貨"
	ep2_tournament_events.5505.start.compassionate:0 "不幸之人"
	ep2_tournament_events.5505.start.fallback:0 "[enemy.Custom('InsultAdjective')][enemy.Custom('InsultNoun')]"
	ep2_tournament_events.5505.end:0 "需要一段#EMP 專門#!為[enemy.GetHerHim]所準備的詩句！\n\n「要是[ROOT.Char.GetFaith.HighGodName]本尊在此，[ROOT.Char.GetFaith.HighGodNameSheHe|U]想必會開口……」"
	ep2_tournament_events.5505.maidenless:0 "……[enemy.GetFirstNameNoTooltip]真是個#EMP 可悲的#!姘頭！"
	ep2_tournament_events.5505.old:0 "……即使[ROOT.Char.GetFaith.HighGodNameSheHe]也暫停不了[enemy.GetFirstNamePossessiveNoTooltip]的衰朽！"
	ep2_tournament_events.5505.torturer:0 "……[enemy.GetFirstNamePossessive]的皮確實很欠抽！"
	ep2_tournament_events.5505.fat:0 "……即使[ROOT.Char.GetFaith.HighGodNameSheHe]也不能把[enemy.GetFirstNamePossessiveNoTooltip]拖走！"
	ep2_tournament_events.5505.idiot:0 "……[enemy.GetFirstNameNoTooltip]真的好臭！"
	ep2_tournament_events.5505.compassionate:0 "……你給[enemy.GetFirstNameNoTooltip]買了杯酒，[enemy.GetSheHe]卻堅持付了酬！"
	ep2_tournament_events.5505.fallback:0 "……在此打敗[enemy.GetFirstNameNoTooltip]簡直得心應手！"
	ep2_tournament_events.5505.getout:0 "……算了。"
	ep2_tournament_events.5505.opinion.tt:0 "所有非虐待狂的至親："
	ep2_tournament_events.6501.t:0 "$tournament_contest_header$名利"
	ep2_tournament_events.6501.desc:0 "另一名選手射擊時，恰好一陣清風吹拂場地。人群恭敬而安靜。老實說，有點#EMP 過於#!安靜和恭敬了。弓弦響起，箭矢中靶後，我彷彿在禮貌的掌聲中聽到了打哈欠的聲音。\n\n到我的回合，我挺身向前。更多文雅但稀稀落落的喝彩聲響起。這聚會簡直死氣沉沉。\n\n我拉弓搭箭，一個想法——不是特別好，但確實令人興奮的想法——在我腦海中飄蕩。\n\n讓我看看他們見識過這個之後還會不會打哈欠！"
	ep2_tournament_events.6501.a:0 "我將被銘記一生！"
	ep2_tournament_events.6501.a.tt.win:0 "你單腿站在柵欄柱上命中了目標"
	ep2_tournament_events.6501.a.tt.lose:0 "你腳下一滑摔了下去"
	ep2_tournament_events.6501.b:0 "我會給他們看看值得歡呼的東西！"
	ep2_tournament_events.6501.b.tt.win:0 "你矇著眼睛命中了目標"
	ep2_tournament_events.6501.b.tt.lose:0 "你射偏了"
	ep2_tournament_events.6501.c:0 "想想算了……"
	ep2_tournament_events.6502.t:0 "$tournament_contest_header$手和腿"
	ep2_tournament_events.6502.desc:0 "騎槍比武的場景和聲音總是令人眼前一亮。騎槍與盾牌的撞擊聲劃破馬蹄的轟鳴，等候著上場的馬匹發出嘶鳴。\n\n就在我沉浸於這些聲音時，另一種噪聲響徹了全場。一聲短促而尖銳的喊叫聲預示著一場騷亂。我趕緊湊了過去。\n\n一群人正圍繞著[versus_contestant.GetFirstName]，[versus_contestant.GetHerHis]顯然是在對決前從自己的馬上摔了下來。[versus_contestant.GetHerHis|U]的手臂以相當可怕的角度垂下；那場面令人心生憐憫，而[versus_contestant.GetSheHe]似乎也很茫然。"
	ep2_tournament_events.6502.a:0 "嗯，讓我扶你起來！"
	ep2_tournament_events.6502.a.tt:0 "沒錯，扶你起來。就扶#EMP 那隻#!手臂……"
	ep2_tournament_events.6502.b:0 "叫我的醫生來！"
	ep2_tournament_events.6502.b.tt.success:0 "[physician.GetFirstNameNoTooltip]處理得很好"
	ep2_tournament_events.6502.b.tt.failure:0 "[physician.GetFirstNameNoTooltip]沒幫上什麼忙"
	ep2_tournament_events.6502.c:0 "我來幫你。"
	ep2_tournament_events.6502.d:0 "那個蠢貨應該抓緊點。"
	ep2_tournament_events.6503.t:0 "$tournament_contest_header$嚴重射偏"
	ep2_tournament_events.6503.desc:0 "我用經驗老道的眼光審視[competitor1.GetFirstName]射向靶子。第一支箭射正了，精準命中。第二箭則不太穩定。#EMP 毫無#!準心可言。\n\n淒厲的哭喊、地獄般的尖叫，撕裂了天空。第二箭不僅沒有射中目標，還飛得很遠，落在了一群等待上場的選手中間。紮紮實實地落在了[competitor2.GetFirstName]身上！\n\n一群人圍著受傷的[competitor2.GetWomanMan]。[competitor2.GetSheHe|U]仰面躺著，用力捂著傷口止血，卻無濟於事。箭還在[competitor2.GetHerHis]的肉裡，有半隻手掌深。"
	ep2_tournament_events.6503.a:0 "閃開！我有藥。"
	ep2_tournament_events.6503.b:0 "叫個醫生來！"
	ep2_tournament_events.6503.c:0 "這與我毫無干係。"
