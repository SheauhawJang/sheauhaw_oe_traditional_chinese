l_trad_chinese:
	ep2_accolade_events.0100.t:0 "獵人之道"
	ep2_accolade_events.0100.desc:0 "如何追蹤一隻野生生物，射出一支又一支的箭，還是快馬加鞭？\n\n「那些都只是徒勞！」我那著名的[ROOT.Char.Custom('KnightCultureNoTooltipLowercase')][huntsmaster.GetName]笑道。\n\n野獸非常狡猾。追蹤者靠近時它們就嗅到了氣味，在被包圍前就四散奔逃，而陷入絕境時又會背水一戰。要想殺死獵物就需要對獵物和荒野瞭如指掌，一旦號角聲響起就絕不手軟。\n\n[huntsmaster.GetFirstNameNoTooltip]是眾多獵人中能力最出眾的。在[huntsmaster.GetHerHis]的陪同下，"
	ep2_accolade_events.0100.desc.both:0 "我的[ROOT.Char.Custom2('RelationToMeShort', new_hunter_2)][new_hunter_2.GetFirstName]和我開始了解[ROOT.Char.GetFaith.HighGodName]所造生靈的習性……以及戰勝它們的方法。"
	ep2_accolade_events.0100.desc.heir:0 "我的[ROOT.Char.Custom2('RelationToMeShort', new_hunter)][new_hunter.GetFirstName]開始了解[ROOT.Char.GetFaith.HighGodName]所造生靈的習性……以及戰勝它們的方法。"
	ep2_accolade_events.0100.desc.liege:0 "我開始了解[ROOT.Char.GetFaith.HighGodName]所造生靈的習性……以及戰勝它們的方法。"
	ep2_accolade_events.0100.a:0 "追逐起來吧！"
	ep2_accolade_events.0200.t:0 "利如劍刃"
	ep2_accolade_events.0200.desc:0 "「很好！」[acclaimed_blademaster.GetName]露出了笑容，#EMP 「再來一次！」#!\n\n劍與劍叮噹作響，意志與意志互相對抗。見習劍士唯一能感覺到的就是對勝利的渴望——但技藝精湛的騎士[acclaimed_blademaster.GetFirstNameNoTooltip]只是微笑著將對手的劍拍到一邊。\n\n"
	ep2_accolade_events.0200.desc.both_not_martial:0 "我筋疲力盡，停下了攻擊。\n\n「你的劍控制得很不錯，[ROOT.Char.GetLadyLord]，」[ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]說道，「你的[ROOT.Char.Custom2('RelationToMeShort', new_blademaster_2)]也是。我可以……訓練你們兩個，如果你願意的話？」\n\n我用起泡的手指握住劍柄。我的出身按理不應做這種事，我要挑戰這項規則嗎？"
	ep2_accolade_events.0200.desc.liege_not_martial:0 "我筋疲力盡，停下了攻擊。\n\n「你的劍控制得很不錯，[ROOT.Char.GetLadyLord]，」[ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]說道，「你的[ROOT.Char.Custom2('RelationToMeShort', new_blademaster_2)]也是。既然我正在訓練[new_blademaster_2.GetHerHim]，我也可以……訓練你，如果你願意的話？」\n\n我用起泡的手指握住劍柄。我的出身按理不應做這種事，我要挑戰這項規則嗎？"
	ep2_accolade_events.0200.desc.heir_not_martial:0 "我筋疲力盡，停下了攻擊。\n\n「你的劍控制得很不錯，[ROOT.Char.GetLadyLord]，」[ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]說道，「你的[ROOT.Char.Custom2('RelationToMeShort', new_blademaster_2)]也是。[new_blademaster_2.GetFirstName]問過我是否可以訓練你們兩個。」\n\n我的繼承人[new_blademaster_2.GetFirstName]的出身按理不應做這種事，[new_blademaster_2.GetHerHis]要挑戰這項規則嗎？"
	ep2_accolade_events.0200.desc.both:0 "我筋疲力盡，停下了攻擊。\n\n「你的劍控制得很不錯，[ROOT.Char.GetLadyLord]，」[ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]說道，「你的[ROOT.Char.Custom2('RelationToMeShort', new_blademaster_2)]也是！只需稍加培養，你們就能走上這一條路。」"
	ep2_accolade_events.0200.desc.heir:0 "我的[ROOT.Char.Custom2('RelationToMeShort', new_blademaster)][new_blademaster.GetFirstName]筋疲力盡，停下了[new_blademaster.GetHerHis]的攻擊。\n\n「[new_blademaster.GetHerHis|U]的劍控制得很不錯，[ROOT.Char.GetLadyLord]，」[ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]說道，「只需稍加培養，[new_blademaster.GetHerHis]就能走上這一條路。」"
	ep2_accolade_events.0200.desc.liege:0 "我筋疲力盡，停下了攻擊。\n\n「你的劍控制得很不錯，[ROOT.Char.GetLadyLord]，」[ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]說道，「只需稍加培養，你就能走上這一條路。」"
	ep2_accolade_events.0200.a:0 "讓我們的敵人顫抖吧！"
	ep2_accolade_events.0200.b:0 "只有那些需要戰鬥的人才需要知道如何戰鬥。"
	ep2_accolade_events.0200.b.tt:0 "畢竟我要為[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]做個表率。"
	defied_martial_custom_modifier:0 "違反軍事慣例"
	defied_martial_custom_desc:0 "該角色無視社會習俗，讓不合適的劍士拿起了劍。"
	ep2_accolade_events.0300.t:0 "取悅大眾者的信條"
	ep2_accolade_events.0300.desc:0 "與我共進早餐時，我的[ROOT.Char.Custom('KnightCultureNoTooltipLowercase')][master_of_revels.GetFirstName]用關於廷臣的不太常見的見解來取悅我，還講了壯觀而荒謬的故事，同時消滅了大量的食物和飲品。\n\n「生活的果實到處都是，我的[ROOT.Char.GetTitleTierName]，」[master_of_revels.GetSheHe]說，「成熟的果實掛滿在枝頭，只有漫不經心地爬上去才能品嚐到。」\n\n[master_of_revels.GetFirstNameNoTooltip]對美好生活的享受是眾人津津樂道的。[master_of_revels.GetSheHe]總是在不經意間收穫友誼和魅力。\n\n"
	ep2_accolade_events.0300.desc.both:0 "對我的繼承人[new_reveler_2.GetFirstName]和我自己都是喧鬧的啟發。"
	ep2_accolade_events.0300.desc.heir:0 "對我的繼承人[new_reveler_2.GetFirstName]是個喧鬧的啟發。"
	ep2_accolade_events.0300.desc.liege:0 "我發現自己受到了啟發。"
	ep2_accolade_events.0300.a:0 "敬熱鬧的夜晚和甜蜜的水果！"
