l_trad_chinese:
	open_tutorial_lesson:0 "建議： "
	click_to_open_lesson:0 "#I 點擊了解更多#!"
	reactive_advice_mercenaries:0 "$reactive_advice_mercenaries_step_1$"
	action_reactive_advice_mercenaries:0 "$open_tutorial_lesson$$reactive_advice_mercenaries_step_1$"
	action_reactive_advice_mercenaries_desc:0 "僱傭兵是可供僱傭，並能在戰爭中起到決定性作用的士兵。\n打開這個界面來來獲得一些技巧與提示以更好地運用他們！"
	action_reactive_advice_mercenaries_click:0 "$click_to_open_lesson$"
	reactive_advice_mercenaries_step_1:0 "僱傭兵"
	reactive_advice_mercenaries_desc:0 "如果你正在輸掉一場戰爭，你可以嘗試通過雇傭一些[mercenaries|E]來扭轉戰局。\n\n僱傭兵需要花費[gold|E]，但是會為你提供很多重要的[army|E]。一旦他們被雇傭，你將可以像指揮你自己的部隊一樣指揮他們。\n\n#TUT 你可能想雇傭一些僱傭兵來進行你目前的戰爭。雖然你可以通過[debt|E]來雇傭他們，但我們還是建議你雇傭那些經濟條件允許下的僱傭兵，除非你的處境已經十分艱難了。#!"
	reactive_advice_mercenaries_task:0 "鎖定視點到$HIRE_TROOPS$然後選擇任何可用的傭兵團"
	reactive_advice_succession:0 "$reactive_advice_succession_step_1$"
	action_reactive_advice_succession:0 "$open_tutorial_lesson$$reactive_advice_succession_step_1$"
	action_reactive_advice_succession_desc:0 "剛剛發生了什麼？你死了，但是你有一位繼承人！\n打開這個以了解發生的事情，以及如何規劃未來的一些小提示。"
	action_reactive_advice_succession_click:0 "$click_to_open_lesson$"
	reactive_advice_succession_step_1:0 "繼承"
	reactive_advice_succession_desc:0 "舊王已逝，新王萬歲！\n\n別擔心——雖然你的舊角色已死，但《十字軍之王3》是一個關於宗族的遊戲。因為你的[ruler|E]有一個[player_heir|E]，你現在控制他了！\n\n#TUT 死亡是此遊戲很自然的一部分，你經常會使用你最年長的[eligible_child|E]（取決於你領地的[succession_laws|E]）來繼續遊戲。為了讓你的家族安全的傳承下去，我們建議你至少要有兩個孩子——萬一第一個去世了，第二個還可以作為候補。\n\n一次繼承之後，你可能會失去一些上一位角色持有的[titles|E]。但別擔心，你保留有你所有失去頭銜的[claims|E]。#!\n\n#weak 在繼續進行教程之前，我們建議你花些時間熟悉你的新角色。#!"
	reactive_advice_domain_limit:0 "$reactive_advice_domain_limit_step_1$"
	reactive_advice_domain_limit_step_1:0 "直轄上限"
	reactive_advice_domain_limit_desc:0 "你目前持有過多[domain|E]，超過了你的角色的管理能力——現在應冊封新[vassals|E]了！\n\n由於你將想要保留你直轄領地內的重要頭銜，因此我們推薦你打開你的領地界面中的直轄領地欄，你可以在這裡查看每個頭銜的對應價值。同時可以查看哪些頭銜屬於你的[de_jure|E]範圍內。\n\n#TUT 應當避免長期超過[domain_limit|E]，因為如此會導致某些後果。\n\n為保持在上限內，你應將多出的[titles|E]授予新封臣。雖然你可以將頭銜授予你的現有封臣，不過授予給無地的人常是更明智的選擇。\n\n[dynasty|E]遠親或擁有[GetTrait('content').GetName( GetPlayer )][trait|E]的[courtiers|E]會成為出色的封臣。你的頭銜的[claimants|E]或擁有[GetTrait('ambitious').GetName( GetPlayer )]特質的廷臣則相反。#!"
	reactive_advice_vassal_limit:0 "$reactive_advice_vassal_limit_step_1$"
	reactive_advice_vassal_limit_step_1:0 "封臣上限"
	reactive_advice_vassal_limit_desc:0 "沒人能管理一大幫伯爵——有雄心壯志的征服者會依賴如公爵等更高等級的[vassals|E]來為他們治理土地！\n\n你可以在直轄領地界面裡查看你當前的封臣上限。\n\n#TUT 就像你的直轄上限一樣，你不會想超過你的[vassal_limit|E]。為避免相應懲罰，你應整合你的封臣。\n\n最好的辦法是授予[duchies|E]頭銜給你的封臣，這將使他們統治更多的地區，並省去了你的麻煩！為了做到這點，你必須擁有[kingdom|E]或[empire|E]頭銜，而且務必避免失誤放棄你的[primary_titles|E]！\n\n如果你發現作為公爵的你超過了封臣上限，我們建議你盡快建立一個王國。#!"
	reactive_advice_megaduke_penalty:0 "$reactive_advice_megaduke_penalty_step_1$"
	reactive_advice_megaduke_penalty_step_1:0 "公國過大！"
	reactive_advice_megaduke_penalty_desc:0 "你的[duchy|E]瀕臨崩潰，因為其下轄的土地過多了。你應該[create|E]或[usurp|E]一個[kingdom|E]頭銜！\n\n#TUT 或許你已經有能力創建王國？要是這樣的話，請打開當前情況界面，並查看你是否可以創建。如果不是的話，你可以使用[decision|E]來創建你自己的王國——不過你自己創建的頭銜一般比現有的[de_jure|E]頭銜更弱。\n\n如果你是[vassal|E]而你的[liege|E]是國王，那麼你要想自立為王必須先要求獨立。獨立的第一步是加入或建立一個[independence_faction|E]。#!"
	reactive_advice_bastards:0 "$reactive_advice_bastards_step_1$"
	action_reactive_advice_bastards:0 "$open_tutorial_lesson$$reactive_advice_bastards_step_1$"
	action_reactive_advice_bastards_desc:0 "私生子可以是祝福亦或詛咒，不過這究竟意味著什麼呢？\n此處打開私生子概要，看看它如何為你所用！"
	action_reactive_advice_bastards_click:0 "$click_to_open_lesson$"
	reactive_advice_bastards_step_1:0 "私生子"
	reactive_advice_bastards_desc:0 "哎喲！你好像有了個[bastard|E]！這可能是個威脅亦或是機會……\n\n#TUT 擁有私生子不是只有壞處；他們可以被婚配給[alliances|E]，同時又不會對你的[succession|E]造成直接威脅，因為他們並非[legitimate|E]。\n\n甚至保留一小部分私生子還有好處，如此當你覺得自己的非私生子過少時，還能將他們[legitimized|E]。不過，記得時刻關注你[spouse|E]對你的[opinion|E]……\n\n如果你想擁有私生子，我們推薦你對未婚角色使用[GetScheme('seduce').GetTypeName][scheme|E]。如果你勾引已婚女人，她的丈夫可能認為那個孩子是他親生的——在這種情況中你無法合法化這個孩子。#!"
	reactive_advice_protecting_against_hostile_schemes:0 "$reactive_advice_protecting_against_hostile_schemes_step_1$"
	action_reactive_advice_protecting_against_hostile_schemes:0 "$open_tutorial_lesson$$reactive_advice_protecting_against_hostile_schemes_step_1$"
	action_reactive_advice_protecting_against_hostile_schemes_desc:0 "黑暗中潛伏著很多危險，而且陰謀的威脅永遠很近。\n打開此處查看密謀，保護好你自己！"
	action_reactive_advice_protecting_against_hostile_schemes_click:0 "$click_to_open_lesson$"
	reactive_advice_protecting_against_hostile_schemes_step_1:0 "抵禦密謀"
	reactive_advice_protecting_against_hostile_schemes_step_2:0 "$reactive_advice_protecting_against_hostile_schemes_step_1$"
	reactive_advice_protecting_against_hostile_schemes_desc:0 "小心！你作為統治者，許多人會籌劃[scheme|E]以置你於死地……\n\n盡量確保你的臣民對你擁有較高的[opinion|E]——而更重要的是，#emphasis 永遠#!保證你的[spymaster|E]的忠誠。\n\n#TUT 你或許茫然不知，但是[hostile_schemes|E]會隨時盯上你。為了防範陰謀，我們推薦你讓你的[vassals|E]和[courtiers|E]一直心滿意足。#!"
	reactive_advice_protecting_against_hostile_schemes_2_desc:0 "如果你的間諜首腦對你的好感度極低，這基本已宣判了你的死亡，因為這種情況下你無法發現[secret_schemes|E]！\n\n#TUT如果你計劃扮演一名[tyrant|E]，請務必考慮周全，因為就算你可以用[dread|E]壓制你的臣民，他們仍然可以用陰謀對付你。\n\n最後，要留意那些有[GetTrait('sadistic').GetName( GetPlayer )]或[GetTrait('ambitious').GetName( GetPlayer )]特質的[claimants|E]……#!"
	reactive_advice_protect_against_factions:0 "$reactive_advice_protect_against_factions_step_1$"
	action_reactive_advice_protect_against_factions:0 "$open_tutorial_lesson$$reactive_advice_protect_against_factions_step_1$"
	action_reactive_advice_protect_against_factions_desc:0 "不受約束的派系是很危險的。\n打開此處查看派系概要，以及應對他們的辦法！"
	action_reactive_advice_protect_against_factions_click:0 "$click_to_open_lesson$"
	reactive_advice_protect_against_factions_step_1:0 "抵禦派系"
	reactive_advice_protect_against_factions_desc:0 "現在有[faction|E]組織起來針對你，但是不用慌——你仍然有時間校正一切！\n\n[vassals|E]和[counties|E]對你的統治感到不滿時，他們會加入派系。為應對這點，你可以提高他們對你的[opinion|E]，或試圖變得[dreaded|E]。\n\n#TUT 為預防派系，我們推薦你提高你的封臣對你的[opinion|E]，調整你征服的速度，並嘗試[GetScheme('murder').GetTypeName]比你更受歡迎的[claimants|E]。\n\n你通常會有時間在派系提出要求之前安撫你的封臣——請務必善用這段時間。#!"
	reactive_advice_protect_against_factions_2_desc:0 "[county_opinion|E]較低的伯爵領往往會加入[peasant_faction|E]。與其他派系不同的是，不論勝敗機會如何，這種派系都會起兵！\n\n有時候，你只需要讓農民們識相一點……\n\n#TUT 你必須一直留意農民派系，如果他們起兵時你正好陷於戰事，他們可能會對你的[control|E]造成很大破壞。#!"
	reactive_advice_protect_against_factions_step_2:0 "$reactive_advice_protect_against_factions_step_1$"
	reactive_advice_imprisoned:0 "$reactive_advice_imprisoned_step_1$"
	action_reactive_advice_imprisoned:0 "$open_tutorial_lesson$$reactive_advice_imprisoned_step_1$"
	action_reactive_advice_imprisoned_desc:0 "有人囚禁了你！這不是什麼好事……\n一旦被囚禁，打開提示查看情況以及你的應對措施。"
	action_reactive_advice_imprisoned_click:0 "$click_to_open_lesson$"
	reactive_advice_imprisoned_step_1:0 "你被囚禁了！"
	reactive_advice_imprisoned_desc:0 "你的角色被抓了，現在只能指望他人的慈悲了。你基本上無能為力。\n\n作為[prisoner|E]，你可以找到關押你的角色，使用#TUT_KW 「贖回你自己」#![interaction|E]，如果運氣好，你就能買回自己的自由！如果你太倒霉，他們可能會[execute|E]你。\n\n#TUT 如果你與囚禁你的人正處於[war|E]，那麼他們可以強行獲得[victory|E]。你對此束手無策，只能以後更小心點了！\n\n如果你被抓時正好在[commanding|E][army|E]，究其原因可能是你的[prowess_i][prowess|E]較低。為了避免這種風險，有時候別親自領軍會更好。\n\n如果你在[siege|E]中被俘，那麼可能是因為敵人[occupied|E]了你的[realm_capital|E]。你必須始終盡量防止敵人能長驅直入你的首都。#!"
	reactive_advice_county_control:0 "$reactive_advice_county_control_step_1$"
	action_reactive_advice_county_control:0 "$open_tutorial_lesson$$reactive_advice_county_control_step_1$"
	action_reactive_advice_county_control_desc:0 "如果[county|E]的[control|E]較低，那麼你從此地獲得的各類產出就會減少。\n打開此處查看如何管理你的伯爵領控制力！"
	action_reactive_advice_county_control_click:0 "$click_to_open_lesson$"
	reactive_advice_county_control_step_1:0 "伯爵領控制力"
	reactive_advice_county_control_desc:0 "你有個[counties|E]的[control|E]較低，這意味著你從此地獲得的[taxes|E]與[levies|E]將會減少。不過，再次提高控制力的辦法還是有的！\n\n#TUT 你可以在許多界面裡查看控制力，包括直轄領地欄、領地界面、當前情況界面和伯爵領界面。\n\n為了提高控制力，你需要打開伯爵領界面並委派你的[marshal|E]執行[increase_control|E]任務。控制力會隨時間提高，但速度很慢——我們建議你任用一名能力較高的軍事總管。\n\n如果你任由一個伯爵領長期處於低控制力的狀態，該地會獲得[county_corruption|E]。為了避免此事發生，我們建議你不要一次性佔領過多土地。#!"
	reactive_advice_looming_game_over:0 "$reactive_advice_looming_game_over_step_1$"
	reactive_advice_looming_game_over_step_1:0 "避免遊戲結束"
	reactive_advice_looming_game_over_desc:0 "哦不！看來你沒有[player_heir|E]了。如果你現在死亡，遊戲就會結束——那是我們要盡量避免的！\n\n#TUT 如果你處於這種情況，這可能意味著你是你的宗族的最後一人。這種時候只有一種可行辦法——生育一個[legitimate|E]繼承人！\n\n如果你所處的社會只允許單一性別繼承，那麼你可以設法改變你的[gender_law|E]，放寬它的限制。如果你有任何[bastards|E]，現在就是將他們合法化的時機了！\n\n另外，務必確保你與[fertility|E]較高的角色[married|E]（從經驗上來說，四十五歲以上的女性很難保有生育能力）。如果這樣依然無效，那就與你的[spouse|E][divorce|E]或索性考慮[GetScheme('murder').GetTypeName]，之後再與其他人結婚——或者嘗試使用[GetScheme('seduce').GetTypeName]來誕下一名私生子。\n\n這是關鍵時刻，不要冒任何無意義的風險！#!"
	reactive_advice_bankruptcy:0 "$reactive_advice_bankruptcy_step_1$"
	action_reactive_advice_bankruptcy:0 "$open_tutorial_lesson$$reactive_advice_bankruptcy_step_1$"
	action_reactive_advice_bankruptcy_desc:0 "你一點兒[gold_i]錢都沒了，你正處於負債狀態！\n打開負債概覽，了解如何擺脫它。"
	action_reactive_advice_bankruptcy_click:0 "$click_to_open_lesson$"
	reactive_advice_bankruptcy_step_1:0 "負債"
	reactive_advice_bankruptcy_desc:0 "你花光[gold_i][gold|E]了——這真的很糟，你必須削減開支並盡快填補你的金庫！\n\n#TUT 處於[debt|E]中會在多方面阻礙你處理事務，例如發動[wars|E]或補員[men_at_arms|E]，並且還會增加你的[county_corruption|E]。不要讓你的負債急劇失控！\n\n你最應做的事情是結束任何你可能陷入其中的[wars|E]——因為一旦你處於和平，你就無需再為你的[armies|E]支付維護費用。如果你正在損失大量金錢，你甚至可以考慮遣散部分兵士。\n\n如果你的[faith|E]允許的話，你可以對你的[head_of_faith|E]使用#TUT_KW $hof_ask_for_gold_interaction$#![interaction|E]，或者#TUT_KW $borrow_from_holy_order_decision$#!決議。\n\n同樣，如果激活的是其他重心，轉為$stewardship_wealth_focus_short$[focus|E]也是個好辦法。#!"
	reactive_advice_rightful_liege:0 "$reactive_advice_rightful_liege_step_1$"
	action_reactive_advice_rightful_liege:0 "$open_tutorial_lesson$$reactive_advice_rightful_liege_step_1$"
	action_reactive_advice_rightful_liege_desc:0 "對於你的封臣來說，法理結構十分重要，若你不是他們的#emphasis 法理#!領主，會不利於你們的關係。\n打開此處查看法理領主意味著什麼！"
	action_reactive_advice_rightful_liege_click:0 "$click_to_open_lesson$"
	reactive_advice_rightful_liege_step_1:0 "法理領主"
	reactive_advice_rightful_liege_step_2:0 "$reactive_advice_rightful_liege_step_1$"
	reactive_advice_rightful_liege_desc:0 "你不是[vassal|E]的[rightful_liege|E]。這將降低他們對你的[opinion|E]，並且會使他們給予你更少的[taxes|E]和[levies|E]。\n\n你應當儘量成為你全部封臣的法理領主。\n\n#TUT 要做到這點，你需要持有高於他們一級的[de_jure|E][title|E]。[county|E]等級的封臣喜歡由他們的法理[duchy|E]所轄。例如，$c_madrid$伯爵希望由$d_toledo$公爵所統轄。\n\n非常普遍的是，你正好#emphasis 不是#!部分封臣的法理領主——你對此基本上無能為力，而且這是完全正常的！不過，記得要使用#TUT_KW $grant_vassal_interaction$#![interaction|E]來管理你的封臣，因為你不可能把所有頭銜都捏在自己手裡。#!"
	reactive_advice_rightful_liege_2_desc:0 "征服新土地時你常常獲得不認為你是法理領主的新封臣。恰當規劃你的征服能緩解這一問題。\n\n#TUT 要避免轄有過多不喜歡你的封臣，我們建議你盡量一次專注於征服一個法理區域。這樣這樣你就能#emphasis 最終#!成為他們的法理領主。記得經常檢查你能不能[create|E]新的頭銜！\n\n規劃征服時，記得使用法理地圖模式！#!"
	reactive_advice_bishop_endorsement:0 "$reactive_advice_bishop_endorsement_step_1$"
	action_reactive_advice_bishop_endorsement:0 "$open_tutorial_lesson$$reactive_advice_bishop_endorsement_step_1$"
	action_reactive_advice_bishop_endorsement_desc:0 "你的主教並不擁護你！\n打開這裡查看這對你意味著什麼，以及你能如何解決這種情況。"
	action_reactive_advice_bishop_endorsement_click:0 "$click_to_open_lesson$"
	reactive_advice_bishop_endorsement_step_1:0 "主教的認可"
	reactive_advice_bishop_endorsement_desc:0 "你角色[faith|E]的機制如此，你會在你的[council|E]內有一位[realm_priest|E]。\n\n這些主教握有巨大的權力，非常願意與你分享權力，只要你做事討他們喜歡……\n\n#TUT 你的主教從你[realm|E]內所有的[temple_holdings|E]中向你提供[taxes|E]和[levies|E]，而且給你的數量取決於其對你的[opinion|E]。\n\n被討厭意味著你不會獲得任何東西，而且主教甚至會找你的麻煩！例如說，主教可以強迫你跟你的[spouse|E]離婚……\n\n你應該盡力提升他們對你的好感。使用#TUT_KW $gift_interaction$#![interaction|E]或發起一場[GetScheme('sway').GetTypeName]是兩個值得考慮的不錯選項。\n\n如果用盡辦法還是失敗了，組織一次[GetScheme('murder').GetTypeName]也永遠是一種選擇……也許繼任者會更友好？#!"
	reactive_advice_encyclopedia:0 "$reactive_advice_encyclopedia_step_1$"
	action_reactive_advice_encyclopedia:0 "$open_tutorial_lesson$$reactive_advice_encyclopedia_step_1$"
	action_reactive_advice_encyclopedia_desc:0 "想了解更多遊戲術語？打開查看百科全書的介紹。"
	action_reactive_advice_encyclopedia_click:0 "$click_to_open_lesson$"
	reactive_advice_encyclopedia_step_1:0 "百科全書"
	reactive_advice_encyclopedia_desc:0 "《十字軍之王3》有許多概念和術語要學習。如果你發現自己不了解一個遊戲概念，你可以打開百科全書。\n\n跟隨高亮的UI查看如何打開。\n\n#TUT 百科全書的「教學課程」項目列出了教程的眾多部分，以免你需要喚醒自己的記憶。#!"
	reactive_advice_religion:0 "$lesson_basics_religion_1$"
	action_reactive_advice_religion:0 "$open_tutorial_lesson$$lesson_basics_religion_1$"
	action_reactive_advice_religion_desc:0 "想了解更多關於信仰和宗教的事情？打開此處獲取關於你的宗教的介紹。"
	action_reactive_advice_religion_click:0 "$click_to_open_lesson$"
	reactive_advice_dynamic_culture:0 "文化"
	action_reactive_advice_dynamic_culture:0 "$open_tutorial_lesson$$reactive_advice_dynamic_culture$"
	action_reactive_advice_dynamic_culture_desc:0 "想了解更多文化相關的知識？點擊此處以打開文化介紹。"
	action_reactive_advice_dynamic_culture_click:0 "$click_to_open_lesson$"
	reactive_advice_fabricate_claim:0 "$reactive_advice_fabricate_claim_step_1$"
	action_reactive_advice_fabricate_claim:0 "$open_tutorial_lesson$$reactive_advice_fabricate_claim_step_1$"
	action_reactive_advice_fabricate_claim_desc:0 "你發現自己無法宣戰？你可以偽造宣稱！\n打開這裡查看如何使用內閣來偽造宣稱。"
	action_reactive_advice_fabricate_claim_click:0 "$click_to_open_lesson$"
	reactive_advice_fabricate_claim_step_1:0 "偽造宣稱"
	reactive_advice_fabricate_claim_desc:0 "你必須有[casus_belli|E]才能宣戰。最常見的宣戰理由源自[claims|E]，但有時候很難得到你想要的宣稱。\n\n這就是[fabricated_claims_short|E]發揮作用的時候！\n\n#TUT 你可以將你的[court_chaplain|E]部署到任一鄰近[county|E]來偽造宣稱，這一行動可以在[council|E]界面操作。一次只能偽造一個宣稱，而且每一個都需要時間來完成。\n\n當你扮演實力弱小的[ruler|E]時，這種手段尤為有效，因為[realm|E]越大，就越容易獲得宣戰理由。\n\n我們建議你偽造相鄰領地的宣稱——最好是那些比你弱小的鄰居！如果你在扮演一個伯爵，專注於宣稱你的[realm_capital|E]所在[de_jure|E][duchy|E]內的頭銜。#!"
	reactive_advice_education:0 "$reactive_advice_education_step_1$"
	action_reactive_advice_education:0 "$open_tutorial_lesson$$reactive_advice_education_step_1$"
	action_reactive_advice_education_desc:0 "若是得不到教育，你的繼承人就成不了偉大的統治者！\n打開此處瞭解監護制度，以及如何適當地培育你的繼承人以其未來之治。"
	action_reactive_advice_education_click:0 "$click_to_open_lesson$"
	reactive_advice_education_step_1:0 "教育"
	reactive_advice_education_desc:0 "看來你的[player_heir|E]好像沒有[guardian|E]！沒有得體的[education|E]他們會獲得糟糕的[skills|E]和隨機的[traits|E]。\n\n#TUT 對你的繼承人使用#TUT_KW $educate_child_interaction$#![interaction|E]，找到一位合適的角色做他們的[guardian|E]。\n\n你會想找到一位知識淵博的角色，你希望他們的[ward|E]將來能同樣擅長他們所擅長的領域。我們建議你找有高級[education_trait|E]（例如[GetTrait('education_martial_4').GetName( GetPlayer )]）或有[GetTrait('intellect_good_1').GetName( GetPlayer )]或[GetTrait('intellect_good_3').GetName( GetPlayer )]這類特質的監護人。如果你不想要冒險讓其他人來塑造你孩子的性格，你也可以親自教育繼承人！\n\n你通常會想要你的所有孩子都受到良好的教育。不過倘若你有不是特別關心的孩子（例如你的第四或第五名孩子），你可以將其指派給你的[vassals|E]來獲得[opinion|E]提升。要找到一位可用的導師最便捷的方法就是直接對一名封臣使用#TUT_KW $offer_ward_interaction$#!交互。#!"
	reactive_advice_tooltip_modes:0 "$reactive_advice_tooltip_modes_step_1$"
	action_reactive_advice_tooltip_modes:0 "$open_tutorial_lesson$$reactive_advice_tooltip_modes_step_1$"
	action_reactive_advice_tooltip_modes_desc:0 "《十字軍之王3》有著各種不同的彈框提示模式！\n打開此菜單查看各模式的概要，找出最適合你遊玩方式的那種。"
	action_reactive_advice_tooltip_modes_click:0 "$click_to_open_lesson$"
	reactive_advice_tooltip_modes_step_1:0 "彈框提示模式"
	reactive_advice_tooltip_modes_step_2:0 "高級彈框提示模式"
	reactive_advice_tooltip_modes_desc:0 "彈框提示模式控制你#EMP如何#!獲取[highlighted_text|E]和彈框提示中的信息#weak（換句話說，如何通過移動你的滑鼠來鎖定彈框提示）#!。\n\n默認彈框提示模式稱為#V 定時鎖定#!。在這個模式中，彈框提示會在一定時間後鎖定，時間會由一個小進度條表示。"
	reactive_advice_tooltip_modes_2_desc:0 "如果你是一位經驗豐富的玩家，或只是不想要你的彈框提示自動鎖定，我們推薦你試試#V 動作鎖定#!。這種模式下，你要按下#V鼠標中鍵#!去鎖定彈框提示。\n\n#I 要更改彈框提示模式，你可以前往#V 遊戲內菜單#!，#V 設置#!，然後是#V 遊戲#!那一項——#V 彈框提示模式設定#!就在那裡。#!"
	action_perk_bonus_cap_modes:0 "已達到最大技能增益"
	action_perk_bonus_cap_modes_desc:0 "你已達到某個技能可以給予的增益數值上限。一些技能，比如[GetPerk('sound_foundations_perk').GetName(GetPlayer)]，可以給予的能力點數是有上限的。"
	action_perk_bonus_cap_modes_click:0 "$click_to_open_lesson$"
	reactive_advice_perk_bonus_cap:0 "$action_perk_bonus_cap_modes$"
	reactive_advice_perk_bonus_cap_desc:0 "$action_perk_bonus_cap_modes_desc$如果超出上限，增益不會再加強，在降到上限之下前也不會減弱。"
	reactive_advice_perk_bonus_cap_step_1:0 "$action_perk_bonus_cap_modes$"
	action_reactive_advice_varangian_adventure:0 "$open_tutorial_lesson$$reactive_advice_varangian_adventure_step_1$"
	action_reactive_advice_varangian_adventure_desc:0 "你可以開始一場瓦蘭吉冒險。\n打開這裡了解關於這種戰爭的更多細節。"
	action_reactive_advice_varangian_adventure_click:0 "$click_to_open_lesson$"
	reactive_advice_varangian_adventure:0 "$game_concept_varangian_adventures$"
	reactive_advice_varangian_adventure_step_1:0 "$game_concept_varangian_adventures$"
	reactive_advice_varangian_adventure_desc:0 "你可以發動[varangian_adventure|E]。\n\n在$culture_era_tribal$[era|E]期間，這種類型的戰爭允許你在遙遠的異國開啟一段全新的生活，遠離你家鄉那冰冷的峽灣。\n\n成功的$game_concept_varangian_adventures$不僅會讓你的領地遷移到某個外國位置，也會讓你現有的所有土地獨立，包括你的封臣。\n\n如果你是以$north_germanic_group$統治者進行第一次[varangian_adventure|E]，也會在[GetGeographicalRegion('dlc_fp1_region_core_mainland_scandinavia').GetName]地區同[faith|E]、同[culture|E]的伯爵領召集額外的部隊來幫助你征服新的家園。"
	action_reactive_advice_court_positions:0 "$open_tutorial_lesson$$ra_court_pos_open_view$"
	action_reactive_advice_court_positions_desc:0 "點擊此處打開宮廷職位介紹"
	action_reactive_advice_court_positions_click:0 "$click_to_open_lesson$"
	ra_court_pos_open_view:0 "宮廷職位"
	ra_court_pos_open_view_desc:0 "[court_positions|E]是你可以賜予你[courtiers|E]和[vassals|E]的工作和榮譽。\n\n每個職位都會帶來益處，但也要支付月俸。比如[GetCourtPositionType('court_physician_court_position').GetName()]可以維持你和你[court|E]的健康。"
	ra_court_pos_open_view_trigger:0 "打開宮廷職位界面（已高亮）"
	ra_court_pos_appointing:0 "$ra_court_pos_open_view$"
	ra_court_pos_appointing_desc:0 "你可以點擊空缺宮廷職位的空頭像來任命新的[court_positions|E]。\n\n對於該職位高[aptitude|E]的角色會給予你更大的增益。\n\n任命某人擔任某職位時，也會影響其對你的[opinion|E]。\n\n稱職度沒那麼重要的職位可能是較為禮儀性的，可以賜予那些不太滿意的[vassal|E]。"
	ra_court_pos_salary:0 "$ra_court_pos_open_view$"
	ra_court_pos_salary_desc:0 "每個[court_position|E]都需要你支付一筆月俸。確保你不會因為分派宮廷職位而[debt|E]！"
	action_reactive_advice_artifact_inventory:0 "$open_tutorial_lesson$$ra_artifact_inventory_general$"
	action_reactive_advice_artifact_inventory_desc:0 "點擊此處打開隨身寶物的介紹"
	action_reactive_advice_artifact_inventory_click:0 "$click_to_open_lesson$"
	ra_artifact_inventory_general:0 "寶物欄"
	ra_artifact_inventory_general_desc:0 "你獲得了第一件[inventory_artifact|E]。這些[artifacts|E]由你隨身攜帶，提供各種增益。"
	ra_artifact_inventory_open_step:0 "$ra_artifact_inventory_general$"
	ra_artifact_inventory_open_step_desc:0 "[inventory_artifacts|E]儲存在你的寶物欄，現在讓我們打開它。"
	ra_artifact_inventory_open_step_open:0 "打開寶物欄（已高亮）"
	ra_artifact_inventory_welcome:0 "$ra_artifact_inventory_general$"
	ra_artifact_inventory_welcome_desc:0 "在你的寶物欄，你可以裝備[inventory_artifacts|E]以獲得各種增益，例如提高某項[skill|E]，或是提高你的[prestige|E]。\n\n你也可以[repair|E]或[reforge|E][inventory_artifacts|E]，這會恢復它們的[durability|E]，防止寶物隨時間流逝而毀壞。\n\n你也可以查看有什麼[artifact_claims|E]，並嘗試為你自己拿到這些[artifacts|E]！"
	ra_maa_stationing_open_card_step:0 "駐紮兵士"
	ra_maa_stationing_open_card_step_desc:0 "你有未[stationed|E]的[men_at_arms|E]。\n\n駐紮[regiments|E]可以使他們更強大，更擅長作戰，這對贏得[battles|E]至關重要。\n\n現在駐紮一支軍團吧！"
	ra_maa_stationing_open_card_step_tt:0 "點擊你的一支有「#X $MAA_UNSTATIONED$#!」文本的兵士（高亮）"
	ra_maa_stationing_click_station_button:0 "$ra_maa_stationing_open_card_step$"
	ra_maa_stationing_click_station_button_desc:0 "你可以在[domain|E]的每處[holding|E]駐紮一支[men_at_arms|E][regiment|E]\n\n所有軍團類型都能駐紮在所有地產上，但有些軍團類型能獲得更大增益。\n\n選擇一處地產駐紮這支軍團。"
	ra_maa_stationing_click_station_button_tt:0 "點擊「更改駐紮地產」按鈕（高亮）"
	ra_maa_stationing_select_station:0 "$ra_maa_stationing_open_card_step$"
	ra_maa_stationing_select_station_desc:0 "不同[holdings|E]會根據你選擇建造的[buildings|E]提供不同增益。\n\n在這個界面你可以看到你的[men_at_arms|E][regiment|E]駐紮在某個地產上會獲得多少增益。\n\n在地圖上點擊一處你認為能給予軍團最佳增益的#P 綠色#!地產。"
	ra_maa_stationing_select_station_tt:0 "點擊地圖上任意#P 綠色#!地產"
	ra_maa_stationing_finished:0 "$ra_maa_stationing_open_card_step$"
	ra_maa_stationing_finished_desc:0 "[men_at_arms|E][regiment|E]現在已[stationed|E]，你可以在它的肖像下看到它變強了多少（高亮部分）。\n\n記得不時來檢查一下，以便讓你的軍團駐紮在最優的[holdings|E]中。\n\n尤其是當你征服或繼承了新領地，或者你決定用[GetBuilding('smiths_01').GetName]或[GetBuilding('stables_01').GetName]等[buildings|E]專門化某處地產時。"
	REACTIVE_ADVICE_TOURS:0 "巡遊"
	action_reactive_advice_tours_picking_vassals:0 "$open_tutorial_lesson$$REACTIVE_ADVICE_TOURS$"
	action_reactive_advice_tours_picking_vassals_desc:0 "你現在正在規劃在大巡遊中拜訪那些封臣。打開此處瞭解規劃巡遊的更多事項。"
	action_reactive_advice_tours_picking_vassals_click:0 "$click_to_open_lesson$"
	reactive_advice_tours_picking_vassals:0 "$REACTIVE_ADVICE_TOURS$"
	ra_tours_picking_vassals_intro:0 "$REACTIVE_ADVICE_TOURS$"
	ra_tours_picking_vassals_intro_desc:0 "你即將開始對[realm|E]的[GetActivityType( 'activity_tour' ).GetName()]。\n\n在巡遊中，你會[travel|E]去拜訪你的[vassals|E]，投入[gold|E]以獲得[county_control|E]、[opinion|E]、[cultural_acceptance|E]之類的回報！"
	ra_tours_picking_vassals_add:0 "$REACTIVE_ADVICE_TOURS$"
	ra_tours_picking_vassals_add_desc:0 "首先，你需要選擇拜訪哪些[vassals|E]。\n\n要拜訪誰取決於[GetActivityType( 'activity_tour' ).GetName()]的類型。例如，在[majesty_tour|E]中每個[stop|E]都會提高該封臣的[opinion|E]，所以你可以選擇對你的好感度降低的封臣。\n\n在停留點之間旅行很遠會提高每處停留的[gold|E]花費。"
	ra_tours_picking_vassals_add_prompt:0 "點擊地圖，添加至少一名要拜訪的封臣"
	ra_tours_picking_vassals_stops:0 "$REACTIVE_ADVICE_TOURS$"
	ra_tours_picking_vassals_stops_desc:0 "在巡遊的每處[stop|E]，你可以選擇以下之一：\n$BULLET_WITH_TAB$[tour_the_grounds|E]，提高[county_control|E]\n$BULLET_WITH_TAB$要求[hosted_dinner|E]，建立[hooks|E]和[relations|E]\n$BULLET_WITH_TAB$要求你的[vassal|E]組織[cultural_festival|E]，提高[county_opinion|E]和[cultural_acceptance|E]"
	ra_tours_picking_vassals_conclusion:0 "$REACTIVE_ADVICE_TOURS$"
	ra_tours_picking_vassals_conclusion_desc:0 "\"
	REACTIVE_ADVICE_REGENCY_TERM:0 "攝政"
	REACTIVE_ADVICE_REGENCY_OPEN_VIEW_PROMPT:0 "打開攝政界面（已高亮）"
	REACTIVE_ADVICE_YOU_REGENCY_REASONS:0 "以下情況會出現[regency|E]：\n$BULLET_WITH_TAB$你在[realm|E]外[travel|E]\n$BULLET_WITH_TAB$你是個[child|E]\n$BULLET_WITH_TAB$你獲得了[GetTrait('incapable').GetName( GetPlayer )]特質"
	reactive_advice_regency_for_liege:0 "$action_reactive_advice_regency_for_liege$"
	action_reactive_advice_regency_for_liege:0 "$open_tutorial_lesson$$REACTIVE_ADVICE_REGENCY_TERM$"
	action_reactive_advice_regency_for_liege_desc:0 "你現在有了一個攝政。點擊此處打開攝政介紹。"
	action_reactive_advice_regency_for_liege_click:0 "$click_to_open_lesson$"
	ra_regency_liege_intro:0 "$REACTIVE_ADVICE_REGENCY_TERM$"
	ra_regency_liege_intro_desc:0 "你現在有了一個[regent|E]。\n\n$REACTIVE_ADVICE_YOU_REGENCY_REASONS$"
	ra_regency_liege_effects:0 "$REACTIVE_ADVICE_REGENCY_TERM$"
	ra_regency_liege_effects_desc:0 "[regency|E]時，你仍可執行正常情況下可以執行的所有操作。\n\n但是，[regent|E]將可以對你和你的[vassals|E]使用特殊的[diarch_powers|E]。你總是擁有對這些$game_concept_diarch_powers$的[veto|E]權。"
	ra_regency_liege_open_UI:0 "$REACTIVE_ADVICE_REGENCY_TERM$"
	ra_regency_liege_open_UI_desc:0 "現在讓我們看看你的[regency|E]！"
	ra_regency_liege_open_UI_prompt:0 "$REACTIVE_ADVICE_REGENCY_OPEN_VIEW_PROMPT$"
	ra_regency_liege_open_tab:0 "$REACTIVE_ADVICE_REGENCY_TERM$"
	ra_regency_liege_open_tab_desc:0 "你的[regent|E]顯示在「$DIARCHY_WINDOW_YOUR_TAB$」標籤頁中。"
	ra_regency_liege_open_tab_prompt:0 "打開「$DIARCHY_WINDOW_YOUR_TAB$」標籤頁（已高亮）"
	ra_regency_liege_scales_of_power:0 "$REACTIVE_ADVICE_REGENCY_TERM$"
	ra_regency_liege_scales_of_power_desc:0 "這些是[scales_of_power|E]。\n\n天平越朝你的[regent|E]傾斜，他們就會獲得更多[diarch_powers|E]，而且結束[regency|E]也會變得更加困難。\n\n你可以直接使用「$DIARCHY_WINDOW_SWING_SCALES$」按鈕，將權力天平撥動到對你有利的位置。"
	ra_regency_liege_mandate:0 "$REACTIVE_ADVICE_REGENCY_TERM$"
	ra_regency_liege_mandate_desc:0 "你可以給[regent|E]下達一個[mandate|E]，讓其專注於那個領域。\n\n你可以隨時根據你的優先事項調整這個指令。"
	ra_regency_liege_ending:0 "$REACTIVE_ADVICE_REGENCY_TERM$"
	ra_regency_liege_ending_desc:0 "如果啟用[regency|E]的條件不再成立，你可以嘗試結束它。\n\n[regent|E]必須接受，但如果你向他們提供[gold|E]或[favor|E]之類的東西，他們更有可能接受。\n\n如果他們拒絕，會向你發動[war|E]！"
	ra_regency_liege_conclusion:0 "$REACTIVE_ADVICE_REGENCY_TERM$"
	ra_regency_liege_conclusion_desc:0 "攝政大多數反應性事務。現在記得留意[scales_of_power|E]。\n\n當你的[regent|E]使用其[diarch_powers|E]時，你會知道，並決定要如何應對。"
	reactive_advice_regency_for_regent:0 "$action_reactive_advice_regency_for_regent$"
	action_reactive_advice_regency_for_regent:0 "$open_tutorial_lesson$攝政"
	action_reactive_advice_regency_for_regent_desc:0 "你現在是你領主的攝政了。點擊此處打開攝政介紹。"
	action_reactive_advice_regency_for_regent_click:0 "$click_to_open_lesson$"
	ra_regency_regent_intro:0 "$REACTIVE_ADVICE_REGENCY_TERM$"
	ra_regency_regent_intro_desc:0 "你正擔任你[liege|E]的[regent|E]。\n\n以下情況會出現[regency|E]：\n$BULLET_WITH_TAB$你的領主在[realm|E]外[travels|E]\n$BULLET_WITH_TAB$你的領主是[child|E]\n$BULLET_WITH_TAB$你的領主獲得了[GetTrait('incapable').GetName( GetPlayer )]特質"
	ra_regency_regent_powers:0 "$REACTIVE_ADVICE_REGENCY_TERM$"
	ra_regency_regent_powers_desc:0 "作為[regent|E]，你將可以對你的[liege|E]和你的[vassals|E]同僚使用特殊的[diarch_powers|E]。你的領主總是擁有對這些$game_concept_diarch_powers$的[veto|E]權。\n\n對你的封臣同僚使用這些權力可能會被視為越權，給予你[strife|E]的[opinion|E]懲罰。"
	ra_regency_regent_open_UI:0 "$REACTIVE_ADVICE_REGENCY_TERM$"
	ra_regency_regent_open_UI_desc:0 "現在讓我們看看你的[regency|E]！"
	ra_regency_regent_open_UI_prompt:0 "$REACTIVE_ADVICE_REGENCY_OPEN_VIEW_PROMPT$"
	ra_regency_regent_open_tab:0 "$REACTIVE_ADVICE_REGENCY_TERM$"
	ra_regency_regent_open_tab_desc:0 "你的[regent|E]狀態顯示在「$DIARCHY_WINDOW_LIEGE_TAB$」標籤頁。"
	ra_regency_regent_open_tab_prompt:0 "打開「$DIARCHY_WINDOW_LIEGE_TAB$」標籤頁（已高亮）"
	ra_regency_regent_scales_of_power:0 "$REACTIVE_ADVICE_REGENCY_TERM$"
	ra_regency_regent_scales_of_power_desc:0 "這些是[scales_of_power|E]。\n\n天平越朝你傾斜，你就會獲得更多[diarch_powers|E]，而且結束[regency|E]也會變得更加困難。\n\n你可以直接使用「$DIARCHY_WINDOW_SWING_SCALES$」按鈕，將權力天平撥動到對你有利的位置。"
	ra_regency_regent_mandate:0 "$REACTIVE_ADVICE_REGENCY_TERM$"
	ra_regency_regent_mandate_desc:0 "你的[liege|E]可以給你下達[mandate|E]，讓你有機會改善[realm|E]。\n\n如果你把握住了這些機會，就可以使[scales_of_power|E]向你傾斜。"
	ra_regency_regent_ending:0 "$REACTIVE_ADVICE_REGENCY_TERM$"
	ra_regency_regent_ending_desc:0 "如果啟用[regency|E]的條件不再成立，你的[liege|E]可以嘗試結束它。\n\n如果[scales_of_power|E]極其偏向於你，你可以阻攔領主結束攝政，甚至可以針對其[primary_title|E]發動[war|E]！"
	ra_regency_regent_conclusion:0 "$REACTIVE_ADVICE_REGENCY_TERM$"
	ra_regency_regent_conclusion_desc:0 "作為[regent|E]，你可以對[liege|E]或[vassals|E]同僚使用[diarch_powers|E]。\n\n如果你不想引起領主的反感，可以簡單地只對出現的機會做出反應，領主可能會獎勵你的忠誠！"
	REACTIVE_ADVICE_FUTURE_REGENT:0 "未來的攝政"
	action_reactive_advice_set_future_regent:0 "$open_tutorial_lesson$$REACTIVE_ADVICE_FUTURE_REGENT$"
	action_reactive_advice_set_future_regent_desc:0 "攝政會在你無法統治時代你統治。點擊這裡了解如何控制擔任你攝政的人選。"
	action_reactive_advice_set_future_regent_click:0 "$click_to_open_lesson$"
	reactive_advice_set_future_regent:0 "$REACTIVE_ADVICE_FUTURE_REGENT$"
	ra_regency_future_regent_intro:0 "$REACTIVE_ADVICE_FUTURE_REGENT$"
	ra_regency_future_regent_intro_desc:0 "在未來，你有可能無法親自統治你的[realm|E]，這時候[regency|E]就會開始統治。\n\n在此事發生前，你可以查看你未來的[regent|E]，甚至自己指定一個！\n\n$REACTIVE_ADVICE_YOU_REGENCY_REASONS$"
	ra_regency_future_regent_open_realm_panel:0 "$REACTIVE_ADVICE_FUTURE_REGENT$"
	ra_regency_future_regent_open_realm_panel_desc:0 "讓我們預覽一下你未來的[regency|E]！你可以在領地界面查看。"
	ra_regency_future_regent_open_realm_panel_prompt:0 "打開領地界面（已高亮）"
	ra_regency_future_regent_open_UI:0 "$REACTIVE_ADVICE_FUTURE_REGENT$"
	ra_regency_future_regent_open_UI_desc:0 "你的[regency|E]情況顯示在這裡，領地界面的頂端。"
	ra_regency_future_regent_open_UI_prompt:0 "打開攝政界面（已高亮）"
	ra_regency_future_regent_open_tab:0 "$REACTIVE_ADVICE_FUTURE_REGENT$"
	ra_regency_future_regent_open_tab_desc:0 "你未來的[regent|E]顯示在「$DIARCHY_WINDOW_YOUR_TAB$」標籤頁中。"
	ra_regency_future_regent_open_tab_prompt:0 "$ra_regency_liege_open_tab_prompt$"
	ra_regency_future_regent_current_regent:0 "$REACTIVE_ADVICE_FUTURE_REGENT$"
	ra_regency_future_regent_current_regent_desc:0 "你未來的[regent|E]顯示在這裡。\n\n除非你指定一個，否則[regent_succession_score|E]最高的候選人會成為攝政。"
	ra_regency_future_regent_swap_regent:0 "$REACTIVE_ADVICE_FUTURE_REGENT$"
	ra_regency_future_regent_swap_regent_desc:0 "你可以使用該按鈕指定[regent|E]。\n\n你應該尋找高[diarch_loyalty|E]和高[Concept( 'diarch_aptitude', '稱職度' )|E]的攝政。"
	ra_regency_future_regent_succession:0 "$REACTIVE_ADVICE_FUTURE_REGENT$"
	ra_regency_future_regent_succession_desc:0 "如果你的當前[regent|E]死亡，或因為某些原因無法擔任[regent|E]，下一繼承順位的角色會頂替其位置。"
	ra_regency_future_regent_conclusion:0 "$REACTIVE_ADVICE_FUTURE_REGENT$"
	ra_regency_future_regent_conclusion_desc:0 "就目前而言，如果你想控制誰會代你統治，考慮指定一位[regent|E]。"
	REACTIVE_ADVICE_TRAVEL_PLANNING:0 "旅行規劃"
	action_reactive_advice_travel_planning:0 "$open_tutorial_lesson$$REACTIVE_ADVICE_TRAVEL_PLANNING$"
	action_reactive_advice_travel_planning_desc:0 "你即將開始旅行，打開此處瞭解規劃旅行的更多事項。"
	action_reactive_advice_travel_planning_click:0 "$click_to_open_lesson$"
	reactive_advice_travel_planning:0 "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
	ra_travel_planning_intro:0 "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
	ra_travel_planning_intro_desc:0 "你即將[travel|E]離開現在所處的地點。在離開前，你應該規劃你的旅行。"
	ra_travel_planning_entourage:0 "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
	ra_travel_planning_entourage_desc:0 "你很少會獨自[travel|E]，與你一同旅行的[characters|E]會加入你的[entourage|E]。\n\n這些角色通常也會在你的目的地加入你。"
	ra_travel_planning_speed_safety:0 "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
	ra_travel_planning_speed_safety_desc:0 "規劃[travel|E]時有兩項主要因素需要考慮：[travel_speed|E]和[travel_safety|E]。\n\n基礎速度為100%，更高的速度意味著你會更快抵達目的地。\n\n安全性會抵消你在路上可能遇到的[travel_danger|E]。高安全性意味著你和你的[entourage|E]可以穿越危險地帶而更少遇到危險。"
	ra_travel_planning_caravan_master:0 "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
	ra_travel_planning_caravan_master_desc:0 "你可以委任[GetCourtPositionType('travel_leader_court_position').GetName()]，這個特殊的[court_position|E]會參加你所有的[travels|E]。\n\n他們對你的[travel_speed|E]和[travel_safety|E]有很大影響，所以你通常會希望在長途旅行中有人擔任這個職位。"
	ra_travel_planning_travel_options:0 "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
	ra_travel_planning_travel_options_desc:0 "你也可以為這段行程選擇至多兩個[travel_options|E]。\n\n旅行選項通常花費[gold|E]，並提供不同的增益，大多是關於[travel_speed|E]和[travel_safety|E]。\n\n許多選項會降低路線上特定類型[terrain|E]的[travel_danger|E]。一個地點的每種危險都會以獨特的顏色顯示在地圖上。你可能遇到的所有這些危險也會在你的路線上以圖標的方式顯示。"
	ra_travel_planning_custom_route:0 "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
	ra_travel_planning_custom_route_desc:0 "最後，你可以自定義路線來繞過路上的[travel_danger|E]，而不是直奔目的地。"
	ra_travel_planning_conclusion:0 "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
	ra_travel_planning_conclusion_desc:0 "在離開前，先檢查一下總旅行時間，並確保路上發生[travel_danger|E]的機率不要太高。\n\n一路順風！"
	REACTIVE_ADVICE_CREATE_ACCOLADE:0 "勳號"
	reactive_advice_create_accolade:0 "$REACTIVE_ADVICE_CREATE_ACCOLADE$"
	ra_create_accolade_knights_panel:0 "$REACTIVE_ADVICE_CREATE_ACCOLADE$"
	ra_create_accolade_knights_panel_desc:0 "你現在可以授予一位[knights|E][accolade|E]！\n\n持有勳號的騎士會成為[acclaimed_knight|E]，為你和你的[armies|E]提供增益。\n\n勳號會持續到你摧毀它，並且會通過[accolade_succession|E]傳給未來的騎士。"
	ra_create_accolade_knights_panel_prompt:0 "選擇一個未分配的勳號（已高亮）"
	ra_create_accolade_candidates:0 "$REACTIVE_ADVICE_CREATE_ACCOLADE$"
	ra_create_accolade_candidates_desc:0 "你創建[accolade|E]時，需要從列表中選擇一位有效的[knights|E]。"
	ra_create_accolade_candidates_prompt:0 "在列表中選擇候選人（已高亮）"
	ra_create_accolade_attributes:0 "$REACTIVE_ADVICE_CREATE_ACCOLADE$"
	ra_create_accolade_attributes_desc:0 "每位[acclaimed_knight|E]有兩種[accolade_types|E]（已高亮），一個主要的一個次要的。在你創建[accolade|E]前，會為每位候選人顯示這些屬性。\n\n每種屬性會給予你和你的[armies|E]不同的增益，隨勳號獲得[glory|E]而解鎖。參加[GetActivityType( 'activity_tournament' ).GetName()][contests|E]和[battles|E]可以獲得榮譽值。\n\n主要屬性總是[accolade|E]的一部分，在[accolade_succession|E]時不會更改。"
	ra_create_accolade_conclusion:0 "$REACTIVE_ADVICE_CREATE_ACCOLADE$"
	ra_create_accolade_conclusion_desc:0 "只要你想，現在就可以創建[accolade|E]。\n\n隨著你的[culture|E]發現[innovations|E]，可以使用的勳號會越來越多。"
	action_reactive_advice_house_unity:0 "建議：家族團結度"
	action_reactive_advice_house_unity_desc:0 "了解[clans|E]的[house_unity|E]，以及如何影響它以獲得增益和不同的[succession_laws|E]。"
	action_reactive_advice_house_unity_click:0 "$click_to_open_lesson$"
	ra_advice_house_unity:0 "家族團結度"
	ra_house_unity_1:0 "$ra_advice_house_unity$"
	ra_house_unity_1_desc:0 "在[clan|E]下，你會解鎖[house_unity|E]！\n\n家族團結度代表了你的[house|E]的內部關係，從對抗到和諧。每個[house_unity_level|E]都會為所有家族成員提供一系列效果，並決定了生效的[succession_law|E]。\n\n了解如何影響家族團結度對實現你的目標非常有用。"
	ra_house_unity_2:0 "$ra_advice_house_unity$"
	ra_house_unity_2_desc:0 "首先你需要了解如何可視化[house_unity|E]。為此，請打開你的[house|E]界面。"
	ra_house_unity_panel_prompt:0 "打開[house|E]界面"
	ra_house_unity_3:0 "$ra_advice_house_unity$"
	ra_house_unity_3_desc:0 "家族團結度標籤提供了你充分利用家族團結度所需的所有資訊和互動。你可以看到你的家族當前的家族團結分數、等級，並了解更高和更低的家族團結等級。\n\n此外，你在這裡可以看到最近的團結度改變。這很重要，因為所有的家族成員都可以採取[house_unity_unifying_actions|E]或[house_unity_devisive_actions|E]來影響家族團結度。"
	ra_house_unity_4:0 "$ra_advice_house_unity$"
	ra_house_unity_4_desc:0 "如前所述，每個[house_unity_level|E]都有自己的效果。在本節中，你可以看到生效效果的列表。\n\n記住，這些效果對所有[house|E]成員都起作用。在這些效果中，你會看到你家族激活的[succession_law|E]。"
	ra_house_unity_5:0 "$ra_advice_house_unity$"
	ra_house_unity_5_desc:0 "最後，每個氏族制家族都擁有家族團結度決議。這些[decisions|E]會給予所有家族成員不同的增益。不過大多數只能由[house_head|E]實行。\n\n#weak 你可以對當前家主使用「挑戰家主」互動，來嘗試成為家主。#!"
	ra_house_unity_6:0 "$ra_advice_house_unity$"
	ra_house_unity_6_desc:0 "現在你了解了需要了解的關於家族團結度的所有事情！\n\n利用這些知識，確保你的家族在歷史上留下持久的印記。"
	action_reactive_advice_tax_collector:0 "建議：稅收"
	action_reactive_advice_tax_collector_desc:0 "點擊打開[tax_jurisdictions|E]和[tax_collectors|E]的介紹"
	action_reactive_advice_tax_collector_click:0 "$click_to_open_lesson$"
	reactive_advice_tax_collector:0 "稅收"
	ra_tax_collector_1:0 "$reactive_advice_tax_collector$"
	ra_tax_collector_1_desc:0 "你有了[tax_collectors|E]！\n\n他們會幫你向氏族制封臣收集[gold|E]和[levies|E]。稅吏也會幫你管理[tax_jurisdictions|E]，執行徵稅法令。\n\n#weak 稅吏的稱職度會影響你能從納稅人手中徵得的賦稅。#!"
	ra_tax_collector_2:0 "$reactive_advice_tax_collector$"
	ra_tax_collector_2_desc:0 "首先，你需要知道在哪裡查看你的[tax_jurisdictions|E]，如何任命[tax_collectors|E]和分配納稅人。"
	ra_tax_collector_panel_prompt:0 "打開[tax_jurisdictions|E]面板"
	ra_tax_collector_3:0 "$reactive_advice_tax_collector$"
	ra_tax_collector_3_desc:0 "歡迎來到你的[tax_jurisdiction|E]界面！\n\n在這裡你可以構想並管理關於你的管轄區的一切。\n\n在頂端你可以看到你任命了多少[tax_collectors|E]，以及你正在從納稅人身上獲得的[gold|E]和[levies|E]總數。"
	ra_tax_collector_4:0 "$reactive_advice_tax_collector$"
	ra_tax_collector_4_desc:0 "這些是你的[tax_jurisdictions|E]，你可以在其中將你的氏族封臣指定為納稅人，並為每個管轄區選擇稅收法令。你還需要任命一名[tax_collector|E]來管理你的每個稅務管轄區並執行稅務法令。\n\n#weak 有納稅人但沒有稅吏的稅務管轄區將是不納稅的，這意味著你不會從那裡獲得[gold|E]或[levies|E]。#!"
	ra_tax_collector_5:0 "$reactive_advice_tax_collector$"
	ra_tax_collector_5_desc:0 "恭喜！\n\n你了解了徵稅的所有基礎知識。別忘記設置[tax_jurisdictions|E]的徵稅法令，按照你的當前需要安排[vassal_obligations|E]。\n\n願你的[clan|E]在歷史上留下不朽的印記。"
	action_reactive_advice_legitimacy:0 "建議：正統性"
	action_reactive_advice_legitimacy_desc:0 "打開[legitimacy|E]的介紹。"
	action_reactive_advice_legitimacy_click:0 "$click_to_open_lesson$"
	reactive_advice_legitimacy:0 "正統性"
	ra_legitimacy_1:0 "$reactive_advice_legitimacy$"
	ra_legitimacy_1_desc:0 "[legitimacy|E]代表了你「統治的權利」。你的[vassals|E]會希望你滿足他們的[legitimacy_expectations|E]。\n\n較高的$game_concept_legitimacy$會給予你一系列增益，而較低的$game_concept_legitimacy$則會對你的統治產生不利影響。\n\n#weak $game_concept_legitimacy$有5個[legitimacy_levels|E]，以及為0時的「竊據寶位」，前任統治者[legitimacy|E]的一部分會傳給他們的[heir|E]。你可以通過許多不同方式獲得$game_concept_legitimacy$，包括贏得戰爭，創造[legends|E]或參加[activities|E]。同樣的，它也可以因輸掉戰爭和頭銜，或未能控制[epidemics|E]肆虐而降低。#!"
	ra_legitimacy_2:0 "$reactive_advice_legitimacy$"
	ra_legitimacy_2_desc:0 "你可以在左下方找到[legitimacy|E]界面。其中包括你的[legitimacy_level|E]，你的[legitimacy_expectations|E]，你目前擁有多少[legitimacy|E]，以及所有上述內容的當前效果等資訊。\n\n#weak [legitimacy|E]的減益和增益包括好感度懲罰和加成，[dynasty_prestige|E]懲罰和加成，[casus_belli|E]花費提高或降低，以及締結[alliances|E]和加入[faction|E]的各種閾值。#!"
	action_reactive_advice_epidemics:0 "建議：瘟疫"
	action_reactive_advice_epidemics_desc:0 "打開[epidemics|E]的介紹。"
	action_reactive_advice_epidemics_click:0 "$click_to_open_lesson$"
	reactive_advice_epidemics:0 "瘟疫"
	ra_epidemics_panel_prompt:0 "打開[epidemics|E]面板"
	ra_specific_epidemics_panel_prompt:0 "打開『查看瘟疫』面板"
	ra_epidemics_1:0 "$reactive_advice_epidemics$"
	ra_epidemics_1_desc:0 "[epidemics|E]是在地圖上傳播並影響[characters|E]和[holdings|E]的疾病爆發。當瘟疫出現在某一地區後，受影響的[baronies|E]會有一項決定該地受影響程度的[infection_rate|E]。\n\n可以在右下方找到[epidemics|E]界面。"
	ra_epidemics_2:0 "$reactive_advice_epidemics$"
	ra_epidemics_2_desc:0 "地圖上的[epidemic|E]在$reactive_advice_epidemics$面板中被分解為了多個類別。\n\n領地$reactive_advice_epidemics$展示了你領地內$reactive_advice_epidemics$的信息，世界$reactive_advice_epidemics$展示了世界其餘部分的$reactive_advice_epidemics$信息，而鄰近$reactive_advice_epidemics$記錄了尚未傳播到你的領地，但離得足夠近在未來可能成為威脅的$reactive_advice_epidemics$發展。"
	ra_epidemics_3:0 "$reactive_advice_epidemics$"
	ra_epidemics_3_desc:0 "該面板中記錄了每個瘟疫的相關資訊。它追蹤顯示了瘟疫的嚴重程度——輕微、嚴重或末日——瘟疫出現的時間和地點，殺死了多少[characters|E]，以及角色和地區[modifiers|E]既包括[baronies|E]也包括[counties|E]。\n\n「查看瘟疫」按鈕將帶你進一步了解詳細資訊。"
	ra_epidemics_4:0 "$reactive_advice_epidemics$"
	ra_epidemics_4_desc:0 "該面板中記錄了每個感染瘟疫的[barony|E]的[infection_rate|E]資訊。[infection_rate|E]會逐漸向最大值發展，最大值取決於瘟疫的強度，可以被$game_concept_epidemic_resistance$抑制。\n\n#weak 你管理和應對$reactive_advice_epidemics$的方式不僅決定了你的[realm|E]康復並恢復繁榮的速度，還影響了你作為統治者會失去多少[legitimacy|E]。#!"
	action_reactive_advice_legends:0 "建議：傳奇"
	action_reactive_advice_legends_desc:0 "打開[legends|E]的介紹。"
	action_reactive_advice_legends_click:0 "$click_to_open_lesson$"
	reactive_advice_legends:0 "傳奇"
	ra_legends_panel_prompt:0 "打開[legends|E]面板"
	ra_legends_view_panel_prompt:0 "打開創造傳奇面板"
	ra_legends_1:0 "$action_reactive_advice_legends$"
	ra_legends_1_desc:0 "[legends|E]是記載了[character|E]一生中完成的著名事蹟的故事。每個傳奇都有自己的[legend_type|E]：正統、英雄或神聖。\n\n可以在左下方找到[legends|E]界面。"
	ra_legends_2:0 "$action_reactive_advice_legends$"
	ra_legends_2_desc:0 "你可以在這裡看到所有可能的[legend|E]，以及它們的所有資訊。\n\n在頂部的是[legend_seeds|E]，傳奇的基礎。它們可以獲得，或者在某些條件下，由於你的角色滿足特定標準已經獲得。下面是世界$action_reactive_advice_legends$，追蹤記錄了世界上其他你未積極推廣的$action_reactive_advice_legends$。\n\n#weak 「推廣者」是積極支持某一傳奇的角色。#!"
	ra_legends_3:0 "$action_reactive_advice_legends$"
	ra_legends_3_desc:0 "$action_reactive_advice_legends$面板中的資訊包括傳奇的基礎花費、維護費用、生效效果和傳奇品質。\n\n高亮顯示的按鈕可以用來從列表中選擇傳奇。"
	ra_legends_4:0 "$action_reactive_advice_legends$"
	ra_legends_4_desc:0 "該面板包含你打算創造的傳奇的資訊，並為您提供一系列[characters|E]。這些角色是[legend_protagonists|E]的潛在選擇。\n\n#weak 開始傳奇將觸發傳奇編年史，您可以以此提高[legend_quality|E]或完成傳奇。#!"
	action_reactive_advice_plague_resistance:0 "建議：瘟疫抗性"
	action_reactive_advice_plague_resistance_desc:0 "打開[epidemic_resistance|E]的介紹。"
	action_reactive_advice_plague_resistance_click:0 "$click_to_open_lesson$"
	reactive_advice_plague_resistance:0 "瘟疫抗性"
	ra_plague_resistance_1:0 "$reactive_advice_plague_resistance$"
	ra_plague_resistance_1_desc:0 "應對瘟疫時，你有幾個選項來抑制它們在你土地上的傳播。\n\n其中最重要的因素是[epidemic_resistance|E]。你的[baronies|E]和[counties|E]瘟疫抗性越高，你就能越好地阻擋瘟疫。\n\n#weak 雖然你可以對抗瘟疫，但重要的是要記住，你不太可能完全阻止它們。即使你盡了最大努力，還是要為瘟疫繼續蔓延做好準備。#!"
	ra_plague_resistance_2:0 "$reactive_advice_plague_resistance$"
	ra_plague_resistance_2_desc:0 "$reactive_advice_plague_resistance$可以通過多種方式提高。$building_type_hospices_01$和$building_type_charnel_grounds_01$等建築會給予所處的[county|E]或[barony|E]$reactive_advice_plague_resistance$增益。\n\n其他較為臨時的選項包括由$court_physician_court_position$執行的[court_position_tasks|E]、[decisions|E]或事件。"
	ra_plague_resistance_3:0 "$reactive_advice_plague_resistance$"
	ra_plague_resistance_3_desc:0 "隨著$reactive_advice_plague_resistance$提高，相關[baronies|E]的[infection_rate|E]降低了。\n\n雖然你不太可能僅採取這樣的措施就能徹底消滅一場大瘟疫，但降低[infection_rate|E]會有助於降低對你[realm|E]的總體破壞。"
