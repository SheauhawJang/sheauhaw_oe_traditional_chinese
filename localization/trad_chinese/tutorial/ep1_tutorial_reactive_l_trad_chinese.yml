l_trad_chinese:
	reactive_advice_form_hybrid_culture:0 "建立融合文化"
	action_reactive_advice_form_hybrid_culture:0 "$open_tutorial_lesson$$reactive_advice_form_hybrid_culture$"
	action_reactive_advice_form_hybrid_culture_desc:0 "你可以建立與[culture.GetCollectiveNoun]文化的[hybrid_culture|E]。"
	action_reactive_advice_form_hybrid_culture_click:0 "$click_to_open_lesson$"
	lessons_ep1_form_hybrid_culture:0 "$reactive_advice_form_hybrid_culture$"
	lessons_ep1_form_hybrid_culture_shared_desc:0 "\n\n這意味著你可以創建一種新文化，混合了你的文化和其他文化的特點。"
	lessons_ep1_form_hybrid_culture_desc:0 "你可以與該[culture|E]形成一種[hybrid_culture|E]！$lessons_ep1_form_hybrid_culture_shared_desc$\n\n這裡顯示的文化只不過是眾多可融合文化的一個例子。只要目標文化與你的文化[heritage|E]不同，就可以建立融合文化。不過，你必須確保目標文化在你的[realm|E]中有至少一塊[county|E]，而且兩種文化的[cultural_acceptance|E]足夠高。"
	reactive_advice_should_form_hybrid_culture:0 "融合文化"
	action_reactive_advice_should_form_hybrid_culture:0 "$open_tutorial_lesson$$reactive_advice_should_form_hybrid_culture$"
	action_reactive_advice_should_form_hybrid_culture_desc:0 "努力建立一種與[culture.GetCollectiveNoun]文化的[hybrid_culture|E]。"
	action_reactive_advice_should_form_hybrid_culture_click:0 "$click_to_open_lesson$"
	lessons_ep1_should_form_hybrid_culture:0 "$reactive_advice_should_form_hybrid_culture$"
	lessons_ep1_should_form_hybrid_culture_desc:0 "如果[cultural_acceptance|E]足夠高，且你的文化存在超過50年，你就能建立與該[culture|E]的[hybrid_culture|E]！$lessons_ep1_form_hybrid_culture_shared_desc$\n\n獲得文化接受度的方式有：\n$EFFECT_LIST_BULLET$將該文化的[counties|E]授予該文化的[characters|E]\n$EFFECT_LIST_BULLET$使用[accept_culture|E][councillor_task|E]\n$EFFECT_LIST_BULLET$提升[culture_intermingling|E]\n$EFFECT_LIST_BULLET$擁有該文化的[vassals|E]\n\n如果文化接受度足夠高，且你的[realm|E]內有至少一塊該文化的伯爵領，你就能建立融合文化！"
	lessons_ep1_hybrid_culture_benefits:0 "融合文化的好處"
	lessons_ep1_hybrid_culture_benefits_desc:0 "建立融合文化有以下好處：\n\n$EFFECT_LIST_BULLET$你可以從兩種母文化間選擇[culture_pillars|E]和[culture_traditions|E]\n$EFFECT_LIST_BULLET$你的新文化將繼承兩種母文化的所有[innovations|E]\n$EFFECT_LIST_BULLET$你的新文化與兩種母文化間有很高的文化接受度\n$EFFECT_LIST_BULLET$文化建立的若干年間，融合文化在母文化土地的改變文化速度大大加快"
	action_reactive_advice_royal_court:0 "$open_tutorial_lesson$$ra_rc_intro$"
	action_reactive_advice_royal_court_desc:0 "點擊此處打開你朝廷的介紹"
	action_reactive_advice_royal_court_click:0 "$click_to_open_lesson$"
	ra_rc_intro:0 "朝廷"
	ra_rc_intro_desc:0 "你現在可進入屬於自己的[royal_court|E]了！\n\n朝廷是一種特殊類型的宮廷，代表你在世界舞台上的隆重登場，讓你可以使用一些新選項，獲得一些新增益。\n\n只有[GetGovernment( 'feudal_government' ).GetName]、[GetGovernment( 'clan_government' ).GetName]和[GetGovernment( 'tribal_government' ).GetName][government|E]的[kings|E]和[emperors|E]可以使用朝廷。"
	ra_rc_open:0 "$ra_rc_intro$"
	ra_rc_open_desc:0 "在[royal_court|E]中你可以做許多事情，自由地探索這些選項吧！\n\n現在，讓我們快速瀏覽一下你可以進行的所有新行動。"
	ra_rc_open_prompt:0 "打開朝廷（已高亮）"
	ra_rc_throne_room_open:0 "$ra_rc_intro$"
	ra_rc_throne_room_open_desc:0 "為了繼續，讓我們返回御座廳"
	ra_rc_throne_room_open_prompt:0 "打開御座廳界面（已高亮）"
	ra_rc_throne_room:0 "$ra_rc_intro$"
	ra_rc_throne_room_desc:0 "這是你的御座廳。在這裡不時會發生各種情況和[court_events|E]，不管發生什麼，你都可以出手干預。"
	ra_rc_hold_court:0 "舉辦朝會"
	ra_rc_hold_court_desc:0 "如果你覺得御座廳不夠熱鬧，你可以[hold_court|E]。這會邀請[realm|E]各地的請願者，將各自的問題帶來接受你明智的裁斷。"
	ra_rc_grandeur_open:0 "$ra_rc_grandeur$"
	ra_rc_grandeur_open_desc:0 "不過，如果你的[royal_court|E]不夠出名，沒人會願意來這裡！下一步，讓我們看看宮廷顯赫度！"
	ra_rc_grandeur_open_prompt:0 "打開宮廷顯赫度界面（已高亮）"
	ra_rc_grandeur:0 "宮廷顯赫度"
	ra_rc_grandeur_desc:0 "你的[grandeur_level|E]衡量你的[royal_court|E]有多知名。\n\n有多種因素會影響你的[grandeur|E]，但最主要的來源是[amenities|E]和[court_artifacts|E]。\n\n隨著你的[realm|E]越來越大，人們也期望你能抵達更高的顯赫等級：這就是[grandeur_expectations|E]。"
	ra_rc_amenities:0 "宮廷舒適度"
	ra_rc_amenities_desc:0 "[amenities|E]是你為出席[royal_court|E]的所有人提供的各種服務和便利。每一種都會提供自己的獨特增益，但都對[grandeur|E]有所貢獻。\n\n它們每月都會消耗[gold|E]，所以注意不要超支！"
	ra_rc_court_types_and_language:0 "宮廷類型與宮廷語言"
	ra_rc_court_types_and_language_desc:0 "如果你想深入了解[grandeur|E]，可以探索[court_types|E]和[court_language|E]。\n\n宮廷類型影響各[grandeur_levels|E]給你的增益，而更換宮廷語言有可能提高你的總[grandeur|E]。"
	ra_rc_artifacts_open:0 "$ra_rc_artifacts$"
	ra_rc_artifacts_open_desc:0 "最後，讓我們看看宮廷寶物，[grandeur|E]的另一個來源，當然，還有其他增益。"
	ra_rc_artifacts_open_prompt:0 "打開宮廷寶物界面（已高亮）"
	ra_rc_artifacts:0 "宮廷寶物"
	ra_rc_artifacts_desc:0 "在這裡，你可以選擇在[royal_court|E]內展覽哪些[court_artifacts|E]。\n\n宮廷寶物是你可以拿出來展示的特殊[artifacts|E]，例如雕像和掛毯。它們提供各種增益，許多也會提供[grandeur|E]。\n\n現在，讓我們返回御座廳。"
	ra_rc_conclusion:0 "$ra_rc_intro$"
	ra_rc_conclusion_desc:0 "這是[royal_court|E]教程的結束。\n\n現在，你可以自由探索任何你喜歡的事物。我們建議你[hold_court|E]，慶祝你的新身份！"
	lessons_ep1_fund_inspiration:0 "贊助靈感"
	ra_inspiration_open_desc:0 "你現在可以贊助你的第一個[inspiration|E]。靈感代表一個角色完成一件[artifact|E]的願望。\n\n有[inspired|E]的[characters|E]來去於世界上最具聲望的[royal_courts|E]之間；其中某位駐足於你的宮廷時，你會收到通知，被邀請成為該角色[project|E]的[sponsor|E]。\n\n付出不同數目的[gold|E]後，該角色會為你服務，並在一段時間後，為你完成一件新寶物！"
	ra_inspiration_open:0 "靈感"
	ra_inspiration_court_view:0 "尋找靈感"
	ra_inspiration_court_view_desc:0 "在[royal_court|E]中，你可以在左邊看到宮廷中現存的所有[inspirations|E]。\n\n你可以通過點擊圖標來查看其狀態（已高亮）。"
	ra_inspiration_court_view_prompt:0 "點擊靈感圖標（已高亮）"
	ra_inspiration_funding:0 "贊助靈感"
	ra_inspiration_funding_desc:0 "在這裡，你可以看到有靈感的角色，他們想要製作什麼，他們的能力如何，你是否承擔得起贊助費用，以及這會花費你多少。\n\n如果靈感已經在進行中，你可以看到它還有多久完成；如果沒有，你可以開始靈感。"
