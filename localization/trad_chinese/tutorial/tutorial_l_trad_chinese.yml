	lesson_basics_welcome:0 "歡迎來到《十字軍之王3》"
	lesson_welcome_desc:0 "你是一位中世紀時期的統治者！你的統治可能會很短暫，但你能通過你的繼承人將你的宗族送上巔峰。土地就是你的財產，你可以巧妙地通過武力、聯姻或者外交來擴張你的領地，直至遠超任何征服者最狂野的夢想……\n\n#TUT 在《十字軍之王3》中沒有任何真正的「取勝」方法，只有多種不同的方式來享受你所創造，所展現的故事。#!"
	lesson_basics_camera:0 "視角（$lesson_basics$）"
	lesson_basics_camera_desc:0 "使用W、A、S、D鍵移動地圖鏡頭。你還可以將光標移動到螢幕的邊緣來移動鏡頭。按下Home鍵可以將你帶回你的[realm_capital|E]。\n\n想要放大或縮小地圖，使用滑鼠滾輪。\n\n#TUT不同的縮放等級會展示不同的信息：[detail_zoom|E]、[political_zoom|E]、以及[paper_zoom|E]。\n\n放大地圖後，你可以選擇並管理你的[holdings|E]。縮小地圖能讓你獲得整個[realms|E]的概覽。#!"
	lesson_basics_paused_intro:0 "暫停（$lesson_basics$）"
	lesson_basics_paused_intro_desc:0 "《十字軍之王3》跨越了數百年以及幾十代人。現在，因為遊戲正在#EMP 暫停#!狀態，時間是靜止不動的。\n\n#TUT 在本教程的這一部分，我們將暫時停止遊戲時間的流動，來為你介紹一些本遊戲的概念。#!"
	lesson_basics_tooltips_in_tooltips:0 "嵌套彈框提示（$lesson_basics$）"
	lesson_basics_tooltips_in_tooltips_desc:0 "有些時候你會看見一些像這樣的藍色[highlighted_text|E]。這代表著你可以將滑鼠懸停在上面展開一條帶有資訊的彈框提示。\n\n#TUT某些彈框提示同樣也會包含高亮詞條，這些詞條也可以通過#EMP彈框提示#!的方式引導至其他關鍵詞條，獲得更多的信息。[duchy|E]可以引導至[county|E]，而其又可以引導至[barony|E]。\n\n默認設置下，需要#bold數秒時間#!讓提示欄從鼠標懸浮變為「鎖定」狀態——這一功能也可以在遊戲的設置中進行調整。#!"
	lesson_basics_tooltips_in_tooltips_hover_word:0 "將光標放在這處[highlighted_text|E]上"
	lesson_basics_tooltips_in_tooltips_hover_word_deeper:0 "將滑鼠懸停在$game_concept_highlighted_text$彈框提示中的高亮詞組上"
	lesson_basics_tooltips_in_tooltips_complete:0 "$lesson_basics_tooltips_in_tooltips$"
	lesson_basics_tooltips_in_tooltips_complete_desc:0 "$lesson_basics_tooltips_in_tooltips_desc$"
	lesson_basics_web_of_titles:0 "土地的統治者（$lesson_basics_map$）"
	lesson_basics_web_of_titles_desc:0 "現在，我們來聊聊#EMP 遊戲#!！所有事情都發生在你眼前的地圖上。這個世界包括大大小小的地塊——帶封地的[titles|E]，以及持有它們的形形色色的[rulers|E]。\n\n#TUT $game_concept_titles$由帶有精美紋章的盾徽代表，作為顯示在大地圖上的圖標。\n\n這個代表你[realm|E]的圖標由你的[primary_title|E]決定，是你持有的最重要，且最具威望的$game_concept_title$。#!"
	lesson_basics_realm:0 "疆域（$lesson_basics_map$）"
	lesson_basics_realm_desc:0 "如果你將滑鼠懸浮在你的角色頭像上，位於你[realm_capital|E]上方的紋章（$cn_luimneach$）將會發光，你的整個[realm|E]將會高亮顯示。芒斯特是你的[primary_title|E]，你的$game_concept_realm$將以之命名。\n\n你同時持有托蒙德伯國頭銜，這是分開的$game_concept_title$。\n\n#TUT 你縮小視圖後，地圖上的這部分會顯示為「芒斯特」，因為你是該地的最高統治者。#!"
	lesson_basics_map_modes:0 "統領他人（$lesson_basics_map$）"
	lesson_basics_map_modes_desc:0 "作為一名[ruler|E]，你可以親自持有的土地數量是有上限的——你常需要其他$game_concept_rulers$通過持有你疆域內的土地（[titles|E]）來協助治理[realm|E]，並使他們成為你的[vassals|E]。\n\n#TUT 想要找到你自己的土地，即你的[domain|E]，請按「Home」鍵，並放大視圖。視圖放大後，你就可以在屬於你的[baronies|E]上看到藍色標籤（當前只有$cn_luimneach$）。\n\n$c_ormond$伯國頭銜由你的封臣持有。#!"
	lesson_basics_characters:0 "角色（$lesson_basics_character$）"
	lesson_basics_characters_desc:0 "你正在扮演這個世界的眾多[characters|E]之一，由角色形象代表。你的角色是一片[realm|E]的[ruler|E]！\n\n#TUT 你將需要確保你的[dynasty|E]存活並萬世繁榮。你的[titles|E]賦予你對於領土，以及其他角色（他們可能也持有自己的頭銜和土地）的權力和控制。#!"
	lesson_basics_characters_click_on_character:0 "點擊你的角色"
	lesson_basics_skills:0 "能力（$lesson_basics_character$）"
	lesson_basics_skills_desc:0 "[characters|E]擁有[skills|E]，表明他們在某一領域中的水平。有些人善於言談，而有些人更喜歡在戰場上表明自己的意圖。\n\n#TUT 主要能力為：#!\n[diplomacy_i|E][diplomacy|E]\n#weak 提升其他人對你的好感#!\n[martial_i|E][martial|E]\n#weak 動員和指揮軍隊#!\n[stewardship_i|E][stewardship|E]\n#weak 管理你的私人土地#!\n[intrigue_i|E][intrigue|E]\n#weak 謀劃和查找秘密#!\n[learning_i|E][learning|E]\n#weak 學習神學和科技#!"
	lesson_basics_traits_1:0 "特質（$lesson_basics_character$）"
	lesson_basics_traits_1_desc:0 "[characters|E]也有[traits|E]，影響[skills|E]和角色對事物作出的反應。這些由角色界面的圖標闡明。\n\n某些特質會告訴你有個一名$game_concept_character$的性格，例如[GetTrait('fickle').GetName( GetNullCharacter )]，[GetTrait('calm').GetName( GetNullCharacter )]或[GetTrait('generous').GetName( GetNullCharacter )]。其他特質更具體地關乎一名$game_concept_character$的生涯，比如[tutorial_education_trait|E]或[commander_traits|E]。\n\n#TUT 你有下列特質：\n$EFFECT_LIST_BULLET$@temperate_icon![GetTrait('temperate').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$@wrathful_icon![GetTrait('wrathful').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$@impatient_icon![GetTrait('impatient').GetName( GetNullCharacter )]\n從中你可以看出，你的$game_concept_character$通常過著有節制的生活，並期望別人也能這樣，如果別人不這樣就會很快發怒。\n\n如果一名角色選擇逆反自己的性格特質行動，就會造成[stress|E]。#!"
	lesson_basics_traits_2:0 "特質（$lesson_basics_character$）"
	lesson_basics_traits_2_desc:0 "[traits|E]也會影響其他[characters|E]如何對#EMP 你#!作出反應。\n\n有些人會受@brave_icon![GetTrait('brave').GetName( GetNullCharacter )]特質打動，而@lustful_icon![GetTrait('lustful').GetName( GetNullCharacter )]的角色更有可能是淫穢八卦裡的主角……\n\n#TUT 特質影響其他角色的道德與貪婪程度，這又會影響他們的友好或敵對行動。#!"
	lesson_basics_opinion:0 "好感（$lesson_basics_character$）"
	lesson_basics_opinion_desc:0 "所有[characters|E]（是的，#EMP 所有#!）都對彼此有一項[opinion|E]，驅動他們的行為。\n\n#N 低#!$game_concept_opinion$會導致別人對你發難或不願意幫助你。而另一方面，#P 高#!$game_concept_opinion$則會讓$game_concept_characters$更傾向於加入你的[schemes|E]……\n\n#TUT 你選擇如何與其他$game_concept_characters$互動常常影響到他們對你的好感度。#!"
	lesson_basics_resources_1:0 "[gold_i|E] 金錢（$lesson_basics_resources$）"
	lesson_basics_resources_1_desc:0 "你會需要[gold|E]來推進實現你的目標。除此之外，$game_concept_gold$可以用於支付建造[buildings|E]、[armies|E]和賄賂等等等等。$game_concept_gold$被動地從你的[holdings|E]和你的[vassals|E]身上作為[tax|E]獲得。更大的$game_concept_vassals$和更重要的$game_concept_holdings$通常會上交更多$game_concept_tax$。\n\n不過金錢並不是萬能的——某些事情只能通過花費正確數量的[prestige|E]達成，或是用於宗教事務的[piety|E]。\n\n#TUT 你可以在右上角的長條上看到你金錢、威望和虔誠的當前狀態。#!\n"
	lesson_basics_resources_2:0 "[prestige_i|E] 威望（$lesson_basics_resources$）"
	lesson_basics_resources_2_desc:0 "你的[prestige|E]告訴你有多受尊敬。威望可以隨時間被動獲得（例如，持有多個[titles|E]）或主動獲得（例如與聲名卓著的[dynasties|E][marrying|E]聯姻或在[wars|E]中作為[ally|E]作戰）。\n\n只要你獲得$game_concept_prestige$，你就向下一[prestige_level|E]邁進。更高的$game_concept_prestige_levels$令其他[characters|E]高看你，並允許使用更加強力的手段發動$game_concept_war$。\n\n#TUT 某些行動#EMP 消耗#!$game_concept_prestige$，例如發動$game_concept_war$。這些行動讓你能利用自己的名氣謀利，而且$game_concept_characters$們不會因此看低你。\n\n花費$game_concept_prestige$不會影響你的$game_concept_prestige_level$進度，只消耗你當前的$game_concept_prestige$值。#!"
	lesson_basics_resources_3:0 "[piety_i|E] 虔誠（$lesson_basics_resources$）"
	lesson_basics_resources_3_desc:0 "有了許多[piety|E]，你與你的[head_of_faith|E]打交道時就會更輕鬆。因為你是$catholic_adherent$，這裡就會是教宗。\n\n$game_concept_piety$可以通過[learning|E][skill|E]和[virtuous|E][traits|E]被動獲得，也可以主動地通過參與宗教事務獲得，例如去[pilgrimage|E]。\n\n你也有一個[piety_level|E]，每次你獲得$game_concept_piety$等級都逐漸增長，可以對你的人物產生正面效果。\n\n#TUT 與威望類似，某些行動需要你#EMP 花費#!$game_concept_piety$，例如發動[holy_wars|E]，或者你想要創建新的[faith|E]。\n\n這樣子花費$game_concept_piety$是正常的，[characters|E]們不會因此看低你。#!"
	lesson_basics_lifestyles_1:0 "生活方式（$lesson_basics_lifestyles$）"
	lesson_basics_lifestyles_1_desc:0 "在[traits|E]之外，你的[character|E]也可以選擇一項[lifestyle|E]。共有五個$game_concept_lifestyles$，每項能力都對應一個。\n\n$game_concept_lifestyles$代表著你每天花費最多精力的事情，而每個生活方式都有數個與之相關的[focuses|E]。\n\n每個$game_concept_focus$都會賦予你獨特的增益，並使得與該$game_concept_focus$相關的事件更有可能發生。"
	lesson_basics_lifestyle_open_window_tt:0 "點擊生活方式按鈕（已高亮）"
	lesson_basics_lifestyles_2:0 "重心（$lesson_basics_lifestyles$）"
	lesson_basics_lifestyles_no_GUI_highlight:0 "$lesson_basics_lifestyles_2$"
	lesson_basics_lifestyles_2_desc:0 "點擊任意[lifestyle|E]以查看其[focuses|E]。\n\n隨著時間推移，你的[character|E]會因為保持著某種$game_concept_lifestyle$而獲得[lifestyle_experience|E]。當你得到足夠的$game_concept_lifestyle_experience$，你就能在該$game_concept_lifestyle$的#EMP 任意#!一條[perks|E]樹上選擇一項技能。\n\n$game_concept_perks$表示你隨時間進行的長期實踐和自我發展，會提供獨一無二的增益（例如特殊特質）或解鎖專屬$game_concept_lifestyle$的機制和內容（例如發動[GetScheme('abduct').GetTypeName][schemes|E]的能力）。$lesson_basics_lifestyles_2_reuse$"
	lesson_basics_lifestyles_2_reuse:0 "\n\n#TUT 例如，$martial_strategy_focus_short$，$martial_authority_focus_short$以及$martial_chivalry_focus_short$重心都會給予軍事經驗，可以用來獲得任意軍事生活重心的[perks|E]。\n\n完全解鎖技能樹則能進一步導向不同的生活方式特質！#!"
	lesson_basics_lifestyle_choose_focus_tt:0 "選擇重心"
	lesson_basics_lifestyles_2_b:0 "$lesson_basics_lifestyles_2$"
	lesson_basics_lifestyles_2_b_desc:0 "既已選擇了一項[focus|E]，你可能已經猜到你的[character|E]會隨時間推移獲得[lifestyle_experience|E]。$lesson_basics_lifestyles_2_reuse$"
	lesson_basics_interacting_1:0 "其他角色（$lesson_basics_interacting$）"
	lesson_basics_interacting_1_desc:0 "現在，選擇了一項[focus|E]之後，我們可以將目光投向其他人！在《十字軍之王3》中，與其他[characters|E]互動是關鍵，你有許多選項可以進行互動。\n\n#TUT 你可以右鍵點擊角色頭像，包括你自己的頭像，以獲取可用[interactions|E]列表，例如安排[marriage|E]或著手實施[scheme|E]。這也是你發動[wars|E]的地方，不過我們先按下不表。#!"
	lesson_basics_open_character_view_tt:0 "打開你的角色界面"
	lesson_basics_open_interactions_tt:0 "右鍵點擊你[player_heir|E]的$game_concept_character$頭像以查看可用的交互"
	lesson_basics_interacting_2:0 "贈送禮物（$lesson_basics_interacting$）"
	lesson_basics_interacting_2_desc:0 "我們從最基礎的開始——所有人都喜歡錢！試著賄賂你的[player_heir|E]。\n\n#TUT 大多[interactions|E]選中時都會打開第二個有更多細節的窗口。你可以在那個窗口確認或取消行動。#!"
	lesson_basics_send_gift_tt:0 "確認對你的$game_concept_heir$使用#TUT_KW 贈送禮物#!互動"
	lesson_basics_interacting_3:0 "禮物已送出（$lesson_basics_interacting$）"
	lesson_basics_interacting_3_desc:0 "幹得好！你成功#P 增加#!了某人對你的[opinion|E]。\n\n#TUT 記得留心右側下部的#bold 滾動式消息#!——這是#EMP 稍有興趣，但並不很重要#!的消息顯示的地方，在暫停解除的情況下一會就會消失。#!\n\n個別好感度修正持續時間無限，例如親族之間的紐帶。其他的則會逐漸衰退，例如收到金錢禮物的記憶就會逐漸淡忘……\n\n#TUT 將光標停留在另一角色的好感度數值上，你可以看到這些不同的數字是從哪裡來的。是由於婚姻關係同盟、金錢禮物或只是他們欣賞你的誠實天性？#!"
	lesson_basics_many_lives_1:0 "扮演一個家族（$lesson_basics_succession$）"
	lesson_basics_many_lives_1_desc:0 "接下來，我們聊聊你的[dynasty|E]。隨著遊戲進行，除非你的[character|E]遇到了某個過早的「事故」或嚴重疾病，角色會逐漸變老，並最終死亡。\n\n#TUT 故事不會在這裡結束——如果你沒有自己宗族的繼承人才會[game_over|E]！#!"
	lesson_basics_many_lives_2:0 "繼承人（$lesson_basics_succession$）"
	lesson_basics_many_lives_2_no_GUI_highlight:0 "$lesson_basics_many_lives_2$"
	lesson_basics_many_lives_2_desc:0 "只要你的[titles|E]擁有來自你[dynasty|E]的[heirs|E]，你的傳承就會一直延續。當你目前扮演的[character|E]死亡，你就會開始扮演新的角色：[player_heir|E]。\n\n根據你[realm|E]的[succession|E]，繼承人有可能是你子女中的一位——也許正是你培養要成為[Concept( 'ruler', '統治者' )|E]的那一位？\n\n#TUT你的$game_concept_dynasty$自有其紋章，現在高亮著，可以點擊查看更多信息。\n\n你當前無需做任何事情，但如果你之後想要查看你$game_concept_dynasty$的細節，可以在這裡找到。\n\n#!"
	lesson_basics_succession_laws:0 "繼承法（$lesson_basics_succession$）"
	lesson_basics_succession_laws_desc:0 "[succession_laws|E]決定[character|E]死亡時所有的[titles|E]和資源如何在[heirs|E]間分配。你現在只有一名繼承人，但我們還是看一看吧！\n\n#TUT 有些情況下，當你接管你的新角色時，你甚至可能發現新角色就是導致你之前統治者早早傳位的人……#!"
	lesson_basics_succession_tab_tt:0 "檢視繼承欄"
	lesson_basics_succession_laws_complete_2:0 "$lesson_basics_succession_laws$"
	lesson_basics_succession_laws_complete_2_desc:0 "$lesson_basics_succession_laws_desc$"
	lesson_basics_renown:0 "宗族威望（$lesson_basics_succession$）"
	lesson_basics_renown_no_GUI_highlight:0 "$lesson_basics_renown$"
	lesson_basics_renown_no_GUI_highlight_2:0 "$lesson_basics_renown$"
	lesson_basics_renown_desc:0 "作為[dynasty|E]的成員，你也有[dynasty_prestige|E]。$game_concept_dynasty_prestige$在你$game_concept_dynasty$的所有人中共享，可以通過多種不同的方式增長，反映你的#EMP 宗族#!在世間是多麼遐邇聞名（惡名昭著），這不僅僅事關你自身。\n\n提升你的$game_concept_dynasty_prestige$能夠澤被百世，提升你的[dynasty_prestige_level|E]。作為[dynast|E]（$game_concept_dynasty$內部最有權勢的成員），宗族威望能夠讓你解鎖為所有同宗族人提供獲益的[dynasty_perks|E]。\n\n#TUT 要查看某個宗族的$game_concept_dynasty_perk$，可以點擊此人的宗族紋章。#!"
	lesson_basics_marriage_concept_1:0 "婚姻（$lesson_basics_marriage$）"
	lesson_basics_marriage_concept_1_desc:0 "為了確保你[dynasty|E]的未來，你需要家庭成員。[married|E]是個好的開端，但我們無法承諾你的婚姻是因為真愛。@arrange_marriage_icon!"
	lesson_basics_marriage_concept_2:0 "尋找配偶（$lesson_basics_marriage$）"
	lesson_basics_marriage_concept_2_b:0 "$lesson_basics_marriage_concept_2$"
	lesson_basics_marriage_concept_2_desc:0 "我們結婚吧！\n\n對於你[domain|E]中的未婚角色，你可以安排[marriages|E]（或[betrothals|E]），右鍵點擊該角色選擇#TUT_KW 尋找配偶#!或#TUT_KW 安排婚姻#!。\n\n#TUT 這兩個選項的作用方式不同，我們都過一遍……#!"
	lesson_basics_marriage_concept_2_b_desc:0 "雖然你的角色已經結婚了，我們還是帶你過一遍步驟。\n\n對於你[domain|E]內的未婚角色，你可以安排[marriages|E]（或[betrothals|E]），右鍵點擊該角色選擇#TUT_KW 尋找配偶#!或#TUT_KW 安排婚姻#!。\n\n#TUT 你現在不需要跟任何人結婚，不過選擇#TUT_KW 尋找配偶#!會打開婚姻界面。#!"
	lesson_basics_marriage_instruction_open_window:0 "$lesson_basics_marriage_concept_1$"
	lesson_basics_marriage_instruction_open_window_desc:0 "為你的角色找到人結婚！"
	lesson_basics_open_interactions_marriage_tt:0 "右鍵點擊你自己的角色"
	lesson_basics_open_interactions_marriage_alt_tt:0 "右鍵點擊一名#EMP 未婚#!角色"
	lesson_basics_marriage_view_tt:0 "選擇#TUT_KW 尋找配偶#!"
	lesson_basics_find_spouse_concept:0 "選擇配偶（$lesson_basics_marriage$）"
	lesson_basics_find_spouse_concept_desc:0 "選擇#TUT_KW 尋找配偶#!會打開潛在[spouses|E]的列表——他們從全世界各地的[courts|E]中向你招手！\n\n選擇#TUT_KW 安排婚姻#!也會打開潛在[spouses|E]的列表，但只有與你點擊的角色同一[court|E]的人會出現。\n\n#TUT 可以在左側看到你自己的角色，因為這場婚姻需要#EMP 你的#!批准。另一名配偶的[liege|E]則會出現在右側，因為這次結合也需要這位領主的批准。\n\n#TUT_KW 安排婚姻#!對於你[courtiers|E]之間的配對或者是要建立起特定的婚姻關係[alliance|E]會很有用。目前來說，#TUT_KW 尋找配偶#!與我們的目的更相關。#!"
	lesson_basics_arrange_marriage_concept:0 "安排婚姻（$lesson_basics_marriage$）"
	lesson_basics_arrange_marriage_concept_desc:0 "\n\n#TUT 這對於你[courtiers|E]之間的配對，或者是要建立起特定的婚姻關係[alliance|E]會很有用。#!"
	lesson_basics_choosing_a_spouse:0 "角色過濾器（$lesson_basics_marriage$）"
	lesson_basics_choosing_a_spouse_no_GUI_highlight:0 "$lesson_basics_choosing_a_spouse$"
	lesson_basics_choosing_a_spouse_desc:0 "選擇一位[spouse|E]要考慮很多因素。為了幫助你，這裡有過濾器（已高亮）可以用於篩選。考慮因素包括潛在[alliances|E]、[skills|E]、性格[traits|E]和預期的[fertility|E]等等等等。\n\n某些特質是[congenital|E]，意味著這些特質可能會被你的子女所繼承——也許有這樣的特質可以贏在起跑線上？\n\n#TUT 點擊你要安排婚姻的角色之間的#TUT_KW 清除角色#!按鈕，你可以變更你的選擇。直到你按下#TUT_KW 求婚#!之前，什麼都不會發生。#!"
	send_marriage_proposal_button_name:0 "求婚"
	lesson_basics_say_yes:0 "求婚（$lesson_basics_marriage$）"
	lesson_basics_said_yes:0 "$lesson_basics_say_yes$"
	lesson_basics_say_yes_desc:0 "你為自己的[marriage|E]選擇了兩名角色，呈現在你面前的是這次結合的細節，以及額外的選項，例如讓這次婚姻變為[matrilineal|E]。\n\n#TUT 如果你滿意這場婚姻，那麼就可以發送提議。實際遊戲時這一行動需要花費數天，不過教程中我們讓它立刻生效。#!"
	lesson_basics_get_married_tt:0 "結婚——為你的角色選擇一個配偶，並點擊#TUT_KW 求婚#!提議結合"
	lesson_basics_already_married:0 "$lesson_basics_marriage_concept_1$"
	lesson_basics_already_married_desc:0 "只要你想在[characters|E]之間安排[marriage|E]，在求婚前的最後一步會給你顯示這次結合的細節，以及額外選項，例如讓這場婚姻變為[matrilineal|E]。\n\n#TUT 你的角色已經結婚了——幹得好！#!"
	lesson_basics_marriage_final_notes:0 "恭喜！（$lesson_basics_marriage$）"
	lesson_basics_marriage_final_notes_desc:0 "太棒了！願你們長長久久，和和美美！\n\n#TUT你可能已經注意到了出現在屏幕頂部的#bold彈出式通知#!——彈出式通知顯示的是與你以及你的角色息息相關的快速觸打簡訊。[marriages|E]通常也會伴隨一個#bold 事件#!，因為你的潛在[spouse|E]的[liege|E]會寫信表示同意（亦或拒絕）了你的提議。事件的種類千奇百怪，但它們對一個人命運的進程是至關重要的，所以看好了！#!\n\n在這個教程中，我們推薦你對你的兒子也使用#TUT_KW 尋找配偶#!。\n\n#TUT 只要你的兒子也結婚了，他就能開始生育你的家族成員（以及你[dynasty|E]的[heirs|E]來繼承你的[titles|E]）。#!"
	lesson_basics_dynasty_and_house:0 "宗族與家族（$lesson_basics_titles$）"
	lesson_basics_dynasty_and_house_desc:0 "家族很重要！[player_heir|E]必須要來自你的[dynasty|E]，通常也來自你的[house|E]。\n\n#TUT 在將來，留意你的親族們不會有壞處——還要留意#EMP 他們的#![line_of_succession|E]。根據[succession_laws|E]，你可能會從你的親戚那裡繼承[titles|E]（和附帶的土地以及[vassals|E]）。#!"
	lesson_basics_landed_titles:0 "土地與頭銜（$lesson_basics_titles$）"
	lesson_basics_landed_titles_desc:0 "你[dynasty|E]不可能所有人都是土地擁有者，但地圖上的每塊土地#EMP 都有#!一位主人。\n\n有時這位主人是你，有時是你的[vassals|E]之一，也有時完全是另一片[realm|E]（其中許多也有，或者就是，$game_concept_vassals$）。"
	lesson_basics_de_jure_titles:0 "頭銜（$lesson_basics_titles$）"
	lesson_basics_de_jure_titles_desc:0 "大部分[titles|E]都屬於一個金字塔型的階序，根據他們的$game_concept_title$[title_tier|E]：\n\n[barony|E]——由男爵或女男爵統治\n[county|E]——由伯爵或女伯爵統治\n[duchy|E]——由公爵或女公爵統治\n[kingdom|E]——由國王或女王統治\n[empire|E]——由皇帝或女皇統治\n\n所有$game_concept_title$按理來說都從屬於某個高一$game_concept_title_tier$的$game_concept_title$，例如每個$game_concept_county$都是某個$game_concept_duchy$的一部分。\n\n#TUT 注意：這些頭銜有許多動態名稱——你當前的[ruler|E]掌管著一個「小王國」，相當於[duchy|E]等級。#!"
	lesson_basics_de_jure_cbs:0 "法理$lesson_basics_de_jure_titles$"
	lesson_basics_de_jure_cbs_desc:0 "我們之所以說「按理來說」，是因為《十字軍之王3》讓你遊玩歷史時，沒有辦法保證一位[king|E]#EMP 真的#!掌控其[kingdom|E]「應當」包含的所有[titles|E]。\n\n我們將這種$game_concept_title$等級制稱為[de_jure|E]，如果這種結構被打破，就常常可能會導致領土糾紛戰爭。\n\n#TUT 如果你切換至公國頭銜地圖模式，你就可以看到，作為$d_munster$[duchy|E]的統治者，$c_desmond$[county|E]理應是你領地的一部分。#!"
	lesson_basics_de_jure_cbs_complete_1:0 "$lesson_basics_de_jure_cbs$"
	lesson_basics_de_jure_cbs_complete_2:0 "$lesson_basics_de_jure_cbs$"
	lesson_basics_change_map_mode_1_tt:0 "更改為公國頭銜地圖模式"
	lesson_basics_change_map_mode_2_tt:0 "返回領地地圖模式"
	lesson_basics_holdings_and_buildings:0 "你的地產（$lesson_basics_holdings$）"
	lesson_basics_holdings_and_buildings_desc:0 "芒斯特的[de_jure|E]頭銜包括四個[counties|E]。它們的名稱可以在地圖上看到：$c_thomond$和$c_ennis$（由你持有）、$c_desmond$（由鄰國[ruler|E]持有）和$c_ormond$（由你的[vassal|E]持有）。\n\n這些[counties|E]由更小的地塊組成——[baronies|E]，即[realm|E]中的單個[holdings|E]。\n\n#TUT 地產代表你土地內的居民點！#!"
	lesson_basics_buildings:0 "你的建築（$lesson_basics_holdings$）"
	lesson_basics_buildings_no_GUI_highlight:0 "建築（$lesson_basics_holdings$）"
	lesson_basics_buildings_desc:0 "根據[holding_type|E]，[holdings|E]能提供不同量級的[taxes|E]和[levies|E]，你也可以建造和升級[buildings|E]來增加。\n\n#TUT 我們建議你現在升級#TUT_KW $building_curtain_walls_01$#!作為第一步。#!"
	lesson_basics_start_construction_tt:0 "點擊位於你首府的地產（$cn_luimneach$），從諸多建築中選擇#TUT_KW $building_curtain_walls_01$#!，並#TUT_KW 升級#!這座建築"
	lesson_basics_buildings_complete:0 "$lesson_basics_holdings_and_buildings$"
	lesson_basics_buildings_complete_desc:0 "幹得好！不過要等一段時間這座[building|E]才能建好——$cn_luimneach$不是一天建成的……你隨時都可以關閉#EMP $building_type_curtain_walls_01$#!的建設窗口。\n\n#TUT 你的建造一旦完成，你將獲得你所選建築的收益。#!"
	lesson_basics_taxes:0 "稅收（$lesson_basics_holdings$）"
	lesson_basics_taxes_desc:0 "每座[holding|E]都為其[holder|E]提供[taxes|E]。如果持有者是[vassal|E]，持有者也會向其[liege|E]交稅。\n\n稅收是你[gold_i][gold|E][income|E]的主要來源！\n\n#TUT [obligations|E]可以影響這些稅收的高低。處於[war|E]中也會影響到一個[county|E]的[control|E]，進而影響稅收。#!"
	lesson_basics_vassals_concept:0 "封臣（$lesson_basics_vassals$）"
	lesson_basics_realm_view_tt:0 "打開位於螢幕右側的領地界面（已高亮）"
	lesson_basics_vassals_tab_tt:0 "檢視封臣欄"
	lesson_basics_vassals_concept_desc:0 "作為一名[ruler|E]，你很有可能會是至少一位[vassal|E]的[liege|E]。這些$game_concept_rulers$向你宣誓效忠，因此也計作你[realm|E]的一部分。\n\n#TUT 封臣向你提供[gold|E]（[taxes|E]）和士兵（[levies|E]）。\n\n你很有可能既是某人的$game_concept_liege$，又是另一人的$game_concept_vassal$。#!"
	lesson_basics_vassals_concept_complete_2:0 "$lesson_basics_vassals_concept$"
	lesson_basics_vassals_concept_great_job:0 "$lesson_basics_vassals_concept$"
	lesson_basics_vassals_concept_great_job_desc:0 "這是你目前[vassals|E]的列表，以及一些關於他們的額外資訊。\n\n這份列表的頂端是$c_ormond$的[ruler|E]，你可以在地圖上看見他的土地——這是一個你[realm|E]內的伯國（[county|E][title_tier|E]的[title|E]）。\n\n#TUT 來這裡查看一些事物的總體情況，例如你封臣當前對你的[opinion|E]，是否被認為是[powerful_vassal|E]，以及目前向你提供的[taxes|E]和[levies|E]。#!"
	lesson_basics_vassals_concept_greyed_out:0 "$lesson_basics_vassals_concept$"
	lesson_basics_vassals_concept_greyed_out_desc:0 "這裡你也可以改變[feudal_contracts|E]，其決定了封建制[vassal|E]給予你多少[levies|E]和[taxes|E]。"
	lesson_basics_happy_vassals:0 "$lesson_basics_vassals_concept$"
	lesson_basics_happy_vassals_desc:0 "讓你的[vassals|E]保持高興是值得的——這會讓他們不參加針對你的[schemes|E]和[factions|E]。\n\n不論你的[character|E]是一位多麼強大的[ruler|E]，如果你的[realm|E]聯合起來反對你，通過[war|E][depose|E]你或者在你睡覺時[GetScheme('murder').GetTypeName]你，你的統治肯定會早早終結。\n\n#TUT 你的某些封臣或許會在你的[council|E]任職，他們的[opinion|E]極端重要，因為他們會被委託執行[councillor_tasks|E]。#!"
	lesson_basics_vassal_limit:0 "封臣上限（$lesson_basics_vassals$）"
	lesson_basics_vassal_limit_desc:0 "你可以舒適地掌管的[vassals|E]是有數量限制的，再之後你的[realm|E]就會運轉不靈。超出[vassal_limit|E]會影響提供給你的[taxes|E]和[levies|E]。\n\n對於教程來說這沒關係，不過當你開始構建自己的王國，注意別成長得太快。\n\n#TUT 如果你最終還是超出了封臣上限，你可以將較低級的頭銜賜予你的封臣。有時你甚至可以[create|E]#EMP 新的#!高[title_tier|E]頭銜來整合你在某個區域的權力，並強化你對那些從屬於你新建頭銜[de_jure|E]的較低等級頭銜的控制力。#!"
	lesson_basics_domain_1:0 "領地與直轄領（$lesson_basics_domain$）"
	lesson_basics_domain_1_desc:0 "你的#EMP [realm|E]#!是你掌控的土地和[titles|E]的總和，也包括由你[vassals|E]持有的地區。現在，對於你來說，領地就是$c_ennis$、$c_thomond$和$c_ormond$[counties|E]（由於你是愛爾蘭[culture|E]，現在稱為伯國）。\n\n使用#EMP [domain|E]#!這個詞時，我們指的是你親自擁有、不經過$game_concept_vassals$的土地：$c_ennis$和$c_thomond$。\n\n#TUT 有些事情只會影響你的[domain|E]（$c_ennis$和$c_thomond$），而其他事情則會影響你的整個[realm|E]，芒斯特[duchy|E]（或稱「小王國」）。#!"
	lesson_basics_domain_1_b:0 "領地與直轄領（$lesson_basics_domain$）"
	lesson_basics_domain_1_b_desc:0 "例如說：埃塞克斯[county|E]正經著可用士兵數量減少，因為該地區被#EMP 食人者#!侵害。埃塞克斯的[holder|E]會收到關於正在發生什麼的提示，因為這發生在其[domain|E]境內。其[liege|E]則不會。\n\n#TUT 埃塞克斯伯爵的#EMP 領主#!，埃塞克斯是位於其[realm|E]內的，但只會在地圖上點擊這個伯爵領並看到這個修正時，才會發現正在發生什麼。或者，也可以因為封臣提供了更少的徵召兵而注意到。#!"
	lesson_basics_domain_2:0 "$lesson_basics_domain_1$"
	lesson_basics_domain_2_desc:0 "注意，你可以親自擁有的土地是有上限的，之後你就會開始遭受懲罰：[domain_limit|E]。\n\n#TUT 你超出直轄領上限時，一種好辦法是#TUT_KW 授予頭銜#!給與你友好的[characters|E]，令其成為你的[vassals|E]。\n\n因為你沒有富餘的頭銜可以給出，你現在做不到這件事，但你可以在右鍵點擊$game_concept_character$後顯示的$game_concept_character$菜單找到它。#!"
	lesson_basics_council_concept:0 "內閣（$lesson_basics_council$）"
	lesson_basics_council_concept_desc:0 "管理[realm|E]工作繁多。作為[ruler|E]，你有[council|E]的幫助——他們由[vassals|E]或你[court|E]的成員組成，是受你託付的顧問。\n\n#TUT 每個[skill|E]都對應一位內閣職位，已婚[rulers|E]則會有[spouse|E]作為賢內助輔助治理。#!"
	lesson_basics_council_view_tt:0 "打開內閣界面（已高亮）"
	lesson_basics_council_tasks:0 "內閣任務（$lesson_basics_council$）"
	lesson_basics_council_tasks_desc:0 "可以給[councillors|E]分派工作，他們都會做不同的事情！\n\n你可以在內閣界面中選擇他們頭像旁邊的按鈕來改變一名內閣成員的任務。\n\n#TUT 內閣成員是一個富有威望的職位——[powerful_vassals|E]會期望自己得到任命，並會因被遺漏而心生不滿。#!"
	lesson_basics_schemes_concept:0 "計謀（$lesson_basics_schemes$）"
	lesson_basics_schemes_concept_complete:0 "$lesson_basics_schemes_concept$"
	lesson_basics_schemes_concept_desc:0 "[schemes|E]是指向其他角色的長期目標。計謀可以懷有敵對的目的，例如[GetScheme('murder').GetTypeName]或[GetScheme('abduct').GetTypeName]你的目標；或更加健康向上，例如[GetScheme('befriend').GetTypeName]計謀。"
	lesson_basics_intrigue_view_tt:0 "打開謀略界面（已高亮）"
	lesson_basics_schemes_tab_tt:0 "檢視計謀欄（應該默認打開了）"
	lesson_basics_hooks_and_secrets_tab_tt:0 "檢視牽制和秘密欄"
	lesson_basics_schemes_murder:0 "$lesson_basics_schemes_concept$"
	lesson_basics_schemes_murder_desc:0 "使用[scheme|E]的好時機之一或許是當你發現[line_of_succession|E]並不像你喜歡的那般清楚明確，局勢利好——在順位上前進一步的方法之一就是直接#EMP 移除#!競爭者。\n\n安靜又沒有目擊者。\n\n#TUT 試圖[GetScheme('murder').GetTypeName]有被發現的風險。如果你的圖謀出了差錯，會令你的[character|E]不受歡迎——尤其是你有所圖謀的目標。#!"
	lesson_basics_schemes_sway:0 "$lesson_basics_schemes_concept$"
	lesson_basics_schemes_sway_desc:0 "拉攏[scheme|E]是用來增加某人對你角色的[opinion|E]。試試吧！"
	lesson_basics_schemes_sway_complete:0 "$lesson_basics_schemes_concept$"
	lesson_basics_schemes_sway_complete_desc:0 "好極了！一旦啟動，你的[scheme|E]就會緩慢推進。達成結果之前所需的時間各不相同，取決於計謀的[success_chance|E]，而這又受相關[skills|E]的影響——在當前案例是受你的[diplomacy|E]影響。\n\n#TUT 如果你不滿意你的計謀，你隨時可以點擊該計謀旁邊的#bold 放棄計謀#!（#TUT_KW X#!）按鈕，取消它。#!"
	tutorial_basic_schemes_start_swaying_tt:0 "右鍵點擊你的[court_chaplain|E]（你的「$councillor_court_chaplain_theocrat_duchy$」）並選擇#TUT_KW 拉攏（計謀）#!"
	lesson_basics_hooks:0 "秘密（$lesson_basics_schemes$）"
	lesson_basics_hooks_desc:0 "有時，[schemes|E]會導致[secrets|E]——如果你抓到某人想要[GetScheme('murder').GetTypeName]，出於對方利益的考慮或許保持沉默才是上策。\n\n你也可以[blackmail|E]，獲得一個[hook|E]！$game_concept_hooks$代表著你可以對特定[character|E]使用或持有的人情，促使（或強迫）其為你做事。\n\n遊玩過程中，你會發現許多獲得和使用$game_concept_hooks$的不同方式。實踐出真知，好好嘗試！\n\n#TUT 接下來，假設你已經設法獲得了針對你的一名[vassals|E]的[hook|E]……#!"
	lesson_basics_hooks_complete:0 "牽制（$lesson_basics_schemes$）"
	lesson_basics_hooks_complete_desc:0 "這種[weak_hook|E]可以用於很多事情。比如說，你可以提升你與封建制封臣之間由[feudal_contract|E]確定的[obligations|E]。\n\n#TUT 要改變封建制封臣的契約，前往領地界面的封臣列表來獲取菜單，或右鍵點擊他的頭像，選擇#TUT_KW 修改封建契約#!。\n\n你可能會注意到有些互動不是立即可見的。當你有許多可用的互動時，[character|E]互動菜單只會展示最常用的那些。\n\n要顯示隱藏的互動，點擊「其他…」按鈕。#!"
	lesson_basics_culture_open_view:0 "文化"
	lesson_basics_culture_open_view_desc:0 "所有[character|E]和[county|E]都屬於某一種[culture|E]。[SelectLocalization( GetPlayer.IsValid, 'lesson_basics_culture_open_view_desc_INGAME', '' )]"
	lesson_basics_culture_open_view_desc_INGAME:0 "\n\n你的當前[ruler|E]屬於[GetPlayer.GetCulture.GetNameNoTooltip]文化，顯示在左下角。"
	lesson_basics_culture_open_view_trigger:0 "打開文化界面（已高亮）"
	lesson_basics_culture_elements:0 "文化"
	lesson_basics_culture_elements_desc:0 "[culture|E]由[ethos|E]、[culture_pillars|E]和[traditions|E]定義，決定了文化內所有成員的各種受益與懲罰。\n\n#V 民族精神#!描述了文化的核心價值觀。這也是一種文化有哪些可用傳統的主要決定因素。[SelectLocalization( GetPlayer.IsValid, 'lesson_basics_culture_elements_desc_INGAME', '' )]\n\n#V 文化支柱#!反映了文化的起源，同樣無法更改。它們對其他文化的[cultural_acceptance|E]有很大影響，但其他方面沒有民族精神重要。\n\n#V 傳統#!則更加靈活，但對於文化來說同樣非常重要。與民族精神和支柱不同，傳統可以由文化領袖更改，這是我們的下一個主題。"
	lesson_basics_culture_elements_desc_INGAME:0 "你的文化（[GetPlayer.GetCulture.GetCollectiveNounNoTooltip]）的民族精神是[GetPlayer.GetCulture.GetEthos.GetName]。"
	lesson_basics_culture_culture_head:0 "文化（文化領袖）"
	lesson_basics_culture_culture_head_desc:0 "[culture_head|E]是一種[culture|E]中擁有[realm|E]最大的[ruler|E]。[SelectLocalization( GetPlayer.IsValid, 'lesson_basics_culture_culture_head_desc_INGAME', '' )]\n\n文化領袖可以為其文化確立新傳統。\n\n他們也在其文化的技術和社會發展中扮演重要的角色，我們現在就來看看。"
	lesson_basics_culture_culture_head_desc_INGAME:0 "[SelectLocalization(ObjectsEqual(GetPlayer, GetPlayer.GetCulture.GetCultureHead), 'lesson_basics_culture_culture_head_desc_YOU', 'lesson_basics_culture_culture_head_desc_OTHER' )]"
	lesson_basics_culture_culture_head_desc_YOU:0 "你是所屬文化的文化領袖。"
	lesson_basics_culture_culture_head_desc_OTHER:0 "[GetPlayer.GetCulture.GetCultureHead.GetName]是你的文化的文化領袖。"
	lesson_basics_culture_innovations_open:0 "文化（革新）"
	lesson_basics_culture_innovations_open_desc:0 "你的[culture|E]決定了你能使用何種[innovations|E]，顯示在革新界面。"
	lesson_basics_culture_open_innovations_tab_trigger:0 "打開革新界面（已高亮）"
	lesson_basics_culture_innovations:0 "文化（革新）"
	lesson_basics_culture_innovations_desc:0 "[innovations|E]是一種[culture|E]可以隨時間發現的發明和適應。$game_concept_innovations$給予$game_concept_culture$內所有成員新增益、[buildings|E]和[men_at_arms|E]。\n\n革新被劃分為各個[eras|E]，所有遊戲早期很多革新無法使用。[SelectLocalization( GetPlayer.IsValid, 'lesson_basics_culture_innovations_desc_INGAME', '' )]"
	lesson_basics_culture_innovations_desc_INGAME:0 "你的文化目前處於[GetPlayer.GetCulture.GetCultureEra.GetName]時代。"
	lesson_basics_culture_innovations_spread:0 "文化（革新）"
	lesson_basics_culture_innovations_spread_desc:0 "一般來說，發現[innovations|E]需要很長時間。但是，[culture_head|E]可以通過選擇[culture|E][fascination|E]（高亮），加快某個革新的發現速度。\n\n#I 當你是文化領袖時，可以點擊一項革新將其設定為新偏好。#!\n\n如果一種文化的相鄰文化已經發現了某項革新，該革新的發現速度也會加快。"
	lesson_basics_religion_1:0 "信仰和宗教"
	lesson_basics_religion_1_read_only:0 "$lesson_basics_religion_1$"
	lesson_basics_religion_1_desc:0 "所有[characters|E]都相信一種[faith|E]，信仰又屬於一門[religion|E]。例如說，天主教是一種$game_concept_faith$，而天主教屬於$christianity_religion$。\n\n每種$game_concept_faith$都與其他的$game_concept_faith$不同——讓我們更仔細的考察一下。"
	lesson_basics_religion_click_religion_tt:0 "打開信仰界面（已高亮）"
	lesson_basics_religion_2:0 "教義（$lesson_basics_religion$）"
	lesson_basics_religion_2_desc:0 "你的[faith|E]有數個[doctrines|E]。這些$game_concept_doctrines$為$game_concept_faith$的信眾定下規則，並掌管許多事情，例如可用的性別[succession_laws|E]，或哪些角色可以持有[temple_holdings|E]。\n\n位於上方的[core_tenets|E]是給予你的角色增益或選項的特殊$game_concept_doctrines$，例如冥想或參加[great_holy_wars|E]的能力。\n\n#TUT 所有信仰也都有[sins|E]和[virtues|E]，指代會被你的同道們嫌棄或讚賞的行為。#!"
	lesson_basics_religion_3:0 "@fervor_icon! 宗教熱情（$lesson_basics_religion$）"
	lesson_basics_religion_3_desc:0 "所有[faiths|E]都有[fervor|E]，根據$game_concept_faith$信徒的數量、[holy_wars|E]進行的情況以及更多因素而隨時間有漲有落。$game_concept_fervor$代表著$game_concept_faith$的大多數成員當前有多狂熱，包括散布在整個世界的那些泥腿子農民。\n\n當你$game_concept_faith$的$game_concept_fervor$高漲時，使[counties|E]改信你的$game_concept_faith$就會更容易（使用[convert_county|E]），而屬於你$game_concept_faith$的$game_concept_counties$也會#EMP 抵抗#!其他$game_concept_faiths$的傳教。\n\n不過，當$game_concept_fervor$低落時，$game_concept_rulers$可能會決定背棄當前$game_concept_faith$，選擇相同[religion|E]的另一信仰，釀成[heresy|E]。\n\n#TUT 異端$game_concept_rulers$會讓其附近的領土和封臣一同改信，也可以散播其新$game_concept_faith$以替代舊信仰。#!"
	lesson_basics_religion_4:0 "新信仰（$lesson_basics_religion$）"
	lesson_basics_religion_4_no_GUI_highlight:0 "$lesson_basics_religion_4$"
	lesson_basics_religion_4_desc:0 "從[faith|E]界面，可以創建你自己的新$game_concept_faith$。根據你現有$game_concept_faith$的$game_concept_core_tenets$，[doctrines|E]和[core_tenets|E]會消耗一定量的[piety|E]。\n\n對你的首位[character|E]來說，這不是什麼需要考慮的事情，不過當你覺得更有自信的時候，這可能是一件非常有意思的初期目標！\n\n#TUT [family_members|E]和對你有高[opinion|E]的[vassals|E]有可能加入你的新$game_concept_faith$，而且高[learning|E]能力會說服更多的人，但不改信的舊$game_concept_faith$者會認為你是異端。#!"
	lesson_basics_warfare:0 "戰爭（$lesson_basics_war$）"
	lesson_basics_warfare_desc:0 "[war|E]是《十字軍之王3》不可或缺的部分。這會涵蓋許多概念，不過目前來說，我們只淺顯地涉及其中一些。\n\n#TUT 剩下的概念和細節留給你自己在遊玩時發現。#!"
	lesson_basics_levies:0 "戰爭（$lesson_basics_war$）"
	lesson_basics_levies_complete:0 "$lesson_basics_levies$"
	lesson_basics_levies_desc:0 "任何戰爭中，最重要的事件就是[armies|E]之間開搭計程車[battles|E]。你的大部分士兵來自[levies|E]，但你可以通過組建[men_at_arms|E]擴充你的$game_concept_army$。\n\n#TUT 如果情況真的不妙，你也可以招募[mercenaries|E]——如果你有[gold|E]的話。#!"
	lesson_basics_military_view_tt:0 "打開軍事界面（已高亮）"
	lesson_basics_rally_points:0 "戰爭（$lesson_basics_war$）"
	lesson_basics_rally_points_desc:0 "當[war|E]開始，你可以通過#bold 快速訪問條#!中的紅色大旗幟圖標來徵召你的[armies|E]，這個按鈕會和$game_concept_war_score$圖標一起出現——你同樣也可以在軍事界面$RAISE_ALL$士兵。\n\n當$game_concept_war$結束，你必須在開啟另一場$game_concept_war$之前解散你的士兵。\n\n#TUT [rally_points|E]是受你指揮的[levies|E]和[men_at_arms|E]的集合地；這是他們響應戰事時出現的地點。#!"
	lesson_basics_casus_belli:0 "戰爭（$lesson_basics_war$）"
	lesson_basics_casus_belli_desc:0 "要發動[war|E]，你需要針對另外一個[ruler|E]的合法的理由，[casus_belli|E]。\n\n獲得$game_concept_casus_belli$的方法多種多樣：你可能擁有[de_jure|E][titles|E]，因而是你目標的[rightful_liege|E]；你也可能繼承了[claims|E]，或者你可以針對附近的異信者發動[holy_wars|E]。\n\n儘管這些是最尋常的，也有幾十種不同的$game_concept_casus_belli$等你在遊玩中發掘和使用！\n\n#TUT 獲得$game_concept_claims$最快也最直接的方法就是使用#EMP [fabricate_claim|E]#!。這是你的[court_chaplain|E]負責的事情，他的[councillor_tasks|E]之一。#!"
	lesson_basics_pausing_2:0 "差不多搞定了（$lesson_basics_unpause$）"
	lesson_basics_pausing_2_desc:0 "我們很快會讓你解除暫停遊戲！只剩下幾件事要先過一遍。\n\n首先，重要的是要知道你可以用五個不同的速度遊玩（按鍵1—5可以快速切換），你能隨時暫停或改變你想要的速率。\n\n#BOLD 第二，某些重要的事件會自動暫停遊戲。#!\n\n#TUT 低速遊玩完全沒關係，平靜期時加速，戰爭時減速。\n\n通常來說，我們建議你在檢視菜單時或面臨艱難決定時暫停遊戲。#!"
	lesson_basics_pausing_3:0 "開始遊戲（$lesson_basics_unpause$）"
	lesson_basics_pausing_3_desc:0 "要開始讓時間流逝，解除暫停遊戲（使用#EMP 空格鍵#!或點擊右下角的進行遊戲按鈕）。\n\n這將會讓日月年開始流逝。收到指令的軍隊會依令開拔、事件會在螢幕上彈出、信件會被送出，而且[characters|E]會老去。\n\n#TUT 找到你最舒服的速度——之後你總是可以改變之。#!"
	lesson_declare_war_step_1:0 "現在呢？"
	lesson_declare_war_step_1_complete:0 "$lesson_declare_war_step_1$"
	lesson_declare_war_step_1_desc:0 "現在，作為第一個任務，我們來提醒你的鄰居$c_desmond$伯爵誰才是他的[rightful_liege|E]……如果這正好能擴張你的[realm|E]，那就更好了！\n\n使用我們之前用過的角色交互系統，在地圖上選擇他，對$c_desmond$的[ruler|E]宣戰。你應該已經有一個合法的[casus_belli|E]，因為他的[title|E]是你$game_concept_realm$[de_jure|E]上的一部分。\n\n#TUT 為了更多的經驗上的幫助，我們會幫你經歷戰爭中發生的事情。#!"
	lesson_declare_war_tt:0 "對$c_desmond$伯爵默雷達奇#TUT_KW 宣戰#!"
	lesson_raise_troops_step_1:0 "集結軍隊"
	lesson_raise_troops_step_2:0 "$lesson_raise_troops_step_1$"
	lesson_raise_troops_step_1_desc:0 "你已成功發動[war|E]！接下來，你應當召集你的[armies|E]。你螢幕下方出現的按鈕可以幫到你，但你也可以在軍事界面完成。\n\n#TUT 你的[army|E]會集結在你的[rally_point|E]所在的位置（現在，就是$c_thomond$），並靜候你的命令。\n\n注意：你必須解除暫停遊戲（按「空格鍵」！）來讓你的$game_concept_army$集結相當數量的士兵。假以時日，一支威武雄壯之師就會成型！#!"
	lesson_declare_war_step_2:0 "$lesson_declare_war_step_1$"
	lesson_raise_troops_tt:0 "集結你的軍隊"
	lesson_army_movement_step_1:0 "軍隊移動"
	lesson_army_movement_step_1_desc:0 "要移動你的[army|E]，點擊地圖上的$game_concept_army$，接著在你想要他們去的地方右擊。也許就是敵人的首都[barony|E]？\n\n#TUT 如果你下令$game_concept_army$跨過水域，他們會[embark|E]，變為一支[fleet|E]。目前來說，我們還是停留在陸地上。#!"
	lesson_army_purpose_step_1:0 "軍隊"
	lesson_army_purpose_step_1_desc:0 "現在你的[army|E]在移動了，可能在前往與敵軍作戰。這可能會是一次與其他$game_concept_armies$的正面較量，或者是一場[siege|E]的開端。\n\n#TUT 兩支敵對$game_concept_armies$狹路相逢時，[battles|E]就會自動發生。\n\n類似的，$game_concept_sieges$會在你的$game_concept_army$位於一處敵方[holding|E]時發生。\n\n如果你還沒#EMP 解除暫停遊戲#!，現在是這樣做的好時機。不然的話時間還是靜止的，你的$game_concept_armies$不會移動！#!"
	lesson_battle_mechanics_step_1:0 "戰鬥！"
	lesson_battle_mechanics_step_1_desc:0 "兩支[armies|E]間[battle|E]的結果取決於很多事情：雙方[levies|E]的數量，（如果有）某方何種[men_at_arms|E]的使用，參戰的[commanders|E]，甚至是戰鬥發生地的[terrain|E]。\n\n#TUT 更多細節可以在戰鬥界面中查看——點擊你正在作戰的$game_concept_army$，打開戰鬥界面。#!"
	lesson_siege_mechanics_step_1:0 "圍攻！"
	lesson_siege_mechanics_step_1_desc:0 "你的[army|E]在攻擊一處敵方的[holding|E]！點擊高亮的圖標（有著矛頭的那個！）來查閱進攻的具體詳情。\n\n你需要贏得$game_concept_sieges$才能贏取絕大多數的戰爭，因為這樣可以增加你的[war_score|E]。\n\n一旦$game_concept_siege$勝利（需要進行數輪進攻），這片區域會被[occupied|E]，當放大地圖時，其地圖上的正常樣貌將會從純色改變為條紋色。\n\n#TUT 條紋的顏色會顯示$game_concept_occupied$一處$game_concept_holding$的勢力是哪一方。由於你在地圖上的顏色是綠色，你$game_concept_occupied$的$game_concept_holdings$會帶有綠色條紋。\n\n一處被$k_france$王國$game_concept_occupied$的$game_concept_holding$會有藍色的條紋，而被$k_england$王國$game_concept_occupied$的地方會有紅色條紋，依此類推。#!"
	lesson_warscore_step_1:0 "戰爭分數"
	lesson_warscore_step_1_desc:0 "要想知道誰在贏得[war|E]，你總是可以查看右下角的[war_score|E]。戰爭分數基於贏得或輸掉的[battles|E]和[sieges|E]，以及所佔領的領土，在#N -100#!到#P +100#!之間變化。\n\n#TUT #P 100#!$game_concept_war_score$時，你可以強迫另一方接受你的[peace_offer|E]。\n\n相反地，#N -100#!$game_concept_war_score$時，#EMP 對方#!可以強迫#EMP 你#!接受#EMP 他們的#![peace_offer|E]。#!"
	lesson_warscore_step_2:0 "戰爭結果"
	lesson_warscore_step_2_desc:0 "所有[wars|E]都會以下列三種方式結束：\n$EFFECT_LIST_BULLET$[victory|E]\n$EFFECT_LIST_BULLET$[white_peace|E]\n$EFFECT_LIST_BULLET$[defeat|E]\n\n具體結果發生怎樣的變化則取決於[casus_belli|E]。\n\n#TUT具體到特定戰爭的細節，可以通過右鍵點擊你敵方的[ruler|E]並選擇#TUT_KW提議和平#!找到，也可以點擊位於右側底部的$game_concept_war_score$圖標，然後選擇屏幕底部三個按鈕中的一個。#!"
	lesson_winning_wars_step_1:0 "勝利近了"
	lesson_winning_wars_step_1_desc:0 "你的[war_score]達到了#P +100%#!！\n\n你現在可以強制你的敵人接受你的訴求，點擊$game_concept_war_score$圖標打開戰爭界面，然後選中螢幕底部的#TUT_KW強制執行要求#!按鈕。\n\n#TUT 你也可以右鍵點擊敵方[ruler|E]並選擇#TUT_KW 提議和平#!。#!"
	lesson_losing_wars_step_1:0 "戰敗難免"
	lesson_losing_wars_step_1_desc:0 "這場[war|E]進行得不太順利！也許是時候請求[white_peace|E]。\n\n雖然#EMP 這場#!$game_concept_war$已無希望，接受失敗並活到下一次戰鬥也無傷大雅，右鍵點擊你的敵人並在互動界面選擇#TUT_KW 無條件和平#!（或#TUT_KW 投降#!，如果無條件和平不可用）。"
	lesson_war_final_notes_reuse:0 "\n\n#TUT 我們的教程就到此為止。然而，零碎的建議依然會偶爾以警報圖標的形式出現在你螢幕的頂部。點擊這些建議警示能夠學習特定場景和遊戲系統的更多知識，你會用得著的！\n\n一路走來，感謝你的耐心與支持——願您祥瑞常伴，家室繁茂！#!"
	lesson_war_final_notes_victory_step_1:0 "戰爭勝利！"
	lesson_war_final_notes_victory_step_1_desc:0 "祝賀你的[victory|E]！\n\n你現在已經體驗了遊戲最基礎的部分是什麼樣子。$lesson_war_final_notes_reuse$"
	lesson_war_final_notes_defeat_step_1:0 "戰爭失敗"
	lesson_war_final_notes_defeat_step_1_desc:0 "我們與你一同為你的[defeat|E]表示哀傷，但請放心，你現在已經渡過遊戲中比較有挑戰的部分，並且從此之後或越來越輕鬆。$lesson_war_final_notes_reuse$"
	lesson_war_final_notes_white_peace_step_1:0 "無條件和平"
	lesson_war_final_notes_white_peace_step_1_desc:0 "學到了很多！你學到的這些會在未來伴隨你！$lesson_war_final_notes_reuse$"
	lesson_war_final_notes_invalidated_step_1:0 "戰爭無效"
	lesson_war_final_notes_invalidated_step_1_desc:0 "你還在這裡！真棒！不過戰爭會因為無效而終止還真是奇怪。$lesson_war_final_notes_reuse$"
	lesson_guided_final_notes_mission_step_1:0 "現在呢？"
	lesson_guided_final_notes_mission_step_1_desc:0 "現在你可以做很多事情，因為你已經充分掌握了遊戲的基礎系統——《十字軍之王3》是一款事關如何為你自己設置目標的遊戲。\n\n如果你想要些建議，我們推薦你嚐試成為$k_ireland$的國王或是女王！同樣，[war|E]並不是唯一解……\n\n你同樣也可以點擊頂端的#bold 當前形勢#!按鈕，查看建議或當前形勢下是否有任何條目引起你的興趣！"
	lesson_open_war_overview_tt:0 "打開戰爭界面（已高亮）"
