l_trad_chinese:
	reactive_advice_struggle:0 "鬥爭"
	action_reactive_advice_struggle:0 "建議：鬥爭"
	action_reactive_advice_struggle_desc:0 "你可以參與一場鬥爭。打開此處瞭解詳情。"
	action_reactive_advice_struggle_click:0 "$click_to_open_lesson$"
	lessons_struggle_introduction:0 "鬥爭"
	lessons_struggle_introduction_desc:0 "現在你是一場[struggle|E]的一部分！\n\n[struggle_struggles|E]是一個[region|E]內的長期衝突，所有參與者的行動都會改變這片地區的狀態，形成不同的[struggle_phase_phases|E]。該區域狀態的改變將會對[war|E]、[faith|E]和[culture|E]產生不同的影響。\n\n最後，所有參與者都要競爭成為決定[struggle|E]如何結束的那個人，而鬥爭的結束方式影響著區域內的所有參與者。"
	lessons_struggle_region_open:0 "鬥爭區域"
	lessons_struggle_region_open_desc:0 "[struggle_region|E]由一個當你懸停於鬥爭按鈕時會高亮的新邊框標記。只有在此區域內擁有領地的角色才能參與[struggle|E]。\n\n#TUT 區域外的[characters|E]可以在獲得[struggle_region|E]內的領土、並將[capital|E]遷入其中後參與到[struggle|E]當中。#!"
	lessons_struggle_view_open:0 "進入鬥爭界面"
	lessons_struggle_view_open_desc:0 "你可以在此處打開[struggle|E]界面，在這裡你能查看與[struggle|E]有關的所有資訊。"
	lessons_struggle_view_open_prompt:0 "打開[struggle|E]界面"
	lessons_struggle_view:0 "鬥爭界面"
	lessons_struggle_view_desc:0 "在鬥爭界面中，你能了解當前的[struggle_phase|E]及其效果。你也可以查看潛在的下一階段，以及你尚需完成哪些[struggle_catalyst_catalysts|E]，以將[struggle|E]推向下一階段。"
	lessons_struggle_current_phases_and_effects:0 "當前階段及其效果"
	lessons_struggle_current_phases_and_effects_desc:0 "當前[struggle_phase|E]影響著整個[struggle_region|E]，對[struggle_involved|E]、[struggle_interloper|E]和[struggle_uninvolved|E]參與者造成特定影響。\n\n在這部分內容中，你可以查看此階段對[war|E]、[faith|E]、[culture|E]和其他方面的影響。"
	lessons_next_struggle_phases:0 "下一鬥爭階段"
	lessons_next_struggle_phases_desc:0 "當前的[struggle_phase|E]將會在一個潛在的階段進度到達[GetDefine('NStruggle', 'POINT_BASED_PHASE_DEFAULT_DURATION')]後結束。你必須通過完成[struggle_catalyst_catalysts|E]列表下的項目來增加潛在下一階段的進度。\n\n#TUT 你可以通過檢視任何潛在下一階段來了解它們的效果以及近期的[struggle_catalyst|E]進度。選擇某一項將會開啟[struggle_catalyst|E]列表，它們可以由你或者其他[struggle|E][struggle_involved|E]角色在任意時間內完成。#!"
	lessons_ending_struggle_open:0 "結束鬥爭"
	lessons_ending_struggle_open_desc:0 "[struggle|E]的階段會持續變動，直到有參與者觸發最終決議，並結束這場[struggle|E]。你可以隨時查看最終決議，檢查決議的要求和效果。"
	lessons_ending_struggle_open_prompt:0 "打開最終決議"
	lessons_ending_struggle:0 "結束鬥爭"
	lessons_ending_struggle_desc:0 "你可以在此處查看[struggle|E]的所有最終決議。\n\n請牢記，每個最終決議都需要你處於特定階段才能觸發。你會在有可用決議時收到提醒。"
	lessons_explore_struggle_open:0 "探索鬥爭"
	lessons_explore_struggle_open_desc:0 "現在你掌握了解了所有的基本概念，準備開始你的第一次[struggle|E]。\n\n你在一開始可以先查看當前階段和你目標中的下一階段的效果。"
	lessons_struggle_involvement_view_open:0 "鬥爭參與情況"
	lessons_struggle_involvement_view_open_desc:0 "在一場[struggle|E]中，區域內的所有[characters|E]都能觸發[struggle_catalyst_catalysts|E]。因此，了解誰是[struggle_involved]與[struggle_interloper]十分重要。[struggle|E]參與情況界面提供了這些資訊。"
	lessons_struggle_involvement_view_open_prompt:0 "打開鬥爭參與情況界面"
	lessons_struggle_involvement_view:0 "鬥爭參與情況"
	lessons_struggle_involvement_view_desc:0 "在這裡你可以查看你的參與情況資訊，以及決定你是[struggle_involved|E]、[struggle_interloper|E]或[struggle_uninvolved|E]的原因。\n\n除了你個人的參與情況外，你還可以查看[struggle|E]參與者及其參與情況的列表。這裡還可以查看[struggle_involved_cultures|E]和[struggle_involved_faiths|E]。\n\n#TUT當你計劃要觸發某項誘因時，了解其他參與者的參與情況非常重要，因為該誘因可能會鼓勵你針對其他[struggle|E]參與者、[faith|E]或[culture|E]。#!"
