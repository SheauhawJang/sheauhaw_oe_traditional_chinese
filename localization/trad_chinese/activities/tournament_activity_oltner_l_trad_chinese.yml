l_trad_chinese:
	tournament_events.9000.t:0 "[tournament_province.GetNameNoTooltip]的風景"
	tournament_events.9000.desc:0 "漫步在比武大會所在地的郊區，我被[tournament_province.GetName]周圍的純粹美景征服了。\n\n我沿著散落著一片片[tournament_province.Custom('get_region_flower_type_plural')]的[tournament_province.Custom('TerrainTypeProvince')]漫步，停下來只是為了觸摸一棵原始[tournament_province.Custom('GetRandomAppropriateTree')]的樹皮。抬頭看到一群[ROOT.Char.Custom('GetRandomRegionalWildDaytimeBird')]從我頭頂飛過。\n\n"
	tournament_events.9000.desc_home:0 "我應該經常出來走走，這裡畢竟是我的家。"
	tournament_events.9000.desc_not_home:0 "希望將來我還有機會回來。"
	tournament_events.9000.a:0 "啊，真讓人放鬆！"
	tournament_events.9000.b:0 "安靜訓練的完美場所。"
	tournament_events.9000.impatient:0 "感傷的廢話！#EMP 我需要鍛鍊！#!"
	tournament_events.9001.t:0 "無主的$knight_culture_player_no_tooltip$"
	tournament_events.9001.desc:0 "正當我探索場地時，一個身穿重甲的人影向我走來。\n\n「[ROOT.Char.GetTitledFirstName]，真是榮幸。」這個[liegeless_knight.GetWomanMan]簡單鞠了一躬，並[liegeless_knight.Custom('quirk_pos_present')]。「我是[liegeless_knight.GetFullName]，一個正在找工作的$knight_culture_player_no_tooltip_lowercase$。我是個[liegeless_knight.Custom('FormalComplimentAdjective')]、[liegeless_knight.Custom('ComplimentAdjective')]、忠誠的人，我的家族很強大——#EMP [liegeless_knight.GetHouse.GetMotto]#!！」[liegeless_knight.GetSheHe]立正大喊道。\n\n顯然這個小貴族誇大了[liegeless_knight.GetHerHis]的美德，不過[liegeless_knight.GetSheHe]似乎有些能力。以及絕望。"
	tournament_events.9001.a:0 "「你可以成為我的$knight_culture_player_plural_no_tooltip_lowercase$。」"
	tournament_events.9001.b:0 "「如果你向我宣誓效忠，我將重重有賞！」"
	tournament_events.9001.c:0 "「走開，我根本不相信你。」"
	tournament_events.9001.d:0 "「我有很多東西要向你學習！」"
	tournament_events.9002.t:0 "強壯[strongman_1.GetWomanMan]的表演"
	tournament_events.9002.desc:0 "熱鬧的喧鬧聲讓我發現了一個由當地農民臨時搭建的競技場，兩個魁梧的摔跤手正在那裡表演。他們互相攻擊、迂回、躲避和繞圈——直到其中一個做出大膽的舉動：\n\n「我稱這招為#EMP [strongman_1.Custom('GetDescriptorManeuver')][strongman_1.Custom('GetManeuver')]！#!」 [strongman_1.GetSheHe]大吼一聲，然後舉起對手並將其猛摔在地上——使[strongman_2.GetHerHim]立即投降。「[strongman_1.Custom('ComplimentAdjective')|U]且[strongman_1.Custom('RandomPositiveLookAdjective')|U][strongman_1.GetFirstName]，再次獲勝！」勝者得意洋洋。"
	tournament_events.9002.whole_of_body:0 "觀看專業的技術真是讓人放鬆！"
	tournament_events.9002.a:0 "哇！真是刺激！"
	tournament_events.9002.b:0 "嗯，我應該學習他們的技術……"
	tournament_events.9002.c:0 "你，勝利者——這裡有些錢幣！"
	tournament_events.9002.b.success:0 "你被摔跤手啟發"
	tournament_events.9002.b.failure:0 "你什麼也沒學到"
	tournament_events.9003.t:0 "一次偶然的漫步"
	tournament_events.9003.desc:0 "為了避開比武大會賽場上的嘈雜聲，我偶然發現了一條藏在[tournament_province.Custom('GetRandomRegionalWood')]叢後的小路。穿過[tournament_province.Custom('GetProvinceFoliageDesc')]，我看到了滿地美麗的[tournament_province.Custom('get_region_flower_type_plural')]。\n\n"
	tournament_events.9003.friend:0 "突然我又看到我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('intent_target_character'))][intent_target_character.GetFirstName]從另一個方向走了過來，命運在對我微笑！我一直想和[intent_target_character.GetHerHim]單獨會面，也許我可以上去搭訕？"
	tournament_events.9003.lover:0 "我孤獨地抬起頭，看到了其中最美麗的一朵花。我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('intent_target_character'))][intent_target_character.GetFirstName]，我的夢中情人，和我走上了同一條小路！"
	tournament_events.9003.a:0 "我們默默地擦肩而過。"
	tournament_events.9003.b:0 "安靜訓練的完美場所。"
	tournament_events.9003.lover_attempt:0 "「你比這些花都要美麗。」"
	tournament_events.9003.lover_attempt.critical_success:0 "[intent_target_character.GetSheHe|U]瘋狂地愛上了你"
	tournament_events.9003.lover_attempt.success:0 "[intent_target_character.GetSheHe|U]認為這很浪漫"
	tournament_events.9003.lover_attempt.minor_success:0 "[intent_target_character.GetSheHe|U]認為這很甜蜜"
	tournament_events.9003.lover_attempt.fail:0 "[intent_target_character.GetSheHe|U]被搞糊塗了"
	tournament_events.9003.friend_attempt:0 "「一個人走沒意思，咱們聊聊[intent_target_character.Custom('MatchingConversationSubject')]？」"
	tournament_events.9003.friend_attempt.critical_success:0 "[intent_target_character.GetSheHe|U]很享受你的陪伴"
	tournament_events.9003.friend_attempt.success:0 "談話讓[intent_target_character.GetSheHe|U]心情愉悅"
	tournament_events.9003.friend_attempt.failure:0 "[intent_target_character.GetSheHe|U]悄悄溜走了……"
	tournament_events.9004.t:0 "賽鳥娛樂"
	tournament_events.9004.desc:0 "「飛吧，#EMP [falconer_1.Custom('GetBirdName')|U]#!，飛快點！」我聽到一個[falconer_1.GetWomanMan]的聲音在附近迴盪。我抬頭看到一個小東西像黑色的閃電一樣在天空中疾馳而過。很快它就向終點線猛撲過去。\n\n「呸，你一定是作弊了！你的鳥飛不了那麼快，你看看她——她就是個[falconer_1.Custom('GetBirdInsult')]！」憤怒的失敗者大喊大叫，而勝利者看起來沾沾自喜。"
	tournament_events.9004.hunter:0 "我能從中學到一些東西……"
	tournament_events.9004.a:0 "這是極好的消遣！"
	tournament_events.9004.b:0 "唔，要做這個一定需要大量的準備。"
	tournament_events.9004.c:0 "要麼翻番，要麼輸光，再來一次！"
	tournament_events.9004.c.success:0 "你贏得賭注"
	tournament_events.9004.c.failure:0 "你輸掉賭注"
	tournament_events.9004.d:0 "我沒時間看這個。"
	round_as_an_egg:0 "像蛋一樣圓"
	heavy_as_a_stone:0 "像石頭一樣重"
	graceful_as_a_goose:0 "像鵝一樣優雅"
	shaped_like_a_brick:0 "體型就像個磚塊"
	as_thick_as_you:0 "跟你一樣厚"
	barely_a_fledgeling:0 "毛都沒長齊"
	wobbly_like_a_duck:0 "像鴨子一樣搖搖晃晃"
	as_fast_as_a_mountain:0 "像山一樣迅速"
	as_bright_as_a_rain_cloud:0 "像烏雲一樣光亮"
	an_empty_cup:0 "一只空杯子"
	a_stick_simple:0 "一根棍子"
	a_rock:0 "一塊石頭"
	available_because_of_intent:0 "此選項可用，因為你的[intent|E]"
	you_get_drunk:0 "你喝醉了"
	they_share_some_tricks:0 "他們分享了幾招"
	you_have_a_good_time:0 "你玩得很開心，但僅此而已"
	tournament_events.9005.t:0 "飲酒作樂"
	tournament_events.9005.desc:0 "比武大會期間吃喝供給充足，與會者們十分高興。特別是似乎正在分享一#EMP 整桶#![tournament_host.Custom('RegionalDrink')]的三個農民。\n\n「咱……你瞅啥啊，你個[peasant_2.Custom('InsultNoun')]！」其中一個喝醉了，無力地向[peasant_1.GetHerHis]旁邊的那位扔[peasant_1.Custom('ThrowableObjectArticle')]。\n\n「[peasant_1.GetFirstName]，哎喲媽呀……啊，對不起！[peasant_1.Custom('GetLaughType')]」受害者捂住臉，擋開了攻擊。「救救我，[peasant_3.GetFirstName]！#EMP 嗝~#!」\n\n「你要支稜起來，[peasant_2.GetName]！」最後那位大聲叫道，一口氣喝下了整杯。"
	tournament_events.9005.a:0 "他們很吵……但我#EMP 確實需要#!$knight_culture_player_plural_no_tooltip_lowercase$……"
	tournament_events.9005.b:0 "介意我加入一起喝杯[tournament_host.Custom('RegionalDrink')]嗎？"
	tournament_events.9005.c:0 "他們喝得爛醉了……要激怒他們應該是小菜一碟！"
	tournament_events.9005.d:0 "噁心。"
	tournament_events.9006.t:0 "比武大會故事"
	tournament_events.9006.desc:0 "一小群人聚集在激情演說的[memory_holder.GetTitledFirstName]周圍，似乎正專心地聽著。\n\n"
	tournament_events.9006.family:0 "「個人榮譽是一回事，但真正的榮譽在別的地方。」[memory_holder.GetSheHe|U][memory_holder.Custom('quirk_pos_present')]，「你的家人是你的力量——沒了他們你什麼也不是！這讓我想起那時[story_memory.GetDescription]……」"
	tournament_events.9006.martial:0 "「身體的力量很重要，但更重要的是#EMP 頭腦#!的力量。」[memory_holder.GetSheHe|U][memory_holder.Custom('quirk_pos_present')]，「要成為有能力的戰術家，就要聽聽別人的失敗與成功，這讓我想起了那時[story_memory.GetDescription]……」"
	tournament_events.9006.death:0 "「真正的勝利源自心無旁騖，」[memory_holder.GetSheHe|U][memory_holder.Custom('quirk_pos_present')]，「壓制那些讓你分心的記憶，利用對手的弱點來對付他們。我來跟你講講那時[story_memory.GetDescription]……」"
	tournament_events.9006.war:0 "「你問我為什麼這麼令人欽佩？」[memory_holder.GetSheHe|U][memory_holder.Custom('quirk_pos_present')]，「我參加過戰爭，領導軍隊對抗強大的敵人——我來給你講講那時[story_memory.GetDescription]……」"
	tournament_events.9006.relationships:0 "「你自身的能力只能讓你在比武大會中走這麼遠，」[memory_holder.GetSheHe|U][memory_holder.Custom('quirk_pos_present')]。「決定你命運的是那些支持你或不支持你的人——讓我跟你們講講那時候[story_memory.GetDescription]……」"
	tournament_events.9006.travel:0 "「旅程和目的地一樣重要，永遠要把握住機會！」[memory_holder.GetSheHe|U][memory_holder.Custom('quirk_pos_present')]。「要不是路上發現的那些機會，我永遠也走不到這一步——比如說那時[story_memory.GetDescription]……」"
	tournament_events.9006.desc_end:0 "\n\n將近半個小時過去了，但感覺只不過是幾秒鐘——[memory_holder.GetSheHe]可真會講故事！"
	tournament_events.9006.a:0 "這對我接下來的比賽有所幫助！"
	tournament_events.9006.b:0 "我想我從中學到了一些東西。"
	lifestyle_experience_increased:0 "生活方式經驗提高"
	you_learn_a_little:0 "你學到了一點"
	you_learn_a_lot:0 "你學到了很多"
	tournament_events.9006.shy:0 "真希望我也能像那樣公開講話……"
	tournament_events.9006.impatient:0 "真是浪費時間！"
	tournament_events.9007.t:0 "騎士的誇耀"
	tournament_events.9007.desc:0 "「你會贏的！」我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hype_knight'))][hype_knight.GetFirstName]大聲說道，「這算不了什麼，就像那時[hype_memory.GetSecondPerspectiveDescription]——你是個太過[ROOT.Char.Custom('FormalComplimentAdjective')]和[ROOT.Char.Custom('ComplimentAdjective')]人，不可能會輸！」\n\n知道我的$knight_culture_player_plural_no_tooltip_lowercase$支持我感覺真好！"
	tournament_events.9007.ambitious:0 "閉嘴，[hype_knight.Custom('RaunchyComplimentNoun')]——我早就知道了！"
	tournament_events.9007.a:0 "我無人能擋！"
	tournament_events.9007.b:0 "沒有我的支持者，我什麼都不是！"
	tournament_events.9007.c:0 "為我即將到來的勝利感謝[ROOT.Char.GetFaith.HighGodName]。"
	tournament_events.9008.t:0 "小丑表演"
	tournament_events.9008.desc:0 "「大家都來啊，來看看這個[tournament_fool.Custom2('DescriptorPositive', SCOPE.sC('tournament_fool') )|U][tournament_fool.GetFirstName]！」一個穿著五顏六色的[tournament_fool.GetWomanMan]大喊著，搖搖晃晃地在[tournament_fool.GetHerHis]的鼻子上平衡著一個[tournament_fool.Custom('GetObjectToBalanceOnNose')]。\n\n「我也懂故事！也許你想聽一些歡快的故事，比如[memory_story.GetThirdPerspectiveDescription]？」[tournament_fool.GetSheHe|U]一邊倒立一邊說。\n\n「或者這位[ROOT.Char.GetLadyLord]寧願聽#EMP 可怕的#!故事，比如[memory_story_negative.GetThirdPerspectiveDescription]？」"
	tournament_events.9008.schemer:0 "我#EMP 知道#!你聽過更有趣的事……"
	tournament_events.9008.a:0 "不要聽無聊的故事——我想看你玩雜耍！"
	tournament_events.9008.b:0 "講一個歡快的故事！"
	tournament_events.9008.c:0 "可怕的故事才對我口味。"
	cheery_disposition_modifier:0 "樂觀的性格"
	cheery_disposition_modifier_desc:0 "該角色樂觀且吸引人。"
	grim_disposition_modifier:0 "嚴肅的性格"
	grim_disposition_modifier_desc:0 "該角色陰鬱果決。"
