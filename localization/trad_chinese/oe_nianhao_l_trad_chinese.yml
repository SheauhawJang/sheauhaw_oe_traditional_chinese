	zunhao_decision_desc:0 ""
	Loc_zunhao_effect:0 "你可以自定義一個尊號，尊號將置於你的爵號之前，構成你的顯赫名號。從此，人們甚至不敢直呼你的名諱。"
	zunhao_decision_confirm:0 "上尊號"
