	nianhao.1.t:0 "改元"
	nianhao.1.desc:0 "年號，正朔之名，天子之制。帝王受命於天，代天授時，定天下時序，以御萬民，以服遠邦。"
	change_nianhao_decision:0 "改元"
	change_nianhao_decision_desc:0 "在漢武帝十九年出狩獲麟，一直到你的皇朝，更改紀元年號乃天子交通天地之法。每逢天降祥瑞，代民祈福，或皇帝親政，宰輔更迭，定國靖難，皆可為改元之機。帝王代天授時，改元以感天。"
	change_nianhao_decision_tooltip:0 "獲得一個新年號"
	change_nianhao_decision_confirm:0 "改元承運"
	zunhao_decision:0 "上尊號"
