l_trad_chinese:
	submit_to_the_great_khan_decision:0 "臣服於大汗"
	submit_to_the_great_khan_decision_confirm:0 "宣誓效忠"
	submit_to_the_great_khan_decision_opening_desc:0 "是時候承認蒙古人確實是世界的統治者了。我將加入他們，而不是與他們為敵。"
	submit_to_the_great_khan_decision_tooltip:0 "你成為蒙古可汗的封臣，並加入蒙古帝國"
	submit_to_the_great_khan_effect_tooltip:0 "成為[mongol_emperor.GetTitledFirstName]的封臣"
	mongol_invasion.1001.title:0 "大汗死了！"
	mongol_invasion.1001.generic.desc:0 "感謝[ROOT.Char.GetFaith.HighGodName]！儘管新統治者已宣布即位，[new_khan.GetTitledFirstName][new_khan.GetSheHe]肯定沒有[old_khan.GetFirstName]那麼恐怖。\n\n也許這是蒙古擴張的終結？"
	mongol_invasion.1001.sympathetic.desc:0 "一位偉大的[old_khan.GetWomanMan]離開了我們。[old_khan.GetFirstName]去世，[new_khan.GetFirstName]已即位為新的[new_khan.GetTitleAsNameNoTooltip]！\n\n[old_khan.GetFirstNameNoTooltip]龍馭歸天，世界因[old_khan.GetHerHis]的努力而更好。"
	mongol_invasion.1001.generic.oblivious.desc:0 "我們聽到零星的傳聞，說有一位顯赫的遊牧王國的國王去世了。"
	mongol_invasion.1001.a:0 "謝天謝地！"
	mongol_invasion.1001.b:0 "我很好奇未來會有什麼在等著我們。"
	mongol_invasion.1001.c:0 "成吉思啥啊？"
	mongol_invasion.1002.t:0 "蒙古人崛起"
	mongol_invasion.1002.desc.close:0 "一位新的領袖，[temujin.GetTitledFirstName]，崛起於"
	mongol_invasion.1002.desc.close_mongolia:0 "蒙古高原上四分五裂的部落，"
	mongol_invasion.1002.desc.close_steppes:0 "大草原上四分五裂的部落，"
	mongol_invasion.1002.desc.close.end:0 "[temujin.GetHerselfHimself]自稱為成吉思汗——世界的統治者。\n\n[temujin.GetSheHe]率領著部落龐大的軍隊，發動了征服整個大草原的戰爭，下一個目標將是整個世界！"
	mongol_invasion.1002.desc.far:0 "有消息稱，遙遠大草原的蠻族部落中崛起了一位新的領袖。這位「[temujin.GetTitledFirstName]」[temujin.GetHerselfHimself]自稱為世界的統治者——成吉思汗——並發誓要征服全世界。\n\n[temujin.GetSheHe|U]並非頭一個說出這種威脅的人，不過傳說[temujin.GetTitleAsNameNoTooltip]率領的騎兵銳不可當，根本不能被殺死。"
	mongol_invasion.1002.a:0 "又來了個討搭計程車小暴發戶！"
	mongol_invasion.1002.b:0 "征服世界？讓[temujin.GetSheHe|U]放馬過來！"
	mongol_invasion.1002.c:0 "我懷疑[temujin.GetSheHe]走不了多遠的。"
	mongol_invasion.1002.craven:0 "[temujin.GetSheHe]要來了？！"
	mongol_invasion.1002.genghis_khan_tt:0 "任何被蒙古人占領的[county|E]都將失去大部分[development|E]"
	mongol_invasion.1003.t:0 "焚毀智慧宮"
	mongol_invasion.1003.desc:0 "巴格達偉大的學術機構，智慧宮，在蒙古圍城期間被付之一炬。\n\n留下的一片廢墟似乎預示著在蒙古人治下的新世界中，舊日的知識已一文不值。"
	mongol_invasion.1003.a:0 "損失慘重……"
	mongol_invasion.1003.b:0 "異教徒這是罪有應得！"
	mongol_invasion.1003.c:0 "要是我們不阻止蒙古人，他們會毀了整個世界！"
	mongol_invasion.1004.t:0 "帝國崩潰"
	mongol_invasion.1004.desc:0 "隨著[old_mongol_emperor.GetTitledFirstName]的離世，許多人都宣稱對大汗之位有繼承權。他們互不承認，我們最終見證了一個統一的蒙古人帝國的末日。\n\n他們或許並沒有變弱，不過他們再也不統一於單獨一位「世界統治者」的麾下了。"
	mongol_invasion.1004.a:0 "這個帝國終有一日將再度崛起……"
	mongol_invasion.1004.b:0 "感謝祢的仁慈，[ROOT.Char.GetFaith.HighGodName]！"
	mongol_invasion.1005.t:0 "大汗去世"
	mongol_invasion.1005.desc:0 "[old_khan.GetTitledFirstName]傳位給[new_khan.GetTitledFirstName]，最明顯的區別就是[new_khan.GetFirstNameNoTooltip]不再稱[new_khan.GetHerselfHimself]自己為「寰宇的統治者」。\n\n這些草原部落本來意圖統治世界，他們現在似乎終於承認這超乎他們的能力。"
	mongol_invasion.1005.a:0 "一個時代即將終結。"
	mongol_invasion.1005.a.tt:0 "從此蒙古帝國不會再那麼富有攻擊性了"
	mongol_invasion.2001.opening:0 "我命中注定的僕人，"
	mongol_invasion.2001.desc:0 "我是寰宇的統領，你必將向我臣服。宣誓效忠吧，要不然刀斧手的利刃就要招呼你的脖子了。"
	mongol_invasion.2001.a:0 "我的[mongol_emperor.GetTitleAsNameNoTooltip]，向你臣服是我的榮幸。"
	mongol_invasion.2001.a.tt:0 "你成為了[mongol_emperor.GetShortUIName]的封臣"
	mongol_invasion.2001.b:0 "自大的蠢貨，你嚇不到我！"
	mongol_invasion.2001.b.tt:0 "[mongol_emperor.GetShortUIName|U]向你宣戰"
	mongol_invasion.2002.opening:0 "寰宇的偉大統領，"
	mongol_invasion.2002.desc:0 "我臣服於你正義而仁慈的恩惠。我將與你一起打擊任何反抗你的天命的人。"
	mongol_invasion.2002.a:0 "這是明智的選擇，我的僕人。"
	mongol_invasion.2003.opening:0 "你這個[mongol_emperor.GetTitleAsNameNoTooltip]的[mongol_emperor.Custom('InsultAdjective')]影子，"
	mongol_invasion.2003.desc:0 "你竟敢以為你可以脅迫我投降？我會讓你看看真正的統治者會怎麼處理你們這些所謂的不可戰勝的騎手！"
	mongol_invasion.2003.a:0 "戰爭與死亡，這是你自找的。"
	mongol_invasion.2101.desc:0 "你至今為止一直是我的伴當。我們是時候將你的服務官方化了，你將向寰宇的統治者宣誓效忠。"
	mongol_invasion.2101.a:0 "當然，我的領主。"
	mongol_invasion.2101.b:0 "你認為我是在為你服務？荒謬！"
	mongol_invasion.2101.b.tt:0 "@warning_icon![mongol_emperor.GetShortUIName]打破了[mongol_emperor.GetHerHis]與你的盟約，可能會開戰！"
	mongol_invasion.2103.a:0 "不管怎樣，你現在就要向我俯首！"
	mongol_invasion.2103.b:0 "走著瞧，你這傲慢的蠢狗……"
	mongol_invasion.2111.b:0 "你以為我不如你？豈有此理！"
	mongol_invasion.2111.b.tt:0 "@warning_icon![mongol_emperor.GetShortUIName]撕毀了[mongol_emperor.GetHerHis]與你的同盟協議"
	mongol_invasion.2112.desc:0 "你真的以為自己比我強？你根本就比不上我！很明顯，我慷慨地給予你的友誼根本是對牛彈琴。"
	mongol_invasion.2112.a:0 "哦，你會為你的言行後悔的……"
