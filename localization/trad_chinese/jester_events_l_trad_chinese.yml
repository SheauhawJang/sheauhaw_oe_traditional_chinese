l_trad_chinese:
	court_jester_prefix:0 "宮廷小丑： "
	jester.100.t:0 "$court_jester_prefix$仇人作弄臣，滿身是臭糞"
	jester.100.desc:0 "又是充滿壓力的一天……我正坐著享受片刻安寧，房門突然被猛地打開。\n\n那是我的仇人[jester.GetTitledFirstName]扮作的小丑，身穿浸透了污穢的[jester.Custom('GetClothingArticle')]，還戴著一件耀眼得不可思議的[jester.Custom('GetAccessory')|l]？！現在[jester.GetSheHe]外表覆蓋的排泄物跟我所知[jester.GetHerHim]的內心算是匹配了！\n\n「您的[ROOT.Char.Custom('GetExpensiveDrink_Singular')]……#EMP 大人#!」[jester.GetSheHe]說，[jester.GetHerHis]的整張臉皺成一團。\n\n有時候生活還是美好的。"
	jester.100.a:0 "為你乾杯，親愛的[jester.GetFirstNameNoTooltip]！"
	covered_in_feces:0 "滿身糞便"
	covered_in_feces_desc:0 "該角色從頭到腳都被排泄物覆蓋。"
	jester.200.t:0 "$court_jester_prefix$歡笑是最好的良藥"
	jester.200.desc:0 "「您聽過關於[ROOT.Char.GetTitleTierName]和[ROOT.Char.Custom('lowly_servant_type')]的那個笑話嗎，[ROOT.Char.GetLadyLord|U]？笑話是這樣的！」我的小丑[jester.GetTitledFirstName]一邊回想一邊歡快地說道。\n\n我的臉都笑紅了，歡樂的淚水從我的面頰滑落，[jester.GetSheHe]從哪裡找來所有這些笑話的？[jester.GetSheHe|U]真是太搞笑了！\n\n也許是時候回去工作了，不然我要被#EMP 笑死#!！"
	jester.200.a:0 "繼續說！"
	jester.200.b:0 "歡樂的時光，不過我是時候回去工作了！"
	death_laughter:0 "死於過度大笑"
	jester.300.t:0 "$court_jester_prefix$雜耍大師"
	jester.300.desc:0 "哦，時光漫長……同樣的老動作，一次又一次重複……\n「快來大廳，大人！您必須看看這個！」一名僕人突然叫道。\n\n我一到達就看到我的小丑[jester.GetTitledFirstName]站在房間中心，用[ROOT.Char.Custom('DeviantObjectArticle')]、我的[ROOT.Char.Custom('RandomPrivateObject')]、一瓶[ROOT.Char.Custom('GetExpensiveDrink_Singular')]、"
	jester.300.desc_child:0 "小[child_to_juggle.GetFirstName]、"
	jester.300.desc_2:0 "[ROOT.Char.Custom('GetLivestockFowlIndef')]和[ROOT.Char.Custom('GetSmallFoodIndef')]玩著精彩的雜耍。\n\n所有僕人都敬畏地看著。我也如此。"
	jester.300.a:0 "#EMP 這才是#!你不可能每天看見的東西！"
	jester.300.b:0 "哦好吧，跟著[jester.GetHerHim]一起去地牢！"
	jester.400.t:0 "$court_jester_prefix$屁精和紳士"
	jester.400.desc:0 "「大人，您看起來不太開心！讓我用高雅的詩歌來為您助興吧！」我的小丑說道，鈴鐺叮鈴作響。\n\n「咳咳，[jester.Custom('GeneratePoem_Title')]」\n#flatulence *噗，噗*#!，[jester.GetSheHe]放起了屁。\n「[jester.Custom('GeneratePoem_Intro_Rhyming')]」\n#flatulence *噗，噗，噗*#!，[jester.GetSheHe]再次有節奏地放屁。\n「[jester.Custom('GeneratePoem_Outro_Rhyming')]」\n#flatulence *噗*#!，最後一聲屁聲響起。\n\n「您喜歡嗎？」[jester.GetSheHe]問道，嗤嗤笑著。"
	jester.400.a:0 "一位詩人，#EMP 以及#!一個屁精？你可真有才！"
	jester.400.b:0 "我太喜歡了！能教教我嗎？"
	aspiring_flatulist:0 "立志的屁精"
	aspiring_flatulist_desc:0 "該角色正在追求優雅高貴的放屁藝術。\n#flatulence *噗*#!"
	jester.500.t:0 "$court_jester_prefix$衣服大盜"
	jester.500.desc:0 "正當我準備睡覺時，一幕令人難以置信的搞笑場景出現在我眼前——我的[SCOPE.sC('you').Custom2('RelationToMeShort', SCOPE.sC('courtier'))][courtier.GetFirstName]就像[courtier.GetSheHe]剛出生那天一樣渾身赤裸，拿著一把斧頭追趕著我的宮廷小丑！\n\n「過來！把我的衣服還回來，不然我就把你劈成兩半！」[courtier.GetFirstNameNoTooltip]尖叫道。\n\n「嗚呼，你永遠抓不到我！我要用你的衣服搭建我小巧舒適的小丑窩！」[jester.GetFirstName]抱著一大堆偷來的衣物，咯咯笑著。"
	jester.500.a:0 "哈哈！這正是我想看的！"
	jester.500.b:0 "不管多好笑，把[courtier.GetHerHis]的衣服還給[courtier.GetHerHim]！"
	jester.600.t:0 "$court_jester_prefix$食物大戰"
	jester.600.desc:0 "「大人，我知道有件事逗您開心——仔細看我接近目標……」我的小丑[jester.GetFirstName]悄悄對我說。\n[jester.GetSheHe]要做什麼？\n\n「餓了嗎？」[jester.GetFirstNameNoTooltip]尖叫道，將[ROOT.Char.Custom('GetExpensiveDessertInTheFace')]扔到了我的[SCOPE.sC('you').Custom2('RelationToMeShort', SCOPE.sC('courtier'))][courtier.GetFirstName]的臉上！\n\n那表現真實太有趣了！而[courtier.GetFirstNameNoTooltip]看上去似乎還#EMP 挺#!樂呵的。好玩，太好玩了！"
	jester.600.a:0 "真是個經典的玩笑！"
	jester.600.b:0 "我來幫你清理，[courtier.GetFirstNameNoTooltip]！"
	jester.600.c:0 "就這……？現在#EMP 開打吧！#!"
	jester.700.t:0 "$court_jester_prefix$周常吐槽"
	jester.700.desc:0 "我的小丑[jester.GetFirstName]，以[jester.GetHerHis]非常有趣的罵人技巧聞名，正巧[jester.GetSheHe]正和我的[SCOPE.sC('you').Custom2('RelationToMeShort', SCOPE.sC('courtier'))][courtier.GetFirstName]面對面站著——我剛好趕上聽一場#EMP 極其#!刻薄的吐槽！\n\n「你個[courtier.Custom('InsultAdjective')][courtier.Custom('InsultNounSexual')]和[courtier.Custom('InsultAdjective')][courtier.Custom('InsultNoun')]，你的[courtier.Custom('PointOfRidicule')]和[courtier.Custom('InsultBehavior')]舉世聞名！[courtier.Custom('InsultSentence')|U]，你個[courtier.Custom('InsultNounSexual')]！」[jester.GetFirstNameNoTooltip]說道，好像被[ROOT.Char.GetFaith.DevilName]附身了一樣！\n\n[courtier.GetFirstNamePossessiveNoTooltip]的臉色通紅，但[courtier.GetSheHe]知道我在看，所以[courtier.GetSheHe]擠出了一絲苦笑。"
	jester.700.a:0 "這吐槽不錯，真是一次#EMP 非常#!棒的吐槽！"
	jester.700.b:0 "別惹[courtier.GetFirstNameNoTooltip]生氣了！你還是最[courtier.Custom('ComplimentAdjective')]！"
	jester.800.t:0 "$court_jester_prefix$鬧劇"
	jester.800.desc:0 "「哦不！看來我又要摔倒了！」我的小丑[jester.GetFirstName]用滑稽的語調大喊， "
	jester.800.desc_2:0 "「我真是太笨拙了！真希望這一次我能站直身子！」[jester.GetSheHe]說道， "
	jester.800.desc_3:0 "「[jester.Custom('CulturalCurse')|U]。我的運氣太差了！」[jester.GetSheHe]傻笑道， "
	jester.800.desc_4:0 "做完這一切後，[jester.GetHerHis]的身上沒有一絲傷痕！"
	jester.800.a:0 "哈！摔倒卻沒受傷，厲害！"
	jester.800.b:0 "呸！不出血有什麼意思。再來一遍。#EMP 用力點。#!"
	fall_into_sculpture:0 "臉朝前撞在我的[furniture_to_crash_into.GetName]上！\n\n"
	somersault_into_sculpture:0 "差點一跟頭翻在我的[furniture_to_crash_into.GetName]上！\n\n"
	faceplant:0 "臉朝下摔了個狗吃屎！\n\n"
	walk_into_wall:0 "直直撞在牆上，發出一聲巨大的*砰*聲！\n\n"
	weapon_pratfall:0 "一屁股跌坐在我的[weapon_pratfall.GetName]上！\n\n"
	weapon_plummet:0 "危險地墜向我的[weapon_pratfall.GetName]！\n\n"
	forceful_tumble:0 "重重摔倒在地！\n\n"
	jester.900.t:0 "$court_jester_prefix$一件外套下的多個小丑"
	jester.900.desc:0 "嗯。我不記得我[jester.Custom('ComplimentAdjective')]小丑有這麼……#EMP 豐滿#!。\n\n「[ROOT.Char.GetLadyLord]！抱歉，您看……我吃得有點太多了，看來我的腸胃在和我鬧彆扭呢！」[jester.GetFirstName]說道，痛苦的表情在[jester.GetHerHis]臉上浮現。\n\n#flatulence *噗*#!\n\n突然，[jester.GetFirstNamePossessiveNoTooltip]多彩的外套打開， "
	jester.900.cat:0 "露出了一窩小貓！至少有三十隻——喵喵叫著跑得到處都是！\n\n"
	jester.900.dog:0 "放出至少十二隻快樂的小狗，它們馬上開始用鼻子和爪子和我的廷臣搭訕！\n\n"
	jester.900.bird:0 "出現的是[ROOT.Char.Custom('GetLivestockFowlIndef')]，然後又一隻，然後又一隻，然後又一隻，#EMP 然後又一隻#!！\n\n"
	jester.900.a:0 "我拿#EMP 一隻#!也沒人會注意到……"
	jester.900.b:0 "啊！這隻活潑的小狗要和我一起狩獵！"
	jester.900.c:0 "太精彩了！有趣！"
	jester.1000.t:0 "$court_jester_prefix$好故事"
	jester.1000.desc:0 "「您看起來很累，[ROOT.Char.GetLadyLord|U]。」我的小丑[jester.GetFirstName]說道。\n\n「我知道治療的良藥——它叫做[SCOPE.Custom('RandomEntertainmentTextName')]，怎麼樣？要我開始讀嗎？」[jester.GetFirstNameNoTooltip]示意我坐下。\n\n這#EMP 是#!一部有趣的書籍……我真的需要休息一下。"
	jester.1000.a:0 "[jester.GetSheHe|U]甚至為不同角色配了不同的音！"
	jester.1000.b:0 "[jester.GetFirstNameNoTooltip]，不如跟我談談你自己吧？"
	jester.1000.c:0 "我更希望你能讀#EMP [my_book.GetNameNoTooltip]#!！"
	jester.1000.c_flavor:0 "我真是太喜歡[my_book.GetName]了！"
	reinvigorating_reading_modifier:0 "重振精神的閱讀"
	reinvigorating_reading_modifier_desc:0 "該角色讓人大聲朗讀一本珍貴書籍，振奮了其精神。"
	jester.1100.t:0 "$court_jester_prefix$[hiding_place.GetNameNoTooltip]靈"
	jester.1100.desc:0 "我的[hiding_place.GetName]裡怎麼會有響聲？我環視房間，沒有其他人。周圍空曠又黑暗。\n\n#EMP *嘎吱*#!\n\n會是鬼魂嗎？還是某種惡意的精靈？\n突然它猛地打開——我的小丑[jester.GetFirstName]現身，蹦跳著揮舞[jester.GetHerHis]的手臂！\n\n「這裡是[hiding_place.GetNameNoTooltip]靈！我來逗你開心了！」[jester.GetSheHe]歡快地尖叫道。"
	jester.1100.a:0 "哈！你差點就騙到我了！"
	jester.1100.b:0 "[ROOT.Char.GetFaith.HighGodName]啊……你要是一名刺客？！"
	jester.1100.c:0 "我的心臟……！"
	jester.1100.d:0 "衛兵，拿鎚子和釘子來……"
	jester.1100.d_flavor:0 "如果[jester.GetFirstNameNoTooltip]真的是「[hiding_place.GetNameNoTooltip]靈」，那[jester.GetSheHe]應該像在家一樣在裡面……度過[jester.GetHerHis]的餘生。"
	death_heart_attack:0 "死於心臟病發作"
	death_nailed_in_cabinet:0 "被釘在一件家具上活活餓死"
	death_nailed_in_cabinet_killer:0 "被[TARGET_CHARACTER.GetUIName]釘在一件家具上活活餓死"
	suspicious_of_furniture:0 "可疑的家具"
	suspicious_of_furniture_desc:0 "該角色總是反復踢踹看到的任何大型家具。"
	jester.1200.t:0 "$court_jester_prefix$流言製造機"
	jester.1200.desc:0 "「大人，您聽說了嗎？[vassal_1.GetTitledFirstName]昨天公開展示了[vassal_1.GetHerHis]的[vassal_1.Custom('ObjectifiedFeature')]！難以置信，是吧？」[jester.GetFirstName]在我耳邊悄悄說道。\n我的小丑確實能聽到很多東西。\n\n「還有——呵呵！這是真的！[vassal_2.GetTitledFirstNamePossessive]的[vassal_2_spouse.GetWifeHusband]叫[vassal_2.GetHerHim]#EMP [vassal_2.Custom('InsultAdjectiveArticle')][vassal_2.Custom('InsultNoun')]#!！真是太有戲劇性了！」[jester.GetSheHe]繼續說道。\n\n「還有，您知道[secret_holder.GetTitledFirstName]私底下其實是個[secret_holder.Custom('GetSecretCrimeDescIndef')]嗎？」"
	jester.1200.a:0 "這些八卦真有意思！"
	jester.1200.b:0 "等等……[secret_holder.GetTitledFirstNameNoTooltip]是怎麼回事？！"
