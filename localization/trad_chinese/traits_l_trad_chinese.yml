	trait_track_lifestyle_blademaster:0 "劍術大師"
	trait_track_lifestyle_blademaster_desc:0 "花費很多年掌握一種武器，由此而產生的優雅的可能有一天拯救一個人的生命，結束另一個人的生命。"
	trait_track_lifestyle_physician:0 "醫生"
	trait_track_lifestyle_physician_desc:0 "在這裡阻斷血液流動，在那裡打開靜脈。體液很快就會平衡！"
