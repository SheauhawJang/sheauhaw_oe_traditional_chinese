	trait_education_intrigue_1:0 "業餘陰謀家"
	trait_education_intrigue_1_desc:0 "業餘陰謀家接受過一些關於謀略藝術的教育，但是他們還是對此一竅不通。"
	trait_education_intrigue_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]接受過一些關於謀略藝術的教育，但是[ROOT.GetCharacter.GetHerHim]還是對此一竅不通。"
	trait_education_intrigue_2:0 "浮誇的欺詐師"
	trait_education_intrigue_2_desc:0 "這位浮誇的欺詐師受過密謀訓練，但是還有很多要學，現在錯誤和失誤是常態。"
	trait_education_intrigue_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]受過密謀訓練，但是還有很多要學，現在錯誤和失誤是常態。"
	trait_education_intrigue_3:0 "暗中策劃者"
	trait_education_intrigue_3_desc:0 "這位暗中策劃者是密謀、操控和隱秘的大師。"
	trait_education_intrigue_3_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]是密謀、操控和隱秘的大師。"
	trait_education_intrigue_4:0 "難以捉摸的影子"
	trait_education_intrigue_4_desc:0 "這位難以捉摸的影子比密謀大師更勝一籌，全身被秘密籠罩，無人能及。"
	trait_education_intrigue_4_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]比密謀大師更勝一籌，[ROOT.GetCharacter.GetHerHim]全身被秘密籠罩，無人能及。"
	trait_education_intrigue_5:0 "詭計多端的傀儡師"
	trait_education_intrigue_5_desc:0 "詭計多端的傀儡師是風中的一絲低語，牆上的一片陰影。他們的言語如果沒有達成目的，匕首就會派上用場。"
	trait_education_intrigue_5_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]是風中的一絲低語，牆上的一片陰影。言語如果沒有達成目的，匕首就會派上用場。"
	trait_education_diplomacy_1:0 "天真的綏靖者"
	trait_education_diplomacy_1_desc:0 "這位天真的綏靖者多少受過一些外交教育，然而無論對於自己還是周圍的人常造成尷尬。"
	trait_education_diplomacy_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]多少受過一些外交教育，然而無論對於[ROOT.GetCharacter.GetHerselfHimself]自己還是[ROOT.GetCharacter.GetHerHim]周圍的人都常造成尷尬。"
	trait_education_diplomacy_2:0 "合格的談判者"
	trait_education_diplomacy_2_desc:0 "這位合格的談判者常能成功解決事端，只不過這是出於運氣還是外交能力就不好說了。"
	trait_education_diplomacy_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]常能成功解決事端，只不過這是出於[ROOT.GetCharacter.GetHerHis]的運氣還是外交能力就不好說了。"
	trait_education_diplomacy_3:0 "魅力非凡的說客"
	trait_education_diplomacy_3_desc:0 "雄辯說辭與外交細節的大師，這位魅力非凡的說客是一位傑出的外交家。"
	trait_education_diplomacy_3_character_desc:0 "雄辯說辭與外交細節的大師；[ROOT.GetCharacter.GetFirstNameNoTooltip]是一位傑出的外交家。"
	trait_education_diplomacy_4:0 "幕後操控人"
	trait_education_diplomacy_4_desc:0 "對外交細節瞭如指掌，這位幕後操控人是此類藝術的大師。"
	trait_education_diplomacy_4_character_desc:0 "對外交細節瞭如指掌，[ROOT.GetCharacter.GetFirstNameNoTooltip][ROOT.GetCharacter.GetHerHis]是此類藝術的大師。"
	trait_education_diplomacy_5:0 "精深的仲裁大師"
	trait_education_diplomacy_5_desc:0 "精深的仲裁大師巧舌如簧，能夠令最堅硬的心靈為之屈服，令最為封閉的門戶應聲打開。"
	trait_education_diplomacy_5_character_desc:0 "[ROOT.GetCharacter.GetFirstNamePossessiveNoTooltip]巧舌如簧，能夠令最堅硬的心靈為之屈服，令最為封閉的門戶應聲打開。"
	trait_education_stewardship_1:0 "放蕩的浪子"
	trait_education_stewardship_1_desc:0 "這位放蕩的浪子受過財政教育，學習現金流動，但不幸的是，流動似乎只有一個方向……"
	trait_education_stewardship_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]受過財政教育，學習現金流動，但不幸的是，學到的流動只有一個方向……"
	trait_education_stewardship_2:0 "節儉的職員"
	trait_education_stewardship_2_desc:0 "這位節儉的職員可以勝任投資和內政，但依然會犯財政技藝中的常見失誤。"
	trait_education_stewardship_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]可以勝任投資和內政，但依然會犯財政技藝中的常見失誤。"
	trait_education_stewardship_3:0 "財富創造者"
	trait_education_stewardship_3_desc:0 "這位財富創造者對一切財政相關事物都擁有敏銳的嗅覺，也是一股不可忽視的內政力量。"
	trait_education_stewardship_3_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]對一切財政相關事物都擁有敏銳的嗅覺，也是一股不可忽視的內政力量。"
	trait_education_stewardship_4:0 "點石成金者"
	trait_education_stewardship_4_desc:0 "在財政技術中，接連的成功伴隨著這位點石成金者，無可爭辯地掌握了這種技能。"
	trait_education_stewardship_4_character_desc:0 "在財政藝術中，接連的成功伴隨著[ROOT.GetCharacter.GetFirstNameNoTooltip]，無可爭辯地掌握了這種技能。"
	trait_education_stewardship_5:0 "金錢的主宰"
	trait_education_stewardship_5_desc:0 "金錢的主宰只需稍微傾注一點注意力，就能將一個失敗的事業帶向繁榮，使財富從曾經的破產之地噴湧而出。"
	trait_education_stewardship_5_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]只需稍微傾注一點注意力，就能將一個失敗的事業帶向繁榮，使財富從曾經的破產之地噴湧而出。"
	trait_education_martial_1:0 "魯莽的戰士"
	trait_education_martial_1_desc:0 "這位魯莽的戰士受過兵法方面的教育，但是更可能傷害自己而非敵人。"
	trait_education_martial_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]受過兵法方面的教育，但是更可能傷害[ROOT.GetCharacter.GetHerselfHimself]自己而非[ROOT.GetCharacter.GetHerHis]的敵人。"
	trait_education_martial_2:0 "堅強的戰士"
	trait_education_martial_2_desc:0 "這位堅強的戰士在軍事事務中擁有一些實力，但仍然有許多東西要學。"
	trait_education_martial_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]在軍事事務中擁有一些實力，但仍然有許多東西要學。"
	trait_education_martial_3:0 "優秀戰術家"
	trait_education_martial_3_desc:0 "這位優秀戰術家是一名可靠的指揮官、令人畏懼的戰士，以軍事技巧聞名。"
	trait_education_martial_3_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]是一名可靠的指揮官和令人畏懼的戰士，以[ROOT.GetCharacter.GetHerHis]的軍事技巧聞名。"
	trait_education_martial_4:0 "天才軍事家"
	trait_education_martial_4_desc:0 "戰場是這位天才軍事家的領域，而且沒有軍事事務超出其知識。"
	trait_education_martial_4_character_desc:0 "戰場是[ROOT.GetCharacter.GetFirstNameNoTooltip]的領域，而且沒有軍事事務超出[ROOT.GetCharacter.GetHerHis]的知識。"
	trait_education_martial_5:0 "顯耀的戰爭領主"
	trait_education_martial_5_desc:0 "顯耀的戰爭領主能夠輕而易舉地戰勝看似不可逾越的戰場困境，僅憑一次嫻熟的調兵遣將就能扭轉乾坤，反敗為勝。"
	trait_education_martial_5_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]能夠輕而易舉地戰勝看似不可逾越的戰場困境，僅憑一次嫻熟的調兵遣將就能扭轉乾坤，反敗為勝。"
	trait_education_martial_prowess_1:0 "笨手笨腳的扈從"
	trait_education_martial_prowess_1_desc:0 "嚴格來說，這個笨手笨腳的扈從是個騎士，但已經忘掉了自己正式訓練中的大部分內容。"
	trait_education_martial_prowess_1_character_desc:0 "嚴格來說，[ROOT.GetCharacter.GetFirstNameNoTooltip]是個騎士，但[ROOT.GetCharacter.GetHerHis]忘掉了自己正式訓練中的大部分內容。"
	trait_education_martial_prowess_2:0 "自信的騎士"
	trait_education_martial_prowess_2_desc:0 "這位自信的騎士熟悉其文化中的傳統戰鬥方式，甚至曾經在青年時就參加過幾場針對一些桀驁不馴的農民的戰鬥。"
	trait_education_martial_prowess_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]熟悉[ROOT.GetCharacter.GetHerHis]文化的傳統戰鬥方式，甚至曾經在青年時就參加過幾場針對一些桀驁不馴的農民的戰鬥。"
	trait_education_martial_prowess_3:0 "令人敬畏的方旗騎士"
	trait_education_martial_prowess_3_desc:0 "令人敬畏的方旗騎士甚至在成年之前就開始率領部隊和與盜匪作戰，身經百戰，成長為意志堅定的鬥士。"
	trait_education_martial_prowess_3_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]甚至在[ROOT.GetCharacter.GetHerHis]成年之前就開始率領部隊和與盜匪作戰，身經百戰，成長為意志堅定的鬥士。"
	trait_education_martial_prowess_4:0 "著名勇士"
	trait_education_martial_prowess_4_desc:0 "著名勇士聲名卓著、廣受尊敬、甚至被整個領地敬畏，是其文化中戰士訓練的楷模。"
	trait_education_martial_prowess_4_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]聲名卓著、廣受尊敬、甚至被整個領地敬畏，是[ROOT.Char.GetCulture.GetName]文化中戰士訓練的楷模。"
	trait_education_martial_prowess_5:0 "水銀之刃"
	trait_education_martial_prowess_5_desc:0 "水銀之刃在戰鬥技巧方面的熟練程度在人們的低聲私語中傳播開來，其名號甚至足以讓頭髮最花白的老兵裹足不前。"
	trait_education_martial_prowess_5_character_desc:0 "[ROOT.GetCharacter.GetFirstNamePossessiveNoTooltip]在戰鬥技巧方面的熟練程度在人們的低聲私語中傳播開來，其名號甚至足以讓頭髮最花白的老兵裹足不前。"
	trait_education_learning_1:0 "盡責的書吏"
	trait_education_learning_1_desc:0 "儘管專門受過學識方面的教育，這位盡責的書吏在這個領域中幾乎毫無才能——不過至少識字……"
	trait_education_learning_1_character_desc:0 "儘管專門受過學識方面的教育，[ROOT.GetCharacter.GetFirstNameNoTooltip]在這個領域中幾乎毫無才能——不過[ROOT.GetCharacter.GetSheHe]至少識字……"
	trait_education_learning_2:0 "有見地的思想家"
	trait_education_learning_2_desc:0 "這位有見地的思想家精於大多數神學理論，但可惜的是似乎缺乏實踐能力和鑽研精神。"
	trait_education_learning_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]精於大多數神學理論，但可惜的是似乎缺乏實踐能力和鑽研精神。"
	trait_education_learning_3:0 "明睿的智者"
	trait_education_learning_3_desc:0 "這位明睿的智者對神學、哲學和一切高深的學問都有深刻的見解。"
	trait_education_learning_3_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]對神學、哲學和一切高深的學問都有深刻的見解。"
	trait_education_learning_4:0 "哲學大師"
	trait_education_learning_4_desc:0 "這位哲學大師對一切高深學問擁有異乎尋常的洞見。"
	trait_education_learning_4_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]對一切高深學問擁有異乎尋常的洞見。"
	trait_education_learning_5:0 "博學的神諭使"
	trait_education_learning_5_desc:0 "博學的神諭使所掌握的神聖和世俗的知識無可匹敵，其建議受到學術界名人賢士的追求。"
	trait_education_learning_5_character_desc:0 "[ROOT.GetCharacter.GetFirstNamePossessiveNoTooltip]所掌握的神聖和世俗的知識無可匹敵，其建議受到學術界名人賢士的追求。"
	trait_diplomat:0 "外交家"
	trait_diplomat_desc:0 "外交家靈巧地探索社交的危險區域，在大地上最高層的統治者之間，以耀眼的魅力與信念達成他們的目標。"
	trait_diplomat_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]靈巧地探索社交的危險區域，在大地上最高層的統治者之間，以耀眼的魅力與信念達成[ROOT.GetCharacter.GetHerHis]目標。"
	trait_family_first:0 "親族為先"
	trait_family_first_neutral:0 "顧家之人"
	trait_family_first_male:0 "顧家男人"
	trait_family_first_female:0 "顧家女人"
	trait_family_first_desc:0 "這是一個致力於家庭和家族繁榮的人。"
	trait_family_first_character_desc:0 "這是一個致力於[ROOT.Char.GetHerHis]的家庭和[ROOT.Char.GetHerHis]的家族繁榮的[ROOT.Char.GetWomanMan]。"
	trait_august:0 "貴不可言"
	trait_august_desc:0 "該角色被眾人視為真命天子，當得起古老帝國的榮耀！"
	trait_august_character_desc:0 "[ROOT.Char.GetSheHe|U]被眾人視為真命天子，當得起古老帝國的榮耀！"
	trait_reveler_1:0 "熱切的狂歡者"
	trait_reveler_1_desc:0 "熱切的狂歡者體驗過了放蕩狂歡的生活，而且渴求更多。"
	trait_reveler_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]體驗過了放蕩狂歡的生活，而且渴求更多。"
	trait_reveler_2:0 "著名的狂歡者"
	trait_reveler_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]的生活充滿聚會，以放蕩和魅力著稱。"
	trait_reveler_3:0 "傳奇的狂歡者"
	trait_reveler_3_character_desc:0 "美食、美酒、靈與肉的迷醉——[ROOT.GetCharacter.GetFirstNameNoTooltip][ROOT.GetCharacter.GetHerselfHimself]來者不拒並成為每一場宴會的紐帶。"
	trait_blademaster_1:0 "立志的劍客"
	trait_blademaster_1_desc:0 "不凡的個人戰鬥能力——這位立志的劍客知道只要堅持下去能夠得到什麼。"
	trait_blademaster_1_character_desc:0 "不凡的個人戰鬥能力——[ROOT.GetCharacter.GetFirstNameNoTooltip]知道只要堅持下去能夠得到什麼。"
	trait_blademaster_2:0 "刀劍大師"
	trait_blademaster_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]在各種戰鬥中都是強大而令人尊敬的對手。"
	trait_blademaster_3:0 "傳奇劍聖"
	trait_blademaster_3_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]的勇武已經成為故事的素材。"
	trait_hunter_1:0 "新手獵人"
	trait_hunter_1_desc:0 "這位新手獵人巧妙地回應了荒野和弓箭的召喚。"
	trait_hunter_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]巧妙地回應了荒野和弓箭的召喚。"
	trait_hunter_2:0 "獵人"
