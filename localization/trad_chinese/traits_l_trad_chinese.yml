	trait_track_lifestyle_mystic:0 "神秘主義者"
	trait_track_lifestyle_mystic_desc:0 "世界的奧秘，無論是物質的還是其他方面的，經過足夠的冥想之後都會展露無遺。"
	trait_track_pilgrim:0 "朝聖者"
	trait_track_pilgrim_desc:0 "起繭的腳，痠痛的腿，飽經風霜的臉。這只是為了履行你的神聖職責所付出的小小代價。"
	trait_track_lifestyle_reveler:0 "狂歡者"
