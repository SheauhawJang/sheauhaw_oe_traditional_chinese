	building_type_sea_salt_mines_01:0 "鹽礦"
	building_type_sea_salt_mines_01_desc:0 "此地有豐富的鹽礦儲藏，如能開採必將極大支持您的經濟和軍事."
	building_sea_salt_mines_01:0 "鹽田"
	building_sea_salt_mines_01_desc:0 "表層的鹽非常容易開採，也利於儲存。"
	building_sea_salt_mines_02:0 "製鹽場"
	building_sea_salt_mines_02_desc:0 "更多的開採設施建設起來，形成規模化生產"
	building_sea_salt_mines_03:0 "大型鹽場"
	building_sea_salt_mines_03_desc:0 "鹽滷需要用柴火煎熬才能得出晶瑩的食鹽。"
	building_sea_salt_mines_04:0 "複合鹽場"
	building_sea_salt_mines_04_desc:0 "複合型的大型鹽場綿延數里，採鹽的礦工和煮鹽的爐工一起努力出產了大量白花花的食鹽。"
	building_type_tea_plantation_01:0 "茶園"
