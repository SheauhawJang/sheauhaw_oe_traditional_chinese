	trait_track_league_suzerain:0 "會盟"
	trait_track_league_suzerain_desc:0 "與[tributary|E]#T 互市#![true_tributary_track|E]。\n#I 等級1  解鎖#! #E 召朝貢國防禦、索要金錢# \n#I 等級2 解鎖#! #E 索要寶物、召朝貢國進貢# \n#I 等級3 解鎖#! #E 索要侍臣、附庸朝貢國 # \n#I 等級4 解鎖#! #E 兼併朝貢國 #!"
	trait_track_hegemony_suzerain:0 "霸主"
	trait_track_hegemony_suzerain_desc:0 "與[tributary|E]#T 臣道#![true_tributary_track|E]。\n#I 等級1  解鎖#! #E 召朝貢國參戰、索要侍臣、索要寶物、索要金錢# \n#I 等級3 解鎖#! #E 附庸朝貢國 # \n#I 等級4 解鎖#! #E 兼併朝貢國#!"
	trait_civilized_suzerain:0 "懷柔型宗主"
	trait_civilized_suzerain_desc:0 "懷柔型宗主擁有[GetCourtType('court_scholarly').GetName]或[GetCourtType('court_diplomatic').GetName]，傾向於向朝貢國傳播文化，享受作為上國的尊榮，不介意給朝貢國更多賞賜。"
	trait_league_suzerain:0 "會盟型宗主"
	trait_league_suzerain_desc:0 "會盟型宗主是[republic|E]或擁有[GetCourtType('court_administrative').GetName]，傾向於在對等的貿易中獲利，不太在意國格大小和繁文縟節，形同『互相朝貢』。"
	trait_hegemony_suzerain:0 "霸主型宗主"
	trait_hegemony_suzerain_desc:0 "霸主型宗主擁有[GetCourtType('court_warlike').GetName]或[GetCourtType('court_intrigue').GetName]或[GetCourtType('court_tribal').GetName]，傾向於最大限度榨取朝貢國的財富和義務，完全不在乎他們怎麼想。"
	trait_civilized_tributary:0 "王化型貢臣"
	trait_civilized_tributary_desc:0 "該朝貢國更願意對宗主表示儀式上的順服，以換取先進的文化。"
	trait_league_tributary:0 "互市型貢臣"
	trait_league_tributary_desc:0 "該朝貢國更願意與宗主開展貿易，獲得經濟上的利益。"
	trait_hegemony_tributary:0 "臣道型貢臣"
	trait_hegemony_tributary_desc:0 "該朝貢國唯宗主馬首是瞻，仰仗宗主的威力震服他人。"
