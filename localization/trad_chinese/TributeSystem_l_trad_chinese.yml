	trait_suzerain:0 "[suzerain|E]"
	suzerain_desc:0 "根據自身[court_type|E]，給予[tributary|E]賞賜，可提高不同路徑上的點數和等級。\n[trait_level_track_xp|E]可用於兌換不同品質的[tributary|E]賞賜和互動，高等級的[suzerain|E]可解鎖更多對[tributary|E]互動。"
	trait_track_civilized_suzerain:0 "懷柔"
