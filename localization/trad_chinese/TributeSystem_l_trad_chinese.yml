	true_tributary_track:0 "[true_tributary_track|E]"
	game_concept_true_tributary_track:0 "特質路線匹配"
	game_concept_true_tributary_track_desc:0 "只有[suzerain|E]的[tributary|E]彼此的[trait_level_track|E]匹配，且達到等級，才能解鎖相應的[character_interaction|E]。\n[suzerain|E]的懷柔與[tributary|E]的王化[true_tributary_track|E]\n[suzerain|E]的會盟與[tributary|E]的互市[true_tributary_track|E]\n[suzerain|E]的霸主與[tributary|E]的臣道[true_tributary_track|E]。"
	trait_tributary:0 "[tributary|E]"
	tributary_desc:0 "[tributary|E]進獻不同貢品，將提高不同路徑上的點數和等級。\n[trait_level_track_xp|E]可用於兌換不同品質的[suzerain|E]賞賜和援助，高等級的[tributary|E]可解鎖更多對[suzerain|E]的互動。"
	trait_track_civilized:0 "王化"
	trait_track_civilized_desc:0 "與[suzerain|E]#T 懷柔#![true_tributary_track|E]。\n#I 等級2 解鎖#! #E 請宗主國出兵、請賜金錢# \n#I 等級3 解鎖#! #E 購買宣稱、購買革新、請賜侍臣、請賜寶物#!"
	trait_track_league:0 "互市"
	trait_track_league_desc:0 "與[suzerain|E]#T 會盟#![true_tributary_track|E]。\n#I 等級2 解鎖#! #E 請宗主國出兵、請賜金錢# \n#I 等級3 解鎖#! #E 購買革新、請賜侍臣、請賜寶物#!"
	trait_track_hegemony:0 "臣道"
