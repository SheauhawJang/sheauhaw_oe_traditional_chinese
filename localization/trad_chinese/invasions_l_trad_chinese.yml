l_trad_chinese:
	almohad.1001.t:0 "穆瓦希德的崛起"
	almohad.1001.desc:0 "似乎一種邊緣信仰正在接管[almohad_county.GetName]。這支宗教運動自稱穆瓦希德，談及迫切需要清除馬格裡布中的異端和走上歧途者。\n\n當地行政官員很是擔憂，但一支由不受尊重的神學家領導的邊緣宗教團體沒什麼好擔心的吧？"
	almohad.1001.a:0 "這事跟我有什麼關係？"
	almohad.1001.a.flavor:0 "這些省份中的邊緣宗教團體有給任何人造成麻煩嗎？"
	almohad.1001.b:0 "我們還是在其完全控制該省份之前根除他們……"
	almohad.1001.b.conversion_tt:0 "如果你正在轉變[almohad_county.GetName]的信仰，選擇此項可能會導致進度丟失！"
	almohad.1001.player_warning:0 "@warning_icon!#X 若無法快速使[almohad_county.GetNameNoTier]不再信仰[masmudi.GetName]，將導致穆瓦希德崛起。做好準備。#!"
	almohad.1002.desc:0 "名為穆瓦希德的宗教運動已走出他們的總部，意圖「從不信者手中奪回馬格里布」，並不惜使用武力！\n\n他們的領袖[ibn_tumart.GetTitledFirstName]曾被無數學術中心拒絕，因為說實在的，[ibn_tumart.GetHerHis]對於教條實踐的堅持太過煩人。不過，[ibn_tumart.GetSheHe]現在已經建立起一支強大的核心追隨者，認為[ibn_tumart.GetHerselfHimself]自己不亞於邁赫迪！"
	almohad.1002.a:0 "講得好像這種低賤的[ibn_tumart.GetFaith.PriestNeuter]真的能造成任何威脅！"
	almohad.1002.a.target.tt:0 "穆瓦希德對你開戰！"
	almohad.1002.a.not_target.tt:0 "穆瓦希德對你的領主開戰！"
	almohad.1002.b:0 "[ibn_tumart.GetSheHe|U]其實有點道理。"
	almohad.1002.b.flavor:0 "我真無法自稱一名合格的信士……"
	almohad.1003.desc:0 "穆瓦希德的創立者[ibn_tumart.GetTitledFirstName]已經去世，人們會希望[ibn_tumart.GetHerHis]的運動就此歸於歷史，如果我們足夠幸運的話。\n\n不過，新的領袖崛起了！[al_mumin.GetTitledFirstName]不僅將各部落統合在一起，[al_mumin.GetSheHe]更聚集了#EMP 更多#!到[al_mumin.GetHerHis]的麾下！"
	almohad.1003.a:0 "這些狂熱分子無窮無盡！"
	almohad.1003.a.tt:0 "穆瓦希德回來了，更勝從前。"
	almohad.1004.t:0 "控制馬拉喀什"
	almohad.1004.desc:0 "[marrakesh.GetTitle]曾經是作為帝國的首都而修建的，現在處於我的掌控之下正合適。不過，這裡也有著無數[old_faith.GetAdjective]的影響，而我的[masmudi.GetName]正渴望著看到它在我的形象下重塑。\n\n摧毀這麼多完美的宮殿和神殿似乎太可惜，但為了實現我給馬格里布帶來啟迪的雄心，如此做可能也是必要的。"
	almohad.1004.a:0 "我們會讓它成為[masmudi.GetAdjective]的新都！"
	almohad.1004.b:0 "我們建造一座全新的更偉大的城市！"
	almohad.1004.c:0 "也許這不是最明智的行動方案……"
