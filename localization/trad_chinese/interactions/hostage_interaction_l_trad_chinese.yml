	char_interaction.0300.a:0 "就這樣？"
	char_interaction.0301.desc:0 "你想要讓我的[recipient.Custom2('RelationToMeShort', SCOPE.sC('secondary_recipient'))][secondary_recipient.GetFirstName]為質，這要求太冒失了，我只能拒絕。"
