	char_interaction.0320.desc:0 "我沒有理由再留著你的[recipient.Custom2('RelationToMeShort', SCOPE.sC('secondary_recipient'))][secondary_recipient.GetFirstName]作為[actor.GetPrimaryTitle.GetAdjectiveNoTooltip]的人質。"
	char_interaction.0320.a:0 "[secondary_recipient.GetSheHe|U]回來了！"
	char_interaction.0330.desc:0 "我很高興能得到你的[hostage_sender.Custom2('RelationToMeShort', SCOPE.sC('hostage'))][hostage.GetFirstName]作為我的人質。\n\n我期待著[hostage.GetHerHis]抵達[hostage_taker.GetCapitalLocation.GetNameNoTooltip]。"
	char_interaction.0330.a:0 "很好。"
	char_interaction.0331.desc:0 "我別無選擇，只能接受你的要求，將我的[hostage_sender.Custom2('RelationToMeShort', SCOPE.sC('hostage'))][hostage.GetFirstName]作為人質送出。\n\n[hostage.GetSheHe|U]會立刻動身前往[hostage_taker.GetCapitalLocation.GetNameNoTooltip]。"
	char_interaction.0331.a:0 "很好。"
	char_interaction.0332.desc:0 "我必須接受你的提議，讓我的[hostage_sender_2.Custom2('RelationToMeShort', SCOPE.sC('hostage_2'))][hostage_2.GetTitledFirstName]和你的[hostage_sender_1.Custom2('RelationToMeShort', SCOPE.sC('hostage_1'))][hostage_1.GetTitledFirstName]作為人質進行交換。"
	char_interaction.0332.a:0 "完美。"
	char_interaction.0340.opening:0 "[recipient.Custom2('AppropriateGreetingPositive', actor)]"
	char_interaction.0340.desc:0 "我同意你的請求，讓你的[home_court.Custom2('RelationToMeShort', SCOPE.sC('hostage'))][hostage.GetFirstNamePossessive]回家。\n\n我相信這不會破壞我們的關係。"
	char_interaction.0340.a:0 "感謝[ROOT.Char.GetFaith.HighGodNameAlternate]。"
	char_interaction.0341.desc:0 "恐怕我必須讓你的[actor.Custom2('RelationToMeShort', SCOPE.sC('secondary_recipient'))][secondary_recipient.GetFirstName]繼續留在[recipient.GetCapitalLocation.GetNameNoTooltip]一段時間。"
	char_interaction.0341.a:0 "那個無禮的東西……"
