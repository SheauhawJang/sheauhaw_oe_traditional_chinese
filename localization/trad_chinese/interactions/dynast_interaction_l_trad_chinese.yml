l_trad_chinese:
	dynasty_interaction_header:0 "[dynast_interaction|E]\n"
	disinherit_interaction:0 "剝奪繼承權"
	disinherit_interaction_desc:0 "$dynasty_interaction_header$從[line_of_succession|E]移除[recipient.GetShortUINameNoTooltip]"
	disinherit_interaction_notification:0 "剝奪了宗族成員繼承權"
	courtly_vassal_disapproves_disinheriting:0 "所有[GetVassalStance( 'courtly' ).GetTextIcon][GetVassalStance( 'courtly' ).GetName][vassal|E]（[actor.MakeScope.ScriptValue('number_of_courtly_vassals')|V0]）對[actor.GetShortUIName]的[opinion|E]降低#N 20#!，持續#V 10年#!#weak （反對剝奪無爭議繼承人的繼承權）#!"
	restore_inheritance_interaction:0 "恢復繼承權"
	restore_inheritance_interaction_desc:0 "$dynasty_interaction_header$恢復[recipient.GetShortUINameNoTooltip]與生俱來的[line_of_succession|E]\n\n#weak 此項可用因為[recipient.GetSheHe]已被[disinherited|E]#!"
	restore_inheritance_interaction_notification:0 "恢復繼承權"
	denounce_interaction:0 "譴責"
	denounce_interaction_desc:0 "$dynasty_interaction_header$[denounce|E][recipient.GetShortUINameNoTooltip]\n\n#weak 這將會讓我們[dynasty|E]的所有成員對[recipient.GetHerHim]擁有一個[imprisonment_reason|E]#!"
	denounce_interaction_notification:0 "譴責了宗族成員"
	forgive_interaction:0 "原諒"
	denounced_change_to_forgiven:0 "#V $denounced_opinion$好感#!#weak （-50）#!改為#V $forgave_denounced_opinion$#!#weak （-25）#! （#P +25#! [opinion|E]）"
	forgiven_changed_to_denounced:0 "#V $forgave_denounced_opinion$好感#!#weak （-25）#!改為#V $denounced_opinion$#!#weak （-50）#!（#N -25#![opinion|E]）"
	forgive_interaction_desc:0 "$dynasty_interaction_header$撤回[recipient.GetShortUINameNoTooltip]的[denouncement|E]"
	forgive_interaction_notification:0 "原諒了宗族成員"
	call_dynasty_member_to_war_interaction:0 "召集宗族成員加入戰爭"
	call_dynasty_member_to_war_interaction_desc:0 "召喚[recipient.GetShortUINameNoTooltip]，在戰爭中為[recipient.GetHerHis]的[dynasty|E]效力"
	call_dynasty_member_to_war_interaction_extra_icon:0 "$hook_extra_icon$"
	dynast_legitimize_bastard_interaction:0 "合法化私生子#weak （宗族）#!"
	dynast_legitimize_bastard_interaction_desc:0 "$dynasty_interaction_header$宣布[recipient.GetShortUINameNoTooltip]為$game_concept_legitimized_bastard$\n\n#weak 此選項可用，因為[recipient.GetSheHe]是我的[dynasty|E]的一位[bastard|E]#!"
	dynast_legitimize_bastard_interaction_notification:0 "合法化的私生子"
	dynast_claim_title_interaction:0 "宣稱頭銜"
	dynast_claim_title_interaction_desc:0 "$dynasty_interaction_header$為你自己[claim|EU][recipient.GetShortUINameNoTooltip]持有的一個[title|E]"
	dynast_claim_title_interaction_notification:0 "宣稱了頭銜"
	ALREADY_HAVE_CLAIM_ON_THIS_TITLE:0 "你已經擁有該頭銜的宣稱"
	ALREADY_HAVE_CLAIMS_ON_ALL_TITLES:0 "你已經擁有[TARGET_CHARACTER.GetShortUINamePossessive]所有頭銜的宣稱"
	dynast_end_dynasty_wars_interaction:0 "終止宗族內戰"
	dynast_end_dynasty_wars_interaction_desc:0 "$dynasty_interaction_header$要求[recipient.GetShortUINameNoTooltip]立即停止針對我們[dynasty|E]任何成員的進攻性戰爭"
	dynast_end_dynasty_wars_interaction_notification:0 "終止了宗族戰爭"
	recipient_secondary_legitimize_bastard_interaction:0 "私生子"
	send_to_varangian_guard_interaction:0 "送去瓦蘭吉衛隊#weak （宗族）#!"
	send_to_varangian_guard_interaction_desc:0 "$dynasty_interaction_header$將[recipient.GetShortUINameNoTooltip]送去瓦蘭吉衛隊獲取榮耀與財富。這甚至有可能更好地塑造角色，誰知道呢！"
	send_to_varangian_guard_interaction_toast:0 "[recipient.GetShortUIName]離開前往瓦蘭吉衛隊"
	send_to_varangian_guard_interaction_toast_desc:0 "名望與榮耀在等待著！"
