	change_vassal_legion_interaction.01.opening:0 "[recipient.Custom2('GreetingToLiegePositive', actor)]"
	change_vassal_legion_interaction.01.desc:0 "敬遵上命，即日拜領軍府，日夜操練兵馬，為天子守天下地"
	change_vassal_legion_interaction.01.a:0 "甚善"
	change_vassal_legion_interaction.02.opening:0 "[recipient.Custom2('GreetingToLiegeNegative', actor)]"
	change_vassal_legion_interaction.02.desc:0 "臣殫心竭力，為天子治天下一隅，豈可輕易吾職？"
	change_vassal_legion_interaction.02.a:0 "逆臣敢違朕命！"
	change_vassal_bureau_interaction.01.opening:0 "[recipient.Custom2('GreetingToLiegePositive', actor)]"
	change_vassal_bureau_interaction.01.desc:0 "敬遵上命，即日拜領民州，削兵權，改文治，繁榮貨殖，安定百姓"
	change_vassal_bureau_interaction.01.a:0 "甚善"
	change_vassal_bureau_interaction.02.opening:0 "[recipient.Custom2('GreetingToLiegeNegative', actor)]"
	change_vassal_bureau_interaction.02.desc:0 "將在外，君命有所不受！"
	change_vassal_bureau_interaction.02.a:0 "逆臣敢違朕命！"
	change_vassal_official_succession.01.opening:0 "[recipient.Custom2('GreetingToLiegePositive', actor)]"
	change_vassal_official_succession.01.desc:0 "敬遵上命，即日穩朝綱，正法紀。改流官上任，定當兩袖清風，造福一方。"
	change_vassal_official_succession.01.a:0 "甚善"
	change_vassal_official_succession.02.opening:0 "[recipient.Custom2('GreetingToLiegeNegative', actor)]"
	change_vassal_official_succession.02.desc:0 "臣謹遵臣道盡矣，競得如此下場，古人云：鳥盡弓藏、兔死狗烹者是矣。吾今必舉大計耳！"
	change_vassal_official_succession.02.a:0 "逆臣敢違朕命！"
	change_vassal_heir_succession.01.opening:0 "[recipient.Custom2('GreetingToLiegePositive', actor)]"
	change_vassal_heir_succession.01.desc:0 "臣受寵若驚，拜謝隆恩，願世世代代，為陛下守此疆土。"
	change_vassal_heir_succession.01.a:0 "甚善"
	change_vassal_heir_succession.02.opening:0 "[recipient.Custom2('GreetingToLiegeNegative', actor)]"
	change_vassal_heir_succession.02.desc:0 "臣謹遵臣道盡矣，豈敢奢望封疆，普天下之下，莫非王土，老朽謀一宅之地足矣！"
	change_vassal_heir_succession.02.a:0 "愛卿何故自謙！"
