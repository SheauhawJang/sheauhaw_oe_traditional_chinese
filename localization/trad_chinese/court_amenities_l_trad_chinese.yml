	owner_court_lodgings_middling:0 "[guests|E]很可能待得更久\n$EFFECT_LIST_BULLET$對於你宮廷內的計謀，[guest|E]作為[agent|E]加入的接受度：#P +10#!"
	owner_court_lodgings_spacious:0 "[guests|E]更有可能待得更久\n$EFFECT_LIST_BULLET$對於你宮廷內的計謀，[guest|E]作為[agent|E]加入的接受度：#P +15#!"
	owner_court_lodgings_grand:0 "[guests|E]極有可能待得更久\n$EFFECT_LIST_BULLET$對於你宮廷內的計謀，[guest|E]作為[agent|E]加入的接受度：#P +20#!"
