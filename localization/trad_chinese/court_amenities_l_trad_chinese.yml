l_trad_chinese:
	court_fashion:0 "宮廷風尚"
	court_fashion_default:0 "上世紀的風尚"
	court_fashion_default_desc:0 "廷臣按照傳統穿著，安全但沒有創造力。"
	court_fashion_acceptable:0 "過時的風尚"
	court_fashion_acceptable_desc:0 "廷臣在造訪集鎮和城市時左顧右盼。"
	court_fashion_decent:0 "體面風尚"
	court_fashion_decent_desc:0 "廷臣每季快速更新衣櫥，新款式出來後就扔掉舊衣物。"
	court_fashion_good:0 "流行的風尚"
	court_fashion_good_desc:0 "這個宮廷的時尚常常傳遍世界並影響其他宮廷。"
	court_fashion_fantastic:0 "高檔時裝風尚"
	court_fashion_fantastic_desc:0 "這個宮廷是時尚的領軍者。僕從也穿得像其他領地的統治者，而領主的著裝品味永垂不朽。"
	court_food_quality:0 "餐餚品質"
	court_food_quality_default:0 "寡糧淡食"
	court_food_quality_modest:0 "適度餐餚"
	court_food_quality_decent:0 "體面餐餚"
	court_food_quality_lavish:0 "奢華餐餚"
	court_food_quality_exotic:0 "山珍海味"
	court_food_quality_default_desc:0 "沒人期待在這個宮廷吃飯，不過據說隨從都還滿意。"
	court_food_quality_modest_desc:0 "足量的當地美食把賓客餵飽。"
	court_food_quality_decent_desc:0 "這個宮廷偶爾能提供新奇的精緻美食。"
	court_food_quality_lavish_desc:0 "大廚團隊時時提供美味小食。宴會上每處有賓客聚集的地方都有僕人端著食物跟隨。"
	court_food_quality_exotic_desc:0 "僕從被派往外國土地去帶回豐富的異域食物。沒有佳餚不曾穿過此處的廳堂。"
	court_lodging_standards:0 "住宿標準"
	court_lodging_standards_default:0 "極小住宿"
	court_lodging_standards_small:0 "狹小住宿"
	court_lodging_standards_middling:0 "中等住宿"
	court_lodging_standards_spacious:0 "寬敞住宿"
	court_lodging_standards_grand:0 "豪奢住宿"
	court_lodging_standards_default_desc:0 "賓客被要求住在一起時，偶爾會有外交事故。"
	court_lodging_standards_small_desc:0 "任何廷臣都有自己的房間。"
	court_lodging_standards_middling_desc:0 "每位廷臣的房間都足夠大。"
	court_lodging_standards_spacious_desc:0 "這個宮廷的任何居民都能獲得一套住房。"
	court_lodging_standards_grand_desc:0 "賓客知道他們可以在住房內要求任何奢侈享受。用來研讀的書籍，深夜的飲品——房間每小時都有人來服務。"
	court_servants:0 "宮廷僕從"
	court_servants_default:0 "極少僕從"
	court_servants_few:0 "少許僕從"
	court_servants_some:0 "些許僕從"
	court_servants_many:0 "眾多僕從"
	court_servants_endless:0 "無盡僕從"
	court_servants_default_desc:0 "這個宮廷一小批僕從為了滿足所有賓客的要求而累死累活。"
	court_servants_few_desc:0 "這個宮廷的僕從能提供幾乎所有關鍵的舒適服務。"
	court_servants_some_desc:0 "這個宮廷有著專業的僕從，自豪於他們的工作。"
	court_servants_many_desc:0 "這個宮廷對於人所能想到的任何事情都有一個僕人。"
	court_servants_endless_desc:0 "這個宮廷的僕從多得讓人無所適從。要非常堅持才能在沒有僕人要求為你做事的情況下完成一件最簡單的工作。"
	court_servants_few_guest_recruitment:0 "[guest|E]招募花費：#P -20%#!"
	court_servants_some_guest_recruitment:0 "[guest|E]招募花費：#P -30%#!"
