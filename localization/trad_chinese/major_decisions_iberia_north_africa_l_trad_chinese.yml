l_trad_chinese:
	iberia_north_africa.0005.t:0 "統一的西班牙"
	iberia_north_africa.0005.desc:0 "再一次，西班牙諸邦統一於一個[ROOT.Char.GetTitleAsNameNoTooltip]之下。偽君紛紛退位，而驕傲的[ROOT.Char.GetPrimaryTitle.GetNameNoTier]比過去更加強大。\n\n終有一天我將離開此世前往[ROOT.Char.GetFaith.DivineRealm]，然而我的遺產將永存於世。他們稱我為「[ROOT.Char.GetTitledFirstNameNoTooltip]——西班牙之[Select_CString( CHARACTER.IsFemale, '母', '父' )|U]」。"
	iberia_north_africa.0005.a:0 "這是新時代的黎明。"
	iberia_north_africa.0006.start.desc:0 "一個接一個，西班牙諸國都納入了[spain_uniter.GetPrimaryTitle.GetNameNoTier]的統治。"
	iberia_north_africa.0006.relation_former.desc:0 "我的[ROOT.Char.Custom2('RelationToMe', spain_uniter)][spain_uniter.GetTitledFirstName]"
	iberia_north_africa.0006.former.desc:0 "[spain_uniter.GetTitledFirstName]"
	iberia_north_africa.0006.end.desc:0 "宣稱[spain_uniter.GetHerselfHimself]自己為「西班牙之[Select_CString( CHARACTER.IsFemale, '母', '父' )|U]」。\n\n[spain_uniter.GetHerHis|U]的名字必將存世好幾個世紀，但是[spain_uniter.GetSheHe]會被歷史視為英雄還是暴君？只有[ROOT.Char.GetFaith.FateGodName]知道。"
	iberia_north_africa.0010.t:0 "唯一的阿非利加"
	iberia_north_africa.0010.start.desc:0 "沒有人認為這可以被做到，然而我現在站在此處，全阿非利加的[ROOT.Char.GetTitleAsNameNoTooltip]。"
	iberia_north_africa.0010.vassals.desc:0 "從大西洋海岸至東方的海洋，每一個部落、[vassal_1.GetTitleAsNameNoTooltip]和[vassal_2.GetTitleAsNameNoTooltip]現在向我低頭。"
	iberia_north_africa.0010.spirits.desc:0 "\n\n[africa_uniter.Custom('DefaultPriestTitlePlural')]告訴我諸靈是喜悅的。最終，我們的國土得到解放！雖然仍有工作要做，但是今天，我們應當慶賀！"
	iberia_north_africa.0010.ancestors.desc:0 "\n\n[africa_uniter.Custom('DefaultPriestTitlePlural')]告訴我祖靈們是喜悅的。最終，我們的國土得到解放！雖然仍有工作要做，但是今天，我們應當慶賀！"
	iberia_north_africa.0010.generic.desc:0 "\n\n我的臣民們來自各個階層，但是我們把他們匯集起來並鑄造一條新的途徑。從這天開始，我們就是[ROOT.Char.GetFaith.HighGodName]之下的同一個民族。"
	iberia_north_africa.0010.a:0 "光榮歸於阿非利加！"
	iberia_north_africa.0011.start.desc:0 "阿非利加的所有民族，從最小的部落到最大的君主，現在都歸於[africa_uniter.GetPrimaryTitle.GetNameNoTier]的統治。"
	iberia_north_africa.0011.relation_former.desc:0 "我的[ROOT.Char.Custom2('RelationToMe', africa_uniter)][africa_uniter.GetTitledFirstName]"
	iberia_north_africa.0011.former.desc:0 "[africa_uniter.GetTitledFirstName]"
	iberia_north_africa.0011.end.desc:0 "在[africa_uniter.GetFaith.GetAdjective]的旗幟下統一了他們。\n\n如此廣袤的[africa_uniter.GetPrimaryTitle.GetTierAsNameNoTooltip]可以經受住時間的考驗，或者這個統一體終會分崩離析？只有[ROOT.Char.GetFaith.FateGodName]知道。"
	decision_unite_africa_confirm:0 "統一阿非利加"
	iberia_north_africa.0015.t:0 "為殉道者復仇"
	iberia_north_africa.0015.part1.desc:0 "成千上萬的勇敢穆斯林死在前往圖爾的路——殉道者之路上。他們為一個更好的未來，一個正信者們的新黃金時代而戰。今天，這個未來終於來臨了。"
	iberia_north_africa.0015.part2.desc:0 "\n\n在歐羅巴站穩腳跟之後，我的光榮征服才只是剛剛開始……"
	iberia_north_africa.0015.a:0 "安拉至大。"
	iberia_north_africa.0016.t:0 "往日回聲"
	iberia_north_africa.0016.relation_former.desc:0 "\n\n我的[ROOT.Char.Custom2('RelationToMe', avenger)][avenger.GetTitledFirstName]"
	iberia_north_africa.0016.former.desc:0 "\n\n[avenger.GetTitledFirstName]"
	iberia_north_africa.0015.islam.desc:0 "已率領[avenger.GetHerHis]的部隊進入古老的法蘭克王國的腹地，並碾碎了所有反對者，隨著[avenger.GetHerHis]在歐羅巴站穩腳跟，伊斯蘭教的未來前所未有地光明。"
	iberia_north_africa.0016.christianity.a:0 "望主垂憐我們的靈魂。"
	iberia_north_africa.0016.generic.desc:0 "許多年以前，在通往圖爾的路上，基督徒法蘭克人的軍隊終結了伍麥葉對歐羅巴的入侵。鐵鎚查理和他的士兵改變了歷史的進程。\n\n但沒什麼是永恆的，[avenger.GetName]率領部隊深入古老的法蘭克王國，並宣稱王國為其所有。隨著[avenger.GetTitledFirstNameNoTooltip]在歐羅巴站穩腳跟，只有[ROOT.Char.GetFaith.FateGodName]才知道[avenger.GetHerHis]接下來會做什麼……"
	iberia_north_africa.0001.t:0 "葡萄牙王國"
	iberia_north_africa.0001.start.desc:0 "今天將會作為偉大葡萄牙王國的黎明而被永遠銘記。"
	iberia_north_africa.0001.christian.desc:0 "數個世紀以來，我們的人民都在忍受穆斯林的統治，但到此為止了。終於，通過以[ROOT.Char.GetFaith.WarGodName]之名的光榮征服，我們現在是一個自由的[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]國家！\n\n"
	iberia_north_africa.0001.muslim.desc:0 "藉由[ROOT.Char.GetFaith.WarGodName]的力量，我們征服了這片土地，現在可以自豪地稱伊比利亞半島的西海岸為我們的家園了。願[ROOT.Char.GetFaith.GetAdjective]在此長盛不衰！\n\n"
	iberia_north_africa.0001.end.desc:0 "數千年來，許多文明都統治過這片土地。他們都對我們複雜的文化傳承做出了貢獻。今天我們有了自己獨特的身份，隨著我建立了這個新王國，我們自豪地稱自己為葡萄牙人！"
	iberia_north_africa.0001.a:0 "現在我們的時代開始了！"
	iberia_north_africa.0002.start.desc:0 "伊比利亞半島迎來了新時代！"
	iberia_north_africa.0002.relation_former.desc:0 "我的[ROOT.Char.Custom2('RelationToMe', portugal_former)][portugal_former.GetTitledFirstName]"
	iberia_north_africa.0002.former.desc:0 "[portugal_former.GetTitledFirstName]"
	iberia_north_africa.0002.end.desc:0 "在伊比利亞的西海岸成立了葡萄牙王國。經過數個世紀的遷移和戰爭，一個自豪的葡萄牙民族出現了，而[portugal_former.GetTitledFirstNameNoTooltip]是他們的領袖。\n\n這個年輕的國家會走向榮耀還是毀於另一場征服？只有時間才能驗證。"
	iberia_north_africa.0002.a1:0 "榮耀歸於[ROOT.Char.GetFaith.WarGodName]！"
	name_alas:0 "唉。"
	name_i_see:0 "我知道了。"
	iberia_north_africa.0002.b:0 "[ROOT.Char.GetFaith.WarGodName]保佑葡萄牙！"
	iberia_north_africa.0002.c:0 "我還是[ROOT.Char.GetCulture.GetName]人，不管他們怎麼想。"
	iberia_north_africa.9101.t:0 "加那利王國"
	iberia_north_africa.9101.desc.intro:0 "自洪荒伊始，群島中的每一座島嶼都自稱過「王國」；然而現在，隨著所有島嶼統一在勤勉的[canarias_former.GetTitledFirstName]治下，是時候將所有王冠合而為一了。\n\n"
	iberia_north_africa.9101.desc.iberian:0 "隨著最後一位信奉異教的關切王被擊敗，已經沒有什麼能夠阻止[canarias_former.GetFaith.GetName]在島民中的傳播，以及鞏固[canarias_former.GetTitledFirstNamePossessiveNoTooltip]對眾島嶼的統治。[title_k_canarias.GetNameNoTierNoTooltip]現在成為了一個[title_k_canarias.GetTierAsNameNoTooltip]，[canarias_former.GetName]便是它的第一位[canarias_former.GetTitleAsNameNoTooltip]！"
	iberia_north_africa.9101.desc.guanche:0 "隨著我們的眼界愈發開闊，世界逐漸展現在面前。我們見證了面積遠超我們的偉大王國的崛起，如果我們打算抵抗外國的侵略者，我們必須鑄就自己的命數和自己的冠冕。現在[canarias_former.GetName]加冕成為了[title_k_canarias.GetNameNoTierNoTooltip]的第一任[canarias_former.GetTitleAsNameNoTooltip]，島上的居民們至少有了一個能夠將他們團結在一起的符號，一個維持我們生活之道的共同目標。"
	iberia_north_africa.9101.desc.outro:0 "\n\n[title_k_canarias.GetNameNoTierNoTooltip]的未來依舊撲朔迷離，然而宣告建立一個全新的[title_k_canarias.GetTierAsNameNoTooltip]毫無疑問會為群島以及北非的未來開創一個全新的時代。"
	iberia_north_africa.9101.a:0 "一個新王國誕生了！"
	iberia_north_africa.9101.b:0 "[title_k_canarias.GetNameNoTierNoTooltip]的未來在伊比利亞！"
	iberia_north_africa.0101.t:0 "忠於聖伯多祿寶座"
	iberia_north_africa.0101.desc:0 "我的家族積累了足夠的[religious_leader.GetFaith.GetAdjective]土地與神權，已足以召集我們的高級聖職人員舉行樞機會議，這樣的功績並不渺小。我們的流血、汗水與辛勞終於完全獲得了回報。\n\n對於未來的政策，受召而來的[religious_leader.GetCapitalLocation.GetTitle.GetBaseNameNoTier]的[religious_leader.GetFaith.PriestNeuterPlural]發生了激烈的爭吵，他們在我城堡的大廳與走廊獻上了無數提案，甚至嘴裡嚷嚷著神學的他們不時會動起拳頭。我們明白我們希望忠於羅馬和[pope.GetTitledFirstName]，但是僅僅共識於此而已。\n\n僵持數週後，輪到我，作為召集人與他們的[religious_leader.GetTitleAsNameNoTooltip]，進行裁決。"
	iberia_north_africa.0101.a:0 "一個民族，一個信仰！"
	iberia_north_africa.0101.a.tt:0 "你主張偏向$doctrine_pluralism_righteous_name$"
	iberia_north_africa.0101.b:0 "為了自衛，我們#EMP 不能#!缺乏奪取權柄的勇氣。"
	iberia_north_africa.0101.b.tt:0 "你主張偏向$doctrine_pluralism_fundamentalist_name$"
	iberia_north_africa.0101.c:0 "[religious_leader.GetFaith.ReligiousText]仍需翻譯……"
	iberia_north_africa.0101.c.tt:0 "你主張更加偏向$doctrine_pluralism_pluralistic_name$"
	iberia_north_africa.0102.t:0 "[religious_leader.GetFaith.GetAdjectiveNoTooltip]$iberia_north_africa.0101.t$"
	iberia_north_africa.0102.desc.intro:0 "[religious_leader.GetTitledFirstName]耕耘一生，積累宗教與政治權力，[religious_leader.GetHerHis]終於在[religious_leader.GetCapitalLocation.GetTitle.GetBaseNameNoTier]的首府成功召集了[religious_leader.GetFaith.GetAdjective]牧職人員的樞機會議，旨在討論信仰的未來。\n\n劍拔弩張的辯論持續了數週，受召而來的聖職人員一致決定重申他們對[pope.GetTitledFirstName]的忠貞，儘管仍需對教會政策進行些許……#EMP 微調#!。\n\n相關改良措施主要著眼於"
	iberia_north_africa.0102.desc.fundamentalist:0 "考慮到信徒所遭受的惡事，而只有通過使用各種可行的手段樹立世俗權力，才是阻止它的唯一辦法。"
	iberia_north_africa.0102.desc.righteous:0 "注重內在，確保認同教會的主要文化之間的宗教同構。"
	iberia_north_africa.0102.desc.pluralist:0 "為研究[religious_leader.GetFaith.ReligiousText]制定嚴格的規範和成例，並建立成套的方法論以促成對文本的理解。"
	iberia_north_africa.0102.a.same_faith:0 "我們必須保衛自身！"
	iberia_north_africa.0102.a.same_religion:0 "他們是不是將#EMP 我們#!定為威脅？"
	iberia_north_africa.0102.a.misc:0 "煩人的狂熱分子！"
	iberia_north_africa.0102.b.same_faith:0 "我們自己的信仰！"
	iberia_north_africa.0102.b.same_religion:0 "多麼自我專注……"
	iberia_north_africa.0102.b.misc:0 "只要他們不影響別人就行。"
	iberia_north_africa.0102.c.same_faith:0 "一絲不苟的[religious_leader.GetFaith.ReligiousText]研讀對大家都有好處。"
	iberia_north_africa.0102.c.same_religion:0 "真是沒頭腦，在錯誤的方向上拼命研究……"
	iberia_north_africa.0102.c.misc:0 "他們對教條漸變的應對就是吹毛求疵？"
	iberia_north_africa.0111.t:0 "掙脫羅馬的枷鎖而獲得自由"
	iberia_north_africa.0111.desc:0 "歷經數年，我才達成了政治與宗教的團結，以召集本次樞機會議，但是我最後爭取到了足夠多的農民與教士，力圖與偽[pope.GetTitledFirstName]脫離關係。\n\n即便現在，[religious_leader.GetCapitalLocation.GetTitle.GetBaseNameNoTier]的走廊與會客廳都擠滿了爭吵不休的教士和慷慨激昂的主教，每一個被羅馬怠慢的托缽修士和[religious_leader.GetFaith.PriestNeuter]都憤憤不平地湧進了我的大廳。\n\n對合法性而言，所有這樣的辯論都至關重要，不過最終，作為卓越的[religious_leader.GetFaith.GetAdjective]統治者，#EMP 我的#!聲音才能投下最後決定性的一票。"
	iberia_north_africa.0111.a:0 "神子講授和平，我們應當遵從。"
	iberia_north_africa.0111.a.tt:0 "$iberia_north_africa.0101.a.tt$"
	iberia_north_africa.0111.b:0 "即便沒有羅馬，我們也清楚自我保衛的意義！"
	iberia_north_africa.0111.b.tt:0 "$iberia_north_africa.0101.b.tt$"
	iberia_north_africa.0111.c:0 "難道伊斯蘭教不是有經宗教嗎？"
	iberia_north_africa.0111.c.tt:0 "$iberia_north_africa.0101.c.tt$"
	mozarabic_break_with_rome_decision.tt.you_gain_a_hof:0 "為[religious_leader.GetFaith.GetName]創建了相同[faith|E]的[head_of_faith|E][title|E]"
	mozarabic_break_with_rome_decision.tt.new_hof_id:0 "[new_religious_head.GetTitledFirstName]是你的新[head_of_faith|E]"
	iberia_north_africa.0112.t:0 "[religious_leader.GetFaith.GetAdjectiveNoTooltip]的教會與[pope.GetFaith.GetNameNoTooltip]分裂"
	iberia_north_africa.0112.desc.intro:0 "經過艱苦卓絕的努力，[religious_leader.GetTitledFirstName]終於完成了一生的事業，[religious_leader.GetHerHis]積累了足夠的政權與神權，為[religious_leader.GetFaith.GetAdjective]的教會共同達成同一目標：與[pope.GetTitledFirstName]的暴政決裂。\n\n關於如何填補失去羅馬獨裁後留下的空白，相應召開的教會大公會議對此爭議巨大，據報部分教士在[religious_leader.GetCapitalLocation.GetTitle.GetBaseNameNoTier]的殿堂公開搏鬥。\n\n唯一能打破僵持的是[religious_leader.GetTitledFirstNamePossessiveNoTooltip]的調停，最終決定注重"
	iberia_north_africa.0112.desc.fundamentalist:0 "繼承衣缽，利用武裝部隊護送朝聖者前往[religious_leader.GetFaith.GetAdjectiveNoTooltip]聖地。"
	iberia_north_africa.0112.desc.righteous:0 "棄絕那些被[religious_leader.GetSheHe]視為罪惡暴力的行徑，它們一度嚴重侵染了[religious_leader.GetFaith.GetReligion.GetName]。\n\n依照[religious_leader.GetHerHim]的訓導，[religious_leader.GetFaith.GetAdherentNamePluralNoTooltip]應當注重善度一生的德行，而非用異教徒的鮮血鋪平前往[religious_leader.GetFaith.PositiveAfterLife]的道路。"
	iberia_north_africa.0112.desc.pluralist:0 "放鬆限制與管控，不再禁止與穆斯林鄰居和解，捍衛基督宗教各派別間的普世教會紐帶。"
	iberia_north_africa.0112.a.same_faith:0 "以[religious_leader.GetFaith.HighGodName]和我們權利的名義！"
	iberia_north_africa.0112.a.same_religion:0 "他們最好別封鎖#EMP 我們的#!聖地。"
	iberia_north_africa.0112.a.misc:0 "似乎他們在做毫無必要的細分……"
	iberia_north_africa.0112.b.same_faith:0 "力量來自和平！"
	iberia_north_africa.0112.b.same_religion:0 "我希望他們認為他們優於我們……"
	iberia_north_africa.0112.b.misc:0 "不知道他們是怎麼讓#EMP 那玩意兒#!運轉的……"
	iberia_north_africa.0112.c.same_faith:0 "我們之間的共同點更多。"
	iberia_north_africa.0112.c.same_religion:0 "令人擔憂……"
	iberia_north_africa.0112.c.islam:0 "希望這是通往真正皈依的第一步……"
	iberia_north_africa.0112.c.misc:0 "那是個混合信仰，不是嗎？"
	iberia_north_africa.0121.t:0 "回歸鄉里"
	iberia_north_africa.0121.desc.intro:0 "我對[old_faith.GetAdjective]有所疑慮……這不是什麼秘密。"
	iberia_north_africa.0121.desc.excommunicated:0 "被絕罰使我難堪，讓我的靈魂不勝負擔，還令我在生活中與其他[old_faith.GetAdherentNamePluralNoTooltip]陷入無休止的衝突，這不公平。"
	iberia_north_africa.0121.desc.rivalry_with_hof:0 "和[old_faith.GetReligiousHead.GetTitledFirstName]進行的沒完沒了的爭論，一點世俗小事[old_faith.GetReligiousHead.GetSheHe]#EMP 都要#!壓我一頭，我真是受夠了。"
	iberia_north_africa.0121.desc.negative_piety_level:0 "我的行為將我標註成一個滿足於精神上墮落的罪人，不可否認，這有多受孤立。"
	iberia_north_africa.0121.desc.lorgar:0 "儘管我的信仰之火如太陽一般熾烈地燃燒著，但我卻有一種揮之不去的感覺，那就是宇宙中一定有比[old_faith.HighGodName]#EMP 更重要#!的東西。一些更原初的真理。"
	iberia_north_africa.0121.desc.sinful_traits:0 "感覺好像我的所有行為，所有想法，所有生活方式，都被列入了原罪。"
	iberia_north_africa.0121.desc.virtuous_basque_pagan_traits:0 "有時，我會質疑為何自己還要熱愛它，我的全部個性似乎都是為了某種不同的事物而#EMP 鑄造#!的。"
	iberia_north_africa.0121.desc.naked_cynicism:0 "我認為它很無趣，更糟的是，它還徹底受制於我完全無法控制的權力。"
	iberia_north_africa.0121.desc.outro:0 "\n\n不過最終，我想我在[basque_faith.GetName]中找到了慰藉。這個小教派的鄉村宗教綜攝態度不會對我下判斷，只是對於超越當地故事傳承人的前景有種飄飄然的興奮之情。\n\n這種興奮或許讓他們能接受……建議。"
	iberia_north_africa.0121.a:0 "[basque_faith.GetNameNoTooltip]將再次成為戰士的信仰！"
	iberia_north_africa.0121.a.tt:0 "你主張偏向$doctrine_pluralism_fundamentalist_name$"
	iberia_north_africa.0121.b:0 "與自然和諧共處總好過與鄰居和諧共處。"
	iberia_north_africa.0121.b.tt:0 "你主張偏向$doctrine_pluralism_righteous_name$"
	iberia_north_africa.0121.c:0 "有許多宗教的傳統值得共有。"
	iberia_north_africa.0121.c.tt:0 "你主張偏向$doctrine_pluralism_pluralistic_name$"
	iberia_north_africa.0121.d:0 "要是我強迫改變，不就和[old_faith.GetNameNoTooltip]一樣墮落了？"
	iberia_north_africa.0121.d.tt:0 "你保留信仰的原始樣貌"
	iberia_north_africa.0122.t:0 "$iberia_north_africa.0121.t$"
	iberia_north_africa.0122.desc.intro:0 "看來[religious_leader.GetTitledFirstNamePossessive]"
	iberia_north_africa.0122.desc.excommunicated:0 "所受的絕罰終於讓[religious_leader.GetHerHim]受夠了[old_faith.GetName]。"
	iberia_north_africa.0122.desc.rivalry_with_hof:0 "與[old_faith.GetReligiousHead.GetTitledFirstName]的仇敵關係終於達到了無法避免的爆發點。"
	iberia_north_africa.0122.desc.negative_piety_level:0 "之前對於[old_faith.GetName]的過犯與[religious_leader.GetHerHis]接下來要做的事情相形見絀。"
	iberia_north_africa.0122.desc.lorgar:0 "對於相信某種更……#EMP 原始#!事物的渴求變得太過強烈，導致[religious_leader.GetHerHim]走上了異端之路。"
	iberia_north_africa.0122.desc.sinful_traits:0 "罪惡的行為方式終於徹底戰勝了[religious_leader.GetHerHis]的[old_faith.GetAdjective]信仰。"
	iberia_north_africa.0122.desc.virtuous_basque_pagan_traits:0 "所受到的鄉村生活美德的緩慢誘惑終於完成。"
	iberia_north_africa.0122.desc.naked_cynicism:0 "對[religious_leader.GetHerHis]的領地靈性生活的強烈控制慾終於失控了。"
	iberia_north_africa.0122.desc.midtro:0 "\n\n[religious_leader.GetTitleAsNameNoTooltip|U]一陣自信的瘋狂發作，將比利牛斯山中的一種鮮為人知的綜攝民間信仰[basque_faith.GetName]，抬舉為[religious_leader.GetPrimaryTitle.GetNameNoTier]新的首要宗教。\n\n"
	iberia_north_africa.0122.desc.fundamentalist:0 "儘管該教派一開始相對平和，但[religious_leader.GetTitledFirstNameNoTooltip]還是激起了他們的狂暴，許諾只要支持[religious_leader.GetHerHis]的基要主義運動，就以劫掠的戰利品支付他們一份戰士的工資。"
	iberia_north_africa.0122.desc.righteous:0 "[religious_leader.GetTitledFirstNameNoTooltip]試圖疏遠這個小教派與基督教的密切關係，正推動教派回歸在[religious_leader.GetSheHe]看來更可信的原始宗教神話部分。"
	iberia_north_africa.0122.desc.pluralist:0 "儘管該教派幾個世紀以來一直在吸收基督教元素，但[religious_leader.GetTitledFirstNameNoTooltip]正運用[religious_leader.GetHerHis]相當大的影響力，引入與之相衝突的伊斯蘭教元素，在[religious_leader.GetSheHe]能做到的地方抹除、替代以及更新納匝肋式禮儀。"
	iberia_north_africa.0122.desc.unchanged:0 "儘管在神學上受到了新的關注，但這個默默無聞的宗教並未作出改變，依然是基督教義與傳統瓦斯科涅神話的結合體。"
	iberia_north_africa.0122.a:0 "說實話，我覺得[religious_leader.GetSheHe]做得有些道理……"
	iberia_north_africa.0122.b.same_faith:0 "這血腥的異端！"
	iberia_north_africa.0122.b.same_religion:0 "這只會以他們的毀滅告終。"
	iberia_north_africa.0122.b.respects_fellow_warmongers:0 "至少他們不害怕打仗。"
	iberia_north_africa.0122.b.misc:0 "只要他們在遠處打就行。"
	iberia_north_africa.0122.c.same_faith:0 "[religious_leader.GetFirstNameNoTooltip]為了一些腐朽的樹林放棄了[old_faith.HighGodName]？！"
	iberia_north_africa.0122.c.same_religion:0 "[religious_leader.GetFirstNameNoTooltip]以為[religious_leader.GetSheHe]比我們#EMP 強#!？"
	iberia_north_africa.0122.c.believes_in_harmony_with_nature:0 "至少他們懂得大自然的神妙。"
	iberia_north_africa.0122.c.misc:0 "所以他們為樹代言？"
	iberia_north_africa.0122.d.muslim:0 "至少[basque_faith.GetAdherentNamePluralNoTooltip]離[islam_religion.GetNameNoTooltip]更近了。"
	iberia_north_africa.0122.d.same_faith:0 "他們已經棄絕我們兩次了！"
	iberia_north_africa.0122.d.same_religion:0 "豈有此理！"
	iberia_north_africa.0122.d.syncretised_with_islam:0 "至少他們還沒完全丟掉腦子。"
	iberia_north_africa.0122.d.misc:0 "呃，不是我的節慶，也不是我的跳舞熊。"
	iberia_north_africa.0122.e.same_faith:0 "所以#EMP 這#!是寬容之舉。"
	iberia_north_africa.0122.e.same_religion:0 "令人擔憂……"
	iberia_north_africa.0122.e.syncretised_with_christianity:0 "$iberia_north_africa.0122.d.syncretised_with_islam$"
	iberia_north_africa.0122.e.misc:0 "老實說，這似乎是個相當無趣的改變。"
	iberia_north_africa.0131.t:0 "埃布羅河的子民"
	iberia_north_africa.0131.desc.intro:0 "隨著[k_aragon.GetDefinitiveName]的創立，我已發起了[aragonese_culture.GetName]文化在我國大小城鎮中的蓬勃拓展。不僅是在我們$d_aragon$的腹地，也在"
	iberia_north_africa.0131.desc.duchy.one:0 "[duchy_a.GetBaseNameNoTier]，"
	iberia_north_africa.0131.desc.duchy.two:0 "[duchy_a.GetBaseNameNoTier]和[duchy_b.GetBaseNameNoTier]，"
	iberia_north_africa.0131.desc.duchy.three:0 "[duchy_a.GetBaseNameNoTier]、[duchy_b.GetBaseNameNoTier]和[duchy_c.GetBaseNameNoTier]，"
	iberia_north_africa.0131.desc.outro:0 "我新創建的民族的影響力正在向更遠處傳播。\n\n然而……我不禁懷念起[founder_culture.GetName]文化的某些方式。它或許已不再是我生活的核心，但以我的影響力和地位，它不必完全離開。"
	form_the_kingdom_of_aragon_decision.tt.x_random_counties_in_d_aragon:0 "$d_aragon$的3個隨機[counties|E]："
	iberia_north_africa.0131.a:0 "這些人民是我的人民，有他們就夠了。"
	iberia_north_africa.0131.b:0 "[founder_culture.GetNameNoTooltip]文化的習俗也不是都那麼差……"
	iberia_north_africa.0131.c:0 "對我們真正重要的東西並沒有改變。"
	iberia_north_africa.0131.d:0 "不管世界如何變化，我們都不能忘記我們的根！"
	iberia_north_africa.2105.t:0 "地中海統治者"
	iberia_north_africa.2105.desc:0 "通過占領[mallorca.GetNameNoTier]，[sardinas.GetNameNoTier]和[sicily.GetNameNoTier]，我們可以宣稱自己就是地中海的正當統治者。使者們已經航行至各個角落，將我們輝煌的成就告知那些弱小的統治者。\n\n這片海洋以及它所觸及的一切都屬於我們！"
	iberia_north_africa.2105.a:0 "沒人可以反對我們！"
	iberia_north_africa.fp2_golden_age_generic_title_intro:0 "黃金時代科學："
	iberia_north_africa.2001.t:0 "$iberia_north_africa.fp2_golden_age_generic_title_intro$失落的知識"
	iberia_north_africa.2001.desc:0 "一位知名翻譯家[generated_actor.GetFullName]在聽說我正在贊助科學後抵達了我的宮廷。「如果你追求知識，最好的知識就在古書之中。儘管它們可能被遺忘，但它們的正確性未減分毫。」\n\n「我有許多未經翻譯的書，只要贊助我，你肯定會從中受益！」"
	iberia_north_africa.2001.a:0 "我將不遺餘力"
	iberia_north_africa.2001.a.learning:0 "哲學"
	iberia_north_africa.2001.a.martial:0 "軍事"
	iberia_north_africa.2001.a.stewardship:0 "經濟"
	iberia_north_africa.2001.a.diplointrigue:0 "修辭"
	iberia_north_africa.2001.a.end:0 "出版。"
	iberia_north_africa.2001.a.a:0 "你索要一本可以幫你提高你最低能力的書籍。"
	iberia_north_africa.2001.b:0 "你會得到我的贊助，給我帶點有用的東西。"
	iberia_north_africa.2001.b.a:0 "[generated_actor.GetFirstNameNoTooltip]會給你一本提升隨機[skill|E]的書籍"
	iberia_north_africa.2001.c:0 "我為什麼需要古書？歷史在科學中沒有一席之地！"
	iberia_north_africa.2002.t:0 "$iberia_north_africa.fp2_golden_age_generic_title_intro$滿眼星辰的外科醫生"
	iberia_north_africa.2002.desc:0 "「大人，請幫我說服這個蠢貨！這個外科醫生給我的右眼做了白內障手術，現在卻拒絕治療我的左眼！」[patientzero.GetTitledFirstName]呼喊道。「手術只有在星辰交匯的時候才能完美成功。你#italic 必須#!再等12年才能確保接下來的手術！」沮喪的醫生[generated_actor.GetFirstName]回答道。\n\n作為統治者，我有責任解決此事。我應當冒著手術失敗的風險干涉占星術嗎？"
	iberia_north_africa.2002.a:0 "這將是[child_offering.GetFirstNameNoTooltip]學習醫學的絕妙機會！"
	iberia_north_africa.2002.a.flavor:0 "你提議讓你的孩子[child_offering.GetFirstName]作為助手，協助[patientzero.GetFirstName]進行白內障吸取手術。"
	iberia_north_africa.2002.a.a:0 "[child_offering.GetFirstName]協助手術"
	iberia_north_africa.2002.a.b:0 "白內障手術結果"
	iberia_north_africa.2002.b:0 "星象並不影響你的能力，做手術吧！"
	iberia_north_africa.2002.b.a:0 "你在了解風險的情況下仍要求進行手術。"
	iberia_north_africa.2002.c:0 "確實，最好等到條件有利時再說。"
	iberia_north_africa.2002.d:0 "#italic 實際上#!，如果你從#italic 這個#!角度看，星象就對了！"
	iberia_north_africa.2003.t:0 "$iberia_north_africa.fp2_golden_age_generic_title_intro$天職衝突"
	iberia_north_africa.2003.desc:0 "自從我開始贊助以來，許多學者在[playerprovince.GetNameNoTooltip]來來去去，但其中兩位尤其突出。也許是因為他們都是才華橫溢的怪人，也許是因為他們#italic 永遠不會閉嘴#!並且在我的宮廷裡不斷爭辯信念的差異。「我#italic 拒絕#!和[generated_actor_r.GetFirstName]這麼蠢的人一起工作！」[generated_actor_k.GetFirstName]叫著，而[generated_actor_r.GetFirstName]也回應到「很好，我也絕不會和#italic 你#!這麼固執的人一起工作！」\n\n「[ROOT.Char.GetTitledFirstName]，你相信什麼？解釋自然世界是否哲學家的天職，還是說先知的權威在此之上？」"
	iberia_north_africa.2003.a:0 "實際上，這屬於#ber 我的#!職權。現在給我去工作。"
	iberia_north_africa.2003.a.flavor:0 "你冒犯了雙方，使他們更鄙視你而不是對方。"
	iberia_north_africa.2003.b:0 "當然是像阿剌思他黎西這樣明智的哲學家。"
	iberia_north_africa.2003.c:0 "如果你不先相信厄則克耳，你怎麼能相信哲學家？"
	iberia_north_africa.fp2_pilgrim_roads_generic_title_intro:0 "朝聖之路："
	iberia_north_africa.2011.t:0 "$iberia_north_africa.fp2_pilgrim_roads_generic_title_intro$流浪戰士"
	iberia_north_africa.2011.desc:0 "當我漫遊到[chosen_location_for_pilgrim_roads.GetName]的時候，一顆巨樹停住了我的腳步，吸引我去樹蔭休息。我坐在涼爽的樹蔭下，發現邊上有一個[generated_actor.GetWomanMan]。「你是朝聖者嗎？」我問道。"
	iberia_north_africa.2011.desc_merge_into:0 "那個休息中的身影回答道，"
	iberia_north_africa.2011.desc_soldier:0 "$iberia_north_africa.2011.desc_merge_into$「我只不過是一個迷途的戰士，我叫[generated_actor.GetName]。我來此地是為了訪問[chosen_holy_site_for_pilgrim_roads.GetNameNoTier]，以探尋為什麼[generated_actor.GetFaith.HighGodName]拋棄了我，我的劍鋒未來又該指向何處。」"
	iberia_north_africa.2011.desc_captain:0 "$iberia_north_africa.2011.desc_merge_into$「也許我是吧。但我認識到自己更像一個迷失的靈魂。我的名字叫[generated_actor.GetName]，是一個前騎士團隊長，現在則只不過是個追尋[generated_actor.GetFaith.HighGodName]和更偉大事業的流浪漢。」"
	iberia_north_africa.2011.a:0 "[generated_actor.GetFaith.HighGodName]會期望你加入我，[generated_actor.GetFirstNameNoTooltip]。"
	iberia_north_africa.2011.b:0 "我敢肯定[generated_actor.GetFaith.HighGodName]期望你繼續尋找敵人。"
	iberia_north_africa.2011.b.flavor:0 "你鼓勵戰士繼續獨自為[generated_actor.GetFaith.HighGodName]而戰，傳播你善良的品性。"
	iberia_north_africa.2011.c:0 "在你朝聖結束時，你一定會找到[generated_actor.GetFaith.HighGodName]的。"
	iberia_north_africa.2011.c.flavor:0 "你讓戰士不間斷地履行對[generated_actor.GetFaith.HighGodName]的責任。"
	iberia_north_africa.2012.t:0 "$iberia_north_africa.fp2_pilgrim_roads_generic_title_intro$貧困生"
	iberia_north_africa.2012.desc:0 "當我漫步於[chosen_location_for_pilgrim_roads.GetName]新修的道路上時，我遇到了一位坐在路標石上的年輕[generated_actor.GetWomanMan]，滿面愁容，手持空袋。[generated_actor.GetWomanMan]轉向了我，問道：「[ROOT.Char.Custom2('RelationToMeAddress', generated_actor)]，能為朝聖的學生施捨一枚硬幣嗎？」 "
	iberia_north_africa.2012.desc_student:0 "我是一名希望更好地理解[generated_actor.GetFaith.HighGodName]賜予我們的世界的神學生。我甚至願意把我的旅行筆記送給你，作為對[generated_actor.GetFaith.GetAdjective]教友的感激之情！\"
	iberia_north_africa.2012.desc_architect:0 "我學習建築學，費盡艱辛來到這裡就是為了參觀[chosen_holy_site_for_pilgrim_roads.GetNameNoTier]保存完好的建築。我只獻身於這門手藝。如果你肯給我點硬幣，我願意把我的建築學經典給你！」"
	iberia_north_africa.2012.a:0 "我可以運用這些知識。很好，我同意這交易。"
	iberia_north_africa.2012.b:0 "也許你應該試著找份工作。"
	iberia_north_africa.2012.b.flavor:0 "你為學生提供了一份在你宮廷的好工作，讓他大吃一驚。"
	iberia_north_africa.2012.c:0 "沒必要。作為[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]，幫助你是我的義務。"
	iberia_north_africa.2013.t:0 "致為朝聖者鋪平道路的[ROOT.Char.GetSheHe]。"
	iberia_north_africa.2013.desc:0 "你已經完成了模範的工作，為進入[chosen_holy_site_for_pilgrim_roads.GetNameNoTierNoTooltip]聖地打下了必要的文字基礎。因此，我必須獎勵你。\n\n告訴我，你有什麼想要的嗎？"
	iberia_north_africa.2013.a:0 "你的讚美就足夠了，我的[fp2_iberia_north_africa_2013_head_of_faith.GetFaith.ReligiousHeadName]。"
	iberia_north_africa.2013.b:0 "以[ROOT.Char.GetFaith.HighGodName]的名義傳頌我的事蹟。"
	iberia_north_africa.2013.c:0 "讓每個戰士都知道我對[ROOT.Char.GetFaith.GetNameNoTooltip]的貢獻。"
	iberia_north_africa.2013.d:0 "賜我一件值得在[chosen_holy_site_for_pilgrim_roads.GetNameNoTierNoTooltip]展示的寶物。"
	iberia_north_africa.2013.d.tooltip:0 "[fp2_iberia_north_africa_2013_head_of_faith.GetTitledFirstName]將賜予你一件被祝福的[artifact|E]"
	iberia_north_africa.2013.notif.t:0 "虔誠之路"
	struggle_iberia_form_portugal_decision_correct_phase_tt:0 "當前[struggle_phase|E]是[struggle_phase_iberia_opportunity|E]"
