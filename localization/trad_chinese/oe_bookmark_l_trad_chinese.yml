	bm_1140_frozen:0 "滿江紅"
	bm_1140_frozen_desc:0 "在鯨吞兩大帝國之後，女真酋長們疲憊了。仕女財帛帶來平生未見的榮華與愉悅，也招來累世不息的血雨腥風。分得草場畜群的部落滿載而歸，而新來的冒險者們不甘停下腳步。持續一代人的大戰如何止息，財富與榮耀召喚來的熱血青年，風雲際會，各自成長為封疆悍將。他或突出重圍，卻敗在同僚暗箭；或提兵回朝，奪取應得的席位。但這一天，江岸題詩的將軍，唯見殘陽如血，照出新的輪迴。\n "
