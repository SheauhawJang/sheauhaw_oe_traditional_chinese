	bm_960_relight:0 "捭闔錄"
	bm_960_relight_desc:0 "捭闔中原的沙塵已漸漸平息，正是大周皇帝柴榮的兵鋒威服四方，西取關中，南討江淮，北臨太原，各個偏安的朝廷都為之膽怯，紛紛上書割地請降。可是乾坤未定，與柴榮約為兄弟的趙匡胤已執掌禁軍，小朝廷尚有餘威，契丹的二元帝國日益穩固。安西的突厥人舉國皈依真主，雲南的段氏終結了三朝喋血，奢靡的平安京閃爍著鬼影。誰，才是終結亂世的人?"
	bookmark_relight_liujun:0 "大漢皇帝 劉均"
	bookmark_relight_liujun_desc:0 "短短三年，沙陀的漢王朝便從建立走向覆滅，縱橫四方的沙陀人最後只留下偏安一隅的太原小朝廷，北方的契丹皇帝正等待著下一年的朝貢，而開封的新王朝即將再次發起猛攻。太行山下，你是將重現祖輩的榮光，還是稱臣南北，鬱鬱天地之間？"
	bookmark_relight_zhaokuangyin:0 "殿前都指揮使 趙匡胤"
	bookmark_relight_zhaokuangyin_desc:0 "大周皇帝已布武於四海，兵鋒之盛，天下無當；治國之勤，數朝罕有。作為柴榮的侍衛長，趙匡胤冒矢石護主有功，執掌新式禁軍殿前司，冉冉升起。然，為山九仞者比比皆是，功虧一簣亦屢見不鮮。沙陀列朝，皆逃不過禁軍、皇族與藩鎮傾軋以致殄滅的命運。此刻柴榮龍體欠安，外有善戰的驍將節度，內有老樞密使和外戚宗族，又一介禁軍統帥，能否扭轉中原王朝興亡勃忽的宿命？"
	bookmark_relight_jing:0 "契丹可汗 耶律璟"
	bookmark_relight_jing_desc:0 "在重新將大遼的皇位奪回到遼太宗一脈後，志得意滿的耶律璟踐祚，上尊號為天順皇帝，至今已有五年，從西方的蒙兀諸部，到東方的生熟女真，從北方的俱倫泊，到南方的燕雲諸州，四海賓服給予了耶律璟耽酣憩日的底氣，萬機事繁，自有蕃漢諸臣共蒞之，來自草原的雄鷹閉上了眼睛，是碌碌無為昏度時日，還是假寐等待一飛沖天？"
	bookmark_relight_lijing:0 "大唐皇帝 李璟"
	bookmark_relight_lijing_desc:0 "登基十四年，保大皇帝的本就不多的威嚴已消弭殆盡，在南討閩國，西除南楚之後，便再難進寸步。大周來犯，怯懦無疑的李璟已改名避諱，俯首稱臣，言辭謙卑，體態馴服，在上奉江淮全地之後，又得一夕之安寢。只是此等搖尾乞憐之功，又能賡續南唐國祚到何時呢，問鼎中原的理想，是否敢在臥榻夢迴？"
	bookmark_relight_chairong:0 "大周皇帝 柴榮"
	bookmark_relight_chairong_desc:0 "在20餘年的混亂後，中原迎來一線光明。憑藉複雜的勳貴聯姻，周王朝暫時馴服了沙陀列朝的強藩。柴榮登基兩年，西敗蜀，南破唐，北退遼，似乎盡只待兵鋒所指，中原混元一統！只是，天命的安排尚有蹊蹺，卜筮之詞，似有他言……"
	bookmark_relight_mengchang:0 "大蜀皇帝 孟昶"
	bookmark_relight_mengchang_desc:0 "天子之貴，是乃錦衣玉食也，中原的霸主旋起旋滅，而後蜀的朝廷卻已立國二十有餘，溫柔鄉中的流連忘返已然遮掩孟昶曾經的進取之心，一年前關中四州的失喪似乎確立了僅能偏安的現實，天府之國，沃野千里，是將成孟氏的帝王之基，抑或偏安之陵呢？"
	bookmark_relight_TrashigO_n:0 "古格王 扎西袞"
	bookmark_relight_TrashigO_n_desc:0 "在高原藏地的雪山迷霧之中，曾經盛極一時的吐蕃帝國已然分崩離析，在遙遠的古格，席捲全藏的戰火烽煙還沒有波及至此。絕處逢生的悉卜野王子吉德尼瑪袞在此迎娶了象雄土王的獨女，將悉卜野的血脈堪堪延續。絕處逢生的落難王子果然不負老土王的重望，重整旗鼓，逐步兼併了西藏西部這片遼闊的地區。而父祖的王國三分，身為次子的扎西袞卻也將到漢人口中的知天命的歲數，吐蕃帝國的餘燼，是復燃，抑或是熄滅？"
	bookmark_relight_fujiwara:0 "大和攝政 藤原實賴"
	bookmark_relight_fujiwara_desc:0 "平安京正上演著最綺麗淫靡的一幕。年過半百的藤原實賴仍牢牢把持著攝政大權。平安京內，陰謀迭起，鬼影幢幢，多病天皇與貴族婦女屢求陰陽寮及高僧禳除災兇。東北方征戰的武士渴求榮譽，地方莊園勢力也日益坐大，倚賴的海風送來消息，西土有了新的王者。富貴豈有常，且看落花一瞬。"
	bookmark_relight_duan:0 "大理國王 段思聰"
	bookmark_relight_duan_desc:0 "崇山峻嶺之中的王國，不用擔心中原的紛亂與戰火。一心鑽研佛法深邃的段氏已歷四代，自稱的皇帝即使如何高大的尊謚也無人在意，高、董兩家的朝堂之爭也不過是山野朝堂的打鬧。是歸於籍籍無名，還是成為新的帝國之主，在紛爭的朝堂上，段思聰的抉擇尚未分曉……"
	bookmark_relight_satuq:0 "薩圖克·布格拉汗"
	bookmark_relight_satuq_desc:0 "當薩圖克遇見那位阿訇的一刻，中亞的歷史被徹底改變了。年輕而苦悶的特勤找到了出口，釋放他的抱負，以及仇恨。他迅速贏得了支持，並奪取了喀什噶爾的叔父的汗位。彎刀與經誦給予綠洲民無盡的力量，他們不再是被鄙夷的邊緣人，而很快，那些曾經傲視中亞的古老王國將目睹他們驚人的力量。"
	bm_979_reconquest:0 "燕雲台"
	bm_979_reconquest_desc:0 "猛士的時代終將謝幕，舞台留給了宮廷密謀家。勳貴聯姻挽救了破碎的帝國，兄弟不再相殘，而是各當一面，事業相繼；但宮廷中燭影閃爍，他們在半生的覬覦中活成了兄長的模樣，或在溫柔的床澤邊勾畫宏願。靠女性得以粘合的皇座，也只有依靠女性去攀登，或者終歸屬於女性。只是在猛士落幕之前，還有幾人，演出了千古絕唱。"
