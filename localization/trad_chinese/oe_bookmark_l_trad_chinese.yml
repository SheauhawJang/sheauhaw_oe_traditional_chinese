	bm_936_divide:0 "天淨沙"
	bm_936_divide_desc:0 "有誰見過天裂的模樣？大唐混一夷夏的秩序不復存在，種族仇恨死灰復燃。曾一統中原的沙陀武士們，陷入無休止的猜忌和惡鬥。漢人、沙陀人、契丹人，甚至不知所出的勇士，都在競逐天下大位，否則自身難保；而他們的兄弟和戰友，已在背後磨刀霍霍。當石敬瑭與耶律德光入主中原時，天下將再度分裂為漢與胡兩大陣營，從此再難彌合……"
