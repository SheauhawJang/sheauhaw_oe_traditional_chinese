	bm_1032_peace:0 "清平樂"
	bm_1032_peace_desc:0 "在一代人的和平之後，那些深宮女性臂彎中的皇子們長大了。他們厭倦繁文縟節和母權的約束，或叛逆或消沉地，登上了各自的皇位。而成長於馬上的豪傑之子，早就想拋棄父輩們的事大隱忍，開闢新的天地。中原的青年才俊，目睹黎民之苦，渴望救治國家的百年沉痾。也許柔弱戰勝不了粗莽，但也許，柔弱擁有著再造文明的力量。"
