	bm_882_golden:0 "黃金甲"
	bm_882_golden_desc:0 "歷經近十年轉戰，鹽商黃巢終於得償所願，在含元殿登基，自號「大齊」皇帝，並屠戮唐宗室百官；逃亡蜀地的唐皇和權宦田令孜正召集各路兵馬圍攻關中，想依託陳敬瑄建立新的神策軍；桀驁不馴的沙陀騎兵，即將成為扭轉乾坤的力量；大廈將傾之際，諸侯都在盤算各自出路，是效忠死戰，再造太平，還是周旋兩端，坐大圖存？"
