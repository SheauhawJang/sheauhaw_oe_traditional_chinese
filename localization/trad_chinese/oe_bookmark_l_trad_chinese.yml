	bm_867_falling:0 "歸國謠"
	bm_867_falling_desc:0 "自元和中興以來，大唐朝廷與河朔藩鎮之間維持著微妙的平衡，藩鎮借天子之威以安其眾，而唐廷亦憑藉藩鎮之力反擊吐蕃、南詔，於西南屯集重兵。然而在平靜的表面之下，矛盾與衝突正在加速鬱積，一位身處桂林的戍卒即將成為中心，點燃這場吞噬一切的烈火……"
	bookmark_falling_licui:0 "大唐皇帝 李漼"
	bookmark_falling_licui_desc:0 "宣宗駕崩不久，在神策軍的擁護之下，鄆王李溫登基為帝，年號咸通並改名李漼——音崔，並由群臣上尊號為睿文明聖孝德皇帝。李漼喜好宴會美酒，接迎佛骨、奢侈鋪張，令時人認為他將父祖中興積累敗壞一空。在長安醉人的音樂與美酒中，他似乎仍是位太平天子。"
	bookmark_falling_wangjingchong:0 "成德節度使 王景崇"
	bookmark_falling_wangjingchong_desc:0 "出自回鶻阿布思部的王氏家族在牙兵的擁護下已世襲五代之久。王景崇是回鶻王家與唐憲宗之女的兒子，他維繫著朝藩之間的和平，也成為河朔胡漢融合的象徵。面對大唐的沒落與蠢蠢欲動的西戎，他會何去何從呢？"
	bookmark_falling_hequanhao:0 "魏博節度使 何全皞"
	bookmark_falling_hequanhao_desc:0 "安史之亂後，尊奉安史二聖的田氏魏博雄踞河北，但世人皆知，粟特牙兵才是魏博的真正主宰。何全皞的祖父何進滔在牙兵的推舉下殺死史憲誠成為新的節度使。是延續昭武九姓故事，還是漢化改制，何全皞沒有太多選擇。"
	bookmark_falling_gaopian:0 "安南都護 高駢"
	bookmark_falling_gaopian_desc:0 "作為兩朝名將之孫，高駢自幼於禁軍中成長，先是成功防禦西北吐蕃與黨項的進攻，繼而擊退南詔軍隊，再復安南，其聲望達到頂峰。連年的戰亂和軍事統治，已令交趾人心不穩，除了繼續鎮守帝國南陲，威武的靜海軍還有其他選擇嗎？"
	bookmark_falling_mengshilong:0 "大禮烏底波 蒙世隆"
	bookmark_falling_mengshilong_desc:0 "南詔相傳為哀牢夷建立的酋邦。此時，年少氣盛的世隆宣布稱帝，改國號大禮，與唐廷平起平坐，並向安南與西川發起進攻，兩度攻陷安南但並不能收，最終被高駢驅逐出境。屢次失敗令世隆深感受辱，同時，洱海兩邊的白蠻和烏蠻蠢蠢欲動，漢化家族成長為權臣世家，世隆究竟是中興之主，還是埋下了亡國禍根？"
	bookmark_falling_linghutao:0 "淮南節度使 令狐綯"
	bookmark_falling_linghutao_desc:0 "宣宗時，令狐綯承父蔭而得為宰相，位極人臣卻政績平平，其小心翼翼的性格也與宣宗的強勢有關；懿宗登基後，他外出歷任四鎮節度使。曾與詩人李商隱、溫庭筠結交。膽小遲緩的他不會想到，自以為頤養天年的轄境，即將迎接一場前所未有的風暴！"
	bookmark_falling_pangxun:0 "桂州糧料判官 龐勳"
	bookmark_falling_pangxun_desc:0 "故鄉徐州已隔萬重山巒，同袍們駐守桂林多年，早已過了當值的期限，而朝廷還沒有輪換的意思，反而想加緊西南攻勢；龐勳發現，軍中的糧草開始短缺，上級也偷偷剋扣軍餉。思鄉的士兵們群情躁動，你難道不想，在戰死之前，再看一眼故鄉的親人嗎？"
	bm_867_normads:0 "北境狼煙"
	bm_867_normads_desc:0 "強大的朔方軍早已無存，而被朔方招募而來的河西羌胡部落已經繁衍壯大。唐蕃之間的六十年戰爭，令吐谷渾、沙陀、吐蕃、黨項相繼東遷，整部落地歸附唐朝，或為偏將，或受旌節，也即將奔赴大唐的腹地作戰；北方，回鶻汗國的崩潰更為亂局增添變數，鐵勒九姓陷入混戰，真空無人填補，而這正是傳奇英雄崛起之時。"
	bookmark_normads_liguochang:0 "陰山府都督 朱邪赤心"
	bookmark_normads_liguochang_desc:0 "朱邪赤心所在的沙陀部落，東遷依附於唐廷已歷三代，為唐廷屢立戰功的他，被賜姓為李並改名國昌。然而，李國昌部落的壯大，威脅著河東軍鎮和吐谷渾流民的居所，後者將醞釀一場包圍；李氏父子必須證明，自己仍是大唐的異族忠臣，也不得不為族人們開闢一塊新的生存空間。"
	bookmark_normads_helianduo:0 "吐谷渾大都督 赫連鐸"
	bookmark_normads_helianduo_desc:0 "赫連氏牧於無定河北已數百年，曾被呼為「父匈奴、母鮮卑」。而今赫連氏為朝廷統領著逃難東遷的吐谷渾族人。面對沙陀和黨項的進逼，大酋長赫連鐸盤算著，一邊靠攏朝廷，一邊伺機奪回那些屬於大單于的土地。"
	bookmark_normads_tuobasigong:0 "黨項大酋長 拓跋思恭"
	bookmark_normads_tuobasigong_desc:0 "在慘烈的吐蕃內戰和論恐熱之亂中，拓跋思恭的黨項族人被裹挾東遷，進入朔方和夏州。他以效命唐朝將軍，換得了族人一小片休憩之地。身處唐蕃之間，黨項人沒有揮霍的本錢，唯有小心翼翼在諸強之間周旋圖存；但也許，這也是在醞釀著一個偉大的王朝。"
	bookmark_normads_Undesh:0 "耶律部酋長 勻德實"
	bookmark_normads_Undesh_desc:0 "耶律家不過是契丹遙輦可汗之下的小酋長，但勻德實注意並利用了草原的亂局。他一邊結盟契丹大族，聯姻回鶻逃亡官吏，一邊學習中原技藝。他的這些精心經營，將在他的孫子那裡開花結果。"
	bookmark_normads_zhangyunshen:0 "盧龍節度使 張允伸"
	bookmark_normads_zhangyunshen_desc:0 "張家世代為幽州軍校，張允伸雖為軍將推舉的盧龍節度使，卻為大唐守護著北境的安寧。契丹和奚的劫掠平息了，與渤海國的交往也暢通繁榮。張允伸受封為「節相」同平章事，他的家族能夠繼續維繫幽燕北境的和平嗎？"
	bookmark_normads_Borjigin:0 "孛端察兒蒙合黑·孛兒只斤"
	bookmark_normads_Borjigin_desc:0 "傳說中，老祖母阿闌豁阿的『貞潔之腰』誕下了「黃金家族」的祖先們，孛端察兒蒙合黑正是她最得意的兒子，成吉思汗的十二世祖。唐末，韈劫子（蒙古）之名始傳於世，不是在斡難河的源頭，而是在額爾古納河的右岸。黃金家族走出了室韋的森林，走向世界的征途。"
	bookmark_normads_shangyanxin:0 "河渭大都督 尚延心"
	bookmark_normads_shangyanxin_desc:0 "在撕碎吐蕃帝國的混戰中，出身高貴的尚延心率先逃離戰火，以秦渭之地歸附唐朝，保境安民，謀求吐蕃居民與隴西漢人的和平共處。在他的渭水河谷，沒有唐蕃之分，只有和平和戰犯的較量。剛剛，他剿滅了論恐熱的最後殘部，將他們遣送唐軍。這亂世中，和平還能延續多久？"
	bm_867_silkroad:0 "絲路爭霸"
	bm_867_silkroad_desc:0 "盛極一時的回鶻汗國和吐蕃帝國雙雙崩潰。潰散的回鶻王族和鐵勒諸部西遷，落腳天山東路和居延海；沙州人張議潮令河西重歸大唐，已經十九年；至去年，肆虐河西的論恐熱終於走到末日，而僕固俊崛起於北庭，與唆裡迷的可汗對峙。在這片四大文明的交匯之地，漢將、番民、溫末、吐火羅人、斯基泰人、回鶻人、吐谷渾人、葛邏碌人能夠和睦相處嗎？"
	bookmark_silkroad_zhangyichao:0 "河西節度使 張議潮"
	bookmark_silkroad_zhangyichao_desc:0 "自十九年前舉兵推翻吐蕃統治，張議潮聲譽日隆但又被朝廷猜忌和分權。被軟禁在長安的張議潮將權柄移交給兒子和部將，仍自號「河西節度使」，而非朝廷冊封的「歸義」；理由很簡單，河西人是淪落番虜多年的漢家兒女，而不是歸附天朝的番邦。"
	bookmark_silkroad_murongfu:0 "吐谷渾王子 慕容復"
	bookmark_silkroad_murongfu_desc:0 "慕容復是輝煌的吐谷渾王國的末代後裔，面對吐蕃進逼，曾率部東遷安樂州，受封吐谷渾大都督，此後再無消息；在Paradox原版的世界線中，他的生活年代被推遲了45年，這令他有機會參與角逐，如他的名字一般，興復吐谷渾王國的榮光。"
	bookmark_silkroad_Tsenhye:0 "鄯州 沒盧·讚心牙"
	bookmark_silkroad_Tsenhye_desc:0 "象雄人沒盧·讚心牙，被漢人喚作「尚婢婢」，受吐蕃老贊普之命戍守鄯州，保境安民，也與篡權的宰相論恐熱纏鬥二十四年之久；在進攻青唐失利後，他北遷祁連；部將拓跋懷光終將論恐熱擒殺，終結了吐蕃內戰。"
	bookmark_silkroad_Bokut:0 "西州 僕固俊"
	bookmark_silkroad_Bokut_desc:0 "儘管龐特勤在安西唆裡迷繼承可汗，西遷的鐵勒諸部依舊混戰不休；僕固俊並非出自十姓王族，卻以梟雄之姿掃清天山吐蕃殘餘，割據北庭西州，並聯結張議潮，上表唐廷，搶奪回鶻汗的大義名分。崛起之路還很長，伊州的鐵勒人正在召喚他，而唆裡迷的安西回鶻也不會放任他不管。僕固天王，先向何方呢？"
	bookmark_silkroad_long:0 "肅州 龍家"
	bookmark_silkroad_long_desc:0 "龍家原是焉耆的吐火羅王族。家園被吐蕃占領後，他們流落河西，聚集在甘肅之間。如今，回鶻人又佔領了他們的故土。龍家與歸義軍保持著表面的默契，卻實質掌管著絲路要衝。是積蓄力量收復家園，還是融入河西盡享安樂，龍族等待你的答案。"
	bookmark_silkroad_ediz:0 "居延海 阿跌回鶻"
	bookmark_silkroad_ediz_desc:0 "阿跌回鶻是回鶻汗國第二王朝的正統後裔。二十六年前，王族內鬥，黠戛斯一擊，可汗被殺，特勤奔散，幾十萬難民南遷，卻被唐廷猜忌，諸部夾擊；終於他們輾轉遷徙河西，暫時落腳居延海邊。下一步向何處去？向西，天山東路的鐵勒混戰不息；向南，富饒的甘州谷地就在眼前，祁連山的雪水容得下羊群，但那裡有強大的漢軍和盤踞的龍家。"
	bookmark_silkroad_Yagma:0 "喀什噶爾 樣磨部"
	bookmark_silkroad_Yagma_desc:0 "喀喇汗王朝的起源眾說紛紜，但不可否認，樣磨部在其中舉足輕重。面對回鶻和葛邏碌的西遷，樣磨部也翻越天山，抵達伽師祈離的綠洲，並與葛邏碌各部維繫著鬆散的聯盟。百年之後，綠洲裡會誕生偉大的汗，他們將會征服整個中亞，也動搖了整個世界的宗教版圖。"
	bm_1066_rebalance:0 "定風波"
	bm_1066_rebalance_desc:0 "躊躇滿志的大宋皇帝趙頊登基，急欲改革弊政，收復疆土，這勢必打破檀淵之盟六十年來的大國均勢；河湟的角廝羅家族董氈和木徵，成為大宋的優先目標，以斷西夏之臂膀；仰慕漢文化的大遼皇帝耶律洪基沒有想到，失衡會帶給他南征河朔的機會；可就在他後方，那個因大遼催貢名鷹而叫苦不疊的部落，一個命運之子即將降生。"
