	bm_1121_demons:0 "夢華錄"
	bm_1121_demons_desc:0 "兩座京城的熙熙攘攘中，沒人想到帝國是頃刻崩塌的。名鷹異獸充塞著貴族的庭院，綾羅綢緞裝點著新婦紅顏。而在進獻貢賦的路上，已經餓殍遍地，豪強林立。布衣與邊民，一代代含忍著帝國宮廷的膨脹與驕奢；胥吏與市井，習慣了薄如蟬翼的平衡。一次豪情揮師，不是中興之路，而是懸崖之墜。煙塵北望，徒留兩行清淚，一枕夢華。\n"
