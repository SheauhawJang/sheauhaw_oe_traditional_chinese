l_trad_chinese:
	test_text_to_use_explanation:0 "[primary_title|E]是一個遊戲概念。"
	game_concept_vassal:0 "封臣"
	game_concept_vassals:0 "封臣"
	game_concept_vassalage:0 "封臣"
	game_concept_vassal_possessive:0 "封臣"
	game_concept_vassals_possessive:0 "封臣"
	game_concept_direct_vassal:0 "直屬封臣"
	game_concept_direct_vassals:0 "直屬封臣"
	game_concept_direct_vassal_desc:0 "你的$game_concept_direct_vassals$是那些直接效忠於你的[vassals|E]，封臣的封臣#emphasis 不#!包括在內。"
	game_concept_vassalize:0 "附庸"
	game_concept_vassalization:0 "附庸"
	game_concept_vassal_desc:0 "$game_concept_vassal$指的是向另一個統治者——即其[liege|E]——宣誓效忠的[ruler|E]。\n\n$game_concept_vassal$為其領主提供[levies|E]和[taxes|E]——即其[obligations|E]——以換取保護。\n\n如果一位$game_concept_vassal$對其領主的[opinion|E]過低，可能會參與[factions|E]或者[scheme|E]令他人取代其領主。"
	game_concept_ruler:0 "統治者"
	game_concept_rulers:0 "統治者"
	game_concept_rulerpossessive:0 "統治者"
	game_concept_ruler_desc:0 "$game_concept_ruler$是至少擁有一個[title|E]的[character|E]。"
	game_concept_title:0 "頭銜"
	game_concept_titles:0 "頭銜"
	game_concept_titlepossessive:0 "頭銜"
	game_concept_title_desc:0 "$game_concept_title$本質上是土地所有權的證明。\n\n地圖上最小的土地單位是[barony|E]。男爵領則組成了更大的地區，稱為[counties|E]。伯爵領在[de_jure|E]上屬於[duchy|E]，公國屬於[kingdom|E]，王國屬於[empire|E]。\n\n公國、王國和帝國並不總是有一位[holder|E]，但是其頭銜可以被控制了足夠多相應領土的統治者[created|E]。"
	game_concept_holder:0 "持有者"
	game_concept_holders:0 "持有者"
	game_concept_holder_possessive:0 "持有者"
	game_concept_holders_possessive:0 "持有者"
	game_concept_hold:0 "持有"
	game_concept_holder_desc:0 "一個[title|E]的$game_concept_holder$是擁有該頭銜的角色。[barony|E]和[county|E]頭銜一旦確立就永遠會有其$game_concept_holders$，但[duchy|E]、[kingdom|E]和[empire|E]頭銜有可能尚未創建。進一步聲明，高級別頭銜的$game_concept_holder$不一定實際控制頭銜[de_jure|E]地區內的任何領土。\n\n擁有更高級別的頭銜可以讓你擁有更高級別的[vassals|E]。例如，公爵可以擁有伯爵封臣，國王可以擁有公爵封臣。"
	game_concept_de_jure:0 "法理"
	game_concept_de_jure_desc:0 "多數[titles|E]被認為在$game_concept_de_jure$（法律）上是某個更高級頭銜的一部分。\n\n舉例來說，一名[ruler|E]或許是英格蘭[king|E]，但其[realm|E]還並不一定包括所有在法律上被認為屬於英格蘭的土地。\n\n[duchy|E]、[kingdom|E]或[empire|E]的[holder|E]永遠擁有一個[casus_belli|E]以奪取該頭銜的$game_concept_de_jure$組成頭銜。\n\n[vassals|E]根據其[primary_title|E]法理上歸屬的頭銜而決定其[rightful_liege|E]。"
	game_concept_de_jure_drift:0 "法理轉移"
	game_concept_de_jure_drift_drifted:0 "轉移"
	game_concept_de_jure_drift_drift:0 "轉移"
	game_concept_de_jure_drift_desc:0 "$game_concept_de_jure_drift_desc_part_1$\n\n$game_concept_de_jure_drift_desc_part_2$"
	game_concept_de_jure_drift_desc_part_1:0 "[title|E]的[de_jure|E][liege|E]在經過一個緩慢的過程後會發生改變。當一位[ruler|E]在不持有其法理領主頭銜的情況下，完全控制了一個[duchy|E]或[kingdom|E]，這一過程就會發生。\n\n如果委派你的[chancellor|E]執行恰當的[councillor_task|E]#weak （$task_integrate_title$）#!這一過程還可以加快。公國只能$game_concept_de_jure_drift$進入另一個王國，而王國只能轉移進入另一個[empires|E]。\n\n讓下級頭銜法理轉移進入你的[primary_title|E]是一個擺脫[rightful_liege|E]懲罰的策略。"
	game_concept_de_jure_drift_desc_part_2:0 "#weak 舉例：$d_northumberland$公國是$k_england$法理的一部分，但整個公國的領土都在$k_scotland$境內。由於$k_scotland$國王沒有持有$k_england$王國頭銜，這塊公國會開始$game_concept_de_jure_drift$，逐漸成為$k_scotland$的一部分。#!"
	game_concept_primary_title:0 "主頭銜"
	game_concept_primary_titles:0 "主頭銜"
	game_concept_primary_title_desc:0 "[rulerpossessive|E]的$game_concept_primary_title$是該統治者認同感最強的所擁有的最高級[title|E]，決定其紋章與[realm|E]的名稱。\n\n如果你控制了多個同級頭銜，你可以選擇一個作為你的$game_concept_primary_title$。"
	game_concept_recently_acquired_holding:0 "最近獲得的地產"
	game_concept_recently_acquired_holdings:0 "最近獲得的地產"
	game_concept_recently_acquired_holding_desc:0 "最近一年內獲得的[holdings|E]即使導致統治者超過[domain_limit|E]也不會對其他地產造成懲罰，但是也不會提供[taxes|E]或[levies|E]。"
	game_concept_domain_size:0 "直轄規模"
	game_concept_domain_size_desc:0 "一個角色的$game_concept_domain_size$反映出其個人現持有的[barony|E]和[county|E][titles|E]數量。"
	game_concept_levies:0 "徵召兵"
	game_concept_levy:0 "徵召兵"
	game_concept_levies_desc:0 "多數[armies|E]的主力由$game_concept_levies$組成。\n\n每個[holding|E]為其[holder|E]提供一定數量的$game_concept_levies$。[vassals|E]據此向其[liege|E]提供自己的一部分$game_concept_levies$。\n\n$game_concept_levies$主要由裝備簡陋的戰士#weak （農民民兵，市井無賴，當地傭兵，窮困貴族，小地主，等等）#!構成，並被認為是一種獨有的部隊類型。\n\n一支$game_concept_levy$有著[GetDefine('NCombat', 'LEVY_ATTACK')|0][damage|E]和[GetDefine('NCombat', 'LEVY_TOUGHNESS')|0][toughness|E]。遊戲中的另一種[soldiers|E]是[men_at_arms|E]——昂貴而訓練有素的職業士兵。"
	game_concept_vassal_obligations:0 "封臣義務"
	game_concept_obligations:0 "義務"
	game_concept_obligation:0 "義務"
	game_concept_vassal_obligations_desc:0 "$game_concept_vassal_obligations$規定了一位[vassal|E]要上繳給[liege|E]多少[tax|E]和[levies|E]。封臣的[government_form|E]決定了$game_concept_vassal_obligations$的類型。\n\n#weak 例如，封建制封臣的$game_concept_vassal_obligations$由其[feudal_contract|E]確定。#!\n\n[feudal][vassals]根據封建稅和封建徵召兵義務上繳其總[taxes]和[levies]的一定百分比。#EMP 這些[modifier_contributions|E]可以轉而受「小字條款」選項，比如[GetVassalContractType( 'fortification_rights' ).GetObligationName( 'fortification_rights_granted' )]或[GetVassalContractType( 'special_contract' ).GetObligationName( 'special_contract_march' )]的影響。#!"
	game_concept_feudal_contract:0 "封建契約"
	game_concept_feudal_contracts:0 "封建契約"
	game_concept_contract:0 "契約"
	game_concept_feudal_contract_desc:0 "$game_concept_contract$明確規定了[vassal|E]對其[liege|E]的[obligations|E]。只有封建和氏族[government_forms|E]允許每位封臣各自與其領主協商其義務。\n\n特殊契約，如#V $special_contract_march_short$#!、#V $special_contract_scutage_short$#!或#V $special_contract_palatinate_short$#!契約，只能被[duchy|E]或更高等級的[vassals|E]持有。"
	game_concept_crown_authority:0 "君權"
	game_concept_crown_authority_desc:0 "$game_concept_crown_authority$代表[ruler|E]可以對其[vassals|E]施加的總體權力。\n\n$game_concept_crown_authority$有四個等級：[autonomous_vassals|E]，[limited|E]，[high|E]，和[absolute|E]。提高$game_concept_crown_authority$等級需要花費一定量的[prestige|E]，取決於等級本身和統治者的[learning_skill|E]。\n\n#weak 封臣不喜歡較高級別的$game_concept_crown_authority$，而[Concept( 'liberty_faction', '自由權派系' )|E]的主要目標就是降低君權。#!"
	game_concept_autonomous_vassals:0 "封臣自治"
	game_concept_autonomous_vassals_crown_authority:0 "封臣自治君權法"
	game_concept_autonomous_vassals_crown_authority_desc:0 "「$game_concept_autonomous_vassals$」是[crown_authority|E]的最低等級。在這個層級，[vassals|E]對其[liege|E]沒有[opinion|E]懲罰，而領主對他們也只有最基礎的權力。"
	game_concept_limited:0 "有限"
	game_concept_limited_crown_authority:0 "有限君權"
	game_concept_limited_crown_authority_desc:0 "「$game_concept_limited_crown_authority$」是[crown_authority|E]的次低等級。[vassals|E]對其[liege|E]有#N -10#!的[opinion|E]懲罰，而領主可以[revoke|E][titles|E]或[retract|E]一名封臣的封臣。[ruler|E]能選擇可用的分割制[succession_laws|E]。"
	game_concept_high:0 "高"
	game_concept_high_crown_authority:0 "高君權"
	game_concept_high_crown_authority_desc:0 "$game_concept_high_crown_authority$是君權的次高等級。[vassals|E]對其[liege|E]有#N -20#!的[opinion|E]懲罰。\n\n在這個等級，除領主在[limited_crown_authority|E]擁有的權力外，同一個領主的封臣們不能相互開戰，統治者可以在所有可用[succession_laws|E]之間切換，並且封臣的[titles|E]不能為其領主[realm|E]外的統治者繼承。\n\n最後，即使領主沒有足夠正當的理由，拒絕[revocation|E]頭銜或[retraction|E]封臣也會被視為[crime|E]。"
	game_concept_absolute:0 "絕對"
	game_concept_absolute_crown_authority:0 "絕對君權"
	game_concept_absolute_crown_authority_desc:0 "$game_concept_absolute_crown_authority$是[crown_authority|E]的最高級別。[vassals|E]對其[liege|E]有#N -30#!的[opinion|E]懲罰。\n\n在這個等級，除了[high|E]和[limited|E]君權法的效果以外，領主可以花費[prestige|E]選擇[designated_heir|E]。\n\n此外，封臣甚至不能對國外的統治者宣戰。"
	game_concept_tribal_authority:0 "部落權威"
	game_concept_tribal_authority_desc:0 "$game_concept_tribal_authority$代表[tribal|E][ruler|E]對[vassals|E]施加的總體影響力。相較於[crown_authority|E]，其會在較高的等級上提供較少的權力。\n\n$game_concept_tribal_authority$有四個等級：[disparate_tribes|E]，[limited_tribal|E]，[high_tribal|E]和[absolute_tribal|E]。增加$game_concept_tribal_authority$要花費[prestige|E]，花費的數量根據根據當前等級和統治者的[learning_skill|E]而決定。但通常來說較提升君權等級要更貴。\n\n#weak 封臣不喜歡高等級的$game_concept_tribal_authority$，降低其等級是[liberty_faction|E]的主要目標。#!"
	game_concept_disparate_tribes:0 "鬆散部落"
	game_concept_disparate_tribes_tribal_authority:0 "鬆散部落權威"
	game_concept_disparate_tribes_tribal_authority_desc:0 "$game_concept_disparate_tribes$是[tribal_authority|E]的最低等級。在這一等級上，[vassals|E]對[liege|E]沒有[opinion|E]懲罰，領主也缺乏除了要求[levies|E]和[taxes|E]之外的權力。"
	game_concept_limited_tribal:0 "有限"
	game_concept_limited_tribal_authority:0 "有限部落權威"
	game_concept_limited_tribal_authority_desc:0 "$game_concept_limited_tribal_authority$是次低等級的[tribal_authority|E]。[vassals|E]對[liege|E]有#N -10#![opinion|E]懲罰，領主現在可以[imprison|E]在其[realm|E]內的[characters|E]。"
	game_concept_high_tribal:0 "高"
	game_concept_high_tribal_authority:0 "高部落權威"
	game_concept_high_tribal_authority_desc:0 "$game_concept_high_tribal_authority$是次高等級的[tribal_authority|E]。[vassals|E]對[liege|E]有#N -20#![opinion|E]懲罰。\n\n在這一等級上，領主既能[imprison|E][characters|E]，也能[revoke|E][titles|E]和[retract|E]封臣的封臣。"
	game_concept_absolute_tribal:0 "絕對"
	game_concept_absolute_tribal_authority:0 "絕對部落權威"
	game_concept_absolute_tribal_authority_desc:0 "$game_concept_absolute_tribal_authority$是最高等級的[tribal_authority|E]。[vassals|E]對[liege|E]有#N -30#![opinion|E]懲罰。\n\n在這一等級上，在[limited_tribal|E]和[high_tribal_authority|E]的效果的基礎上，統治者還能定居和成為[feudal|E]。\n\n未改革的[tribal|E][GetReligionFamily('rf_pagan').GetName]統治者需要這一法律去改革其[faith|E]。"
	game_concept_powerful_vassal:0 "強力封臣"
	game_concept_powerful_vassal_powerful:0 "強力"
	game_concept_powerful_vassals:0 "強力封臣"
	game_concept_powerful_vassal_possessive:0 "強力封臣"
	game_concept_powerful_vassal_desc:0 "$game_concept_powerful_vassals$是一小批擁有最多[soldiers|E]和最高[income|E]的[vassals|E]。你要注意這些封臣，因為他們期望在你的[council|E]取得一席之地，而如果這一要求不能滿足，他們對你的[opinion|E]將大大降低。\n\n改變[succession_law|E]需要全部$game_concept_powerful_vassals$要麼對你擁有正[opinion|E]，要麼[cowed|E]你，要麼被[imprisoned|E]。"
	game_concept_realm_law:0 "領地法"
	game_concept_realm_law_desc:0 "適用於該角色領地的法律，例如[crown_authority|E]或[tribal_authority|E]。"
	game_concept_title_law:0 "頭銜法"
	game_concept_title_laws:0 "頭銜法"
	game_concept_title_law_desc:0 "[titles|E]可以得到只作用於該頭銜的[title_specific_succession|E]繼承法。該法律將規定與該角色持有的其他頭銜所不同的繼承規則。"
	game_concept_strong_vassal:0 "強勢封臣"
	game_concept_strong_vassals:0 "強勢封臣"
	game_concept_strong_vassal_desc:0 "$game_concept_strong_vassal$是實力接近或超過他們[liege|E]的[vassal|E]，造成[opinion|E]懲罰。#weak 他們認為自己的領主孱弱不堪，不配統治該領地。#!"
	game_concept_domain_limit:0 "直轄上限"
	game_concept_domain_limit_desc:0 "$game_concept_domain_limit$決定了你在[domain|E]中能夠合法持有的最大[holdings|E]數量。$game_concept_domain_limit$由許多方面決定，例如你的[stewardship_skill|E]、[succession_law|E]和你[primary_title|E]的級別。\n\n儘管你可以超出你的$game_concept_domain_limit$，但這麼做會降低你的[income|E]和[vassal|E][opinions|E]。"
	game_concept_vassal_limit:0 "封臣上限"
	game_concept_vassal_limit_desc:0 "$game_concept_vassal_limit$決定了你可以合法擁有多少[direct_vassals|E]（不包括[barony|E]等級的封臣）。\n\n雖然你可以超出$game_concept_vassal_limit$，但是這麼做會降低你封臣提供的[taxes|E]和[levies|E]，或許[transferring|E]一些封臣，保持在上限之下是比較好的選擇。"
	game_concept_leasing:0 "租賃"
	game_concept_lease:0 "租賃"
	game_concept_leases:0 "租賃"
	game_concept_leased:0 "租賃"
	game_concept_lessee:0 "承租人"
	game_concept_leasing_desc:0 "小型[baronies|E]可以$game_concept_leased$給[holy_orders|E]或[clergy|E]。租出的男爵領向[lessee|E]而非[holder|E]提供[taxes|E]和[levies|E]。\n\n騎士團能租賃[castle_holdings|E]，而神職人員能租賃[temple_holdings|E]。\n\n租出的[holdings|E]仍被認為是持有者[realm|E]的一部分。[county_capitals|E]不能租賃。"
	game_concept_succession:0 "繼承"
	game_concept_succession_desc:0 "當[ruler|E]死亡，$game_concept_succession$即發生，根據[succession_laws|E]在其[heirs|E]之間分割[gold|E]和[titles|E]。\n\n玩家將繼續扮演其[player_heir|E]，即使某些頭銜被交給其他角色。\n\n如果玩家沒有繼承人，遊戲結束。\n\n#weak 在一些罕見的情況下，即使統治者尚未死亡也可以強迫他們傳位，例如輸掉[excommunication_war|E]。但是，從法律上來說，統治者不得自行選擇退位。#!"
	game_concept_heir:0 "繼承人"
	game_concept_heirs:0 "繼承人"
	game_concept_heir_desc:0 "繼承人是將會繼承一個或多個[titles|E]的角色。\n\n每一個被持有的[title|E]都有一名$game_concept_heir$，由[holder|E]的[succession_laws|E]決定。頭銜的當前持有者死亡，或是其他情況引發[succession|E]時，該頭銜的當前$game_concept_heir$將會繼承這個頭銜。\n\n注意，同一[ruler|E]持有的不同頭銜可能有不同的$game_concept_heirs$。最值得注意的是，[primary_title|E]由[primary_heir|E]繼承，而玩家將繼續扮演[player_heir|E]。"
	game_concept_primary_heir:0 "第一繼承人"
	game_concept_primary_heirs:0 "第一繼承人"
	game_concept_primary_heir_desc:0 "$game_concept_primary_heir$是將在[succession|E]階段繼承[ruler|E][primary_title|E]的角色，通常（但不一定）是[player_heir|E]。"
	game_concept_player_heir:0 "玩家繼承人"
	game_concept_player_heir_desc:0 "$game_concept_player_heir$是玩家在[succession|E]時將繼續扮演的[heir|E]。\n\n$game_concept_player_heir$通常是[primary_heir|E]，但如果你[primary_title|E]的[succession_law|E]規定其將歸屬於你[dynasty|E]之外的角色，你會繼續扮演你等級第二高的頭銜（或第三、第四，以此類推。）的同宗族繼承人。\n\n在選舉繼承法下，你的$game_concept_player_heir$可能會落選，這種情況很常見。"
	game_concept_title_heir:0 "頭銜繼承人"
	game_concept_title_heirs:0 "頭銜繼承人"
	game_concept_title_heir_desc:0 "頭銜繼承人是一個擁有自己[title_succession|E]的特定[title|E]的[heir|E]，將在頭銜當前[holder|E]死亡後獲得頭銜。"
	game_concept_realm_heir:0 "領地繼承人"
	game_concept_realm_heirs:0 "領地繼承人"
	game_concept_realm_heir_desc:0 "領地繼承人是[realm|E]的[heirs|E]之一，將在領地的[ruler|E]死亡時繼承該統治者的全部或部分[titles|E]。\n\n基於[succession_law|E]，一片領地可能會有一名或多名領地繼承人。"
	game_concept_disinherit:0 "剝奪繼承權"
	game_concept_disinherited:0 "剝奪繼承權"
	game_concept_disinheriting:0 "剝奪繼承權"
	game_concept_disinherits:0 "剝奪繼承權"
	game_concept_disinherit_desc:0 "[dynast|E]可以通過花費[dynasty_prestige|E]來剝奪自己[dynasty|E]的成員的繼承權。\n\n這會將該宗族成員從同宗持有的任何頭銜的正常[line_of_succession|E]中除名。"
	game_concept_council:0 "內閣"
	game_concept_council_desc:0 "$game_concept_council$由六位[councillors|E]組成，輔佐他們的[ruler|E]管理[realm|E]。作為各自部門的長官，能分配給他們多種重要的[councillor_tasks|E]。"
	game_concept_councillor:0 "內閣成員"
	game_concept_councillors:0 "內閣成員"
	game_concept_councillor_desc:0 "內閣成員是任何[ruler|E]的主要僚佐，並組成其[council|E]。內閣有六大職位：[chancellor|E]、[steward|E]、[marshal|E]、[spymaster|E]、[court_chaplain|E]（或[realm_priest|E]）以及你的[spouse|E]。\n\n每人負責一個部門，可以分派執行不同的[councillor_tasks|E]。\n\n若未獲任命這些職位之一，[powerful_vassals|E]將會惱怒，這意味著你常常必須選擇是要安撫一位強力封臣，還是任人唯賢。\n\n作為你[liege|E]的內閣成員會給你提供加成，加成隨著領主[rank|E]的提高而增加。"
	game_concept_councillor_task:0 "內閣任務"
	game_concept_councillor_tasks:0 "內閣任務"
	game_concept_councillor_task_desc:0 "$game_concept_councillor_tasks$是可以分派給你[councillors|E]的重要工作。這些任務可以涉及總體，或只影響某一特定[county|E]或[court|E]。\n\n如果你與內閣成員有[relation|E]，任務的完成時間會受影響。\n\n#weak 注意，內閣成員並不親自到場以完成這些任務，而只是領導工作。#!"
	game_concept_councillor_task_possible_side_effects:0 "可能的副作用"
	game_concept_councillor_task_possible_side_effects_desc:0 "隨著時間推移，[councillor_task|E]可能會產生意想不到的後果。這些後果或好或壞，內閣成員相應的[skill|E]越高，正面效果的可能性越大，而內閣成員相應的能力越低，負面效果的可能性越大。"
	game_concept_chancellor:0 "掌璽大臣"
	game_concept_chancellors:0 "掌璽大臣"
	game_concept_chancellor_desc:0 "$game_concept_chancellor$是負責[realm|E]內外的交際工作的[councillor|E]。"
	game_concept_steward:0 "財政總管"
	game_concept_stewards:0 "財政總管"
	game_concept_steward_desc:0 "$game_concept_steward$是負責[domain|E]管理的[councillor|E]，例如[taxation|E]、[culture|E]和[development|E]事務。"
	game_concept_marshal:0 "軍事統帥"
	game_concept_marshals:0 "軍事統帥"
	game_concept_marshal_desc:0 "$game_concept_marshal$是你的最高[commander|E]和總領軍事事務的[councillor|E]。"
	game_concept_spymaster:0 "間諜首腦"
	game_concept_spymaster_desc:0 "$game_concept_spymaster$是負責密謀和諜報的[councillor|E]。謹防間諜首腦不忠，因為他們能輕易隱瞞甚至參與對你和你至親的[GetScheme('murder').GetTypeName]！"
	game_concept_court_chaplain:0 "宮廷司祭"
	game_concept_court_chaplains:0 "宮廷司祭"
	game_concept_court_chaplain_desc:0 "[faiths|E]如有著[GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName][doctrine|E]，則負責宗教和靈職事務的[councillor|E]是$game_concept_court_chaplain$。\n\n信仰如有著[GetFaithDoctrine('doctrine_theocracy_temporal').GetBaseName]教義，則更有權勢（也更煩人）的[realm_priest|E]會代替$game_concept_court_chaplain$。"
	game_concept_realm_priest:0 "領地祭司"
	game_concept_realm_priests:0 "領地祭司"
	game_concept_realm_priest_possessive:0 "領地祭司"
	game_concept_realm_priest_desc:0 "$game_concept_realm_priest$作為一名[councillor|E]，負責擁有[GetFaithDoctrine('doctrine_theocracy_temporal').GetBaseName][doctrine|E]的[faiths|E]內的宗教和靈職事務。\n\n不像對應於[GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName]的[court_chaplains|E]，$game_concept_realm_priests$自動[lease|E][ruler|E][domain|E]內的所有[temple_holdings|E]，也從$game_concept_realm_priests$[vassal|E]處獲得部分[taxes|E]和[levies|E]。\n\n如果對於其[liege|E]的好感為正，$game_concept_realm_priests$為其[liege|E]提供徵召兵和賦稅。[opinion|E]越高，提供得越多。\n\n對於其領主好感度低的$game_concept_realm_priests$將不會提供任何賦稅或徵召兵，還可能製造問題。"
	game_concept_law:0 "法律"
	game_concept_laws:0 "法律"
	game_concept_law_desc:0 "一個領地的法律決定了該領地的體系。其中最基礎的是領地的[crown_authority|E]（對於部落來說是[tribal_authority|E]），因為這些法律決定了[lieges|E]和[vassals|E]如何定期互動。\n\n儘管對領地統治者的日常生活影響不大，但[succession_laws|E]和[title_laws|E]對[succession|E]來說仍然非常重要。"
	game_concept_succession_law:0 "繼承法"
	game_concept_succession_laws:0 "繼承法"
	game_concept_succession_law_desc:0 "每位[ruler|E]都有一項主要繼承法，決定[succession|E]時他們的[titles|E]會發生什麼事。\n\n此外，個別頭銜有時可能會有自己的繼承法，優先於默認的繼承法。例如，神聖羅馬帝國可能是選舉制的，即使皇帝以分割繼承製作為主要繼承法。\n\n你只能在適當[crown_authority|E]級別時改變繼承法。"
	game_concept_religious_head_succession_law:0 "信仰領袖繼承法"
	game_concept_religious_head_succession_law_short:0 "信仰領袖法"
	game_concept_religious_head_succession_laws:0 "信仰領袖繼承法"
	game_concept_religious_head_succession_laws_short:0 "信仰領袖法"
	game_concept_religious_head_succession_law_desc:0 "同時也是[heads_of_faith|E]的[rulers|E]擁有一個額外的領地[succession|E]法，要求他們的[heir|E]必須與他們[faith|E]相同。這一點無法改變，而且$game_concept_head_of_faith$[titles|E]無法進行單獨的[title_succession|E]。移除這種法律的唯一方法就是讓一股外部勢力銷毀[head_of_faith|E]$game_concept_title$。"
	game_concept_opinion:0 "好感"
	game_concept_opinions:0 "好感"
	game_concept_opinion_i:0 "@opinion_icon!"
	game_concept_opinion_desc:0 "每位角色對於所有其他角色都有一個單向度的$game_concept_opinion$，由#N -100#!到#P +100#!的數值表示。\n\n其他角色對於你的好感極其重要，因為其將驅動他們的行為！\n\n你應該尤為留心你[powerful_vassals|E]、[spymaster|E]和[spouse|E]對你的好感。"
	game_concept_faction:0 "派系"
	game_concept_factions:0 "派系"
	game_concept_faction_desc:0 "$game_concept_faction$是一批有著共同政治利益的[vassals|E]。[counties|E]的當地人口可以加入某些派系類型，例如農民派系。\n\n派系的[faction_discontent|E]若達到某一數值會變得非常危險，他們將發出最後通牒。\n\n若[liege|E]不願服從，派系將起事叛亂，引發[civil_war|E]。"
	game_concept_faction_discontent:0 "不滿"
	game_concept_discontent:0 "不滿"
	game_concept_faction_discontent_desc:0 "$game_concept_faction_discontent$衡量一個[faction|E]有多接近於發出最後通牒。\n\n如果派系的[military_power|E]超出閾值，不滿會每月增加。如果軍力低於閾值，不滿會減少。非常強大的派系不滿會迅速增加。"
	game_concept_military_power:0 "軍力"
	game_concept_faction_military_power:0 "派系軍力"
	game_concept_faction_military_power_desc:0 "$game_concept_faction_military_power$衡量一個[faction|E]相對其目標的總軍力。\n\n每個派系成員只要還留在派系，其兵力就會全部添加入該派系。如果派系目標是某位成員的[liege|E]，那麼這位成員的兵力也會從其領主的相對實力中減除。"
	game_concept_scheme:0 "計謀"
	game_concept_scheming:0 "謀劃"
	game_concept_schemes:0 "計謀"
	game_concept_scheme_desc:0 "$game_concept_scheme$是以某種方式影響其他角色的長期企圖。某些計謀是[personal|E]的，其他的是[scheme_hostile|E]的。\n\n計謀的[success_chance|E]依賴於相關[skill|E]。某些計謀也依賴其他作為[agents|E]而加入的角色。\n\n一項計謀每月都有機率進展#weak（最低#V5%#!）#!。進展一旦達到終點，計謀或許會自動執行，不過有些計謀（比如[GetScheme('murder').GetTypeName]）會給予[scheme_owner|E]反悔的機會，如果他們覺得$game_concept_success_chance$過低或是時機不對。"
	game_concept_personal_scheme:0 "私人計謀"
	game_concept_personal_schemes:0 "私人計謀"
	game_concept_personal:0 "私人"
	game_concept_personal_scheme_desc:0 "$game_concept_personal_schemes$是以導致[scheme_owner|E]與[scheme_target|E]之間的某種狀態為目標的[schemes|E]。主謀通常無需[agents|E]就能執行這種計謀。\n\n例如，成為情人、朋友或僅僅只是增加計謀目標對於主謀的[opinion|E]。"
	game_concept_scheme_owner:0 "主謀"
	game_concept_schemer:0 "主謀"
	game_concept_scheme_owners:0 "主謀"
	game_concept_scheme_owner_desc:0 "$game_concept_scheme_owner$是有計謀針對[scheme_target|E]的角色。"
	game_concept_scheme_target:0 "計謀目標"
	game_concept_scheme_targets:0 "計謀目標"
	game_concept_scheme_target_target:0 "目標"
	game_concept_scheme_target_desc:0 "$game_concept_scheme_target$是被[scheme_owner|E]的計謀針對的角色。"
	game_concept_secret_scheme:0 "密謀"
	game_concept_secret_scheme_single:0 "秘密"
	game_concept_secret_schemes:0 "密謀"
	game_concept_secret_scheme_desc:0 "$game_concept_secret_scheme$是進展不為[scheme_target|E]所知的[scheme|E]。不過，其可能會被發現，造成[success_chance|E]降低，並增加計謀執行時[scheme_owner|E]被發現的機率。\n\n招攬來的$game_concept_secret_scheme$[agents|E]也有機率[agent_discovery_discovered|E]。"
	game_concept_agent:0 "同謀"
	game_concept_agents:0 "同謀"
	game_concept_agents_desc:0 "同謀是[scheme|E]的參與者，提供[scheme_power|E]並增加[success_chance|E]。只有[scheme_targets|E]的[courtiers|E]、[guests|E]和[direct_vassals|E]能招攬為同謀。\n\n對於[scheme_hostile|E]的計謀，有接近目標的同謀非常重要。例如，計謀目標的[councillors|E]或[close_family|E]會提供更多的計謀強度和成功率。\n\n成為陰謀的同謀是[crime|E]，同謀有[agent_discovery_discovered|E]的風險。"
	game_concept_agent_discovery:0 "同謀被發現"
	game_concept_agent_discovery_discovered:0 "被發現"
	game_concept_agent_discovery_desc:0 "暴露的[secret_scheme|E]的[agents|E]在其[liege|E]眼中視為[criminals|E]，並有可能被[imprisoned|E]。"
	game_concept_scheme_discovery_chance:0 "計謀發現機率"
	game_concept_scheme_discovery_chance_desc:0 "每個月發現任何針對你或你的廷臣的[secret_scheme|E]的機率。"
	game_concept_prevented_murder:0 "被阻止的謀殺"
	game_concept_prevented_murder_prevent:0 "阻止"
	game_concept_prevented_murder_desc:0 "某些出現在[GetScheme('murder').GetTypeName]目標生活中的罕見、特定的情況，會導致[scheme|E]在最後的執行階段遭遇失敗。這種情況無視成功機率。"
	game_concept_hostile_scheme:0 "陰謀"
	game_concept_scheme_hostile:0 "陰險"
	game_concept_hostile_schemes:0 "陰謀"
	game_concept_hostile_scheme_desc:0 "$game_concept_hostile_schemes$是意圖對角色造成傷害的[schemes|E]。大多數陰謀利用[secrecy|E]。\n\n陰謀包括：\n$BULLET_WITH_TAB$[GetScheme('murder').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('abduct').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('claim_throne').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('fabricate_hook').GetTypeName]"
	game_concept_secret:0 "秘密"
	game_concept_secrets:0 "秘密"
	game_concept_secret_desc:0 "$game_concept_secrets$是角色不希望他人知道的事情，因為這些事情尷尬、不道德或是[criminal|E]。\n\n秘密能通過[spymaster|E]的「$task_find_secrets$」[councillor_task|E]發現。一旦你知曉某人的$game_concept_secret$，你就能[blackmail|E]該角色以獲得一個[hook|E]。"
	game_concept_barony:0 "男爵領"
	game_concept_baronies:0 "男爵領"
	game_concept_barons:0 "男爵"
	game_concept_baron:0 "男爵"
	game_concept_barony_desc:0 "$game_concept_baronies$是最低等級的[titles|E]，地圖上最小的區域，組成了更大的[counties|E]。\n\n男爵領頭銜若含有一個[holding|E]，則必須有一位[holder|E]。"
	game_concept_county:0 "伯爵領"
	game_concept_counties:0 "伯爵領"
	game_concept_count:0 "伯爵"
	game_concept_counts:0 "伯爵"
	game_concept_county_desc:0 "$game_concept_county$是等級低於[duchy|E]又高於[barony|E]的[title|E]。\n\n這種頭銜包括伯爵領內的[county_capital|E]，以及對於伯爵領內所有男爵領的[de_jure|E]權利。\n\n伯爵領總是有[holders|E]，因為伯爵領首府不可摧毀。"
	game_concept_duchy:0 "公國"
	game_concept_duchies:0 "公國"
	game_concept_duke:0 "公爵"
	game_concept_duchy_desc:0 "$game_concept_duchy$是等級低於[kingdom|E]又高於[county|E]的[title|E]。\n\n公國的[holder|E]對於公國的組成伯爵領有[de_jure|E]權利，也能有伯爵作為[vassals|E]。\n\n公國可能是未激活的，且並無當前持有者。這種頭銜能由至少控制了其法理內半數伯爵領的[ruler|E]創建。"
	game_concept_kingdom:0 "王國"
	game_concept_kingdoms:0 "王國"
	game_concept_king:0 "國王"
	game_concept_kings:0 "國王"
	game_concept_kingdom_desc:0 "$game_concept_kingdom$是等級低於[empire|E]又高於[duchy|E]的[title|E]。\n\n王國的[holder|E]對於組成領土有[de_jure|E]權利，且能有公爵作為[vassals|E]。\n\n王國可能是未激活的，且沒有當前持有者。這種頭銜能由至少控制其法理內半數伯爵領的[ruler|E]創建。"
	game_concept_empire:0 "帝國"
	game_concept_empires:0 "帝國"
	game_concept_emperor:0 "皇帝"
	game_concept_emperors:0 "皇帝"
	game_concept_empire_desc:0 "$game_concept_empires$是最高級的[titles|E]。\n\n帝國的[holder|E]對其組成領土享有[de_jure|E]權利，並且可以擁有國王作為[vassals|E]。\n\n帝國頭銜可能是未激活且無當前持有者的。這樣的頭銜可以被控制了其法理內超過80%伯爵領的[ruler|E]創建。"
	game_concept_culture:0 "文化"
	game_concept_cultures:0 "文化"
	game_concept_culture_possessive:0 "文化"
	game_concept_cultural:0 "文化"
	game_concept_culture_desc:0 "$game_concept_culture$代表著角色或[county|E]的語言和風俗習慣。\n\n不同文化的角色相互會有較低的[opinions|E]。增加[cultural_acceptance|E]可以減少該懲罰。"
	game_concept_religion:0 "宗教"
	game_concept_religions:0 "宗教"
	game_concept_religion_desc:0 "一種$game_concept_religion$可以包含許多不同的宗派，稱為[faiths|E]。宗教又轉而屬於三大[religious_families|E]之一；[GetReligionFamily('rf_abrahamic').GetName]，[GetReligionFamily('rf_eastern').GetName]或[GetReligionFamily('rf_pagan').GetName]。"
	game_concept_heresy:0 "異端"
	game_concept_heresies:0 "異端"
	game_concept_heresy_desc:0 "如果[faith|E]的[fervor|E]較低，可能會爆發異端。此時該信仰一名[ruler|E]會改信另一信仰，成為[GetTrait('heresiarch').GetName( GetNullCharacter )]，然後向自己的[counties|E]和[vassals|E]傳播新信仰。\n\n如果僅是小爆發，那就僅止於此。如果是大爆發，該地區的更多統治者也會改信。如果你也位於該地區，只要你願意，也可以選擇改信。"
	game_concept_faith:0 "信仰"
	game_concept_faiths:0 "信仰"
	game_concept_faithpossessive:0 "信仰"
	game_concept_faith_desc:0 "信仰是某個較大[religion|E]下的具體宗派。所有角色和[counties|E]都有一種信仰，正如他們有一種[culture|E]。\n\n每種信仰都由一系列[doctrines|E]定義，對其信徒造成深遠影響。\n\n每種信仰也有一項[fervor|E]值，控制該信仰有多容易受到[heresy|E]（[rulers|E]和伯爵領改宗為同一宗教內的其他信仰）的影響。"
	game_concept_tolerance:0 "寬容"
	game_concept_tolerate:0 "容忍"
	game_concept_tolerates:0 "容忍"
	game_concept_fervor:0 "宗教熱情"
	game_concept_fervor_desc:0 "[faith|E]的$game_concept_fervor$的變化範圍是#V 0#!到#V 100%#!。低$game_concept_fervor$讓[rulers|E]更容易創立自己的新信仰，並提高[counties|E]和角色改宗其他信仰的可能性，包括[heresies|E]。高$game_concept_fervor$會增加伯爵領的皈依速度。\n\n$game_concept_fervor$隨時間自然變化。較小的信仰傾向於擁有更高的宗教熱情。較大的信仰傾向於有低的$game_concept_fervor$。\n\n發動大聖戰以及成功的聖戰會降低$game_concept_fervor$。被聖戰的目標會增加$game_concept_fervor$。爆發[heresy|E]會大幅增加$game_concept_fervor$。"
	game_concept_doctrine:0 "教義"
	game_concept_doctrines:0 "教義"
	game_concept_doctrines_desc:0 "教義可以視為宗教法，決定[faith|E]內可以接受什麼樣的行為。"
	game_concept_gender_doctrines:0 "性別教義"
	game_concept_gender_doctrines_desc:0 "這些[doctrines|E]決定了信奉這一[faith|E]的角色能夠使用什麼[gender_laws|E]。\n\n它同樣決定了一些其他的規則，比如[claims|E]如何繼承，誰能成為[commanders|E]和[knights|E]，以及一名[bastard|E]屬於父母哪一方的[house|E]。\n\n性別教義有：\n$BULLET_WITH_TAB$男性主導\n$BULLET_WITH_TAB$平等\n$BULLET_WITH_TAB$女性主導"
	game_concept_realm_capital:0 "領地首都"
	game_concept_realm_capitals:0 "領地首府"
	game_concept_capital:0 "首都"
	game_concept_realm_capital_desc:0 "$game_concept_realm_capital$是[ruler|E]及其[court|E]駐在之[holding|E]。這一地產擁有[tax|E]增益，並且總是由[primary_heir|E]繼承。\n\n戰爭中[occupying|E]敵人的領地首都會獲得大量[war_score|E]，而且有時候能讓你[imprison|E]敵方親族成員。"
	game_concept_county_capital:0 "伯爵領首府"
	game_concept_county_capitals:0 "伯爵領首府"
	game_concept_county_capital_desc:0 "$game_concept_county_capital$是[county|E]的主要[holding|E]。這一地產永遠不能摧毀或[leased|E]，且總是歸持有該伯爵領[title|E]的[ruler|E]所有。\n\n與其他級別較低的地產相比，伯爵領首府允許建設一個額外的[building|E]。"
	game_concept_de_jure_capital:0 "法理首都"
	game_concept_de_jure_capital_desc:0 "[title|E]的$game_concept_de_jure_capital$是其歷史上的首都所在的[county|E]。你總是可以將[realm_capital|E]遷到[primary_title|E]的$game_concept_de_jure_capital$，哪怕你之前遷都過。"
	game_concept_capital_duchy:0 "首府公國"
	game_concept_capital_duchy_desc:0 "$game_concept_capital_duchy$修正能夠增加與你的[capital|E]處於相同[de_jure|E][duchy|E]的所有[holdings|E]提供的[levies|E]數量。它也會給予所有[stationed|E][men_at_arms|E]一個增益。若要激活這個修正，你必須親自持有對應的公國頭銜。\n\n這一修正不會和領地首都增益疊加。"
	game_concept_liege:0 "領主"
	game_concept_lieges:0 "領主"
	game_concept_liege_possessive:0 "領主"
	game_concept_liege_desc:0 "$game_concept_liege$是擁有至少一個[vassal|E]的[ruler|E]。領主可能自身也是更高等級統治者的封臣，諸如此類。"
	game_concept_rightful_liege:0 "法理領主"
	game_concept_rightful_liege_desc:0 "$game_concept_rightful_liege_desc_part1$\n\n$game_concept_rightful_liege_desc_part2$"
	game_concept_rightful_liege_desc_part1:0 "[vassal|E]的$game_concept_rightful_liege$是持有該$game_concept_vassal$[primary_title|E]的直屬[de_jure|E][liege|E][title|E]的[ruler|E]。如果一名$game_concept_vassal$不在其$game_concept_rightful_liege$的治下，其將貢獻更少的[taxes|E]和[levies|E]，同時對$game_concept_liege$有[opinion|E]懲罰。持有相同$game_concept_de_jure$更高[title_tier|E]的$game_concept_title$會減輕這些懲罰。\n\n一個例外是，[empire|E]$game_concept_de_jure$下，直屬於$game_concept_emperor$的[duke|E]，仍然會完整貢獻其義務，效果等同於$game_concept_emperor$持有其$game_concept_de_jure$[kingdom|E]$game_concept_title$。"
	game_concept_rightful_liege_desc_part2:0 "#weak 舉例：$c_dunbar$伯爵是$k_england$國王的直屬封臣。由於國王既不是$d_lothian$公爵、也不是$k_scotland$國王，更不是$e_britannia$皇帝，$c_dunbar$伯爵僅會貢獻其賦稅和徵召兵微薄的一部分。\n\n$c_norfolk$伯爵也是$k_england$國王的直屬封臣。國王並不持有$d_norfolk$公國，因此伯爵貢獻的賦稅和徵召兵也會打折扣。然而由於$k_england$是$c_norfolk$的法理王國，$c_norfolk$伯爵貢獻給國王的賦稅和徵召兵依然要比$c_dunbar$伯爵貢獻的要多得多。#!"
	game_concept_megaduke_penalty:0 "過度擴張"
	game_concept_megaduke_penalty_desc:0 "作為[duke|E]，當你[realm|E]內有超過[GetDefine('NCharacter', 'MAX_COUNTIES_IN_REALM_AS_DUKE')]個[counties|E]時，你承受$game_concept_megaduke_penalty$懲罰，減少你的[tax|E]收入。\n\n進位[king|E]或[emperor|E][rank|E]會移除此懲罰。"
	game_concept_top_liege:0 "最高領主"
	game_concept_top_liege_desc:0 "「$game_concept_top_liege$」是位於[vassal|E]等級制度頂點的[liege|E]。\n\n他們是完全[independent|E]的[rulers|E]，無需向任何凡人負責。"
	game_concept_top_realm:0 "最高領地"
	game_concept_top_realm_desc:0 "「$game_concept_top_realm$」是[top_liege|E]的[realm|E]。"
	game_concept_domain:0 "直轄領地"
	game_concept_domains:0 "直轄領地"
	game_concept_domain_desc:0 "[ruler|E]的$game_concept_domain$是其親自擁有的全部[holdings|E]的集合。\n\n很大程度上固定不變的[domain_limit|E]意味著統治者不得不在某一點後依賴[vassals|E]來增大其[realm|E]的規模。"
	game_concept_regiment:0 "軍團"
	game_concept_regiments:0 "軍團"
	game_concept_regiment_desc:0 "一個$game_concept_regiment$是一群同一類型的[soldiers|E]（比如弓箭手、步兵或是[levies|E]）。儘管$game_concept_levies$被組織成$game_concept_regiments$，但真正值得注意的是[men_at_arms|E]。"
	game_concept_realm:0 "領地"
	game_concept_realms:0 "領地"
	game_concept_realm_desc:0 "$game_concept_realm$是一名[ruler|E]控制的所有土地，無論是直接控制還是通過[vassals|E]（與之相對的是[domain|E]，僅指一名領主親自擁有的[holdings|E]）。"
	game_concept_gold:0 "金錢"
	game_concept_gold_desc:0 "「金錢」實際上代指一個角色的全部流動資產；即財富。它可以花費在許多事項上，最主要的是修建[buildings|E]，支付[regiments|E]的工資，和創建[titles|E]。"
	game_concept_gold_i:0 "@gold_icon!"
	game_concept_income:0 "收入"
	game_concept_income_desc:0 "[gold|E]有許多來源，但最重要的兩大來源是你所擁有[holdings|E]的和你[vassals|E]的[taxation|E]。"
	game_concept_trait:0 "特質"
	game_concept_traits:0 "特質"
	game_concept_trait_desc:0 "角色的$game_concept_traits$描述了角色的性格、癖好、事蹟和狀態。\n\n特質會有許多效果，但大多數影響角色的[skills|E]。\n\n性格特質也極大影響角色的預期行為。違反你的性格行動會造成[stress|E]。\n\n某些特質是[congenital|E]的，會遺傳給後裔。"
	game_concept_spouse:0 "配偶"
	game_concept_spouses:0 "配偶"
	game_concept_spouse_desc:0 "$game_concept_spouse$是角色的丈夫或妻子；是[marriage|E]的結果。\n\n要有合法子女並生出[heirs|E]，你應該有一位配偶或[concubine|E]（雖然[bastards|E]也能合法化）。\n\n唯一締結[alliance|E]的方式就是通過你自己或你至親的婚姻或[betrothal|E]。\n\n你的（主要）配偶也是你的[council|E]成員，並能執行許多有用的[councillor_tasks|E]。\n\n[faith|E]的[doctrines|E]決定了你可以擁有多少$game_concept_spouses$，以及如何與之[divorced|E]。"
	game_concept_primary_spouse:0 "主要配偶"
	game_concept_primary_spouse_desc:0 "[GetFaithDoctrine('doctrine_polygamy').GetBaseName][faiths|E]下，[rulers|E]必須選擇[spouses|E]之一為$game_concept_primary_spouse$。$game_concept_primary_spouse$對統治者[fertility|E]上升，[opinion|E]增加，還可以在[council|E]任職。"
	game_concept_available_spouse:0 "可任職的配偶"
	game_concept_available_spouse_desc:0 "要想在一位統治者的[council|E]效力，其[spouse|E]必須能夠履行這一職務的職責。\n\n有各種各樣的情況可以阻止$game_concept_spouse$履行這些職責，但最常見的幾種包括：\n$BULLET_WITH_TAB$是他們自己[realm|E]的[ruler|E]\n$BULLET_WITH_TAB$居住於另一位統治者的[court|E]\n$BULLET_WITH_TAB$被[imprisoned|E]，無論是在哪裡\n$BULLET_WITH_TAB$有[GetTrait('incapable').GetName( GetNullCharacter )][trait|E]\n\n如果一位不可任職的配偶再次能夠任職，他們會自動回到內閣的崗位上。\n\n如果統治者配偶是你的[direct_vassals|E]，他們依然可以在你的內閣效力，但其他情況下永遠不會被視為可任職的。"
	game_concept_holding:0 "地產"
	game_concept_holdings:0 "地產"
	game_concept_holding_desc:0 "$game_concept_holding$是[barony|E]或[county_capital|E]的中心聚落。\n\n按照[holding_type|E]，其向[holder|E]提供[taxes|E]和[levies|E]。[ruler|E]親自擁有的地產集合稱為[domain|E]。"
	game_concept_holding_type:0 "地產類型"
	game_concept_holding_types:0 "地產類型"
	game_concept_holding_type_desc:0 "[holdings|E]有四種類型：[castles|E]、[cities|E]、[tribes|E]以及[temples|E]。每種類型的地產都允許修建不同種類的[buildings|E]。[ruler|E]的[government_form|E]決定了統治者可以無懲罰地親自持有何種類型的地產。地產為神殿時，其[faith|E]的[doctrines|E]也可以發揮作用。"
	game_concept_castle_holding:0 "城堡"
	game_concept_castle:0 "城堡"
	game_concept_castles:0 "城堡"
	game_concept_castle_holdings:0 "城堡"
	game_concept_castle_holding_desc:0 "城堡是防禦工事最齊全的[holding_type|E]，也是[feudal|E]、[clan|E]和[tribal|E][rulers|E]，以及[holy_orders|E]的標準類型。城堡提供的[levies|E]多於[taxes|E]。"
	game_concept_temple_holding:0 "神殿"
	game_concept_temple:0 "神殿"
	game_concept_temples:0 "神殿"
	game_concept_temple_holdings:0 "神殿"
	game_concept_temple_holding_desc:0 "神殿是由[clergy|E]作為[church_property|E]持有的[holding_type|E]（[theocratic|E][government_form|E]）。不過，在有著[GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName][doctrine|E]的[faiths|E]中，任何人都能無懲罰地持有神殿。\n\n神殿提供相當均衡的[levies|E]和[taxes|E]。"
	game_concept_city_holding:0 "城市"
	game_concept_city:0 "城市"
	game_concept_cities:0 "城市"
	game_concept_city_holdings:0 "城市"
	game_concept_tribal_holding:0 "部落地產"
	game_concept_tribal_holdings:0 "部落地產"
	game_concept_tribal_holding_desc:0 "部落提供的[taxes|E]很少，但是在[levies|E]、[prestige|E]和[men_at_arms|E]上有優勢。部落提升潛力有限，而且雖然早期強大，隨著時間推移，其實力會迅速縮小。只有[tribal|E]角色能無懲罰持有該類地產。\n\n如果[county|E]內有部落，則無法建造其他[holdings|E]。[feudal|E]統治者必須花費[gold|E]將部落轉化為[castles|E]。"
	game_concept_tribe:0 "部落"
	game_concept_tribes:0 "部落"
	game_concept_city_holding_desc:0 "城市是最富有的[holding_type|E]，傾向於[taxes|E]而非[levies|E]。城市與[republics|E]相關，無法在可扮演的[government_forms|E]下無懲罰地持有。"
	game_concept_rally_point:0 "集結點"
	game_concept_rally_points:0 "集結點"
	game_concept_rally_point_desc:0 "$game_concept_rally_point$是受你指揮的[levies|E]和[men_at_arms|E]的集合地。\n\n[war|E]時期，你可以在集結點召集你的[soldiers|E]，以組成一支[army|E]。\n\n分配給某一集結點的徵召兵必須來自你自己的[domain|E]或你的[vassals|E]。你可以根據需要來重組、分割和合併集結點。"
	game_concept_piety:0 "虔誠"
	game_concept_pious:0 "虔誠"
	game_concept_piety_i:0 "[GetLocalPlayerPietyTextIcon]"
	game_concept_piety_desc:0 "$game_concept_piety$代表角色的美德。\n\n虔誠的行動（按照[faith|E]的[doctrines|E]）會增加角色的虔誠，例如進行[GetActivityType('activity_pilgrimage').GetName]。\n\n根據[government_form|E]、教義等等的不同，虔誠可以花費在多種宗教事務上。\n\n角色每次獲得$game_concept_piety$，也會向下一[piety_level|E]邁進。"
	game_concept_piety_experience:0 "奉獻"
	game_concept_piety_experience_desc:0 "角色獲得的每一點奉獻都增加到下一[piety_level|E]的進展上。每當角色獲得[piety|E]，也會獲得同樣數量的奉獻。"
	game_concept_piety_level:0 "奉獻等級"
	game_concept_piety_levels:0 "奉獻等級"
	game_concept_piety_level_desc:0 "一個角色的$game_concept_piety_level$衡量該角色的德行和虔心，以及在其[faith|E]其他成員心中的地位。\n\n角色每次獲得[piety|E]，也會向下一奉獻等級邁進。\n\n奉獻等級為：\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_0' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_1' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_2' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_3' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_4' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_5' ).GetNameWithTooltip|L]"
	game_concept_prestige:0 "威望"
	game_concept_prestigious:0 "威望"
	game_concept_prestige_i:0 "@prestige_icon!"
	game_concept_prestige_desc:0 "$game_concept_prestige$代表角色的名聲和社會地位。\n\n根據[government_form|E]、[doctrines|E]等等的不同，威望可以花費於多種世俗事務。\n\n角色每次獲得威望，也會向下一[prestige_level|E]邁進。"
	game_concept_prestige_experience:0 "名聲"
	game_concept_prestige_experience_desc:0 "角色獲得的每一點名聲都增加到下一[prestige_level|E]的進展上。每當角色獲得[prestige|E]，也會獲得同樣數量的名聲。"
	game_concept_prestige_level:0 "威望等級"
	game_concept_prestige_levels:0 "威望等級"
	game_concept_prestige_level_desc:0 "一個角色的$game_concept_prestige_level$衡量該角色的總體名聲，以及所有人對其的評價有多好。\n\n角色每次獲得[prestige|E]，也會向下一$game_concept_prestige_level$邁進。\n\n威望等級為：\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_0' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_1' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_2' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_3' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_4' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_5' ).GetNameWithTooltip|L]"
	game_concept_dynast:0 "宗族族長"
	game_concept_dynast_desc:0 "$game_concept_dynast$是整個[dynasty|E]和其下所有[houses|E]的首領。宗族族長對宗族成員能行使一些獨有的權力，即[dynast_interactions|E]。"
	game_concept_dynasty:0 "宗族"
	game_concept_dynasties:0 "宗族"
	game_concept_dynastic:0 "宗族"
	game_concept_dynasty_members:0 "宗族成員"
	game_concept_dynasty_desc:0 "$game_concept_dynasty$由宗族建立者——一位[landed|E]祖先的一群[noble|E]後裔組成。最初的[house|E]可以分裂出新的家族（[cadet_branches|E]），但所有人仍然是更廣範圍宗族的成員。\n\n當你的角色死亡，你必須有一位[player_heir|E]，否則遊戲將會結束（儘管你能選擇另一位統治者並繼續在同一個世界線裡遊玩）。\n\n與角色的[prestige|E]很類似，宗族擁有[dynasty_prestige|E]。"
	game_concept_dynast_interaction:0 "宗族族長互動"
	game_concept_dynast_interactions:0 "宗族族長互動"
	game_concept_dynast_interaction_desc:0 "[dynasty|E]的[dynast|E]獨有的互動，針對宗族內的其他成員。\n\n使用它們需要花費[dynasty_prestige|E]。"
	game_concept_dynasty_prestige:0 "宗族威望"
	game_concept_dynasty_prestige_i:0 "@dynasty_prestige_icon!"
	game_concept_dynasty_prestige_desc:0 "$game_concept_dynasty_prestige$很像[prestige|E]，但在整個[dynasty|E]內共享。\n\n一個宗族可以通過以下幾點獲得$game_concept_dynasty_prestige$：\n$BULLET_WITH_TAB$當前存活的宗族成員數量\n$BULLET_WITH_TAB$[rulers|E]的數量\n$BULLET_WITH_TAB$其他統治者[spouses|E]的數量\n注意，如果一個統治者擁有來自同宗族的[liege|E]，則不會產生$game_concept_dynasty_prestige$。\n\n正如威望一樣，$game_concept_dynasty_prestige$也會增加你的[dynasty_prestige_level|E]。\n\n[dynast|E]可以花費$game_concept_dynasty_prestige$以解鎖[dynasty_perks|E]，同時也能以多種方式影響宗族成員。\n\n#weak 一個成員廣泛分布在多個不同[realms|E]的宗族，相比一個集中在單一領地的宗族能夠產生更多的$game_concept_dynasty_prestige$。#!"
	game_concept_dynasty_prestige_level:0 "宗族威望等級"
	game_concept_dynasty_prestige_level_desc:0 "$game_concept_dynasty_prestige_level$衡量[dynasty|E]有多著名。只要你的宗族獲得[dynasty_prestige|E]，就能增加等級進展。基於$game_concept_dynasty_prestige_level$，角色在出生時獲得一定數量的初始[prestige|E]。類似的，[spouses|E]在[marry|E]時也從對方的宗族獲得一些威望。\n\n宗族威望等級為：\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_0|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_1|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_2|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_3|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_4|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_5|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_6|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_7|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_8|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_9|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_10|E]"
	game_concept_house:0 "家族"
	game_concept_houses:0 "家族"
	game_concept_house_desc:0 "$game_concept_house$是更大[dynasty|E]樹的一個分支。家族由不再願意向當前[house_head|E]負責而更希望成為新家族族長的[rulers|E]創立。\n\n儘管家族有自己的名字和家徽，但仍然分享[dynasty_prestige|E]，並且宗族的其他成員也仍然是你的[player_heir|E]。"
	game_concept_house_head:0 "家主"
	game_concept_house_heads:0 "家主"
	game_concept_house_heads_possessive:0 "家主"
	game_concept_house_head_head:0 "家主"
	game_concept_house_head_desc:0 "[dynasty|E]內的每個[house|E]都有一位$game_concept_house_head$，能對家族成員行使一些特有的權力。\n\n尤其值得注意的是，家族首領能合法化[bastards|E]，召集家族成員參與[war|E]以及要求[landed|E]成員改宗。當權的家族首領也在所有家族成員出生時對他們獲得一個[weak_hook|E]。\n\n[clan_house_heads|E]有特殊的規則和特權。"
	game_concept_clan_house_head:0 "氏族家主"
	game_concept_clan_house_heads:0 "氏族家主"
	game_concept_clan_house_head_head:0 "$game_concept_house_head_head$"
	game_concept_clan_house_head_desc:0 "$game_concept_clan_house_head$與普通[house_head|E]有許多相似之處，但也有一些值得注意的不同。\n\n$game_concept_clan_house_heads$不會獲得對[house|E]所有成員的[weak_hook|E]。他們更多通過[house_unity|E]影響其他家族成員。此外，任意家族成員都可以挑戰$game_concept_clan_house_head$，以讓自己成為$game_concept_house_head$。"
	game_concept_denounce:0 "譴責"
	game_concept_denouncement:0 "譴責"
	game_concept_denounce_desc:0 "[dynast|E]可以花費[dynasty_prestige|E]譴責其[dynasty|E]的一名成員。\n\n同宗族的任何成員（包括宗族長自己）將獲得針對被譴責成員的[imprisonment_reason|E]。"
	game_concept_hook:0 "牽制"
	game_concept_hooks:0 "牽制"
	game_concept_hooked:0 "牽制"
	game_concept_hook_i:0 "@cs_weak_hook_icon!"
	game_concept_hook_desc:0 "$game_concept_hook$是角色間能讓其他人按自己意願而行動的關係的總稱。\n\n牽制分為兩類，[weak_hooks|E]和[strong_hooks|E]，以不同的方式取得。\n\n$game_concept_hooks$可以用來強制執行許多互動，例如提議[marriage|E]和改變[feudal_contract|E]。"
	game_concept_weak_hook:0 "弱牽制"
	game_concept_weak_hooks:0 "弱牽制"
	game_concept_weak_hook_desc:0 "$game_concept_weak_hook$是相當普遍的[hook|E]，可能是某個角色欠了你一個人情，或是你操縱了某個角色按你的意志行事。\n\n儘管$game_concept_weak_hook$可以用於許多互動，例如[marriage|E]提議，但卻不能用於強迫某人成為你在[GetScheme('murder').GetTypeName]中的[agent|E]，也不提供被動利益#weak （這種只有[strong_hook|E]才能做到。）#!\n\n出生在[noble|E][house|E]中的兒童也會欠[house_head|E]一個初始$game_concept_weak_hook$。\n\n$game_concept_weak_hook$一旦被使用，它就#emphasis 被花費掉了。#!"
	game_concept_perpetual_hook:0 "終身牽制"
	game_concept_perpetual_hooks:0 "終身牽制"
	game_concept_perpetual_hook_desc:0 "$game_concept_perpetual_hook$可能是某個角色欠了你一個人情，或是你操縱了某個角色按你的意志行事而產生的[hook|E]。\n\n不能用於強迫某人成為你在[GetScheme('murder').GetTypeName]中的[agent|E]，也不提供被動利益#weak （這種只有[strong_hook|E]才能做到。）#!\n\n$game_concept_perpetual_hooks$在使用後不會被消耗，而是進入冷卻期，冷卻期過後才能再次使用。#!"
	game_concept_strong_hook:0 "強牽制"
	game_concept_strong_hooks:0 "強牽制"
	game_concept_strong_hook_desc:0 "$game_concept_strong_hook$是非常強力的[hook|E]，你可以通過[blackmailed|E]角色而獲得。\n\n$game_concept_strong_hooks$比[weak_hooks|E]強力許多，可以強迫某人為你做可怕的事情——例如成為你[GetScheme('murder').GetTypeName]的[agent|E]#weak （以及$game_concept_weak_hook$所能做的所有事情！）#!\n\n$game_concept_strong_hook$也防止目標針對持有者採取敵對行動。\n\n$game_concept_strong_hooks$使用時不會被花費掉，但會進入能再次使用之前的冷卻期。使用牽制後，被動效果不會丟失。"
	game_concept_favor:0 "人情"
	game_concept_favors:0 "人情"
	game_concept_favor_desc:0 "角色會相互欠下$game_concept_favors$，被認為是一種[hook|E]。\n\n人情有很多種獲得方式，但經常是通過多種編定的事件。出生於[noble|E][house|E]的所有子女也欠[house_head|E]一個初始人情。"
	game_concept_blackmail:0 "勒索"
	game_concept_blackmailed:0 "勒索"
	game_concept_blackmailing:0 "勒索"
	game_concept_blackmail_desc:0 "如果你知道其他角色的[criminal|E][secret|E]，你可以使用$game_concept_blackmail$[character_interaction|E]以獲得對其的[hook|E]。\n\n這種牽制的強度根據秘密的嚴重性而有不同，這又由[doctrines|E]決定。"
	game_concept_manipulation:0 "操縱"
	game_concept_manipulation_desc:0 "$game_concept_manipulation$是一種[hook|E]，你成功以某種方式操縱其他角色的心智，令其按你的意志行事。"
	game_concept_soldier:0 "士兵"
	game_concept_soldiers:0 "士兵"
	game_concept_soldier_i:0 "@soldier_icon!"
	game_concept_soldiers_desc:0 "$game_concept_soldiers$是[regiment|E]或[army|E]中部隊的總稱，無論他們是[levies|E]或[men_at_arms|E]。\n\n擁有更多$game_concept_soldiers$有助於贏得[battles|E]和[sieges|E]。"
	game_concept_health:0 "健康"
	game_concept_health_desc:0 "$game_concept_health$衡量角色有多大可能因[illnesses|E]或年老而死亡。\n\n年老角色每年有一定機率失去健康，越老機率越大。"
	game_concept_child_health:0 "兒童健康"
	game_concept_child_health_desc:0 "某些[traits|E]，例如[GetTrait('measles').GetName( GetNullCharacter )]，對[children|E]尤為危險。\n\n這些特質對$game_concept_child_health$的任何懲罰都會與其對[health|E]的常規懲罰疊加，即使來自同一特質。"
	game_concept_adult_health:0 "成人特質"
	game_concept_adult_health_desc:0 "某些[traits|E]，例如[GetTrait('ill').GetName( GetNullCharacter )]，對[adults|E]尤為危險。\n\n這些特質對$game_concept_adult_health$的任何懲罰都會與其對[health|E]的常規懲罰疊加，即使來自同一特質。"
	game_concept_elderly_health:0 "老年人健康"
	game_concept_elderly_health_desc:0 "某些[traits|E]，例如[GetTrait('pneumonic').GetName( GetNullCharacter )]，對至少[GetDefine( 'NCharacter', 'FEMALE_ELDERLY_AGE' )|V]歲的角色尤為危險。\n\n這些特質對$game_concept_elderly_health$的任何懲罰都會與其對[health|E]的常規懲罰疊加，即使來自同一特質。"
	game_concept_character_death:0 "角色死亡"
	game_concept_character_death_death:0 "死亡"
	game_concept_character_death_dying:0 "瀕死"
	game_concept_character_death_die:0 "死亡"
	game_concept_character_death_dies:0 "死亡"
	game_concept_character_death_desc:0 "死亡引起了[succession|E]，這對於[rulers|E]來說尤為重要。\n\n如果一個玩家的角色死亡，玩家將繼續扮演死亡角色的[player_heir|E]——或者面臨遊戲結束，如果其沒有有效的繼承人。"
	game_concept_fertility:0 "生育力"
	game_concept_fertility_desc:0 "$game_concept_fertility$衡量角色生育孩子的能力。"
	game_concept_life_expectancy:0 "預期壽命"
	game_concept_life_expectancy_desc:0 "$game_concept_life_expectancy$是一名角色在自然死亡之前預期能夠活過的年份數。\n\n高$game_concept_life_expectancy$能使角色衰老的更慢，並且生育[children|E]的時間也會更長。"
	game_concept_betrothal:0 "訂婚"
	game_concept_betrothals:0 "訂婚"
	game_concept_betrothed:0 "訂婚"
	game_concept_betrothal_desc:0 "[SelectLocalization( HasDlcFeature( 'tours_and_tournaments' ), 'game_concept_betrothal_desc_TOTO_DLC', 'game_concept_betrothal_desc_NO_TOTO_DLC' )]"
	game_concept_betrothal_desc_NO_TOTO_DLC:0 "$game_concept_betrothal$是對於未來[marriage|E]的承諾，能在雙方有一尚非[adult|E]時作出。\n\n訂婚能如同婚姻一樣形成[alliances|E]，但會很容易打破。在成年時，訂婚能變為正式婚姻。"
	game_concept_betrothal_desc_TOTO_DLC:0 "$game_concept_betrothal$是對於未來[marriage|E]的承諾，能在雙方有一尚非[adult|E]時或在[grand_wedding_promised|E][GetActivityType( 'activity_wedding' ).GetName]時作出。\n\n訂婚能如同婚姻一樣形成[alliances|E]。普通的訂婚可以一直持續且容易被打破。但會很容易打破。在成年時，訂婚能變為正式婚姻，而大婚禮訂婚需要完成一次[GetActivityType( 'activity_wedding' ).GetName]才能轉變為婚姻。"
	game_concept_marriage:0 "婚姻"
	game_concept_marriages:0 "婚姻"
	game_concept_marry:0 "結婚"
	game_concept_marries:0 "結婚"
	game_concept_married:0 "結婚"
	game_concept_marrying:0 "結婚"
	game_concept_marriage_desc:0 "$game_concept_marriages$是兩個[spouses|E]的結合，與[betrothals|E]同為和其他[ruler|E]締結[alliance|E]的主要方式。\n\n$game_concept_spouses$還能生育[legitimate|E]子女，子女可以[bred|E]並養育為合適的[heirs|E]。\n\n只有一個$game_concept_spouse$死亡，或是兩人[divorces|E]，$game_concept_marriages$才會結束。[SelectLocalization( HasDlcFeature( 'tours_and_tournaments' ), 'game_concept_marriage_desc_TOTO_DLC', '' )]"
	game_concept_marriage_desc_TOTO_DLC:0 "\n\n舉辦[GetActivityType( 'activity_wedding' ).GetName]會大幅提高婚姻提議的接受度。"
	game_concept_concubinage:0 "側室"
	game_concept_concubine:0 "側室"
	game_concept_concubines:0 "側室"
	game_concept_concubine_male:0 "男人"
	game_concept_concubine_female:0 "女人"
	game_concept_concubinage_desc:0 "側室比[spouse|E]地位低，在有著[GetFaithDoctrine('doctrine_concubines').GetBaseName][doctrine|E]的[faiths|E]中允許。\n\n不同於[marriage|E]，側室不形成[alliances|E]。側室能被隨意撇棄，無需複雜的[divorce|E]。側室的孩子被視為[legitimate|E]。\n\n側室與[GetFaithDoctrine('doctrine_polygamy').GetBaseName]不相容。"
	game_concept_bastard:0 "私生子"
	game_concept_bastards:0 "私生子"
	game_concept_bastard_desc:0 "$game_concept_bastards$是不合法的非婚生子女。因此，他們被禁止繼承[titles|E]。然而，他們的父母親在[house_head|E]的批准下，可以[Concept( 'legitimized', '合法化' )|E]子女。\n\n一名私生子屬於哪個[house|E]取決於父母親在私生子出生時的[faiths|E]規定的[doctrines|E]。\n\n如果私生子被授予頭銜或者有了自己的孩子，他們會創建一個新的[dynasty|E]。"
	game_concept_legitimized_bastard:0 "合法私生子"
	game_concept_legitimized:0 "合法化"
	game_concept_legitimized_bastard_desc:0 "[bastard|E]可以被合法化，要麼在出生之時，要麼在今後通過[character_interaction|E]，取決於其[house_head|E]是否批准。\n\n合法私生子與[legitimate|E]子女擁有同等的繼承權，但私生子的污點依然會伴隨他們一生。"
	game_concept_bastardy:0 "私生子"
	game_concept_bastardy_desc:0 "$game_concept_bastard_desc$"
	game_concept_real_father:0 "真正的父親"
	game_concept_real_father_desc:0 "角色真正的父親。對於大部分角色，這就是其廣受承認的父親，但對於秘密私生子來說，會另有其人。"
	game_concept_legitimate:0 "合法的"
	game_concept_legitimate_desc:0 "已[married|E]父母所生育的孩子被視為$game_concept_legitimate$，與不能繼承[titles|E]的[bastards|E]相對。[concubines|E]的孩子也被視為[legitimate|E]，但地位稍低。"
	game_concept_matrilineal:0 "母系"
	game_concept_matrilineally:0 "母系"
	game_concept_matrilineal_desc:0 "在$game_concept_matrilineal$[marriage|E]中，出生的孩子將屬於母親的[house|E]而不是父親的。"
	game_concept_patrilineal:0 "父系"
	game_concept_patrilineal_desc:0 "在$game_concept_patrilineal$[marriage|E]中，出生的孩子將屬於其父親的[house|E]。"
	game_concept_divorce:0 "離婚"
	game_concept_divorced:0 "離婚"
	game_concept_divorcing:0 "離婚"
	game_concept_divorces:0 "離婚"
	game_concept_divorce_desc:0 "[married|E]的[spouses|E]可以安排$game_concept_divorce$，儘管規則、要求和後果會因他們[faiths|E]的[doctrines|E]而有所不同。\n\n[concubines|E]可以直接隨意撇棄。"
	game_concept_stress:0 "壓力"
	game_concept_stress_i:0 "@stress_icon!"
	game_concept_stress_gain_i:0 "@stress_gain_icon!"
	game_concept_stress_loss_i:0 "@stress_loss_icon!"
	game_concept_stress_critical_i:0 "@stress_critical_icon!"
	game_concept_stress_desc:0 "當角色的行為和他們的[personality_traits|E]相悖時，角色會獲得壓力。\n\n獲得足夠壓力的角色還會獲得一個[stress_level|E]，這會對其精神健康引起各種負面效果，並持續直到他們設法減少壓力。\n\n減輕壓力的一項直接方式就是參與[GetActivityType( 'activity_hunt' ).GetName]之類的[activities|E]。"
	game_concept_adult:0 "成年人"
	game_concept_adults:0 "成年人"
	game_concept_adulthood:0 "成年"
	game_concept_adult_desc:0 "$game_concept_adult$指的是年滿 #V 16#! 歲的角色。"
	game_concept_child:0 "兒童"
	game_concept_children:0 "兒童"
	game_concept_child_desc:0 "$game_concept_child$指的是年齡低於#V 16#!歲的角色。"
	game_concept_eligible_child:0 "有繼承資格的子女"
	game_concept_eligible_children:0 "有繼承資格的子女"
	game_concept_eligible_child_desc:0 "$game_concept_eligible_children$指的是，依照法律可以繼承其父母[titles|E]的子女。\n\n[bastards|E]沒有繼承資格，同樣的還有特殊[gender_laws|E]下特定性別的子女。"
	game_concept_alliance:0 "同盟"
	game_concept_alliances:0 "同盟"
	game_concept_allies:0 "同盟"
	game_concept_allied:0 "同盟"
	game_concept_ally:0 "同盟"
	game_concept_ally_i:0 "@alliance_icon!"
	game_concept_alliance_desc:0 "$game_concept_alliance$是兩名[rulers|E]之間的一種外交關係。[independent|E]統治者可以召喚$game_concept_allies$加入自己的[wars|E]。\n\n同盟通過[marriage|E]或[betrothal|E]建立並維持，只要結婚的兩名角色與兩名統治者之間的關係足夠近。例如，如果一位[king|E]將他的女兒嫁給另一位國王的兒子，兩位國王就是$game_concept_allies$。\n\n[lieges|E]也可以與[vassals|E]建立$game_concept_alliances$。領主無法召喚封臣參加戰爭，但同盟會防止封臣加入[factions|E]。"
	game_concept_war:0 "戰爭"
	game_concept_wars:0 "戰爭"
	game_concept_war_desc:0 "武裝衝突是擴張你[realm|E]最直接的方式。不過，發動$game_concept_war$需要正當理由，或稱為[casus_belli|E]。你通過一場$game_concept_war$獲取的東西不能超過所選宣戰理由允許的範圍。\n\n通過在[battle|E]中擊敗敵人的[armies|E]以及[occupying|E]敵人的[holdings|E]贏得戰爭。這樣做會積累[war_score|E]，最終迫使敵人在[peace_offer|E]中接受[defeat|E]。\n\n無論$game_concept_war$結果如何，進攻方對於防禦方都會有持續一段時間的[truce|E]，但防禦方能不受限制地對進攻方立刻開戰。"
	game_concept_civil_war:0 "內戰"
	game_concept_civil_wars:0 "內戰"
	game_concept_raid:0 "劫掠"
	game_concept_raids:0 "劫掠"
	game_concept_raiding:0 "劫掠"
	game_concept_raider:0 "劫掠者"
	game_concept_raiders:0 "劫掠者"
	game_concept_raided:0 "劫掠"
	game_concept_raid_desc:0 "可以在[rally_points|E]集結[armies|E]成為$game_concept_raiders$。$game_concept_raiders$可以移動到鄰國的土地，並從他們那掠得[gold|E]。\n\n若要進行$game_concept_raid$，一支劫掠軍隊必須停駐在一處外國[ruler|E]擁有的[holding|E]，並選擇開始劫掠——一旦這麼做了，他們就會停在此處進行劫掠一段時間，之後他們就會洗劫地產並獲得金幣。\n\n金幣會儲存在軍中，只有他們返回家鄉金幣才會進入金庫。如果你擊敗了一支攜帶金幣的劫掠軍隊，那麼你可以奪取金幣，他們在一段時間內也無法劫掠你的領地。\n\n只有某些統治者才允許$game_concept_raid$，絕大多數是[tribal|E]統治者。"
	game_concept_raid_loot:0 "戰利品"
	game_concept_raid_loot_desc:0 "如果一座[holding|E]被[Concept( 'raid', '劫掠' )|E]或者在[siege|E]中被[occupied|E]，那麼進攻方能夠獲得一定數量的[gold|E]作為$game_concept_raid_loot$。一座[holding|E]越是繁榮，獲得的$game_concept_raid_loot$就越多。\n\n一座在近期被圍攻或者被劫掠的地產不會有任何戰利品。"
	game_concept_revolt:0 "叛亂"
	game_concept_revolts:0 "叛亂"
	game_concept_revolting:0 "叛亂"
	game_concept_civil_war_desc:0 "一位或多位[vassals|E]及/或[counties|E]對[liege|E]舉兵叛亂的[war|E]。[faction|E]的要求未被滿足是最普遍的原因。\n\n輸掉$game_concept_civil_war$的後果通常比叛亂派系最初的要求更為嚴峻。"
	game_concept_casus_belli:0 "宣戰理由"
	game_concept_casus_bellis:0 "宣戰理由"
	game_concept_casus_belli_desc:0 "我們需要$game_concept_casus_belli$（「開戰的原因」）來對另一位[ruler|E]發動[war|E]。\n\n$game_concept_casus_belli$明確這場戰爭是為了什麼，通常是一塊具體領土——[war_target|E]。無論敵人輸得有多麼慘，我們都不能獲得多於$game_concept_casus_belli$所允許的任何東西。\n\n最重要的宣戰理由是[claims|E]，可以來自[succession|E]或來自[fabricate_claim|E]任務。"
	game_concept_war_score:0 "戰爭分數"
	game_concept_war_score_desc:0 "這是衡量哪方正在贏得[war|E]的標準，最低#N -100#!，最高#P 100#!。舉個例子，如果一方的戰爭分數是#N -25#!，那麼另一方就是#P 25#!。當你的戰爭分數達到#P 100#!，就能強迫對手接受你的[peace_offer|E]。\n\n戰爭分數可以通過以下方式獲得：\n$EFFECT_LIST_BULLET$在[battle|E]中擊敗敵人[armies|E]\n$EFFECT_LIST_BULLET$[imprisoning|E]敵方[ruler|E]或其[heirs|E]（不包括其[allies|E]）\n$EFFECT_LIST_BULLET$[occupying|E]敵方[holdings|E]（尤其是[war_target|E]之內的）\n$EFFECT_LIST_BULLET$佔領敵人的[realm_capital|E]\n$EFFECT_LIST_BULLET$長期控制所有[objectives|E]"
	game_concept_war_target:0 "戰爭目標"
	game_concept_war_targets:0 "戰爭目標"
	game_concept_war_target_desc:0 "[war|E]中，[casus_belli|E]所針對的地圖區域。若宣戰理由不針對特定區域，防守方的[realm_capital|E]就是$game_concept_war_target$。\n\n進攻方[occupying|E]$game_concept_war_target$內的[holdings|E]會獲得更多[war_score|E]。反過來說，防禦方——在最初的寬限期之後——會因為守住$game_concept_war_target$區域內的全部[counties|E]而開始累積戰爭分數。"
	game_concept_occupation:0 "佔領"
	game_concept_occupations:0 "佔領"
	game_concept_occupy:0 "佔領"
	game_concept_occupying:0 "佔領"
	game_concept_occupied:0 "佔領"
	game_concept_occupation_desc:0 "[war|E]期間，被佔領的[holdings|E]暫時處於敵對[ruler|E]的控制之下。如果軍隊的[soldiers|E]數量多於[garrison|E]，駐紮在有敵對[fortified_holding|E]的[barony|E]內的[army|E]會開始[besiege|E]。\n\n如果圍攻獲勝，該地產被占領，並給予[war|E]中的占領方[war_score|E]。\n\n佔領地產並不意味著這地產是你的了！只有進攻方[wins|E]，[war_target|E]指定的領土才會易手。"
	game_concept_peace:0 "和平"
	game_concept_peace_offer:0 "和平提議"
	game_concept_peace_offers:0 "和平提議"
	game_concept_peace_desc:0 "[wars|E]可以以三種$game_concept_peace$類型結束：[victory|E]、[defeat|E]或者[white_peace|E]。\n\n當一方的[war_score|E]達到#V 100%#!時，另一方必須接受和平提議並且承認[defeat|E]。\n\n$game_concept_victory$或$game_concept_defeat$的結果完全取決於宣戰時所用的[casus_belli|E]和相關的[war_target|E]。"
	game_concept_victory:0 "勝利"
	game_concept_win:0 "獲勝"
	game_concept_wins:0 "獲勝"
	game_concept_winning:0 "獲勝"
	game_concept_victory_desc:0 "$game_concept_victory$是三種可能的[peace_offers|E]之一。[war|E]勝利的具體後果取決於[casus_belli|E]。\n\n對於進攻方，其通常是攫取[war_target|E]區域內的[titles|E]。\n\n對於防守方，勝利通常意味著進攻方不得不支付一大筆金錢作為戰爭賠償。"
	game_concept_defeat:0 "戰敗"
	game_concept_defeat_desc:0 "$game_concept_defeat$是三種可能的[peace_offers|E]之一。[war|E]失敗的具體後果取決於[casus_belli|E]，但戰敗的防守方一般失去[war_target|E]區域內的[titles|E]，而戰敗的進攻方則失去[gold|E]、[prestige|E]和[piety|E]之類的東西。"
	game_concept_white_peace:0 "無條件和平"
	game_concept_white_peace_desc:0 "$game_concept_white_peace$是三種可能的[peace_offers|E]之一。有時候，雙方都同意[war|E]不再值得繼續。\n\n無條件和平時，進攻方通常仍需失去一些[piety|E]或[prestige|E]，但遠少於屈辱的[defeat|E]情況。"
	game_concept_siege:0 "圍攻"
	game_concept_sieges:0 "圍攻"
	game_concept_besiege:0 "圍攻"
	game_concept_besieging:0 "圍攻"
	game_concept_besieged:0 "圍攻"
	game_concept_siege_desc:0 "圍攻是指[army|E]包圍[fortified_holding|E]，迫使飢餓的民眾投降來得以[occupied|E]。一旦軍隊進入敵對設防地產的地點並駐紮不動，圍攻就自動開始——如果軍隊的數量多於[garrison|E]。\n\n如果城牆出現缺口，圍攻軍隊可以[assault|E]地產。"
	game_concept_assault:0 "強攻"
	game_concept_assaults:0 "強攻"
	game_concept_assaulting:0 "強攻"
	game_concept_assaulted:0 "強攻"
	game_concept_assault_desc:0 "強攻指的是[besieging|E][army|E]冒著折損大量[soldiers|E]的風險，嘗試猛攻[fortified_holding|E]。只有地產的城牆出現缺口時才可以嘗試發動強攻，這需要軍隊攜帶了[siege_weapons|E]。"
	game_concept_fort_level:0 "城防等級"
	game_concept_fort_level_i:0 "@fort_icon!"
	game_concept_fort_level_desc:0 "某些[holdings|E]是設防的，需要被[besieged|E]和[occupied|E]才能控制該[county|E]。\n\n此類[fortified_holdings|E]的$game_concept_fort_level$決定了圍攻預期會持續多久。\n\n高級別的$game_concept_fort_level$會需要[siege_weapons|E]才能有效率地$game_concept_besieged$，雖然每種攻城武器只能對一定的城防等級起效。"
	game_concept_garrison:0 "守軍"
	game_concept_garrison_desc:0 "[fortified_holding|E]的$game_concept_garrison$保護其不受人數更少的[armies|E][besieged|E]。\n\n圍攻軍隊需要有多於守軍的[soldiers|E]才能使圍攻的進度增加。\n\n若被[siege|E]下來，$game_concept_garrison$會被設為[GetDefine('NDomain', 'HOLDING_MIN_GARRISON_COUNT')|0]。然後，$game_concept_garrison$會根據[garrison_reinforcement|E]每月補充直至滿員。\n\n[siege|E]開始時，$game_concept_garrison$人數影響了所需的[siege_progress|E]值。"
	game_concept_garrison_reinforcement:0 "守軍補員速率"
	game_concept_garrison_reinforcement_desc:0 "[fortified_holding|E]的$game_concept_garrison_reinforcement$決定了[siege|E]失守後[garrison|E]恢復的速度有多快。\n\n每個月，[garrison|E]增長的數量就是其滿員數量乘以當前速率。升級[holding|E]可以提升速率。\n\n不過在[siege|E]中，補員停滯且速率設為0。"
	game_concept_fortified_holding:0 "設防地產"
	game_concept_fortified_holdings:0 "設防地產"
	game_concept_fortified_holding_desc:0 "$game_concept_fortified_holding$是有[buildings|E]增加了[fort_level|E]的[holding|E]。[county_capitals|E]總是設防的。\n\n要完全[occupy|E]一個[county|E]，必須佔領其所有設防地產。"
	game_concept_army:0 "軍隊"
	game_concept_armies:0 "軍隊"
	game_concept_army_desc:0 "軍隊用於與其他軍隊在[battle|E]中交戰，[besiege|E]和[occupy|E]敵方[fortified_holdings|E]以贏得[wars|E]。軍隊在[rally_points|E]中集結，主要包括[levies|E]和[men_at_arms|E]，但也能由[mercenaries|E]和[holy_orders|E]配合增強。\n\n花費一定數量的[gold|E]來保障交通，軍隊就能渡過水域。軍隊會因為當地[barony|E]無法充分[supply|E]而遭受[attrition|E]帶來的裁員。"
	game_concept_holy_order:0 "騎士團"
	game_concept_holy_orders:0 "騎士團"
	game_concept_holy_order_desc:0 "$game_concept_holy_orders$是獨立的軍事組織，致力於捍衛[faith|E]以及擴張其影響力。\n\n同信仰的統治者在與[faith_hostile|L]或[faith_evil|L]等級的[faith|E]處於[war|E]時，可以花費[piety|E]僱傭他們。一旦這場戰爭結束，騎士團將不再為該統治者作戰。\n\n$game_concept_holy_order$可以有一位[holy_order_patron|E]，後者不需要支付就能獲得他們的效力。"
	game_concept_holy_order_patron:0 "庇護者"
	game_concept_holy_order_patron_desc:0 "[holy_order|E]的$game_concept_holy_order_patron$是與他們有著相同[faith|E]並且[realm|E]包含他們首都的一位國王或皇帝。\n\n$game_concept_holy_order_patron$能要求$game_concept_holy_order$無償支援對抗宗教敵人，無需支付[piety|E]。\n\n不是所有的$game_concept_holy_orders$都有$game_concept_holy_order_patron$。"
	game_concept_mercenary_company:0 "傭兵團"
	game_concept_mercenaries:0 "僱傭兵"
	game_concept_mercenary:0 "僱傭兵"
	game_concept_mercenary_company_desc:0 "[mercenaries|E]是供人僱傭戰鬥以換取[gold|E]的[soldiers|E]。僱傭兵[armies|E]規模多有不同，有種類多樣的[men_at_arms|E]和一定量的[knights|E]。\n\n僱傭兵簽訂#V [GetDefine('NMercenary', 'HIRE_MONTHS')]個月#!的合同，並且如果你仍然處於[war|E]，可以展期#V [GetDefine('NMercenary', 'HIRE_MONTHS')]個月#!。僱傭兵合同甚至在他們的軍團被解散後仍然持續——可以再次召集他們而無需額外費用。\n\n你可以[debt|E]來雇傭傭兵團#weak （最多[GetDefine('NMercenary', 'ALLOWED_DEBT_MONTHS')]個月）#!。"
	game_concept_mercenary_contract:0 "僱傭兵合約"
	game_concept_mercenary_contract_desc:0 "簽訂[mercenary|E]合約需要一筆一次性支出，允許雇主使用該僱傭兵軍隊#V [GetDefine('NMercenary', 'HIRE_MONTHS')]個月#!。"
	game_concept_hired_troops:0 "受僱士兵"
	game_concept_hired_troops_desc:0 "受雇的士兵要麼是[mercenaries|E]要麼是[holy_orders|E]。"
	game_concept_commander:0 "將領"
	game_concept_commanders:0 "將領"
	game_concept_army_commanders:0 "陸軍將領"
	game_concept_commanding:0 "指揮"
	game_concept_army_commander:0 "陸軍將領"
	game_concept_army_commander_desc:0 "$game_concept_army_commander$是指揮一支[army|E]的角色。你的任何[courtiers|E]或直屬[vassals|E]都有資格被任命為將領（受限於年齡、[health|E]和[doctrines|E]）。\n\n[battle|E]中，將領的[martial_skill|E]極大地影響[advantage|E]。只要有將領在場，就會擲出額外的[rolls|E]以增加$game_concept_advantage$。\n\n此外，[commander_traits|E]也在戰鬥內外給軍隊提供多種不同的額外增益。"
	game_concept_commander_trait:0 "將領特質"
	game_concept_commander_traits:0 "將領特質"
	game_concept_commander_trait_desc:0 "$game_concept_commander_traits$是特殊的[traits|E]，賦予作為[army|E][commanders|E]的角色有用的額外增益。\n\n以軍事[education_focus|E]養大的兒童一般會獲得將領特質，但也可以通過[martial_lifestyle|E]和其他方式獲得。"
	game_concept_battle_advantage:0 "戰場優勢"
	game_concept_advantage:0 "優勢"
	game_concept_battle_advantage_desc:0 "$game_concept_battle_advantage$令[battle|E]中的一方造成更多傷害。$game_concept_advantage$越高，[soldiers|E]就能造成更多傷害。\n\n戰鬥通常始於一方因為[terrain|E]和[commander|E]的[martial_skill|E]及[commander_traits|E]而擁有更大的優勢。任何一方都有可能通過$game_concept_commander$[rolls|E]而獲得額外的$game_concept_advantage$。"
	game_concept_education_trait:0 "教育特質"
	game_concept_education_traits:0 "教育特質"
	game_concept_education_trait_desc:0 "在[adulthood|E]時，每個角色都會獲得一個$game_concept_education_trait$。\n\n總共有五種教育特質，每種都直接對應一項[skill|E]。\n\n[trait|E]的質量取決於角色的[childhood_trait|E]和其[education_focus|E]的相配程度，以及他們的[guardian|E]的相關能力。\n\n$game_concept_education_trait$可以提高一個角色在對應[lifestyle|E]中的進步速度。"
	game_concept_education_focus:0 "教育重心"
	game_concept_education:0 "教育"
	game_concept_educations:0 "教育"
	game_concept_educate:0 "教育"
	game_concept_educated:0 "教育"
	game_concept_education_focus_short:0 "重心"
	game_concept_education_focus_desc:0 "所有#V 6#!到#V 9#!歲之間的[children|E]都能獲得一個$game_concept_education_focus$，設計為向五大[skills|E]之一發展。\n\n教育結束於[adulthood|E]時獲得一個[education_trait|E]。\n\n$game_concept_education_trait$的質量取決於[childhood_trait|E]和其教育重心的匹配程度，以及他們的[guardian|E]的相關能力。\n\n設置教育重心時，你也能指定兒童是否應當接受[guardian|E]的[faith|E]和/或[culture|E]教育。"
	game_concept_childhood_trait:0 "童年特質"
	game_concept_childhood_trait_desc:0 "每個兒童在成長時都會獲得童年特質，例如[GetTrait('rowdy').GetName( GetNullCharacter )]或者[GetTrait('charming').GetName( GetNullCharacter )]。\n\n獲得的特質指示了哪種[education_focus|E]最適合他們。"
	game_concept_diplomacy:0 "外交"
	game_concept_diplomacy_i:0 "@skill_diplomacy_icon!"
	game_concept_diplomacy_skill:0 "外交能力"
	game_concept_diplomacy_skill_desc:0 "$game_concept_diplomacy$是一項[skill|E]，代表角色吸引、談判和說服的才能。\n\n外交直接影響其他角色對你的[opinions|E]。也用於推進外交[schemes|E]。\n\n對應的[lifestyle|E]是[diplomacy_lifestyle|E]。"
	game_concept_martial:0 "軍事"
	game_concept_martial_i:0 "@skill_martial_icon!"
	game_concept_martial_skill:0 "軍事能力"
	game_concept_martial_skill_desc:0 "$game_concept_martial$[skill|E]表示角色有多擅長打贏[war|E]以及帶領[armies|E]參加[battle|E]。\n\n高軍事能力對於[army_commanders|E]很重要，因為軍事能力提升他們在[battle|E]中的[advantage|E]。\n\n對應的[lifestyle|E]是[martial_lifestyle|E]。"
	game_concept_stewardship:0 "管理"
	game_concept_stewardship_i:0 "@skill_stewardship_icon!"
	game_concept_stewardship_skill:0 "管理能力"
	game_concept_stewardship_skill_desc:0 "$game_concept_stewardship$是一項[skill|E]，幫助[rulers|E]管理他們的[domains|E]。管理能力直接增加[taxation|E]，令其對於所有統治者都非常有用。\n\n對應的[lifestyle|E]是[stewardship_lifestyle|E]。每提升[GetDefine('NDomain', 'STEWARDSHIP_SKILL_FOR_DOMAIN_LIMIT_INCREASE')]點管理增加1[domain_limit|E]。"
	game_concept_intrigue:0 "謀略"
	game_concept_intrigue_i:0 "@skill_intrigue_icon!"
	game_concept_intrigue_skill:0 "謀略能力"
	game_concept_intrigue_skill_desc:0 "$game_concept_intrigue$是一項[skill|E]，代表角色洞察和操縱其他角色，以及組織複雜謀劃的才能。\n\n主要用於推進——以及抵禦——詭譎多變的[schemes|E]。\n\n對應的[lifestyle|E]是[intrigue_lifestyle|E]。"
	game_concept_learning:0 "學識"
	game_concept_learning_i:0 "@skill_learning_icon!"
	game_concept_learning_skill:0 "學識能力"
	game_concept_learning_skill_desc:0 "$game_concept_learning$是一項[skill|E]，衡量角色的識字水平和智慧。[ruler|E]的學識能力影響增加[crown_authority|E]的花費，並且也產出一定量的每月[piety|E]。\n\n能期待高學識的角色對於所有普遍的學術活動有廣泛了解，包括神學、哲學、語言和數學。\n\n對應的[lifestyle|E]是[learning_lifestyle|E]。"
	PROWESS_MUSCLE_INFO:0 "通過天然來源#weak （[artifacts|E]之外）#!增加的勇武會增加角色的肌肉量。"
	PROWESS_MUSCLE_INFO_PERSONAL:0 "增加[prowess|E]會增加你的肌肉重量"
	game_concept_prowess:0 "勇武"
	game_concept_prowess_i:0 "@skill_prowess_icon!"
	game_concept_prowess_skill:0 "勇武能力"
	game_concept_prowess_skill_desc:0 "$game_concept_prowess$是一種次要[skill|E]，反映了角色在個人戰鬥中的素質。\n\n高勇武能力意味著作為[knights|E]在[battles|E]和[single_combat_duel_plural|E]中更有可能存活並表現出色。\n\n每點勇武給予騎士：\n$BULLET_WITH_TAB$[damage|E]：#V [GetDefine('NCombat', 'KNIGHT_DAMAGE_PER_PROWESS')]#!\n$BULLET_WITH_TAB$[toughness|E]：#V [GetDefine('NCombat', 'KNIGHT_TOUGHNESS_PER_PROWESS')]#!\n\n$PROWESS_MUSCLE_INFO$"
	game_concept_natural_prowess:0 "天然勇武"
	game_concept_lifestyle:0 "生活方式"
	game_concept_lifestyles:0 "生活方式"
	game_concept_lifestyle_desc:0 "[adult|E][rulers|E]可以選擇一項$game_concept_lifestyle$，這將允許他們選擇一項[focus|E]並開始獲得[perks|E]。\n\n每個$game_concept_lifestyle$都有自己的[experience|E]類型，用來購買$game_concept_perks$。例如，必須要用[intrigue_lifestyle|E]中的經驗來獲得[GetPerk( 'dreadful_perk' ).GetName( GetPlayer )]或[GetPerk( 'like_weed_in_a_garden_perk' ).GetName( GetPlayer )]這類$game_concept_perks$。\n\n$game_concept_lifestyles$有：\n$BULLET_WITH_TAB$[diplomacy_lifestyle|E]\n$BULLET_WITH_TAB$[stewardship_lifestyle|E]\n$BULLET_WITH_TAB$[martial_lifestyle|E]\n$BULLET_WITH_TAB$[intrigue_lifestyle|E]\n$BULLET_WITH_TAB$[learning_lifestyle|E]"
	game_concept_lifestyle_experience:0 "生活方式經驗"
	game_concept_experience:0 "經驗"
	game_concept_lifestyle_experience_desc:0 "$game_concept_lifestyle_experience$隨所選的[focus|E]被動累積，或通過事件獲得。$game_concept_lifestyle_experience$有多種，每個[lifestyle|E]類別就有一種。\n\n收集足夠的單個類別的$game_concept_lifestyle_experience$，就會得到[perk|E]獎勵。"
	game_concept_focus:0 "重心"
	game_concept_focuses:0 "重心"
	game_concept_focus_desc:0 "每種[lifestyle|E]都包括一定數量的$game_concept_focuses$，選擇$game_concept_lifestyle$時必須選擇其一。\n\n$game_concept_focuses$提供被動增益，並影響會出現的事件類型。#weak（例如，有$intrigue_temptation_focus$將增強[fertility|E]並提高勾引主題事件出現的概率。）#!\n\n角色可以在同一$game_concept_lifestyle$中切換$game_concept_focuses$而不會失去在該$game_concept_lifestyle$中獲得經驗的能力。"
	game_concept_dynasty_perk:0 "宗族傳承"
	game_concept_dynasty_perks:0 "宗族傳承"
	game_concept_dynasty_perk_desc:0 "$game_concept_dynasty_perks$是可以解鎖的增益，為[dynasty|E]全體成員提供強有力的效果。\n\n[dynast|E]花費[dynasty_prestige|E]解鎖$game_concept_dynasty_perks$，同一路線上的每個傳承都會更貴更強力。\n\n$game_concept_dynasty_perks$難以獲得，但將永遠伴隨著整個宗族。"
	game_concept_perk:0 "技能"
	game_concept_perks:0 "技能"
	game_concept_perk_desc:0 "技能是可解鎖的增益，提供許多有用又有趣的效果。通過選擇[lifestyle|E]中[focus|E]並花費相關[experience|E]的形式解鎖#weak （例如，如果你想要解鎖一項$game_concept_intrigue_lifestyle$的$game_concept_perk$則需要謀略$game_concept_experience$。）#!"
	game_concept_decision:0 "決議"
	game_concept_decisions:0 "決議"
	game_concept_decide:0 "決議"
	game_concept_decision_desc:0 "$game_concept_decision$是[character|E]在方便的時候可以採取的特殊行動。\n\n每一個決議都有自己的效果，範圍從不起眼角色的改變到撼動[empire|E][empire|E]的影響。\n\n將一名角色移動到特定地點一段時間的決議稱為[activities|E]。"
	game_concept_activity:0 "活動"
	game_concept_activities:0 "活動"
	game_concept_activity_desc:0 "$game_concept_activity$是為了某一特定目的而舉辦的特殊聚會，例如為了減輕[stress|E]而前去[GetActivityType( 'activity_hunt' ).GetName]。\n\n[activity_host_short|E]者舉辦活動，所處的特定[location|E]會以各種方式造成影響，而所有參加者都必須[travel|E]至該地。\n\n所有參與的角色都通過設定一項在活動期間會努力完成的[intent|E]來與其他人互動。[SelectLocalization( HasDlcFeature( 'advanced_activities' ), 'game_concept_activity_desc_GRAND_ACTIVITY_DLC', '' )]"
	game_concept_activity_desc_GRAND_ACTIVITY_DLC:0 "\n\n普通的$game_concept_activity$例如[GetActivityType( 'activity_feast' ).GetName]或[GetActivityType( 'activity_hunt' ).GetName]比起[grand_activities|E]來說規模較小也沒那麼有效果。"
	game_concept_activity_option:0 "活動選項"
	game_concept_activity_options:0 "活動選項"
	game_concept_activity_option_desc:0 "所有[activities|E]都擁有一些選項，允許你自定義活動的規劃。選項的花費和要求各不相同。"
	game_concept_activity_type:0 "活動類型"
	game_concept_activity_types:0 "活動類型"
	game_concept_activity_type_desc:0 "一些[activities|E]和[grand_activities|E]有不同的類型，對應該類活動的特殊變體。\n\n例如，規劃狩獵時，只要你滿足所需的要求，就可以在常規、鷹獵和傳奇中進行選擇。"
	game_concept_activity_phase:0 "活動階段"
	game_concept_activity_phases:0 "活動階段"
	game_concept_activity_phase_desc:0 "活動的行動階段，例如[GetActivityType( 'activity_tournament' ).GetName]中的比賽[contest|E]，[tour|E]中的[stop|E]，或者[pilgrimage|E]中的目的地，在此期間會發生事件。"
	game_concept_activity_phase_action:0 "活動階段行動"
	game_concept_activity_phase_action_desc:0 "[activity|E]中每#V7#!天會有一定概率發生常規事件之外的#EMP某些事#!。這些事件顯示在活動窗口的右上角。\n\n可以發生什麼取決於[activity_type|E]，例如：[activity_host|E]可以在[GetActivityType('activity_feast').GetName]中獲得[prestige|E]或[activity_guest|E][opinion|E]。\n\n無事發生的機率一直存在，尤其是當前[activity_phase|E][activity_state_active|E]之前。"
	game_concept_activity_state_passive:0 "被動"
	game_concept_activity_state_passive_desc:0 "當舉辦者和賓客還未全部抵達時，以及處於[tour|E]的一個[stop|E]點與另一個停留點之間時，[activity|E]處於被動階段。"
	game_concept_activity_state_active:0 "主動"
	game_concept_activity_state_active_desc:0 "當舉辦者和賓客抵達並進行[activity|E]時，活動被視為主動。"
	game_concept_activity_host:0 "活動舉辦者"
	game_concept_activity_host_short:0 "舉辦"
	game_concept_activity_host_desc:0 "[activity|E]的舉辦者就是開啟活動的[ruler|E]。\n\n他們可以選擇[activity_type|E]、[location|E]、[activity_options|E]以及要邀請哪些[activity_guests_short|E]。"
	game_concept_activity_guest:0 "活動賓客"
	game_concept_activity_guest_short:0 "賓客"
	game_concept_activity_guests:0 "活動賓客"
	game_concept_activity_guests_short:0 "賓客"
	game_concept_activity_attending:0 "參加"
	game_concept_activity_guest_desc:0 "[activity|E]賓客是指任何受到[activity_host|E]邀請的[character|E]。\n\n雖然沒法像舉辦者一樣影響活動，賓客仍可尋求自己的[intent|E]。"
	game_concept_intent:0 "意圖"
	game_concept_intents:0 "意圖"
	game_concept_intent_desc:0 "$game_concept_intent$代表一名角色想要在[activity|E]中達成的目標，活動的舉辦者和賓客都有自己的目標。"
	game_concept_location:0 "地點"
	game_concept_locations:0 "地點"
	game_concept_location_desc:0 "每個[character|E]位於一處地點，表示他們如今身在世界上的何處。要從一處地點移動到另一處，[travel|E]是必不可少的。"
	game_concept_feast:0 "$activity_feast$"
	game_concept_feast_desc:0 "一項[activity|E]，領地裡的統治者和廷臣聚集在一起慶祝……管它是啥，先慶祝了再說。\n\n參與者會失去[stress|E]，並增加對東道主的[opinion|E]。當然，這麼多人聚集在一起，出點事，結點果也是難以避免的。\n\n一名[ruler|E]可以邀請自己的[liege|E]和[vassals|E]（以及形形色色的[courtiers|E]）來參加$activity_feast$。"
	game_concept_hunt_success_chance:0 "狩獵成功率"
	game_concept_hunt_success_chance_no_prefix:0 "成功率"
	game_concept_hunt_success_chance_desc:0 "當出發[GetActivityType('activity_hunt').GetName]時，你不一定能成功狩獵獵物。主要因素有：\n$BULLET_WITH_TAB$[GetTrait('lifestyle_hunter').GetName( GetNullCharacter )][trait_level_track_xp|E]\n$BULLET_WITH_TAB$[GetCourtPositionType('master_of_hunt_court_position').GetName()][aptitude|E]\n$BULLET_WITH_TAB$[buildings|E]、[terrain|E]和[development|E]\n$BULLET_WITH_TAB$動物[hunt_sightings_no_prefix|E]\n\n$game_concept_hunt_success_chance$永遠無法高於#V 80#!。\n\n#weak 成功的狩獵以殺死獵物結束，可能會獲得戰利品[artifacts|E]，並給予獵人大量[prestige_i|E][prestige|E]。#!"
	game_concept_hunt_danger:0 "狩獵危險度"
	game_concept_hunt_danger_no_prefix:0 "危險度"
	game_concept_hunt_dangerous:0 "危險"
	game_concept_hunt_danger_desc:0 "兔子急了也會咬人，最強大的戰士也可能被最弱小的動物擊敗。\n\n更$game_concept_hunt_dangerous$的動物會給予獵人更多[prestige_i|E][prestige|E]。\n\n選擇賓客時，也不要忽視曠野的偏僻和豐富的機會……"
	game_concept_playdate:0 "$activity_playdate$"
	game_concept_playdate_desc:0 "領地內年齡低於[EmptyScope.ScriptValue('less_than_two_years_to_adulthood_value')|0V]的統治者和廷臣們聚集玩鬧，忘掉日常沉悶的[activity|E]。\n\n參加者會失去[stress|E]並增加對於東道主的[opinion|E]。將這麼多兒童聚集在一起，也可能會出現其他後果。\n\n[ruler|E]會邀請其[liege|E]和[vassals|E]（以及許多[courtiers|E]）參加$activity_playdate$。"
	game_concept_wedding_ceremony:0 "婚禮"
	game_concept_wedding_ceremony_desc:0 "[GetActivityType('activity_wedding').GetName]的一個[activity_phase|E]，[spouses|E]們交換誓言並[married|E]。"
	game_concept_wedding_banquet:0 "婚宴"
	game_concept_wedding_banquet_desc:0 "[GetActivityType('activity_wedding').GetName]的一個[activity_phase|E]，食物和飲料被端了上來，賓客們享受娛樂和交流。"
	game_concept_wedding_night:0 "洞房花燭夜"
	game_concept_wedding_night_desc:0 "[GetActivityType('activity_wedding').GetName]的一個[activity_phase|E]，[spouses|E]們圓房，賓客們繼續慶祝。"
	game_concept_grand_wedding_promise:0 "大婚承諾"
	game_concept_grand_wedding_promises:0 "大婚承諾"
	game_concept_grand_wedding_promised:0 "承諾"
	game_concept_grand_wedding_promise_desc:0 "許諾了[GetActivityType('activity_wedding').GetName]的[betrothal|E]會在結婚時舉辦一場慶祝雙方結合的慶典。\n\n大婚承諾會在3年後過期。未及時組織[GetActivityType('activity_wedding').GetName]或撕毀婚約會承擔懲罰性的後果。"
	game_concept_taxes:0 "賦稅"
	game_concept_tax:0 "賦稅"
	game_concept_taxation:0 "賦稅"
	game_concept_taxes_desc:0 "$game_concept_taxes$是[rulers|E]最重要的每月[gold|E][income|E]來源。\n\n統治者的[holding|E]每月都會為他們提供一些[domain_taxes|E]。此外，大多數[vassals|E]都有[obligation|E]以[liege_taxes|E]的形式向其[liege|E]支付部分稅收。"
	game_concept_dread:0 "恐怖值"
	game_concept_dreadful:0 "恐怖的"
	game_concept_dreaded:0 "恐怖"
	game_concept_dread_desc:0 "$game_concept_dread$衡量一個[ruler|E]有多可怕。\n\n統治者通過執行殘忍惡劣的行為，如折磨和處決[prisoners|E]，來積累$game_concept_dread$。\n\n恐怖值令扮演[tyrant|E]變得可行，因為不服管的[vassals|E]可能會因[intimidated|E]或[cowed|E]而不敢反抗你。\n\n一個角色的恐怖值在0和100之間波動，隨著時間推移，其恐怖值也會逐漸向其自然恐怖值靠近，而自然恐怖值則由其[personality_traits|E]決定。\n\n#high 恐怖的[ruler]可以獲得以下好處：#!\n$BULLET_WITH_TAB$[vassals]不敢加入[factions|E]\n$BULLET_WITH_TAB$[vassals]不敢加入[scheming|E]\n$BULLET_WITH_TAB$提高[vassal]的接受度#weak （例如剝奪頭銜）#!\n$BULLET_WITH_TAB$提高[offer_vassalization|E]的接受度\n$BULLET_WITH_TAB$[electors|E]更可能與你投一致票\n$BULLET_WITH_TAB$封臣不太可能反對[law|E]變更\n\n#weak 注意，勇敢和大膽的[vassals]受恐怖值影響較小！#!"
	game_concept_truce:0 "停戰協議"
	game_concept_truces:0 "停戰協議"
	game_concept_truce_desc:0 "每次[war|E]結束時都會簽署一份$game_concept_truce$，在停戰協議的持續時間內，進攻者不能向同一[ruler|E]再次宣戰（防禦者不受停戰協議約束）。\n\n停戰協議可以被打破，但是會受到嚴厲的懲罰。"
	game_concept_government:0 "政體"
	game_concept_governments:0 "政體"
	game_concept_government_form:0 "政體"
	game_concept_government_forms:0 "政體"
	game_concept_government_desc:0 "一名[ruler|E]的$game_concept_government_form$決定了他們可以使用何種[laws|E]，以及當他們未[independent|E]時，對其[liege|E]有何種[obligations|E]。\n\n政體包括：[feudal|E]、[tribal|E]、[clan|E]、[theocracy|E]和[republic|E]。"
	game_concept_feudal:0 "封建制"
	game_concept_feudal_government:0 "封建制"
	game_concept_feudalism:0 "封建制"
	game_concept_feudal_desc:0 "封建制[government_form|E]下，[liege|E]賜予[vassals|E][land|E]去治理，獲得[levies|E]和[taxes|E]作為交換，由封臣和領主之間單獨的[feudal_contracts|E]調節。"
	game_concept_tribal:0 "部落制"
	game_concept_tribal_government:0 "部落制"
	game_concept_tribal_desc:0 "部落領地的伯爵領[development|E]度低下，無法超越部落時代[innovations|E]的進步，無法建造新的[holdings|E]，且常常無法改變他們的[succession_law|E]。\n\n不過，部落能利用[prestige|E]而非[gold|E]去建設領地和招募[men_at_arms|E]，並且相較於[feudal|E]領地有更多的[casus_belli|E]。非部落制軍隊在敵對部落領土上遭受[supply_limit|E]懲罰。"
	game_concept_clan:0 "氏族制"
	game_concept_clans:0 "氏族"
	game_concept_clan_government:0 "氏族制"
	game_concept_clan_desc:0 "氏族制[government_form|E]中，[vassals|E]給予其[liege|E]的[levies|E]和[taxes|E]數量由領主[tax_collector|E]的[aptitude|E]決定。氏族也會用到[house_unity|E]。"
	game_concept_theocracy:0 "神權制"
	game_concept_theocracies:0 "神權國"
	game_concept_theocratic:0 "神權制"
	game_concept_theocratic_government:0 "神權制"
	game_concept_theocracy_government:0 "神權制"
	game_concept_theocracy_desc:0 "$game_concept_theocracy$是無法扮演的[government_form|E]，根據[doctrines|E]對於一些[faiths|E]可用。他們通常由一位[head_of_faith|E]或一位[landed|E]的[realm_priest|E]領導。主教可能憑藉自身權利成為[independent|E]的神權統治者。"
	game_concept_republic:0 "共和制"
	game_concept_republics:0 "共和國"
	game_concept_republican:0 "共和制"
	game_concept_republic_government:0 "共和制"
	game_concept_republic_desc:0 "$game_concept_republic_government$是無法扮演的[government_form|E]，一位當選的市民終身統治——市民和商人的$game_concept_government_form$。\n\n$game_concept_republican$[vassals|E]有固定且無法更改的[obligations|E]，因此總是提供值得信賴而可以預期數量的[levies|E]和[taxes|E]。"
	game_concept_skill:0 "能力"
	game_concept_skills:0 "能力"
	game_concept_skills_desc:0 "一個角色的能力可以衡量他們有多擅長於不同的事情。\n\n主要的五項能力分別是：[diplomacy|E]、[martial|E]、[stewardship|E]、[intrigue|E]、[learning|E]。"
	game_concept_building:0 "建築"
	game_concept_buildings:0 "建築"
	game_concept_building_desc:0 "$game_concept_buildings$是可以在[holdings|E]中建造的改善設施。\n\n許多類型的建築只能在特定[baronies|E]或某種[terrain|E]中建造。\n\n每一處地產都有數量有限的建築槽位，因此一處地產不能建造所有類型的建築。[county_capitals|E]擁有一個額外的建築槽位。\n\n[duchy_buildings|E]和[special_buildings|E]會佔用它們自己的建築槽位。"
	game_concept_duchy_building:0 "公國建築"
	game_concept_duchy_buildings:0 "公國建築"
	game_concept_duchy_building_desc:0 "$game_concept_duchy_buildings$是非常強力的[buildings|E]，只能在一個[duchy|E]的[de_jure_capital|E]建造。每一個公國只能建造一個類型的建築。\n\n只有其擁有者持有對應的公國[title|E]，$game_concept_duchy_buildings$才會生效。\n\n許多$game_concept_duchy_buildings$都提供能夠影響公國內所有[holdings|E]的修正，這對於讓你的[domain|E]專門化是非常強有力的工具。"
	game_concept_special_building:0 "特殊建築"
	game_concept_special_buildings:0 "特殊建築"
	game_concept_special_building_desc:0 "$game_concept_special_buildings$是獨特的[buildings|E]，出現在世界上一些預定的地點。\n\n例子包括古代奇觀、大教堂和著名礦坑。有些在遊戲開始時已經造好，其他的則需要建造。\n\n$game_concept_special_buildings$通常非常強力，值得爭奪。"
	game_concept_economic_building:0 "經濟建築"
	game_concept_economic_buildings:0 "經濟建築"
	game_concept_economic_building_desc:0 "$game_concept_economic_buildings$是一種[buildings|E]，其主要功能是提高地產的[domain_income|E]。"
	game_concept_military_building:0 "軍事建築"
	game_concept_military_buildings:0 "軍事建築"
	game_concept_military_building_desc:0 "$game_concept_military_buildings$是一種[buildings|E]，其主要功能是提高提供給[holder|E]的[levies|E]數量。"
	game_concept_fortification_building:0 "工事建築"
	game_concept_fortification_buildings:0 "工事建築"
	game_concept_fortification_building_desc:0 "$game_concept_fortification_buildings$是一種[buildings|E]，主要功能是增加地產[fort_level|E]或為防禦方提供防守[advantage|E]增益。"
	game_concept_battle:0 "戰鬥"
	game_concept_battles:0 "戰鬥"
	game_concept_battle_desc:0 "$game_concept_battles$開始於兩支相互敵對的[armies|E]進入同一[barony|E]。\n\n$game_concept_battle$開始時，其中一方通常因為[terrain|E]、[commander|E]和[commander_traits|E]等因素而開局有[advantage|E]。\n\n基於承受[damage|E]的數量，軍隊遭受[casualties|E]。其中一方沒有[soldiers|E]剩餘時$game_concept_battle$進入[aftermath|E]。\n\n$game_concept_battle$勝利者基於勝利的重要程度而獲得[war_score|E]。"
	game_concept_aftermath:0 "追擊"
	game_concept_aftermath_desc:0 "[battle|E]的$game_concept_aftermath$階段發生在任意一方勝利時。勝利者將試圖追擊儘量多的[Concept( 'retreat', '撤退中' )|E][soldiers|E]。\n\n高[pursuit|E]的[men_at_arms|E]能夠在$game_concept_aftermath$階段殺死更多$game_concept_soldiers$，而高[screen|E]的$game_concept_men_at_arms$將保護友方[soldiers|E]。"
	game_concept_casualty:0 "傷亡"
	game_concept_casualties:0 "傷亡"
	game_concept_casualty_desc:0 "[armies|E]會在一場[battle|E]中基於受到[damage|E]量而承受一定數量的$game_concept_casualties$。\n\n當[soldiers|E]從$game_concept_battle$中移除，他們會被視為[routed_soldiers|E]或[dead_soldiers|E]。"
	game_concept_retreat:0 "撤退"
	game_concept_retreats:0 "撤退"
	game_concept_retreat_desc:0 "一支[army|E]若在[battle|E]中失敗將會$game_concept_retreat$。軍隊也可以在$game_concept_battles$中被命令$game_concept_retreat$。在撤退中，$game_concept_army$不能被解散，也不能接受新的移動命令。"
	game_concept_illness:0 "疾病"
	game_concept_ill:0 "患病"
	game_concept_sick:0 "病"
	game_concept_sickness:0 "疾病"
	game_concept_illnesses:0 "疾病"
	game_concept_diseases:0 "疾病"
	game_concept_illness_desc:0 "疾病是一種會降低角色[health|E]的負面[traits|E]。疾病特質的持續時間和致命程度各不相同。"
	game_concept_medical_treatments:0 "醫療"
	game_concept_medical_treatments_desc:0 "角色[ill|E]或[GetTrait('wounded_1').GetName( GetNullCharacter )]時，醫療能幫助其更快康復。\n\n[GetCourtPositionType('court_physician_court_position').GetName()]負責治療你和你的[courtiers|E]。只要能付得起俸祿，儘量雇傭一位。\n\n宮廷醫師施行的治療越多，其能力增長越多，可以獲得[GetTrait('lifestyle_physician').GetName( GetNullCharacter )][traits|E]。"
	game_concept_combat_width:0 "戰線寬度"
	game_concept_combat_width_desc:0 "$game_concept_combat_width$體現了雙方在[battle|E]中能與彼此同時接敵的[soldiers|E]數量，可能會受到[terrain|E]這類因素的影響。\n\n這防止了一方完全碾壓另一方。戰線寬度在戰鬥開始時得出。"
	game_concept_roll:0 "擲骰"
	game_concept_rolls:0 "擲骰"
	game_concept_combat_roll:0 "戰鬥骰"
	game_concept_advantage_roll:0 "優勢骰"
	game_concept_advantage_rolls:0 "優勢骰"
	game_concept_combat_roll_desc:0 "[advantage|E]骰由每一位[commander|E]在[battle|E]中擲出。這是一個0—10的完全隨機數，對$game_concept_battle$的結果有著決定性影響。"
	game_concept_terrain:0 "地形"
	game_concept_terrain_desc:0 "每個[barony|E]都有一種特定的主導地形，它會影響很多東西，包括[supply|E]、[armies|E]的移動速度、[battle|E]中各類[men_at_arms|E][regiments|E]的效能和允許建造在該處的[buildings|E]。\n\n很多[commander_traits|E]也涉及地形。"
	game_concept_independent_ruler:0 "獨立統治者"
	game_concept_independent_ruler_desc:0 "$game_concept_independent$[rulers|E]沒有[liege|E]，因此享有更大的行動自由（例如關於發動[wars|E]）。\n\n然而，不同於[vassals|E]，他們也可以被外國[rulers|E]直接攻擊。"
	game_concept_independent:0 "獨立"
	game_concept_unlanded:0 "無領地"
	game_concept_unlanded_desc:0 "$game_concept_unlanded$的角色在其[domain|E]中沒有[holdings|E]，但理論上仍可以是一種[rulers|E]。譬如說，[heads_of_faith|E]和[holy_orders|E]的大團長就可能屬於這種角色。"
	game_concept_landed:0 "有領地"
	game_concept_land:0 "領地"
	game_concept_landed_desc:0 "$game_concept_landed$的角色是擁有[holdings|E]的[ruler|E]。除非是在[theocracies|E]和[republics|E]，否則[commoners|E]在獲得領地時會自動成為[nobles|E]，同時建立全新的[dynasty|E]。"
	game_concept_head_of_faith:0 "信仰領袖"
	game_concept_heads_of_faith:0 "信仰領袖"
	game_concept_head_of_faith_desc:0 "$game_concept_head_of_faith$是一個[faith|E]的正式領袖。$game_concept_head_of_faith$的能力和特性取決於該信仰的[doctrines|E]。\n\n有些信仰擁有一位[spiritual_head_of_faith|E]#weak （如教宗）#!，有些是一位[temporal_head_of_faith|E]#weak （如哈里發）#!，而有些完全沒有$game_concept_head_of_faith$。"
	game_concept_spiritual_head_of_faith:0 "屬靈的信仰領袖"
	game_concept_head_of_faith_spiritual:0 "屬靈的"
	game_concept_spiritual_head_of_faith_desc:0 "[GetFaithDoctrine('doctrine_spiritual_head').GetBaseName][head_of_faith|E]是[theocratic|E]的，不必[landed|E]#weak （儘管可以有）#!。\n\n$game_concept_head_of_faith_spiritual$$game_concept_heads_of_faith$通常能使用如授予[claims|E]或[gold|E]這類互動。\n\n假如[faith|E]的[doctrines|E]允許[great_holy_wars|E]，那麼大聖戰將是[great_holy_war_undirected|E]#weak （如十字軍）#!。"
	game_concept_temporal_head_of_faith:0 "世俗的信仰領袖"
	game_concept_head_of_faith_temporal:0 "世俗"
	game_concept_temporal_head_of_faith_desc:0 "[GetFaithDoctrine('doctrine_temporal_head').GetBaseName][head_of_faith|E]行事很像普通[ruler|E]，而如果失去所有土地將導致$game_concept_head_of_faith$[title|E]被銷毀。\n\n如果[faith|E][doctrines|E]允許[great_holy_wars|E]，那麼大聖戰將是[great_holy_war_directed|E]#weak （如吉哈德）#!。"
	game_concept_routed_soldiers:0 "潰逃士兵"
	game_concept_routed_soldiers_desc:0 "[battle|E]中，大部分[casualties|E]其實是沒有死亡或受重傷的$game_concept_routed_soldiers$。不像[dead_soldiers|E]，這些[soldiers|E]將存活去打另一場仗並在$game_concept_battle$結束後回到[army|E]。他們仍會被勝利方在$game_concept_battle$的[aftermath|E]期間追擊，即使$game_concept_army$是主動[retreats|E]。"
	game_concept_dead_soldiers:0 "戰死士兵"
	game_concept_dead_soldiers_desc:0 "在[battle|E]中，許多（但通常不是大多數）[soldiers|E]會被殺死或者傷勢太重以至於再也無法戰鬥。這些人是永久性的[casualties|E]而不僅僅是[routed_soldiers|E]。"
	game_concept_title_claim:0 "頭銜宣稱"
	game_concept_title_claims:0 "頭銜宣稱"
	game_concept_claims:0 "宣稱"
	game_concept_claim:0 "宣稱"
	game_concept_claimed:0 "宣稱"
	game_concept_title_claim_desc:0 "對[title|E]的$game_concept_claim$代表擁有這個頭銜的合法權利，並提供通過[war|E]征服之的[casus_belli|E]。宣稱也提供從[vassal|E][holders|E]手中[revoke|E][titles|E]的合法理由。\n\n宣稱通常給予失去頭銜控制的[rulers|E]，但也能通過[fabricate_claim_short|E]任務獲得。\n\n此外，統治者的每個孩子（甚至[bastards|E]）會擁有該統治者所有[titles|E]的[implicit_claim|E]。如果[ruler]死亡時他們沒能繼承那些頭銜，這些[implicit_claims]會轉變為[pressed_claims|E]，而這種宣稱可以被他們自己的孩子作為[unpressed_claims|E]繼承。"
	game_concept_pressed_claim:0 "強宣稱"
	game_concept_pressed_claims:0 "強宣稱"
	game_concept_pressed_claim_i:0 "@pressed_claim!"
	game_concept_pressed:0 "強"
	game_concept_pressed_claim_desc:0 "$game_concept_pressed$[claims|E]視為法律上有堅強的依據，並將被[claimant|E]的孩子們作為[unpressed_claims|E]繼承。"
	game_concept_unpressed_claim:0 "弱宣稱"
	game_concept_unpressed_claims:0 "弱宣稱"
	game_concept_unpressed_claim_i:0 "@unpressed_claim!"
	game_concept_unpressed:0 "弱"
	game_concept_unpressed_claim_desc:0 "$game_concept_unpressed$[claims|E]在法律上脆弱無力，不能被[claimant|E]的孩子們繼承。\n\n不過，如果用於[casus_belli|E]去發動[war|E]，弱宣稱也會變為[pressed|E]宣稱——即使戰爭以[white_peace|E]結束。"
	game_concept_implicit_claim:0 "潛在宣稱"
	game_concept_implicit_claims:0 "潛在宣稱"
	game_concept_implicit_claim_i:0 "@implicit_claim!"
	game_concept_implicit_claim_desc:0 "$game_concept_implicit_claims$是[eligible_children|E]對其父母的所有[titles|E]持有的[claims|E]。若父母失去某一[title|E]，子女的$game_concept_implicit_claim$也將移除。"
	game_concept_claimant:0 "宣稱者"
	game_concept_claimants:0 "宣稱者"
	game_concept_claimant_desc:0 "$game_concept_claimant$是對於[titles|E]有一個或多個[claims|E]的個人。有宣稱的[ruler|E]可以通過使用宣稱[casus_belli|E]來發動[wars|E]以索取宣稱。\n\n這一宣戰理由也能用於幫助[vassals|E]、甚至你[realm|E]內的[unlanded|E]角色索取宣稱。\n\n宣稱者也能領導[factions|E]——即使他們不居住在你的領地內。"
	game_concept_renounce:0 "放棄"
	game_concept_renounced:0 "放棄"
	game_concept_renounce_desc:0 "[prisoners|E]可以放棄對於你[realm|E]內所有[titles|E]的[claims|E]以換取獲釋。\n\n不過，只要持有者仍然活著，當前[holder|E]的孩子就永遠不會失去宣稱。"
	game_concept_court:0 "宮廷"
	game_concept_courts:0 "宮廷"
	game_concept_court_desc:0 "每位[ruler|E]都擁有一個$game_concept_court$，由各種為[liege|E]服務的[unlanded|E]角色組成。\n\n通常，這些[courtiers|E]包括統治者的家人，以及各種與統治者無親屬關係但可能有用的[nobles|E]和平民。"
	game_concept_courtier:0 "廷臣"
	game_concept_courtiers:0 "廷臣"
	game_concept_courtier_desc:0 "$game_concept_courtier$是在[ruler|E]的[court|E]為其效力的[unlanded|E]角色。\n\n廷臣可以：\n$BULLET_WITH_TAB$擔任[councillors|E]\n$BULLET_WITH_TAB$擔任[court_positions|E]\n$BULLET_WITH_TAB$在[armies|E]中擔任[commanders|E]或[knights|E]\n$BULLET_WITH_TAB$成為統治者的[vassal|E]，如果授予其[title|E]\n$BULLET_WITH_TAB$讓其統治者在[war|E]中索取其[claims|E]"
	game_concept_court_guest:0 "宮廷賓客"
	game_concept_guest:0 "賓客"
	game_concept_guests:0 "賓客"
	game_concept_court_guest_desc:0 "[wanderers|E]有時會出現在[court|E]中成為賓客。他們只會停留有限的時間，不過可以被[ruler|E]招募成為永久的[courtiers|E]。"
	game_concept_wanderer:0 "漫遊角色"
	game_concept_wanderers:0 "漫遊角色"
	game_concept_wanderer_desc:0 "不屬於[court|E]或持有任何[titles|E]的角色稱為漫遊角色。他們周遊世界，沿途作為[guests|E]拜訪宮廷。漫遊者可能會成為[mercenary|E]隊長、[holy_orders|E]的領袖、[clergy|E]或[city|E]持有者。"
	game_concept_court_host:0 "宮廷東道主"
	game_concept_court_host_desc:0 "$game_concept_court_host$是指並非某個角色的領主但該角色仍然位於其[court]的[ruler|E]。\n\n這種情況因為各種可能的緣由發生，例如[wanderers|E]拜訪一位統治者或[wards|E]與其[guardian|E]呆在同一宮廷。"
	game_concept_host:0 "東道主"
	game_concept_noble:0 "貴族"
	game_concept_nobles:0 "貴族"
	game_concept_nobleman:0 "男貴族"
	game_concept_noblemen:0 "男貴族"
	game_concept_noblewoman:0 "女貴族"
	game_concept_noblewomen:0 "女貴族"
	game_concept_nobility:0 "貴族"
	game_concept_noble_desc:0 "$game_concept_nobles$是屬於某個[dynasty|E]的角色。沒有宗族的角色被視為出身卑微的[commoners|E]。"
	game_concept_commoner:0 "平民"
	game_concept_lowborn:0 "出身卑微"
	game_concept_commoners:0 "平民"
	game_concept_commoner_desc:0 "$game_concept_commoner$或者說$game_concept_lowborn$的角色不是[noble|E][dynasty|E]的一員。然而，他們依然能成為[theocracies|E]和[republics|E]裡有權勢的[rulers|E]。\n\n如果平民成為[landed|E]的角色，他們會立即成為貴族並建立自己的[dynasties|E]（除非是在[republics|E]和[theocracies|E]，那裡主要由平民管理）。"
	game_concept_martial_lifestyle:0 "軍事生活方式"
	game_concept_martial_lifestyle_desc:0 "$game_concept_martial_lifestyle$適合想要增強[men_at_arms|E]和[knights|E]，促進[domain|E][control|E]或加大贏得[wars|E]機率的角色。"
	game_concept_intrigue_lifestyle:0 "謀略生活方式"
	game_concept_intrigue_lifestyle_desc:0 "$game_concept_intrigue_lifestyle$適合想要[schemes|E]成功，獲得[dread|E]，或輕鬆勾引他人的角色。"
	game_concept_intrigue_lqwuljxh:0 "Lqwuljxh"
	game_concept_intrigue_9_14_20_18_9_7_21_5:0 "9 14 20 18 9 7 21 5"
	game_concept_intrigue_rigueint:0 "Rigueint"
	game_concept_diplomacy_lifestyle:0 "外交生活方式"
	game_concept_diplomacy_lifestyle_desc:0 "$game_concept_diplomacy_lifestyle$適合想要獲得[claims|E]和[casus_bellis|E]，增加[prestige|E]或從親人朋友得到增益的角色。"
	game_concept_stewardship_lifestyle:0 "管理生活方式"
	game_concept_stewardship_lifestyle_desc:0 "$game_concept_stewardship_lifestyle$適合想要改善[domain|E]，安撫[liege|E]和[vassals|E]或得到許多[gold|E]的角色。"
	game_concept_learning_lifestyle:0 "學識生活方式"
	game_concept_learning_lifestyle_desc:0 "$game_concept_learning_lifestyle$適合想要長壽健康，獲得[piety|E]，或從[faith|E]中得到額外增益的角色。"
	game_concept_crime:0 "罪行"
	game_concept_crimes:0 "罪行"
	game_concept_criminal:0 "罪行"
	game_concept_criminals:0 "罪犯"
	game_concept_crime_i:0 "@crime_icon!"
	game_concept_crime_desc:0 "$game_concept_crimes$是社會非常厭惡，認為應當懲罰的行為。\n\n罪行可以是世俗的（比如[vassal|E]向[liege|E]發起[revolting|E]）或是宗教的（[doctrine|E]認為是非法的任何[shunned|E]行為）。世俗罪行只能由受害者來懲罰，但任何[ruler|E]都可以懲罰其臣民的宗教罪行。\n\n所有罪行都會給予統治者[imprison|E]$game_concept_criminals$的正當理由，而且，基於罪行的嚴重程度，還可以[revoke|E][titles|E]、[banish|E]、[torture|E]或是[execute|E]。每項罪行只能由一位統治者懲罰一次，儘管有些罪行會給予罪犯負面的[fame_trait|E]，直到他們入土也無法消除。\n\n有時候，犯下罪行的角色會逃脫懲罰，這會變成[secrets|E]，可以被其他角色發現並用來[blackmail|E]。"
	game_concept_shunned:0 "忌諱"
	game_concept_shunned_desc:0 "許多[faiths|E]擁有明確何種行為是忌諱的[doctrines|E]。根據具體的教義，這些行為也可能會被認為是[criminal|E]。\n\n被抓到做出忌諱行為的角色會損失一級[piety_level|E]，並獲得一個相應的[fame_trait|E]；其信仰認為該行為是忌諱或罪行的所有角色都會厭惡該特質。\n\n忌諱行為的例子包括：\n$EFFECT_LIST_BULLET$[GetTrait('fornicator').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$[GetTrait('adulterer').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$[GetTrait('deviant').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$[GetTrait('sodomite').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$[GetTrait('kinslayer_3').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$[GetTrait('witch').GetName( GetNullCharacter )]"
	game_concept_refuse_conversion_crime:0 "拒絕改信"
	game_concept_refusing_conversion_crime:0 "拒絕改信"
	game_concept_refused_conversion_crime:0 "拒絕改信"
	game_concept_refuse_conversion_crime_desc:0 "拒絕改信將被視為[crime|E]，如果：\n$EFFECT_LIST_BULLET$拒絕要求的[character|E]與提出要求的$game_concept_character$屬於同一[religion|E]\n$EFFECT_LIST_BULLET$$game_concept_religion$有[heresies|E]\n$EFFECT_LIST_BULLET$提出要求$game_concept_character$的[faith|E]對於拒絕要求$game_concept_character$的$game_concept_faith$的看法為[faith_hostile|E]或更糟。"
	game_concept_prison:0 "監獄"
	game_concept_imprisons:0 "囚禁"
	game_concept_imprison:0 "囚禁"
	game_concept_imprisoning:0 "囚禁"
	game_concept_imprisoned:0 "囚禁"
	game_concept_imprisonment:0 "囚禁"
	game_concept_prisons:0 "監獄"
	game_concept_prisoner:0 "囚犯"
	game_concept_prisoners:0 "囚犯"
	game_concept_jailor:0 "監禁者"
	game_concept_prison_desc:0 "[rulers|E]可以將其他角色押為囚犯，要麼關在他們的[dungeon|E]中，要麼僅是[house_arrest|E]。角色在[battle|E]中或在[siege|E]後都有被囚禁的風險。\n\n統治者也可以逮捕他們自己[realm|E]內的任何一人。然而除非該角色犯了[crime|E]，否則這樣做會被視為[tyrannical|E]行徑。\n\n囚犯任你處置，可以被[executed|E]，[tortured|E]，贖回或直接釋放。"
	game_concept_dungeon:0 "地牢"
	game_concept_dungeon_desc:0 "收押在$game_concept_dungeon$中的被[imprisoned|E]角色承受持續增加的[stress|E]和[health|E]懲罰。隨著時間的推移，他們很可能會死於[illness|E]或者遭到精神崩潰。\n\n[commoners|E]會自動被扔進地牢，但可以被移至[house_arrest|E]。"
	game_concept_house_arrest:0 "軟禁"
	game_concept_house_arrest_desc:0 "$game_concept_house_arrest$是一種寬容的[prison|E]，其中的角色除了無聊之外沒有任何不良影響。然而，[rulers|E]也可以把他們扔進[dungeon|E]去，儘管這會降低囚犯[close_family|E]的[opinions|E]。\n\n收押的[nobles|E]會被自動[house_arrest|E]。"
	game_concept_tyranny:0 "暴政"
	game_concept_tyrant:0 "暴君"
	game_concept_tyrannical:0 "暴虐的"
	game_concept_tyranny_desc:0 "[ruler|E]的許多行為都被認為是$game_concept_tyrannical$——違反法律或宗教[doctrine|E]。例如，[imprisoning|E]某人或[revoking|E]某人[titles|E]，而此人並未犯下[crime|E]，就是暴虐的行為。\n\n暴政是一種適用於[realm|E]內所有角色的全體[opinion|E]修正。"
	game_concept_execute:0 "處決"
	game_concept_executed:0 "處決"
	game_concept_executing:0 "處決"
	game_concept_execution:0 "處決"
	game_concept_executions:0 "處決"
	game_concept_execute_desc:0 "遭到[imprisoned|E]的角色可以被$game_concept_executed$。這會被認為是[tyrannical|E]，除非囚禁者擁有[execute_reason|E]。\n\n處決會提升你的[dread|E]，而且永遠不會獲得那位不幸目標的[close_family|E]的好評。"
	game_concept_torture:0 "折磨"
	game_concept_tortured:0 "折磨"
	game_concept_torturing:0 "折磨"
	game_concept_torture_desc:0 "遭到[imprisoned|E]的角色可以被$game_concept_tortured$，傷害他們的[health|E]甚至致殘他們身體的某個部分。\n\n折磨能為[GetTrait('callous').GetName( GetNullCharacter )]和[GetTrait('sadistic').GetName( GetNullCharacter )]角色緩解[stress|E]，但卻會對那些天性仁慈的人造成壓力。\n\n折磨[rulers|E]也會增加你的[dread|E]。"
	game_concept_banish:0 "驅逐"
	game_concept_banished:0 "驅逐"
	game_concept_banishment:0 "驅逐"
	game_concept_banishment_desc:0 "遭到[imprisoned|E]的角色可以從[realm|E]中被$game_concept_banished$，這可能是最嚴重的懲罰。被$game_concept_banished$的[landed|E]角色會被廢黜，而被$game_concept_banished$的[courtiers|E]財產會被充公。\n\n驅逐需要理由（例如某些嚴重的[crime|E]），無理由驅逐被認為是嚴重的[tyrannical|E]。"
	game_concept_revoke:0 "剝奪"
	game_concept_revoked:0 "剝奪"
	game_concept_revoking:0 "剝奪"
	game_concept_revocation:0 "剝奪"
	game_concept_revocations:0 "剝奪"
	game_concept_revoke_desc:0 "當王權法為[limited_crown_authority|E]或者更高時，[rulers|E]可以$game_concept_revoke$其[vassals|E]的[titles|E]，但是除非這個封臣被[imprisoned|E]，不然這樣會有風險，因為這個封臣可能會拒絕並起兵反叛。\n\n收回頭銜會被認為是[tyrannical|E]行徑，除非這個封臣犯下相當嚴重的[crime|E]。"
	game_concept_retract:0 "收回"
	game_concept_retracted:0 "收回"
	game_concept_retracting:0 "收回"
	game_concept_retraction:0 "收回"
	game_concept_retractions:0 "收回"
	game_concept_retract_desc:0 "王權法為[limited_crown_authority|E]或更高時，[rulers|E]可以$game_concept_retract$一名封臣的[vassal|E]，但除非該封臣被[imprisoned|E]，這麼做有風險，因為這名封臣可能拒絕並起兵反叛。\n\n收回封臣被認為是[tyrannical|E]行徑，除非目標犯下相對嚴重的[crime|E]。"
	game_concept_transfer:0 "轉封"
	game_concept_transferred:0 "轉封"
	game_concept_transferring:0 "轉封"
	game_concept_transfer_desc:0 "[rulers|E]能$game_concept_transfer$其[vassals|E]給另一名封臣，只要前者等級比後者低。這是提升封臣[opinion|E]的好辦法，特別是當被轉封的封臣是其[realm|E]的[de_jure|E]部分。"
	game_concept_men_at_arms:0 "兵士"
	game_concept_men_at_arms_desc:0 "$game_concept_men_at_arms$是強於[levies|E]的職業[soldiers|E]。\n\n玩家直接控制其兵士[regiments|E]的組成和規模。\n\n不同類型的兵士在各種[terrain|E]上發揮或好或壞。每種類型也[counters|E]另一種類型。\n\n兵士可以[stationed|E]在[holdings|E]提升戰力。"
	game_concept_skirmishers:0 "散兵"
	game_concept_skirmisher:0 "散兵"
	game_concept_skirmishers_desc:0 "散兵是善於襲擾敵軍的輕裝[men_at_arms|E]。\n\n雖然每種散兵都是獨一無二的，但他們通常會[counter|E][heavy_infantry|E]，並被[archers|E]克制。"
	game_concept_archers:0 "弓箭手"
	game_concept_archer:0 "弓箭手"
	game_concept_archers_desc:0 "弓箭手是以遠程武器步戰的[men_at_arms|E]。\n\n雖然每種類型的弓箭手都是獨一無二的，但他們通常會[counter|E][skirmishers|E]，並被[heavy_cavalry|E]和[light_cavalry|E]克制。"
	game_concept_light_cavalry:0 "輕騎兵"
	game_concept_light_cavalry_desc:0 "輕騎兵是騎乘作戰，擅長偵察和追擊敵軍的[men_at_arms|E]。\n\n雖然每種輕騎兵都是獨一無二的，但他們通常會[counter|E][archers|E]，並被[spearmen|E]克制。\n\n在平坦[terrain|E]作戰時，輕騎兵會格外強大。\n\n與[heavy_cavalry|E]相比，輕騎兵一般更善於[pursuit|E]和[screen|E]。"
	game_concept_heavy_cavalry:0 "重騎兵"
	game_concept_heavy_cavalry_desc:0 "重騎兵是騎乘作戰的重甲[men_at_arms|E]。\n\n雖然每種重騎兵都是獨一無二的，但他們通常會[counter|E][archers|E]，並被[spearmen|E]克制。\n\n在平坦[terrain|E]作戰時，重騎兵會格外強大。\n\n與[light_cavalry|E]相比，重騎兵一般更側重於[damage|E]和[toughness|E]。"
	game_concept_spearmen:0 "長槍兵"
	game_concept_spearmen_desc:0 "長槍兵是以各式長柄武器作戰的[men_at_arms|E]。\n\n雖然每種長槍兵都是獨一無二的，但他們通常會[counter|E][heavy_cavalry|E]和[light_cavalry|E]，並被[heavy_infantry|E]克制。\n\n在山地和丘陵[terrain|E]作戰時，長槍兵會格外強大。"
	game_concept_heavy_infantry:0 "重步兵"
	game_concept_heavy_infantry_desc:0 "重步兵是身穿重甲，手握兵器的步戰[men_at_arms|E]。\n\n雖然每種重步兵都是獨一無二的，但他們通常會[counter|E][spearmen|E]，並被[skirmishers|E]克制。"
	game_concept_archer_cavalry:0 "弓騎兵"
	game_concept_archer_cavalry_desc:0 "$game_concept_archer_cavalry$是騎乘作戰，並裝備遠程武器的[men_at_arms|E]。\n\n雖然每種$game_concept_archer_cavalry$都獨一無二，他們一般會[counter|E][heavy_infantry|E]，並被裝備弩的[archers|E]克制。\n\n$game_concept_archer_cavalry$也通常適應平坦[terrain|E]，尤其是草原。"
	game_concept_camel_cavalry:0 "駱駝騎兵"
	game_concept_camel_cavalry_desc:0 "$game_concept_camel_cavalry$是騎乘作戰的[men_at_arms|E]，類似於[light_cavalry|E]，長於偵察和追擊敵軍。\n\n他們一般[counter|E]$game_concept_light_cavalry$並被[spearmen|E]克制。\n\n$game_concept_camel_cavalry$通常適應沙漠和旱地[terrain|E]。"
	game_concept_elephant_cavalry:0 "象騎兵"
	game_concept_elephant_cavalry_desc:0 "$game_concept_elephant_cavalry$是騎乘作戰並常常身披重甲的[men_at_arms|E]。\n\n雖然每種$game_concept_elephant_cavalry$都獨一無二，他們一般強烈[counter|E]步兵單位，並被[spearmen|E]克制。\n\n$game_concept_elephant_cavalry$通常適應叢林[terrain|E]。"
	game_concept_special_troops:0 "事件士兵"
	game_concept_special_troops_desc:0 "$game_concept_special_troops$和普通的[armies|E]不同，他們不從[holding|E]處集結而來。$game_concept_special_troops$能夠從事件中獲得，代表著諸如近衛軍，嗜戰的遊牧兵，以及有鴻鵠之志的農民等各種各樣的軍隊。\n\n通常來說，他們不需要花錢維護，也不能進行補員。因此確保好鋼用在刀刃上。\n\n數位歷史[rulers|E]在開局會擁有$game_concept_special_troops$。"
	game_concept_line:0 "順位"
	game_concept_line_of_succession:0 "繼承順位"
	game_concept_line_of_succession_desc:0 "繼承順位是特定角色繼承特定[titles|E]所遵守的順序，由[succession_law|E]決定。"
	game_concept_counter:0 "克制"
	game_concept_counters:0 "克制"
	game_concept_men_at_arms_counter:0 "兵士克制"
	game_concept_men_at_arms_counter_desc:0 "大多數[men_at_arms|E]都能$game_concept_counter$另一種類型的$game_concept_men_at_arms$。\n\n若[regiment|E]被克制，其[battle|E]期間的戰力下降。$game_concept_regiment$的數量越被其$game_concept_counter$者超出，懲罰越高。"
	game_concept_intimidated:0 "懼怕"
	game_concept_intimidated_i:0 "@intimidated_icon!"
	game_concept_intimidated_desc:0 "對另一個角色感到非常害怕的角色會懼怕前者。這通常由[dread|E]和/或懦弱性格造成。\n\n懼怕的角色更不可能針對他們恐懼的角色發起敵對行動，包括加入或發起[factions|E]。\n\n更害怕的角色會被標記為[cowed|E]。"
	game_concept_cowed:0 "畏懼"
	game_concept_terrified_i:0 "@terrified_icon!"
	game_concept_cowed_desc:0 "畏懼的角色被對於另一個角色的恐懼嚇癱了，將幾乎不對該角色採取任何敵對行動，包括發起[factions|E]。\n\n角色會因為[dread|E]和/或懦弱性格而畏懼或[intimidated|E]。"
	game_concept_supply:0 "補給"
	game_concept_supply_state:0 "補給狀況"
	game_concept_supply_desc:0 "$game_concept_supply$是一支[army|E]攜帶的食物和裝備的數量。當軍隊的規模超出所在地的[supply_limit|E]時，就會開始失去$game_concept_supply$。\n\n軍隊$game_concept_supplies$不多時，在[battle|E]中會遭受[advantage|E]懲罰，而補給完全耗盡時會開始[attrition|E]。\n\n只要軍隊處於友方領土，且規模在$game_concept_supply_limit$之下，補給就能隨時間增長。"
	game_concept_supplied:0 "補給"
	game_concept_supplies:0 "補給"
	game_concept_supply_limit_mult:0 "補給上限乘數"
	game_concept_supply_limit:0 "補給上限"
	game_concept_supply_limit_desc:0 "$game_concept_supply_limit$指代你在一個[barony|E]能有的[soldiers|E]數量，由男爵領的[terrain|E]和[development|E]決定。\n\n如果你的[army|E]規模超過$game_concept_supply_limit$，這支$game_concept_armies$將失去[supply|E]並最終遭受[attrition|E]。"
	game_concept_attrition:0 "損耗"
	game_concept_attrition_desc:0 "[armies|E]可以遭受$game_concept_attrition$，即因為逃亡、疾病或饑餓而失去[soldiers|E]。\n\n$game_concept_attrition$會在以下情況下發生：軍隊缺乏[supplies|E]，圍攻一處[fortified_holding|E]，從一處敵對[county|E]移動到另一處，且目標地點與控制下的某個$game_concept_county$不接壤。"
	game_concept_objectives:0 "目標"
	game_concept_objectives_desc:0 "敵人[realm|E]內的特定部分（通常是[realm_capital|E]和一場[war|E]的[war_target|E]內的[holdings|E]）被認為是$game_concept_objectives$。通過[occupying|E]$game_concept_objectives$，你開始獲得[war_score|E]。\n\n對於防守方，如果能阻止進攻方占領任何$game_concept_objectives$，[war_score|E]就開始點滴累積（在最初一段時間後）。"
	game_concept_war_contribution:0 "戰爭貢獻"
	game_concept_contribution:0 "貢獻"
	game_concept_contribute:0 "貢獻"
	game_concept_war_contribution_desc:0 "在[war|E]中幫助其[allies|E]的[rulers|E]，基於其參加的[battles|E]的數量和規模，以及其[occupy|E]的[holdings|E]數量，會獲得$game_concept_war_contribution$。\n\n戰爭結束後，每位貢獻者都會獲得與其貢獻相對應的獎勵。確切戰利品取決於[casus_belli|E]，但一般是[gold|E]、[prestige|E]或[piety|E]。\n\n注意，甚至輸掉戰鬥也會增加貢獻。"
	game_concept_scheme_power:0 "計謀強度"
	game_concept_scheme_power_single:0 "強度"
	game_concept_scheme_power_desc:0 "[scheme|E]的$game_concept_scheme_power$影響其進展速度。從$game_concept_scheme_power$中還要減去[scheme_target|E]的[scheme_resistance|E]，得出每月進展機率#weak（最低#V5%#!）#!。\n\n[schemer|E]的[skill|E]，其[agents|E]及其[spymaster|E]，以及「$task_support_schemes$」[councillor_task|E]（如果計謀是[scheme_hostile|E]的）能增加$game_concept_scheme_power$。"
	game_concept_scheme_resistance:0 "計謀阻力"
	game_concept_scheme_resistance_single:0 "阻力"
	game_concept_scheme_resistance_desc:0 "[ruler|E]的$game_concept_scheme_resistance$會令針對其的[schemes|E]放緩。[scheme_owner|E]的[scheme_power|E]會減去此數值，因此也會降低每月進展機率#weak（最低#V5%#!）#!。\n\n[scheme_target|E]和其[spymaster|E]的相應[skill|E]，以及「$task_disrupt_schemes$」[councillor_task|E]（如果計謀是[scheme_hostile|E]的）都能增加$game_concept_scheme_resistance$。"
	game_concept_hostile_scheme_resistance:0 "陰謀阻力"
	game_concept_hostile_scheme_resistance_desc:0 "只對[hostile_schemes|E]生效的[scheme_resistance|E]修正"
	game_concept_scheme_success_chance:0 "計謀成功率"
	game_concept_success_chance:0 "成功機率"
	game_concept_scheme_success_chance_desc:0 "[scheme|E]的$game_concept_success_chance$決定了其執行時有多大機率成功。高$game_concept_success_chance$也會增加計謀的[secrecy|E]。\n\n不同計謀的$game_concept_success_chance$有不同的提升方式，但對於[scheme_hostile|E]計謀來說增加[agents|E]總是能提升。\n\n大多數計謀有著最低和最高$game_concept_success_chance$，對於陰謀來說最低是#V 5%#!最高是#V 95%#!。\n\n被[scheme_target|E]察覺的[secret_schemes|E]，其$game_concept_success_chance$也會下降。"
	game_concept_secrecy:0 "隱秘"
	game_concept_secrecy_desc:0 "[scheme|E]的$game_concept_secrecy$決定了當計謀#emphasis 發動#!時，[scheme_owner|E]不被發覺的可能性。\n\n$game_concept_secrecy$受[success_chance|E]直接影響。\n\n不是所有計謀都會用到$game_concept_secrecy$，不過[scheme_hostile|E]計謀一般都會需要。"
	game_concept_county_development:0 "發展度"
	game_concept_development_i:0 "@development_icon!"
	game_concept_development:0 "發展度"
	game_concept_county_development_desc:0 "$game_concept_county_development$是衡量一個[county|E]的當地基礎設施和技術進步的指標。\n\n高$game_concept_county_development$提高了一個$game_concept_county$能提供的[levies|E]、[taxes|E]和[supply_limit|E]。"
	game_concept_county_development_growth:0 "發展度成長值"
	game_concept_development_growth:0 "發展度成長值"
	game_concept_county_development_growth_desc:0 "$game_concept_county_development_growth$衡量[county|E]距離提升其[development|E]還有多遠。\n\n$game_concept_county_development_growth$到達100時，$game_concept_county_development$提升1級。"
	game_concept_existing_development:0 "現有發展度"
	game_concept_existing_development_desc:0 "財政總管的[develop_county|E]任務收益會遞減。一個[county]已有的[development|E]越高，[development_growth|E]懲罰越大。\n\n默認情況下，[counties]在[development|E]達到10時[existing_development]懲罰達到最大。每個[era|E]都有一項[innovation|E]可以大幅提升此上限，直到最後，在$culture_era_late_medieval$[era]到達90[development|E]。\n\n影響$game_concept_existing_development$修正的革新為：\n$EFFECT_LIST_BULLET$$innovation_development_01$\n$EFFECT_LIST_BULLET$$innovation_development_02$\n$EFFECT_LIST_BULLET$$innovation_development_03$\n$EFFECT_LIST_BULLET$$innovation_development_04$"
	game_concept_county_control:0 "伯爵領控制力"
	game_concept_control:0 "控制力"
	game_concept_control_i:0 "@control_icon!"
	game_concept_county_control_desc:0 "$game_concept_control$衡量政府對於[county|E]人口的掌握能力。此項至關重要，尤其是對於從[holdings|E]中收取[taxes|E]而言。\n\n當伯爵領在[war|E]中易手，控制力會劇烈下降，這也是最好附庸當前[holder|E]的重要原因（如果[casus_belli|E]允許）。[sieges|E]和[Concept( 'peasant_faction', '農民暴動' )|E]也會損害伯爵領控制力。\n\n低控制力可能會導致[county_corruption|E]，增加控制力的主要方式是使用你[marshal|E]的[councillor_task|E]。"
	game_concept_absolute_control:0 "絕對控制"
	game_concept_absolute_control_short:0 "絕對控制"
	game_concept_absolute_control_desc:0 "$game_concept_absolute_control$是[control|E]的一種特殊狀態，通過$absolute_control_perk_name$[perk|E]開啟，表示統治者對當地民眾有著十分牢固的掌控。\n\n一旦$game_concept_control$達到#V 100#!，界面就會改為顯示「$ABSOLUTE_COUNTY_CONTROL$」並給予[taxes|E]和[levies|E]的增益。"
	game_concept_county_corruption:0 "伯爵領腐敗"
	game_concept_county_corruption_desc:0 "如果[county|E]的[control|E]過低或其[holder|E][debt|E]，該伯爵領可能獲得$game_concept_county_corruption$。有多種負面[county_modifiers|E]。\n\n$game_concept_county_corruption$將隨時間逐漸消退，但如果根本原因持續（[debt|E]或低[control|E]），其可能重複出現。\n\n$councillor_marshal$的$task_increase_control$$game_concept_councillor_task$能更快清除$game_concept_county_corruption$。"
	game_concept_county_modifier:0 "伯爵領修正"
	game_concept_county_modifiers:0 "伯爵領修正"
	game_concept_county_modifier_desc:0 "$game_concept_county_modifiers$是影響[county|E]多種數值的修正。\n\n[baronies|E]有自己的修正，可以在$game_concept_county$的[holdings|E]中查看。"
	game_concept_fleet:0 "艦隊"
	game_concept_fleets:0 "艦隊"
	game_concept_fleet_desc:0 "進入海域的[armies|E]會自動[embark|E]，進入一支$game_concept_fleet$。[embarking]花費一定數量的[gold|E]，象徵著船隻的採購和建造。\n\n在$game_concept_fleet$上，[armies]可以快速跨越水域，不過他們會花費額外#V 25%#!的維護費，而且在海上漂泊#V [GetDefine('NFleet', 'ATTRITION_AFTER_DAYS')|0]#!天之後，還會開始失去[supplies|E]。\n\n$game_concept_fleets$之間不會發生[battles|E]。\n\n當$game_concept_army$下船上岸後，$game_concept_fleet$會消失，而$game_concept_army$會獲得[recently_disembarked|E]狀態。"
	game_concept_domain_income:0 "直轄領地收入"
	game_concept_domain_taxes:0 "直轄領稅"
	game_concept_domain_income_desc:0 "$game_concept_domain_income$是你從[domain|E]收來的[taxes|E]。數目取決於當地的[control|E]和[development|E]等級。"
	game_concept_vassal_taxes:0 "封臣稅"
	game_concept_vassal_taxes_desc:0 "$game_concept_vassal_taxes$你從[vassals|E]那獲得的[taxes|E]。數值取決於每位封臣的[obligations|E]。\n\n從你封臣的角度來看，這些賦稅被稱為[liege_taxes|E]，與他們從自己$game_concept_vassals$手中收來的$game_concept_vassal_taxes$區別開來。"
	game_concept_liege_taxes:0 "領主稅"
	game_concept_liege_taxes_desc:0 "$game_concept_liege_taxes$是你必須支付給[liege|E]的[taxes|E]，作為你[obligations|E]的一部分。如果你是[independent|E]的，那麼你不需要支付任何$game_concept_liege_taxes$。\n\n從你領主的角度來看，這些賦稅被稱為[vassal_taxes|E]，與其向自己$game_concept_liege$支付的稅收區別開來。"
	game_concept_usurp_title:0 "篡奪頭銜"
	game_concept_usurp:0 "篡奪"
	game_concept_usurped:0 "篡奪"
	game_concept_usurpation:0 "篡奪"
	game_concept_usurp_title_desc:0 "境外[ruler|E]持有的[title|E]，若其中超過#V 50%#!的[de_jure|E][counties|E]在你的[realm|E]內，就可以被篡奪。通過這個操作你會得到該[title|E]，這對於確保你是你的[vassals|E]的[rightful_liege|E]尤其重要。\n\n如果當前持有者的[faith|E]與你的敵對，那麼篡奪難度會增加；在這種情況裡，只有當該持有者的領地內不再有任何該頭銜的[de_jure|E][counties|E]時，才能進行篡奪。"
	game_concept_close_family:0 "至親"
	game_concept_close_family_members:0 "至親"
	game_concept_close_family_member:0 "至親"
	game_concept_close_family_desc:0 "角色的至親包括：\n$BULLET_WITH_TAB$父母\n$BULLET_WITH_TAB$祖父母\n$BULLET_WITH_TAB$子女\n$BULLET_WITH_TAB$孫輩\n$BULLET_WITH_TAB$兄弟姐妹"
	game_concept_extended_family:0 "遠親"
	game_concept_extended_family_members:0 "遠親"
	game_concept_extended_family_desc:0 "角色的遠親包括：\n$BULLET_WITH_TAB$同輩堂表親\n$BULLET_WITH_TAB$叔舅\n$BULLET_WITH_TAB$姑姨\n$BULLET_WITH_TAB$姪甥\n$BULLET_WITH_TAB$姪甥女"
	game_concept_family:0 "親族"
	game_concept_family_members:0 "親族成員"
	game_concept_family_member:0 "親族成員"
	game_concept_family_desc:0 "角色的親族包括其[close_family_members|E]和[extended_family_members|E]。"
	game_concept_kinslayer:0 "弒親禽獸"
	game_concept_kinslayers:0 "弒親禽獸"
	game_concept_kinslaying:0 "弒親禽獸"
	game_concept_kinslaying_desc:0 "弒親禽獸是指那些公然殺死[family_member|E]的角色。某些[faiths|E]認為殺死親人是[criminal|E]。\n\n三種弒親特質是：\n$BULLET_WITH_TAB$[GetTrait('kinslayer_3').GetName( GetNullCharacter )]——給予殺死[close_family|E]者\n$BULLET_WITH_TAB$[GetTrait('kinslayer_2').GetName( GetNullCharacter )]——給予殺死[extended_family|E]者\n$BULLET_WITH_TAB$[GetTrait('kinslayer_1').GetName( GetNullCharacter )]——給予殺死[dynasty|E]成員者"
	game_concept_gender_law:0 "性別法"
	game_concept_gender_laws:0 "性別法"
	game_concept_gender_law_desc:0 "每個[ruler|E]都有一個主要的性別法，來決定在[succession|E]時誰能夠繼承[titles|E]。性別法也影響了誰能夠指揮[armies|E]，以及是否可以擁有多個[spouses|E]或[concubines|E]。\n\n可用的性別法取決於[faith|E]的「性別看法」[doctrine|E]。"
	game_concept_depose:0 "廢黜"
	game_concept_deposed:0 "廢黜"
	game_concept_depose_desc:0 "[rulers|E]可以因[faction|E]的要求或者特殊事件被廢黜。他們的[heirs|E]會繼承[titles|E]，即使舊統治者還活著。"
	game_concept_virtue:0 "美德"
	game_concept_virtues:0 "美德"
	game_concept_virtuous:0 "美德"
	game_concept_virtue_desc:0 "每種[faith|E]都會將特定的[traits|E]視為美德。擁有這些特質的角色會獲得將這些特質視為美德的角色的[opinion|E]加成，即便他們的信仰並不相同。此外，擁有自己信仰中的美德特質的角色，還會獲得每月[piety|E]加成。\n\n具體何種特質被視為美德，各信仰之間並不相同，但通常由該信仰的[core_tenets|E]和所屬的[religion|E]決定。"
	game_concept_sin:0 "罪惡"
	game_concept_sins:0 "罪惡"
	game_concept_sinful:0 "罪惡"
	game_concept_sin_desc:0 "每種[faith|E]都會將特定的[traits|E]視為罪惡。擁有這些特質的角色會獲得將這些特質視為罪惡的角色的[opinion|E]懲罰，即便他們的信仰並不相同。此外，擁有自己信仰中的罪惡特質的角色，還會每月失去[piety|E]。\n\n具體何種特質被視為罪惡，各信仰之間並不相同，但通常由該信仰的[core_tenets|E]和所屬的[religion|E]決定。"
	game_concept_excommunicate:0 "絕罰"
	game_concept_excommunicated:0 "絕罰"
	game_concept_excommunication:0 "絕罰"
	game_concept_excommunication_desc:0 "被[head_of_faith|E][GetTrait('excommunicated').GetName( GetNullCharacter )]的角色會被這個[faith|E]的其他角色視為[criminals|E]。\n\n被[GetTrait('excommunicated').GetName( GetNullCharacter )]的[independent|E][rulers|E]可能會面臨[excommunication_war|E]。\n\n絕罰可以通過請求[head_of_faith|E]原諒或是轉換為不同[faith|E]來移除。"
	game_concept_legalism:0 "律法主義"
	game_concept_legalistic:0 "律法主義"
	game_concept_legalism_desc:0 "一種[core_tenet|E]，強調神學和虔心中的律法實踐和傳統。這會使[ruler|E]的[sins|E]或[virtues|E]影響到法律花費和[vassal|E][faction|E]的成員。"
	game_concept_dynasty_prestige_level_0:0 "不見經傳"
	game_concept_dynasty_prestige_level_1:0 "鮮為人知"
	game_concept_dynasty_prestige_level_2:0 "無關緊要"
	game_concept_dynasty_prestige_level_3:0 "值得關注"
	game_concept_dynasty_prestige_level_4:0 "小有名氣"
	game_concept_dynasty_prestige_level_5:0 "眾所周知"
	game_concept_dynasty_prestige_level_6:0 "名聲顯著"
	game_concept_dynasty_prestige_level_7:0 "聞名於世"
	game_concept_dynasty_prestige_level_8:0 "輝煌燦爛"
	game_concept_dynasty_prestige_level_9:0 "震古爍今"
	game_concept_dynasty_prestige_level_10:0 "永世傳奇"
	game_concept_dynasty_prestige_level_0_desc:0 "#T $game_concept_dynasty_prestige_level_0$#!\n[GetDynastyPrestigeLevelEffect('(int32)0')][GetDynastyPrestigeLevelNext('(int32)0')]"
	game_concept_dynasty_prestige_level_1_desc:0 "#T $game_concept_dynasty_prestige_level_1$#!\n[GetDynastyPrestigeLevelEffect('(int32)1')][GetDynastyPrestigeLevelNext('(int32)1')]"
	game_concept_dynasty_prestige_level_2_desc:0 "#T $game_concept_dynasty_prestige_level_2$#!\n[GetDynastyPrestigeLevelEffect('(int32)2')][GetDynastyPrestigeLevelNext('(int32)2')]"
	game_concept_dynasty_prestige_level_3_desc:0 "#T $game_concept_dynasty_prestige_level_3$#!\n[GetDynastyPrestigeLevelEffect('(int32)3')][GetDynastyPrestigeLevelNext('(int32)3')]"
	game_concept_dynasty_prestige_level_4_desc:0 "#T $game_concept_dynasty_prestige_level_4$#!\n[GetDynastyPrestigeLevelEffect('(int32)4')][GetDynastyPrestigeLevelNext('(int32)4')]"
	game_concept_dynasty_prestige_level_5_desc:0 "#T $game_concept_dynasty_prestige_level_5$#!\n[GetDynastyPrestigeLevelEffect('(int32)5')][GetDynastyPrestigeLevelNext('(int32)5')]"
	game_concept_dynasty_prestige_level_6_desc:0 "#T $game_concept_dynasty_prestige_level_6$#!\n[GetDynastyPrestigeLevelEffect('(int32)6')][GetDynastyPrestigeLevelNext('(int32)6')]"
	game_concept_dynasty_prestige_level_7_desc:0 "#T $game_concept_dynasty_prestige_level_7$#!\n[GetDynastyPrestigeLevelEffect('(int32)7')][GetDynastyPrestigeLevelNext('(int32)7')]"
	game_concept_dynasty_prestige_level_8_desc:0 "#T $game_concept_dynasty_prestige_level_8$#!\n[GetDynastyPrestigeLevelEffect('(int32)8')][GetDynastyPrestigeLevelNext('(int32)8')]"
	game_concept_dynasty_prestige_level_9_desc:0 "#T $game_concept_dynasty_prestige_level_9$#!\n[GetDynastyPrestigeLevelEffect('(int32)9')][GetDynastyPrestigeLevelNext('(int32)9')]"
	game_concept_dynasty_prestige_level_10_desc:0 "#T $game_concept_dynasty_prestige_level_10$#!\n[GetDynastyPrestigeLevelEffect('(int32)10')]\n\n這是宗族威望等級的最高一級。"
	game_concept_excommunication_war:0 "絕罰戰爭"
	game_concept_excommunicated_ruler:0 "被絕罰的統治者"
	game_concept_excommunicated_ruler_desc:0 "在絕罰戰爭中，進攻方的目的是將被[excommunicated|E]的統治者趕下台。\n\n如果獲勝，進攻者會獲得大量[piety|E]，以及其[head_of_faith|E]的認可，而被絕罰的統治者會被迫退位，傳位給[heir|E]。\n\n然而，如果被絕罰的統治者獲勝，[head_of_faith|E]會被迫收回絕罰，因為其已經在戰場上證明了自己的正義性。"
	game_concept_holy_site:0 "聖地"
	game_concept_holy_sites:0 "聖地"
	game_concept_holy_site_desc:0 "$game_concept_holy_site$是一個[county|E]，內有一處地點，對於一個[faith|E]有宗教上的重要性。由正確信仰的角色持有的$game_concept_holy_sites$將為該信仰的所有角色提供一項效果，也會允許建立[special_buildings|E]或[holy_orders|E]。每個信仰有不同的$game_concept_holy_sites$組合。"
	game_concept_cultural_acceptance_i:0 "@cultural_acceptance_icon!"
	game_concept_cultural_acceptance:0 "文化接受度"
	game_concept_cultural_acceptance_desc:0 "文化接受度衡量兩種[cultures|E]相互間有多容納對方。\n\n其主要影響不同文化的角色之間[opinion|E]的減成。也影響[county_opinion|E]，以及形成[hybrid_culture|E]的成本。\n\n文化接受度可以用許多行為改變，最顯著的是[wars|E]、賜予和剝奪[titles|E]以及[accept_culture|E]的[councillor_task|E]。\n\n如果超出，接受度會隨著時間流逝逐漸回歸[cultural_acceptance_baseline|E]。"
	game_concept_cultural_acceptance_baseline:0 "文化接受度基準值"
	game_concept_cultural_acceptance_baseline_desc:0 "[cultural_acceptance|E]的基準值會使超出的數值逐漸回落。影響基準值的因素有：\n$EFFECT_LIST_BULLET$[heritage|E]相同\n$EFFECT_LIST_BULLET$[language|E]相同\n$EFFECT_LIST_BULLET$[faith|E]和[religion|E]相同，尤其是[GetFaithDoctrine('doctrine_pluralism_pluralistic').GetBaseName]或[GetReligionFamily('rf_eastern').GetName]\n$EFFECT_LIST_BULLET$在同一[region|E]內[ethos|E]相同"
	game_concept_culture_pillar:0 "文化支柱"
	game_concept_culture_pillars:0 "文化支柱"
	game_concept_culture_pillar_desc:0 "[SelectLocalization( HasDlcFeature( 'reform_culture' ), 'game_concept_culture_pillar_desc_REFORM_DLC', 'game_concept_culture_pillar_desc_NO_REFORM_DLC' )]"
	game_concept_culture_pillar_desc_REFORM_DLC:0 "支柱反映了一個[culture|E]的起源。\n\n五大文化支柱為：\n$EFFECT_LIST_BULLET$[ethos|E]\n$EFFECT_LIST_BULLET$[heritage|E]\n$EFFECT_LIST_BULLET$[language|E]\n$EFFECT_LIST_BULLET$[martial_custom|E]\n$EFFECT_LIST_BULLET$美學\n\n其中，民族精神、語言和軍事慣例可以被[culture_head|E]通過[reformation|E]而改變。"
	game_concept_culture_pillar_desc_NO_REFORM_DLC:0 "支柱是無法改變的特性，反映了一個[culture|E]的起源。\n\n五大文化支柱為：\n$EFFECT_LIST_BULLET$[ethos|E]\n$EFFECT_LIST_BULLET$[heritage|E]\n$EFFECT_LIST_BULLET$[language|E]\n$EFFECT_LIST_BULLET$[martial_custom|E]\n$EFFECT_LIST_BULLET$美學"
	game_concept_culture_tradition:0 "文化傳統"
	game_concept_culture_traditions:0 "文化傳統"
	game_concept_tradition:0 "傳統"
	game_concept_traditions:0 "傳統"
	game_concept_culture_tradition_desc:0 "傳統代表著每個[cultures|E]的習俗、習慣、價值和道德。\n\n每個傳統會賦予屬於該文化的[characters|E]或[counties|E]一些增益或特殊能力。\n\n[SelectLocalization( HasDlcFeature( 'reform_culture' ), 'game_concept_culture_tradition_desc_REFORM_DLC', 'game_concept_culture_tradition_desc_NO_REFORM_DLC' )]\n\n$game_concept_cultures$可以有最多6個傳統，但大多少於此數量。"
	game_concept_culture_tradition_desc_REFORM_DLC:0 "[culture_head|E]可以[reformation|E]文化，樹立新的傳統或替換現有傳統。"
	game_concept_culture_tradition_desc_NO_REFORM_DLC:0 "[culture_head|E]可以花費[prestige|E]為文化樹立新的傳統。"
	game_concept_ethos:0 "民族精神"
	game_concept_ethos_desc:0 "[culture|E]的民族精神決定了其核心價值觀、指導原則以及其成員對於生活的總體態度。\n\n此外，民族精神也極大影響[culture_head|E]樹立新[traditions|E]的成本。[SelectLocalization( HasDlcFeature( 'reform_culture' ), 'game_concept_ethos_desc_REFORM_DLC', '' )]"
	game_concept_ethos_desc_REFORM_DLC:0 "\n\n[culture_head|E]可以通過[reformation|E]替換當前$game_concept_ethos$。"
	game_concept_language:0 "語言"
	game_concept_languages:0 "語言"
	game_concept_language_desc:0 "語言是一種[culture_pillar|E]，決定了該[culture|E]的主流人群說什麼語言。說同樣語言的$game_concept_cultures$對於[cultural_acceptance_baseline|E]有永久增益。\n\n[character|E]可以通曉超過一種語言。通曉語言使得說這種語言的角色和[counties|E]的[cultural_acceptance|E][opinion|E]懲罰減半，也能讓[faction_independence|E]和[claimant_factions|E]打消念頭。\n\n角色可以用[GetScheme('learn_language').GetTypeName][scheme|E]學習額外語言。角色可以輕鬆地學習語言，直到觸及其[language_limit|E]。"
	game_concept_language_limit:0 "外語上限"
	game_concept_language_limit_desc:0 "你只能輕鬆記住一定數量的[languages|E]。如果超出上限，你要麼得遺忘一種語言，要麼得承受[stress|E]。\n\n本[culture|E]的語言不計入上限。\n\n上限的決定因素有：\n$EFFECT_LIST_BULLET$所有人都有基礎值#V 1#!\n$EFFECT_LIST_BULLET$每[EmptyScope.ScriptValue('language_learning_divide_value')|V0]點[learning_i][learning|E]提高#V 1#!\n$EFFECT_LIST_BULLET$[GetPerk('open_minded_perk').GetName(GetPlayer)][perk|E]提高#V 2#!\n$EFFECT_LIST_BULLET$[GetPerk('smooth_operator_perk').GetName(GetPlayer)][perk|E]提高#V 1#!\n$EFFECT_LIST_BULLET$[GetDynastyPerk('ep1_culture_legacy_1').GetName][dynasty_perk|E]提高#V 1#!"
	game_concept_heritage:0 "傳承"
	game_concept_heritage_desc:0 "傳承這種[culture_pillar|E]代表著數種[cultures|E]有著共同的祖先。\n\n相同傳承的文化一般彼此有著更高的[Concept('cultural_acceptance','接受度')|E]。"
	game_concept_martial_custom:0 "軍事慣例"
	game_concept_martial_custom_desc:0 "軍事慣例這種[culture_pillar|E]決定了何種性別可以成為[commanders|E]或[knights|E]。\n\n某些[traditions|E]和[doctrines|E]可以為特定[characters|E]修正這些規則。"
	game_concept_culture_intermingling:0 "文化混雜"
	game_concept_culture_intermingling_desc:0 "兩種[cultures|E]在同一[realm|E]內共存的程度越多，混雜的程度就越高，文化之間的[cultural_acceptance|E]就會增加。"
	game_concept_cultural_head:0 "文化領袖"
	game_concept_culture_head:0 "文化領袖"
	game_concept_culture_head_desc:0 "「$game_concept_culture_head$」是在自己[culture|E]中擁有最大影響力的[ruler|E]。\n\n確切地說，在其[realm|E]內擁有最多自己文化的[counties|E]的統治者會成為$game_concept_cultural_head$，不管其[domain|E]在哪裡，或者擁有何種其他文化的土地。\n\n$game_concept_cultural_head$能通過設定[cultural_fascination|E]來影響何種[innovation|E]應當被優先發現。\n\n[SelectLocalization( HasDlcFeature( 'reform_culture' ), 'game_concept_culture_head_desc_REFORM_DLC', 'game_concept_culture_head_desc_NO_REFORM_DLC' )]"
	game_concept_culture_head_desc_REFORM_DLC:0 "$game_concept_culture_head$也可以[reform|E]其文化的某些方面。"
	game_concept_culture_head_desc_NO_REFORM_DLC:0 "$game_concept_culture_head$也可以樹立新的[traditions|E]。"
	game_concept_county_opinion:0 "民眾好感度"
	game_concept_county_opinion_desc:0 "每個[county|E]的普通民眾對持有該$game_concept_county$的[character|E]都有一項[opinion|E]。如果民眾不滿，他們可能會開啟或加入[peasant_faction|E]或[popular_faction|E]，而這兩種派系都能迅速擴散到整個[realm|E]。\n\n控制$game_concept_county_opinion$最簡單的方法是確保$game_concept_county$[holder|E]與該地民眾屬於同一[culture|E]和[faith|E]。\n\n若是[faith|E]不同，$game_concept_county_opinion$會受伯爵領的[faith_hostility|E]和信仰的[fervor|E]修正，後一修正的增減與在0至100之間變化的$game_concept_fervor$成線性關係。"
	game_concept_core_tenet:0 "核心教義"
	game_concept_core_tenet_desc:0 "[doctrines|E]代表著一種[faith|E]必須採取的立場，而$game_concept_core_tenets$代表著獨特的行為習慣和禮儀。"
	game_concept_core_tenets:0 "核心教義"
	game_concept_holy_war:0 "聖戰"
	game_concept_holy_wars:0 "聖戰"
	game_concept_holy_war_holy:0 "神聖"
	game_concept_holy_war_desc:0 "$game_concept_holy_war$是一種特殊類型的[war|E]，由某一[faith|E]的[ruler|E]對不同信仰的統治者發動。\n\n$game_concept_holy_war$通常極具毀滅性，勝利的進攻者能夠為他們自己奪取目標地區的所有[counties|E]。然而，如果進攻方信仰為[GetFaithDoctrine('doctrine_pluralism_pluralistic').GetBaseName]，或者防禦方在目標地區有[vassals|E]與進攻方同信仰，那麼目標地區的部分或全部封臣只會轉移到進攻者麾下。\n\n不像其他戰爭，與聖戰目標同一信仰的統治者無需[alliance|E]就可以選擇加入防禦方。\n\n不同的[religious_families|E]可能允許聖戰，也可能限制聖戰。"
	game_concept_great_holy_war:0 "大聖戰"
	game_concept_great_holy_wars:0 "大聖戰"
	game_concept_great_holy_war_desc:0 "$game_concept_great_holy_war$是一種特殊類型的[war|E]，只有特定[faiths|E]的[head_of_faith|E]能發動，目標是令一整個[kingdom|E]處於其信仰的統治之下。\n\n$game_concept_great_holy_wars$針對選定[kingdom|E]內另一個[religion|E]的所有[rulers|E]，迫使他們共同抵抗。如果勝利，目標王國內的所有[titles|E]頭銜都會被奪取，由進攻方瓜分。\n\n根據[doctrines|E]，一個信仰可能可以使用[directed_great_holy_wars|E]、[undirected_great_holy_wars|E]，或完全沒有$game_concept_great_holy_wars$：\n$EFFECT_LIST_BULLET$總體來說，需要有[GetFaithDoctrine('tenet_armed_pilgrimages').GetBaseName]、[GetFaithDoctrine('tenet_struggle_submission').GetBaseName]或[GetFaithDoctrine('tenet_warmonger').GetBaseName][core_tenets|E]才能使用大聖戰\n$EFFECT_LIST_BULLET$有[GetFaithDoctrine('doctrine_temporal_head').GetBaseName]領袖的信仰只能使用定向大聖戰\n$EFFECT_LIST_BULLET$有[GetFaithDoctrine('doctrine_spiritual_head').GetBaseName]領袖的信仰只能使用不定向大聖戰\n$EFFECT_LIST_BULLET$沒有信仰領袖的信仰即使其他條件都滿足也不能使用大聖戰。\n\n某些信仰對於自己的大聖戰有特別的名字，例如「十字軍」或「吉哈德」。這些大聖戰只在名稱上有區別，與其他大聖戰的運行方式一致。"
	game_concept_directed_great_holy_war:0 "定向大聖戰"
	game_concept_directed_great_holy_wars:0 "定向大聖戰"
	game_concept_directed_great_holy_war_desc:0 "$game_concept_directed_great_holy_war$由$doctrine_temporal_head_name$[head_of_faith|E]發動，意圖將一個[kingdom|E]納入其自己的統治。\n\n屬於其[faith|E]的[rulers|E]可以選擇幫助信仰領袖，也能因此而獲得獎勵。獎勵包括[piety|E]和可能讓他們的[dynasty|E]成員在被征服的王國中成為[landed|E]者。\n\n受針對[religion|E]的統治者們能選擇防禦這場戰爭，無需結為[alliance|E]。"
	game_concept_undirected_great_holy_war:0 "不定向大聖戰"
	game_concept_undirected_great_holy_wars:0 "不定向大聖戰"
	game_concept_undirected_great_holy_war_desc:0 "$game_concept_undirected_great_holy_war$由$doctrine_spiritual_head_name$[head_of_faith|E]發動，意圖將一個[kingdom|E]納入其[faith|E]的統治之下。\n\n$game_concept_undirected_great_holy_wars$不會立刻開始，而是進入[preparation_phase|E]。\n\n戰爭之前和戰爭期間，進攻方信仰的統治者可以選擇捐獻[gold|E]給[war_chest|E]。\n\n如果勝利，目標王國將被奪走，給予進攻方信仰的某個角色。對進攻方的獎勵包括[piety|E]及可能讓其[dynasty|E]成員在被征服的王國中成為[landed|E]者。"
	game_concept_preparation_phase:0 "準備階段"
	game_concept_preparation_phase_desc:0 "$game_concept_preparation_phase$是[undirected_great_holy_war|E]發動之前的時間。\n\n這段時間內，進攻方[faith|E]的[rulers|E]可以選擇宣誓帶領其軍隊加入戰爭和/或捐獻給[war_chest|E]。\n\n計時器將倒數計時直到$game_concept_preparation_phase$結束，即宣戰的時刻。\n\n防守方[religions|E]的統治者們在此期間可以選擇針對性帶領其軍隊宣誓，得出雙方的宏觀實力。"
	game_concept_war_chest:0 "戰爭金庫"
	game_concept_war_chest_desc:0 "$game_concept_war_chest$是[gold|E]、[piety|E]和[prestige|E]的集合。內容通常用於成功贏得[undirected_great_holy_wars|E]時的獎勵，根據進攻者在[war|E]中的參與度分配。\n\n$game_concept_war_chest$中的一部分也會在宣戰時分配給進攻者。\n\n如果[undirected_great_holy_war|E]失敗，防守方會分割$game_concept_war_chest$其中的虔誠和威望部分#weak （金錢就失去了。）#!"
	game_concept_crusade:0 "十字軍"
	game_concept_great_holy_war_undirected:0 "不定向的"
	game_concept_crusades:0 "十字軍"
	game_concept_jihad:0 "吉哈德"
	game_concept_great_holy_war_directed:0 "定向的"
	game_concept_jihads:0 "吉哈德"
	game_concept_title_tier:0 "等級"
	game_concept_title_tiers:0 "等級"
	game_concept_rank:0 "級別"
	game_concept_title_rank:0 "級別"
	game_concept_title_ranks:0 "級別"
	game_concept_ranks:0 "級別"
	game_concept_title_tier_desc:0 "$game_concept_title_tier$即頭銜[rank|E]在土地上的體現，決定了一個[title|E]在遊戲的等級制度中的地位。\n\n所有頭銜都有一個等級，這決定了[holder|E]可能擁有的[vassals|E]的最高等級。\n\n[empire|E]>[kingdom|E]>[duchy|E]>[county|E]>[barony|E]。"
	game_concept_title_rank_desc:0 "$game_concept_title_rank$是頭銜[title_tier|E]在個人身份上的體現，決定了一名[ruler|E]在遊戲中等級制度裡的位置。\n\n所有頭銜等級都有對應的級別，進而決定了[holder|E]可以擁有的[vassals|E]的最高級別。\n\n[emperor|E]>[king|E]>[duke|E]>[count|E]>[baron|E]。"
	game_concept_clergy:0 "神職人員"
	game_concept_clergy_desc:0 "[court_chaplains|E]、[realm_priests|E]、[theocratic|E]統治者以及任何擁有[GetTrait('devoted').GetName( GetNullCharacter )]特質的人都會被視為神職人員。\n\n[faith|E]的[doctrines|E]決定了誰可以成為神職人員以及神職人員是否可以結婚、繼承土地，等等。"
	game_concept_church_property:0 "教會地產"
	game_concept_church_holdings:0 "教會地產"
	game_concept_church_holding:0 "教會地產"
	game_concept_church_property_desc:0 "教會地產是由[realm_priest|E]控制的[temples|E]。\n\n在有著[GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName][doctrine|E]的[faiths|E]中，不存在教會地產，世俗[rulers|E]可以無懲罰地直接持有[temples|E]。"
	game_concept_embarking:0 "登船"
	game_concept_embarked:0 "登船"
	game_concept_embarked_i:0 "@embarked_icon!"
	game_concept_embark:0 "登船"
	game_concept_embarkation:0 "登船"
	game_concept_embarking_desc:0 "在受命進入海域，或者沒有路上道路可以到達目標[barony|E]時，[army|E]會自動$game_concept_embark$進入一支[fleet|E]。\n\n$game_concept_embarking$花費一定數量的[gold|E]，象徵著船隻的採購與建造。每#V 100#!人登船，就會花費#V [GetDefine('NFleet', 'EMBARK_GOLD_COST_PER_HUNDRED')|0]#![gold_i]。"
	game_concept_era:0 "時代"
	game_concept_eras:0 "時代"
	game_concept_era_desc:0 "只有當[culture|E]已達到所需要的時代，[innovations|E]才能被發現。經過一定年數，並且前一個時代至少#V 50%#!的革新都已被發現，才能開啟下一個時代。\n\n[tribal_government|E]的統治者只能使用部落時代革新。"
	game_concept_innovation:0 "革新"
	game_concept_innovations:0 "革新"
	game_concept_innovation_desc:0 "革新是對於特定[culture|E]所有角色都有益的技術和其他進步。根據可以被發現的時間，革新被分入不同的[eras|E]。\n\n通過與鄰近文化交流，每種文化總會[exposed|E]到某項革新，使得這項革新能更快被發現。\n\n此外，[culture_head|E]能設定另一項（或同一項）革新作為[cultural_fascination|E]來獲得額外進度。"
	game_concept_cultural_fascination:0 "文化偏好"
	game_concept_fascination:0 "偏好"
	game_concept_cultural_fascination_desc:0 "每個文化總是偏好一項具體的[innovation|E]，並會極大地增加其發現的速度，增加的速率取決於當前[culture_head|E]的[learning|E]。\n\n文化領袖能自由改變文化偏好。"
	game_concept_cultural_exposure:0 "文化接觸"
	game_concept_exposure:0 "接觸"
	game_concept_exposed:0 "接觸"
	game_concept_cultural_exposure_desc:0 "與擁有未發現[innovations|E]的其他[cultures|E]接觸，會使得這些$game_concept_innovations$之一以更快的速度被發現。任意數量的$game_concept_exposure$都會提高發現速度，額外的$game_concept_exposure$不會增強此效果。"
	game_concept_congenital:0 "先天"
	game_concept_congenital_trait:0 "先天特質"
	game_concept_congenital_traits:0 "先天特質"
	game_concept_congenital_desc:0 "某些[traits|E]是先天的，能由後代遺傳。通過適當的[breeding|E]，甚至有可能增強某些這樣的特質。\n\n例如，如果父母雙方都是[GetTrait('intellect_good_1').GetName(GetNullCharacter)]，他們的孩子有概率獲得更好的[GetTrait('intellect_good_2').GetName(GetNullCharacter)]特質。\n\n基礎[skills|E]不是先天的。"
	game_concept_breeding:0 "育種"
	game_concept_bred:0 "育種"
	game_concept_breed:0 "育種"
	game_concept_breeding_desc:0 "為兩位擁有好的[congenital|E][traits|E]的角色安排[marriages|E]，有可能育成有相同特質的孩子。幸運的後代甚至有可能獲得如此特質的加強版。\n\n不過，這對於壞的先天特質如[GetTrait('beauty_bad_2').GetName( GetNullCharacter )]來說也是一樣的。\n\n為有緊密聯繫的角色安排婚姻以為你生育出擁有更好特質的後代，可能很有誘惑力，但這也有[inbreeding|E]缺陷的風險。"
	game_concept_inbreeding:0 "近親繁殖"
	game_concept_inbred:0 "近親繁殖"
	game_concept_inbreeding_desc:0 "兩名血緣關係緊密的[characters|E]所生的[children|E]可能會有[congenital|E]缺陷，其中最嚴重的一種是[GetTrait('inbred').GetName( GetNullCharacter )][trait|E]。\n\n這種情況在第一代少有出現，但連續的$game_concept_inbreeding$將增加風險。\n\n不過，連續數代的$game_concept_inbreeding$也有可能出現有益的[GetTrait('pure_blooded').GetName( GetNullCharacter )]$game_concept_trait$，令後代免疫血統缺陷（如果父母雙方都擁有），因為所有的瑕疵都已通過[bred|E]被剔除出了血脈。"
	game_concept_cadet_branching:0 "支系"
	game_concept_cadet_branch:0 "支系"
	game_concept_cadet_branches:0 "支系"
	game_concept_cadet_branching_desc:0 "[dynasties|E]總是有一個奠基[house|E]，但為了自己成為[house_heads|E]，[landed|E]的成員可以選擇創立自己的新家族——支系。\n\n如此旁系家族的成員也能自由做相同的事情，最終在更大的宗族內形成由各家族組成的參天大樹。"
	game_concept_house_head_interaction:0 "家主互動"
	game_concept_house_head_interaction_desc:0 "只能由[house_head|E]使用的特殊[interactions|E]，針對自己[house|E]的成員。"
	game_concept_demand_conversion:0 "要求改信"
	game_concept_demanding_conversion:0 "要求改信"
	game_concept_demand_conversion_desc:0 "有其他[faith|E]的臣民的[rulers|E]可以要求改信，將臣民的信仰轉為自己的信仰。統治者的[learning|E]能力和臣民對其領主的[opinion|E]是決定該臣民會接受要求，還是[Concept('refuse_conversion_crime','拒絕')|E]要求的兩大因素。"
	game_concept_damage:0 "傷害"
	game_concept_damage_desc:0 "[soldier|E]的傷害決定了他們可以在[battle|E]中給敵軍造成多少[casualties|E]。\n\n[levy|E]士兵造成[GetDefine('NCombat', 'LEVY_ATTACK')|0]傷害。"
	game_concept_toughness:0 "堅韌"
	game_concept_toughness_desc:0 "[soldier|E]的堅韌決定了其在[battle|E]中變為[casualty|E]之前能承受多少[damage|E]。\n\n[levy|E]士兵有[GetDefine('NCombat', 'LEVY_TOUGHNESS')|0]堅韌。"
	game_concept_pursuit:0 "追擊"
	game_concept_pursuit_desc:0 "一支獲勝[army|E]，在[battle|E]的[aftermath|E]階段，會根據這支$game_concept_army$的綜合$game_concept_pursuit$值，對敵軍造成更多的[casualties|E]，將[routed_soldiers|E]轉化為[dead_soldiers|E]。"
	game_concept_screen:0 "掩護"
	game_concept_screen_desc:0 "戰敗[army|E]的綜合掩護值能降低他們在[battle|E]的[aftermath|E]中承受的[casualties|E]。"
	game_concept_siege_progress:0 "圍攻進展"
	game_concept_siege_progress_desc:0 "$game_concept_siege_progress$表明[siege|E]距離完成有多近，以及$game_concept_siege$預期還會持續多久。當進度條填滿時，[holding|E]將被[occupied|E]。\n\n$game_concept_siege_progress$所需的數值受[fort_level|E]和[garrison|E]人數影響。\n\n進度會每日獲得，並且受圍攻事件影響。也能通過攜帶[siege_weapons|E]，或人數遠超[garrison|E]的[army|E]增加。"
	game_concept_siege_weapon:0 "攻城武器"
	game_concept_siege_weapons:0 "攻城武器"
	game_concept_siege_weapon_desc:0 "$game_concept_siege_weapons$是完全專精於[sieges|E]的[men_at_arms|E]。\n\n他們對於[battles|E]沒有影響，但會增加[siege_progress|E]，使$game_concept_siege$更快完成。\n\n不過，$game_concept_siege_weapons$只對一定[fort_level|E]以下的[holdings|E]有效。"
	game_concept_completely_controls:0 "完全控制"
	game_concept_completely_control:0 "完全控制"
	game_concept_completely_controlled:0 "完全控制"
	game_concept_complete_control:0 "完全控制"
	game_concept_complete_control_desc:0 "目標頭銜的所有[de_jure|E]封臣[titles|E]由[ruler|E]或其[vassals|E]持有，且其下伯爵領完全沒有被敵對[armies|E][occupied|E]，此時這一條件滿足。"
	game_concept_complete_control_region:0 "完全控制"
	game_concept_completely_controls_region:0 "完全控制"
	game_concept_completely_control_region:0 "完全控制"
	game_concept_complete_control_region_desc:0 "目標[region|E]的所有[counties|E]由統治者或其[vassals|E]持有，且完全沒有被敵對軍隊占領，此時這一條件滿足。"
	game_concept_region:0 "區域"
	game_concept_regions:0 "區域"
	game_concept_region_desc:0 "區域是地圖上一處具體的地理地區。不像[de_jure|E]，區域永遠不變。"
	game_concept_recently_disembarked:0 "近期登陸"
	game_concept_recently_disembarked_desc:0 "當[army|E]經過海上航行並登陸後，就會獲得「$game_concept_recently_disembarked$」。這會讓$game_concept_army$在一定時間內遭受[battles|E]中的[advantage|E]懲罰。"
	game_concept_diplomatic_range:0 "外交距離"
	game_concept_range:0 "距離"
	game_concept_diplomatic_range_desc:0 "你只能與位於外交距離內的角色互動。不過，接壤[realms|E]總是在距離內。"
	game_concept_mongol_empire:0 "蒙古帝國"
	game_concept_mongol_empire_desc:0 "草原上強大的部落統治者可以創建的[empire|E][title|E]。它可以解鎖[mongol_invasion_casus_belli|E]。\n\n這個頭銜可以通過#EMP $become_greatest_of_khans_decision$#![decision|E]創建。"
	game_concept_mongol_invasion_casus_belli:0 "蒙古入侵宣戰理由"
	game_concept_mongol_invasion_casus_belli_desc:0 "強力的[casus_belli|E]，只有[mongol_empire|E]的[ruler|E]可用。\n\n一次性能針對整個[kingdom|E][title|E]，且允許在大片土地上快速擴張。"
	game_concept_hungarian_invasion_casus_belli:0 "$HUNGARIAN_INVASION_CB_NAME$宣戰理由"
	game_concept_hungarian_invasion:0 "$HUNGARIAN_INVASION_CB_NAME$"
	game_concept_hungarian_invasion_casus_belli_desc:0 "一局遊戲只能使用一次的強力[casus_belli|E]，征服目標在潘諾尼亞內持有的所有領土。\n\n勝利時，進攻方[realm|E]內的所有$mogyer_collective_noun$人，包括[counties|E]#EMP 和#![vassals|E]，都會隨進攻方移居到潘諾尼亞，取代$avar$$game_concept_counties$。其他潘諾尼亞之外的封臣會被放棄，之前由$mogyer_collective_noun$占領或持有的$game_concept_counties$則留給當地小軍閥和敵對的草原部落。"
	game_concept_knight:0 "騎士"
	game_concept_knights:0 "騎士"
	game_concept_knight_i:0 "@knight_icon!"
	game_concept_knight_desc:0 "$game_concept_knight$是直接在你[army|E]中作戰的[vassal|E]或[courtier|E]。\n\n[battles|E]期間，$game_concept_knights$使用他們的[prowess_skill|E]來更有效地戰鬥。高$game_concept_prowess$意味著他們將能對敵人造成更多傷害，且更有可能存活，甚至歷經多場$game_concept_battle$而毫髮無損。\n\n[SelectLocalization( HasDlcFeature( 'tours_and_tournaments' ), 'game_concept_knight_desc_TOTO_DLC', 'game_concept_knight_desc_NO_TOTO_DLC' )][SelectLocalization( HasDlcFeature( 'accolades' ), 'game_concept_knight_desc_ACCOLADE_DLC', '' )]#weak 根據[culture]或[faith]，騎士可能會有不同的名稱。例如，$knight_champion_no_tooltip_plural$、$knight_faris_no_tooltip_plural$或$knight_baghatur_no_tooltip_plural$。\n\n騎士既代表該角色，也代表其親衛部隊。#!"
	game_concept_knight_desc_TOTO_DLC:0 "每次你的$game_concept_knights$成功獲得[contest_qualifies|E]，或者贏得[GetActivityType( 'activity_tournament' ).GetName]比賽[contest|E]，你就會獲得[prestige|E]。\n\n"
	game_concept_knight_desc_NO_TOTO_DLC:0 ""
	game_concept_knight_desc_ACCOLADE_DLC:0 "被授予[accolade|E]的騎士會成為[acclaimed_knights|E]。\n\n"
	game_concept_knight_effectiveness:0 "騎士戰力"
	game_concept_knight_effectiveness_desc:0 "[ruler|E]的騎士戰力決定了該統治者的[knights|E]在[battle|E]的表現如何。\n\n100%時，騎士正常戰鬥，但200%時，他們戰鬥時[prowess|E]如同翻倍。"
	game_concept_short_reign:0 "短暫統治"
	game_concept_short_reign_desc:0 "「短暫統治」是一項逐漸衰減的[opinion|E]懲罰，[realm|E]內的所有角色在擁有新[liege|E]時獲得。\n\n以相似的方式，臣民對於長時間統治的領主獲得逐漸增加的[long_reign|E]好感增益。"
	game_concept_long_reign:0 "長期統治"
	game_concept_long_reign_desc:0 "「長期統治」是一項逐漸增加的[opinion|E]增益，[realm|E]內的所有角色對於長時間統治的[liege|E]都會獲得。\n\n相似地，臣民對於新領主有逐漸衰減的[short_reign|E]好感懲罰。"
	game_concept_troop_quality:0 "質量"
	game_concept_troop_quality_desc:0 "$game_concept_troop_quality$估算一支[army|E]相對於其[soldiers|E]數量的實力。\n\n只包含[knights|E]和[men_at_arms|E]的$game_concept_army$將擁有高$game_concept_troop_quality$，而包含大量[levies|E]的$game_concept_army$將有低$game_concept_troop_quality$。\n\n這意味著擁有高$game_concept_troop_quality$的人數較少的$game_concept_army$能超越其量級打出漂亮的一仗——在與敵軍接戰前，小心考慮士兵數量#Emphasis 及#!$game_concept_troop_quality$！"
	game_concept_religious_family:0 "宗教組"
	game_concept_religious_families:0 "宗教組"
	game_concept_religious_family_desc:0 "$game_concept_religious_family$是一組[religions|E]。$game_concept_religious_family$影響其中的各種宗教和[faiths|E]如何看待彼此。\n\n[GetReligionFamily('rf_abrahamic').GetName]允許針對所有人#weak （包括其他亞伯拉罕宗教組成員）#!的[holy_wars|E]，宗教易受[heresy|E]影響。\n\n[GetReligionFamily('rf_eastern').GetName]只允許針對其他宗教組的聖戰。\n\n[GetReligionFamily('rf_pagan').GetName]允許針對所有人的聖戰，但其宗教內的信仰必須改革才能使用聖戰。"
	game_concept_debt:0 "負債"
	game_concept_debt_desc:0 "負債是指[gold_i][gold|E]為負數的狀態。這一般是由於[ruler|E]在沒有足夠金錢時招募[mercenaries|E]，或者陷於戰爭泥潭過久。\n\n在負債時，你無法發動新[wars|E]，你的[men_at_arms|E]不會補員，而且你的敵人在戰鬥中會獲得一個[advantage|E]。你在債務中陷得越深，你就會遭受更多懲罰——[levies|E]減少，[county_opinion|E]下降，而且你的[vassals|E]會更不喜歡你。\n\n除此之外，還可能會發生各種小型的不穩定事件，比如你[domain|E]中的[counties|E]獲得[county_corruption|E]。\n\n#help 乘你的敵人負債時打擊他們通常是一件好主意，他們作戰的[advantage|E]會受削減！#!"
	game_concept_beneficiary:0 "受益人"
	game_concept_beneficiaries:0 "受益人"
	game_concept_beneficiary_desc:0 "[great_holy_war|E]的所有參與者都能從他們的[dynasty|E]中選擇一位$game_concept_beneficiary$。勝利時，$game_concept_beneficiary$會在目標領地內獲得土地，數量與其背後的統治者的[war_contribution|E]成正比。\n\n最大貢獻者能強行令其受益人獲得眾人為之奮戰的主頭銜。"
	game_concept_papal_recipient:0 "受擁護候選人"
	game_concept_papal_recipient_desc:0 "如果[great_holy_war|E]的主要目標已經由進攻方信仰的成員持有或被成員宣稱，該成員會被認為是這個爭奪中頭銜的正當受領者，除非戰爭的主要[Concept( 'war_contribution', '貢獻者' )|E]決定賦予其[beneficiary|E]優先權。"
	game_concept_end_date:0 "結束日期"
	game_concept_end_date_desc:0 "遊戲結束日期為公元1453年，到達這一時間點遊戲就會結束。"
	game_concept_realm_size:0 "領地規模"
	game_concept_realm_size_desc:0 "角色的$game_concept_realm_size$是由該角色及其[vassals|E]持有的[counties|E]數量。"
	game_concept_voter_strength:0 "投票權重"
	game_concept_voting_strength:0 "投票權重"
	game_concept_voting_power:0 "表決權重"
	game_concept_voter_strength_desc:0 "投票權重代表一名選舉人在選舉[succession_law|E]中投票時擁有的影響力的數量。這一數值通過根據統治者[rank|E]而增加，但其他根據[titlepossessive|E]法而來的因素可能也發揮作用。"
	game_concept_stress_level:0 "壓力等級"
	game_concept_stress_levels:0 "壓力等級"
	game_concept_stressed:0 "緊張不安"
	game_concept_stress_level_desc:0 "角色每積累100[stress|E]，就會導致其壓力等級提升1。壓力等級變化範圍是0至3，每一級都對角色的[fertility|E]和[health|E]施加遞增的懲罰。\n\n此外，只要角色擁有了至少1的壓力等級，他們就容易[mental_breaks|E]。"
	game_concept_mental_break:0 "精神崩潰"
	game_concept_mental_breaks:0 "精神崩潰"
	game_concept_mental_break_desc:0 "當[stress|E]擊垮了角色，其將經受精神崩潰——某種個人危機，角色感到其必須不計後果地降低壓力。\n\n遭到精神崩潰的角色將有幾個處理這種情況的方法，但許多方法都會有負面後果。\n\n處於低[stress_levels|E]時，這些後果較輕微且容易駕馭。不過，隨著壓力等級增加，這些後果也會變得嚴重，最終導致精神錯亂甚至死亡。"
	stress_icon_tooltip:0 "$game_concept_mental_break_desc$"
	game_concept_clergy_opinion:0 "神職人員好感"
	game_concept_clergy_opinion_desc:0 "這類[opinion|E]只影響你自身[faith|E]的[clergy|E]。"
	game_concept_secular_opinion:0 "世俗好感"
	game_concept_secular_opinion_desc:0 "這類[opinion|E]影響所有#emphasis 不是#![clergy|E]的角色。"
	game_concept_title_allegiance:0 "頭銜效忠"
	game_concept_title_allegiance_desc:0 "[vassals|E]會對一個具體[title|E]效忠，而非其[liege|E]個人。這只會發生在頭銜有自己的[succession_law|E]的情況下。[succession|E]時，這樣的封臣將變為新頭銜[holder|E]的封臣。"
	game_concept_nominate:0 "提名"
	game_concept_nominate_heir:0 "提名繼承人"
	game_concept_nomination:0 "提名"
	game_concept_nominations:0 "提名"
	game_concept_nominate_desc:0 "在選舉[succession_laws|E]下，每一位[elector|E]可以提名他們中意的[title_heir|E]。根據特定的法律，有效候選人和選舉人的投票傾向會有所不同。"
	game_concept_elector:0 "選舉人"
	game_concept_electors:0 "選舉人"
	game_concept_elector_desc:0 "選舉人是在選舉[succession_laws|E]下能夠票選其中意[title_heir|E]的角色。特定法律決定誰能成為選舉人。"
	game_concept_attraction:0 "吸引"
	game_concept_attracted:0 "吸引"
	game_concept_attraction_desc:0 "吸引是一種[opinion|E]類型，僅影響[sexuality|E]和你的性別相符的角色。\n\n比方說，一名[homosexual|E]男人只會對其他男人有這種好感，一名[asexual|E]角色不會受任何人吸引，而一名[heterosexual|E]女人會對男人有吸引好感。\n\n這一好感類型在女性達到[GetDefine('NCharacter', 'FEMALE_ATTRACTION_CUTOFF_AGE')]歲，男性達到[GetDefine('NCharacter', 'MALE_ATTRACTION_CUTOFF_AGE')]歲時不再產生影響。"
	game_concept_sexuality:0 "性取向"
	game_concept_sexuality_desc:0 "一名角色的性取向決定其會被哪個性別[attracted|E]。\n\n性取向不會影響其能與誰[marry|E]，但夫婦中若有一方的性取向和配偶的性別不符，那麼這對夫婦的[fertility|E]將會有所下降。\n\n在#EMP 《十字軍之王3》#!中，性取向包括：\n$EFFECT_LIST_BULLET$[heterosexual|E]\n$EFFECT_LIST_BULLET$[homosexual|E]\n$EFFECT_LIST_BULLET$[bisexual|E]\n$EFFECT_LIST_BULLET$[asexual|E]"
	sexuality_ho:0 "[homosexual|E]"
	game_concept_homosexual:0 "同志"
	game_concept_homosexual_desc:0 "在#EMP 《十字軍之王3》#!中，該角色被同性吸引。"
	sexuality_he:0 "[heterosexual|E]"
	game_concept_heterosexual:0 "異性戀"
	game_concept_heterosexual_desc:0 "在#EMP 《十字軍之王3》#!中，該角色被異性吸引。"
	sexuality_bi:0 "[bisexual|E]"
	game_concept_bisexual:0 "雙性戀"
	game_concept_bisexual_desc:0 "在#EMP 《十字軍之王3》#!中，該角色既被同性也被異性吸引。"
	sexuality_as:0 "[asexual|E]"
	game_concept_asexual:0 "無性戀"
	game_concept_asexual_desc:0 "在#EMP 《十字軍之王3》#!中，該角色對任何性別都只有很少甚至完全沒有興趣。"
	sexuality_none:0 "#V 無#!"
	game_concept_title_succession:0 "頭銜繼承"
	game_concept_title_specific_succession:0 "頭銜特有"
	game_concept_title_succession_desc:0 "這個[title|E]有自己的[succession_law|E]，不同於持有者的[realm|E]的繼承法。"
	game_concept_designated_heir:0 "指定繼承人"
	game_concept_designated_heir_desc:0 "$game_concept_designated_heir$在決定誰成為[realm_heir|E]時享有優先權。"
	game_concept_incest:0 "亂倫"
	game_concept_incestuous:0 "亂倫"
	game_concept_incest_desc:0 "亂倫指的是近親之間的性行為。\n什麼親屬關係屬於亂倫是由角色[faith|E]的$doctrine_consanguinity_name$[doctrine|E]決定的。"
	game_concept_relation:0 "特殊關係"
	game_concept_relations:0 "特殊關係"
	game_concept_relationship:0 "特殊關係"
	game_concept_relation_desc:0 "$game_concept_relations$指一位角色不侷限於家庭或[vassalage|E]的人際關係。這些$game_concept_relations$屬於不同的類別，會影響到所涉及角色的[character_modifiers|E]，並決定兩者之間會發生什麼事情。\n\n普通關係：\n$EFFECT_LIST_BULLET$[friend|E]\n$EFFECT_LIST_BULLET$[lover|E]\n$EFFECT_LIST_BULLET$[rival|E]\n$EFFECT_LIST_BULLET$[guardian|E]\n$EFFECT_LIST_BULLET$[ward|E]\n$EFFECT_LIST_BULLET$[mentor|E]\n$EFFECT_LIST_BULLET$[student|E]\n\n進階關係:\n$EFFECT_LIST_BULLET$[best_friend|E]\n$EFFECT_LIST_BULLET$[soulmate|E]\n$EFFECT_LIST_BULLET$[nemesis|E]\n\n童年關係:\n$EFFECT_LIST_BULLET$[bully|E]\n$EFFECT_LIST_BULLET$[victim|E]\n$EFFECT_LIST_BULLET$[crush|E]"
	game_concept_lover:0 "情人"
	game_concept_lovers:0 "情人"
	game_concept_lover_possessive:0 "情人"
	game_concept_lovers_possessive:0 "情人"
	game_concept_lover_desc:0 "$game_concept_lover$是一種$game_concept_relation$，表示兩個[characters|E]之間正在進行愛與性的交往。\n\n由於通常發生在[marriage|E]或[concubinage|E]的結合之外，大部分$game_concept_lover$$game_concept_relations$在[secrets|E]中開始。\n\n如果一男一女是$game_concept_lovers$，女方可能會懷上男方的孩子。如果兩人沒有$game_concept_married$（並且一方不是另一方的$game_concept_concubine$），孩子會是[bastard|E]，秘密或其他情況。\n\n非常忠誠和深情的$game_concept_lovers$可能會成為[soulmates|E]。"
	game_concept_soulmate:0 "靈魂伴侶"
	game_concept_soulmates:0 "靈魂伴侶"
	game_concept_soulmate_possessive:0 "靈魂伴侶"
	game_concept_soulmates_possessive:0 "靈魂伴侶"
	game_concept_soulmate_desc:0 "$game_concept_soulmate$是一種$game_concept_relation$，表示更濃厚、深切和浪漫的愛情。這是比[lover|E]更強的$game_concept_relation$。每一名$game_concept_character$只能擁有一名$game_concept_soulmate$。"
	game_concept_friend:0 "朋友"
	game_concept_friends:0 "朋友"
	game_concept_friend_possessive:0 "朋友"
	game_concept_friends_possessive:0 "朋友"
	game_concept_friendship:0 "友誼"
	game_concept_friend_desc:0 "$game_concept_friend$是一種$game_concept_relation$，表示親密的友誼和支持，[children|E]和[adults|E]都可以擁有。\n\n關係深厚的$game_concept_friends$可能會成為[best_friends|E]。"
	game_concept_best_friend:0 "至交"
	game_concept_best_friends:0 "至交"
	game_concept_best_friend_possessive:0 "至交"
	game_concept_best_friends_possessive:0 "至交"
	game_concept_best_friend_desc:0 "$game_concept_best_friend$是一種$game_concept_relation$，代表終生的奉獻和支持。這是一種比[friend|E]更深厚的$game_concept_relation$。每個[character|E]只能有一位$game_concept_best_friend$。"
	game_concept_rival:0 "仇敵"
	game_concept_rivals:0 "仇敵"
	game_concept_rivalries:0 "仇敵"
	game_concept_rivalry:0 "仇恨"
	game_concept_rival_possessive:0 "仇敵"
	game_concept_rivals_possessive:0 "仇敵"
	game_concept_rival_desc:0 "$game_concept_rival$是一種$game_concept_relation$，通常代表經年累月的不滿，哪怕不是怨恨。\n\n真正相互蔑視的$game_concept_rivals$可能會成為[nemeses|E]。"
	game_concept_nemesis:0 "死敵"
	game_concept_nemeses:0 "死敵"
	game_concept_nemesis_possessive:0 "死敵"
	game_concept_nemeses_possessive:0 "死敵"
	game_concept_nemesis_desc:0 "$game_concept_nemesis$是一種$game_concept_relation$，代表徹底（且相互）的蔑視和仇恨。這是比[rival|E]更敵對的$game_concept_relation$。一個角色只能有一個$game_concept_nemesis$。"
	game_concept_guardian:0 "監護人"
	game_concept_guardians:0 "監護人"
	game_concept_guardian_possessive:0 "監護人"
	game_concept_guardians_possessive:0 "監護人"
	game_concept_guardianship:0 "監護人"
	game_concept_guardian_desc:0 "$game_concept_guardian$是獲委託去[educate|E]一名[child|E]（被稱為其[ward|E]）的[character|E]。\n\n$game_concept_guardians$傾向於將其[personality_traits|E]傳遞給他們的$game_concept_wards$，如果$game_concept_education_focus$如此指定，也會傳遞他們的[culture|E]和/或[faith|E]。\n\n$game_concept_guardian$可以待在另一個[court|E]。以這種方式將[close_family_member|E]託付給另一位[ruler|E]處置，會增加其對於你的[opinion|E]。"
	game_concept_ward:0 "被監護人"
	game_concept_wards:0 "被監護人"
	game_concept_ward_possessive:0 "被監護人"
	game_concept_wards_possessive:0 "被監護人"
	game_concept_ward_desc:0 "$game_concept_ward$指的是接受[guardian|E][educated|E]的[child|E]。每個$game_concept_guardian$最多能負責兩個$game_concept_wards$。"
	game_concept_mentor:0 "導師"
	game_concept_mentors:0 "導師"
	game_concept_mentor_possessive:0 "導師"
	game_concept_mentors_possessive:0 "導師"
	game_concept_mentor_desc:0 "$game_concept_mentors$是幫助提升其[student|E][skills|E]的[characters|E]。如果你的[lifestyle|E][focus|E]設置為特定$game_concept_skill$，就有可能通過事件獲得導師。"
	game_concept_student:0 "學生"
	game_concept_students:0 "學生"
	game_concept_student_possessive:0 "學生"
	game_concept_students_possessive:0 "學生"
	game_concept_student_desc:0 "$game_concept_students$是因[mentor|E]的建議而受益的[characters|E]，這幫助他們增進一項[skills|E]。如果你的[lifestyle|E][focus|E]設置為導師擅長的$game_concept_skill$，就有可能通過事件獲得$game_concept_mentors$。"
	game_concept_bully:0 "霸凌者"
	game_concept_bullies:0 "霸凌者"
	game_concept_bully_possessive:0 "霸凌者"
	game_concept_bullies_possessive:0 "霸凌者"
	game_concept_bully_desc:0 "$game_concept_bully$是一名殘忍的[child|E]，因為好玩、利益或無聊而欺負另一名$game_concept_child$（[victim|E]）。[adulthood|E]時，$game_concept_bully$可能會成為[rival|E]，或是放下兒時的仇恨。"
	game_concept_victim:0 "出氣筒"
	game_concept_victims:0 "出氣筒"
	game_concept_victim_possessive:0 "出氣筒"
	game_concept_victims_possessive:0 "出氣筒"
	game_concept_victim_desc:0 "$game_concept_victim$是正在被另一名$game_concept_child$騷擾的[child|E]，原因通常除了[bully|E]本人之外不得而知。[adulthood|E]時，出氣筒可能會與$game_concept_bully$成為[rivals|E]，或學會放下少時的爭鬥。"
	game_concept_crush:0 "戀慕者"
	game_concept_crushes:0 "戀慕者"
	game_concept_crush_possessive:0 "戀慕者"
	game_concept_crushes_possessive:0 "戀慕者"
	game_concept_crush_desc:0 "$game_concept_crush$是這名$game_concept_child$初次（頗有些尷尬）對之萌發愛慕之情的另一名[child|E]。[adulthood|E]時，如果這兩名角色互為$game_concept_crush$，他們可能會成為[lovers|E]，否則，該[character|E]可能會繼續自己的生活。"
	game_concept_modifier:0 "修正"
	game_concept_modifiers:0 "修正"
	game_concept_modifier_desc:0 "$game_concept_modifier$是一種較長時間改變一項數值的效果。舉例來說，其可能改變角色的[skills|E]值，或一個[scheme|E]的[success_chance|E]。\n\n修正一般出現於角色、計謀或[counties|E]。"
	game_concept_character_modifier:0 "角色修正"
	game_concept_character_modifiers:0 "角色修正"
	game_concept_character_modifier_desc:0 "影響角色性格、[skills|E]甚至[income|E]的[modifiers|E]。與[traits|E]不同，$game_concept_character_modifiers$傾向於代表短期影響。"
	game_concept_critical_failure:0 "重大失敗"
	game_concept_critically_fail:0 "重大失敗"
	game_concept_critical_failure_desc:0 "某些[schemes|E]有可能在執行時遭遇$game_concept_critical_failure$。\n\n可能的後果有所不同，但可能會與意圖的效果相反，或在一段時間內阻止角色對同一目標嘗試相同的計謀。"
	game_concept_espionage:0 "$task_find_secrets$"
	game_concept_espionage_desc:0 "$game_concept_espionage$是由[spymaster|E]執行的[councillor_task|E]。\n\n針對一位[ruler|E]的[court|E]，試圖揭露該處角色的[secrets|E]。"
	game_concept_disrupt_schemes:0 "$task_disrupt_schemes$"
	game_concept_disrupt_schemes_desc:0 "$game_concept_disrupt_schemes$是由[spymaster|E]執行的[councillor_task|E]。\n\n該任務提升統治者的[scheme_discovery_chance|E]，並延緩敵對間諜首腦的行動，例如[espionage|E]。"
	game_concept_increase_control:0 "$task_increase_control$"
	game_concept_increase_control_desc:0 "$game_concept_increase_control$是由[marshal|E]執行的[councillor_task|E]。\n\n針對一個[county|E]，增加[control|E]，並逐漸移除[county_corruption|E]。"
	game_concept_manage_guards:0 "$task_manage_guards$"
	game_concept_manage_guards_desc:0 "$game_concept_increase_control$是由[marshal|E]執行的[councillor_task|E]。\n\n其將提升[knight_effectiveness|E]並降低對內閣成員[liege|E]的[hostile_scheme|E][success_chance|E]。"
	game_concept_collect_taxes:0 "$task_collect_taxes$"
	game_concept_collect_taxes_desc:0 "$game_concept_collect_taxes$是由[steward|E]執行的[councillor_task|E]。\n\n它可以提升角色的個人[domain|E]的所有稅收。"
	game_concept_promote_culture:0 "$task_promote_culture$"
	game_concept_promote_culture_desc:0 "$game_concept_promote_culture$是[steward|E]執行的[councillor_task|E]。\n\n這會改變[county|E]的[culture|E]使其符合統治者的$game_concept_culture$。"
	game_concept_accept_culture:0 "$task_accept_culture$"
	game_concept_promoting_cultural_acceptance:0 "加強文化接納"
	game_concept_accept_culture_desc:0 "$game_concept_accept_culture$是由[steward|E]執行的[councillor_task|E]。\n\n其提升目標[culture|E]和[rulerpossessive|E]$game_concept_culture$之間的[cultural_acceptance|E]。"
	game_concept_theocratic_vassal:0 "神權封臣"
	game_concept_theocratic_vassals:0 "神權封臣"
	game_concept_theocratic_vassal_desc:0 "政體為[theocratic_government|E]的封臣。\n\n他們如何運轉取決於[faith|E]的[doctrines|E]。"
	game_concept_ducal_conquest_casus_belli:0 "征服公國宣戰理由"
	game_concept_ducal_conquest:0 "公國征服"
	game_concept_ducal_conquest_casus_belli_desc:0 "這種[casus_belli|E]可以奪取一個[duchy|E]級別[uncreated_title|E]創建所需的[counties|E]。"
	game_concept_vassalize_casus_belli:0 "強制附庸宣戰理由"
	game_concept_vassalization_casus_belli:0 "強制附庸"
	game_concept_vassalized_casus_belli:0 "強制附庸"
	game_concept_vassalize_casus_belli_desc:0 "一種允許強制[vassalization|E]等級較低的接壤獨立[ruler|E]的[casus_belli|E]。通過[GetPerk( 'forced_vassalage_perk' ).GetName( GetPlayer )][perk|E]解鎖。\n\n你可以附庸任何[realm|E]規模不大於#V [EmptyScope.ScriptValue('vassalize_default_size')|0]#!塊[counties|E]的統治者。\n\n下列每項革新會使此上限提升#P +[EmptyScope.ScriptValue('vassalize_growth_per_innovation')|0]#!：\n$EFFECT_LIST_BULLET$#V $innovation_casus_belli$#!\n$EFFECT_LIST_BULLET$#V $innovation_chronicle_writing$#!\n$EFFECT_LIST_BULLET$#V $innovation_divine_right$#!\n$EFFECT_LIST_BULLET$#V $innovation_rightful_ownership$#!"
	game_concept_title_creation:0 "頭銜創建"
	game_concept_create:0 "創建"
	game_concept_created:0 "創建"
	game_concept_create_title:0 "創建頭銜"
	game_concept_created_title:0 "已創建頭銜"
	game_concept_uncreated_title:0 "未創建頭銜"
	game_concept_title_creation_desc:0 "如果一個[ruler|E]控制了某個尚未創建[titlepossessive|E]的大部分[de_jure|E]土地，就能創建該頭銜。創建頭銜會消耗[gold|E]，但給予[prestige|E]。\n\n只有[duchy|E]，[kingdom|E]或[empire|E]級頭銜才能被創建。\n\n議題窗口將顯示目前你能創建的所有頭銜。"
	game_concept_foreign_affairs:0 "$task_foreign_affairs$"
	game_concept_foreign_affairs_desc:0 "由[chancellor|E]執行的[councillor_task|E]。\n對於[independent|E][ruler|E]，提升其他獨立統治者的好感。對於封臣，提升同一[liege|E]下其他封臣的好感。"
	game_concept_domestic_affairs:0 "$task_domestic_affairs$"
	game_concept_domestic_affairs_desc:0 "[chancellor|E]執行的[councillor_task|E]，提升[realm|E]內[vassals|E]對於[liege|E]的好感。"
	game_concept_bestow_royal_favor:0 "$task_bestow_royal_favor$"
	game_concept_bestow_royal_favor_desc:0 "由[chancellor|E]執行的[councillor_task|E]，提高[realm|E]內選定[vassals|E]對於其[liege|E]的好感。"
	game_concept_fabricate_claim:0 "$task_fabricate_claim$"
	game_concept_fabricate_claim_short:0 "偽造宣稱"
	game_concept_fabricated_claims_short:0 "偽造的宣稱"
	game_concept_fabricating_claims:0 "偽造宣稱"
	game_concept_fabricate_claim_desc:0 "[court_chaplain|E]執行的[councillor_task|E]。\n針對一個[county|E]、隨時間逐漸積累進度。100%進度時，可以消耗[gold|E]偽造[claim|E]。"
	game_concept_religious_relations:0 "$task_religious_relations$"
	game_concept_religious_relations_desc:0 "[court_chaplain|E]執行的[councillor_task|E]。\n增加同[faith|E][theocratic|E]統治者對該角色的好感，並增加每月獲得的[piety|E]。"
	game_concept_interaction:0 "互動"
	game_concept_interactions:0 "互動"
	game_concept_character_interaction:0 "角色互動"
	game_concept_interaction_desc:0 "由一個角色發起，針對另一個角色的行動。不同互動的目的和效果不盡相同。\n\n有一些互動要求目標角色的批准，而另一些則不需要也可以執行。\n\n通常情況下，右擊目標角色打開互動菜單就能查看並執行互動。但某些互動需通過特殊的界面發動。"
	game_concept_offer_vassalization:0 "提議附庸"
	game_concept_offer_vassalization_interaction:0 "提議附庸互動"
	game_concept_offer_vassalization_desc:0 "向低[title_rank|E]的[independent|E][ruler|E]提議收為[vassalage|E]的互動，和平地將其納入領地。"
	game_concept_extort_subjects_decision:0 "敲詐臣民決議"
	game_concept_extort_subjects:0 "敲詐臣民"
	game_concept_extort_subjects_decision_desc:0 "一項[decision|E]，提供各種機會，向臣民索取額外[gold|E]，但有不同的代價……"
	game_concept_sell_titles_decision:0 "出售頭銜決議"
	game_concept_sell_titles:0 "出售頭銜"
	game_concept_sell_titles_decision_desc:0 "該[decision|E]允許出售不重要頭銜——僅有象徵意義的頭銜。以[prestige|E]換取[gold|E]。"
	game_concept_embrace_celibacy:0 "信守禁慾"
	game_concept_embrace_celibacy_decision:0 "信守禁慾決議"
	game_concept_embrace_celibacy_desc:0 "一個能夠讓角色依意願獲得[GetTrait('celibate').GetName( GetPlayer )][trait|E]的[decision|E]。"
	game_concept_abandon_celibacy:0 "放棄禁慾"
	game_concept_abandon_celibacy_decision:0 "放棄禁欲決議"
	game_concept_abandon_celibacy_desc:0 "一個能夠讓角色依意願失去[GetTrait('celibate').GetName( GetPlayer )][trait|E]的[decision|E]。"
	game_concept_convert_county:0 "$task_conversion$"
	game_concept_convert_county_desc:0 "[court_chaplain|E]執行的[councillor_task|E]，針對一個與[liege|E]不同信仰的[county|E]。\n每月增加進度，100%時，目標伯爵領的大部分民眾將從之前的信仰改信領主信仰。\n\n改信速度受許多因素影響，包括[councillor|E]的[learning_skill|E]和兩個信仰的[fervor|E]。"
	game_concept_convert:0 "轉變"
	game_concept_converted:0 "轉變"
	game_concept_converting:0 "轉變"
	game_concept_commission_epic:0 "$commission_epic_decision$"
	game_concept_commission_epic_decision:0 "$commission_epic_decision$決議"
	game_concept_commission_epic_desc:0 "讓角色通過委託製作家族史詩，用[gold|E]換取[prestige|E]的[decision|E]。"
	game_concept_exceptional_epic:0 "傑出史詩"
	game_concept_exceptional_epic_desc:0 "通過$commission_epic_decision$決議撰寫家族史詩時，有機率寫出傑出的史詩，可以提供比普通史詩更強大的增益。\n\n寫出傑出史詩的機率受事件選擇影響。"
	game_concept_demand_payment:0 "要求付款"
	game_concept_demand_payment_decision:0 "要求付款互動"
	game_concept_demand_payment_desc:0 "一項外交互動，允許角色以其擁有的任何[hooks|E]作為交換，要求支付[gold|E]。"
	game_concept_independence_faction:0 "獨立派系"
	game_concept_independence_factions:0 "獨立派系"
	game_concept_faction_independence:0 "獨立"
	game_concept_independence_faction_desc:0 "$game_concept_independence_faction$謀求全體成員的獨立。一旦成功，他們將從他們的[liege|E]治下[independent|E]。"
	game_concept_liberty_faction:0 "$liberty_faction$"
	game_concept_faction_liberty:0 "自由權"
	game_concept_liberty_factions:0 "自由權派系"
	game_concept_liberty_faction_desc:0 "$game_concept_liberty_faction$謀求降低[crown_authority|E]以及，如果可能的話，他們自己的[feudal_contracts|E]。一旦成功，他們的[liege|E]將在一段時間內無法變更[realm|E]的君權。"
	game_concept_claimant_faction:0 "$claimant_faction$"
	game_concept_claimant_factions:0 "宣稱者派系"
	game_concept_claimant_faction_desc:0 "$game_concept_claimant_faction$謀求替特定的[claimant|E]奪得他們[liege|E]持有的一個[title|E]的權位。一旦成功，領主需要將這個頭銜讓位給宣稱者，[vassal|E]結構也將相應發生變化。所有[faction|E]成員將獲得一個對宣稱者的[hook|E]。"
	game_concept_peasant_faction:0 "$peasant_faction$"
	game_concept_peasant_factions:0 "農民派系"
	game_concept_peasant_faction_desc:0 "$game_concept_peasant_faction$聚集了低[county_opinion|E]的[counties|E]百姓。和其他[factions|E]不同，這個派系就算[faction_military_power|E]很低也會發動叛亂，畢竟泥腿子字識不了幾個還總以為自己優勢很大……成功的農民叛亂會顯著降低你[realm|E]的控制度。"
	game_concept_popular_faction:0 "$populist_faction$"
	game_concept_popular_factions:0 "民粹派系"
	game_concept_popular_faction_desc:0 "$game_concept_popular_faction$聚集了低[county_opinion|E]，並在某些方面有共同點——比如[culture|E]或[faith|E]——的[counties|E]百姓。他們謀求自由，並會基於他們的文化或信仰選擇一位新的[ruler|E]。這一類型的叛亂通常十分危險。"
	game_concept_buy_claim:0 "$buy_claim_interaction$"
	game_concept_buy_claim_interaction:0 "$buy_claim_interaction$互動"
	game_concept_buy_claim_desc:0 "一項互動，允許角色以[piety|E]為交換，購買[unpressed_claims|E]。\n\n$EFFECT_LIST_BULLET$[vassal|E]不能購買[liege|E]任何[title|E]的宣稱，領主也不能購買封臣任何頭銜的宣稱\n$EFFECT_LIST_BULLET$[king|E]或[emperor|E]不能購買王國頭銜的宣稱，皇帝也不能購買其他帝國的宣稱\n$EFFECT_LIST_BULLET$任何人都不能購買對其[head_of_faith|E]的宣稱"
	game_concept_develop_county:0 "$task_develop_county$"
	game_concept_develop_county_desc:0 "由[steward|E]執行的[councillor_task|E]。它作用於一個[county|E]，可以加快那裡的[development_growth|E]，同時減少[buildings|E]的修建時間。"
	game_concept_convince_dejure:0 "$task_convince_dejure$"
	game_concept_convince_dejure_desc:0 "由[steward|E]執行的[councillor_task|E]。針對內閣成員[liege|E]的[de_jure|E]中為[independent|E][ruler|E]擁有的一個[county|E]。當該伯爵領被說服時，會要求其[ruler|E]將伯爵領交給其[de_jure|E][liege|E]。"
	game_concept_hostile_army:0 "敵對"
	game_concept_hostile_army_desc:0 "你可以如同與其擁有者處於[war|E]中一般，同一支$game_concept_hostile_army$的[army|E]交戰，雖然不會得到[war_score|E]。\n\n敵對關係由你們之間的利益衝突導致，這包括：\n$BULLET_WITH_TAB$你[liege|E]的敵人\n$BULLET_WITH_TAB$你敵人的[vassals|E]\n$BULLET_WITH_TAB$數位統治者#emphasis 正在進攻#!同一個敵人"
	game_concept_war_leaders:0 "戰爭領袖"
	game_concept_war_leader:0 "戰爭領袖"
	game_concept_war_leaders_desc:0 "[war|E]的主要進攻者和主要防禦者。通常是發起戰爭的角色，和持有[war_target|E]角色的[top_liege|E]。\n\n對於許多不同種類的戰爭，[casus_belli|E]也各不一樣，有些會視不同的角色為$game_concept_war_leaders$。"
	game_concept_offensive_war_opinion:0 "進攻戰爭好感"
	game_concept_offensive_war_opinion_short:0 "進攻戰爭"
	game_concept_offensive_war_opinion_desc:0 "在一場戰爭中成為主要進攻方，會讓你的[vassals|E]在[GetDefine('NCharacterOpinion', 'OFFENSIVE_WAR_PENALTY_GRACE_PERIOD')]個月後逐漸開始不喜歡你。[civil_wars|E]和[great_holy_wars|E]不適用這個規則。一旦戰爭結束，這一懲罰會逐漸消失。"
	game_concept_at_peace_opinion:0 "處於和平好感"
	game_concept_at_peace_opinion_short:0 "處於和平"
	game_concept_at_peace_opinion_desc:0 "如果[faith|E]中包含[GetFaithDoctrine('tenet_warmonger').GetBaseName][core_tenet|E]，角色會擁有「$game_concept_at_peace_opinion$」來替代[offensive_war_opinion|E]懲罰。\n\n如果你處於和平時間過長，你的[vassals|E]會認為你#weak 很弱（如果他們和你同一信仰）#!。"
	game_concept_character:0 "角色"
	game_concept_characters:0 "角色"
	game_concept_character_possessive:0 "角色"
	game_concept_characters_possessive:0 "角色"
	game_concept_character_desc:0 "角色可以分為[noble|E]或[lowborn|E]，以及[landed|E]或[unlanded|E]，每個角色都擁有自己的[skills|E]和[traits|E]，目標和抱負。他們可以成為[rulers|E]、[courtiers|E]以及[guests|E]。只要他們在[diplomatic_range|E]內，你就可以同他們進行互動。"
	game_concept_highlighted_text:0 "高亮文本"
	game_concept_highlighted_text_desc:0 "只要你對遊戲概念感到不確定，這裡就能提供給你資訊。\n\n#TUT你甚至可以移動你的光標到#EMP這個#!彈框提示裡獲得更多信息！[highlighted_text_example|E]#!"
	game_concept_highlighted_text_example:0 "棒！"
	game_concept_highlighted_text_example_desc:0 "幹得好！"
	game_concept_detail_zoom:0 "$ZOOM_LEVEL_DETAILS$"
	game_concept_detail_zoom_desc:0 "$ZOOM_LEVEL_DETAILS_TOOLTIP$"
	game_concept_political_zoom:0 "$ZOOM_LEVEL_POLITICAL$"
	game_concept_political_zoom_desc:0 "$ZOOM_LEVEL_POLITICAL_TOOLTIP$"
	game_concept_paper_zoom:0 "$ZOOM_LEVEL_PAPER_MAP$"
	game_concept_paper_zoom_desc:0 "$ZOOM_LEVEL_PAPER_MAP_TOOLTIP$"
	game_concept_tutorial_education_trait:0 "教育特質"
	game_concept_tutorial_education_trait_i:0 "@tutorial_education_trait_icon!"
	game_concept_tutorial_education_trait_desc:0 "小國王穆爾哈德（你的[character|E]）接受[martial|E][education|E]。在成年時，他獲得了優秀戰術家的特質。"
	game_concept_organized:0 "組織化"
	game_concept_organized_desc:0 "組織化的[faith|E]具有宗教等級制。敬拜和奉行都更有組織，經典也正式化。\n\n[GetFaithDoctrine('unreformed_faith_doctrine').GetBaseName][GetReligionFamily('rf_pagan').GetName]信仰可以通過改革變得組織化，而其他信仰總是被認為是組織化的。"
	game_concept_flowery_war:0 "搶掠俘虜"
	game_concept_flowery_wars:0 "搶掠俘虜"
	game_concept_flowery_warring:0 "搶掠俘虜"
	game_concept_flowery_war_desc:0 "這是一種特殊類型的[war|E]，由[faith|E]舉行人祭的[ruler|E]發動。$game_concept_flowery_warring$的主要目標是進行戰鬥，並抓獲[prisoners|E]用於獻祭，戰爭雙方都能通過交戰獲得足夠的[war_score|E]，而不用[siege|E]城寨。\n\n當$game_concept_war$結束時，如果勝利方（包括防禦方）信奉舉行人祭的$game_concept_faith$，他們可以從失敗方的[court|E]內帶走數人作為$game_concept_prisoners$。如果$game_concept_flowery_war$的雙方主要交戰者都信奉同一信仰，那麼這場戰爭會被認為是神聖的，這意味著失敗方哪怕戰敗，也會收穫[piety|E]（數量有所減少）。\n\n你無法發動或繼續一場$game_concept_flowery_war$，如果你已經通過贏得$game_concept_flowery_war$抓獲了任何$game_concept_prisoners$並關押在[dungeon|E]裡。"
	game_concept_partition_share:0 "分割份額"
	game_concept_partition_share_desc:0 "任何有著多個[realm_heirs|E]的[succession_law|E]下，一名[character_possessive|E]的$game_concept_partition_share$是指該名$game_concept_heir$在[succession|E]時會繼承到的[titles|E]。通常這意味著在一名[ruler|E]的子女之間分割，較少的情況是在兄弟姐妹之間。\n\n根據$game_concept_succession$的類型，$game_concept_titles$一般可能會在不同的[realms|E]之間均分、在同一$game_concept_realm$之內均分或大部分給予主要$game_concept_heir$而剩下的均分給其他$game_concept_heirs$。"
	game_concept_banish_reason:0 "驅逐理由"
	game_concept_banish_reasons:0 "驅逐理由"
	game_concept_banish_reason_desc:0 "$game_concept_banish_reason$讓[liege|E]可以無所顧忌地[banish|E]任何關在其[dungeon|E]中的臣民。通常來說，領主獲得驅逐理由是因為這個臣民犯下了[criminal|E]。"
	game_concept_imprisonment_reason:0 "囚禁理由"
	game_concept_imprisonment_reasons:0 "囚禁理由"
	game_concept_imprisonment_reason_desc:0 "$game_concept_imprisonment_reason$讓[liege|E]可以無所顧忌地[imprison|E]其臣民。通常來說，領主獲得囚禁理由是因為這個臣民犯下了[criminal|E]。"
	game_concept_revoke_title_reason:0 "剝奪頭銜理由"
	game_concept_revoke_title_reasons:0 "剝奪頭銜理由"
	game_concept_revoke_title_reason_desc:0 "$game_concept_revoke_title_reason$讓[liege|E]可以無所顧忌地[revoke|E]其臣民的[title|E]。通常來說，領主獲得剝奪頭銜理由是因為這個臣民犯下了[criminal|E]。"
	game_concept_execute_reason:0 "處決理由"
	game_concept_execute_reasons:0 "處決理由"
	game_concept_execute_reason_desc:0 "$game_concept_execute_reason$讓[liege|E]可以無所顧忌地[execute|E]關在其[dungeon|E]中的臣民。通常來說，領主獲得處決理由是因為這個臣民犯下了[criminal|E]。"
	game_concept_movement_lock:0 "移動鎖定"
	game_concept_movement_locked:0 "移動鎖定"
	game_concept_movement_locked_desc:0 "如果一支[army|E]已經完成了移動指令的一半進度，那麼指令在其到達目的地之前無法變更。"
	game_concept_extramarital_sex:0 "婚外性行為"
	game_concept_extramarital_sex_sleeping_with:0 "私通"
	game_concept_extramarital_sex_desc:0 "一旦被發現，根據他們[faith|E]的[doctrines|E]，兩個有婚外性行為的角色會遭受不同的結果。\n\n$EFFECT_LIST_BULLET$根據其婚姻狀態，兩名角色會成為眾所周知的[GetTrait('fornicator').GetName( GetNullCharacter )]或[GetTrait('adulterer').GetName( GetNullCharacter )]。\n$EFFECT_LIST_BULLET$如果一個男人和一個女人發生關係，這可能導致懷上[bastard|E]\n$EFFECT_LIST_BULLET$如果兩名角色為同性，他們[faith|E]的$doctrine_homosexuality_name$[doctrine|E]會裁決他們的下場\n$EFFECT_LIST_BULLET$一名角色患有的性傳播[diseases|E]可能會傳染給另一名角色"
	game_concept_titular_title:0 "名譽頭銜"
	game_concept_titular_title_desc:0 "$game_concept_titular_title$是一種不在地圖上擁有[de_jure|E]土地的[title|E]。通過[de_jure_drift|E]，可以將非名譽頭銜變為名譽頭銜。\n\n[mercenary|E]、[head_of_faith|E]以及[holy_order|E]頭銜通常都是名譽的。"
	game_concept_pilgrimage:0 "朝聖"
	game_concept_pilgrimages:0 "朝聖"
	game_concept_pilgrimage_desc:0 "絕大多數[faiths|E]的角色都能進行的一種[activity|E]，前往一處[holy_site|E]$game_concept_pilgrimage$。每處[holy_site|E]都有單獨的冷卻期。\n\n這樣一場旅行機遇與風險並存，但一旦到達目的地，角色就會收穫[piety|E]，以及其他可能的獎勵。"
	game_concept_hajj:0 "朝覲"
	game_concept_hajjes:0 "朝覲"
	game_concept_hajj_desc:0 "[faiths|E]具備$game_concept_pilgrimage$[doctrine|E]的穆斯林角色每年可以選擇執行的一次[activity|E]，前往麥加$game_concept_hajj$。\n\n這樣的旅程可能伴隨著機遇和風險，但一旦抵達聖城，角色就會得到[piety|E]，並有可能獲得其他獎勵。"
	game_concept_faith_righteous:0 "正義"
	game_concept_faith_righteous_desc:0 "此[faith|E]被認為是合法的。\n通婚很常見。\n\n#S 效果：\n#![GetHostilityDescription( '(int32)0' )]"
	game_concept_faith_astray:0 "迷途"
	game_concept_faith_astray_desc:0 "此[faith|E]在不是特別重要的方面有所不同。\n通婚仍能發生。\n\n#S 效果：\n#![GetHostilityDescription( '(int32)1' )]"
	game_concept_faith_hostile:0 "敵對"
	game_concept_faith_hostile_desc:0 "此[faith|E]大大偏離正道。\n通婚仍能發生，可以發動[holy_wars|E]。\n\n#S 效果：\n#![GetHostilityDescription( '(int32)2' )]"
	game_concept_faith_evil:0 "邪惡"
	game_concept_faith_evil_desc:0 "此[faith|E]被認為當受咒逐。\n通婚少有發生，可以發動[holy_wars|E]。\n\n#S 效果：\n#![GetHostilityDescription( '(int32)3' )]"
	game_concept_faith_hostility:0 "信仰敵對度"
	game_concept_faith_hostility_desc:0 "每個[faiths|E]對其他每個$game_concept_faith$所具有的關係，根據兩者間聯繫的密切程度決定。\n\n接近程度由數個因素決定，例如是否同屬一個[religion|E]或[religious_family|E]，或者某個信仰有沒有特殊[doctrines|E]。\n\n如果兩個信仰相差甚遠，他們通常能相互發動[holy_war|E]。\n\n關係有下列形式：[faith_righteous|L]、[faith_astray|L]、[faith_hostile|L]和[faith_evil|L]。"
	game_concept_command_modifier:0 "指揮修正"
	game_concept_command_modifier_desc:0 "此[modifier|E]只對[commanders|E]有影響。\n\n如果一名擁有指揮修正的角色在指揮一支[army|E]，就會獲得此效果。"
	game_concept_command_modifier_i:0 "@command_modifier_icon!"
	game_concept_nickname:0 "綽號"
	game_concept_epithet:0 "尊號"
	game_concept_cognomen:0 "稱號"
	game_concept_nicknames:0 "綽號"
	game_concept_epithets:0 "尊號"
	game_concept_cognomens:0 "稱號"
	game_concept_nickname_desc:0 "$game_concept_nicknames$、$game_concept_epithets$和$game_concept_cognomens$都是[characters|E]（例如「禿頭」查理）本人使用或後人追加的第二名稱。$game_concept_nicknames$僅用於觀賞，雖然通常是在戲劇性或重要事件中獲得。\n\n壞的$game_concept_nicknames$有時會被好的覆蓋（例如「私生子」威廉成為「征服者」威廉）。"
	game_concept_main_phase:0 "主要階段"
	game_concept_main_phase_desc:0 "在[battle|E]的主要階段，雙方的[soldiers|E]和[knights|E]相互交戰。\n\n當一方的所有部隊全部變為[casualties|E]或一方決定[retreat|E]時，主要階段結束。\n\n主要階段之後，戰鬥進入[aftermath|E]。"
	game_concept_personality_trait:0 "性格特質"
	game_concept_personality_traits:0 "性格特質"
	game_concept_personality_trait_desc:0 "$game_concept_personality_trait$是決定一個人世界觀和最有可能採取的行動的[trait|E]。這也會影響到別人的[opinion|E]。一個人一生中可能失去和獲得新的特質。行動違背你本人的性格會導致[stress|E]。"
	game_concept_lifestyle_trait:0 "生活方式特質"
	game_concept_lifestyle_traits:0 "生活方式特質"
	game_concept_lifestyle_trait_desc:0 "$game_concept_lifestyle_trait$是選取了某些[lifestyle|E]技能、[decisions|E]或[interactions|E]的結果。\n\n隨著角色增進對於該能力的掌握，有些生活方式特質可以升級。級別從1—3之間變化，特質圖標上的星星表示當前等級。"
	game_concept_physical_trait:0 "身體特質"
	game_concept_physical_traits:0 "身體特質"
	game_concept_physical_trait_desc:0 "$game_concept_physical_trait$是對於身體的描述，與角色的外表、行為或智力水平相關。許多身體[trait|E]影響其他人受到[attracted|E]的程度。\n\n身體特質通常是[congenital|E]的，因而是終生的。"
	game_concept_fame_trait:0 "名聲特質"
	game_concept_fame_trait_desc:0 "$game_concept_fame_trait$是因為特定狀況而獲得特殊[trait|E]，影響其他人的[opinion|E]。完成積極的行為或者黑暗的[secrets|E]被揭露都可能導致這類特質。角色出生時的情形也會導致這類特質。"
	game_concept_health_trait:0 "健康特質"
	game_concept_health_trait_desc:0 "$game_concept_health_trait$是直接影響一個角色身心[health|E]的[trait|E]，比如[diseases|E]。影響身體機能的暫時性特質，如懷孕和受傷，也屬於這一類。"
	game_concept_modifier_contribution:0 "貢獻"
	game_concept_modifier_contributions:0 "貢賦"
	game_concept_modifier_contributes:0 "貢賦"
	game_concept_modifier_contribution_desc:0 "一種[modifier|E]，可以改變你[vassals|E][obligations|E]的$game_concept_modifier_contribution$。這與[modifier_base_contribution|E]不同。\n\n如果你的某個[vassal]每月支付你#V 1#![gold|E]，而你獲得了提升$game_concept_modifier_contribution$#V 10%#!的[modifier]，那麼該[vassal]會支付你#V 1.1#![gold|E]。"
	game_concept_modifier_base_contribution:0 "基礎貢賦"
	game_concept_modifier_base_contributions:0 "基礎貢賦"
	game_concept_modifier_base_contributes:0 "基礎貢賦"
	game_concept_modifier_base_contribution_desc:0 "一種[modifier|E]，可以改變你[vassals|E][obligations|E]的$game_concept_modifier_base_contribution$。這與[modifier_contribution|E]不同。\n\n如果你的某個[vassal]每月總[income|E]#V 10#![gold|E]，支付你#V 1#![gold|E]，而你獲得了提升$game_concept_modifier_base_contribution$#V 10%#!的[modifier]，那麼該[vassal]會支付你#V 2#![gold|E]。"
	game_concept_maneuver:0 "調動"
	game_concept_maneuver_desc:0 "$game_concept_maneuver$階段發生在[battle|E]開始時，象徵著[main_phase|E]開始，[armies|E]彼此交鋒之前的一段時間。"
	game_concept_combat_phase:0 "戰鬥階段"
	game_concept_combat_phase_desc:0 "$game_concept_combat_phase$是[battle|E]的一部分。戰鬥有三個不同階段；[maneuver|E]、[main_phase|E]和[aftermath|E]。"
	game_concept_unreformed_pagan_combat_bonus:0 "未改革原始宗教戰鬥優勢"
	game_concept_unreformed_pagan_combat_bonus_desc:0 "[GetFaithDoctrine('unreformed_faith_doctrine').GetBaseName][GetReligionFamily('rf_pagan').GetName][faiths|E]在他們自己信仰的[counties|E]內作戰會獲得一個[battle|E][advantage|E]。"
	game_concept_personality:0 "性格"
	game_concept_character_personality:0 "角色性格"
	game_concept_personalities:0 "性格"
	game_concept_personality_desc:0 "角色會按照自己的性格行事，行為由[personality_traits|E]決定。"
	game_concept_economical_archetype:0 "經濟原型"
	game_concept_economical_archetype_desc:0 "[rulerpossessive|E]的經濟原型影響了他們如何使用[gold_i][gold|E]。這很大程度上取決於他們的[traits|E]。\n\n#low 經濟原型有：#!\n$EFFECT_LIST_BULLET$[ai_warlike_personality|E]\n$EFFECT_LIST_BULLET$[ai_cautious_personality|E]\n$EFFECT_LIST_BULLET$[ai_economical_boom_personality|E]\n$EFFECT_LIST_BULLET$[ai_economical_unpredictable_personality|E]"
	game_concept_gift:0 "禮物"
	game_concept_gifts:0 "禮物"
	game_concept_send_gift:0 "贈送禮物"
	game_concept_gift_desc:0 "向其他角色贈送禮物會以[gold|E][gold_i]為代價增加他們對你的[opinion|E]。\n\n收禮人的貪婪程度越高，你需要贈送的黃金就越多，而你將獲得的好感也會越多。\n\n你的[diplomacy|E]越高，你將獲得的好感也會越多。"
	game_concept_vote_strength:0 "選票權重"
	game_concept_valuable_prisoner:0 "有價值的囚犯"
	game_concept_valuable_prisoners:0 "有價值的囚犯"
	game_concept_valuable_prisoner_desc:0 "$game_concept_valuable_prisoner$是指在[war|E]中被俘，能夠提供[war_score|E]的[prisoner|E]。\n\n戰爭領導者主頭銜的前三順位繼承人，才有資格成為$game_concept_valuable_prisoner$。\n\n和[prisoners_of_war|E]不同，$game_concept_valuable_prisoners$在戰爭結束時會被釋放。"
	game_concept_prisoner_of_war:0 "戰俘"
	game_concept_prisoners_of_war:0 "戰俘"
	game_concept_prisoner_of_war_desc:0 "$game_concept_prisoner_of_war$是指在[war|E]中被俘，但不能提供[war_score|E]的[prisoner|E]。\n\n[valuable_prisoners|E]在戰爭結束的時候會被釋放，但戰俘不會，不過戰俘可以通過交贖金獲釋。"
	game_concept_single_combat_fight:0 "單挑"
	game_concept_single_combat_duel:0 "決鬥"
	game_concept_single_combat_fight_plural:0 "單挑"
	game_concept_single_combat_duel_plural:0 "決鬥"
	game_concept_single_combat_fight_sudden_death:0 "突然死亡階段"
	game_concept_single_combat_fight_desc:0 "在$game_concept_single_combat_fight$中，兩名[characters|E]將對戰直到其中一位[character_death_death|E]或見血。每一回合，兩位$game_concept_characters$都要從一個列表中選擇隨機出現的選項，互相過招直到其中一位$game_concept_character$中招，可能出現的選項取決於你的[prowess|E]和[traits|E]。\n\n有些選項會給予特殊的效果，大多數會提高你的[single_combat_success_chance|E]和[single_combat_injury_chance|E]。隨著$game_concept_single_combat_duel_plural$進行，它們將變得越來越危險且不確定，你會更可能獲勝或傷到自己。數個回合後，$game_concept_single_combat_duel_plural$進入突然死亡階段，會立即結束，$game_concept_prowess$更高的角色將獲勝。\n\n$game_concept_single_combat_duel_plural$時，你可以獲得臨時[single_combat_prowess_bonus|E]或[single_combat_prowess_malus|E][character_modifiers|E]，提升或降低你的$game_concept_prowess$直到$game_concept_single_combat_duel$結束。"
	game_concept_single_combat_success_chance:0 "勝利機率"
	game_concept_single_combat_success_chance_skill:0 "決鬥勝利"
	game_concept_single_combat_success_chance_desc:0 "$game_concept_single_combat_fight$時，你的$game_concept_single_combat_success_chance$表示你在這場$game_concept_single_combat_duel$中表現得有多好。要獲得勝利，你必須讓自己的$game_concept_single_combat_success_chance$遠超對手。\n\n隨著回合進行，勝利會越來越容易，你需要的領先優勢也越來越少。\n\n與$game_concept_single_combat_success_chance$相對應的是[single_combat_injury_chance|E]。"
	game_concept_single_combat_injury_chance:0 "受傷風險"
	game_concept_single_combat_injury_chance_injure:0 "傷害"
	game_concept_single_combat_injury_chance_injury_risk:0 "受傷風險"
	game_concept_single_combat_injury_chance_desc:0 "[characters|E]在$game_concept_single_combat_fight_plural$中有受傷的風險，無論是因為一不小心空門大開讓對手有機可乘，還是單純被自己的武器傷到。隨著戰鬥進行，$game_concept_single_combat_injury_chance$也不斷累積。\n\n$game_concept_single_combat_duel_plural$時間越長，你越容易受傷。\n\n與$game_concept_single_combat_injury_chance$相對應的是[single_combat_success_chance|E]。"
	game_concept_single_combat_prowess_bonus:0 "決鬥優勢增益"
	game_concept_single_combat_prowess_bonus_desc:0 "[characters|E]$game_concept_single_combat_duel$時會獲得暫時優勢，例如利用好[terrain|E]或特殊[traits|E]。這增加了這次比試期間的[prowess|E]，但比試後立刻失去。\n\n$game_concept_single_combat_prowess_bonus$的反面是[single_combat_prowess_malus|E]。"
	game_concept_single_combat_prowess_malus:0 "決鬥優勢懲罰"
	game_concept_single_combat_prowess_malus_desc:0 "[characters|E]$game_concept_single_combat_duel$時可能會處於暫時的劣勢，通常是因為對手嚴重傷害到他們或者恐嚇他們。這降低這場比試期間的[prowess|E]，但比試後就立刻恢復。\n\n$game_concept_single_combat_prowess_malus$的反面是[single_combat_prowess_bonus|E]。"
	game_concept_game_over:0 "遊戲結束"
	game_concept_game_over_desc:0 "你當前的世系消亡時，遊戲結束。\n\n不過，即使遊戲對於你的世系來說結束了，你仍可以選擇扮演世界上任何一處的其他[ruler|E]。\n\n遊戲以兩種方式結束：\n$BULLET_WITH_TAB$你去世後沒有[player_heir|E]\n$BULLET_WITH_TAB$時間來到公元1453年"
	game_concept_de_jure_partition:0 "法理分割"
	game_concept_de_jure_partitioned:0 "法理分割"
	game_concept_de_jure_partition_desc:0 "被$game_concept_de_jure_partitioned$的[realms|E]會分裂成為兩個相同[title_tier|E]的[titles|E]，但也可以輕易地重新統合。\n\n其中的一個$game_concept_title$可以通過[decision|E]，將自己[completely_controlled|E]、但屬於另一個$game_concept_title$法理的[duchies|E]立即[de_jure_drift_drift|E]到自己的[de_jure|E]下。\n\n如果其中的一個$game_concept_title$被銷毀，或者失去了它的最後一塊$game_concept_de_jure$[counties|E]，那麼剩下的那一個$game_concept_title$將吸收前者所有的$game_concept_de_jure$。"
	game_concept_hybrid_culture:0 "融合文化"
	game_concept_hybrid_cultures:0 "融合文化"
	game_concept_hybridize:0 "融合"
	game_concept_hybridized:0 "融合"
	game_concept_hybridizing:0 "融合"
	game_concept_hybrid_culture_desc:0 "[SelectLocalization( HasDlcFeature( 'hybridize_culture' ), 'game_concept_hybrid_culture_desc_DLC', 'game_concept_hybrid_culture_desc_NO_DLC' )]"
	game_concept_hybrid_culture_desc_DLC:0 "$game_concept_hybrid_culture$是一名[ruler|E]通過結合兩種現存文化創造出來的[culture|E]。\n\n$game_concept_hybrid_culture$混合兩種原有文化的[traditions|E]、[culture_pillars|E]和美學。\n\n只有[heritage|E]不同的文化可以融合，[prestige|E]的成本由彼此的[cultural_acceptance|E]決定。\n\n文化接受度越高，就會有越多[counties|E]轉變為融合文化。文化融合後#V [EmptyScope.ScriptValue('culture_hybrid_cooldown')|0]#!年內，融合文化的統治者在其母文化的伯爵領中[promote_culture|E]大大加快。\n\n新的文化也可以通過[divergent_culture|E]產生。"
	game_concept_hybrid_culture_desc_NO_DLC:0 "$game_concept_hybrid_culture$是由兩種其他文化結合形成的[culture|E]。\n\n新文化也可以通過[divergent_culture|E]產生。"
	game_concept_divergent_culture:0 "分支文化"
	game_concept_divergent_cultures:0 "分支文化"
	game_concept_diverge:0 "分離"
	game_concept_diverges:0 "分離"
	game_concept_divergent_culture_desc:0 "[SelectLocalization( HasDlcFeature( 'diverge_culture' ), 'game_concept_divergent_culture_desc_DLC', 'game_concept_divergent_culture_desc_NO_DLC' )]"
	game_concept_divergent_culture_desc_DLC:0 "$game_concept_divergent_culture$是由一名[ruler|E]創建的一種現存[culture|E]的分支。\n\n$game_concept_divergent_culture$保留其[heritage|E]，但原文化的其他方面可以被改變。\n\n被分離的原文化必須有至少[EmptyScope.ScriptValue('culture_divergence_cooldown')|0]年的歷史，分離的[prestige|E]成本由創建統治者的[realm_size|E]決定。\n\n新文化也可以通過[hybrid_culture|E]產生。"
	game_concept_divergent_culture_desc_NO_DLC:0 "$game_concept_divergent_culture$是一種現存[culture|E]的分支。\n\n新文化也可以通過[hybrid_culture|E]產生。"
	game_concept_winter:0 "冬季嚴寒度"
	game_concept_winter_desc:0 "冬天逐步消耗著[supply|E]，使受到冬天影響的男爵領中的軍隊失去補給。每級嚴寒度都增加補給懲罰。冬天有三種嚴寒度：[Concept( 'winter_severity_mild', '暖冬' )|E]、[Concept( 'winter_severity_normal', '冬天' )|E]和[Concept( 'winter_severity_harsh', '嚴冬' )|E]。"
	game_concept_winter_severity_mild:0 "暖冬"
	game_concept_winter_severity_mild_desc:0 "[GetModifier( 'winter_mild_modifier' ).GetDescWithEffects]"
	game_concept_winter_severity_normal:0 "冬天"
	game_concept_winter_severity_normal_desc:0 "[GetModifier( 'winter_normal_modifier' ).GetDescWithEffects]"
	game_concept_winter_severity_harsh:0 "嚴冬"
	game_concept_winter_severity_harsh_desc:0 "[GetModifier( 'winter_harsh_modifier' ).GetDescWithEffects]"
	game_concept_deceitful_progress_hostile_schemes_decision:0 "$deceitful_progress_hostile_schemes_decision$決議"
	game_concept_deceitful_progress_hostile_schemes_decision_desc:0 "一種允許你強化自己[hostile_schemes|E]的[decision|E]。以[stress|E]為代價獲得[success_chance|E]和[scheme_power|E]。"
	game_concept_diligent_development_focus_decision:0 "$diligent_development_focus_decision$決議"
	game_concept_diligent_development_focus_decision_desc:0 "一種允許你改善[capital|E]的[decision|E]。以[stress|E]為代價獲得[development|E]。"
	game_concept_impatient_rushing_all_schemes_decision:0 "$impatient_rushing_all_schemes_decision$決議"
	game_concept_impatient_rushing_all_schemes_decision_desc:0 "一種允許你加速[scheme|E]的[decision|E]。以[stress|E]為代價獲得計謀進度。"
	game_concept_dismiss_strong_hook_interaction:0 "$dismiss_strong_hook_interaction$互動"
	game_concept_dismiss_strong_hook_interaction_desc:0 "允許你以[prestige|E]為交換消除一項針對你的[hook|E]的[interaction|E]。"
	game_concept_abandon_hook_interaction:0 "$abandon_hook_interaction$互動"
	game_concept_abandon_hook_interaction_desc:0 "一種[interaction|E]，允許你放棄擁有的一個[hook|E]，並降低[stress_loss_i][stress|E]。"
	game_concept_force_duel_criminals_interaction:0 "$force_duel_criminals_interaction$互動"
	game_concept_force_duel_criminals_interaction_desc:0 "一種[interaction|E]，允許你在[stressed|E]時與罪犯[single_combat_duel|E]。"
	game_concept_force_duel_anyone_interaction:0 "$force_duel_anyone_interaction$互動"
	game_concept_force_duel_anyone_interaction_desc:0 "一種[interaction|E]，允許你在[stressed|E]時與任意角色[single_combat_duel|E]。"
	game_concept_artifact_rarity:0 "寶物稀有度"
	game_concept_rarity:0 "稀有度"
	game_concept_artifact_rarity_desc:0 "某些[artifacts|E]比其他寶物更稀有，這體現在其稀有度上。\n\n稀有度等級從低到高為：\n$BULLET_WITH_TAB$普通級（永不顯示，因為這是默認值）\n$BULLET_WITH_TAB$$masterwork$\n$BULLET_WITH_TAB$$famed$\n$BULLET_WITH_TAB$$illustrious$"
	game_concept_promote_other_culture_development_decision:0 "$promote_other_culture_development_decision_name$決議"
	game_concept_promote_other_culture_development_decision_desc:0 "你可以用這個[decision|E]使[cultural_acceptance|E]為#V 75%#!或以上的不同[cultures|E]的[counties|E]的[development|E]、[control|E]、[building|E]花費和其中的防禦[advantage|E]增加。\n\n採用該決議也會增加你的[prestige|E][prestige_i]和[levies|E]。\n\n[realm|E]內所有伯爵領都受到影響。[gold|E]花費與受影響伯爵領的數量成正比。"
	game_concept_reform:0 "改革"
	game_concept_reformation:0 "改革"
	game_concept_reformation_desc:0 "[culture_head|E]能$game_concept_reformation$其[culture|E]的某些方面。這一過程耗時漫長，且一旦開始就無法阻止。\n\n能改革的方面是：\n$BULLET_WITH_TAB$[traditions|E]\n$BULLET_WITH_TAB$[ethos|E]\n$BULLET_WITH_TAB$[martial_custom|E]"
	game_concept_buy_artifact_claim:0 "$buy_artifact_claim_interaction$"
	game_concept_buy_artifact_claim_interaction:0 "$buy_artifact_claim_interaction$互動"
	game_concept_buy_artifact_claim_desc:0 "一項互動，允許角色以[piety|E]或[prestige|E]為代價購買[personal_artifact_claims|E]。"
	game_concept_vassal_contract:0 "封臣契約"
	game_concept_vassal_contracts:0 "封臣契約"
	game_concept_vassal_contract_desc:0 "$game_concept_vassal_contract$明確規定了[vassal|E]對其[liege|E]的[obligations|E]。\n\n特殊契約，例如#V $special_contract_march_short$#!、#V $special_contract_scutage_short$#!或#V $special_contract_palatinate_short$#!契約，只能被[duchy|E]或更高等級的[vassals|E]持有。"
	game_concept_board_game_match:0 "比賽"
	game_concept_board_game:0 "棋盤遊戲"
	game_concept_board_games:0 "棋盤遊戲"
	game_concept_board_game_game:0 "遊戲"
	game_concept_board_game_match_desc:0 "棋盤遊戲是兩名玩家互相比拼運氣和技巧的智力與運氣的遊戲。棋盤遊戲既能以友誼賽的方式進行，也可以賭上某些東西。\n\n#weak 有多種[board_game_types|E]，不過[board_game_win|E]方式和玩法相同。只是使用不同的能力。#!"
	game_concept_board_game_winning:0 "勝利"
	game_concept_board_game_win:0 "勝利"
	game_concept_board_game_winning_sudden_death:0 "突然死亡階段"
	game_concept_board_game_winning_desc:0 "$game_concept_board_game$有兩種勝利方式：\n$EFFECT_LIST_BULLET$在勝利分上遠遠領先你的對手。\n$EFFECT_LIST_BULLET$如果第[EmptyScope.ScriptValue('bg_round_cap_value')|0]回合後依然沒有明顯的勝利者，防守方獲勝。"
	game_concept_board_game_type:0 "棋盤遊戲類型"
	game_concept_board_game_types:0 "棋盤遊戲類型"
	game_concept_board_game_type_counter:0 "克制"
	game_concept_board_game_type_counters:0 "克制"
	game_concept_board_game_type_desc_guts:0 "玩$game_concept_board_game$時，不同的遊玩風格可能會$game_concept_board_game_type_counter$你的對手。克制對手的走棋會大幅降低對手獲得的勝利分，即使走棋成功亦是如此。嫻熟的對手會避免被你克制，同時刻意嘗試$game_concept_board_game_type_counter$#EMP 你#!。"
	game_concept_board_game_type_desc:0 "$game_concept_board_game_type_desc_guts$\n\n可用的遊戲有：\n$EFFECT_LIST_BULLET$[board_game_type_chess|E]\n$EFFECT_LIST_BULLET$[board_game_type_pachisi|E]\n$EFFECT_LIST_BULLET$[board_game_type_hnefatafl|E]\n$EFFECT_LIST_BULLET$[board_game_type_tabula|E]\n$EFFECT_LIST_BULLET$[board_game_type_go|E]\n$EFFECT_LIST_BULLET$[board_game_type_fidchell|E]"
	game_concept_board_game_type_chess:0 "西洋棋"
	game_concept_board_game_type_chess_desc:0 "$game_concept_board_game_type_desc_guts$\n\n在$game_concept_board_game_type_chess$中：\n$EFFECT_LIST_BULLET$[martial|E]$game_concept_board_game_type_counters$[learning|E]\n$EFFECT_LIST_BULLET$[learning|E]$game_concept_board_game_type_counters$[intrigue|E]\n$EFFECT_LIST_BULLET$[intrigue|E]$game_concept_board_game_type_counters$[martial|E]"
	game_concept_board_game_type_pachisi:0 "印度十字戲"
	game_concept_board_game_type_pachisi_desc:0 "$game_concept_board_game_type_desc_guts$\n\n在$game_concept_board_game_type_pachisi$中：\n$EFFECT_LIST_BULLET$[diplomacy|E]$game_concept_board_game_type_counters$[intrigue|E]\n$EFFECT_LIST_BULLET$[intrigue|E]$game_concept_board_game_type_counters$[stewardship|E]\n$EFFECT_LIST_BULLET$[stewardship|E]$game_concept_board_game_type_counters$[diplomacy|E]"
	game_concept_board_game_type_hnefatafl:0 "維京板棋"
	game_concept_board_game_type_hnefatafl_desc:0 "$game_concept_board_game_type_desc_guts$\n\n在$game_concept_board_game_type_hnefatafl$中：\n$EFFECT_LIST_BULLET$[intrigue|E]$game_concept_board_game_type_counters$[martial|E]\n$EFFECT_LIST_BULLET$[martial|E]$game_concept_board_game_type_counters$[prowess|E]\n$EFFECT_LIST_BULLET$[prowess|E]$game_concept_board_game_type_counters$[intrigue|E]"
	game_concept_board_game_type_tabula:0 "雙陸棋"
	game_concept_board_game_type_tabula_desc:0 "$game_concept_board_game_type_desc_guts$\n\n在$game_concept_board_game_type_tabula$中：\n$EFFECT_LIST_BULLET$[intrigue|E]$game_concept_board_game_type_counters$[learning|E]\n$EFFECT_LIST_BULLET$[learning|E]$game_concept_board_game_type_counters$[stewardship|E]\n$EFFECT_LIST_BULLET$[stewardship|E]$game_concept_board_game_type_counters$[intrigue|E]"
	game_concept_house_unity:0 "家族團結度"
	game_concept_unity:0 "團結度"
	game_concept_house_unity_i:0 "@dynasty_house_unity!"
	game_concept_house_unity_desc:0 "$game_concept_house_unity$代表了[clan|E][house|E]內部的關係狀態，以及成員對彼此的態度。\n\n存在數個[house_unity_levels|E]，為家族成員提供各種增益和懲罰。\n\n$game_concept_house_unity$的變化取決於家族成員對彼此採取的行動。[house_unity_unifying_actions|E]通常會提高$game_concept_house_unity$，而[house_unity_devisive_actions|E]會降低。[house_head|E]通常會對$game_concept_unity$有更大的影響。"
	game_concept_house_unity_level:0 "家族團結等級"
	game_concept_house_unity_levels:0 "家族團結等級"
	game_concept_house_unity_level_desc:0 "$game_concept_house_unity_level$是[house_unity|E]的當前狀態。團結度隨[house_unity_unifying_actions|E]或[house_unity_devisive_actions|E]提高或降低時，生效的等級也可能發生變化，每一等級都會為[house|E]成員提供不同的增益和懲罰。\n\n共有五種不同的等級：\n[GetCurrentHouseUnityStagesDescForLocalPlayer]\n\n每一級都會涉及各自的[house|E][succession_law|E]。"
	game_concept_house_unity_unifying_actions:0 "團結行動"
	game_concept_house_unity_unifying_actions_desc:0 "對[house|E]成員的團結行動會提高[house_unity|E]。\n\n[house_heads|E]可以使用#V $unity_steer_house_direction_decision$#![decision|E]和#V $extoll_virtuousness_interaction$#![interaction|E]來大幅提高團結度。\n\n#weak 團結行動的一些例子是：$house_unity_increase_examples$#!"
	game_concept_house_unity_devisive_actions:0 "分裂行動"
	game_concept_house_unity_devisive_actions_desc:0 "對[house|E]成員的分裂行動會降低[house_unity|E]。\n\n[house_heads|E]可以使用#V $unity_steer_house_direction_decision$#![decision|E]和#V $accuse_of_decandence_interaction$#![interaction|E]來大幅降低團結度。\n\n#weak 分裂行動的一些例子是：$house_unity_decrease_examples$#!"
	game_concept_house_succession_law:0 "家族繼承法"
	game_concept_house_succession_law_desc:0 "在[GetGovernment('clan_government').GetName][realms|E]中，當前[house_unity_level|E]決定了所用的[succession_law|E]。\n\n氏族可以切換至$SUCCESSION_LAW_CHANGE_WINDOW_SINGLE_HEIR_LAWS$繼承法，這會禁止[house_unity|E]對繼承法的影響，但氏族制下這麼做的難度比通常更高。"
	house_unity_increase_examples:0 "\n$EFFECT_LIST_BULLET$$negotiate_alliance_interaction$\n$EFFECT_LIST_BULLET$$join_war_interaction$\n$EFFECT_LIST_BULLET$$gift_artifact_interaction$\n$EFFECT_LIST_BULLET$$pay_ransom_interaction$\n$EFFECT_LIST_BULLET$$offer_guardianship_interaction$\n$EFFECT_LIST_BULLET$$send_to_holy_order_interaction$\n$EFFECT_LIST_BULLET$$restore_inheritance_interaction$\n$EFFECT_LIST_BULLET$$abandon_hook_interaction$\n$EFFECT_LIST_BULLET$$stop_attacker_vassal_war_interaction$\n$EFFECT_LIST_BULLET$$fund_inspiration_interaction$\n$EFFECT_LIST_BULLET$$propose_best_friendship_interaction$"
	house_unity_decrease_examples:0 "\n$EFFECT_LIST_BULLET$$revoke_title_interaction$\n$EFFECT_LIST_BULLET$$declare_war_interaction$\n$EFFECT_LIST_BULLET$$imprison_interaction$\n$EFFECT_LIST_BULLET$$move_to_dungeon_interaction$\n$EFFECT_LIST_BULLET$$force_join_faction_interaction$\n$EFFECT_LIST_BULLET$$disinherit_interaction$\n$EFFECT_LIST_BULLET$$denounce_interaction$\n$EFFECT_LIST_BULLET$$expose_secret_interaction$\n$EFFECT_LIST_BULLET$$blackmail_interaction$\n$EFFECT_LIST_BULLET$$break_betrothal_interaction$\n$EFFECT_LIST_BULLET$$join_independence_faction_interaction$\n$EFFECT_LIST_BULLET$$sumptuary_law_debate_interaction$\n$EFFECT_LIST_BULLET$$vassal_claim_liege_title_interaction$"
	game_concept_dreams:0 "夢"
	game_concept_dreams_desc:0 "信仰擁有占卜教義的角色偶爾會做夢。然後這些夢可以由神秘主義者占卜，可能產生各種或好或壞的結果。"
	game_concept_board_game_type_go:0 "圍棋"
	game_concept_board_game_type_go_desc:0 "$game_concept_board_game_type_desc_guts$\n\n在$game_concept_board_game_type_go$中：\n$EFFECT_LIST_BULLET$[learning|E]$game_concept_board_game_type_counters$[martial|E]\n$EFFECT_LIST_BULLET$[martial|E]$game_concept_board_game_type_counters$[intrigue|E]\n$EFFECT_LIST_BULLET$[intrigue|E]$game_concept_board_game_type_counters$[learning|E]"
	game_concept_board_game_type_fidchell:0 "凱爾特板棋"
	game_concept_board_game_type_fidchell_desc:0 "$game_concept_board_game_type_desc_guts$\n\n在$game_concept_board_game_type_fidchell$中：\n$EFFECT_LIST_BULLET$[learning|E]$game_concept_board_game_type_counters$[prowess|E]\n$EFFECT_LIST_BULLET$[prowess|E]$game_concept_board_game_type_counters$[diplomacy|E]\n$EFFECT_LIST_BULLET$[diplomacy|E]$game_concept_board_game_type_counters$[learning|E]"
	game_concept_strife:0 "不和"
	game_concept_strife_opinion:0 "不和度"
	game_concept_strife_desc:0 "$game_concept_strife$是[diarch|E]同僚[vassals|E]對其的[opinion|E]懲罰。\n\n不和會在$game_concept_diarch$使用其[diarch_powers|E]時或在[mandate|E]事件中產生，原因是$game_concept_diarch$並不擁有與其[liege|E]同等的權威。"
	game_concept_diarchy:0 "權力分享"
	game_concept_diarchies:0 "權力分享"
	game_concept_sharing_power:0 "分享權力"
	game_concept_power_sharing:0 "權力分享"
	game_concept_diarchy_desc:0 "[diarch|E]是指[ruler|E]與之分享某些權力的[vassals|E]或[courtiers|E]。\n\n分享權力的統治者可以給$game_concept_diarch$設定[mandates|E]，而$game_concept_diarch$可以使用特殊的[diarch_powers|E]。\n\n[scales_of_power|E]表示統治者還是$game_concept_diarch$擁有更多的權威。"
	game_concept_diarch:0 "共治者"
	game_concept_diarchs:0 "共治者"
	game_concept_diarch_possessive:0 "共治者"
	game_concept_diarchs_possessive:0 "共治者"
	game_concept_diarch_desc:0 "$game_concept_diarch$作為[diarchy|E]關係中地位較低的一方，負有幫助[liege|E]治理[realm|E]的職責。\n\n$game_concept_diarch$可以使用[diarch_powers|E]，並且在[scales_of_power|E]偏向自己時獲得更多權力。"
	game_concept_regent:0 "攝政"
	game_concept_regents:0 "攝政"
	game_concept_regent_possessive:0 "攝政"
	game_concept_regents_possessive:0 "攝政"
	game_concept_regent_desc:0 "[diarch|E]在[regency|E]期間被稱為攝政。\n\n[ruler|E]可以在攝政期開始前指定攝政者。否則，擁有最高[regent_succession_score|E]的候選人自動獲選。"
	variant_diarchs_replace_regents_boilerplate:0 "#WEAK 由於一名$game_concept_ruler$同時只能擁有一位$game_concept_diarch$，[regency|E]會觸發的事件他們也會觸發。#!"
	game_concept_vizier:0 "維齊爾"
	game_concept_viziers:0 "維齊爾"
	game_concept_vizierate:0 "維齊爾制度"
	game_concept_vizier_desc:0 "$game_concept_vizier$是[clan|E][rulers|E]可以主動任命，以協助其提高[income|E]的一種[diarch|E]類型。維齊爾[diarch_powers|E]較少，但更難免職。\n\n$game_concept_viziers$會給予[liege|E]與其[stewardship|E]成比例的[tax_jurisdictions|E]，並根據[scales_of_power|E]對其有利的程度，提高[tax_collectors|E]的[aptitude|E]。\n\n關鍵在於，$game_concept_lieges$可以通過$mulct_vizier_interaction$[interaction|E]榨取$game_concept_viziers$的[gold_i][gold|E]。\n\n#WEAK 作為被授予權力的文官，$game_concept_viziers$不被認為是符合[nobles|E]身份的顯赫職位，儘管其影響力很大。維齊爾的繼任者根據[vizier_succession_score|E]選出。#!\n\n$variant_diarchs_replace_regents_boilerplate$"
	game_concept_confidant:0 "$councillor_vizier$"
	game_concept_confidant_desc:0 "$councillor_vizier_desc$"
	game_concept_vizier_succession_score:0 "維齊爾繼承分數"
	game_concept_vizier_succession_score_desc:0 "在[vizierate|E]中，$game_concept_vizier_succession_score$最高的角色會成為下一任$game_concept_vizier$。\n\n潛在的候選者偶爾會以[gold|E]為代價，試圖說服[ruler|E]讓其代替現任。\n\n#WEAK 該分數只適用於無地和[baron|E][title_tier|E]的[characters|E]，並且更青睞高[diplomacy|E]、高[stewardship|E]、高[intrigue|E]以及擁有適合擔任文官的[traits|E]的角色。\n\n與現任$game_concept_vizier$，或[liege|E]的[spouses|E]、[concubines|E]和[adult|E]無地孩子的[relations|E]會大幅影響該分數。#!"
	game_concept_vizier_extravagance:0 "維齊爾奢靡度"
	game_concept_vizier_extravagances:0 "維齊爾奢靡度"
	game_concept_vizier_extravagance_extravagance:0 "奢靡度"
	game_concept_vizier_extravagance_extravagances:0 "奢靡度"
	game_concept_vizier_extravagance_desc:0 "[viziers|E]在職時，會花費[gold|E]用在日益豪華的$game_concept_vizier_extravagance_extravagance$[modifiers|E]上，放縱自己和[liege|E][capital|E]的其他社會精英。\n\n$game_concept_liege$可以使用$mulct_vizier_interaction$[interaction|E]奪取這些$game_concept_modifiers$，將之轉化為$game_concept_vizier$被迫轉交的$game_concept_gold$。\n\n#WEAK $game_concept_vizier$不再[sharing_power|E]後，會失去維持奢靡生活的能力，失去剩餘的任何$game_concept_modifiers$。\n\n奪取的修正等級越高，提供的$game_concept_gold$就越多——共有四級$game_concept_vizier_extravagance_extravagance$：\n$EFFECT_LIST_BULLET$$vizier_extravagance_t1_title$\n$EFFECT_LIST_BULLET$$vizier_extravagance_t2_title$\n$EFFECT_LIST_BULLET$$vizier_extravagance_t3_title$\n$EFFECT_LIST_BULLET$$vizier_extravagance_t4_title$#!"
	game_concept_regency:0 "攝政"
	game_concept_regencies:0 "攝政"
	game_concept_regency_possessive:0 "攝政"
	game_concept_regencies_possessive:0 "攝政"
	game_concept_regency_desc:0 "攝政是[diarchy|E]的特殊形式，適用於[ruler|E]無法自行統治[realm|E]的時期。\n\n通常發生在統治者是[child|E]、被[imprisoned|E]、[GetTrait('incapable').GetName(GetPlayer)]或離開領地出席[activity|E]時。\n\n持續時間過長的$game_concept_regency$可能會變成[entrenched_regency|E]。"
	game_concept_regency_veto:0 "共治否決"
	game_concept_veto:0 "否決"
	game_concept_regency_veto_desc:0 "[liege|E]能以[prestige|E]為代價使用共治否決阻止[diarch|E]使用[diarch_powers|E]。"
	game_concept_regent_succession_score:0 "攝政繼承分數"
	game_concept_regent_succession_score_desc:0 "在[regency|E]中，下一位[regent|E]是具備最高$game_concept_regent_succession_score$的候選人。\n\n如果[realm|E]的[ruler|E]指定了一名攝政，繼承順序將失效。\n\n#WEAK 這項數值更青睞與$game_concept_ruler$有關係的[characters|E]，尤其是[court|E]內的無地[family|E]以及擁有政治頭腦的角色。#!"
	game_concept_diarch_power:0 "借用的權力"
	game_concept_diarch_powers:0 "借用的權力"
	game_concept_diarch_power_power:0 "權力"
	game_concept_diarch_power_powers:0 "權力"
	game_concept_diarch_power_possessive:0 "借用的權力"
	game_concept_diarch_powers_possessive:0 "借用的權力"
	game_concept_diarch_power_power_possessive:0 "權力"
	game_concept_diarch_power_powers_possessive:0 "權力"
	game_concept_diarch_power_desc:0 "獲得[power_sharing|E]的[diarch|E]可以使用特殊的$game_concept_diarch_powers$。\n\n這些特殊的[character_interaction|E]模仿了[liege|E]所擁有的權力或者屬於濫用權力，例如[revoking|E]同僚[vassals|E]的[titles|E]，或者侵吞領主的[gold|E]。\n\n領主可以[veto|E]許多$game_concept_diarch_powers$。"
	game_concept_trilateral_interaction:0 "三方互動"
	game_concept_trilateral_interactions:0 "三方互動"
	game_concept_trilateral_interaction_desc:0 "$game_concept_trilateral_interactions$不僅需要接收人的同意，還需要第三方的同意。\n\n例如在[diarch_powers|E]中，[liege|E]使用[regency_veto|E]。"
	game_concept_mandate:0 "指令"
	game_concept_mandates:0 "指令"
	game_concept_mandate_possessive:0 "指令"
	game_concept_mandates_possessive:0 "指令"
	game_concept_mandate_desc:0 "$game_concept_mandates$是一位[liege|E]在[sharing_power|E]時為其[diarch|E]設置的一系列有用的任務。\n\n同[councillor_tasks|E]相似，$game_concept_liege$選擇一項$game_concept_mandate$，然後逐漸地從中獲取收益。\n\n若$game_concept_diarch$很好地履行了職責，此人一方面可以使[scales_of_power|E]更多地偏向自己，但#EMP 同時#!也會在[vassals|E]群體中產生[strife|E]。\n\n$game_concept_liege$所獲得的收益多少，取決於$game_concept_diarch_possessive$[diarch_aptitude|E]和[diarch_loyalty|E]。"
	game_concept_diarch_aptitude:0 "共治者稱職度"
	game_concept_diarch_aptitude_desc:0 "$game_concept_diarch_aptitude$決定了[diarch|E]能在多大程度上良好實現[liege|E]所設定的[mandate|E]。\n\n[skills|E]與[personality_traits|E]都將發揮作用。例如，肩負「$fill_coffers_mandate$」指令的[GetTrait('greedy').GetName(GetNullCharacter)]$game_concept_diarch$可能不會給領主送去太多[gold|E]。\n\n#WEAK 擁有超過40$game_concept_aptitude$的[diarchs|E]會很適合完成一項$game_concept_mandate$。#!"
	game_concept_diarch_loyalty:0 "忠誠度"
	game_concept_diarch_loyalty_explicit:0 "共治者忠誠度"
	game_concept_diarch_loyal:0 "忠誠"
	game_concept_diarch_loyalty_desc:0 "$game_concept_diarch_loyalty$決定了[diarch|E]有多大可能以[liege|E]（或[realm|E]）的利益為代價去濫用手中的權力。\n\n$DIARCHY_WINDOW_VISIBLY_LOYAL$$game_concept_diarchs$不會使用[diarch_powers|E]，會努力盡職完成所設定的[mandate|E]並在被要求時自願交出權力。\n\n$DIARCHY_WINDOW_VISIBLY_DISLOYAL$$game_concept_diarchs$會隨意使用$game_concept_diarch_powers$，為了使[scales_of_power|E]有利於自己而努力完成$game_concept_mandate$，並且在$game_concept_scales_of_power_scales$極其偏向自身時可能會拒絕交出權力。\n\n$DIARCHY_WINDOW_UNKNOWN_LOYALTY$$game_concept_diarchs$可能會使用$game_concept_diarch_powers$，會與$game_concept_liege$大致平分$game_concept_mandate$的收益或完全忽視$game_concept_mandate$，並且在$game_concept_scales_of_power$合適的時候可能需要賄賂才交出職權。"
	game_concept_diarch_succession:0 "繼任"
	game_concept_diarch_succession_explicit:0 "共治者繼任"
	game_concept_diarch_succession_desc:0 "$game_concept_diarch_succession_explicit$決定了，在有需要時，[liege|E]的直屬[vassals|E]或[courtiers|E]中誰會自動成為[diarch|E]。\n\n這發生於$game_concept_liege$開啟[diarchy|E]，或是當前$game_concept_diarch$死亡或離職。\n\n#weak 不同類型的$game_concept_power_sharing$會有不同的繼任計算規則——在[regency|E]中，與$game_concept_liege$有強大的私人關係的無地[characters|E]會佔據優勢。\n\n會說$game_concept_liege$的[language|E]（以及[court_language|E]，如果有的話）也通常十分重要。#!"
	game_concept_scales_of_power:0 "權力天平"
	game_concept_scales_of_power_scales:0 "天平"
	game_concept_scales_of_power_desc:0 "在[power_sharing|E]中，[liege|E]與[diarch|E]之間的權力平衡表現為$game_concept_scales_of_power$\n\n如果$game_concept_scales_of_power_scales$偏向$game_concept_diarch$，他們就能解鎖[diarch_powers|E]並使領主的[diarch_affected_actions|E]增加成本。\n\n如果偏向$game_concept_liege$，則會讓領主更容易結束[diarchy|E]。\n\n$game_concept_scales_of_power_scales$會受到下列情況影響：\n$EFFECT_LIST_BULLET$對另一方使用$swing_scales_currency_interaction$[character_interaction|E]\n$EFFECT_LIST_BULLET$作為$game_concept_diarch$，在[mandate|E]事件中優秀（但假意）地侍奉你的$game_concept_liege$"
	game_concept_entrenched_regency:0 "固化的攝政"
	game_concept_entrenched_regency_entrenched:0 "固化的"
	game_concept_entrenched_regency_regency:0 "攝政"
	game_concept_entrenched_regent:0 "固化的攝政"
	game_concept_entrenched_regents:0 "固化的攝政"
	game_concept_entrenched_regency_entrench:0 "固化"
	game_concept_entrenched_regencies:0 "固化的攝政"
	game_concept_entrenched_regency_desc:0 "持續時間過長的[regency|E]可能會固化，[regent|E]甚至變得比[liege|E]更強。\n\n[regent|E]從[scales_of_power|E]獲得的好處也會增強。\n\n要結束$game_concept_entrenched_regency$，攝政本人必須接受領主的禮物，或者領主必須使平衡傾向於自己。"
	game_concept_diarch_affected_actions:0 "世俗行動"
	game_concept_diarch_affected_actions_desc:0 "如果[scales_of_power|E]在[power_sharing|E]中傾向於[diarch|E]，[liege|E]所採取的某些[interactions|E]將開始花費[prestige|E]。\n\n受影響的行動有：\n$EFFECT_LIST_BULLET$[revoking|E][title|E]\n$EFFECT_LIST_BULLET$[retracting|E][vassal|E]\n$EFFECT_LIST_BULLET$[imprisoning|E][characters|E]\n$EFFECT_LIST_BULLET$[executing|E]$game_concept_characters$#weak （除非$game_concept_liege$的[faith|E]支持某種形式的人祭）#!"
	game_concept_grand_activity:0 "盛大活動"
	game_concept_grand_activities:0 "盛大活動"
	game_concept_grand_activity_desc:0 "$game_concept_grand_activities$燦爛輝煌地展示了財富與莊嚴，本質上比通常的[activities|E]更宏大更#EMP 盛大#!，有著數個[activity_phases|E]並為策劃時的特殊改變留下更多機會。\n\n巡遊提供了拜訪[realm|E]內多個[vassals|E]的機會，而比武大會可以舉辦多種[contests|E]。"
	game_concept_special_guest:0 "特邀嘉賓"
	game_concept_special_guests:0 "特邀嘉賓"
	game_concept_honorary_guest:0 "榮譽嘉賓"
	game_concept_honorary_guest_desc:0 "$honorary_guest_desc$"
	game_concept_special_guest_desc:0 "特邀嘉賓在[grand_activities|E]中具有特殊的榮譽地位。在[GetActivityType( 'activity_feast' ).GetName]中特別禮遇某人或在[GetActivityType( 'activity_tournament' ).GetName]中選擇一位$special_guest_champion$代表你！\n\n他們更有可能接受你的邀請並且任何有他們參加的活動在他們到達前都不會開始。"
	game_concept_contest:0 "項目"
	game_concept_contests:0 "項目"
	game_concept_contest_desc:0 "[GetActivityType( 'activity_tournament' ).GetName]由[activity_host|E]選擇的一系列$game_concept_contests$組成，在這些比賽中，具備[contest_qualifying|E]的[contestants|E]可以競爭[prizes|E]和其他獎勵。\n\n$game_concept_contest$決出勝者的方式共有四種：[contest_category_versus|E]、[contest_category_turn|E]、[contest_category_team|E]和[contest_category_race|E]。\n\n你在每個$game_concept_contest$中的獲勝機率由你的[skills|E]、[traits|E]、準備程度和其他因素決定。參賽資格由健康程度和性別決定，具體取決於[activity_host|E]的[culture|E]和[faith|E]。"
	game_concept_prize:0 "獎品"
	game_concept_prizes:0 "獎品"
	game_concept_prize_desc:0 "$game_concept_prizes$是獎勵給[GetActivityType( 'activity_tournament' ).GetName]單勝者[contests|E]的獲勝者的[artifacts|E]。\n\n$game_concept_prize$的質量取決於[activity_host|E]的選項選擇，以及[era|E]。"
	game_concept_contest_category_team:0 "團隊"
	game_concept_contest_category_team_desc:0 "在$game_concept_contest_category_team$制[contests|E]中，比賽結束時擁有最高組合分的隊伍中的所有具備[contest_qualifying|E]的[contestants|E]獲得獎勵。\n\n$game_concept_contest_category_team$製項目：\n$EFFECT_LIST_BULLET$團戰"
	game_concept_contest_category_versus:0 "淘汰"
	game_concept_contest_category_versus_desc:0 "$game_concept_contest_category_versus$制[contest|E]的勝者是具備[contest_qualifying|E]的[contestants|E]經過三次[contest_rounds|E]後剩下的最後一位。\n\n$game_concept_contest_category_versus$製項目：\n$EFFECT_LIST_BULLET$摔跤\n$EFFECT_LIST_BULLET$決鬥\n$EFFECT_LIST_BULLET$馬上比武\n$EFFECT_LIST_BULLET$棋盤遊戲"
	game_concept_contest_category_turn:0 "輪流"
	game_concept_contest_category_turn_desc:0 "$game_concept_contest_category_turn$制[contests|E]的勝者是比賽結束時分數最高的具備[contest_qualifying|E]的[contestant|E]。\n\n$game_concept_contest_category_turn$製項目：\n$EFFECT_LIST_BULLET$射箭\n$EFFECT_LIST_BULLET$朗誦"
	game_concept_contest_category_race:0 "競速"
	game_concept_contest_category_race_desc:0 "$game_concept_contest_category_race$[contests|E]的勝者是參賽馬匹第一個抵達終點線的具備[contest_qualifying|E]的[contestant|E]。\n\n$game_concept_contest_category_race$項目：\n$EFFECT_LIST_BULLET$賽馬"
	game_concept_contest_round:0 "比賽輪"
	game_concept_contest_rounds:0 "比賽輪"
	game_concept_contest_round_desc:0 "[contest_category_versus|E][contests|E]決出勝者的方式就是安排所有具備[contest_qualifying|E]的[contestants|E]在淘汰賽中兩兩對決，直到剩下最後一位。\n\n比賽共有三輪：四分之一決賽，半決賽，決賽。"
	game_concept_contest_qualification:0 "參賽資格"
	game_concept_contest_qualify:0 "參賽資格"
	game_concept_contest_qualifier:0 "具備參賽資格者"
	game_concept_contest_qualifiers:0 "具備參賽資格者"
	game_concept_contest_qualifying:0 "參賽資格"
	game_concept_contest_qualifies:0 "參賽資格"
	game_concept_contest_qualification_desc:0 "雖然[GetActivityType( 'activity_tournament' ).GetName]會吸引許多符合條件的[contestants|E]，但只有少數人能獲得參加[contest|E]，角逐榮耀和[prize|E]的資格。\n\n要確保獲得參賽資格，比賽開始時你的[progress_to_victory|E]必須高於閾值。"
	game_concept_contestant:0 "選手"
	game_concept_contestants:0 "選手"
	game_concept_contestant_desc:0 "要想參加[GetActivityType( 'activity_tournament' ).GetName]的比賽[contests|E]，你需要先滿足要求。棋盤遊戲允許所有角色參加，而其他項目，例如摔跤，則取決於軍事規則。\n\n不參與競賽的角色會成為[spectators|E]，想要觀看比賽的[contestants|E]可以選擇不參加比賽。\n\n參加比賽的資格取決於性別和健康，以及舉辦者的[culture|E]和[religion|E]。"
	game_concept_spectator:0 "觀眾"
	game_concept_spectators:0 "觀眾"
	game_concept_spectating:0 "觀看"
	game_concept_spectate:0 "觀看"
	game_concept_spectator_desc:0 "任何不被允許參加比賽[contest|E]的角色都會轉而[spectate|E]比賽。\n\n[contestants|E]也可以選擇退出而不是進行比賽。"
	game_concept_progress_to_victory:0 "勝利進度"
	game_concept_progress_to_victory_desc:0 "一種虛擬概念，衡量你與某一[contest|E]的其他選手相比有多可能獲勝，取決於你的[skills|E]，[health|E]和[traits|E]。例如，高[prowess|E]的[GetTrait('giant').GetName( GetNullCharacter )]角色在摔跤等步戰中擁有優勢。\n\n要獲得[contest|E]的[contest_qualification|E]，需要滿足$game_concept_progress_to_victory$的最低值。前往各處[locales|E]，尋找機會提升你的勝利機率並破壞對手的。\n\n比武大會#V 排行榜#!會顯示所有選手的當前$game_concept_progress_to_victory$。"
	game_concept_progress_to_victory_locale_tt:0 "前往[locales|E]尋找提高勝率或破壞對手勝率的機會。"
	game_concept_contest_aptitude:0 "比賽資質"
	game_concept_contest_aptitude_desc:0 "不同的[contests|E]需要不同的天賦：步戰，騎術，弓箭，智慧，或是以上的組合。\n\n你的資質來自你的[skills|E]、[health|E]、[traits|E]和[GetTrait('tourney_participant').GetName( GetNullCharacter )][trait_level_track_xp|E]。\n\n例如，高[prowess|E]的[GetTrait('giant').GetName( GetNullCharacter )]角色在摔跤比賽中具有天然的優勢。"
	game_concept_locale:0 "場地"
	game_concept_locales:0 "場地"
	game_concept_locale_desc:0 "你可以在比賽[contests|E]準備期間選擇如何探索[GetActivityType( 'activity_tournament').GetName]。\n\n每處場地都會提供與賓客社交、提高[progress_to_victory|E]或刻意阻礙[contestants|E]的機會。\n\n如果未選擇場地，一段時間以後你會隨機前往一處。"
	game_concept_travel:0 "旅行"
	game_concept_travels:0 "旅行"
	game_concept_traveling:0 "旅行"
	game_concept_travel_desc:0 "$game_concept_travel$是[character|E]從一處[location|E]移動到另一處的方式，主要是為了參加[activities|E]。\n\n有很多種計畫旅途的方式，例如挑選並雇傭一名[GetCourtPositionType('travel_leader_court_position').GetName()]，選擇[travel_options|E]以及制定路線。旅途中還會遇到許多有趣的角色，但也要當心潛伏著的[travel_danger|E]。"
	game_concept_travel_option:0 "旅行選項"
	game_concept_travel_options:0 "旅行選項"
	game_concept_travel_option_desc:0 "你在規劃[travel|E]時可以選擇的選項，這些選項可以改善或修正你接下來的旅行。"
	game_concept_travel_danger:0 "危險"
	game_concept_travel_danger_desc:0 "你在[travels|E]中可能會穿越危險的土地，例如沙漠或沼澤，這會阻礙你的行程。\n\n你可以通過提高[travel_safety|E]來降低遇到危險的機率。你可以在[travel_options|E]上撥款，或是僱傭[GetCourtPositionType('travel_leader_court_position').GetName()]。\n\n某些[culture_traditions|E]會降低或移除特定類型的危險。"
	game_concept_travel_safety:0 "安全性"
	game_concept_travel_safety_desc:0 "高安全性意味著你更有可能避開[travels|E]中的[travel_danger|E]。你的安全性受你的[skills|E]以及你[GetCourtPositionType('travel_leader_court_position').GetName()]的能力影響。"
	game_concept_travel_speed:0 "速度"
	game_concept_travel_speed_desc:0 "更高的[traveling|E]速度使你可以更快到達目的地。你的速度受到你和你的[GetCourtPositionType('travel_leader_court_position').GetName()]的[skills|E]的影響。"
	game_concept_entourage:0 "旅團"
	game_concept_entourage_desc:0 "獨自上路很危險，你的旅團應該包括一些同行者。所有與你一同[travels|E]的人都屬於你的旅團並且與你共同面對旅途中的挑戰。\n\n你的[GetCourtPositionType('travel_leader_court_position').GetName()]是旅團的首領並管理你的旅行計畫。\n\n某些[characters|E]會在規劃旅行時默認加入你的旅團。[travel_options|E]和[activity_options|E]也可以增加角色。"
	game_concept_point_of_interest:0 "重要地點"
	game_concept_point_of_interest_desc:0 "$game_concept_point_of_interest$是世界上值得一去的地點。你在首次造訪該地點時會獲得相應的增益。"
	game_concept_vassal_stance:0 "封臣立場"
	game_concept_vassal_stances:0 "封臣立場"
	game_concept_preferred_heir:0 "合意繼承人"
	game_concept_unpreferred_heir:0 "不合意繼承人"
	game_concept_preferred_heirs:0 "合意繼承人"
	game_concept_unpreferred_heirs:0 "不合意繼承人"
	game_concept_vassal_stance_desc:0 "所有[vassal|E]都有一項封臣立場，影響了他們對其[liege|E]的[opinion|E]，以及他們更喜歡哪個[heir|E]成為[realm|E]的繼任者。\n\n相同立場的封臣會擁有相同的喜好和厭惡。例如，所有[GetVassalStance( 'glory_hound' ).GetTextIcon][GetVassalStance( 'glory_hound' ).GetName]封臣都不喜歡你輸掉[wars|E]。\n\n每種封臣立場都更中意某一特定繼承人。在繼承時，各立場的封臣對其青睞的繼承人會擁有較低的[legitimacy_expectations|E]。\n\n#low 封臣立場包括：#!\n$EFFECT_LIST_BULLET$[GetVassalStance( 'courtly' ).GetTextIcon][GetVassalStance( 'courtly' ).GetName]\n$EFFECT_LIST_BULLET$[GetVassalStance( 'parochial' ).GetTextIcon][GetVassalStance( 'parochial' ).GetName]\n$EFFECT_LIST_BULLET$[GetVassalStance( 'glory_hound' ).GetTextIcon][GetVassalStance( 'glory_hound' ).GetName]\n$EFFECT_LIST_BULLET$[GetVassalStance( 'zealot' ).GetTextIcon][GetVassalStance( 'zealot' ).GetName]\n$EFFECT_LIST_BULLET$[GetVassalStance( 'minority' ).GetTextIcon][GetVassalStance( 'minority' ).GetName]\n$EFFECT_LIST_BULLET$[GetVassalStance( 'barons_and_minor_landholders' ).GetTextIcon][GetVassalStance( 'barons_and_minor_landholders' ).GetName]"
	game_concept_personality_i:0 "@personality_icon!"
	game_concept_warlike_i:0 "@warlike_icon!"
	game_concept_unpredictable_i:0 "@unpredictable_icon!"
	game_concept_cautious_i:0 "@cautious_icon!"
	game_concept_builder_i:0 "@builder_icon!"
	game_concept_ai_warlike_personality:0 "好戰"
	game_concept_ai_warlike_personality_desc:0 "$game_concept_ai_warlike_personality$[ruler|E]想要時刻準備好發動[war|E]。他們會為了戰爭存下[gold|E]，而不是用於開發[realm|E]。如果$game_concept_ai_warlike_personality$統治者在很長一段時間內鬥處於和平，他們會使用戰爭金庫中的金錢修建[buildings|E]。\n\n$game_concept_ai_warlike_personality$統治者創造和推廣英雄[legends|E]的機率會提高。\n\n膽大和貪婪的統治者傾向於好戰。\n常見的特質包括[GetTrait('wrathful').GetName( GetNullCharacter )]、[GetTrait('impatient').GetName( GetNullCharacter )]、[GetTrait('sadistic').GetName( GetNullCharacter )]、[GetTrait('ambitious').GetName( GetNullCharacter )]、[GetTrait('vengeful').GetName( GetNullCharacter )]、[GetTrait('irritable').GetName( GetNullCharacter )]和[GetTrait('zealous').GetName( GetNullCharacter )]。"
	game_concept_ai_cautious_personality:0 "謹慎"
	game_concept_ai_cautious_personality_desc:0 "$game_concept_ai_cautious_personality$[ruler|E]想要準備好應對其他統治者對他們發動的[war|E]。他們在一定程度上不願發動進攻性戰爭，而是更喜歡緩慢地進行建設。他們會積攢[gold|E]保護自己，並將錢投入[buildings|E]和[men_at_arms|E]讓自己感覺安全。\n\n$game_concept_ai_cautious_personality$統治者創造和推廣[legends|E]的機率會降低。\n\n內斂和小心的統治者傾向於$game_concept_ai_cautious_personality$。\n常見的特質包括[GetTrait('patient').GetName( GetNullCharacter )]、[GetTrait('calm').GetName( GetNullCharacter )]、[GetTrait('craven').GetName( GetNullCharacter )]、[GetTrait('paranoid').GetName( GetNullCharacter )]和[GetTrait('content').GetName( GetNullCharacter )]。[GetTrait('fickle').GetName( GetNullCharacter )]角色決不會擁有該原型。"
	game_concept_ai_economical_boom_personality:0 "建造者"
	game_concept_ai_economical_boom_personality_desc:0 "$game_concept_ai_economical_boom_personality$想要將所有[gold|E]投入[realm|E]中。他們會把國庫裡的每一塊錢都花在[buildings|E]和[men_at_arms|E]上，並且通常會修建更多[economic_buildings|E]和[holdings|E]。只有在面臨直接威脅，例如強大的[faction|E]時，他們才會開始攢錢。\n\n$game_concept_ai_economical_boom_personality$統治者創造和推廣[legends|E]的機率會略微降低。\n\n有建造傾向，且沒有特定戰爭傾向的膽大統治者傾向於成為$game_concept_ai_economical_boom_personality$。\n常見特質包括[GetTrait('calm').GetName( GetNullCharacter )]、[GetTrait('patient').GetName( GetNullCharacter )]、[GetTrait('diligent').GetName( GetNullCharacter )]、[GetTrait('generous').GetName( GetNullCharacter )]、[GetTrait('stubborn').GetName( GetNullCharacter )]、[GetTrait('profligate').GetName( GetNullCharacter )]和[GetTrait('improvident').GetName( GetNullCharacter )]。[GetFocus('stewardship_domain_focus').GetName]的統治者也傾向於成為$game_concept_ai_economical_boom_personality$。"
	game_concept_ai_economical_unpredictable_personality:0 "難以捉摸"
	game_concept_ai_economical_unpredictable_personality_desc:0 "$game_concept_ai_economical_unpredictable_personality$的[ruler|E]沒有將其推向任意經濟原型的[traits|E]，可能會採取任何策略。\n\n他們可能會在一段時間內像[ai_economical_boom_personality|E]一樣大規模投資[buildings|E]，也可能緩慢地發展[realm|E]以積攢[gold|E]。他們以固定的速度進行[war|E]。"
	game_concept_trait_level_track:0 "特質路線"
	game_concept_trait_level_track_desc:0 "某些[traits|E]會提供數條路線，每條路線都會以不同方式增強特質。\n\n需要[trait_level_track_xp|E]才能進一步深入路線。"
	game_concept_trait_level_track_xp:0 "特質經驗"
	game_concept_trait_level_track_xp_desc:0 "需要經驗才能深入[trait_level_track|E]，提高[trait|E]提供的增益。 "
	game_concept_hunt_sighting:0 "狩獵目擊"
	game_concept_hunt_sightings:0 "狩獵目擊"
	game_concept_hunt_sighting_no_prefix:0 "目擊"
	game_concept_hunt_sightings_no_prefix:0 "目擊"
	game_concept_hunt_sighting_desc:0 "$game_concept_hunt_sighting$是在某個[county|E]發現特定動物的報告，可以在該地舉行[GetActivityType('activity_hunt').GetName]追獵該動物。\n\n[GetCourtPositionType('master_of_hunt_court_position').GetName()][court_position|E]會搜尋$game_concept_hunt_sightings_no_prefix$。"
	game_concept_stationed_regiment:0 "駐紮軍團"
	game_concept_stationed_regiment_desc:0 "[men_at_arms|E][regiment|E]駐紮在[holding|E]中可以獲得戰力增益。\n\n[buildings|E]可以進一步提高這些增益——有時是對所有類型的兵士生效，但通常是對一兩種生效。例如，[GetBuilding('stables_01').GetName]會為駐紮的[light_cavalry|E]和[heavy_cavalry|E]提供增益。\n\n你可以隨時駐紮軍團，除非是在[war|E]期間或是地產被[occupied|E]。如果地產丟失，任何駐紮的兵士都會解除駐紮。"
	game_concept_stationed:0 "駐紮"
	game_concept_station:0 "駐紮"
	game_concept_station_regiment:0 "駐紮軍團"
	game_concept_stationed_holding:0 "駐紮地產"
	game_concept_tour:0 "巡遊"
	game_concept_tour_desc:0 "一種[grand_activity|E]，[liege|E]對一系列[vassals|E]進行訪問以獲得[gold|E]、[dread|E]、[opinion|E]、[control|E]或[cultural_acceptance|E]等獎勵。"
	game_concept_tours:0 "巡遊"
	game_concept_royal_tour:0 "君主巡遊"
	game_concept_royal_tours:0 "君主巡遊"
	game_concept_grand_tour:0 "大巡遊"
	game_concept_grand_tours:0 "大巡遊"
	game_concept_culture_festival:0 "文化節"
	game_concept_cultural_festival_desc:0 "[royal_tour|E]的一個[activity_phase|E]，[vassal|E]預計會招待[liege|E]，通常會提高[county_opinion|E]和[cultural_acceptance|E]。"
	game_concept_cultural_festival:0 "文化節"
	game_concept_cultural_festivals:0 "文化節"
	game_concept_culture_festivals:0 "文化節"
	game_concept_hosted_dinner:0 "招待晚宴"
	game_concept_hosted_dinner_desc:0 "[royal_tour|E]的一個[activity_phase|E]，[vassal|E]預計會招待他們的[liege|E]，這通常會形成相互間的[hooks|E]和[relations|E]。"
	game_concept_hosted_dinners:0 "招待晚宴"
	game_concept_host_a_dinner:0 "舉辦晚宴"
	game_concept_tour_the_grounds:0 "巡遊場地"
	game_concept_tour_the_grounds_desc:0 "[royal_tour|E]的一個[activity_phase|E]，[vassal|E]受到[liege|E]的訪問，通常會提升[counties|E]的[control|E]。"
	game_concept_touring_the_grounds:0 "巡遊場地"
	game_concept_tour_of_the_grounds:0 "巡遊場地"
	game_concept_tour_grounds:0 "巡遊場地"
	game_concept_tour_stop:0 "巡遊停留"
	game_concept_tour_stop_desc:0 "[royal_tour|E]的一個[activity_phase|E]，領主在此期間可以：參加[hosted_dinner|E]，與[vassal|E][tour_the_grounds|E]，或是參加[cultural_festival|E]。"
	game_concept_stop:0 "停留"
	game_concept_stops:0 "停留"
	game_concept_tour_stops:0 "巡遊停留"
	game_concept_tour_success:0 "巡遊成功值"
	game_concept_tour_success_desc:0 "一項數值，決定了你在[grand_tour|E]結束時會獲得什麼獎勵。你在巡遊開始時選擇的選項和巡遊中做出的與[tour_type|E]相匹配的決定都會使你獲得或失去點數。"
	game_concept_tour_success_points:0 "巡遊成功點數"
	game_concept_tour_success_point:0 "巡遊成功點數"
	game_concept_tour_type:0 "巡遊類型"
	game_concept_tour_type_desc:0 "一個選項，決定了你擁有什麼類型的[tour|E]，以及你會獲得哪些獎勵。巡遊類型包括[majesty_tour|E]、[intimidation_tour|E]和[taxation_tour|E]。"
	game_concept_majesty_tour:0 "莊嚴巡遊"
	game_concept_majesty_tour_desc:0 "一種[tour_type|E]，你試圖提高[vassals|E]的[opinion|E]，拉攏他們。"
	game_concept_intimidation_tour:0 "威嚇巡遊"
	game_concept_intimidation_tour_desc:0 "一種[tour_type|E]，你試圖恐嚇你的[vassals|E]，獲得[dread|E]並強迫他們退出[factions|E]。"
	game_concept_taxation_tour:0 "徵稅巡遊"
	game_concept_taxation_tour_desc:0 "一種[tour_type|E]，你試圖從[vassals|E]那裡索取財富，獲得[gold|E]。"
	game_concept_accolade:0 "勳號"
	game_concept_accolades:0 "勳號"
	game_concept_accolade_desc:0 "勳號是[liege|E]授予[knights|E]的榮譽。\n\n擁有勳號的騎士被稱為[acclaimed_knight|E]。\n\n隨著勳號騎士積累[glory|E]，其[accolade_types|E]的[accolade_rank|E]也隨之增加，為領主提供更強大的增益。\n\n勳號騎士去世時，將通過[accolade_succession|E]接任。\n\n[innovations|E]和更高的[title_tiers|E]允許[rulers|E]同時擁有更多的勳號。"
	game_concept_acclaimed_knight:0 "勳號騎士"
	game_concept_acclaimed_knights:0 "勳號騎士"
	game_concept_acclaimed_knight_desc:0 "持有[accolade|E]的[knight|E]。\n\n要想成為勳號騎士，一名騎士必須[unlanded|E]或只是[baron|E]，並且擁有至少[EmptyScope.ScriptValue('accolade_prowess_requirement_value')|0V][prowess|E]。\n\n此外勳號騎士還必須滿足兩種[accolade_types|E]所需的條件，每一種都不能和[liege|E]的其他勳號騎士相同。"
	game_concept_accolade_type:0 "勳號屬性"
	game_concept_accolade_types:0 "勳號屬性"
	game_concept_accolade_type_desc:0 "[accolade|E]擁有一個主要屬性和一個次要屬性，當[accolade_rank|E]提升時會給予更多增益。\n\n每位潛在的[acclaimed_knight|E]都只能滿足某些屬性的要求，大多數基於其[traits|E]。當[accolade_succession|E]時，新騎士必須滿足主要屬性的要求，而次要屬性可以更改，只是會降低[glory|E]。此外，只有主要屬性才能啟用特殊[retinue_maa|E]。\n\n每個勳號都必須擁有兩個獨一無二的屬性。領主的勳號#high 不能#!擁有重複的屬性。"
	game_concept_accolade_succession:0 "勳號繼承"
	game_concept_accolade_succession_desc:0 "勳號繼承發生在某個[accolade|E]的[acclaimed_knight|E]死亡或無法滿足勳號要求時。\n\n勳號騎士會被繼任者替代，繼任者必須符合主要[accolade_type|E]所需的條件。次要屬性可以更改，只是會損失[glory|E]。\n\n如果宮廷裡沒有合適的繼任者，可以使用#high $call_for_acclaimed_knight_candidates_decision$#!決議邀請適合的候選人。"
	game_concept_accolade_rank:0 "勳號等級"
	game_concept_accolade_ranks:0 "勳號等級"
	game_concept_accolade_rank_short:0 "等級"
	game_concept_accolade_rank_desc:0 "[accolade|E]擁有#value 6#!個等級，為每個[accolade_types|E]解鎖增益，例如[knight_army_modifiers|E]。\n\n獲得[glory|E]會解鎖等級，失去榮譽值會降低等級。\n\n奇數等級由勳號的主要屬性提供，偶數等級由次要屬性提供。"
	game_concept_inactive_accolade:0 "未啟用的勳號"
	game_concept_inactive_accolade_desc:0 "[accolades|E]無效後會變為未啟用狀態。\n\n以下情況勳號會不再啟用：\n$EFFECT_LIST_BULLET$[acclaimed_knight|E]或其[ruler|E]不再滿足[accolade_type|E]的要求\n$EFFECT_LIST_BULLET$勳號騎士死亡或離開統治者的[court|E]，同時沒有繼任者\n$EFFECT_LIST_BULLET$[ruler|E]手動停用"
	game_concept_glory:0 "榮譽值"
	game_concept_glory_desc:0 "[accolade|E]的榮譽值會提升它的[accolade_rank|E]。\n\n[acclaimed_knight|E]贏得[battles|E]，擊敗勇士，參加[GetActivityType( 'activity_tournament' ).GetName][contests|E]以及參加[activities|E]都能獲得榮譽值。\n\n不過，勳號騎士輸掉戰鬥，[accolade_succession|E]以及勳號成為[inactive_accolade|E]都會使該勳號的榮譽值降低。"
	game_concept_tax_collector:0 "稅吏"
	game_concept_tax_collector_desc:0 "$game_concept_tax_collector$讓[tax_jurisdictions|E]得以運轉。\n\n他們的[aptitude|E]決定了能為[liege|E]徵收多少[taxes|E]和[levies|E]。"
	game_concept_tax_collectors:0 "稅吏"
	game_concept_tax_decree:0 "徵稅法令"
	game_concept_tax_decree_desc:0 "每個[tax_jurisdiction|E]可以擁有不同的$game_concept_tax_decree$，影響其[taxpayers|E]的[taxes|E]和[levies|E]貢獻。\n\n$game_concept_tax_decrees$通常會改變[obligations|E]換取另一種懲罰或增益。"
	game_concept_tax_decrees:0 "徵稅法令"
	game_concept_tax_jurisdiction:0 "稅務管轄區"
	game_concept_tax_jurisdictions:0 "稅務管轄區"
	game_concept_tax_jurisdiction_desc:0 "$game_concept_tax_jurisdiction$是一群由[clan|E][vassals|E]組成的[taxpayers|E]。每個$game_concept_tax_jurisdiction$支持最多#V 12#!個$game_concept_taxpayers$。\n\n每個$game_concept_tax_jurisdiction$可以擁有一項[tax_decree|E]。\n\n可用$game_concept_tax_jurisdictions$的數量由[rank|E]、[traditions|E]和[innovations|E]決定。\n\n$game_concept_tax_jurisdiction$需要任命一位[tax_collector|E]。"
	game_concept_untaxed_jurisdiction:0 "未徵稅的管轄區"
	game_concept_untaxed_jurisdictions:0 "未徵稅的管轄區"
	game_concept_untaxed_jurisdiction_short:0 "未徵稅"
	game_concept_untaxed_jurisdiction_desc:0 "$game_concept_untaxed_jurisdiction$是沒有任命[tax_collector|E]的[tax_jurisdiction|E]。這意味著分配的[taxpayers|E]不會給[liege|E]任何[taxes|E]或[levies|E]。"
	game_concept_taxpayer:0 "納稅人"
	game_concept_taxpayers:0 "納稅人"
	game_concept_taxpayer_desc:0 "$game_concept_taxpayers$是被歸入[tax_jurisdiction|E]的[clan|E][vassals|E]，只要任命了[tax_collector|E]就會貢獻每月[tax|E]收入和[levies|E]。"
	game_concept_taxpayer_i:0 "@tax_collector_icon!"
	game_concept_unassigned_vassal:0 "未徵稅的封臣"
	game_concept_unassigned_vassals:0 "未徵稅的封臣"
	game_concept_unassigned_vassal_short:0 "未徵稅"
	game_concept_unassigned_vassal_desc:0 "$game_concept_unassigned_vassal$是未作為[taxpayers|E]被歸入[tax_jurisdiction|E]的[clan|E][vassals|E]，因此不會貢獻[taxes|E]或[levies|E]。\n\n一旦被歸入擁有[tax_collector|E]的$game_concept_tax_jurisdiction$，他們就會開始按月納稅。"
	game_concept_retinue_maa:0 "扈從兵士"
	game_concept_retinue_maa_desc:0 "一些[accolade_types|E]會解鎖特殊的[men_at_arms|E]，需要[acclaimed_knight|E]在相關[GetTrait('tourney_participant').GetName( GetNullCharacter )][trait_level_track|E]或相關[commander_trait|E]上取得進展。\n\n扈從$game_concept_men_at_arms$限制在一個[regiment|E]和有限的人數。克制其他$game_concept_men_at_arms$的效率是正常的兩倍，並且每個時代都會更強。"
	game_concept_knight_army_modifier:0 "騎士軍隊修正"
	game_concept_knight_army_modifiers:0 "騎士軍隊修正"
	game_concept_knight_army_modifier_desc:0 "[army|E]中#high 擁有#!對應[acclaimed_knight|E]時獲得的效果。\n\n[knight|E]#high 不能#!是軍隊的[commander|E]，否則不會獲得騎士軍隊修正。"
	game_concept_piety_level_impact:0 "奉獻等級影響"
	game_concept_piety_level_impact_desc:0 "奉獻等級影響提高或降低你當前[piety_level|E]提供的[modifiers|E]。"
	game_concept_prestige_level_impact:0 "威望等級影響"
	game_concept_prestige_level_impact_desc:0 "威望等級影響提高或降低你當前[prestige_level|E]提供的[modifiers|E]。"
	game_concept_hostage:0 "人質"
	game_concept_hostages:0 "人質"
	game_concept_hostages_possessive:0 "人質"
	game_concept_hostage_desc:0 "[ruler|E]的[close_family_member|E]，被送離[home_court|E]，作為和平或順從的保證。\n\n送出或收到$game_concept_hostage$卻依然發動[war|E]的$game_concept_rulers$，聲譽會受到嚴重損害，此時$game_concept_wardens$可以隨意處決敵人的$game_concept_hostages$。\n\n受到善待的$game_concept_hostages$可能會忠於$game_concept_warden$，後者可以獲得一個[hook|E]，甚至二人成為[friends|E]。\n\n$game_concept_hostages$必須是$game_concept_home_courts_possessive$$game_concept_ruler$的無地子女、兄弟姐妹、姪甥女、姪甥或孫子女。\n\n兒童$game_concept_hostage$成年時，$game_concept_wardens$有可能獲得一個[perpetual_hook|E]，具體機率取決於個性、好感度以及在$game_concept_wardens$宮廷度過的年份數。"
	game_concept_home_court:0 "原屬宮廷"
	game_concept_home_courts:0 "原屬宮廷"
	game_concept_home_courts_possessive:0 "原屬宮廷"
	game_concept_home_court_desc:0 "將[close_family_member|E][hostage|E]送至[warden|E]作為和平或順從的保證的[ruler|E]。"
	game_concept_warden:0 "監管人"
	game_concept_wardens:0 "監管人"
	game_concept_wardens_possessive:0 "監管人"
	game_concept_warden_desc:0 "接受域外[home_court|E]的[hostage|E]作為和平或順從的保證的[ruler|E]。\n\n[warden|E]會因為[court|E]內的每一名[hostage|E]而逐漸積累[prestige_i|E][prestige|E]。"
	game_concept_goliardic_shenanigans:0 "吟遊書生的惡作劇"
	game_concept_goliardic_shenanigans_desc:0 "一個正在接受[GetActivityType('activity_adult_education').GetName]的角色在體驗學生生活的同時，可能會幹出各種各樣的惡作劇。他們冒險的後果難以預料，涵蓋[skill|E]點數、生活方式和壓力[traits|E]、生活方式經驗、疾病和創傷。"
	game_concept_adoption:0 "收養"
	game_concept_adopt:0 "收養"
	game_concept_adopts:0 "收養"
	game_concept_adopting:0 "收養"
	game_concept_adoption_desc:0 "收養是讓其他[character|E]加入你的[house|E]和[dynasty|E]的行為。"
	game_concept_legitimacy:0 "正統性"
	game_concept_legitimacy_desc:0 "$game_concept_legitimacy$代表了一名[ruler|E]統治的權利。[vassals|E]也會擁有[legitimacy_expectations|E]，並希望[liege|E]能夠滿足。\n\n只有[rulers|E]擁有$game_concept_legitimacy$，在他們成為統治者的那一刻，計算產生其[initial_legitimacy|E]。[heir|E]也會繼承前任統治者的一小部分$game_concept_legitimacy$。\n\n$game_concept_legitimacy$影響遊戲系統的許多方面，讓[marriage|E]、[vassalization|E]或[alliances|E]提議更可能被接受，[claims|E]更廉價，同時也影響了[regency|E]中的擺動[scales_of_power|E]。\n\n$game_concept_legitimacy$擁有5個[legitimacy_levels|E]，以及最低等級0級的#weak 竊據寶位#!。"
	game_concept_legitimacy_i:0 "@legitimacy_icon!"
	game_concept_legitimacy_level:0 "正統性等級"
	game_concept_legitimacy_level_desc:0 "$game_concept_legitimacy_levels$可以通過各種方式獲得：贏得[wars|E]，釋放[valuable_prisoners|E]，創造[legends|E]，主持[court|E]朝會，或者參加[activities|E]。\n\n不過，正統性等級也會降低：[epidemics|E]肆虐[capital|E]，輸掉戰爭（尤其是[faction|E]戰爭），失去[titles|E]，或者[hostile_scheme|E]曝光是降低$game_concept_legitimacy$的幾種主要方法。"
	game_concept_legitimacy_levels:0 "正統性等級"
	game_concept_legitimacy_gain:0 "正統性獲得"
	game_concept_expected_legitimacy:0 "預期正統性"
	game_concept_expected_legitimacy_desc:0 "[vassals|E]期望其[ruler|E]應該達到的[legitimacy_level|E]，取決於他們的歷史關係。一些因素會降低預期值：\n$BULLET_WITH_TAB$是封臣的[de_jure|E][liege|E]\n$BULLET_WITH_TAB$是封臣的[close_family|E]\n$BULLET_WITH_TAB$是封臣的[preferred_heir|E]\n$BULLET_WITH_TAB$封臣已為[dynasty|E]效力超過#color_white 50#!年\n$BULLET_WITH_TAB$封臣不是[powerful_vassal|E]\n\n如果實際等級低於預期，他們可能會變得桀驁不馴：他們的[opinion|E]會降低，也可能會加入針對[liege|E]的[factions|E]。\n\n期望值隨著他們的[primary_title|E]級別以及[era|E]的提高而增加。"
	game_concept_legitimacy_expectations:0 "正統性預期"
	game_concept_legitimacy_expectations_desc:0 "$game_concept_expected_legitimacy_desc$"
	game_concept_initial_legitimacy:0 "初始正統性"
	game_concept_initial_legitimacy_desc:0 "[character|E]變為有地時的$game_concept_legitimacy$。\n\n其計算取決於[dynasty_prestige_level|E]，與前任的關係，[court_grandeur|E]，性別，是否[bastardy|E]，作為[ruler|E]的年份，[legitimacy|E][dynasty_perk|E]，[diplomacy|E]和特定[traits|E]，例如[GetTrait('sayyid').GetName( GetNullCharacter )]、[GetTrait('diplomat').GetName( GetNullCharacter )]和[GetTrait('just').GetName( GetNullCharacter )]。\n\n[heirs|E]在繼承更高[title_tier|E]的[title|E]時，會繼承前任統治者$game_concept_legitimacy$的[GetDefine( 'NCharacter', 'LEGITIMACY_INHERITED' )|V%^]。"
	game_concept_court_position_task_short:0 "任務"
	game_concept_court_position_task_short_desc:0 "$game_concept_court_position_task_desc$"
	game_concept_court_position_tasks_short:0 "任務"
	game_concept_court_position_tasks_short_desc:0 "$game_concept_court_position_task_desc$"
	game_concept_court_position_task:0 "宮廷職位任務"
	game_concept_court_position_tasks:0 "宮廷職位任務"
	game_concept_court_position_tasks_desc:0 "$game_concept_court_position_task_desc$"
	game_concept_court_position_task_desc:0 "一些[court_positions|E]可以執行額外任務，通常會以額外花費來提供更多增益。\n\n一個[court_position|E]同時只能激活一項任務。"
	game_concept_fatalities:0 "病亡者"
	game_concept_fatalities_desc:0 "[epidemic|E]直接導致死亡的[characters|E]。"
	game_concept_funeral:0 "葬禮"
	game_concept_funeral_desc:0 "一種[activity|E]，[host|E]邀請[characters|E]向一位新近[character_death|E]的角色致敬。葬禮通常會提高[legitimacy|E]，降低[stress|E]，並且可以展示[piety|E]。"
	game_concept_funerals:0 "葬禮"
