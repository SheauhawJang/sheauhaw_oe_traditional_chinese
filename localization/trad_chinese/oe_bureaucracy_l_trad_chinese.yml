	action_bureaucrat_heir:0 "繼承人沒有官職"
	action_bureaucrat_heir_desc:0 "哦不！看來你的[player_heir|E]沒有任何可玩的頭銜。如果你現在死亡，遊戲就會結束——那是我們要盡量避免的！\n\n#TUT 如果你處於這種情況，這可能意味著你需要給自己的第一繼承人謀取一官半職。想辦法讓TA獲得伯爵級以上的領地，可以先讓TA取得律令制下的[lifestyle_bureaucrat|E]特質，並讓其離開任何[court|E]進入流官機制的選官池。只要在你死亡時，[player_heir|E]或其他家族成員仍保有伯爵級以上頭銜，遊戲仍然可繼續。\n\n這是關鍵時刻，不要冒任何無意義的風險！#!"
	action_bureaucrat_heir_click:0 "嘗試給子女討官吧"
	reactive_advice_bureaucrat_game_over:0 "$reactive_advice_bureaucrat_game_over_step_1$"
	reactive_advice_bureaucrat_game_over_step_1:0 "繼承人沒有官職"
	reactive_advice_bureaucrat_game_over_desc:0 "哦不！看來你的[player_heir|E]沒有任何可玩的頭銜。如果你現在死亡，遊戲就會結束——那是我們要盡量避免的！\n\n#TUT 如果你處於這種情況，這可能意味著你需要給自己的第一繼承人謀取一官半職。想辦法讓TA獲得伯爵級以上的領地，可以先讓TA取得律令制下的[lifestyle_bureaucrat|E]特質，並讓其離開任何[court|E]進入流官機制的選官池。只要在你死亡時，[player_heir|E]或其他家族成員仍保有伯爵級以上頭銜，遊戲仍然可繼續。\n\n這是關鍵時刻，不要冒任何無意義的風險！#!"
	action_bureaucrat_ranking:0 "$action_bureaucrat_ranking_step_1$"
	action_bureaucrat_ranking_step_1:0 "即將升職！"
	action_bureaucrat_ranking_desc:0 "你已在當前[bureaucracy_title_rank|E]的[BureaucracyEmpire_bureaucracy_exp_rank|E]中排名第一，即將升職進入就任[bureaucracy_title_rank|E]更高的[title|E]!"
	oe_petition_liege_decision:0 "進京陳情"
	oe_petition_liege_decision_desc:0 "我可以請求皇帝幫我解決面臨的挑戰；對轄區有利的真誠請求一般總是能得到滿足。"
	oe_petition_liege_decision_tooltip:0 "向你的[top_liege|E][petition_liege|E]尋求幫助"
	oe_petition_liege_decision_effects:0 "你前往[THIS.Char.GetTopLiege.GetTitledFirstNamePossessive]的宮廷陳情"
	oe_petition_liege_decision_confirm:0 "進京陳情"
	ask_for_bureaucrat_position:0 "為兒女討官"
	ask_for_bureaucrat_position_desc:0 "當[player_heir|E]成年後，給自己的[player_heir|E]謀求[county|E]官職，在主人公死去後，你將繼續扮演有職位的[player_heir|E]。\n至少有一名[unlanded|E]的兒子。"
	ask_for_bureaucrat_position_tooltip:0 "當[player_heir|E]成年後，給自己的[player_heir|E]謀求[county|E]官職，在主人公死去後，你將繼續扮演有職位的[player_heir|E]。\n需要：至少有一名[unlanded|E]的兒子。"
	petition_liege.0101.accept.bureaucrat_position:0 "討官成功"
	heir_succession:0 "請求世襲"
	heir_succession_desc:0 "在轄區實行留後冊命繼承法，由[player_heir|E]繼承領地"
	heir_succession_tooltip:0 "請求在轄區實行留後冊命繼承法，由[player_heir|E]繼承領地\n需要：\n威望等級高於[GetModifier( 'prestige_level_3' ).GetNameWithTooltip|L]或是[powerful_vassal|E]\n[martial_lifestyle|E] [perk|E] >= 20"
	has_official_succession_law_tt:0 "繼承法為[official_succession_law|E]或特許[official_succession_law|E]"
	has_unlanded_adult_son_tt:0 "至少有一名[unlanded|E]的兒子"
	prestige_level_3_tt:0 "威望等級高於[GetModifier( 'prestige_level_3' ).GetNameWithTooltip|L]或宗族威望等級高於@dynasty_prestige_icon![dynasty_prestige_level_2|L]"
	perstige_level_5_tt:0 "威望等級高於[GetModifier( 'prestige_level_3' ).GetNameWithTooltip|L]或是[powerful_vassal|E]"
	petition_liege.0201.desc.bureaucrat_position:0 "\n\n臣謹上表，[heir_holder.GetHerHis]少壯有為，孝悌純良，堪當大任，所謂內舉不避親，外舉不避讎，臣唯聽候有司定奪。"
	petition_liege.0205.desc.bureaucrat_position:0 "\n\n我熟練地列出支持我的兒子執掌大任的理由，並強調我的孩子為政一方，必當有為於聖朝。"
	sent_to_bureaucracy_pool_interaction:0 "送去官場歷練"
	sent_to_bureaucracy_pool_interaction_desc:0 "將[recipient.GetShortUINameNoTooltip]的身份改為[wanderer|E]並送[recipient.GetHerHim]離開你的[court|E]，前往帝國首都[actor.GetTopLiege.GetCapitalLocation.GetTitle.GetNameNoTier]歷練，你的[dynasty_prestige_level|E]越高，他越有機會出任官職並獲得[lifestyle_bureaucrat|E]。"
	bureaucrat_positioned_term:0 "當前任期"
	bureaucrat_positioned_term_desc:0 "任期到期前，該官員不會被調動"
	callback_to_court_interaction:0 "召回家庭成員"
	TITLE_VIEW_SUCCESSOR:0 "候任官員"
	TITLE_VIEW_SUCCESSOR_TOOLTIP:0 "#T 查看[bureaucrat_successor|E]#!"
	bureaucrat_successor:0 "[bureaucrat_successor|E]"
	game_concept_bureaucrat_successor:0 "候任官員"
	game_concept_bureaucrat_successor_desc:0 "候任官員，是準備在此[title|e]出缺後就任的官員。\n官員採用[official_succession_law|E]繼承法，不同[lifestyle_bureaucrat|E]的官員將赴任不同等級的[title|e]職位，相同[lifestyle_bureaucrat|E]的官員中，[BureaucracyEmpire_bureaucrat_exp|E]高的優先赴任。"
