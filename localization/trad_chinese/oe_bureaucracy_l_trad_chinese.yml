	game_concept_bureaucracy_title_rank_2:0 "下州"
	game_concept_bureaucracy_title_rank_2_desc:0 "下州官職，對應[development|E]較低、[range|E]京城較遠的[county|E][title|E]"
	game_concept_bureaucracy_title_rank_3:0 "上州"
