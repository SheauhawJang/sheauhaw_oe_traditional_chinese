l_trad_chinese:
	lifestyle_bureaucrat:0 "[lifestyle_bureaucrat|E]"
	trait_lifestyle_bureaucrat:0 "官階"
	game_concept_lifestyle_bureaucrat:0 "官階"
	game_concept_lifestyle_bureaucrat_desc:0 "該角色已投身官場，依靠立功和結交可提升[trait_level_track_xp|E]，唯聽命朝廷，宦遊沉浮，也在仕途之中磨礪心性。"
	trait_lifestyle_bureaucrat_desc:0 "該角色已投身官場，依靠立功和結交可提升[trait_level_track_xp|E]，唯聽命朝廷，宦遊沉浮，也在仕途之中磨礪心性。"
	trait_lifestyle_bureaucrat_desc1:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]已投身官場，依靠立功和結交可提升[trait_level_track_xp|E]，唯聽命朝廷，宦遊沉浮，也在仕途之中磨礪心性。"
	trait_track_scholastics:0 "明經"
	trait_track_scholastics_desc:0 "提升[trait_level_track_xp|E]，需要完成[pilgrimage|E]，在[county|E]傳播[top_liege|E]的[faith|E]和[culture|E]，獲得[title|E]時具備較高[learning_lifestyle|E][perk|E]  \n明經[trait_level_track|E]將提升[character_personality|E]中的膽量和榮譽。"
	trait_track_accomplishments:0 "事功"
	trait_track_accomplishments_desc:0 "提升[trait_level_track_xp|E]，需要建造[realm_capital|E][building|E]，提升[county|E][development|E]，提升[realm_capital|E][county_opinion|E]，為[liege|E]贏得[war|E]，[acclaimed_knight|E]獲得[glory|E]，獲得[title|E]時具備較高[stewardship_lifestyle|E][perk|E]   \n事功[trait_level_track|E]將提升[character_personality|E]中的貪婪。"
	trait_track_seniority:0 "城府"
	trait_track_seniority_desc:0 "提升[trait_level_track_xp|E]，需要參與[travel|E]，進行宮廷[scheme|E]，偽造或使用[hook|E]，成為[house_head|E]，獲得[title|E]時具備較高的[dynasty_prestige_level|E] \n一旦犯有眾所周知的[crime|E]，[trait_level_track_xp|E]將將被清空。 \n資歷[trait_level_track|E]將提升[character_personality|E]中的理性。"
	trait_track_sociability:0 "交遊"
	trait_track_sociability_desc:0 "提升[trait_level_track_xp|E]，需要#E 拉攏#!或#E 勾引#!的[personal_scheme|E]成功，參加#E 宴會#!和 #E 狩獵#![activity|E]、[pay_homage|E]，[petition_liege|E]，獲得[title|E]時具備較高的[diplomacy_lifestyle|E][perk|E]  \n交遊[trait_level_track|E]將提升[character_personality|E]中的社交。"
	trait_BureaucracyEmpire_bureaucrat_1:0 "初出茅廬"
	trait_BureaucracyEmpire_bureaucrat_1_desc:0 "該角色正在學習如何處理公文和熟悉官場規則。\n\n[lifestyle_bureaucrat|E]只有採用[official_succession_law|E]的官員即流官才能持有，代表官員的品級秩祿，無[title|E]時予以保留，官階高的官員會赴任更重要的[title|E]實職。\n官階三級以上可任[duchy|E]職、二級以上可任[count|E]職，否則將被降職；有眾所周知的[crime|E]、精神疾患，[trait_level_track_xp|E]將被清空；違反性別法、年齡超過70歲，會被[depose|E]。\n\n以下任一[trait_level_track|E]升級即可提升官階。"
	trait_BureaucracyEmpire_bureaucrat_2:0 "頭角崢嶸"
	trait_BureaucracyEmpire_bureaucrat_2_desc:0 "該角色在仕途上嶄露頭角，正躊躇滿志地渴望施展抱負。\n\n[lifestyle_bureaucrat|E]只有採用[official_succession_law|E]的官員即流官才能持有，代表官員的品級秩祿，無[title|E]時予以保留，官階高的官員會赴任更重要的[title|E]實職。\n官階三級以上可任[duchy|E]職、二級以上可任[count|E]職，否則將被降職；有眾所周知的[crime|E]、精神疾患，[trait_level_track_xp|E]將被清空；違反性別法、年齡超過70歲，會被[depose|E]。\n\n以下任一[trait_level_track|E]升級即可提升官階。"
	trait_BureaucracyEmpire_bureaucrat_3:0 "清濁莫辨"
	trait_BureaucracyEmpire_bureaucrat_3_desc:0 "該角色經歷過理想與現實的碰撞，人情練達，能夠成熟地做出妥協和利益交換。\n\n[lifestyle_bureaucrat|E]只有採用[official_succession_law|E]的官員即流官才能持有，代表官員的品級秩祿，無[title|E]時予以保留，官階高的官員會赴任更重要的[title|E]實職。\n官階三級以上可任[duchy|E]職、二級以上可任[count|E]職，否則將被降職；有眾所周知的[crime|E]、精神疾患，[trait_level_track_xp|E]將被清空；違反性別法、年齡超過70歲，會被[depose|E]。\n\n以下任一[trait_level_track|E]升級即可提升官階。"
	trait_BureaucracyEmpire_bureaucrat_4:0 "廟堂之高"
	trait_BureaucracyEmpire_bureaucrat_4_desc:0 "該角色可應對政局變幻，憑藉政治經驗做出精明的決策。\n\n[lifestyle_bureaucrat|E]只有採用[official_succession_law|E]的官員即流官才能持有，代表官員的品級秩祿，無[title|E]時予以保留，官階高的官員會赴任更重要的[title|E]實職。\n官階三級以上可任[duchy|E]職、二級以上可任[count|E]職，否則將被降職；有眾所周知的[crime|E]、精神疾患，[trait_level_track_xp|E]將被清空；違反性別法、年齡超過70歲，會被[depose|E]。\n\n以下任一[trait_level_track|E]升級即可提升官階。"
	trait_BureaucracyEmpire_bureaucrat_5:0 "宦海平生"
	trait_BureaucracyEmpire_bureaucrat_5_desc:0 "該角色歷經王朝興衰，能夠對國家的前途命運產生深遠的影響。\n「宦海平生」是最高級的官階。\n\n[lifestyle_bureaucrat|E]只有採用[official_succession_law|E]的官員即流官才能持有，代表官員的品級秩祿，無[title|E]時予以保留，官階高的官員會赴任更重要的[title|E]實職。\n官階三級以上可任[duchy|E]職、二級以上可任[count|E]職，否則將被降職；有眾所周知的[crime|E]、精神疾患，[trait_level_track_xp|E]將被清空；違反性別法、年齡超過70歲，會被[depose|E]。\n\n以下任一[trait_level_track|E]升級即可提升官階。"
	BureaucracyEmpire_bureaucrat_exp:0 "[BureaucracyEmpire_bureaucrat_exp|E]"
	game_concept_BureaucracyEmpire_bureaucrat_exp:0 "考績"
	game_concept_BureaucracyEmpire_bureaucrat_exp_desc:0 "考績描述角色作為律令制下官員的實時評分。朝廷每三年重新評定官階時，同官階的官員以考績在前者優先提拔。"
	BureaucracyEmpire_bureaucracy_exp_rank:0 "[BureaucracyEmpire_bureaucracy_exp_rank|E]"
	game_concept_BureaucracyEmpire_bureaucracy_exp_rank:0 "升遷順位"
	game_concept_BureaucracyEmpire_bureaucracy_exp_rank_desc:0 "該官員在所有相同[bureaucracy_title_rank|E]的官員中的排行，排行越靠前，在[bureaucracy_title_rank|E]更高的[title|E]出缺時越會被優先提拔。"
	bureaucracy_title_rank:0 "[bureaucracy_title_rank|E]"
	game_concept_bureaucracy_title_rank:0 "職等"
	game_concept_bureaucracy_title_rank_desc:0 "職位等級將實地[title|E]根據爵級、首府發展度、到帝國首都距離分為七個等級。\n[lifestyle_bureaucrat|E]的五個品位傾向與[title|E]的前五個等級一一對位，[lifestyle_bureaucrat|E]與[bureaucracy_title_rank|E]不匹配的官員將被調到匹配的位置。\n\n職等分別為：\n$EFFECT_LIST_BULLET$[bureaucracy_title_rank_1|E]\n$EFFECT_LIST_BULLET$[bureaucracy_title_rank_2|E]\n$EFFECT_LIST_BULLET$[bureaucracy_title_rank_3|E]\n$EFFECT_LIST_BULLET$[bureaucracy_title_rank_4|E]\n$EFFECT_LIST_BULLET$[bureaucracy_title_rank_5|E]\n$EFFECT_LIST_BULLET$[bureaucracy_title_rank_6|E]\n$EFFECT_LIST_BULLET$[bureaucracy_title_rank_7|E]"
	game_concept_bureaucracy_title_rank_1:0 "縣級"
