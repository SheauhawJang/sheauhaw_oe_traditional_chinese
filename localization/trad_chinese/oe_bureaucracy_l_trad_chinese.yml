	game_concept_bureaucracy_title_rank_5:0 "上路"
	game_concept_bureaucracy_title_rank_5_desc:0 "上等路官職，對應[development|E]較高、[range|E]京城較近的[duchy|E][title|E]"
	game_concept_bureaucracy_title_rank_6:0 "開府"
