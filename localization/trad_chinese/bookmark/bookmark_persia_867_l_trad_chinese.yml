	bm_867_persia:0 "伊朗間奏曲"
	bm_867_persia_desc:0 "自從正統哈里發征服波斯，將廣闊的高原納入強大的阿拉伯帝國，已經過去了兩百年。\n\n兩百年的奴役——然而時間會改變一切。\n\n如今，阿拉伯領主已經衰落，而波斯古老的貴族正處於幾個世紀以來的最強點，在曾經無所不能的統一伊斯蘭烏瑪的崩潰中蓬勃發展。\n\n在西方，阿拔斯哈里發國控制的只有前正統哈里發帝國的核心地帶，從伊比利亞到印度的強大總督們雖無名分，但卻已事實上獨立，繼承因背叛、謀殺和叛亂陷入了無序的混亂。\n\n在東方，被興都庫什山脈隔斷的伊斯蘭冒險者和僱傭兵正貪婪地望著羅闍薩儻那和德里的戰利品。\n\n波斯正處於一處十字路口。忠於哈里發的人與祆教和佛教的殘存信徒，野心勃勃的軍閥與山區酋長，突厥僱傭兵與阿拉伯侵略者之間都衝突不斷。\n\n#Bold 世界變了：它會將#Italic 你#!帶往何處？"
	bookmark_persia_amir_yaqub:0 "埃米爾雅各布"
	bookmark_persia_amir_yaqub_desc:0 "雅各布是一個地位低下的銅匠的兒子，他白手起家，即使被劍劃傷毀容也沒有因而卻步。\n\n在昔思丹建立了一個龐大的王國後，他現在捲入了與哈里發的老走狗塔希爾王朝的戰爭。在後方，支持雅各布篡位的同一批指揮官私下裡又一次改變了他們的忠誠。\n\n#bold 看來你準備為波斯開創一個新的命運——你敢挑戰阿拔斯王朝持久的力量嗎？#!"
	bookmark_persia_yaqub_alt_amr:0 "阿姆魯·伊本·萊斯"
	bookmark_persia_yaqub_alt_sebuk_eri:0 "塞比克-埃裡"
	bookmark_persia_ismail_samani:0 "伊斯瑪儀·薩曼"
	bookmark_persia_ismail_samani_desc:0 "數十年來，伊斯瑪儀的家族一直將河中總督一職攥在手裡。哈里發國的分崩離析粉碎了中央權威，讓薩曼家族因爭權奪勢而內鬥不休。\n\n在捕喝最近被西方兇猛的花剌子模軍隊洗劫後，年輕的伊斯瑪儀被任命為捕喝統治者並受到在地人的歡迎，他爭奪權力的機會也因此到來。儘管他有著驚人的天賦，但他的家人都希望他能完全效忠服從。\n\n#bold 你能超越你的兄弟，恢復波斯的榮耀嗎？"
	bookmark_persia_ismail_alt_nasr:0 "埃米爾納斯爾"
	bookmark_persia_muhammad_ibn_abdallah:0 "穆罕默德·伊本·阿卜杜拉"
	bookmark_persia_muhammad_ibn_abdallah_desc:0 "穆罕默德作為一名能力出眾的職業管理者，在擔任伊拉克、兩聖城甚至巴格達總督的漫長時間裡，一直忠實地為阿拔斯王朝效力。\n\n然而，在最近的動盪中，即使是他的政治敏銳性也受到了考驗，他支持了錯誤的哈里發，最後僥倖逃過一劫。現在，甚至他的健康也開始惡化。\n\n#bold 你會將晚年的時光用來支持陷入困境的姪子呼羅珊埃米爾，還是專注於彌補哈里發對你家人的看法？#!"
	bookmark_persia_muhammad_ibn_abdallah_alt_caliph:0 "哈里發穆塔茲"
	bookmark_persia_muhammad_ibn_abdallah_alt_muhammad_ibn_tahir:0 "穆罕默德·伊本·塔希爾"
	bookmark_persia_rostam:0 "羅斯塔姆一世"
	bookmark_persia_rostam_desc:0 "羅斯塔姆一家的血統在世界上幾乎無人能及：他的父系是薩珊王朝的最後血脈，而他妻子的血統可以追溯到近千年前亞美尼亞古老的安息王朝。\n\n古老的王朝和古老的信仰在多山的陀拔斯單得以延續，在這裡，答兒密山地領主們世世代代心懷怨恨，包括羅斯塔姆在內的許多人仍在努力反抗伊斯蘭教對昔日傳統的「新」壓制。\n\n#bold 你能奪回你與生俱來的榮耀嗎？還是選擇擁抱現代世界？#!"
	bookmark_persia_rostam_alt_hasan:0 "傳道師哈桑"
	bookmark_persia_rostam_alt_shervin:0 "沙爾溫"
	bookmark_persia_suri_of_mandesh:0 "曼德什的蘇里"
	bookmark_persia_suri_of_mandesh_desc:0 "作為印度河以西的最後一位佛教領主，蘇里站在了十字路口上——他的土地擁有豐富的白銀與鐵礦，可以以此為核心輕鬆建立一個強大的帝國，但是，北方呼羅珊和南方彌蘭的那些飢餓的軍閥也和他一樣欣賞這一點。\n\n蘇里身為從前胡實健國王的後裔，比大多數人都更深切地感受到了傳承的重量和當前政治的壓力。\n\n#bold 你能團結爭鬥不休的阿薄健部落，捍衛古老的屬靈傳承嗎？還是最終接受安拉的意志？#!"
