	bm_1066_iberia:0 "破碎的伊比利亞"
	bm_1066_iberia_desc:0 "當老國王斐迪南去世的時候，他在伊比利亞的王國被三個兒子各繼承了一份。貪婪、野心和聖戰迅速讓伊比利亞半島陷入煎熬，家族成員間的關係開始分崩離析。\n\n#bold 費爾南多諸子女中是否有人足夠強健，或者足夠狡猾，能在兄弟姐妹間的角逐中勝出？戰爭和外交又將如何塑造伊比利亞半島呢？#!"
	bookmark_iberia_king_garcia:0 "國王加西亞"
	bookmark_iberia_king_garcia_desc:0 "加西亞得到的王國是三兄弟中最混亂的，他嘗試了許多極端的補救手段來穩定統治。然而，這片虛弱的國度在他兄弟阿方索的眼中顯得分外誘人，使得阿方索在1071年悍然發動了入侵。這次襲擊拉開了兄弟間將來許多場戰爭的序幕，不過大多數時候加西亞都將在監牢中度過。\n\n#bold 拿起武器，對抗你的兄弟，帶領這個動盪的王國走向光榮和勝利！#!"
	bookmark_iberia_king_alfonso_alt_sancha:0 "$Sancha$"
	bookmark_iberia_king_alfonso_alt_nuno:0 "$NuN_o$"
	bookmark_iberia_king_alfonso:0 "國王阿方索六世"
	bookmark_iberia_king_alfonso_desc:0 "阿方索是他父親的第二子，也是其父的最愛，他繼承了中部最富庶的萊昂王國。他進一步戰勝了他的兩位兄弟，並使之臣服，在他的統治下，他又重新統一了他父親的王國。\n\n#bold 通過政治外交手段，恩威並施，戰和相濟，你能承擔起重任，將三個王國統一於一面旗幟之下嗎？#!"
	bookmark_iberia_king_sancho:0 "國王桑喬二世"
	bookmark_iberia_king_sancho_desc:0 "由於桑喬的父親在三兄弟之間分割土地，桑喬被騙走了本屬於他自己的完整繼承權。他善於把握機會，和平剛開始搖搖欲墜，他就迅速起兵，同室操戈，但在被刺殺前，他只短暫統治了這個重新統一的王國。\n\n#bold 通過軍事行動與謀劃，你能讓整個王國在唯一合法的統治者治下恢復昔日的榮光，並保住權力嗎？#!"
	bookmark_iberia_king_sancho_alt_rodrigo:0 "$Rodrigo$"
	bookmark_iberia_infanta_urraca:0 "女親王烏拉卡"
	bookmark_iberia_infanta_urraca_desc:0 "烏拉卡是斐迪南的長女，她對她的兄弟和教會都有著廣泛的影響力。她和她的姐妹埃爾薇拉取得了對三個王國中所有隱修院的領主權利，當她的兄弟們打得不可開交時，她並沒有坐以待斃。\n\n#bold 為了勝過她的兄弟，保證她的歷史地位，烏拉卡需要耐心和膽識——你能成功嗎？#!"
	bookmark_iberia_infanta_urraca_alt_elvira:0 "$Elvira$"
	bookmark_iberia_king_antso:0 "國王安喬四世"
	bookmark_iberia_king_antso_desc:0 "安喬在父母去世後登上王位，王國西部的許多領主拋棄了他。他很快捲入了與其堂兄國王桑喬的戰爭，安喬被擊敗，他的統治被打上了戰亂和失敗的烙印，最後他也被自己的同胞手足所刺殺。\n\n#bold 重寫歷史，智勝你的家族，確保你的領地和祖產安全！#!"
	bookmark_iberia_king_antso_alt_ramiro:0 "$Ramiro$"
	bookmark_iberia_king_antso_alt_sancho:0 "$Sancho$"
