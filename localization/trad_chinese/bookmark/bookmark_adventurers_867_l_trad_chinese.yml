l_trad_chinese:
	bm_867_adventurers:0 "偉大的冒險者"
	bm_867_adventurers_desc:0 "盛世王朝，亦起於塵土之間。人們常說，通往至高權冠的階梯充滿著艱難險阻。即使絞盡腦汁張羅聯姻，或者窮兵黷武發動征伐，每代人也不過邁上漫長階梯的一級。\n\n#bold 然而時代湧動，風雲變幻。滿懷勇氣，以及一丁點運氣，英雄兒女盡可崛起於草莽之中，騰達於廟堂之上。時代之輪業已轉動，你，是否準備充分面對挑戰？#!"
	bookmark_adventurers_jarl_haesteinn:0 "雅爾海斯泰因"
	bookmark_adventurers_jarl_haesteinn_desc:0 "集狡黠與勇猛於一身，雅爾海斯泰因富可敵國。他一度同「鐵骨」比約恩一齊在地中海沿岸冒險，發了大財，之後海斯泰因選擇在布列塔尼安身立命。隔壁的法蘭克人孱弱可欺，金庫門洞大開，而一位強大的維京勇士也懂得在政治動盪中結交強大的盟友。\n\n#bold 然而，黃金萬兩，豈無覬覦之徒？海斯泰因是否終因貪心而自食其果，或者，他的宗族能夠在你的指引下繁榮昌盛？#!"
	bookmark_adventurers_jarl_haesteinn_alt_ragnarr:0 "$Ragnarr$"
	bookmark_adventurers_jarl_haesteinn_alt_ragnarr_desc:0 "alt desc"
	bookmark_adventurers_rurik_rurikid:0 "留里克"
	bookmark_adventurers_rurik_rurikid_desc:0 "從一無所有到應有盡有，誰又能做到像勇敢的留里克這樣！他同他的兄弟們一起，將秩序帶到了東邊的荒原，而隨著兄弟們的逝去，他成為了一位孤獨的統治者，治下是廣袤無垠的部落土地。當然，故事僅僅從此開始。\n\n#bold 未來的某一天，留里克的後裔們會成立偉大的俄羅斯沙皇國。他們真的能嗎？現在，這個偉大宗族的命運歸你掌握了。#!"
	bookmark_adventurers_rurik_rurikid_alt_helgi:0 "「$nick_the_seer$」$Helgi$"
	bookmark_adventurers_count_eudes:0 "伯爵厄德"
	bookmark_adventurers_count_eudes_desc:0 "公元866年7月，維京掠奪者海斯泰因殺死了厄德的父親——「強者」羅貝爾。數月之後，他的母親阿德萊絲在誕下他的弟弟小羅貝爾時難產而死。命運無常，竟如此殘酷，未來飄渺，如風中薄幕。不過，這兩位孤兒命中注定要坐上法蘭西的王位。他們的後裔，卡佩王朝，將統治法蘭西長達數個世紀。\n\n#bold 中世紀法蘭西的政治可謂波譎雲詭，你能否理清其中的奧妙，並實現羅貝爾兄弟們的命運？#!"
	bookmark_adventurers_count_eudes_alt_robert:0 "$Robert$"
	bookmark_adventurers_count_eudes_alt_robert_desc:0 "alt desc"
	bookmark_adventurers_count_eudes_alt_uncle_eudes:0 "$Eudes$"
	bookmark_adventurers_count_eudes_alt_uncle_eudes_desc:0 "alt desc"
	bookmark_adventurers_almos_arpad:0 "阿帕德·阿爾莫甚"
	bookmark_adventurers_almos_arpad_desc:0 "七個匈牙利部落聯合了起來，他們選擇勇敢的阿爾莫甚來領導自己。而未來的某一天，他的兒子阿帕德也將拾起這面大旗——但在此之前，匈牙利人必須保證自己的獨立。東邊的地平線上，危險正在醞釀。\n\n#bold 你能否捍衛匈牙利人，並帶領他們走向至偉？這是你的機會，再敘阿帕德王朝的奇妙冒險之旅！#!"
	bookmark_adventurers_daurama_daura:0 "道拉瑪·道拉"
	bookmark_adventurers_daurama_daura_desc:0 "作為道拉的最後一位瑪加吉婭，道拉瑪是豪薩人古老道路的象徵。她的新丈夫，巴亞吉達（原本來自伊拉克）則代表著改變，因為越來越多的外來者湧向豪薩之地，帶來了他們古怪的信仰和文化……\n\n#bold 道拉瑪是最後一位載入史冊的瑪加吉婭，但她必定如此嗎？#!"
	bookmark_adventurers_daurama_daura_alt_bawo:0 "$Bawo$"
	bookmark_adventurers_almos_arpad_alt_son_arpad:0 "$A_rpA_d$"
	bookmark_adventurers_almos_arpad_alt_linutika:0 "$LinU_tika$"
	bookmark.0101.t:0 "名字的寓意？"
	bookmark.0101.desc_intro:0 "世代以來，[hausaland.GetNameNoTier]皆由瑪加吉婭統治，這是一脈母系傳承的統治者，而我既是最新任的一位。\n\n我們的傳統長久守護我們，但世界正經歷風雲突變。我的[ROOT.Char.Custom2('RelationToMeShort', bayajidda)][bayajidda.GetFirstName]的英雄事蹟為他帶來了龐大的財富和廣泛的尊重……儘管[bayajidda.GetSheHe]身在遙遠之地，[bayajidda.GetHerHis]的成功依舊給我的子民帶來了潛在的改變。\n\n"
	bookmark.0101.desc_living:0 "我的兒子，[bewo.GetTitledFirstName]，是他父親的至愛。儘管仍在襁褓之中，我卻在想他是會更認同熱愛冒險的父親，還是我們的傳統傳承？"
	bookmark.0101.desc_dead:0 "我的兒子，[bewo.GetTitledFirstName]，曾是他父親的至愛。儘管仍在襁褓之中，我卻在想他是會更認同熱愛冒險的父親，還是我們的傳統傳承？"
	bookmark.0101.a:0 "[bewo.GetFirstNameNoTooltip]必須肩負[ROOT.Char.GetCulture.GetNameNoTooltip]的傳統走向新的時代。"
	bookmark.0101.a.tt:0 "[bewo.GetUIName]將成為你的[player_heir|E]"
	bookmark.0101.b:0 "我的兒子就是我的兒子，無論他是什麼名，遵什麼道。"
	bookmark.0101.b.tt:0 "#warning @warning_icon!該選項可能會讓你失去[player_heir|E]！#!"
	bookmark.0101.c:0 "瑪加吉婭不需要男人來褫奪她們的傳承！"
	bookmark.0101.c.tt:0 "你的姊妹[shawata.GetUIName]仍會是你的[player_heir|E]"
