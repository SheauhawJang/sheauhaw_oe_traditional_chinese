	bm_867_iberia:0 "伊比利亞的紛爭"
	bm_867_iberia_desc:0 "伊比利亞的舊勢力正在瓦解。\n\n在北方，阿斯圖里亞斯領內遍布野心勃勃的封臣，為了自由使盡全力。\n\n在南方，安達盧斯實力強勁，但也面臨著不滿的怨言。邊境軍區竊議著鬧獨立，掌權的伍麥葉家族內禍起蕭牆。\n\n飢餓的外部勢力也對伊比利亞這片富饒的土地垂涎三尺。\n\n#bold 經過幾個世紀的醞釀，$game_concept_iberian_struggle$進入了一個新階段，而結局是鮮血還是情誼，取決於所擲的骰子。"
