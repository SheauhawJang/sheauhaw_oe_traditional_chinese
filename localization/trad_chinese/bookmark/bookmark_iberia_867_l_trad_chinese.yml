	bookmark_fp2_iberia_sunyer:0 "$Sunyer$"
	bookmark_fp2_iberia_bernat_of_gothia:0 "$Bernat$"
	bookmark_fp2_iberia_wilfred_the_hairy_desc:0 "$GuifrE_$的父親和叔伯被圖盧茲公爵屠殺後，法蘭克人的國王奪走了他們的土地，他和他的堂兄弟變得一無所有。\n\n二十年過去了，時過境遷。$GuifrE_$和他那詭計多端的堂兄弟都拿回了他們理應繼承的土地，而他們的新領主正是他們殺父兇手的堂兄弟。\n\n#bold 你比所有人都清楚命運會在轉瞬間改變，所以你渴望一份更安全的獎賞——$d_barcelona$。#!"
	bookmark_fp2_iberia_lupp_ibn_musa:0 "$Lubb$·穆塞斯"
	bookmark_fp2_iberia_lupp_ibn_musa_desc:0 "強大的卡西王朝，卡西烏斯的子孫，一度統治著整個埃布羅河谷。然而，自從$Lubb$榮耀的父親的統治以來，艱難的時代來臨了，新改姓的穆薩家族只能在他們古老的據點圖德拉，喃喃自語，舔舐傷口，策劃著收復他們在南方的故土。\n\n#bold 你能奪回曾屬於卡西家族的一切，帶領家族重返過去的榮光嗎？#!"
	bookmark_fp2_iberia_lubb_ibn_musa_alt_mohamed:0 "穆罕默德"
	bookmark_fp2_iberia_lubb_ibn_musa_alt_oria:0 "奧麗婭"
	bookmark_fp2_iberia_mendo_guterres:0 "伯爵$Hermenexildo$·古鐵雷斯"
	bookmark_fp2_iberia_mendo_guterres_desc:0 "作為國王阿方索三世的一位強力封臣，$Hermenexildo$以清明的行政手段掌控著加利西亞南部的土地。他對君王無可置疑的忠誠使得他大大拓展了其家族祖傳的疆土——但這就足夠了嗎？\n\n#bold 隨著對南方土地的興趣與日俱增，你能征服波圖卡萊之地，開啟最具影響力的一代王朝嗎？#!"
	bookmark_fp2_iberia_mendo_guterres_alt_arias:0 "$Arias$"
	bookmark_fp2_iberia_mendo_guterres_alt_ermesinda:0 "埃爾梅辛達·加托內斯"
	bookmark_fp2_iberia_ibn_marwan:0 "伊本·馬爾萬"
	bookmark_fp2_iberia_ibn_marwan_desc:0 "本質上是個無賴的阿卜杜勒-拉赫曼·伊本·馬爾萬與其領主伍麥葉蘇丹關係不睦。但他獲得了自己領地上的穆扎賴蔔人的大力支持，事實上，他和穆扎賴蔔人以及他們的信仰或許有太多相似之處了。在巴達霍斯，他開闢了一個據點，但在西方，狂熱的達尼斯氏族越來越反對他對下邊區的統治。\n\n#bold 也許和阿斯圖里亞斯那位永遠會把握機會的國王阿方索三世結盟，能幫你獲得一頂屬於自己的王冠？"
	bookmark_fp2_iberia_ibn_marwan_alt_surunbaqi:0 "波爾圖埃米爾薩阿敦"
	bookmark_fp2_iberia_ibn_marwan_alt_rahman:0 "阿卜杜勒-拉赫曼"
	bookmark_fp2_iberia_adanis_ibn_awsaga:0 "埃米爾阿達尼斯"
	bookmark_fp2_iberia_adanis_ibn_awsaga_desc:0 "柏柏爾的達尼斯宗族受伍麥葉蘇丹之命，保護西海岸不受維京人的劫掠，他們的影響力和權力因而快速增長。阿達尼斯埃米爾在阿爾卡塞爾和科英布拉修建了堅固的要塞，但他治下的穆扎賴蔔人讓他很是頭疼，這些人更願意站在他的死敵伊本·馬爾萬那邊。\n\n#bold 你能保護好自己的土地，並帶領柏柏爾人在安達盧斯走向美好的未來嗎？#!"
	bookmark_fp2_iberia_ibn_awsaga_alt_masud:0 "馬蘇德·伊本·阿達尼斯"
	bookmark_fp2_iberia_ibn_awsaga_alt_yahya:0 "葉海亞·伊本·阿達尼斯"
