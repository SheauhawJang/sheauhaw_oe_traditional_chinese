l_trad_chinese:
	bm_867_northmen:0 "北民之怒"
	bm_867_northmen_desc:0 "兩年前，諾森布里亞國王埃拉將偉大的維京英雄朗納爾·洛德布羅克投進蛇坑處死。聽到這個消息後，朗納爾諸子紛紛航向英格蘭，為父報仇。\n\n此後，幾兄弟在約克和西部群島站穩了腳跟。盎格魯-撒克遜諸王屢戰屢敗——他們的未來確實看起來黯淡無光。\n\n但是希望並沒有全部消失。一位偉大的英雄依然能扭轉歷史的潮流。\n\n#bold 你會讓整個英格蘭落入諾斯人之手，還是能將這些異教徒大軍掃出盎格魯-撒克遜人之土呢？#!"
	bookmark_northmen_halfdan_whiteshirt:0 "「白衫」哈夫丹"
	bookmark_northmen_halfdan_whiteshirt_desc:0 "第一波入侵由「白衫」哈夫丹進行得非常順利。在他兄弟伊瓦爾的幫助下，哈夫丹將約克的控制權從國王埃拉的手中奪來。未來，更多的土地將被納入他的旗下。\n\n#bold 你會追尋歷史的腳步完成你血腥的復仇，還是為哈夫丹標明一條新的道路呢？#!"
	bookmark_northmen_halfdan_whiteshirt_alt_gudfrid:0 "$GuT_friT_$"
	bookmark_northmen_halfdan_whiteshirt_alt_saga:0 "「$nick_the_truthspeaker$」$Saga$"
	bookmark_northmen_ivar_the_boneless:0 "「無骨者」伊瓦爾"
	bookmark_northmen_ivar_the_boneless_desc:0 "傳言伊瓦爾體質虛弱，但是沒有人會稱他是意志虛弱。由於他的心計和自信，一大批諾斯戰幫統一於其麾下，在異國的海岸上贏得了不少重大的勝利。不過，即使是最偉大的維京人也騙不過死亡。在870年，伊瓦爾永遠地從歷史中消失了……\n\n#bold 你能贏得伊瓦爾的戰爭，並讓他活下來繼續統治多年嗎？#!"
	bookmark_northmen_ivar_the_boneless_alt_barid:0 "$Barid$"
	bookmark_northmen_ivar_the_boneless_alt_barid_desc:0 "alt desc"
	bookmark_northmen_ivar_the_boneless_alt_sigfroth:0 "$SigfroT_$"
	bookmark_northmen_ivar_the_boneless_alt_sigfroth_desc:0 "alt desc"
	bookmark_northmen_sigurdr_snake_in_the_eye:0 "「蛇眼」西古爾德"
	bookmark_northmen_sigurdr_snake_in_the_eye_desc:0 "當他的兄弟們揚帆遠航，前往英格蘭復仇之時，「蛇眼」西古爾德留守後方，經營著他父親的土地。朗納爾·洛德布羅克留給了他一大片土地，他需要慘淡經營，耐心打點。\n\n#bold 西古爾德的後人將會成為丹麥、挪威和英格蘭的國王，長達一整個世紀。你能為他的宗族實現這一命中注定之偉大嗎？#!"
	bookmark_northmen_sigurdr_snake_in_the_eye_alt_knud:0 "$Knud$"
	bookmark_northmen_sigurdr_snake_in_the_eye_alt_knud_desc:0 "alt desc"
	bookmark_northmen_sigurdr_snake_in_the_eye_alt_alof:0 "$Alof$"
	bookmark_northmen_sigurdr_snake_in_the_eye_alt_alof_desc:0 "alt desc"
	bookmark_northmen_bjorn_ironside:0 "「鐵骨」比約恩"
	bookmark_northmen_bjorn_ironside_desc:0 "比約恩過著一段真正勇於冒險的諾斯人的人生。作為一位可怖的劫掠者，他和他的朋友南特的海斯泰因洗劫橫掃過法蘭西、伊比利亞和義大利。如今，斯堪的納維亞的軍隊為襲擊不列顛海岸，再度集結了起來。\n\n#bold 雖然比約恩要去英格蘭替父報仇，但他的後代將會在接下來的兩個世紀里統治瑞典。那麼，你的命運又會落在北海的哪一邊呢？#!"
	bookmark_northmen_bjorn_ironside_alt_ingrid:0 "$Ingrid$"
	bookmark_northmen_bjorn_ironside_alt_ingrid_desc:0 "alt desc"
	bookmark_northmen_bjorn_ironside_alt_eirikr:0 "$Eirikr$"
	bookmark_northmen_bjorn_ironside_alt_eirikr_desc:0 "alt desc"
	bookmark_northmen_earl_alfred:0 "伯爵阿爾弗雷德"
	bookmark_northmen_earl_alfred_desc:0 "當維京人進一步南下時，多塞特伯爵阿爾弗雷德正在整頓旗鼓。\n\n在接下來幾年，阿爾弗雷德將會與諾斯人展開無數次戰鬥，最終終結這次入侵。在他繼承了兄長的王位後，他會成為歷史上最偉大的英格蘭國王之一。\n\n#bold 你會實現阿爾弗雷德偉大的天命，或是被異教徒大軍碾碎？#!"
	bookmark_northmen_earl_alfred_alt_aethelred:0 "$E_thelred$"
	bookmark_northmen_earl_alfred_alt_aethelred_desc:0 "alt desc"
	bookmark.0002.t:0 "偉大者"
	bookmark.0002.desc:0 "第一次聽到一名封臣向我高呼「偉大者[ROOT.Char.GetFirstNameNoTooltip]萬歲！」的時刻，我感到無上光榮。我本以為這光榮止步於此，但自那日之後，這一稱號就不脛而走，廣傳天下。\n\n從[capital.GetNameNoTooltip]到[province.GetNameNoTooltip]，無論我去到哪裡，我的臣民都稱我為偉大者[ROOT.Char.GetFirstNameNoTooltip]。"
	bookmark.0002.a:0 "我祈望我永遠不會讓他們失望。"
	bookmark.0004.t:0 "復仇"
	bookmark.0004.desc_unknown:0 "[prisoner.Custom2('MyCharacterIntroduction', ROOT.Char)]被帶到我面前，[prisoner.GetSheHe]立刻匍匐在地，祈求我原諒[prisoner.GetHerselfHimself]#EMP 殺死了我的[ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('dead'))]#!？！\n\n「我……我以為你已經知道了！我說過的任何話都別往心裡去，」[prisoner.GetSheHe]神經質地笑道。「我肯定是在被抓到的時候撞到頭了。或者撞到了別的什麼東西。我不知道自己在說什麼！」\n\n我當初聽到我[ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('dead'))][dead.GetNamePossessive]的死訊時，我曾發誓要復仇。而且我是個言出必行的[ROOT.Char.GetWomanMan]。"
	bookmark.0004.desc:0 "終於，歷經諸多險阻，那個[prisoner.Custom('InsultAdjective')][prisoner.GetName]的生死掌握在了我的手中！當我得知我的[ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('dead'))][dead.GetNamePossessive]死於[prisoner.GetHerHis]之手時，我就發誓要報仇雪恨。而我確實是一個言出必行的[ROOT.Char.GetWomanMan]。"
	bookmark.0004.a.custom:0 "[dead.GetShortUIName]的所有[close_family_member|E]"
	bookmark.0004.a:0 "我會把他的肋骨扯成血翼！"
	bookmark.0004.b:0 "這個[prisoner.GetWomanMan]敬獻給您，偉大的[ROOT.Char.GetFaith.HighGodName]！"
	bookmark.0004.c:0 "我對[prisoner.GetHerHim]另有處置……"
