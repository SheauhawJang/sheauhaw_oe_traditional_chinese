	bm_867_carolingians:0 "加洛林王朝"
	bm_867_carolingians_desc:0 "在「虔誠者」路易離世之後，一度輝煌的加洛林帝國被分成了三個獨立的王國，東、西以及中法蘭克。自那以後，這些王國又進一步因為戰爭、叛亂和繼承而政局動盪，山河破碎。\n\n#bold 加洛林諸子可有一強者，能重新統一帝國？抑或機會主義者們藉著這場家庭糾紛趁虛而入，分得自己的一杯羹？#!"
	bookmark_carolingians_charles_the_bald:0 "「禿頭」查理"
	bookmark_carolingians_charles_the_bald_desc:0 "在查理出生時，他已成人的同父異母的兄長們已經在加洛林帝國治內統治著屬於自己的王國了。由於頭上還沒有一頂自己的王冠，他便被稱為「禿頭」，不過最終他還是繼承了阿基坦和西法蘭克。未來他還將繼承義大利和神聖羅馬帝國本身，然而他的世系並沒有堅持太久——他死後七年，他最後一名孫子無嗣而亡。\n\n#bold 你能改變歷史的行程，確保查理的後代能有一個長遠而繁盛的世系嗎？#!"
	bookmark_carolingians_charles_the_bald_alt_judith:0 "$Judith$"
	bookmark_carolingians_charles_the_bald_alt_louis:0 "「$nick_the_stammerer$」$Louis$"
	bookmark_carolingians_king_lothaire:0 "國王洛泰爾二世"
	bookmark_carolingians_king_lothaire_desc:0 "雖然洛泰爾愛著他的情婦瓦爾德拉達，但他的父親強迫他接受了與圖特貝嘉的政治婚姻。他們的結合並沒有誕生子嗣，洛泰爾的一生也在持續不斷地爭取著與妻子離婚，並讓私生子合法化。雖然洛泰爾從未停止過嘗試，但他將會在去世時仍然沒有一個合法的子嗣。\n\n#bold 你能挫敗那些反對你的陰謀，保證家族的延續嗎？#!"
	bookmark_carolingians_king_lothaire_alt_waldrada:0 "$Waldrada$"
	bookmark_carolingians_king_lothaire_alt_teutberga:0 "$Teutberga$"
	bookmark_carolingians_ludwig_the_german:0 "「日耳曼人」路德維希"
	bookmark_carolingians_ludwig_the_german_desc:0 "路德維希是一個雄心勃勃的人，長久以來都在謀求重新征服這個四分五裂的帝國，在他看來這是他與生俱來的權利。然而，由於他的各種軍事行動都以失敗告終，這些雄心壯志便遭受了一次又一次的挫折，他悖逆的兒子們也奪走了大部分他控制下的土地。\n\n#bold 你能翻轉路德維希的不幸，為其子孫贏得整個帝國嗎？還是說他的兒子們注定淪落為一段歷史的註腳？#!"
	bookmark_carolingians_ludwig_the_german_alt_youngerludwig:0 "「$nick_the_younger$」$Ludwig$"
	bookmark_carolingians_ludwig_the_german_alt_karl:0 "$Karl$"
	bookmark_carolingians_king_louis:0 "國王路易二世"
	bookmark_carolingians_king_louis_desc:0 "當路易加冕成為神聖羅馬帝國皇帝的時候，皇權已經旁落，作為皇帝事實上的權威已經不復存在。儘管他成功收回普羅旺斯王國，路易的叔叔們和兄弟們，卻沒有對帝國皇冠展現出任何效忠之意，而是繼續肆意妄為。由於好鬥的近鄰和混亂的領地，路易二世不堪重負，尚未誕下子嗣就撒手人寰。\n\n#bold 你能奪回帝國失去的領土，並重建帝國威嚴，成為真正的強權嗎？#!"
	bookmark_carolingians_king_louis_alt_ermengarde:0 "$Ermengarde$"
	bookmark_carolingians_king_louis_alt_engelberga:0 "$Engelberga$"
	bookmark_carolingians_king_karlmann:0 "卡爾曼王子"
	bookmark_carolingians_king_karlmann_desc:0 "作為「日耳曼人」路德維希的長子，卡爾曼向他的父親舉起叛旗，並強迫他把巴伐利亞的土地交予自己。他將領土東擴，和斯拉夫人大打出手；之後又通過選舉成為了義大利的國王——然而，一次不幸的中風迫使他退位，將巴伐利亞和義大利的王位讓給年輕的弟弟們。他在數年之後溘然長逝。\n\n#bold 要是運氣好一點，你能否規避卡爾曼不幸的離世，並建立一個延續數代的世家？#!"
	bookmark_carolingians_king_karlmann_alt_arnulf:0 "$Arnulf$"
	bookmark_carolingians_king_karlmann_alt_hemma:0 "$Hemma$"
