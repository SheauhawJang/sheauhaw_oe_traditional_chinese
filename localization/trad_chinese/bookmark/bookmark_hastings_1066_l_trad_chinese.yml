	bm_1066_hastings:0 "英格蘭的命運"
	bm_1066_hastings_desc:0 "膝下無子的國王「懺悔者」愛德華魂歸天國，然而他的去世讓英格蘭陷入了前所未有的王位繼承危機。\n\n三個人站了出來，試圖將王位占為己有：哈羅德·戈德溫森、「私生子」威廉以及「無情者」哈拉爾，同時，斯溫和馬爾科姆在一旁伺機而動，隨時準備好撲向露出弱勢的某一方。\n\n#bold 在歷史上這段動盪時期過去之後，誰會成為勝者？#!"
	bookmark_hastings_england:0 "英格蘭國王哈羅德"
	bookmark_hastings_england_desc:0 "哈羅德·戈德溫森是一個權勢滔天的貴族首領，同時也是先王——無子而終的國王愛德華——的內兄弟。現在，貴族們選舉他為新的英格蘭國王，他將面對能否穩穩坐住這個王位的挑戰。因為，貪得無厭的諾曼底公爵，還有那被他流放的兄弟煽動和輔佐的挪威國王哈拉爾，都想著頂替他坐上王位！\n\n#bold 你坐擁龐大的軍隊，亦有盎格魯-撒克遜領主們的支持——那些垂涎的惡狼會不會意識到自己看上了一塊啃不動的肉？#!"
	bookmark_hastings_england_alt_tostig:0 "$Tostig$"
	bookmark_hastings_england_alt_eadgifu:0 "「$nick_the_fair$」$Eadgifu$"
	bookmark_hastings_normandy:0 "「私生子」威廉"
	bookmark_hastings_normandy_desc:0 "諾曼底家族的血脈能夠追溯到維京海盜，在200年前於歐陸落地生根。現在，威廉二世夢想著帶領自己的家族成為英格蘭王國的統治者，而他自己也堅信先王愛德華承諾他為王位的繼承人，甚至哈羅德·戈德溫森本人也承認這一點。然而，現在愛德華已經逝世，哈羅德卻沒有履行諾言，而是將王冠據為己有！\n\n#bold 威廉正在和英格蘭交戰。你能否征伐敵軍，並奪回本屬於你自己的東西？#!"
	bookmark_hastings_normandy_alt_robert:0 "「$nick_the_curthose$」$Robert$"
	bookmark_hastings_normandy_alt_william:0 "「$nick_the_red$」$William$"
	bookmark_hastings_norway:0 "「無情者」哈拉爾"
	bookmark_hastings_norway_desc:0 "自幼便展現出強大軍事天賦的哈拉爾最近嘗試征服丹麥，但是失敗了。現在，他把目光投向了海外——根據古老的契約，上任國王若死後無嗣，英格蘭的王冠應當傳於哈拉爾。但是，盎格魯-撒克遜人卻將哈羅德·戈德溫森扶上了王位！幸運的是，偽王樹敵眾多，而哈羅德的親弟托斯蒂格·戈德溫森流亡至挪威……\n\n#bold 利用敵人的敵人來對抗他，你能讓這位瓦蘭吉海盜控制北海嗎？#!"
	bookmark_hastings_norway_alt_olaf:0 "$Olaf$"
	bookmark_hastings_norway_alt_ingegerd:0 "$Ingegerd$"
	bookmark_hastings_denmark:0 "丹麥國王斯溫"
	bookmark_hastings_denmark_desc:0 "斯溫與英格蘭和挪威的血緣關係給予了他兩處王位的強力宣稱。可惜的是，他的軍隊實力弱小又未經操練，發動征服之戰實在不可行。然而，實現夢想並不只有一種方式……\n\n#bold 如果你的子女與強大的家族聯姻，將給你帶來眾多有用的盟友——利用這些盟友，你甚至能建立一個足以匹敵羅馬的帝國！#!"
	bookmark_hastings_denmark_alt_harald:0 "「$nick_the_whetstone$」$Harald$"
	bookmark_hastings_denmark_alt_knud:0 "$Knud$"
	bookmark_hastings_scotland:0 "蘇格蘭國王馬爾科姆"
	bookmark_hastings_scotland_desc:0 "馬爾科姆三世在蘇格蘭被稱為「大頭」，他的處境岌岌可危，卻又充滿了機遇。在南面，由於英格蘭飽受戰亂而四分五裂，諾森布里亞富饒的土地便顯得唾手可得了，但是諾斯軍閥和蓋爾高地人卻在國內挑戰著國王的統治。\n\n#bold 不列顛群島遍佈著危機和機遇：你能在這座佈滿荊棘的花園中摘得一支勝利的玫瑰嗎？#!"
	bookmark_hastings_scotland_alt_duncan:0 "$Duncan$"
