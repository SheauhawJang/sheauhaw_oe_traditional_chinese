l_trad_chinese:
	bm_1066_rags_to_riches:0 "白手起家"
	bm_1066_rags_to_riches_desc:0 "在整個歐洲，各大家族爭鬥不休，密謀奪權。許多土地的歸屬都陷入了爭議，經歷了戰爭勝負，王朝更迭，土地的主人換了一批又一批。\n\n#bold 昔日的君王被取而代之，如今的新貴卻可攬月捫星。那麼你會成為哪一類呢？#!"
	bookmark_rags_to_riches_petty_king_murchad:0 "小國王穆爾哈德"
	bookmark_rags_to_riches_petty_king_murchad_desc:0 "在十一世紀早期，愛爾蘭的高門為了領土相互征伐，同時抵禦著維京人的外侮，愛爾蘭至高王的王位也在布里安與其他家族之間反復易手。穆爾哈德雖然出生於一個被認為注定稱王的世系，但他對芒斯特這樣一塊小地的短暫統治卻鮮為人知。\n\n#bold 在你的幫助下，布里安家族中的一員或許能再次登上愛爾蘭的王座？#!"
	bookmark_rags_to_riches_petty_king_murchad_alt_brian:0 "$Brian$"
	bookmark_rags_to_riches_petty_king_murchad_alt_bebinn:0 "$BE_binn$"
	bookmark_rags_to_riches_duchess_matilda:0 "女公爵瑪蒂爾達"
	bookmark_rags_to_riches_duchess_matilda_desc:0 "捭闔稔熟於心，抑或乘風扶搖而上，卡諾薩的瑪蒂爾達注定會接手北義大利的一大片領地。她將進一步成為一位強大且社會關係穩固的統治者，最終升任到皇帝代理和義大利副女王這一獨特的職銜。在她死後的很長一段時間，她將一直是一位因虔誠和可疑的巫術而聞名的傳奇人物。\n\n#bold 你能確保瑪蒂爾達遺產的傳承，在接下來的世代延續卡諾薩世家嗎？#!"
	bookmark_rags_to_riches_emir_yahya:0 "埃米爾葉海亞"
	bookmark_rags_to_riches_emir_yahya_desc:0 "托萊多王國將於十一世紀晚期建立，在萊昂國王接管那座同名城市之後。埃米爾葉海亞及其影響力的逝去，意味著左農家族已統治了數代人的領土也將脫離他們的掌控。\n\n#bold 通過操縱競爭者，並找到更多盟友，你能夠挑戰伊比利亞半島諸王，改變左農家族的歷史嗎？#!"
	bookmark_rags_to_riches_emir_yahya_alt_zahida:0 "$Zahida$"
	bookmark_rags_to_riches_emir_yahya_alt_yahya2:0 "$Yahya$"
	bookmark_rags_to_riches_duke_vratislav:0 "公爵弗拉季斯拉夫"
	bookmark_rags_to_riches_duke_vratislav_desc:0 "普熱米斯爾家族已統治了波希米亞地區數百年。他們在繼承上非常依賴年長者繼承法，這最終導致了公爵弗拉季斯拉夫與兄弟鬩於牆。\n\n#bold 要成為波希米亞之王，弗拉季斯拉夫需要有策略地運用好資源，無論是物質層面的或非物質層面的——你能勝任這項任務嗎？#!"
	bookmark_rags_to_riches_duke_vratislav_alt_judita:0 "$Judita$"
	bookmark_rags_to_riches_duke_vratislav_alt_ota:0 "「$nick_the_handsome$」$Ota$"
	bookmark_rags_to_riches_duke_robert:0 "公爵羅貝爾"
	bookmark_rags_to_riches_duke_robert_desc:0 "羅貝爾一開始是個盜賊和一群劫匪的頭目。由於兄弟姊妹眾多，羅貝爾作為一個愛好冒險的兒子，從未被指望會成為一名傑出的戰略家和政治家，統治廣闊的土地——然而，他現在是一位南義大利的強大公爵，準備好要承擔歷史的重任，這將會使得歐特維爾家族立足於西西里一百餘年。\n\n#bold 如果你能鞏固在國內的權力，西西里王國的寶座將虛位以待其主！#!"
	bookmark_rags_to_riches_duke_robert_alt_bohemond:0 "$Bohemond$"
	bookmark_rags_to_riches_duke_robert_alt_roger:0 "$Roger$"
