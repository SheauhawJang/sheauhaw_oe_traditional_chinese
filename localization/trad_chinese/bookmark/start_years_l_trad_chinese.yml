	start_year_1066_09_15_desc:0 "哈雷彗星的回歸預示了一個動盪的公元1066年，大型衝突在世界各地爆發。塞爾柱人進一步深入拜占庭帝國的土地，僧伽羅人在室利楞迦起義反抗他們的壓迫者，在英格蘭，一場全面戰爭在三個爭奪王位的宣稱者之間爆發。四分五裂的伊比利亞半島上，部落統治者恐懼又貪婪地關注著大陸上勢力平衡的轉變，讓局勢變得越發緊張。"
	start_year_867_01_01_desc:0 "公元867年，北方的掠奪者威脅著海岸線和河岸，而歐洲依然在加洛林家族的統治下保持分裂。在印度次大陸，波羅提訶羅王朝、波羅王朝和羅濕陀羅拘陀王朝三方間的鬥爭已經醞釀了數十年，然而這場爭鬥還只是剛剛開始。"
	bm_group_867:0 "867"
	bm_group_1066:0 "1066"
