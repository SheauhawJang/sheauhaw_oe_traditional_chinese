	rabbinism:0 "拉比派"
	rabbinism_adj:0 "拉比派"
	rabbinism_adherent:0 "拉比派信徒"
	rabbinism_adherent_plural:0 "拉比派信徒"
	rabbinism_desc:0 "拉比派強調拉比詮釋「哈拉卡」宗教法的作用。律法和傳統是與主的聖約得以存留的保障，而拉比護衛律法。"
	karaism:0 "卡拉派"
	karaism_adj:0 "卡拉派"
	karaism_adherent:0 "卡拉派信徒"
	karaism_adherent_plural:0 "卡拉派信徒"
	karaism_desc:0 "唯獨《塔納赫》是宗教法上的最高與絕對權威。拉比的角色不是去重估和改造聖約規則，而是詮釋其字面意義。"
	haymanot:0 "海馬諾特派"
	haymanot_adj:0 "海馬諾特派"
	haymanot_adherent:0 "海馬諾特派信徒"
	haymanot_adherent_plural:0 "海馬諾特派信徒"
	haymanot_desc:0 "拉比，或稱卡赫納，裁斷宗教法事務，但他們要與長老們合作，而長老負責裁決傳統和生活事務。"
	haymanot_religious_text:0 "《奧里特》"
	haymanot_religious_text_2:0 "$haymanot_religious_text$"
	haymanot_religious_text_3:0 "$haymanot_religious_text$"
	haymanot_religious_head_title:0 "利加卡赫納"
	haymanot_devotee:0 "莫納科薩"
	haymanot_devotee_plural:0 "莫納科薩"
	haymanot_priest:0 "卡赫納"
	haymanot_priest_plural:0 "卡赫納"
	haymanot_bishop:0 "捨馬格勒"
	haymanot_bishop_plural:0 "捨馬格勒"
	malabarism:0 "馬拉巴爾派"
	malabarism_adj:0 "馬拉巴爾派"
	malabarism_adherent:0 "馬拉巴爾派信徒"
	malabarism_adherent_plural:0 "馬拉巴爾派信徒"
	malabarism_desc:0 "作為以色列各支派流散世界的後裔，他們在東方西方都建造了許多小型社區，是他們自己的小小支派。因為在南印度的柯枝王國建立了新的家園，他們也被稱作柯枝猶太人。在那裡，他們和在地人雜居一處，文化相互交融。"
	samaritan:0 "撒瑪利亞派"
	samaritan_adj:0 "撒瑪利亞派"
	samaritan_adherent:0 "撒瑪利亞派信徒"
	samaritan_adherent_plural:0 "撒瑪利亞派信徒"
	samaritan_desc:0 "撒瑪利亞派信徒是定居於撒瑪利亞的以色列支派的後裔，他們尊奉的《律法書》的版本是最初未經改動過的。因此他們信仰著真正的摩西宗教，履行著神直接賦予的職責。"
	kabarism:0 "庫薩里派"
	kabarism_adj:0 "庫薩里派"
	kabarism_adherent:0 "庫薩里派信徒"
	kabarism_adherent_plural:0 "庫薩里派信徒"
	kabarism_desc:0 "庫薩里派是一個改信者團體，遵循拉比對「哈拉卡」的共同解釋。即便在他們改信後很長一段時間，他們仍然對一些當地的信仰和傳統懷著宗教崇敬。"
	merkabah:0 "神車派"
	merkabah_adj:0 "神車派"
	merkabah_adherent:0 "神車派信徒"
	merkabah_adherent_plural:0 "神車派信徒"
	merkabah_desc:0 "神車神秘主義是一個受到諾斯替教義某種影響的猶太教神秘主義派別。這種信仰以異象為核心，採用禁慾的生活方式，以與神的寶座同在。"
	doctrine_temple_authority_name:0 "「哈拉卡」權威"
	doctrine_temple_authority_desc:0 "「哈拉卡」指的是猶太人生活中必須遵守的一套律法和準則。在經歷了幾個世紀的大流散後，猶太教團體在如何正確解讀「哈拉卡」的問題上分化出了眾多學派。 "
	temple_authority_rabbinic_doctrine_name:0 "拉比派"
	temple_authority_rabbinic_doctrine_desc:0 "拉比派猶太教徒相信只有拉比才能解讀「哈拉卡」。他們相信由拉比傳承下來的「書面律法」和「口傳律法」。所有拉比派信條都被編纂進《巴比倫塔木德》中，這被認為是解釋和傳播「哈拉卡」的第一手資料。"
	temple_authority_toric_doctrine_name:0 "律法派"
	temple_authority_toric_doctrine_desc:0 "律法派猶太教拒絕接受《塔木德》和「口傳律法」，只將權威賦予「書面律法」。拉比不能更易或改寫「哈拉卡」，他們的職責僅是解釋《律法書》的字面含義。"
	temple_authority_kohanim_doctrine_name:0 "祭司派"
	temple_authority_kohanim_doctrine_desc:0 "祭司派猶太教堅稱祭司是所有宗教事務的最高權威，包括「哈拉卡」。祭司的父系必須傳承自摩西的兄長亞倫。"
	temple_authority_samaritan_torah_doctrine_name:0 "撒瑪利亞派"
	temple_authority_samaritan_torah_doctrine_desc:0 "撒瑪利亞派完全拒絕接受《律法書》的權威，而是將最高權威賦予《撒馬利亞律法書》。他們對《律法書》的排斥導致他們普遍被同教其他派別視為異端。"
	doctrine_parameter_hostility_override_temple_authority_samaritan_torah_doctrine:0 "視[GetFaithDoctrine('temple_authority_samaritan_torah_doctrine').GetBaseName][faiths|E]為[GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]的信仰"
	doctrine_parameter_hostility_override_temple_authority_rabbinic_doctrine:0 "視[GetFaithDoctrine('temple_authority_rabbinic_doctrine').GetBaseName][faiths|E]為[GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]的信仰"
	doctrine_parameter_hostility_override_temple_authority_toric_doctrine:0 "視[GetFaithDoctrine('temple_authority_toric_doctrine').GetBaseName][faiths|E]為[GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]的信仰"
	doctrine_parameter_hostility_override_temple_authority_kohanim_doctrine:0 "視[GetFaithDoctrine('temple_authority_kohanim_doctrine').GetBaseName][faiths|E]為[GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]的信仰"
	doctrine_parameter_enables_temporal_head_parameter:0 "允許選擇世俗領袖的宗教[doctrine|E]。"
	tenet_communal_identity_chosen_people_name:0 "特選子民"
	tenet_communal_identity_chosen_people_desc:0 "我們是[ROOT.Faith.HighGodName]為聖約所揀選的。儘管這讓我們的人民團結一致，目標單一，但這對改信者也能起到一種威懾作用。"
