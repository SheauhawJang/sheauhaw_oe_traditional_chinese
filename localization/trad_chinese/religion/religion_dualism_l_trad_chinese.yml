	sethianism_desc:0 "未識之神從完滿的普累羅麻中流溢出所有的存在，普累羅麻中又充盈著仁慈的移湧，祂們中的第一位即是巴貝洛（母-父）。\n墮落造就了亞大巴多的產生，他竊取了些許神性並創造出物質世界。不過當亞大伯斯造人之時，他不經意間給予了人類一星半點他竊取的神性。亞大伯斯將在永恆中企圖奪權，而人類則必須自己努力回歸到巴貝洛和未識之神的懷抱。"
