	ari_adherent_plural:0 "阿利僧"
	ari_desc:0 "阿利僧派信仰糅合了佛教密宗、靈魂崇拜、傳統的那伽崇拜和印度教。阿利僧派信徒被視為佛教徒，雖然他們的宗教儀式看起來並不太正統。"
	theravada:0 "上座部佛教"
	theravada_adj:0 "上座部佛教"
	theravada_adherent:0 "上座部佛弟子"
	theravada_adherent_plural:0 "上座部佛弟子"
	theravada_desc:0 "開悟的道路需要通過個人經歷、觀照內心和思考來達成。釋迦牟尼通過他自己的途徑達成了涅槃，而找到相似途徑的唯一方法就是體驗、學習和探究自己的存在。"
	mahayana:0 "大乘佛教"
	mahayana_adj:0 "大乘佛教"
	mahayana_adherent:0 "大乘佛弟子"
	mahayana_adherent_plural:0 "大乘佛弟子"
	mahayana_desc:0 "從六道輪迴中解脫不僅僅是個人的事情，而是一種有情眾生共有的體驗。成佛僅僅是普度眾生、皆得涅槃的一小步，這也是輪迴之目的。"
	vajrayana:0 "金剛乘佛教"
	vajrayana_adj:0 "金剛乘佛教"
	vajrayana_adherent:0 "金剛乘佛弟子"
	vajrayana_adherent_plural:0 "金剛乘佛弟子"
	vajrayana_desc:0 "成佛的動機至關重要，而真正的開悟只能在發願利益一切有情眾生時達成。一切眾生皆有菩提心，不過是被行相蒙蔽了而已。因此修習觀見大千世界真相能啟發人的本覺。"
