	ashari:0 "艾什爾里派"
	ashari_adj:0 "艾什爾里派"
	ashari_adherent:0 "艾什爾里派信徒"
	ashari_adherent_plural:0 "艾什爾里派信徒"
	ashari_desc:0 "正統神學學派認為，安拉已創造了時間的每一刻，但人類仍有自由意志去選擇善——真主所命令的——和惡——真主所禁止的。"
	muwalladi:0 "穆瓦拉德派"
	muwalladi_adj:0 "穆瓦拉德派"
	muwalladi_adherent:0 "穆瓦拉德派信徒"
	muwalladi_adherent_plural:0 "穆瓦拉德派信徒"
	muwalladi_desc:0 "伊比利亞的穆斯林遠離阿拉伯世界的中心，適應了當地統治的現狀，這片土地上有著大量基督教和猶太教的人口，還有奇特的異域傳統。"
	masmudi:0 "穆瓦希德派"
	masmudi_adj:0 "穆瓦希德派"
	masmudi_adherent:0 "穆瓦希德派信徒"
	masmudi_adherent_plural:0 "穆瓦希德派信徒"
	masmudi_desc:0 "穆瓦希德運動是一支源於北非柏柏爾部落的遜尼伊斯蘭教改革派，自認為是認主獨一者，並宣揚純化的一神論。"
	masmudi_religious_head_title:0 "邁赫迪"
	masmudi_religious_head_title_name:0 "哈里發國"
	mutazila:0 "穆爾太齊賴派"
	mutazila_adj:0 "穆爾太齊賴派"
	mutazila_adherent:0 "穆爾太齊賴派信徒"
	mutazila_adherent_plural:0 "穆爾太齊賴派信徒"
	mutazila_desc:0 "唯理論神學學派，強調古蘭經#EMP 並不#!永恆與真主同在，因為真主必然先於祂的言語。"
	maturidi:0 "馬圖里迪派"
	maturidi_adj:0 "馬圖里迪派"
	maturidi_adherent:0 "馬圖里迪派信徒"
	maturidi_adherent_plural:0 "馬圖里迪派信徒"
	maturidi_desc:0 "唯理論神學，信奉倫理是一種源於真主永恆性質的客觀存在，人類因此必須追尋倫理抉擇。"
	quranist:0 "唯古蘭經派"
	quranist_adj:0 "唯古蘭經派"
	quranist_adherent:0 "唯古蘭經派信徒"
	quranist_adherent_plural:0 "唯古蘭經派信徒"
	quranist_desc:0 "伊斯蘭的字面釋經派別，強調古蘭經是聖智的唯一來源，應當遵循每一字每一句，忽略聖訓和教令。"
	ismaili:0 "伊斯瑪儀派"
	ismaili_adj:0 "伊斯瑪儀派"
	ismaili_adherent:0 "伊斯瑪儀派信徒"
	ismaili_adherent_plural:0 "伊斯瑪儀派信徒"
	ismaili_desc:0 "什葉派的一支信仰，認為真伊瑪目（充滿了神聖知識和無誤性的人）通過伊斯瑪儀·本·賈法爾傳承。他們也被稱為七伊瑪目派，因為伊斯瑪儀是穆罕默德之後的第七位伊瑪目。"
	qarmatian:0 "卡爾馬特派"
	qarmatian_adj:0 "卡爾馬特派"
	qarmatian_adherent:0 "卡爾馬特派信徒"
	qarmatian_adherent_plural:0 "卡爾馬特派信徒"
	qarmatian_desc:0 "伊斯瑪儀派的一支，吸收了祆教的元素。伊瑪目的數量被真主預定為七位，因此在第七位伊瑪目——穆罕默德·伊本·伊斯瑪儀——回歸指引信士之前，不會再有伊瑪目。"
	nizari:0 "尼扎里耶派"
	nizari_adj:0 "尼扎里耶派"
	nizari_adherent:0 "尼扎里耶派信徒"
	nizari_adherent_plural:0 "尼扎里耶派信徒"
	nizari_desc:0 "唯理論信仰，強調解釋古蘭經和聖訓要運用理性。伊瑪目是世襲制的，繼承世係可追溯到阿里。"
	zayidi:0 "栽德派"
	zayidi_adj:0 "栽德派"
	zayidi_adherent:0 "栽德派"
	zayidi_adherent_plural:0 "栽德派信徒"
	zayidi_desc:0 "真伊瑪目並非不謬，而由他們與腐化和邪惡的鬥爭確立。所以栽德派信仰栽德·伊本·阿里是伊瑪目一職的正統繼承者，因為他起義反抗了伍麥葉王朝。"
	imami:0 "十二伊瑪目派"
	imami_adj:0 "十二伊瑪目派"
	imami_adherent:0 "十二伊瑪目派信徒"
	imami_adherent_plural:0 "十二伊瑪目派信徒"
	imami_desc:0 "十二伊瑪目派相信有十二位伊瑪目被預言要領導烏瑪，而第十二位伊瑪目，扎曼，正等待著回歸引領穆斯林進入審判日。"
	islam_ayatollah:0 "阿亞圖拉"
	islam_ayatollah_plural:0 "阿亞圖拉"
	ghulat:0 "伊赫提拉夫派"
	ghulat_adj:0 "伊赫提拉夫派"
	ghulat_adherent:0 "伊赫提拉夫信徒"
	ghulat_adherent_plural:0 "伊赫提拉夫派信徒"
	ghulat_desc:0 "伊赫提拉夫派相信從阿里開始伊瑪目不謬的神性。真主不僅任命並啟迪了他們，更部分居住於他們內以指引他們的行為，和延伸出去的整個烏瑪。"
	alawite:0 "阿拉維派"
	alawite_adj:0 "阿拉維派"
	alawite_adherent:0 "阿拉維派信徒"
	alawite_adherent_plural:0 "阿拉維派信徒"
	alawite_desc:0 "阿拉維派有隱秘的宗教教義，古蘭經只是他們的聖典之一。除了相信通過阿里傳承的伊瑪目之外，阿拉維派也相信轉世，以及眾生都是被逐出天園的星辰，現在必須成功過上美善與虔誠的生活，才能重獲自己的位置。"
	alevi:0 "阿列維派"
	alevi_adj:0 "阿列維派"
	alevi_adherent:0 "阿列維派信徒"
	alevi_adherent_plural:0 "阿列維派信徒"
	alevi_desc:0 "阿列維派相信十二伊瑪目的傳承，但也遵行其聖典集《天命》中描繪的許多其他傳統。在阿列維派傳統中，真主就是真理，穆罕默德與阿里是祂在這個世界的顯現。"
	alevi_house_of_worship:0 "道堂"
	alevi_house_of_worship_2:0 "$alevi_house_of_worship$"
	alevi_house_of_worship_3:0 "$alevi_house_of_worship$"
	alevi_house_of_worship_plural:0 "道堂"
	alevi_religious_text:0 "《天命》"
	alevi_religious_text_2:0 "$alevi_religious_text$"
	alevi_religious_text_3:0 "$alevi_religious_text$"
	druze:0 "德魯茲派"
	druze_adj:0 "德魯茲派"
	druze_adherent:0 "德魯茲派信徒"
	druze_adherent_plural:0 "德魯茲派信徒"
	druze_desc:0 "德魯茲信仰起源於德魯茲山，遵循許多伊斯馬儀派的原則，不過在其以存在的真理為重點的深奧神學理論中，也含有諾斯替信仰的成分。"
	druze_religious_text:0 "《智慧書》"
	druze_religious_text_2:0 "$druze_religious_text$"
	druze_religious_text_3:0 "$druze_religious_text$"
	ibadi:0 "艾巴德派"
	ibadi_adj:0 "艾巴德派"
	ibadi_adherent:0 "艾巴德派信徒"
	ibadi_adherent_plural:0 "艾巴德派信徒"
	ibadi_desc:0 "艾巴德派不相信伊斯蘭整體必須由一位哈里發或伊瑪目統治，如果沒有合適的人選。他們因此是出走派，既不承認阿里一系，也不承認阿布·伯克爾的繼承者為值得尊敬的領袖。"
	azariqa:0 "阿扎里加派"
	azariqa_adj:0 "阿扎里加派"
	azariqa_adherent:0 "阿扎里加派信徒"
	azariqa_adherent_plural:0 "阿扎里加派信徒"
	azariqa_desc:0 "阿扎里加派認定沒有人配得上成為穆罕默德的繼承人，認為他們有權利和責任去反抗任何不擁護其信仰價值觀的領袖。實際上，信仰詮釋上的任何不同都會導致某人被定為異教徒。"
	najdat:0 "納吉迪耶派"
	najdat_adj:0 "納吉迪耶派"
	najdat_adherent:0 "納吉迪耶派信徒"
	najdat_adherent_plural:0 "納吉迪耶派信徒"
	najdat_desc:0 "哈瓦利吉派的納吉迪耶支派堅信穆斯林的領導權要通過信士的公議確立。領袖並非不謬，但他們是真主通過穆斯林共同體選定的。"
	sufri:0 "蘇夫里耶派"
	sufri_adj:0 "蘇夫里耶派"
	sufri_adherent:0 "蘇夫里耶派信徒"
	sufri_adherent_plural:0 "蘇夫里耶派信徒"
	sufri_desc:0 "蘇夫里耶派相信通過解讀真主的言語而來的神聖指引和領導，而非通過繼承。只要烏瑪的人民精通古蘭經，就能通過烏瑪的意志表達而得知真主的意志。"
	hafizi:0 "哈菲茲派"
	hafizi_adj:0 "哈菲茲派"
	hafizi_adherent:0 "哈菲茲派信徒"
	hafizi_adherent_plural:0 "哈菲茲派信徒"
	hafizi_desc:0 "哈菲茲派信徒將對他們認定的至高無上的真哈里發的擁護放在首位，同時抵制任何罷免或廢黜他們哈里發的企圖。在落魄之時，他們會被描繪成是為了崇高的事業而造反；而在得意之時，他們又會自豪於自己對領袖意志的堅守。"
