	lixue:0 "理學"
	lixue_adj:0 "理學"
	lixue_adherent:0 "理學門生"
	lixue_adherent_plural:0 "理學門生"
	lixue_desc:0 "理學是吸收了釋道哲學而形成的宋代新儒學，認為「氣」乃宇宙本原，「理」即萬物規律，反映在人間就是「禮」的秩序，綱常乃國家基石。"
	jingshi:0 "新學"
	jingshi_adj:0 "新學"
	jingshi_adherent:0 "新學門生"
	jingshi_adherent_plural:0 "新學門生"
	jingshi_desc:0 "新學門生更推崇《易》的教誨，面對現實中的弊端，他們重新闡釋儒家經典，發掘出「經世致用」之學，以變法維新再造太平盛世。"
	xinxue:0 "心學"
	xinxue_adj:0 "心學"
	xinxue_adherent:0 "心學門生"
	xinxue_adherent_plural:0 "心學門生"
	xinxue_desc:0 "心學門生反抗既定的天理和命數，認為通過內修仁心，外立事功，人人皆可以為堯舜，即「內聖外王」之道。"
	jingxue:0 "經學"
	jingxue_adj:0 "經學"
	jingxue_adherent:0 "博士"
	jingxue_adherent_plural:0 "博士"
	jingxue_desc:0 "經學博士遵循儒家原典「十三經」的教誨，通過嚴密的考據，辨析經義，闡釋齊家治國之道，並以此論證天子的無上權威。"
	rangyi:0 "攘夷派"
	rangyi_adj:0 "攘夷派"
	rangyi_adherent:0 "攘夷派儒生"
	rangyi_adherent_plural:0 "攘夷派儒生"
	rangyi_desc:0 "儒生們相信中華文化和儒家聖教至高無上，應當上奉天子，外攘賊寇，揚漢家威德，命四夷賓服。"
