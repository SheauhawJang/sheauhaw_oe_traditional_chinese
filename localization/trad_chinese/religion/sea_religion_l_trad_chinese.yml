	special_doctrine_is_hinduism_faith_name:0 "吠陀之道"
	special_doctrine_is_hinduism_faith_desc:0 "神聖的吠陀經在各種桑普拉達亞中都受到尊重，他們的教義為許多人提供了學習的智慧。"
	special_doctrine_is_jainism_faith_name:0 "摩訶毗羅之道"
	special_doctrine_is_jainism_faith_desc:0 "第24世摩訶毗羅的教義，他教導古老的耆那教信仰。他幫助重建了耆那教僧伽，遵循他的教義將帶領我們走向解脫。"
	special_doctrine_is_buddhist_faith_name:0 "佛陀之道"
	special_doctrine_is_buddhist_faith_desc:0 "雖然自從他開悟以來，已經出現了許多分支，但正是通過他的教義，才找到了開悟的道路。"
