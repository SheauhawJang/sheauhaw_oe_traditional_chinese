	peristani_religion_adherent:0 "珀麗仙信徒"
	peristani_religion_adherent_plural:0 "珀麗仙信徒"
	peristani_religion_desc:0 "居住在帕米爾和興都庫什山脈沿線的印度-伊朗異教徒以一種讓人想起古代吠陀之前的印度人和瑣羅亞斯德之前的伊朗人的方式崇拜許多神。純淨和不純淨是重要的概念，對被稱為佩里斯的精靈或仙女的信仰很強烈。"
	nuristani_pagan:0 "德藻維"
	nuristani_pagan_adj:0 "德藻維"
	nuristani_pagan_adherent:0 "德藻維信徒"
	nuristani_pagan_adherent_plural:0 "德藻維信徒"
	nuristani_pagan_desc:0 "德藻維是巴基斯坦北部和阿富汗東部幾個異教徒部落的最高創造者神，尤其是卡拉什人。他們的儀式關注純淨和不純淨世界之間的界限。例如，高山、山羊和青春期前男孩被視為純潔的典範。"
	nuristani_pagan_old:0 "舊德藻維"
	nuristani_pagan_old_adj:0 "舊德藻維"
	nuristani_pagan_old_adherent:0 "舊德藻維信徒"
	nuristani_pagan_old_adherent_plural:0 "舊德藻維信徒"
	nuristani_pagan_old_desc:0 "德藻維是巴基斯坦北部和阿富汗東部幾個異教徒部落的最高創造者神，尤其是卡拉什人。他們的儀式關注純淨和不純淨世界之間的界限。例如，高山、山羊和青春期前男孩被視為純潔的典範。"
