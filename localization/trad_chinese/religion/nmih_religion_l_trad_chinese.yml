	ainu_adherent_plural:0 "阿伊努"
	ainu_desc:0 "阿伊努和日本的神道一樣，相信自然界萬物中都有神靈。兩者最大的不同在於組織化程度，阿伊努人的信仰不是以天皇為中心，而是以各自的部族首領為中心。阿伊努人認為世界是一個球形的海洋，上面漂浮著許多島嶼。這種信念是基於太陽從東方升起，從西方落下這一事實。人們相信世界就在一條大魚的背上，當它移動時，就會引發地震。"
