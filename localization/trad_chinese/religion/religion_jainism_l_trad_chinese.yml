	yapaniya_adherent:0 "耶波尼耶派信徒"
	yapaniya_adherent_plural:0 "耶波尼耶派信徒"
	yapaniya_desc:0 "耆那教耶波尼耶派信仰與白衣派和天衣派的傳統都有相似之處，刺激著這兩種信仰的信眾。耶波尼耶派苦行僧跟天衣派很像也需要裸形，卻又不嚴守戒律。這種信仰也認為女性可以達到解脫，修行女子在信仰中也很常見。"
