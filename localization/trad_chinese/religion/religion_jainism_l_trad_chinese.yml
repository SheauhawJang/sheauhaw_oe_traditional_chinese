	digambara_adherent_plural:0 "天衣派信徒"
	digambara_desc:0 "完全智使肉體擺脫了非命需求的束縛。不過命只有在完全裸露的情況下才得以解脫，這也是天衣派僧侶不著片縷的原因。"
