	svetambara_adherent:0 "白衣派信徒"
	svetambara_adherent_plural:0 "白衣派信徒"
	svetambara_desc:0 "完全智是一種命的狀態，而不是非命的狀態。人通過良好的修行才能達到全知，脫離無盡的輪迴。當一個人要成為「成就者」時，解脫本身只能通過寂滅才能達到。"
