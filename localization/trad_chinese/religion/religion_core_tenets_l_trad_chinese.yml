	piety_from_childbirth_toast:0 "聖分娩"
	tenet_sanctity_of_nature_name:0 "聖潔自然"
	tenet_sanctity_of_nature_desc:0 "自然世界是神明的造物，我們只是其中的過客。我們必須尊敬每一棵樹木，每一隻動物甚至每一片土地。"
