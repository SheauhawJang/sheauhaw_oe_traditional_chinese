	tenet_sacred_shadows_name:0 "聖誑"
	tenet_sacred_shadows_desc:0 "撒謊本身就是最深奧的藝術。能用謊言說服其他人是神聖的。能成功欺騙自己的人天下無敵。"
	doctrine_parameter_piety_gain_from_successful_intrigue_schemes:0 "信徒會因為成功完成[intrigue|E][schemes|E]而獲得虔誠"
