	tenet_sacrificial_ceremonies_name:0 "獻祭儀式"
	tenet_sacrificial_ceremonies_desc:0 "活人的獻祭，無論是自願還是非自願，都會縮短我們與神性的距離。一個人在儀式中自願犧牲自己，這既是習俗，也是美德；同時，我們獻祭那些犯下忤逆神明的不可饒恕罪的人，也一樣是一種美德。"
	tenet_megaliths_name:0 "巨石建築"
	tenet_megaliths_desc:0 "對神明的膜拜不應僅僅局限於神殿之中，這些只是人力所為的簡陋構造，讓我們無暇關注環繞身邊的真正的神造之物。我們應當接納石頭和流動的空氣，將石頭按照造物主降下的旨意擺放，唯有這樣才能取悅他們，讓我們離神性更近一步。"
	doctrine_parameter_can_build_megaliths:0 "可以在[temple|E]地產內修建巨石陣，在公爵領首府修建偉大巨石陣。"
	province_is_of_a_megalith_faith_tt:0 "[county|E]必須追隨一個將巨石陣視作重要之物的[faith|E]。"
	tenet_fp3_fedayeen_name:0 "菲達因"
	tenet_fp3_sacred_murder_name:0 "聖謀殺"
	tenet_fp3_fedayeen_desc:0 "當常規戰爭無效時，我們有責任通過滲透和詭計在[ROOT.Faith.HighGodNameAlternate]面前摧毀[ROOT.Faith.HighGodHerHis|U]的敵人。我們必須不怕死不怕痛，熱切地為更偉大的事業獻出我們的生命。"
