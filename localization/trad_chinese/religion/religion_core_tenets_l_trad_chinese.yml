	tenet_sacred_childbirth_alternate_name:0 "萊瑪助產"
	tenet_sacred_childbirth_desc:0 "母親生產時所處的浴室必須做清理並妥善準備儀式，以促使神明在分娩期間賜予我們祝福。"
