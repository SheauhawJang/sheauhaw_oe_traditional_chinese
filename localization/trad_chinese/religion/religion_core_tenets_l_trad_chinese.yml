	tenet_mystical_birthright_name:0 "生而興旺"
	tenet_mystical_birthright_alternate:0 "天生塔爾托甚"
	tenet_mystical_birthright_desc:0 "我們所有人都生而命定，而最重要的命運就是塔爾托甚——生而被選中去使用魔力及成為屬靈領袖的人。"
	doctrine_parameter_mystic_birthright_active:0 "生下的兒童有極低機率擁有[GetTrait('lifestyle_mystic').GetName(GetNullCharacter)]特質"
	tenet_astrology_name:0 "占星術"
	tenet_astrology_desc:0 "夜空是我們通向神域的窗口。世界偉大的秘密和神秘都書寫在其中，對所有知道如何查看的人敞開。"
