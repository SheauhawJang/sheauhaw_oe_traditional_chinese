	tenet_natural_primitivism_desc:0 "文明是違反自然的，人類徒勞而褻瀆地想要對本質上無序的造物施加秩序。我們擁抱自然，按照[ROOT.Faith.PantheonTerm]的旨意生活，狂野而自由。"
