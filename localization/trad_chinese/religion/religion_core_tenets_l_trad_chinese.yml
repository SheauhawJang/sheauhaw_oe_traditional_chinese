l_trad_chinese:
	doctrine_core_tenets_name:0 "核心教義"
	tenets_name:0 "核心教義"
	tenet_communion_name:0 "共融聖事"
	tenet_communion_desc:0 "我們的禮儀不僅是象徵——而是召喚神明自身的真正臨在。那些不能或者沒有參加這項聖事的人，無法成為真正的信徒。"
	doctrine_parameter_seek_indulgences_active:0 "角色能從他們的[head_of_faith|E]處#V 尋求大赦#!，用[gold|E]換取[piety|E]"
	doctrine_parameter_seek_indulgences_active_2:0 "犯下[criminal|E]的角色可以通過#V 尋求大赦#!獲得寬恕"
	doctrine_parameter_excommunication_active:0 "屬靈的[heads_of_faith|E]可以[excommunicate|E][faith|E]的其他角色"
	tenet_excommunicated:0 "[GetTrait('excommunicated').GetName( GetNullCharacter )]"
	tenet_armed_pilgrimages_name:0 "武裝朝聖"
	tenet_armed_pilgrimages_desc:0 "我們的朝聖者穿越世界拜訪我們神聖的聖地——我們願拿起刀劍保衛他們旅途平安、免受傷害"
	doctrine_parameter_cheaper_holy_wars_active:0 "該[faith|E]的[rulers|E]發動[holy_wars|E]的[piety|E]消耗減少#P -20%#!"
	doctrine_parameter_great_holy_wars_active:0 "當該[faith|E]的[fervor|E]較高時，[head_of_faith|E]（如果存在）可以發動[great_holy_war|E]"
	doctrine_parameter_ghw_no_hof_conversion_buffs_active:0 "如果沒有[head_of_faith|E]存在，每控制一個[holy_site|E]，信徒在執行[convert_county|E][councillor_task|E]時獲得一個增益"
	doctrine_parameter_pilgrimage_decision_active:0 "該[faith|E]的角色成功[pilgrimage|E]後可以獲得一項額外增益"
	tenet_monasticism_name:0 "隱修制度"
	tenet_monasticism_desc:0 "美食佳釀的歡愉只會讓我們疏於侍奉神明。將我們自己隔絕在偏遠的隱修院中，是避免這些誘惑的最佳方式。"
	doctrine_parameter_take_vows_active:0 "[courtiers|E]可以誓發終身聖願並成為[GetTrait('devoted').GetName( GetNullCharacter )]"
	tenet_divine_marriage_name:0 "聖婚"
	tenet_divine_marriage_xwedodah:0 "血親聖婚"
	tenet_divine_marriage_desc:0 "通過與近親結婚，我們效仿了最初造物的神聖結合。優秀的品質會隨著血脈流傳下去，於是我們在與邪惡的永恆鬥爭中獲得純潔和青睞。"
	doctrine_parameter_divine_marriage_opinion:0 "與[close_family|E]結婚的信徒可以獲得相同[faith|E]的[vassals|E]$VALUE|0+=$[opinion|E]"
	doctrine_parameter_divine_marriage_piety_gain_active:0 "如果你同[close_family|E]成員結婚，[GetFaithDoctrine('doctrine_monogamy').GetBaseName]的婚姻加成將予以大量的[piety|E]"
	tenet_pacifism_name:0 "和平主義"
	tenet_pacifism_desc:0 "暴力是一種可憎的行為，只會導致苦難、痛苦和悔恨。我們致力於儘可能地避免暴力，就能為信徒創建更強大更安全的社會。"
	doctrine_parameter_holy_wars_forbidden:0 "不能發動[holy_wars|E]或是[raid|E]"
	doctrine_parameter_pacifist_opinion_active:0 ""
	pacifist_opinion_active_opinion_name:0 "和平主義者"
	pacifist_opinion_active_county_opinion_name:0 "和平主義伯爵領"
	doctrine_parameter_opinion_of_pacifist_opinion_active:0 "對其他和平主義者[opinion|E]：$VALUE|+=0$"
	doctrine_parameter_piety_from_long_peace:0 "處於和平狀態至少兩年的統治者，其每月獲得的[piety|E]提高$VALUE|+$"
	PIETY_LONG_PEACE:0 "長期和平"
	tenet_vows_of_poverty_name:0 "神貧誓願"
	tenet_vows_of_poverty_desc:0 "金錢侵蝕人心，令人遠離正信。想要專注於真正重要的事務，我們必須避免積聚物質財富。"
	doctrine_parameter_vows_of_poverty_active:0 "[rulers|E]可以[decide|E]發神貧誓願，通過減少每月的[tax|E]收入來增加每月所獲得的[piety|E]"
	tenet_human_sacrifice_name:0 "人祭"
	tenet_human_sacrifice_desc:0 "證明我們虔誠的最佳方式就是獻祭。我們所能獻上最為珍貴的祭品就是人命。"
	doctrine_parameter_human_sacrifice_active:0 "[executions|E]能增加[piety|E]而不是消耗[piety|E]\n$EFFECT_LIST_BULLET$[sharing_power|E]時[executions|E]不消耗[prestige|E]"
	doctrine_parameter_flower_war_cb_active:0 "能對鄰近領地使用[flowery_war|E]的[casus_belli|E]"
	tenet_gruesome_festivals_blot_name:0 "血祭"
	tenet_gruesome_festivals_name:0 "恐怖節慶"
	tenet_gruesome_festivals_desc:0 "我們在鮮血中誕生。我們靠鮮血存活，牲畜的血、親族的血和仇敵的血。[ROOT.Faith.PantheonTerm]要求與我們公平地分享，這再自然不過了。"
	gruesome_festivals_active_name:0 "可以組織大獻祭"
	doctrine_parameter_gruesome_festivals_active:0 "可以每十年舉行一次大獻祭，以獲得相同[faith|E]臣民和[county_opinion|E]"
	tenet_volcanic_veneration_name:0 "火山崇拜"
	tenet_volcanic_veneration_desc:0 "新生的泥土從我們家園內的洶湧坑洞中噴湧而出，沒有比這更加神聖的事物。我們在災難的邊緣度過人生，永遠仰仗[ROOT.Faith.PantheonTerm]的仁慈。"
	tenet_cthonic_redoubts_name:0 "地下堡壘"
	tenet_cthonic_redoubts_desc:0 "沒有比大地之根更優秀的避難所，沒有比隆起的山脊更堅固的要塞，也沒有比隱蔽的山徑更莊嚴的朝聖之路。我們自這些高聳的山峰上凝望下方的造物，感受神賜的真正重量。"
	doctrine_parameter_easier_to_convert_faith_in_mountains:0 "山地[terrain|E]的[convert_county|E]速度：#P +[EmptyScope.ScriptValue('easier_to_convert_faith_in_mountains_bonus_loc_control')|0]%#!"
	doctrine_parameter_easier_to_convert_culture_in_same_faith_mountains:0 "同樣信仰[faith|E]的山地[terrain|E]的[promote_culture|E]速度：#P +[EmptyScope.ScriptValue('promote_culture_easier_to_convert_culture_in_same_faith_mountains_bonus_loc_control')|0]%#!"
	doctrine_parameter_harder_to_convert_faith_away_in_mountains:0 "有敵意的山地[terrain|E]的[convert_county|E]速度：#P [EmptyScope.ScriptValue('harder_to_convert_faith_away_in_mountains_malus_loc_control')|0]%#!"
	tenet_consolamentum_name:0 "禁食"
	tenet_consolamentum_name_alternate:0 "自殺聖禮"
	tenet_consolamentum_desc:0 "若年老或重病，我們將舉行儀式潔淨自己罪惡的靈魂。儀式完成後，我們就快速堅決地結束生命，令罪惡沒有機會再次侵襲我們。"
	doctrine_parameter_consolamentum_active:0 "信徒在年老體衰、擁有無能特質、或瀕臨死亡時，可以[decide|E]是否要結束自己的生命；這樣不會引發自殺一般會造成的懲罰"
	tenet_gnosticism_name:0 "諾斯替主義"
	tenet_gnosticism_desc:0 "居住於所有人類中的神性火花能通過知識得到解脫，回歸其靈界中的天堂之源。"
	doctrine_parameter_hostility_override_tenet_gnosticism:0 "視其他諾斯替主義和二元神教[faiths|E]為[GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]而非$hostility_hostile_tooltippable$或$hostility_evil_tooltippable$的信仰"
	doctrine_parameter_hostility_override_special_doctrine_is_gnostic_faith:0 ""
	doctrine_parameter_granting_titles_gives_stress:0 "放棄[titles|E]減輕相應數量的[stress|E]"
	tenet_mendicant_preachers_name:0 "托缽宣道者"
	tenet_mendicant_preachers_desc:0 "我們的傳教士除所穿的衣服外身無長物，前往遠方各地。他們依靠在地人的慷慨生活，並分享正信的知識作為回報。"
	doctrine_parameter_mendicant_preachers_conversion_active:0 "伯爵領改信速度：#P +33#!"
	tenet_communal_identity_name:0 "團體身份"
	tenet_communal_identity_desc:0 "我們的信仰和文化相互交織。這一狀態強化了我們共同體的紐帶，但也更容易排外。"
	doctrine_parameter_same_communal_identity_opinion_active:0 "對擁有相同[faith|E]的角色#P +10#![opinion|E]"
	doctrine_parameter_same_culture_conversion_bonus_active:0 "與我同[culture|E]的[counties|E]的改信速度：#P +50%#!"
	doctrine_parameter_same_faith_promote_culture_bonus_active:0 "與我同[faith|E]的[counties|E]的推廣文化速度：#P +50%#!"
	doctrine_parameter_other_culture_conversion_penalty_active:0 "不同[culture|E]的[counties|E]的改信速度：#N -50%#!"
	tenet_pentarchy_name:0 "教權制"
	tenet_pentarchy_alternate_name:0 "五大牧首區"
	tenet_pentarchy_desc:0 "我們的聖地不僅僅是神聖之地——他們也是宗教領袖施行統治的權力之座。"
	tenet_aniconism_name:0 "反聖像"
	tenet_aniconism_desc:0 "崇拜刻畫出的形象令太多人對神聖真理視而不見。我們必須將所有聖像移出聖所，防止信徒們落進這個陷阱。"
	doctrine_parameter_reforging_artifacts_costs_piety:0 "該[faith|E]的[rulers|E][reforge|E]或[repair|E][artifacts|E]必須花費[piety|E]"
	doctrine_parameter_destroying_artifacts_is_pious:0 "該[faith|E]的[rulers|E]可以摧毀[artifacts|E]獲取[piety|E]"
	destroying_artifacts_is_not_pious_tt:0 "你的[faith|E]不能摧毀[artifacts|E]獲取[piety|E]"
	artifact_is_rarer_than_masterwork_tt:0 "該[artifact|E]的[rarity|E]高於大師級"
	tenet_alexandrian_catechism_name:0 "亞歷山大裏亞教理問答"
	tenet_alexandrian_catechism_desc:0 "亞歷山大裏亞教理學校有著悠久的傳統，鼓勵神學家批判思考和質疑現狀。\n\n儘管學校在物質上被摧毀了，我們延續著這些傳統。"
	tenet_islamic_rationalism_name:0 "伊斯蘭理性主義"
	tenet_islamic_rationalism_desc:0 "既然[ROOT.Faith.HighGodNameAlternate]公正而明智，那[ROOT.Faith.HighGodNameSheHe|U]就不能違背理性，或是不顧[ROOT.Faith.HighGodHerHis|U]造物的福祉。只有通過獨立的理性，我們才能理解我們在[ROOT.Faith.HighGodHerHis|U]的偉業中扮演的角色，並區分善惡。"
	tenet_hedonistic_name:0 "享樂主義"
	tenet_hedonistic_desc:0 "神明讓這世界充滿了豐富的愉悅供我們沉迷享受——不參與這些事情就怠慢了創世的工程。"
	doctrine_parameter_piety_from_feasts_active:0 "舉行[GetActivityType('activity_feast').GetName]獲得[piety|E]"
	tenet_carnal_exaltation_name:0 "肉慾高揚"
	tenet_carnal_exaltation_desc:0 "崇高的肉體歡愉某種意義上超越其他的世間體驗，令我們更加靠近神性。我們應該讚美自己的性慾，為自己尋求機會滿足之。"
	tenet_polyamory_name:0 "多邊戀"
	tenet_polyamory_desc:0 "我們相互之間的愛應該像[ROOT.Faith.FertilityGodNamePossessive]對我們的愛那樣無條件。我們必須拋棄那些認為一個人只能對另一個人動情的過時觀念。"
	doctrine_parameter_no_unfaithfulness_penalty_active:0 "信徒不因婚外關係而對其配偶或配偶的情人受到[opinion|E]懲罰或有[imprisonment_reasons|E]"
	tenet_unrelenting_faith_name:0 "不屈信仰"
	tenet_unrelenting_faith_desc:0 "我們有強大的信念，我們樂於為信仰奮鬥至死。不論情勢如何危急，我們決不投降，"
	tenet_unrelenting_faith_zandik_name:0 "造反有理"
	tenet_unrelenting_faith_zandik_desc:0 "我們不希望傷害任何靈魂，任何東西，但如果我們的道路受到威脅，我們將以無情的兇猛保衛它們。"
	tenet_rite_name:0 "禮儀"
	tenet_rite_desc:0 "我們的信仰與我們的母體信仰並沒什麼太大不同……我們既然在重大教義觀點、以及最重要的是、我們在最終仲裁權威上都能達成一致，我們又何必為細節爭論不休呢？"
	doctrine_parameter_maintains_head_of_faith_on_creation:0 "新[faiths|E]創建後保留原[head_of_faith|E]"
	doctrine_parameter_ecumenical_christians_keep_ecumenism:0 "[GetPlayer.Custom('GetRiteEcumenismFullOrEmpty')]"
	GetRiteEcumenismFullOrEmpty_full:0 "擁有[GetFaithDoctrine('special_doctrine_ecumenical_christian').GetBaseName]的基督教[faiths|E]創建新信仰時保留該教義"
	GetRiteEcumenismFullOrEmpty_empty:0 ""
	tenet_struggle_submission_name:0 "鬥爭與順服"
	tenet_struggle_submission_desc:0 "神意是一切善的根源，因此善的存在也基於對神意的順服，並通過鬥爭而實現。"
	doctrine_parameter_bonus_holy_war_piety_active:0 "贏得[holy_wars|E]獲得的[piety|E]和[piety_experience|E]增加#P 50%#!"
	tenet_religious_legal_pronouncements_name:0 "宗教法"
	tenet_religious_legal_pronouncements_fatwa:0 "法特瓦"
	tenet_religious_legal_pronouncements_halakha:0 "哈拉卡"
	tenet_religious_legal_pronouncements_desc:0 "神學和法學論證的界限模糊，世俗判決中可以也應該考慮屬靈品質。"
	doctrine_parameter_temporal_condemnation_enabled:0 "高[learning|E]的統治者可以譴責其[sinful|E]的封臣。封臣的罪惡越大，統治者譴責所需的學識就越低。\n$EFFECT_LIST_BULLET$遭到譴責的封臣被視為[criminals|E]，可能會被剝奪頭銜"
	doctrine_parameter_religious_legal_pronouncements_law_cost_reduction:0 "法律花費：#P -10%#!"
	tenet_religious_legal_pronouncements_cost_tooltip:0 "宗教法：#P -10%#!"
	tenet_religious_fatwa_cost_tooltip:0 "法特瓦：#P -10%#!"
	tenet_religious_halakha_cost_tooltip:0 "哈拉卡：#P -10%#!"
	tenet_false_conversion_sanction_name:0 "認可假意改信"
	tenet_temporal_condemnation_taqiya:0 "塔基亞"
	tenet_anusim:0 "被迫改信者"
	tenet_false_conversion_sanction_desc:0 "如果你的生命受到威脅，只要你心存真理，就可以假意改信。"
	doctrine_parameter_sanctioned_false_conversion:0 "傳教抵抗：#P +30%#!\n$EFFECT_LIST_BULLET$若任由[characters|E]和[counties|E]走上邪路，他們可能會重新改信這個[faith|E]"
	tenet_tax_nonbelievers_name:0 "不信者稅"
	tenet_tax_nonbelievers_desc:0 "只有信徒能服兵役，不信者要因為他們受到保護而被課稅。"
	tenet_tax_nonbelievers_jizya_name:0 "吉茲亞"
	tenet_literalism_name:0 "字面解經"
	tenet_literalism_desc:0 "只有神聖經典清晰地表達了神意，人類的詮釋價值有限。"
	doctrine_parameter_literalist_debate_enabled:0 "可以以[opinion|E]為代價，[piety|E]為賭注與領地內的其他領主辯論"
	tenet_legalism_name:0 "律法主義"
	tenet_legalism_desc:0 "我們的律法是無數代智慧和虔敬的結晶，遵守律法的本質就是虔誠。罪人，無論其身份幾何，都不能高於律法。"
	doctrine_parameter_legalism_reduced_faction_virtues:0 "[vassals|E]和[counties|E]更少可能加入針對有[virtuous|E]的統治者的[factions|E]"
	doctrine_parameter_legalism_increased_faction_sins:0 "[vassals|E]和[counties|E]更可能加入針對[sinful|E]的統治者的[factions|E]"
	doctrine_parameter_legalism_modified_law_costs:0 "每種[virtue|E]都可以減少#P -10%#!的法律花費"
	doctrine_parameter_legalism_modified_law_costs_2:0 "每種[sin|E]都會讓法律花費增加#N 10%#!"
	doctrine_parameter_legalism_trust_just_leader_active:0 "在選舉[succession|E]下，[electors|E]更有可能投票給其[liege|E]的選擇，如果領主擁有$trait_just$特質"
	tenet_legalism_law_cost_tooltip:0 "[legalism|E]：\n   我的罪惡和美德影響此項：[SCOPE.ScriptValue('legalism_law_cost_modifier')|-0%]"
	tenet_reincarnation_name:0 "轉世"
	tenet_reincarnation_desc:0 "我們今生之前有無數前世，今生之後也將有無數來世。每次死亡只是新生的開始。"
	tenet_reincarnation_zoroastrian_name:0 "復臨"
	tenet_reincarnation_zoroastrian_desc:0 "就像諸神能夠化身為人，我們也可能會重生。善人會得到美麗而純潔的回報，最終可能會成為純淨之光的天使。"
	doctrine_parameter_reincarnation_resistance_to_conversion:0 "伯爵領抵制改信：#P +20%#!"
	doctrine_parameter_reincarnation_events_active:0 "孩子有機率被視為祖先的轉世，並獲得[piety|E]和[opinion|E]的加成"
	tenet_esotericism_name:0 "秘傳"
	tenet_esotericism_kabbalah:0 "卡巴拉"
	tenet_esotericism_desc:0 "神性的偉大奧秘超乎凡人的理解能力，但這不是無知的藉口。奧秘的存在驅使我們尋求瞭解和領悟周遭世界。"
	doctrine_parameter_tenet_esotericism_mystic_education:0 "[learning|E][education_focus|E]的兒童如果出色完成學業，可以獲得[GetTrait('lifestyle_mystic').GetName( GetNullCharacter )]特質。"
	tenet_esotericism_kabbalah_desc:0 "卡巴拉的教導使永恆的上帝、無限的本質以及上帝的造物之間的關係能被凡人理解。卡巴拉是所有猶太教神秘主義的基礎，卡巴拉的修習者通常也會了解其他猶太教學派。"
	tenet_religious_kabbalah_cost_tooltip:0 "卡巴拉：#P -10%#!"
	tenet_adaptive_name:0 "順應"
	tenet_adaptive_desc:0 "教條地遵守古老的限制只會傷害信徒。只要我們保持忠實於信仰的核心信條，我們可以改動律法令其更為適應周遭的世界。"
	doctrine_parameter_tenet_adaptive_conversion_resistance:0 "伯爵領抵制改信：#P +30%#!"
	doctrine_parameter_reduced_vassal_religion_discontent:0 "異教徒[vassals|E]不太可能加入獨立或民粹[factions|E]"
	tenet_inner_journey_name:0 "內在之旅"
	tenet_inner_journey_desc:0 "我們只有通過領悟自我才能了解世界。發現自我的旅程漫長而艱難。"
	doctrine_parameter_meditation_mechanics_active:0 "角色可以[decide|E]避世冥想，降低[stress|E]並有可能獲得神學領悟"
	tenet_dharmic_pacifism_name:0 "不害"
	tenet_dharmic_pacifism_desc:0 "我們都是宇宙秩序的一部分。針對任何事物的暴力就是針對所有事物的暴力，包括我們自己。"
	tenet_bhakti_name:0 "奉愛"
	tenet_bhakti_patron_god_name:0 "守護神"
	tenet_bhakti_desc:0 "凡人無法活出神明的完全光榮，但相較於其他方式，選取神性的一個方面去模仿、崇拜和奉獻自我，我們更有可能接近神性。"
	doctrine_parameter_select_personal_god_active:0 "領主可以[decide|E]選擇崇敬一位神明化身，獲得相應的增益"
	tenet_asceticism_name:0 "苦修"
	tenet_asceticism_desc:0 "追求物質利益令我們對神聖真理視而不見。只有全身心度樸實無華的生活，我們才能獲得靈性覺悟。 "
	tenet_ritual_hospitality_name:0 "好客儀式"
	tenet_ritual_hospitality_alternate_name:0 "供養"
	tenet_ritual_hospitality_desc:0 "待客周到是人類能展現出來最偉大的美德之一。家中的客人，不論是凡人還是神靈，都應待以最大的榮耀和尊敬。"
	doctrine_parameter_host_honored_guests_active:0 "[rulers|E]可以用尊貴客人的名義招待其他角色，花費[piety|E]增加[opinion|E]"
	tenet_warmonger_name:0 "戰爭狂人"
	tenet_warmonger_desc:0 "信仰與戰爭相伴相生。拒絕以神之名而戰者不配稱為真正的信徒。"
	doctrine_parameter_conquest_cb_enabled:0 "[rulers|E]可以對相鄰統治者使用征服[casus_belli|E]"
	doctrine_parameter_faith_can_raid:0 "允許[raiding|E]他國[counties|E]以獲取戰利品"
	doctrine_parameter_invasion_cb_enabled:0 "聲威卓著的[rulers|E]一生中可以使用一次侵略[casus_belli|E]"
	doctrine_parameter_great_holy_wars_active_if_reformed:0 "如果該[faith|E]是[organized|E]，[head_of_faith|E]（如果存在）可以發動[great_holy_wars|E]"
	tenet_ancestor_worship_name:0 "祖先崇拜"
	tenet_ancestor_worship_desc:0 "我們的祖先在死後依然看護著我們，指引我們前進的道路。為此我們必須尊重並榮耀他們。"
	tenet_adorcism_name:0 "附靈"
	tenet_adorcism_desc:0 "這個世界的萬靈可以做善良和邪惡的偉業。通過敬禮祂們，我們僅希望他們能對我們行善並對我們的敵人行惡。"
	doctrine_parameter_spirit_possession_active:0 "解鎖「尋求諸靈的援助」[decision|E]"
	tenet_ritual_celebrations_name:0 "慶典"
	tenet_ritual_celebrations_desc:0 "我們團體頌揚和分享對神明的崇敬。舉辦盛大節慶以榮耀和讚頌神明，使我們團結。"
	doctrine_parameter_mandatory_feast_attendance:0 "[vassals|E]更有可能參與你的宴會，如果他們仍拒絕前來，將因此而失去[piety|E]。"
	tenet_sky_burials_name:0 "天葬"
	tenet_sky_burials_desc:0 "死者不應被禁錮在地下，更好的結局是由食腐鳥類吞食，這種最後的慷慨使他們得以反哺這個曾經哺育他們的世界。"
	doctrine_parameter_sky_burials_active:0 "[rulers|E]可為其祖先舉行天葬，獲得[piety|E]並使其[vassals|E]滿意\n$EFFECT_LIST_BULLET$可以建造停屍場[duchy_building|E]"
