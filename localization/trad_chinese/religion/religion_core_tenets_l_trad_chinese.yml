	tenet_divination_name:0 "占卜"
	tenet_divination_desc:0 "凡人的命運和世界的未來被書寫在群星和潛象中，通過儀式、夢境和預兆，熟練的占卜師可以從超脫的魂靈那裡占卜得到這些秘密。"
	tenet_sun_worship_name:0 "太陽崇拜"
