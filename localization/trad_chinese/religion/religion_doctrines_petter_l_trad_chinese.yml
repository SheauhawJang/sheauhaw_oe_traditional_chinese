l_trad_chinese:
	doctrine_muhammad_succession_name:0 "穆罕默德的繼承"
	doctrine_muhammad_succession_desc:0 "誰才是穆罕默德的合法繼任者，擔當穆斯林團體的屬靈領袖，這是一個根本問題。"
	muhammad_succession_sunni_doctrine_name:0 "遜尼派"
	muhammad_succession_sunni_doctrine_desc:0 "阿布·伯克爾被烏瑪推選為他們的政治與宗教的合法領袖。"
	doctrine_parameter_hostility_override_muhammad_succession_sunni_doctrine_1:0 "視其他遜尼派[faiths|E]為[GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]的信仰"
	doctrine_parameter_hostility_override_muhammad_succession_sunni_doctrine:0 "視其他遜尼派[faiths|E]為[GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]的信仰"
	muhammad_succession_shia_doctrine_name:0 "什葉派"
	muhammad_succession_shia_doctrine_desc:0 "阿里是穆罕默德點名的烏瑪領袖，只有通過他，屬靈領袖的血統才可被追溯。"
	doctrine_parameter_hostility_override_muhammad_succession_shia_doctrine_1:0 "視其他什葉派[faiths|E]為[GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]的信仰"
	doctrine_parameter_hostility_override_muhammad_succession_shia_doctrine:0 "視其他什葉派[faiths|E]為[GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]的信仰"
	muhammad_succession_muhakkima_doctrine_name:0 "出走派"
	muhammad_succession_muhakkima_doctrine_desc:0 "阿里是穆罕默德的合法繼任者，但他在第一次菲特納期間接受仲裁違反了安拉的意志！只有祂才能為我們決定一位合適的領袖。"
	doctrine_parameter_hostility_override_muhammad_succession_muhakkima_doctrine_1:0 "視其他出走派[faiths|E]為[GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]的信仰"
	doctrine_parameter_hostility_override_muhammad_succession_muhakkima_doctrine:0 "視其他出走派[faiths|E]為[GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]的信仰"
	muhammad_succession_zandaqa_doctrine_name:0 "精底格"
	muhammad_succession_zandaqa_doctrine_desc:0 "雖然我們用正確的方式追溯先知的傳承，與其他穆斯林的方式不同，但我們的信仰卻照樣被社群摒棄。隨罪人的便，稱我們為「精底格」吧：我們知道真相！"
