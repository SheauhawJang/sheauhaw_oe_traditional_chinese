	khurmazta_devil_name:0 "參怒"
	khurmazta_devil_name_possessive:0 "參怒"
	mazdakism:0 "馬茲達克派"
	mazdakism_adj:0 "馬茲達克派"
	mazdakism_adherent:0 "馬茲達克派信徒"
	mazdakism_adherent_plural:0 "馬茲達克派信徒"
	mazdakism_desc:0 "激進的先知扎爾圖什特·胡爾甘和馬茲達克受到古代晚期秘傳信仰的影響，鼓吹對資源的共有權和人與人之間普遍的合作，以戰勝貪、忿、妒、欲、仇這五魔。"
	khurramism:0 "胡拉米派"
	khurramism_adj:0 "胡拉米派"
	khurramism_adherent:0 "胡拉米派信徒"
	khurramism_adherent_plural:0 "胡拉米派信徒"
	khurramism_desc:0 "在光與暗的世界中，為了支持良善，不義的統治者必須被推翻。通過馬茲達克、艾布·穆斯林和穆蓋奈爾等先知的事蹟，胡拉米派相信人性中與生俱來帶有神性，終有一天神靈會以彌賽亞的身份回歸來領導大家。"
	urartuism:0 "阿雷沃爾迪派"
	urartuism_adj:0 "阿雷沃爾迪派"
	urartuism_adherent:0 "阿雷沃爾迪"
	urartuism_adherent_plural:0 "阿雷沃爾迪"
	urartuism_high_god_name:0 "阿拉馬茲德"
	urartuism_high_god_name_2:0 "$urartuism_high_god_name$"
	urartuism_high_god_name_possessive:0 "阿拉馬茲德"
	urartuism_fertility_god_name:0 "阿娜希特"
	urartuism_fertility_god_name_possessive:0 "阿娜希特"
	urartuism_death_deity_name:0 "斯潘達拉梅特"
	urartuism_death_deity_name_possessive:0 "斯潘達拉梅特"
	urartu_good_god_the_sun:0 "阿雷夫"
	urartu_good_god_mithra:0 "密赫爾"
	urartu_good_god_zoroaster:0 "茲拉達什特"
	urartuism_desc:0 "許多古老的信念仍在阿雷沃爾迪派的信仰中迴響，這是一個隱秘的祆教支派，信奉烏爾馬茲德（他們稱作「阿拉馬茲德」）統領包括太陽在內的眾神，一同指引世界。"
	urartu_good_god_vanatur:0 "瓦納圖爾"
	urartuism_priest_male:0 "哈扎拉佩特"
	urartuism_priest_male_plural:0 "哈扎拉佩特"
	afridunism:0 "阿夫里敦派"
	afridunism_adj:0 "阿夫里敦派"
	afridunism_adherent:0 "阿夫里敦派信徒"
	afridunism_adherent_plural:0 "阿夫里敦派信徒"
	afridunism_desc:0 "阿夫里敦派浸淫於答兒密傳統及波斯原始宗教，許多方面甚至早於古代祆教的信條。信徒們力求按照神話英雄法裡東所設定的規則來生活，強調家族領袖的絕對權力和強烈的獨立精神。"
	afridunism_good_god_mithra:0 "密特拉"
	afridunism_good_god_hvar_khshaita:0 "赫瓦雷-赫沙埃塔"
	afridunism_war_god_name:0 "韋雷斯拉格納"
	afridunism_war_god_name_possessive:0 "韋雷斯拉格納"
	afridunism_priest_male:0 "扎奧塔爾"
	afridunism_priest_male_plural:0 "扎奧塔爾"
	doctrine_zoroastrian_branches_name:0 "善與惡"
	doctrine_zoroastrian_branches_desc:0 "我們是支持已確立的祭司團和他們的教義，來保衛我們的信仰不受異端邪說的侵害——還是實際上他們才是誤入歧途、腐壞墮落的？"
	doctrine_major_branch_behdin_name:0 "善信派"
	doctrine_major_branch_behdin_desc:0 "儘管在習俗的特性上我們可能有一些區別，但我們主流的祆教徒會不贊同對阿胡拉·馬茲達忠誠的基本原則嗎？"
	doctrine_heretic_branch_zandik_name:0 "樂信派"
	doctrine_heretic_branch_zandik_desc:0 " $doctrine_major_branch_behdin_name$稱我們為異端、被拋棄者和顛覆分子。雖然除了他們的鄙夷外，沒有什麼能把我們聯合到一起，但正義卻號令我們反抗，他們的藐視堅定了我們的心。"
	doctrine_parameter_hostility_override_doctrine_major_branch_behdin:0 "視其他善信派[faiths|E]為[GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]的信仰"
