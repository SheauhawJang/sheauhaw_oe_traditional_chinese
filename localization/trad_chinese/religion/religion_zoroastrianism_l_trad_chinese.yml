	mazdayasna:0 "拜馬茲達教"
	mazdayasna_adj:0 "拜馬茲達教"
	mazdayasna_adherent:0 "拜馬茲達教徒"
	mazdayasna_adherent_plural:0 "拜馬茲達教徒"
	mazdayasna_desc:0 "人類通過善思和善的生活，能幫助與#italic 阿卡·馬納#!的鬥爭。這要通過儀式淨化，保護自然和消滅邪祟來完成。"
	zurvanism:0 "貝哈法里德派"
	zurvanism_adj:0 "貝哈法里德派"
	zurvanism_adherent:0 "貝哈法里德派信徒"
	zurvanism_adherent_plural:0 "貝哈法里德派信徒"
	zurvanism_desc:0 "作為貝哈法里德教義的追隨者，$zurvanism_adherent_plural$尋求與伊斯蘭世界合作，對他們自己的信仰進行多次改革，以回應穆斯林對祆教主流的批判。這些改革包括禁止飲酒、嚴厲反對血族內婚以及鼓勵以慈善的手段將個人財富用於公益。"
	tenet_zurvanism_name:0 "祖爾萬派"
	tenet_zurvanism_desc:0 "祖爾萬派信徒相信烏爾馬茲德和阿赫里曼是同等但對立的孿生子，都以祖爾萬為父，祖爾萬是一切的創造者。祖爾萬派萬分強調，要幫助阿胡拉·馬茲達，就必須剷除邪惡和虛假。"
	zurvanism_creator_god_name:0 "祖爾萬"
	zurvanism_creator_god_name_possessive:0 "祖爾萬"
	gayomarthianism:0 "伽玉瑪特派"
	gayomarthianism_adj:0 "伽玉瑪特派"
	gayomarthianism_adherent:0 "伽玉瑪特派信徒"
	gayomarthianism_adherent_plural:0 "伽玉瑪特派信徒"
	gayomarthianism_desc:0 "阿胡拉·馬茲達通過祂的思緒意外創造出了邪靈，基於這種觀念伽玉瑪特派拒絕接受智慧之主是永無過失的，轉而強調通過儀式與阿胡拉·馬茲達共融，從而理解真理。"
	khurmazta:0 "胡天派"
	khurmazta_adj:0 "胡天派"
	khurmazta_adherent:0 "胡天派信徒"
	khurmazta_adherent_plural:0 "胡天派信徒"
	khurmazta_desc:0 "胡天派深深扎根於與粟特的宗教混合，崇拜一系列廣泛的神靈，既有祖傳的，也有普世的。他們也崇敬聖像，這是其他許多祆教徒所深惡痛絕的。儘管他們信仰的某些方面可能很獨特，但他們在其他方面仍處於祆教主流教義的範圍之內，奉行純正的儀式，並用不懈的奉獻來照料永恆之火。"
	khurmazta_good_god_zravan:0 "察宛"
	khurmazta_good_god_weshparkar:0 "維施帕卡"
	khurmazta_good_god_adbad:0 "阿摩"
	khurmazta_fertility_god_name:0 "那你"
	khurmazta_fertility_god_name_possessive:0 "那你"
	khurmazta_high_god_name:0 "胡天"
	khurmazta_high_god_name_possessive:0 "胡天"
	khurmazta_war_god_name:0 "雲漢"
	khurmazta_war_god_name_possessive:0 "雲漢"
	khurmazta_fate_god_name:0 "芬"
