	special_doctrine_fire_worship_name:0 "聖火"
	fire_worship_name:0 "$special_doctrine_fire_worship_name$"
	special_doctrine_fire_worship_desc:0 "我們都因對火的崇敬而團結在一起，火是最純粹的元素和神明榮光的原動力。保持永恆之火在世上熊熊燃燒，消除虛假和邪惡是我們的神聖職責。"
