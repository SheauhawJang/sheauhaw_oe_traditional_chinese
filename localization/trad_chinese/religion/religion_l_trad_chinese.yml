	doctrine_pilgrimage_forbidden_desc:0 "任何一處都可以感受到[ROOT.Faith.HighGodName]的臨在，某些地點更為神聖的觀念幾乎等於異端。"
	doctrine_pilgrimage_encouraged_name:0 "鼓勵"
	doctrine_pilgrimage_encouraged_desc:0 "該信仰鼓勵成員拜訪被認為具備屬靈重要性的俗世地點，作為展現對[ROOT.Faith.PantheonTerm]崇敬的方式。"
	doctrine_pilgrimage_mandatory_name:0 "強制"
	doctrine_pilgrimage_mandatory_desc:0 "所有身體健康的[ROOT.Faith.GetAdherentNamePlural]都應當在擁有行為能力時完成一次前往一處聖地的靈性之旅。無法做到就意味著無法將自己交託給[ROOT.Faith.HighGodName]。"
	doctrine_pilgrimage_mandatory_hajj_name:0 "朝覲"
	doctrine_pilgrimage_mandatory_hajj_desc:0 "所有身體健康的穆斯林都應在人生中完成一次去麥加的朝覲。雖然這個義務經常被特別免除，任何無法完成朝覲的[ROOT.Faith.GetAdherentNameNoTooltip]都會被懷疑的眼光審視。"
