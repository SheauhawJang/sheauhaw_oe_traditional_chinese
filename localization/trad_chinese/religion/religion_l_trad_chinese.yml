	doctrine_funeral_stoic_name:0 "克制式葬禮"
	doctrine_funeral_stoic_desc:0 "身體死了，但靈魂還活著。死亡不是悲傷和哀悼的時刻，而是通過葬禮，以安靜、謙遜的儀式將死者的遺體埋葬來紀念死者。"
	doctrine_funeral_bewailment_name:0 "哀號式葬禮"
	doctrine_funeral_bewailment_desc:0 "靈魂已經踏上了前往[ROOT.Faith.PositiveAfterLife]的漫長旅程，我們在生者的世界裡再也見不到他們了。所有認識死者的人都必須聚集在一起，公開表達他們的悲痛。這既是對死者的敬意，也是對他們離去所帶來的悲痛的淨化。"
	doctrine_funeral_cremation_name:0 "火葬"
	doctrine_funeral_cremation_desc:0 "我們自灰燼中來，自灰燼中去。死者的屍體被放在巨大的火葬柴堆中焚燒，由此產生的骨灰被撒在大地之上，繼續死者的旅程。"
	doctrine_funeral_sky_burial_name:0 "$tenet_sky_burials_name$"
	doctrine_funeral_sky_burial_desc:0 "$tenet_sky_burials_desc$"
	doctrine_funeral_mummification_name:0 "制為木乃伊"
	doctrine_funeral_mummification_desc:0 "肉身已死，但它仍是靈魂前往[ROOT.Faith.PositiveAfterLife]的容器。因此，肉體必須像靈魂一樣永恆，等待[ROOT.Faith.FateGodName]的審判。"
