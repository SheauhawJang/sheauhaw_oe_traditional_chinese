	special_doctrine_adoptionist_school_radical_doctrine_name:0 "激進學派"
	special_doctrine_adoptionist_school_radical_doctrine_desc:0 "激進的$adoptionist_adherent_plural$除聖父以外，不認別的神，不接受肉體凡胎中產生的神性，除他們自己以外，也不承認別的$christianity_religion_adherent_plural$。接納基督而不認同教規中的每一個#EMP 字#!，就相當於承認了叛教。"
	special_doctrine_is_christian_faith_name:0 "耶穌的教導"
	is_christian_faith_name:0 "$special_doctrine_is_christian_faith_name$"
	special_doctrine_is_christian_faith_desc:0 "這個世上有些人遵循耶穌的教導但不承認他的神性。儘管這是褻瀆神聖，我們仍應對這些迷途的靈魂展現同情，他們有一天可能會皈依正信。"
	doctrine_parameter_hostility_override_tenet_christian_syncretism:0 "以$tenet_christian_syncretism_name$作為核心教義的非基督教[faiths|E]被視為[GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]而非$hostility_evil_tooltippable$"
	special_doctrine_is_islamic_faith_name:0 "先知的聖訓"
	is_islamic_faith_name:0 "$special_doctrine_is_islamic_faith_name$"
	special_doctrine_is_islamic_faith_desc:0 "儘管並未遵循先知的律法，世界上卻有些人接受安拉旨意的指引，他們卻一無所知。假以時日，這些半信半疑之人或許會捨棄他們的邪惡道路，並成為烏瑪的真正一員！"
	doctrine_parameter_hostility_override_tenet_islamic_syncretism:0 "以$tenet_islamic_syncretism_name$作為核心教義的非伊斯蘭教[faiths|E]被視為[GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]而非$hostility_evil_tooltippable$"
	special_doctrine_is_jewish_faith_name:0 "摩西的教導"
	is_jewish_faith_name:0 "$special_doctrine_is_jewish_faith_name$"
	special_doctrine_is_jewish_faith_desc:0 "並非所有外邦人都生活在罪惡中。尤其是那些尊敬上帝選民的人，和那些值得我們回敬以一定尊重的人。"
	doctrine_parameter_hostility_override_tenet_jewish_syncretism:0 "以$tenet_jewish_syncretism_name$作為核心教義的非猶太教[faiths|E]被視為[GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]而非$hostility_evil_tooltippable$"
	prophecy_of_malachi_name:0 "瑪拉基預言"
	special_doctrine_not_allowed_to_hof_name:0 "廢除祭司職"
	not_allowed_to_hof_name:0 "$special_doctrine_not_allowed_to_hof_name$"
	prophecy_of_malachi_desc:0 "在傳統的猶太教教義下，只有當先知降臨或是找到了適合擔任祭司的亞倫後裔時，才能委任新的大祭司。"
	special_doctrine_not_allowed_to_hof_desc:0 "該信仰的大祭司一職已經被完全廢除。任何想要任命大祭司的嘗試都需要先徹底重建傳統的宗教結構。"
	doctrine_parameter_block_from_create_hof_parameter:0 "該信仰無法在正常情況下重建其[head_of_faith|E]。"
	special_doctrine_is_eastern_faith_name:0 "多種宗教交織"
	is_eastern_faith_name:0 "$special_doctrine_is_eastern_faith_name$"
	special_doctrine_is_eastern_faith_desc:0 "並非只有一種信仰將我們連接在一起，而是多種信仰共同組成了我們社會的宗教生態。雖然自稱有所不同、遵循的道路亦不一樣，某些我們信仰系統的外來者已經學會了在我們的社會中共存，如同是我們的一員。"
	doctrine_parameter_hostility_override_tenet_eastern_syncretism:0 "以$tenet_eastern_syncretism_name$作為核心教義的非東方[faiths|E]被視為[GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]而非$hostility_evil_tooltippable$"
