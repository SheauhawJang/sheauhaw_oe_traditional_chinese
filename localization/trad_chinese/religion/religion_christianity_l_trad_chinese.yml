	mozarabic_church_desc:0 "穆扎賴卜派基督教承繼了早期伊比利亞禮儀，由於幾個世紀以來一直處於伊斯蘭教的統治之下，該派相對於羅馬維持著一定程度的獨立。他們與其他信仰長期共存，這使得他們比更為基要主義的派別更能接受差異。"
