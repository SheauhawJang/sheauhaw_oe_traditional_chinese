	adoptionist_adherent_plural:0 "嗣子論派信徒"
	adoptionist_desc:0 "嗣子論派伊比利亞支系的源頭可以追溯到托萊多總主教區及其周邊教區、幾個世紀前的北非清教運動、以及九世紀早期數個魅力非凡異端頭目等互相獨立的思想的結合。\n\n儘管該派的思想形式多種多樣，從極其微妙到徹底直白均有，但統一的教義觀點是對聖子永恆的神性持懷疑態度。"
