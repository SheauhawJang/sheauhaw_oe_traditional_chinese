	game_concept_CorruptionSystem_corruption:0 "腐敗"
	game_concept_CorruptionSystem_corruption_desc:0 "腐敗度描述律令制帝國的行政效率，反映為官員截留的應繳稅賦的比例，也影響官員面對囚禁、剝奪頭銜、收回封臣等互動時的接受度、加入派系的意願。若腐敗度為正數且數值越高，對上級就越不利。"
	game_concept_CorruptionSystem_realtime_corruption_tax:0 "賦稅流失"
	game_concept_CorruptionSystem_realtime_corruption_tax_desc:0 "賦稅流失，反映律令制的既定的賦稅契約下，因官員腐敗度和地方文化信仰衝突導致的，被當地截留的賦稅佔應繳稅款的比例。"
