l_trad_chinese:
	CorruptionSystemTooltip:0 "\n\n一、腐敗機制\n詳情可通過人物互動-封臣-$CorruptionSystem_view_corruption_value_interaction$查看\n"
	CorruptionSystem_view_corruption_value_interaction:0 "查看腐敗度/契約數值計算機制（詳細）"
	CorruptionSystem_view_corruption_value_interaction_desc:0 "封臣腐敗度會對上繳領主稅收比例，收回封臣、剝奪頭銜、囚禁等互動的接受度，加入派系的傾向等方面產生影響"
	CorruptionSystem.1001.tt:0 "腐敗度情況//契約數值計算機制"
	CorruptionSystem.1001.desc:0 "$CorruptionSystem_corruption_tip$$CorruptionSystem_tax_calculation_tip$"
	CorruptionSystem.1001.a:0 "原來如此！"
	CorruptionSystem_corruption_tip_for_character_window:0 "總腐敗度：[CHARACTER.MakeScope.ScriptValue('CorruptionSystem_corruption_value')|2]\n總腐敗度(剔除契約類型因素）：[CHARACTER.MakeScope.ScriptValue('CorruptionSystem_corruption_excluding_contract_value')|2]\n"
	CorruptionSystem_corruption_tip:0 "$CorruptionSystem_corruption_tip_link_01$$CorruptionSystem_corruption_tip_result$$CorruptionSystem_corruption_tip_calculation_mechanism$"
	CorruptionSystem_corruption_tip_link_01:0 "一、腐敗度機制總述：\n封臣的腐敗度對其上繳領主的稅收、對該封臣面對領主的某些互動要求（例如囚禁、剝奪頭銜、收回封臣等）時的接受度、對該封臣加入派系的意願會產生影響。這些影響與腐敗度成正比，但可能有上下限。若腐敗度為正數且數值越高，對領主就越不利。\n\n二、針對[recipient.GetTitledFirstName]實際生效的腐敗度如下：\n"
	CorruptionSystem_corruption_tip_result:0 "該封臣的總腐敗度：[recipient.MakeScope.ScriptValue('CorruptionSystem_corruption_value')|2]\n該封臣的總腐敗度(剔除契約類型因素）：[recipient.MakeScope.ScriptValue('CorruptionSystem_corruption_excluding_contract_value')|2]\n\n以上腐敗度對該封臣各方面的影響（對稅收的具體影響可另參考稅收計算方法的說明）：\n該封臣上繳給領主的繳稅比例腐敗度修正（1等同於100%，若該封臣不是律令制、文官制、軍鎮製，請忽略此項）：[recipient.MakeScope.ScriptValue('CorruptionSystem_corruption_tax_value')|2]\n該封臣對領主囚禁其的接受度：[recipient.MakeScope.ScriptValue('CorruptionSystem_corruption_imprison_value')|2]\n該封臣對剝奪其頭銜的接受度：[recipient.MakeScope.ScriptValue('CorruptionSystem_corruption_revoke_title_value')|2]\n該封臣對收回其封臣的接受度：[recipient.MakeScope.ScriptValue('CorruptionSystem_corruption_retract_vassal_value')|2]\n該封臣加入派系的意願：[recipient.MakeScope.ScriptValue('CorruptionSystem_corruption_general_faction_value')|2]\n注意，以上對互動接受度的影響以及對加入派系意願的影響，只在「領主」（而非封臣）採用律令制、軍鎮製、文官制時生效\n\n"
	CorruptionSystem_corruption_tip_calculation_mechanism:0 "以上腐敗度中各分項來源為（0就是這一項對該封臣不適用，而其他具體數值也有可能因各封臣情況差異而不同，例如管理能力、領地規模）：\n野心勃勃：[recipient.MakeScope.ScriptValue('CorruptionSystem_ambitious_value')|2]\n貪婪：[recipient.MakeScope.ScriptValue('CorruptionSystem_greedy_value')|2]\n狡詐：[recipient.MakeScope.ScriptValue('CorruptionSystem_deceitful_value')|2]\n暴食：[recipient.MakeScope.ScriptValue('CorruptionSystem_gluttonous_value')|2]\n公正：[recipient.MakeScope.ScriptValue('CorruptionSystem_just_value')|2]\n誠實：[recipient.MakeScope.ScriptValue('CorruptionSystem_honest_value')|2]\n慷慨：[recipient.MakeScope.ScriptValue('CorruptionSystem_generous_value')|2]\n安於現狀：[recipient.MakeScope.ScriptValue('CorruptionSystem_content_value')|2]\n領地規模 減 直轄地產數（乘一個係數,領地規模超過10才會有此修正）：[recipient.MakeScope.ScriptValue('CorruptionSystem_realm_size_value')|2]\n次級配偶/侍妾/庶夫：[recipient.MakeScope.ScriptValue('CorruptionSystem_consort_value')|2]\n管理能力 減 領主管理能力（乘一個係數）：[recipient.MakeScope.ScriptValue('CorruptionSystem_stewardship_value')|2]\n君權：[recipient.MakeScope.ScriptValue('CorruptionSystem_crown_authority_value')|2]\n民州：[recipient.MakeScope.ScriptValue('CorruptionSystem_imperial_contract_0_value')|2]\n軍府：[recipient.MakeScope.ScriptValue('CorruptionSystem_imperial_contract_1_value')|2]\n皇家采邑：[recipient.MakeScope.ScriptValue('CorruptionSystem_imperial_contract_2_value')|2]\n首都距領主首都距離：[recipient.MakeScope.ScriptValue('CorruptionSystem_distance_value')|2]\n\n"
	CorruptionSystem_same_faith_proportion_tip_result:0 "相同信仰百分比[recipient.MakeScope.ScriptValue('CorruptionSystem_proportion_of_realm_with_same_faith_of_liege')|2]\n\n"
	CorruptionSystem_same_culture_proportion_tip_result:0 "相同文化百分比[recipient.MakeScope.ScriptValue('CorruptionSystem_proportion_of_realm_with_same_culture_of_liege')|2]\n法理內百分比[recipient.MakeScope.ScriptValue('CorruptionSystem_proportion_of_realm_within_primary_title_of_liege')|2]\n\n"
	CorruptionSystem_tax_calculation_tip:0 "三、稅收計算機制說明：\n該計算機制只對採用律令制、軍鎮製、文官制的「封臣」（而非領主）生效\n\n$CorruptionSystem_tax_calculation_tip_tax_formula$契約類型基礎稅收A（乘以100就是百分比）：\n$special_imperial_contract_0$：\n$special_imperial_bureau_0$：[recipient.MakeScope.ScriptValue('CorruptionSystem_base_tax_rate_special_imperial_bureau_0')|2]\n$special_imperial_bureau_1$：[recipient.MakeScope.ScriptValue('CorruptionSystem_base_tax_rate_special_imperial_bureau_1')|2]\n$special_imperial_bureau_2$：[recipient.MakeScope.ScriptValue('CorruptionSystem_base_tax_rate_special_imperial_bureau_2')|2]\n$special_imperial_bureau_3$：[recipient.MakeScope.ScriptValue('CorruptionSystem_base_tax_rate_special_imperial_bureau_3')|2]\n$special_imperial_contract_1$：\n$special_imperial_legion_0$：[recipient.MakeScope.ScriptValue('CorruptionSystem_base_tax_rate_special_imperial_legion_0')|2]\n$special_imperial_legion_1$：[recipient.MakeScope.ScriptValue('CorruptionSystem_base_tax_rate_special_imperial_legion_1')|2]\n$special_imperial_legion_2$：[recipient.MakeScope.ScriptValue('CorruptionSystem_base_tax_rate_special_imperial_legion_2')|2]\n$special_imperial_legion_3$：[recipient.MakeScope.ScriptValue('CorruptionSystem_base_tax_rate_special_imperial_legion_3')|2]\n$special_imperial_legion_4$：[recipient.MakeScope.ScriptValue('CorruptionSystem_base_tax_rate_special_imperial_legion_4')|2]\n$special_imperial_contract_2$：\n$special_imperial_royal_0$：[recipient.MakeScope.ScriptValue('CorruptionSystem_base_tax_rate_special_imperial_royal_0')|2]\n$special_imperial_royal_1$：[recipient.MakeScope.ScriptValue('CorruptionSystem_base_tax_rate_special_imperial_royal_1')|2]\n$special_imperial_royal_2$：[recipient.MakeScope.ScriptValue('CorruptionSystem_base_tax_rate_special_imperial_royal_2')|2]\n\n契約等級修正B（倍數）：\n$feudal_tax_exempt_short$：[recipient.MakeScope.ScriptValue('exempt_imperial_tax_value')|2]\n$feudal_tax_low_short$：[recipient.MakeScope.ScriptValue('low_imperial_tax_value')|2]\n$feudal_tax_normal_short$：[recipient.MakeScope.ScriptValue('normal_imperial_tax_value')|2]\n$feudal_tax_high_short$：[recipient.MakeScope.ScriptValue('high_imperial_tax_value')|2]\n$feudal_tax_extortionate_short$：[recipient.MakeScope.ScriptValue('extortionate_imperial_tax_value')|2]\n\n腐敗度修正C：[recipient.MakeScope.ScriptValue('CorruptionSystem_corruption_tax_value')|2]\n腐敗度修正C = 總腐敗度(剔除契約類型因素） × [recipient.MakeScope.ScriptValue('CorruptionSystem_corruption_tax_multiplier_display')|3] / 100\n腐敗度修正C最大值為：[recipient.MakeScope.ScriptValue('CorruptionSystem_corruption_tax_max')|2]，最小值為：[recipient.MakeScope.ScriptValue('CorruptionSystem_corruption_tax_min')|2]\n\n封臣領地位於領主主頭銜外的比例修正D：[recipient.MakeScope.ScriptValue('CorruptionSystem_proportion_of_realm_outside_primary_title_of_liege_tax_impact')|2]\n修正D = 封臣領地位於領主主頭銜外的比例 × [recipient.MakeScope.ScriptValue('CorruptionSystem_proportion_of_realm_outside_primary_title_of_liege_tax_player_multiplier')|2]（若領主為AI，則該比例為[recipient.MakeScope.ScriptValue('CorruptionSystem_proportion_of_realm_outside_primary_title_of_liege_tax_ai_multiplier')|2]）\n若封臣為男爵，則修正D始終為0\n\n封臣領地文化與領主文化不同的比例修正E：[recipient.MakeScope.ScriptValue('CorruptionSystem_proportion_of_realm_with_different_culture_of_liege_tax_impact')|2]\n修正E = 封臣領地文化與領主文化不同的比例 × [recipient.MakeScope.ScriptValue('CorruptionSystem_proportion_of_realm_with_different_culture_of_liege_tax_player_multiplier')|2]（若領主為AI，則該比例為[recipient.MakeScope.ScriptValue('CorruptionSystem_proportion_of_realm_with_different_culture_of_liege_ai_multiplier')|2]）\n計算時，若該封臣某一伯爵領文化與領主文化不同但仍屬於同一文化組，則該伯爵領視為[recipient.MakeScope.ScriptValue('CorruptionSystem_same_culture_group_equivalence')|2]個與領主文化相同的伯爵領。\n\n封臣領地文化與領主文化不同的比例修正F：[recipient.MakeScope.ScriptValue('CorruptionSystem_proportion_of_realm_with_different_faith_of_liege_tax_impact')|2]\n修正F = 封臣領地信仰與領主文化不同的比例 × [recipient.MakeScope.ScriptValue('CorruptionSystem_proportion_of_realm_with_different_faith_of_liege_tax_player_multiplier')|2]（若領主為AI，則該比例為[recipient.MakeScope.ScriptValue('CorruptionSystem_proportion_of_realm_with_different_faith_of_liege_ai_multiplier')|2]）\n計算時，若該封臣某一伯爵領信仰與領主信仰不同但仍屬於同一宗教，則該伯爵領視為[recipient.MakeScope.ScriptValue('CorruptionSystem_same_religion_equivalence')|2]個與領主信仰相同的伯爵領。\n\n其他因素修正G：築城權等特殊契約類型、某些個性特質、某些生活方式等（原版內容）\n\n"
	CorruptionSystem_tax_calculation_tip_tax_formula:0 "稅收比例 = 契約類型基礎稅收A × 契約等級修正B × （1+腐敗度修正C） × （1+封臣領地位於領主主頭銜外的比例修正D） × （1+封臣領地文化與領主文化不同的比例修正E） × （1+封臣領地信仰與領主信仰不同的比例修正F） × （1+其他因素修正G）\n\n"
	CorruptionSystem_view_corruption_and_obligation_related_value_simple_interaction:0 "查看腐敗度/契約數值情況（簡單）"
	CorruptionSystem_view_corruption_and_obligation_related_value_simple_interaction_desc:0 "查看腐敗度/契約數值情況，詳細計算機制請查看名稱帶有「詳細」的互動"
	CorruptionSystem.1002.tt:0 "腐敗度/契約數值情況（簡單）"
	CorruptionSystem.1002.desc:0 "$CorruptionSystem_corruption_tip_result_simple_static$$CorruptionSystem_tax_obligation_tip_result_simple_static$"
	CorruptionSystem.1002.a:0 "原來如此！"
	CorruptionSystem_corruption_tip_result_simple_dynamic:0 "若腐敗度為正數且數值越高，對領主就越不利。\n總腐敗度（實時）：[recipient.MakeScope.ScriptValue('CorruptionSystem_corruption_value')|2]\n該腐敗度的影響：\n該封臣對領主囚禁其的接受度：[recipient.MakeScope.ScriptValue('CorruptionSystem_corruption_imprison_value')|2]\n該封臣對剝奪其頭銜的接受度：[recipient.MakeScope.ScriptValue('CorruptionSystem_corruption_revoke_title_value')|2]\n該封臣對收回其封臣的接受度：[recipient.MakeScope.ScriptValue('CorruptionSystem_corruption_retract_vassal_value')|2]\n該封臣加入派系的意願：[recipient.MakeScope.ScriptValue('CorruptionSystem_corruption_general_faction_value')|2]\n總腐敗度(剔除契約類型因素）：[recipient.MakeScope.ScriptValue('CorruptionSystem_corruption_excluding_contract_value')|2]\n該腐敗度的影響：\n該封臣上繳給領主的繳稅比例（1等同於100%，若該封臣不是律令制、文官制、軍鎮製，請忽略此項）：[recipient.MakeScope.ScriptValue('CorruptionSystem_corruption_tax_value')|2]\n\n"
	CorruptionSystem_tax_obligation_tip_result_simple_dynamic:0 "該封臣的稅率情況（若該封臣不是律令制、文官制、軍鎮製，請忽略此項）\n基礎稅率：[recipient.MakeScope.ScriptValue('CorruptionSystem_base_tax_rate_value')|2]\n稅收契約等級倍率：[recipient.MakeScope.ScriptValue('CorruptionSystem_tax_level_value')|2]\n腐敗度修正：[recipient.MakeScope.ScriptValue('CorruptionSystem_corruption_tax_value')|2]\n不考慮原版其他特殊修正時的總稅率：[recipient.MakeScope.ScriptValue('CorruptionSystem_tax_value')|2]（該數值再經過原版機制中的築城權、傭兵稅款生活方式技能、4級君權效果等因素的修正後，得到最終的實際稅率\n\n"
	CorruptionSystem_corruption_tip_result_simple_static:0 "若腐敗度為正數且數值越高，對領主就越不利。\n總腐敗度（實時）：[recipient.MakeScope.ScriptValue('CorruptionSystem_corruption_value')|2]\n該腐敗度的影響：\n該封臣對領主囚禁其的接受度：[recipient.MakeScope.ScriptValue('CorruptionSystem_corruption_imprison_value')|2]\n該封臣對剝奪其頭銜的接受度：[recipient.MakeScope.ScriptValue('CorruptionSystem_corruption_revoke_title_value')|2]\n該封臣對收回其封臣的接受度：[recipient.MakeScope.ScriptValue('CorruptionSystem_corruption_retract_vassal_value')|2]\n該封臣加入派系的意願：[recipient.MakeScope.ScriptValue('CorruptionSystem_corruption_general_faction_value')|2]\n總腐敗度(剔除契約類型因素）：[recipient.MakeScope.ScriptValue('CorruptionSystem_corruption_excluding_contract_value')|2]\n該腐敗度的影響：\n該封臣上繳給領主的繳稅比例（1等同於100%，若該封臣不是律令制、文官制、軍鎮製，請忽略此項）：[recipient.MakeScope.ScriptValue('CorruptionSystem_corruption_tax_value')|2]\n注意：以上腐敗度及其影響都是採用實時數據計算後的結果，但為了減輕性能負擔，只採用年初時的腐敗度影響計算稅率\n\n"
	CorruptionSystem_tax_obligation_tip_result_simple_static:0 "律令制稅率 \n基礎稅率A：[recipient.MakeScope.ScriptValue('CorruptionSystem_base_tax_rate_value')|2]\n稅收契約等級倍率B：[recipient.MakeScope.ScriptValue('CorruptionSystem_tax_level_value')|2]\n腐敗度修正C（本年）：[recipient.MakeScope.ScriptValue('CorruptionSystem_corruption_tax_value_static')|2]\n該封臣領地位於領主主頭銜外的比例對上繳稅收的負面影響D（本年）：[recipient.MakeScope.ScriptValue('CorruptionSystem_proportion_of_realm_outside_primary_title_of_liege_tax_impact_static')|2]\n該封臣領地文化與領主文化不同的比例對上繳稅收的負面影響E（本年）：[recipient.MakeScope.ScriptValue('CorruptionSystem_proportion_of_realm_with_different_culture_of_liege_tax_impact_static')|2]\n該封臣領地信仰與領主信仰不同的比例對上繳稅收的負面影響F（本年）：[recipient.MakeScope.ScriptValue('CorruptionSystem_proportion_of_realm_with_different_faith_of_liege_tax_impact_static')|2]\n不考慮原版其他特殊修正時的總稅率：[recipient.MakeScope.ScriptValue('CorruptionSystem_tax_value_static')|2]（該數值再經過原版機制中的築城權、傭兵稅款生活方式技能、4級君權效果等因素的修正（簡稱修正G）後，得到最終的實際稅率\n\n\n$CorruptionSystem_tax_calculation_tip_tax_formula$"
	CorruptionSystem_outside_primary_title_tip_result_simple_static:0 "該封臣領地位於領主主頭銜外的比例對上繳稅收的負面影響（本年）：[recipient.MakeScope.ScriptValue('CorruptionSystem_proportion_of_realm_outside_primary_title_of_liege_tax_impact_static')|2]\n\n"
	CorruptionSystem_different_culture_tip_result_simple_static:0 "該封臣領地文化與領主文化不同的比例對上繳稅收的負面影響（本年）：[recipient.MakeScope.ScriptValue('CorruptionSystem_proportion_of_realm_with_different_culture_of_liege_tax_impact_static')|2]\n\n"
	CorruptionSystem_different_faith_tip_result_simple_static:0 "該封臣領地信仰與領主信仰不同的比例對上繳稅收的負面影響（本年）：[recipient.MakeScope.ScriptValue('CorruptionSystem_proportion_of_realm_with_different_faith_of_liege_tax_impact_static')|2]\n\n"
