l_trad_chinese:
	pregnancy.1001.t:0 "懷孕！"
	pregnancy.1001.d:0 "一個孩子正在我的子宮內生長。我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))]，[real_father.GetTitledFirstName]，會很自豪的！"
	pregnancy.1001.a:0 "很好！"
	pregnancy.1002.t:0 "懷孕！"
	pregnancy.1002.d:0 "命運對我微笑！我的[spouse.Custom2('RelationToMe', SCOPE.sC('mother'))]，[mother.GetTitledFirstName]，懷上了我的孩子！"
	pregnancy.1002.a:0 "我等不及要將小嬰兒抱在懷裡了！"
	pregnancy.1101.t.dead:0 "生活總在繼續"
	pregnancy.1101.t.divorced:0 "特殊情況"
	pregnancy.1101.desc.start:0 "一個孩子正在我的子宮內生長，我很確定這孩子屬於"
	pregnancy.1101.desc.dead:0 "我的亡夫[ex_spouse.GetTitledFirstName]。"
	pregnancy.1101.desc.divorced:0 "我的前夫[ex_spouse.GetTitledFirstName]。"
	pregnancy.1101.desc.end:0 "\n\n雖然這次懷孕的情況讓人遺憾，但我至少可以慶幸我未出生的孩子不會被視為私生子。"
	pregnancy.1101.a.dead:0 "要是[ex_spouse.GetFirstNameNoTooltip]還在就好了……"
	pregnancy.1101.a.divorced:0 "看來我必須馬上通知[ex_spouse.GetFirstNameNoTooltip]。"
	pregnancy.1102.t:0 "$pregnancy.1101.t.divorced$"
	pregnancy.1102.desc:0 "現在很明顯，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))][mother.GetTitledFirstName]懷孕了，然而根據時間推斷，我不認為這孩子是我的。\n\n這孩子的親生父親十有八九是[mother.GetTitledFirstNamePossessiveNoTooltip]的前夫[ex_spouse.GetTitledFirstName]。"
	pregnancy.1102.a:0 "唉。"
	pregnancy.1103.opening:0 "致我[mother.Custom2('RelationDescriptor', ROOT.Char)]前夫，"
	pregnancy.1103.opening_concubine:0 "致我[mother.Custom2('RelationDescriptor', ROOT.Char)]前[ROOT.Char.GetWomanMan]，"
	pregnancy.1103.desc:0 "我寫信是想通知你，我懷孕了，孩子肯定是你的。\n\n我懷孕時我們還是夫妻，因此孩子絕不會是私生子；出生之後，孩子會被認為是你的合法子女。"
	pregnancy.1103.desc_concubine:0 "我寫信是想通知你，我懷孕了，孩子肯定是你的。\n\n我懷孕時我們還在一起，因此孩子不會沾染上私生子的污點；出生之後，孩子會被認為是你的合法子女。"
	pregnancy.1103.a:0 "那好吧。"
	pregnancy_not_first_child_message:0 "你的[spouse.Custom2('RelationToMe', SCOPE.sC('mother'))]，[mother.GetTitledFirstName]，懷上了你的孩子"
	pregnancy.2001.t:0 "非婚而孕"
	pregnancy.2001.opening:0 "我已經急壞了，因為跡象已經十分明顯。我懷上了孩子！"
	pregnancy.2001.father_is_married:0 "\n\n毫無疑問[real_father.Custom2('MyCharacterIntroduction', ROOT.Char)|U]是孩子的父親，但是[real_father.GetSheHe]已經結婚，肯定不會承認我的孩子是[real_father.GetHerHis]的種！"
	pregnancy.2001.father_is_unmarried:0 "\n\n我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))][real_father.GetTitledFirstName]無疑是孩子的父親，但沒有婚姻的紐帶，人們會怎麼評價我的孩子？"
	pregnancy.2001.a:0 "我會讓所有人都知道誰是孩子的父親！"
	pregnancy.2001.b:0 "[real_father.GetFirstNameNoTooltip]必須知道，但對其他人要保密！"
	pregnancy.2001.c:0 "我不能告訴#EMP 任何人#!……"
	pregnancy.2001.c.tt:0 "你希望沒人發現！"
	pregnancy.2001.d:0 "我必須找位女智者來調製一份藥水。"
	pregnancy.2002.t:0 "另有其人"
	pregnancy.2002.desc:0 "我已經急壞了，因為跡象已經十分明顯。我懷上了孩子！\n\n可我卻一點也歡喜不起來，因為毫無疑問[real_father.Custom2('MyCharacterIntroduction', ROOT.Char)]才是孩子的父親，而不是我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]，[spouse.GetFirstName]！"
	pregnancy.2002.desc.polyamorous:0 "我已經急壞了，因為跡象已經十分明顯。我懷上了孩子！\n\n毫無疑問[real_father.Custom2('MyCharacterIntroduction', ROOT.Char)]才是孩子的親生父親，而不是我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))][spouse.GetFirstName]。"
	pregnancy.2002.a:0 "我坦白我的不忠！"
	pregnancy.2002.b:0 "[real_father.GetFirstNameNoTooltip]會知道的，秘密地。"
	pregnancy.2002.c:0 "誰都不能知道。"
	pregnancy.2002.c.tt:0 "#F 你希望能一直保密#!"
	reveal_illegitimate_pregnancy_to_real_father_tt:0 "這個秘密被透露給了[real_father.GetFirstName]"
	pregnancy.2002.d:0 "我需要一位女智者調製的藥水。"
	search_for_real_father_tt:0 "#F 我會去找他！#!"
	pregnancy_treatment_fails_tt:0 "治療失敗了"
	pregnancy.2003.t:0 "等待"
	pregnancy.2003.desc_no_notice:0 "我一直擔心[ROOT.Char.Custom('Abortifacient')]的調和物是否會起效，但現在跡象已經很明顯了。\n\n我不再懷著小孩了。"
	pregnancy.2003.desc_pain:0 "[ROOT.Char.Custom('Abortifacient')]的調和物讓我腹部絞痛並且開始嘔吐，但總比沒有效果好。\n\n我不再懷著小孩了。"
	pregnancy.2003.a:0 "我做了我不得不做的。"
	pregnancy.2004.t:0 "疾病"
	pregnancy.2004.desc:0 "[ROOT.Char.Custom('Abortifacient')]調和物讓我不再處於懷孕狀態，但也讓我開始嘔吐發燒。女智者提醒過我發燒的事，但疼痛卻沒有像她說的那樣結束。"
	pregnancy.2004.a:0 "我能熬過去。"
	pregnancy.2005.t:0 "等待"
	pregnancy.2005.desc:0 "我曾希望[ROOT.Char.Custom('Abortifacient')]調和物能解決我的麻煩，但女智者提醒我它可能會無效。\n\n看來她的擔心是有依據的，因為毫無疑問我肚子裡的孩子還在繼續生長。"
	pregnancy.2005.a:0 "沒什麼可做的了。"
	pregnancy.2007.t:0 "離世"
	pregnancy.2007.desc:0 "喝下[ROOT.Char.Custom('Abortifacient')]調和物之後，一切都變得模糊。朦朧的灰色人影帶著輕聲低語走過我的床，與我視線的黑暗邊緣融合在一起。隨著低語變得更加強烈，我的胸口也感到更加炙熱。"
	pregnancy.2007.a:0 "誰會歡迎我？"
	pregnancy.2050.t:0 "別人的種"
	pregnancy.2050.desc.polyamorous:0 "我已經急壞了，因為跡象已經十分明顯。我懷上了孩子！\n\n毫無疑問[real_father.Custom2('MyCharacterIntroduction', ROOT.Char)]是孩子的親生父親。"
	pregnancy.2050.desc:0 "我已經急壞了，因為跡象已經十分明顯。我懷上了孩子！\n\n這可不是高興的事，因為現在大家都知道我曾對我的[spouse.Custom2('MyCharacterIntroduction', ROOT.Char)]不忠了。我確信[real_father.Custom2('MyCharacterIntroduction', ROOT.Char)]就是孩子的父親……"
	pregnancy.2101.t:0 "流產"
	pregnancy.2101.desc_other_children:0 "我的腹部在增長，一起增長的還有我的不安。這不是我第一次懷孕，但這種不祥的預感卻是第一次；有地方出了問題。\n\n腹絞痛在夜裡到來，而當我在早上起床時，發現我的床單上全是血跡，已經不能再用了。"
	pregnancy.2101.desc_pain:0 "我的腹部在增長，一起增長的還有我的不安。這是我第一次懷孕，但這種不祥的預感有些不對勁；有地方出了問題。\n\n腹絞痛在夜裡到來，而當我在早上起床時，發現我的床單上全是血跡，已經不能再用了。"
	pregnancy.2101.desc:0 "隨著時間流逝，我的肚子卻沒有變大，我開始越來越不安。我的肚子現在一定應該變大了吧？孩子一定應該顯示自己的存在了吧？\n\n一定是什麼地方出錯了，我能感覺到肚子裡沒有生命火花的存在。"
	pregnancy.2101.a:0 "我不再處於懷孕狀態。"
	pregnancy.2102.desc:0 "「這個孩子命中注定如此。」\n\n[mother.Custom2('MyCharacterIntroduction', ROOT.Char)|U]讓我放心，告訴我生活就是這樣，但[mother.GetHerHis]的手依然在[mother.GetHerHis]的肚子邊來回逡巡。"
	pregnancy.2102.a:0 "[mother.GetSheHe|U]不再處於懷孕狀態。"
	pregnancy.3001.t:0 "有失檢點"
	pregnancy.3001.opening:0 "隨著[mother.GetTitledFirstNamePossessive]的腹部凸起，事情已毫無疑問。[mother.GetSheHe|U]懷了孩子！"
	pregnancy.3001.lovers_love:0 "[mother.GetSheHe|U]什麼也沒說，但這會是我們愛情的結果嗎？"
	pregnancy.3001.lovers_not_love:0 "[mother.GetSheHe|U]什麼也沒說，但這會是我們肉體關係的結果嗎？"
	pregnancy.3001.not_lovers:0 "[mother.GetSheHe|U]什麼也沒說，但這會是我們近期調情的結果嗎？"
	pregnancy.3001.a:0 "我必須親自問問[mother.GetHerHim]。"
	pregnancy.3001.a.tt:0 "你就孩子的事與[mother.GetFirstNameNoTooltip]對質"
	pregnancy.3001.b:0 "我可能永遠不會知道，但我會一直想知道……"
	pregnancy.3001.b.tt:0 "你並未因懷疑而採取行動"
	pregnancy.3002.t:0 "有失檢點"
	pregnancy.3002.lovers:0 "當我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('mother'))][mother.GetTitledFirstName]開始表現出懷孕的跡象時，我當然有疑問，而現在[mother.GetSheHe]讓我知道了孩子是我的。"
	pregnancy.3002.not_lovers:0 "[mother.GetTitledFirstName]懷孕了，並且[mother.GetSheHe]秘密地告訴我這是我們不正當調情的果實。"
	pregnancy.3002.spouse_exists:0 "\n\n謝天謝地，[mother.GetHerHis]的[mother.Custom2('RelationToMe', SCOPE.sC('spouse'))][spouse.GetTitledFirstName]以為這孩子是[spouse.GetHersHis]的。"
	pregnancy.3002.a:0 "哦，[mother.GetFirstNameNoTooltip]，如果只有我們和我們的孩子……"
	pregnancy.3002.b.not_again:0 "我怎麼能讓這種事再次發生？！"
	pregnancy.3002.b:0 "這件事必須保密！"
	pregnancy.3002.a.tt:0 "[mother.GetShortUINamePossessiveNoTooltip]的孩子出生後會沒有已知的父親"
	pregnancy.3002.c:0 "我要公開真相！"
	pregnancy.3003.t:0 "隆起的腹部"
	pregnancy.3003.desc:0 "[mother.GetTitledFirstName]前來找我，而我立刻明白了原因。[mother.GetSheHe|U]懷了孩子，而且我和[mother.GetHerHis]都清楚誰是孩子的父親。一個出生於合法婚姻的紐帶之外的孩子注定會是個私生子。這是我希望我的孩子面對的命運嗎？"
	pregnancy.3003.desc_no_bastards:0 "[mother.GetTitledFirstName]前來找我，而我立刻明白了原因。[mother.GetSheHe|U]懷了孩子，而且我和[mother.GetHerHis]都清楚誰是孩子的父親。我的孩子，誕生於婚姻的紐帶之外，將面臨什麼樣的未來？"
	pregnancy.3003.a:0 "這件事必須保密！"
	pregnancy.3003.a.tt:0 "這個秘密會暫時被隱藏"
	pregnancy.3003.b:0 "啊，真是讓人高興的消息！"
	pregnancy.3004.t:0 "隆起的腹部"
	pregnancy.3004.desc:0 "[mother.GetTitledFirstName]前來找我，而我立刻明白了原因。[mother.GetSheHe|U]懷了孩子，而且我和[mother.GetHerHis]都清楚誰是孩子的父親。\n\n然而，我與[spouse.GetFirstName]已經結婚，我什麼也做不了，只能希望這件事不會牽連到我。"
	pregnancy.3004.a:0 "我從沒想過事情會這樣。"
	pregnancy.5001.t:0 "「我得知道！」"
	pregnancy.5001.desc:0 "[real_father_inquirer.GetTitledFirstName]將我找了出去。[real_father_inquirer.GetSheHe]將一隻手放在我的肚子上，帶著擔心的表情詢問我。"
	pregnancy.5001.real_father:0 "\n\n「我只想聽到你的確認，我已經知道這是我的種了。」"
	pregnancy.5001.not_father:0 "\n\n「求你了，告訴我實話。」\n\n我的眼睛注視著[real_father.GetHerHim]身後的走廊，擔心有人會看到我們在一起。"
	pregnancy.5001.a:0 "孩子是你的，[real_father.GetFirstNameNoTooltip]。"
	pregnancy.5001.b:0 "你不是我孩子的父親。"
	pregnancy.5002.t:0 "我們的血脈"
	pregnancy.5002.love:0 "「當然是你的，[ROOT.Char.GetFirstNameNoTooltip]！」\n\n我甚至忘了擔心是否會有人聽到。快樂與困惑衝過我的身體。就好像我所有的祈禱都得到了回應，我們的結合受到了祝福，儘管事情會……更複雜。"
	pregnancy.5002.not_love:0 "「當然是你的，[ROOT.Char.GetFirstNameNoTooltip]！」\n\n我擔心有人會聽到[mother.GetHerHim]的聲音，但我們周圍一直靜悄悄。這樣也很好，因為我突然有很多要考慮的事。"
	pregnancy.5002.a:0 "我們兩個……孩子……"
	pregnancy.5002.b:0 "這是好消息，一定要分享！"
	pregnancy.5003.t:0 "想錯了"
	pregnancy.5003.desc:0 "儘管我一直追問這個問題，[mother.GetTitledFirstName]還是很堅決。「孩子不是你的，[ROOT.Char.GetFirstNameNoTooltip]。」\n\n我真的搞錯了嗎？"
	pregnancy.5003.a:0 "[mother.GetSheHe]在跟我說實話嗎？"
	pregnancy.5003.a.tt:0 "「只有時間才能證明我是否正確……」"
	pregnancy_announcement_my_child_will_be_a_bastard:0 "我的孩子出生後會是個[bastard|E]，而[real_father.GetTitledFirstNameNoTooltip]會是孩子的父親"
	pregnancy_announcement_the_child_will_be_a_bastard_real_father:0 "[mother.GetTitledFirstNamePossessiveNoTooltip]的孩子出生後會是個[bastard|E]，而我會是孩子的父親"
	pregnancy_announcement_the_child_will_be_a_bastard:0 "[mother.GetTitledFirstNamePossessiveNoTooltip]的孩子出生後會是個[bastard|E]，而[real_father.GetTitledFirstNameNoTooltip]會是孩子的父親"
	pregnancy.6001.t:0 "毋庸置疑"
	pregnancy.6001.desc:0 "我腹中的孩子或許是非法的，但它長大之後會知道自己的父親是誰，無論[real_father.GetTitledFirstName][real_father.GetHerselfHimself]自己是怎麼想的。"
	pregnancy.6001.a:0 "我總是會做對我的孩子最好的事。"
	pregnancy.6002.t:0 "毋庸置疑"
	pregnancy.6002.desc:0 "[mother.GetTitledFirstName]公開指認我為[mother.GetHerHis]未出生孩子的父親！"
	pregnancy.6002.married:0 "\n\n「你怎麼能這麼做？！」[spouse.GetFirstName][spouse.Custom('GeneralTemperament')]地看著我。"
	pregnancy.6002.unmarried_sympathetic:0 "\n\n這個孩子出生於婚姻的紐帶之外，將過著艱難的生活，但至少知道了真相。"
	pregnancy.6002.unmarried_unsympathetic:0 "\n\n[mother.GetSheHe]自己承受這個負擔還不夠，[mother.GetSheHe]還一定要把我也拉下去陪[mother.GetHerHis]？"
	pregnancy.6002.a:0 "人們會怎麼說？"
	pregnancy.6003.t:0 "毋庸置疑"
	pregnancy.6003.desc:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))][mother.GetTitledFirstName]不僅承認[mother.GetHerHis]腹中的胎兒是非法結合的產物，還說出了[mother.GetHerHis]孩子的親生父親。那人不是別人正是[real_father.GetTitledFirstName]！\n\n[mother.GetSheHe]給我的家族帶來了多大的恥辱啊！[mother.GetSheHe]怎麼能這麼對我？怎麼能這麼對我們？"
	pregnancy.6003.a:0 "[real_father.GetFirstNameNoTooltip]？！"
	pregnancy.6004.t:0 "毋庸置疑"
	pregnancy.6004.desc:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))][mother.GetTitledFirstName]讓大家都知道了[mother.GetHerHis]未出生的孩子是非法結合的產物，而且孩子的父親不是別人正是[real_father.Custom2('MyCharacterIntroduction', ROOT.Char)]！"
	pregnancy.6004.incest:0 "\n\n如此罪惡的結合產生的孩子將來會如何？"
	pregnancy.6004.mother_married:0 "\n\n這對[mother.GetHerHis]和[spouse.GetTitledFirstName]的婚姻到底意味著什麼？"
	pregnancy.6004.mother_unmarried:0 "\n\n現在全世界都知道了，[mother.GetHerHis]的孩子將來會怎樣？"
	pregnancy.6004.a:0 "[mother.GetSheHe|U]讓家族陷入了混亂！"
	pregnancy.6005.t:0 "毋庸置疑"
	pregnancy.6005.desc:0 "[mother.GetTitledFirstName]讓整個世界都知道了誰是[mother.GetHerHis]腹中非法胎兒的親生父親。我希望這不是真的，但是我當然知道這就是真的。我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))][real_father.GetTitledFirstName]就是[mother.GetHerHis]未出生孩子的親生父親！"
	pregnancy.6005.a:0 "[real_father.GetFirstNameNoTooltip]，你怎麼能幹得出這種事？"
	pregnancy.6006.t:0 "毋庸置疑"
	pregnancy.6006.desc:0 "[real_father.Custom2('MyCharacterIntroduction', ROOT.Char)|U]被指認為[mother.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]未出生孩子的親生父親！"
	pregnancy.6006.real_father_married:0 "\n\n[real_father.GetSheHe]就沒想過和[real_father.GetHerHis]和[spouse.Custom2('HerHisCharacterIntroduction', SCOPE.sC('real_father'))]的婚姻的重要性嗎？"
	pregnancy.6006.real_father_unmarried:0 "[real_father.GetSheHe]就沒想過[real_father.GetHerHis]家族的榮譽嗎？"
	pregnancy.6006.a:0 "這個私生子對我們來說意味著什麼？"
	pregnancy.6999.t:0 "另有其人"
	pregnancy.6999.desc:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))]，[mother.GetTitledFirstName]，把[mother.GetSheHe]懷上[real_father.Custom2('MyCharacterIntroduction', ROOT.Char)]的孩子的事搞得人盡皆知。儘管這孩子不是我的，我依然是[mother.GetHerHis]的[ROOT.Char.Custom('WifeHusband')]，在接下來的幾個月裡照顧[mother.GetHerHim]是我的責任。"
	pregnancy.6999.a:0 "我應當履行的責任。"
