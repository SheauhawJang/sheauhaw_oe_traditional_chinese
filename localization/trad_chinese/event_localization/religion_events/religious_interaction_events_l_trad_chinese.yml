l_trad_chinese:
	religious_interaction.1.opening:0 "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"
	religious_interaction.1.desc:0 "經過多次祈禱和深思熟慮，我決定批准你與你[secondary_recipient.GetWifeHusband]，[secondary_recipient.GetFirstNameNoTooltip]離婚的請求，"
	religious_interaction.1.consanguinity:0 "基於血親婚姻的理由。"
	religious_interaction.1.fallback:0 "基於疑似通姦的理由。"
	religious_interaction.1.adultery:0 "基於通姦的理由。"
	religious_interaction.1.different_faith:0 "基於其不忠於正信的理由。"
	religious_interaction.1.eunuch:0 "基於其不能人事的理由。"
	religious_interaction.1.a:0 "對不起，[secondary_recipient.GetFirstNameNoTooltip]。"
	religious_interaction.2.desc:0 "深思熟慮之後，我決定為了我們家族最大的利益，批准你與你[secondary_recipient.GetWifeHusband]，[secondary_recipient.GetFirstNameNoTooltip]離婚的請求，"
	religious_interaction.2.infertility:0 "基於其拒絕圓房的理由。"
	religious_interaction.2.adultery:0 "基於其與他人交媾，褻瀆婚姻神聖性的理由。"
	religious_interaction.3.desc:0 "我考慮到你的困境，決定批准你請求。"
	religious_interaction.3.defensive_war:0 "願這些資金幫助你守衛信仰，不受[war_target.GetTitledFirstName]和[war_target.GetHerHis]的[war_target.GetFaith.GetAdjective]大軍入侵！"
	religious_interaction.2.offensive_war:0 "願這些資金為你針對[war_target.GetTitledFirstName]的戰爭帶來勝利！"
	religious_interaction.3.fallback:0 "願這些資金幫助你在你的領土上傳播正信！"
	religious_interaction.3.a:0 "讚頌[ROOT.Char.GetFaith.WealthGodName]，退稅到賬了！"
	religious_interaction.3.b:0 "這些資金會為我帶來勝利！"
	religious_interaction.3.c:0 "我會善用這筆財富。"
	religious_interaction.3.d:0 "這些金錢能充實我枯竭的金庫！"
	religious_interaction.32.desc:0 "經過考慮之後，我決定拒絕你的請求。"
	religious_interaction.32.a:0 "哦，不！"
	religious_interaction.4.desc:0 "我已考慮你的請求，決定承認你對於[target.GetName]的宣稱。"
	religious_interaction.4.child:0 "因為[secondary_recipient.GetTitledFirstName]只是小孩，你有權介入。"
	religious_interaction.4.they_are_female:0 "因為[secondary_recipient.GetTitledFirstName]是女人，你有權介入。"
	religious_interaction.4.they_are_male:0 "因為[secondary_recipient.GetTitledFirstName]是男人，你有權介入。"
	religious_interaction.4.fallback:0 "發現了無可辯駁的證據，你的祖先確實曾經在古時統治這片土地。"
	religious_interaction.4.a:0 "我會證明我才是正當統治者！"
	religious_interaction.42.desc:0 "經過考慮之後，我決定拒絕你對[target.GetName]宣稱的請求。"
	religious_interaction.42.a:0 "該死！"
	religious_interaction.5.child:0 "因為你尚未成年，"
	religious_interaction.5.they_are_female:0 "因為你的女性身份，"
	religious_interaction.5.they_are_male:0 "因為你的男性身份，"
	religious_interaction.5.fallback:0 "因為你明顯缺乏虔誠，"
	religious_interaction.5.outro:0 "讓教會非常擔憂，我已應[actor.GetName]的請求，授予[actor.GetHerHis][target.GetName]的宣稱。"
	religious_interaction.5.a:0 "這是歪曲！"
	religious_interaction.6.opening:0 "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"
	religious_interaction.6.desc:0 "經過多次祈禱和考慮，我決定滿足你的要求，允許[secondary_actor.GetFirstNameNoTooltip]與其[secondary_recipient.GetWifeHusband][secondary_recipient.GetFirstNameNoTooltip]離婚，"
	religious_interaction.6.consanguinity:0 "基於血親婚姻的理由。"
	religious_interaction.6.fallback:0 "基於疑似通姦的理由。"
	religious_interaction.6.adultery:0 "基於通姦的理由。"
	religious_interaction.6.different_faith:0 "基於其不忠於正信的理由。"
	religious_interaction.6.eunuch:0 "基於其不能人事的理由。"
	religious_interaction.6.a:0 "對不起，[secondary_recipient.GetFirstNameNoTooltip]。"
	religious_interaction.1001.t.fatwa:0 "簽發法特瓦！"
	religious_interaction.1001.t:0 "教法譴責！"
	religious_interaction.1001.desc:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))][actor.GetTitledFirstName]在[actor.GetHerHis]的[actor.GetFaith.PriestNeuterPlural]發佈的令狀上看到了我的名字，我被判為罪人！\n\n這能作為法律依據，判定我不適合統治[recipient.GetFaith.GetAdjective]的土地。"
	religious_interaction.1001.a:0 "如果[actor.GetSheHe]不是我的領主，我就會……"
	religious_interaction.1001.a.revoke_tt:0 "[actor.GetTitledFirstName]可以[revoke|E]我的一個頭銜"
	religious_interaction.1010:0 "你想要贖罪，這值得稱道。我接受你的慷慨捐贈，作為回報，送給你我的祝福。"
	religious_interaction.1011:0 "你的劣跡太過嚴重，遠超金錢所能挽回的程度。如果你真的想要贖罪，你必須改弦更張，向我證明你真的想要獲得原諒。那時我才會接受的你捐贈。"
	religious_interaction.1020:0 "我從[actor.GetTitledFirstName]聽到了關於你劣跡的憂慮消息。"
	religious_interaction.1021:0 "你可以自稱[actor.GetFaith.GetAdherentName]，但你的行為證明你並不真正走在[actor.GetFaith.HighGodName]的道路上。我無法容忍你在[actor.GetFaith.GetAdjective]公正面具背後的卑劣行為，我別無選擇，只能絕罰你。願[actor.GetFaith.HighGodName]垂憐你的靈魂。"
	religious_interaction.1022:0 "我為你講述的關於[secondary_recipient.GetTitledFirstNamePossessive]劣跡的事情而憂慮。如此做會我感到痛苦，但我同意，為了[actor.GetFaith.GetAdjective]信仰，必須絕罰[secondary_recipient.GetSheHe]。"
	religious_interaction.1023:0 "你意圖讓[actor.GetFaith.GetAdherentName]同胞受絕罰，是想要做什麼？[actor.GetFaith.GetAdjective]信仰不是用於獲得政治利益的工具！你應該感到幸運，因為我沒有因為這個請求而絕罰你。 "
	religious_interaction.1024:0 "我觀察到你確實為你的罪而悔改了，為了救贖你自己而做了許多努力。儘管你對於[actor.GetFaith.GetAdjective]信仰的過犯確實嚴重，你近來的行為使我相信你應該獲得第二次機會。\n\n有鑑於此，我於茲免除你的絕罰，歡迎你回歸[actor.GetFaith.GetAdjective]信仰。"
	religious_interaction.1025:0 "你覺得我會輕易絕罰人嗎？你覺得半真半假的歉意就足以彌補嗎？你儘管請求；你不會被允許回到[actor.GetFaith.GetAdjective]信仰，直到你證明你改變了自己的卑劣行徑。"
	religious_interaction.1030:0 "深思熟慮之後，我得出結論，你的話語是真實而智慧的。我會加入隱修會，開始獨自侍奉[actor.GetFaith.HighGodName]的新生活。"
	religious_interaction.1031:0 "你讓我拋棄所有生活，逃遁到與世隔絕的隱修院，這個提議極其荒謬。我對於我在這裡很滿意，沒有想要改變。"
	religious_interaction.1000.positive:0 "我很高興[recipient.GetFirstNameNoTooltip]能體會到我請求中的智慧。"
	religious_interaction.1000.negative:0 "真不幸……"
	religious_interaction.1000.strong_negative:0 "該死！"
	religious_interaction.1024.positive:0 "[recipient.GetFirstNameNoTooltip]這次行事明智，我很欣慰。"
	religious_interaction.2002.desc:0 "我已決定追隨你加入光明，改宗[ROOT.Char.GetFaith.GetName]！"
	religious_interaction.2002.a:0 "[ROOT.Char.GetFaith.HighGodName]應受讚頌！"
	religious_interaction.2003.desc:0 "我有強大的信心，不會被你塵世的言語動搖。我更想要在[recipient.GetFaith.DivineRealm]中獲得我的賞報。"
	religious_interaction.2003.hooking_out:0 "\n\n我也想提醒你，你欠我這一次，最好不要僅僅因為我是真正的信徒就迫害我。"
	religious_interaction.2003.a:0 "我只是為你的救贖著想。"
	religious_interaction.2003.b:0 "好吧，你會在這個世界付出代價！"
	religious_interaction.2003.c:0 "別以為我會讓你逃掉這一次！"
	religious_interaction.2003.d:0 "哦，我以為你會按我說的做。"
	religious_interaction.2011.desc:0 "我很樂於與你同喜，但翻新[recipient.GetFaith.HouseOfWorshipPlural]和在我的農民中傳教的大量成本……\n\n如果你幫助我支付這些花費，我會更樂意向你的[ROOT.Char.GetFaith.HighGodName]祈禱。"
	religious_interaction.2011.a:0 "一切為了信仰。"
	religious_interaction.2011.b:0 "我不會為了你的永恆救贖而付錢！"
	religious_interaction.2011.c:0 "你會為了比金錢更有價值的東西而行動。"
	religious_interaction.2012.desc:0 "我感受到你信仰的智慧，但我希望你明白從黑暗中進入光明需要經過怎樣漫長而曲折的道路。\n\n也許如果你承諾在我有需求的任何方面支持我，這趟旅程會更加容易。"
	religious_interaction.2012.a:0 "我接受，為了[ROOT.Char.GetFaith.GetNameNoTooltip]在各處的利益。"
	religious_interaction.2012.b:0 "我不會為你的靈魂討價還價！"
	religious_interaction.2012.c:0 "首先，你還有其他債沒還我。"
	religious_interaction.2021.opening:0 "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"
	religious_interaction.2021.desc:0 "[actor.Custom2('AppropriateGreeting', ROOT.Char)]\n你是時候與我一同加入光明了，我的[actor.Custom2('RelationToMe', SCOPE.sC('recipient'))]。考慮你欠我的東西，我要求你改信[actor.GetFaith.GetName]！"
	religious_interaction.2021.a:0 "我……好吧，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))]。"
	religious_interaction.2100.t:0 "[imprisoner.GetFaith.HighGodNamePossessive|U]的審判"
	religious_interaction.2100.desc:0 "[ROOT.Char.GetFaith.HighGodName]才知道我在黑暗的監獄裡待了多久，刺目的陽光都快把我照瞎了。押解我離開[imprisoner.Custom('FortifiedBuilding')]進入荒野的衛兵表現得出奇地鄭重——甚至算得上禮儀了。\n\n"
	religious_interaction.2100.descwaterlogged:0 "陽光燦爛，我站在沼澤地上的腳陷了下去，發出撲哧的聲音。很快我就看到我的監禁者[imprisoner.GetTitledFirstName]在幾名[imprisoner.Custom('DefaultPriestTitlePlural')]的陪同下，得意洋洋但也稍微有幾分小心地穿過溼透的草地走了過來。\n\n"
	religious_interaction.2100.descpleasant:0 "陽光燦爛，我站立的土地一片鬱鬱蔥蔥。很快我就看到我的監禁者[imprisoner.GetTitledFirstName]在幾名[imprisoner.Custom('DefaultPriestTitlePlural')]的陪同下走來，似乎有幾分遲疑。\n\n"
	religious_interaction.2100.descforest:0 "陽光燦爛，穿過樹冠落下斑駁的光線。很快我就看到我的監禁者[imprisoner.GetTitledFirstName]在幾名[imprisoner.Custom('DefaultPriestTitlePlural')]的陪同下，撥開枝條從樹叢中穿來。\n\n"
	religious_interaction.2100.descoasis:0 "陽光略過綠洲，照射在沙漠中。很快我就看到我的監禁者[imprisoner.GetTitledFirstName]在幾名[imprisoner.Custom('DefaultPriestTitlePlural')]的陪同下踩著水走來，濺起數道水花。\n\n"
	religious_interaction.2100.deschostile:0 "當我看到[imprisoner.GetTitledFirstName]兩側跟著十二名[imprisoner.Custom('DefaultPriestTitlePlural')]時，我們此行的目的一下子清晰了起來。\n\n「[ROOT.Char.GetFullNameNoTooltip]。你會被綁在這根木樁上留在這裡，[imprisoner.GetFaith.HighGodName]將決定你的命運。如果你是無辜的，你就會活下來，但如果你有罪，你將會滅亡。」"
	religious_interaction.2100.middledefault:0 "「你將因你的罪過受到全能的[imprisoner.GetFaith.HighGodName|U]審判。」[imprisoner.GetSheHe|U]以低沉有力的聲音說道。衛兵走上前，將我的四肢捆在一根木樁上；[imprisoner.Custom('DefaultPriestTitlePlural')]伸出雙臂開始唱誦哀歌。然後人群退去，僅留下我一個人，想要讓我渴死在這裡。"
	religious_interaction.2100.middleoasis:0 "「你將因你的罪過受到全能的[imprisoner.GetFaith.HighGodName|U]審判。」[imprisoner.GetSheHe|U]以低沉有力的聲音說道。衛兵走上前，將我的四肢綁在綠洲中的一根木樁上，水沒過了我的胸口；[imprisoner.Custom('DefaultPriestTitlePlural')]伸出雙臂開始唱誦哀歌。然後人群退去，僅留下我一個人，想要讓我渴死在這裡。"
	religious_interaction.2100.endwaterlogged:0 "\n\n我環視了一下周圍積水的環境。"
	religious_interaction.2100.endpleasant:0 "\n\n我環視了一下周圍宜人的環境。"
	religious_interaction.2100.endforest:0 "\n\n我環視來一下周圍綠色的環境。"
	religious_interaction.2100.endoasis:0 "\n\n我低頭看了一眼周圍的水。"
	religious_interaction.2100.a.believer:0 "[imprisoner.GetFaith.HighGodName|U]會公正地審判我！"
	religious_interaction.2100.a.unbeliever:0 "你要把我#EMP 留在#!這？！"
	religious_interaction.2100.a.confused:0 "嗯……"
	religious_interaction.2100.a.success:0 "你從審判中活了下來"
	religious_interaction.2100.a.failure:0 "你死於烈日"
	religious_interaction.2101.t:0 "[imprisoner.GetFaith.HighGodNamePossessive|U]的慈悲"
	religious_interaction.2101.start.desc:0 "水，我需要水！我的喉嚨，我的頭，我的皮膚——都好像著火了！\n\n[ROOT.Char.GetFaith.DevilName]真的在這嘲笑我的不幸？[ROOT.Char.GetFaith.WaterGodName]給了我一瓶水？我喝了又喝，但渴依然沒有消除。"
	religious_interaction.2101.end.desc:0 "\n\n[imprisoner.GetTitledFirstName]回來了，並將水瓶壓在我的嘴唇上，我的意識也清晰了不少。看到我沒死，[imprisoner.GetTitleAsNameNoTooltip]似乎有點失望，但神明已經做出了裁決。"
	religious_interaction.2101.desc.pleasant:0 "我被綁在外邊的日子簡直讓我#EMP 享受#!。鳥兒在歌唱，太陽溫暖了我的皮膚，雨滴讓我神清氣爽還解了我的渴。\n\n當[imprisoner.GetTitledFirstName]回來後，[imprisoner.GetSheHe]顯然對我的精氣神十分憤怒，但[imprisoner.GetSheHe]也無法違背[imprisoner.GetHerselfHimself]自己定下的規則：神明已經作出裁決！"
	religious_interaction.2101.desc.oasis:0 "我被捆在綠洲的涼水中的日子簡直讓我#EMP 享受#!。儘管太陽非常毒辣，但綑我的繩子足夠鬆弛，讓我可以俯下身子盡情地喝水。\n\n當[imprisoner.GetTitledFirstName]回來後，[imprisoner.GetSheHe]顯然對我良好的健康狀況非常憤怒，但[imprisoner.GetSheHe]也無法違背[imprisoner.GetHerselfHimself]自己定下的規則：神明已經作出裁決！"
	religious_interaction.2101.a:0 "我無罪！"
	religious_interaction.2102.desc:0 "在[prisoner.GetTitledFirstNamePossessive]的審判的最後一夜，我們找到了[prisoner.GetHerHim]，雖然失去了意識，但是還在呼吸。\n\n「真是奇蹟！」[ROOT.Char.Custom('DefaultPriestTitle')]雙手舉向天空宣告道，「[ROOT.Char.GetFaith.HighGodName|U]已經開口！這個[prisoner.GetWomanMan]無罪！」"
	religious_interaction.2102.oasis:0 "我濺著水花穿過插著綑[prisoner.GetTitledFirstName]的木樁的綠洲，去查看[prisoner.GetSheHe]的情況，發現[prisoner.GetHerHim]不僅意識尚存，而且還非常健康。\n\n「真是奇蹟！」[ROOT.Char.Custom('DefaultPriestTitle')]雙手舉向天空宣布道。「[ROOT.Char.GetFaith.HighGodName|U]已作出裁決！這[prisoner.GetWomanMan]無罪！」\n\n我沮喪地咬著牙，看著[ROOT.Char.Custom('DefaultPriestTitlePlural')]解開綑[prisoner.GetFirstNameNoTooltip]的繩子。我們為什麼要把[prisoner.GetSheHe]留在#EMP 這裡#!？！"
	religious_interaction.2102.pleasant:0 "我走向捆[prisoner.GetTitledFirstName]的木樁去查看[prisoner.GetSheHe]的情況，發現[prisoner.GetHerHim]不僅意識尚存，而且還在#EMP 咧著嘴笑#!。\n\n「真是奇蹟！」[ROOT.Char.Custom('DefaultPriestTitle')]雙手舉向天空宣布道。「[ROOT.Char.GetFaith.HighGodName|U]已作出裁決！這[prisoner.GetWomanMan]無罪！」\n\n我沮喪地咬著牙，看著[ROOT.Char.Custom('DefaultPriestTitlePlural')]解開綑[prisoner.GetFirstNameNoTooltip]的繩子。我們為什麼要把[prisoner.GetSheHe]留在#EMP 這裡#!？！"
	religious_interaction.2102.a:0 "這是[ROOT.Char.GetFaith.HighGodNamePossessive|U]的意志。"
	religious_interaction.2102.b:0 "在我看來[prisoner.GetSheHe|U]已經是個死人了……"
	religious_interaction.2102.b.tt:0 "[ROOT.Char.GetFaith.HighGodName|U]並不#EMP 總是#!正確！"
	religious_interaction.2102.b.success:0 "你的干預沒被發現"
	religious_interaction.2102.b.failure:0 "你被揭露是個殺人犯"
	religious_interaction.2103.t:0 "[imprisoner.GetFaith.HighGodNamePossessive|U]之怒"
	religious_interaction.2103.end.desc:0 "\n\n如果這是[ROOT.Char.GetFaith.HighGodHerHis|U]的意志，也許這是我應得的。也許我是……惡人。"
	religious_interaction.2103.desc.pleasant:0 "我太自信，太愚蠢了。在戶外待這麼久對任何一個[ROOT.Char.GetWomanMan]都是一種摧殘，我現在才明白。白天太陽暴曬，晚上狂風呼嘯，天空依然可怕且無情地沒有任何雲層。\n\n水，水。它就在我周圍，就鎖在大自然的懷抱中，但是我一滴也喝不到。我絕望地垂下了頭。"
	religious_interaction.2103.desc.waterlogged:0 "儘管風吹日曬，但至少籠罩這片區域的雨雲不斷灑下的雨滴讓我恢復了精神。我微笑著望向天空，又一場大雨來臨了。\n\n突然，世界開始搖晃。一開始輕微得難以察覺，然後越來越快。我過了一會兒才意識到，綑我的木樁失去了平衡，現在正直直倒向我面前的水坑裡！\n\n我的臉和水面來了個親密接觸，我瘋狂地掙扎著想要逃離，但沒有用。我的四肢都被捆住了，身後木樁的重量將我壓進了水坑的更深處。我想要尖叫，但沒發出任何聲音，水灌了進來，將我的嘴填得沒有任何空隙。"
	religious_interaction.2103.desc.oasis:0 "在我接受審判時，陽光猛烈地照射在我的皮膚上。但我被綑綁著杵在綠洲的水中，緊貼著胸口的水面讓我恢復了精神。\n\n突然，世界開始搖晃。一開始輕微得難以察覺，然後越來越快。我過了一會兒才意識到，插木樁的沙子已經變得鬆軟，將我直直摔進了面前的綠洲中。\n\n我的臉和水面來了個親密接觸，我瘋狂地掙扎著想要逃離，但沒有用。我的四肢都被捆住了，身後木樁的重量將我推得更深。我想要尖叫，但沒發出任何聲音，水灌了進來，將我的嘴填得沒有任何空隙。"
	religious_interaction.2103.a:0 "我……我太累了……"
	religious_interaction.2103.b:0 "#DIE1 咕——#!#DIE2 咕嚕……#!"
	religious_interaction.2104.desc:0 "審判的最後一夜，我們找到了[prisoner.GetTitledFirstNamePossessive]，但是[prisoner.GetSheHe]沒有任何反應。一個僕人將水瓶放到[prisoner.GetHerHis]乾裂的嘴唇上，但是水只是順著[prisoner.GetHerHis]的下巴流了下去。\n\n「[ROOT.Char.GetFaith.HighGodName|U]已然開口！」[ROOT.Char.Custom('DefaultPriestTitle')]雙手舉向天空宣告道，「這個[prisoner.GetWomanMan]有罪！」"
	religious_interaction.2104.desc.drowned:0 "我們走近被綑在木樁上的[prisoner.GetTitledFirstName]時，很快就發現出問題了。綑[prisoner.GetHerHis|U]的木樁大概往前倒了，正好倒進[prisoner.GetHerHim]前面的一個水坑裡。我們捆[prisoner.GetHerHis]四肢的繩子顯然十分結實，再加上木樁的重量壓在[prisoner.GetHerHim]身上，[prisoner.GetSheHe]根本沒有任何機會。\n\n「[ROOT.Char.GetFaith.HighGodName|U]已作出裁決！」[ROOT.Char.Custom('DefaultPriestTitle')]雙手舉向天空宣布道。「這個[prisoner.GetWomanMan]有罪！」"
	religious_interaction.2104.desc.oasisdrowned:0 "我們走近被綑在木樁上的[prisoner.GetTitledFirstName]時，很快就發現出問題了。綑[prisoner.GetHerHis|U]的木樁大概往前倒了，直接倒進了杵著[prisoner.GetHerHim]的綠洲裡。我們捆[prisoner.GetHerHis]四肢的繩子顯然十分結實，再加上木樁的重量壓在[prisoner.GetHerHim]身上，[prisoner.GetSheHe]根本沒有任何機會。\n\n「[ROOT.Char.GetFaith.HighGodName|U]已作出裁決！」[ROOT.Char.Custom('DefaultPriestTitle')]雙手舉向天空宣布道。「這個[prisoner.GetWomanMan]有罪！」"
	religious_interaction.2104.b.drowned:0 "唔，也可以這麼看吧……"
	religious_interaction.2400.t:0 "大辯論"
	religious_interaction.2400.desc:0 "當侍從給我讀[actor.GetTitledFirstNamePossessive]的信時，[recipient.GetSheHe]害怕得發抖，信中向我發起了關於我們共同信仰的善惡觀的公開辯論，並質疑我對[recipient.GetFaith.GetNameNoTooltip]基本教義的遵守。\n\n我的僕人結結巴巴地讀著，信的語氣毫無疑問地透露出[actor.GetShortUINamePossessiveNoTooltip]對我虔誠的評斷。"
	religious_interaction.2400.a:0 "那個雜種！接受挑戰！"
	religious_interaction.2400.a.tt_success:0 "公開辯論羞辱了[actor.GetShortUINameNoTooltip]"
	religious_interaction.2400.a.tt_fail:0 "[actor.GetShortUINameNoTooltip]成功質疑了我的信仰"
	religious_interaction.2400.b:0 "我不會用這樣的鬧劇玷污[recipient.GetFaith.HighGodNamePossessive]的名字。"
	religious_interaction.2400.b.tt:0 "[actor.GetShortUINameNoTooltip]將得到消息"
	religious_interaction.2400.b_turned_down:0 "[recipient.GetShortUIName|U]拒絕了我的辯論挑戰"
	used_literalist_debate_modifier:0 "近期辯論"
	used_literalist_debate_modifier_desc:0 "該角色近期就其信仰的基本要義發起了一場辯論。"
	literally_debated_modifier:0 "近期辯論"
	literally_debated_modifier_desc:0 "該角色近期參與了一場辯論，爭論其信仰的基本要義。"
	religious_interaction.2401.desc_intro:0 "我的對手和我在[debate_locale.GetNameNoTierNoTooltip]的一個大廳裡碰面，我們相隔只有幾尺，站在搖晃的桌子上，周圍圍著一群熱切的旁觀者。人群中鴉雀無聲，所有人都在等待辯論開始。\n\n"
	religious_interaction.2401.desc_won:0 "在一個小時內，我駁倒了[recipient.GetTitledFirstName]，攻擊了[recipient.GetHerHis]的虔誠，[recipient.GetHerHis]的美德觀，甚至質疑了[recipient.GetHerHis]對[actor.GetFaith.HighGodName]的忠誠。圍觀群眾開始用臭雞蛋和發霉的捲心菜丟[recipient.GetTitledFirstNameNoTooltip]，直到[recipient.GetSheHe]逃出大廳。"
	religious_interaction.2401.desc_lost:0 "[recipient.GetTitledFirstNamePossessive]馬上開始了語言攻擊，幾乎沒給我留下反擊的機會，沒多久，人群就決定了勝利者。\n\n爛蔬菜如雨一般向我丟來，我堅持了幾分鐘，最後還是被迫撤退，因為有個農民朝我的頭扔了一隻活雞。"
	religious_interaction.2401.a_won:0 "看來[actor.GetFaith.HighGodName]不喜愛我？"
	religious_interaction.2401.a_lost:0 "這些人根本不懂[actor.GetFaith.GetReligion.GetNameNoTooltip]！"
	religious_interaction.2402.desc_won:0 "雖然[actor.GetTitledFirstNamePossessive]在挑戰我辯論時自信滿滿，但在我尖刻的言辭和虔誠的指責形成的風暴前，[actor.GetHerHis]的信念很快融化了。沒多久，人群就加入進來，爛蔬菜如雨般飛去，甚至還有一隻特別好鬥的公雞，我的對手不得不撤退。"
	religious_interaction.2402.desc_lost:0 "儘管我盡了最大的努力，但[actor.GetTitledFirstName]顯然對[actor.GetHerHis]的論點研究地非常透徹，幾乎立刻就讓人群相信了[actor.GetHerHis]。[actor.GetSheHe|U]還不顧一切地繼續訓斥了我一個多小時，控告我犯下世間一切罪惡，甚至還含沙射影地暗示我對[recipient.GetFaith.HighGodName]的忠誠有問題。\n\n最後，我逃走了，身後還跟著圍觀群眾丟來的一連串爛蔬菜。"
	religious_interaction.2403.desc:0 "[victim.GetTitledFirstName]根本毫無機會。儘管[victim.GetSheHe]認為[victim.GetHerselfHimself]進行了充分準備，但我像拍蒼蠅一樣將[victim.GetHerHis]漏洞百出的論據輕鬆駁倒。每一次對位，[victim.GetFirstNameNoTooltip]都像遭受打擊一樣齜牙咧嘴。隨著時間推移，[victim.GetSheHe]似乎完全無法為[victim.GetHerselfHimself]自己爭辯了，甚至人群都陷入了沉默。\n\n「而這就是為什麼，」我一邊說一邊舉起了手，用譴責的手指指向房間的另一邊，「你永遠不會——」\n我停了下來，因為[victim.GetFirstNameNoTooltip]正喘著氣，緊按著"
	religious_interaction.2403.conclusion_either:0 "[victim.GetHerHis]的胸膛。"
	religious_interaction.2403.conclusion_man:0 "[victim.GetHerHis]的手臂。"
	religious_interaction.2403.conclusion_woman:0 "[victim.GetHerHis]的腹臟。"
	religious_interaction.2403.a.low_compassion:0 "「懦夫的逃避方式，我懂的。」"
	religious_interaction.2403.a.zealous:0 "「看來[ROOT.Char.GetFaith.PantheonTerm][ROOT.Char.GetFaith.PantheonTermHasHave]選出了勝者。」"
	religious_interaction.2403.a.stubborn:0 "「哈，我還沒結束呢！」"
	religious_interaction.2403.a:0 "「你……你還好嗎？」"
	religious_interaction.2403.a.tt:0 "[victim.GetShortUIName]因心臟病發作而[character_death_dies|E]"
	religious_interaction.2500.desc:0 "你回歸了理性……這必是來自[ROOT.Char.GetFaith.HighGodNameAlternate]的聖蹟！歡迎加入真正的信仰。"
	religious_interaction.2500.a:0 "讚美[ROOT.Char.GetFaith.HighGodName]！"
	religious_interaction.2501.desc:0 "你一定在開歡笑吧？你這種明目張膽的政治逃避，永遠也逃不出[recipient.GetFaith.HighGodName]的義怒！"
