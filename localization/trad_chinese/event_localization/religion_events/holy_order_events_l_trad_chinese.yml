l_trad_chinese:
	holy_order_hired_message:0 "已雇傭騎士團"
	holy_order.hired_message:0 "[actor.GetUIName]已召集了[holy_order.GetName]"
	holy_order_hired_by_enemy_message:0 "敵方騎士團"
	holy_order.hired_by_enemy:0 "[holy_order.GetName]已被[actor.GetUIName]召集，現在與我們為敵"
	holy_order.destroyed_message:0 "[title.GetName]已被摧毀"
	holy_order_expanded:0 "騎士團擴張"
	holy_order.new_lease:0 "[holy_order.GetName]現在從[former_holder.GetTitledFirstName]處租借了[barony.GetName]"
	holy_order.0001.t:0 "騎士團"
	holy_order.0001.desc_opening:0 "[recipient.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U]站在外面等著我，[recipient.GetHerHis]已經準備好了隨從和行李。\n\n"
	holy_order.0001.desc:0 "「那麼，[root.GetLadyLord]，我的目的地是哪？」"
	holy_order.0001.desc_relation:0 "「那麼，[recipient.Custom2('RelationToMeShort', ROOT.Char)]，我的目的地是哪？」"
	holy_order.0001.a:0 "你要去[holy_order_1.GetName]。"
	holy_order.0001.b:0 "你的終點在[holy_order_2.GetName]。"
	holy_order.0001.c:0 "遠著呢。去[recipient.GetHerHim]那兒！"
	holy_order.0001.d:0 "現在你是[holy_order_4.GetName]的麻煩了。"
	holy_order.0001.e:0 "我犯了個錯誤——你屬於這裡！"
	holy_order.0002.desc:0 "我願意回應聖召，侍奉更高的存在，我感謝你讓我走上了正義的道路。"
	holy_order.0002.a:0 "我相信你會好好侍奉[ROOT.Char.GetFaith.HighGodName]！"
	char_interaction.0001.opening_low_piety:0 "你是有罪的生靈，匍匐至[ROOT.Char.GetFaith.HighGodName]的神聖教團跟前……首先你應專注於贖回你的靈魂，而非擔憂你的世俗財富。"
	holy_order.0200.desc_opening:0 "[recipient.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
	holy_order.0200.desc:0 "我聽說你需要錢，[order.GetName]可以滿足你。"
	holy_order.0200.a:0 "[ROOT.Char.GetFaith.HighGodName]向我微笑！"
	holy_order.0200.b:0 "但……但是我需要這些錢！"
	holy_order.0202.second_time:0 "我再提醒你一次，你欠我的組織#bold [ROOT.Var('loan_amount_owed').GetValue|0]#!金幣。"
	holy_order.0202.opening:0 "你欠我的組織#bold [ROOT.Var('loan_amount_owed').GetValue|0]#!金幣。"
	holy_order.0202.desc:0 "如果你不還錢，我們會為你找其他方式來償還——[ROOT.Char.GetFaith.HighGodName]可以接受的方式，但你就未必了。"
	holy_order.0202.a:0 "我當然會遵守我們的協議。"
	holy_order.0202.a_no:0 "我會還的！只要讓我找到錢……"
	holy_order.0202.a._not.tt:0 "@warning_icon! #X [gold_i][gold|E]不足#!"
	holy_order.0202.b_christian:0 "耐心不是一種美德嗎？"
	holy_order.0202.b:0 "我們都是虔誠的信徒……請給我更多時間！"
	holy_order.0202.b.tt:0 "[recipient.GetTitledFirstNameNoTooltip]會再給你5年時間"
	holy_order.0202.c:0 "也許我們能找到其他償還方式……？"
	holy_order.0202.c.tt:0 "@warning_icon! #X [recipient.GetTitleAsNameNoTooltip]會對你有所求#!"
	holy_order.0202.d:0 "這些錢在我手中更有用！"
	holy_order.0203.desc:0 "我可看不慣那些食言的人，[ROOT.Char.GetFaith.HighGodNameAlternate]同樣如此。為了糾正這次的藐視，你要將[province.GetName]交給我們，這樣我們可以進一步為[ROOT.Char.GetFaith.HighGodNamePossessive]效命。"
	holy_order.0203.a:0 "當然，[province.GetNameNoTierNoTooltip]會是你們的。"
	holy_order.0203.b:0 "如此荒謬的要求！"
	holy_order.0204.desc:0 "我可看不慣那些食言的人，[ROOT.Char.GetFaith.HighGodNameAlternate]同樣如此。為了糾正這次的藐視，你要將你的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))][child.GetTitledFirstName]送來我們這裡，為[ROOT.Char.GetFaith.HighGodNamePossessive]效命。"
	holy_order.0204.a:0 "我會送[child.GetHerHim]……我會送[child.GetHerHis]去的。"
	holy_order.0204.a.tt:0 "你將不再欠騎士團任何金錢"
	holy_order.0205.desc:0 "關於貸款的所有事情都是你貪婪的可恥表現。我會讓[ROOT.Char.GetFaith.ReligiousHeadName]知道這些的！"
	holy_order.0205.a:0 "該死！"
	holy_order_letter.opening:0 "同為[ROOT.Char.GetFaith.HighGodNameAlternate]之僕者"
	holy_order.1001.intro:0 "隨著我們騎士團的發展，[holy_order.GetName]需要更多土地，以組織[ROOT.Char.GetFaith.GetAdjective]信仰的防禦。"
	holy_order.1001.end:0 "\n\n[target_barony.GetName]完美符合我們的目標，我們希望能為了我們的事業租借之。"
	holy_order.1001.a:0 "批准你的請求。為了[ROOT.Char.GetFaith.HighGodName]！"
	holy_order.1001.b:0 "[alternative_barony.GetNameNoTierNoTooltip]會不會也能滿足你的要求？"
	holy_order.1001.c:0 "不，我不會賜予你這片土地。"
	holy_order.2001.t:0 "神聖的意圖"
	holy_order.2001.desc:0 "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))][child.GetFirstName]來找我，我很快發現[child.GetSheHe]要討論一些非常嚴肅的事情。\n\n「[ROOT.Char.Custom('MotherFather')|U]，我在這裡永遠生活在別人的陰影之下。讓我加入[holy_order.GetName]，侍奉[child.GetFaith.HighGodName]。我已經想清楚了，這就是我想要做的。」"
	holy_order.2001.a:0 "讓[child.GetFaith.HighGodNameAlternate]指引你，我的[child.Custom('DaughterSon')]。"
	holy_order.2001.b:0 "雖然可能沒那麼偉大，但我在這裡對你也有計畫。"
	holy_order.2002.desc:0 "我的[ROOT.Char.Custom2('RelationToMeShort',SCOPE.sC('sibling'))][sibling.GetTitledFirstName]告訴了我[sibling.GetHerHis]的計劃，[sibling.GetSheHe]顯然已經考慮了很長時間。\n\n「留在這裡沒什麼意義，而如果我想要效忠某人，我寧願效忠於[sibling.GetFaith.HighGodName][sibling.GetFaith.HighGodHerselfHimself]自身。我打算加入[holy_order.GetName]。」"
	holy_order.2002.a:0 "我理解你的選擇，[sibling.Custom('SisterBrother')]。"
	holy_order.2002.b:0 "哦，你絕對#EMP 不能#!那樣做！"
	holy_order.2003.opening:0 "[grandmaster.Custom2('AppropriateGreetingPositive', ROOT.Char)|U]"
	holy_order.2003.desc:0 "總是需要真正的戰士遏止對於[grandmaster.GetFaith.GetAdjective]信仰的任何威脅。\n我相信你的[child.Custom('DaughterSon')]，[child.GetTitledFirstName]，天資聰穎卻繼承無望，若在[holy_order_scope.GetName]中服務，能活得更為出色。[child.GetSheHe]將與我們一同訓練，學習，大大光榮你的名字。"
	holy_order.2003.a:0 "[child.GetHersHis|U]將會成為真正的[child.GetFaith.GetAdherentName]。"
	holy_order.2003.child_joins_order:0 "[child.GetFirstName]獲得[GetTrait('order_member').GetName( child.Self )]並加入[grandmaster.GetTitledFirstNameNoTooltip]的宮廷"
	holy_order.2003.b:0 "也許你可以訓練[alternative_child.GetFirstNameNoTooltip]？"
	holy_order.2003.alternative_child_joins_order:0 "[alternative_child.GetFirstName]獲得[GetTrait('order_member').GetName( alternative_child.Self )]並加入[grandmaster.GetTitledFirstNameNoTooltip]的宮廷"
	holy_order.2003.c:0 "[child.GetHerHis|U]在這裡與我一起就是最適合的地方。"
	holy_order.2004.opening:0 "[child.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
	holy_order.2004.desc:0 "我已將生命獻給[child.GetFaith.HighGodNameAlternate]，但[child.GetFaith.HighGodNameSheHe]不會希望我忽視自己的家人。\n\n[grandmaster.GetTitledFirstName]已批准我離隊，回歸舊有的生活，擔起我拋之腦後的世俗責任。"
	holy_order.2004.a:0 "歡迎回家，我的[child.Custom('DaughterSon')]！"
	holy_order.2004.b:0 "不，這裡沒有你的位置了。"
	holy_order.2005.t:0 "回家"
	holy_order.2005.desc:0 "[child.GetTitledFirstNamePossessive]這次訪親的時間長於以往。我的[child.Custom('DaughterSon')]佔著大廳好幾天了——[child.GetHerselfHimself]吞吃我的食物，騷擾我的僕人——我提起回到[holy_order.GetName]話題。[child.GetHerHis|U]的回答很不幸地熱情洋溢。\n\n「你不知道嗎，[ROOT.Char.Custom('MotherFather')]？[grandmaster.GetTitledFirstName]慷慨地解除了我對於[child.GetFaith.GetName]的職責！我終於回家了，為家人服務。」"
	holy_order.2005.a:0 "哦，你是要……長住？"
	holy_order.destroyed_title:0 "騎士團解散"
