l_trad_chinese:
	head_of_faith.0000.new_faith_submitted_for_hook:0 "[ROOT.Char.GetTitledFirstName]已服從於你的哈里發國"
	head_of_faith.0000.wishes_to_schism_caliphate_flag_added:0 "拋棄你選擇的哈里發國會讓你的人生過得更好"
	head_of_faith.0000.t:0 "先知的後繼者"
	head_of_faith.0000.desc:0 "並且所有真正信士都如信仰中的顯貴成員那樣期待我效忠一位現存的哈里發。\n\n只有服從於[ROOT.Char.GetFaith.HighGodName]之下的最終權威，我才能從中衍生出自己的權威，無論我們神學上其他的差距如何。\n\n我目前面臨的主要問題當然是，要向#EMP 誰#!效忠——不過我們中最聰明的人也會問這樣的效忠要有多#EMP 真誠#!……"
	head_of_faith.0001.t:0 "$head_of_faith.0000.t$：遜尼派"
	head_of_faith.0001.desc:0 "我們[ROOT.Char.GetFaith.GetAdherentName]已經選擇了跟隨阿布·伯克爾的繼承人的道路，$head_of_faith.0000.desc$"
	head_of_faith.0001.a:0 "轉奉遜尼派為正統是我們唯一的選擇。"
	head_of_faith.0001.b:0 "我們必須繼續信守[old_caliph.GetFaith.GetAdjectiveNoTooltip]的權威！"
	head_of_faith.0001.c:0 "[sunni_caliph.GetTitledFirstNameNoTooltip]擁有我們#EMP 目前的#!忠誠……"
	head_of_faith.0001.d:0 "我們應當追隨[old_caliph.GetTitledFirstNameNoTooltip]……至少暫時如此……"
	head_of_faith.0011.t:0 "$head_of_faith.0000.t$：什葉派"
	head_of_faith.0011.desc:0 "[ROOT.Char.GetFaith.GetName]跟隨阿里那不謬的世系，$head_of_faith.0000.desc$"
	head_of_faith.0011.a:0 "什葉派主流思想召喚著我們。"
	head_of_faith.0011.b:0 "$head_of_faith.0001.b$"
	head_of_faith.0011.c:0 "[shia_caliph.GetTitledFirstNameNoTooltip]統率我們。目前如此。"
	head_of_faith.0011.d:0 "$head_of_faith.0001.d$"
	head_of_faith.0021.t:0 "$head_of_faith.0000.t$：出走派"
	head_of_faith.0021.desc:0 "[ROOT.Char.GetFaith.GetName]拒斥了遜尼派和什葉派那些花裡胡哨的鉤心鬥角，變成了伊斯蘭出走派傳承的信徒。儘管該運動的普通成員並不期待我宣誓服從於一名現存哈里發，但我要是表明願意效忠，他們也有可能會接受。"
	head_of_faith.0021.a:0 "我們可以選舉自己的領袖。"
	head_of_faith.0021.b:0 "$head_of_faith.0001.b$"
	head_of_faith.0031.t:0 "$head_of_faith.0000.t$：精底格"
	head_of_faith.0031.desc:0 "作為精底格，我們不甚在意其他伊斯蘭宗派如何追溯先知繼任者的傳承，他們反過來也不喜歡我們。我的[ROOT.Char.GetFaith.GetAdherentNamePlural]同道們肯定不期待我宣布服從於任何一個現存哈里發。\n\n不過，也許宣誓效忠於一個伊斯蘭強權，可以給我們的信仰帶來一定的安全和寬容……"
	head_of_faith.0031.a:0 "$head_of_faith.0021.a$"
	head_of_faith.0031.b:0 "$head_of_faith.0001.a$"
	head_of_faith.0031.c:0 "$head_of_faith.0011.a$"
	head_of_faith.0031.d:0 "$head_of_faith.0001.b$"
	head_of_faith.0031.rejection_body:0 "拒絕誓言"
	head_of_faith.0031.acceptance_body:0 "接受誓言"
	head_of_faith.0031.rejection.outcome:0 "不管怎樣，你被迫走自己的路"
	head_of_faith.0031.b.rejection:0 "@piety_level_0_icon_islam![sunni_caliph.GetTitledFirstNameNoTooltip]$head_of_faith.0031.rejection_body$"
	head_of_faith.0031.b.acceptance:0 "@piety_level_3_icon_islam![sunni_caliph.GetTitledFirstNameNoTooltip]$head_of_faith.0031.acceptance_body$"
	head_of_faith.0031.c.rejection:0 "@piety_level_0_icon_islam![shia_caliph.GetTitledFirstNameNoTooltip]$head_of_faith.0031.rejection_body$"
	head_of_faith.0031.c.acceptance:0 "@piety_level_3_icon_islam![shia_caliph.GetTitledFirstNameNoTooltip]$head_of_faith.0031.acceptance_body$"
	head_of_faith.0031.d.rejection:0 "@piety_level_0_icon_islam![old_caliph.GetTitledFirstNameNoTooltip]$head_of_faith.0031.rejection_body$"
	head_of_faith.0031.d.acceptance:0 "@piety_level_3_icon_islam![old_caliph.GetTitledFirstNameNoTooltip]$head_of_faith.0031.acceptance_body$"
	head_of_faith.0032.t:0 "信仰之誓"
	head_of_faith.0032.desc:0 "致[pledge_target.GetTitledFirstNameNoTooltip]，我們[pledgeing_individual.GetFaith.GetAdherentNamePlural]希望向你宣誓效忠，讓你擔任我們的[head_of_faith|E]。\n\n你願意指引我們嗎？"
	head_of_faith.0032.a:0 "@piety_level_3_icon_islam!當然，我怎麼能說不呢？"
	head_of_faith.0032.b:0 "@piety_level_0_icon_islam!走開，骯髒的乞丐！"
	head_of_faith.0032.notif.a:0 "[pledge_target.GetTitledFirstNameNoTooltip]接受了你的效忠！"
	head_of_faith.0032.notif.b:0 "[pledge_target.GetTitledFirstNameNoTooltip]拒絕了你的效忠！"
