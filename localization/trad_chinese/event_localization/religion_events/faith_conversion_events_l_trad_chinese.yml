l_trad_chinese:
	faith_conversion.1001.t:0 "改信"
	faith_conversion.1001.start:0 "在決定改信[new_faith.GetName]後，我安排了一位[new_faith.PriestNeuter]來到我的宮廷主持儀式。\n\n"
	faith_conversion.1001.desc:0 "我不朽靈魂的命運懸而未決，我只能祈禱我做的決定是正確的。\n\n拋去那些形而上的，"
	faith_conversion.1001.desc.zealous:0 "當[template_priest.GetSheHe]吟誦出[new_faith.ReligiousText]中的辭句時，我能#EMP 感受#!到我體內的信念更加熾熱了——我心中毫無疑慮，我選擇了正確的道路。\n\n不論我的熱情有多麼強烈，"
	faith_conversion.1001.desc.zealous.carnal_male:0 "當[template_priest.GetSheHe]吟誦出[new_faith.ReligiousText]中的辭句時，我能#EMP 感受#!到我的信念在逐漸膨大——我心中毫無疑慮，我選擇了正確的道路。\n\n不論我的熱情有多麼強烈，"
	faith_conversion.1001.desc.zealous.carnal_female:0 "當[template_priest.GetSheHe]吟誦出[new_faith.ReligiousText]中的辭句時，我能#EMP 感受#!到我的信念在體內湧動——我心中毫無疑慮，我選擇了正確的道路。\n\n不論我的熱情有多麼強烈，"
	faith_conversion.1001.desc.compassionate:0 "我不朽靈魂的命運懸而未決——我屬民的靈魂也同樣如此——我只能祈禱我做的決定是正確的。\n\n拋去那些形而上的，"
	faith_conversion.1001.desc.reincarnation:0 "我將來轉世的生命懸而未決，我只能祈禱我做的決定是正確的。\n\n拋去那些形而上的，"
	faith_conversion.1001.desc.cynical:0 "雖然我並不真信那[new_faith.PriestNeuter]沒完沒了的蠢話，但改信仍然有足夠的政治優勢，我明白我遲早都需要這麼做。\n\n不論我是以什麼原因， "
	faith_conversion.1001.end.is_vassal.convert_away:0 "我當前最優先的顧慮是世俗的——我放棄了[my_liege.Custom2('MyCharacterIntroduction', ROOT.Char)]的信仰，[my_liege.GetHerHis]會如何看待我呢？"
	faith_conversion.1001.end.is_vassal.convert_to:0 "心裡知道[my_liege.Custom2('MyCharacterIntroduction', ROOT.Char)]不能以信仰為由反對我，我鬆了口氣。"
	faith_conversion.1001.end.is_top_liege.convert_away:0 "我當前最優先的顧慮是世俗的——我的大多數封臣和我的信仰不一致，我是否能維持住領地的統一，不讓內部的叛徒和外部的機會主義分子趁虛而入呢？"
	faith_conversion.1001.end.is_top_liege.convert_to:0 "心裡知道我國內大部分人都團結在[new_faith.PantheonTerm]之下時，我略感安慰，這是一個真正的[new_faith.GetAdjectiveNoTooltip]國度。"
	faith_conversion.1001.a:0 "榮耀歸於[ROOT.Char.GetFaith.HighGodName]！"
	faith_conversion.1001.b:0 "至少我還有[template_priest.GetFirstNameNoTooltip]能指引我……"
	faith_conversion.1101.toast:0 "領主已改信"
