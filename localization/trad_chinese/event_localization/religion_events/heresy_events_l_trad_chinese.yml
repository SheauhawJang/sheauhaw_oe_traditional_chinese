	heresy.0010.t:0 "異端：[heretic_title.GetNameNoTierNoTooltip]的[heretic_faith.GetAdherentNamePluralNoTooltip]"
	heresy.0010.desc:0 "[heretic_title.GetNameNoTier]的[heretic_ruler.GetTitledFirstName]公告天下，[heretic_ruler.GetSheHe]與[heretic_ruler.GetHerHis]的封臣已經改信[heretic_faith.GetName]。"
	heresy.0010.desc.nonexistant:0 "\n\n[heretic_title.GetNameNoTierNoTooltip]的貴族們對[origin_faith.GetAdjective]祭司的教誨已經幻滅，因此不再認為這幫人是正義和真正的神職人員。作為[heretic_faith.GetAdherentNamePluralNoTooltip]，他們堅信，自己的新信仰才正確貫徹了[heretic_faith.HighGodName]的意志，因此他們決定脫離之前的宗教體制。"
	heresy.0010.desc.exists:0 "\n\n[heretic_title.GetNameNoTierNoTooltip]的貴族們對[origin_faith.GetAdjective]司祭的教誨已經幻滅，因此不再認為這幫人是正義和真正的神職人員，並決定脫離之前的宗教體制。他們改稱自己為[heretic_faith.GetAdherentNamePluralNoTooltip]，並認為這些教條才能更好地貫徹[heretic_faith.HighGodNamePossessive]的意志。"
	heresy.0010.desc.resurgent:0 "\n\n[heretic_title.GetNameNoTierNoTooltip]的貴族們對[origin_faith.GetAdjective]司祭的教誨已經幻滅，因此不再認為這幫人是正義和真正的神職人員。於是，[heretic_title.GetNameNoTierNoTooltip]的貴族了復興了[heretic_faith.GetAdherentNamePluralNoTooltip]早已被人遺棄的教義，他們認為這才是更好地貫徹[heretic_faith.HighGodNamePossessive]意志的道路。"
	heresy.0010.tt.custom:0 "[heretic_faith.GetName|V]出現在[heretic_title.GetName]"
	heresy.0010.a.new_heresy:0 "這是對我們信仰怎樣的歪曲嘲弄？！"
	heresy.0010.a.existing_heresy:0 "那些卑鄙的異端將他們引入了歧途！"
	heresy.0010.a.astray_faith:0 "我不懂，不過我猜這讓他們感到快樂？"
	heresy.0010.a.same_faith:0 "我就知道他們最終會看到光明！"
