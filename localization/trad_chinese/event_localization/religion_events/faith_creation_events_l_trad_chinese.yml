l_trad_chinese:
	faith_creation.1001.t.schism:0 "[reformed_faith.GetAdjectiveNoTooltip]分裂"
	faith_creation.1001.t.reformation:0 "[reformed_faith.GetAdjectiveNoTooltip]改革"
	faith_creation.1001.desc.schism:0 "[reformed_faith.GetReligion.GetName]中出現了新的分裂，[reformer.GetTitledFirstName]和[reformer.GetHerHis]追隨者脫離[old_faith.GetAdjective]信仰，形成了新的宗教運動。"
	faith_creation.1001.desc.reformation:0 "[reformer.GetTitledFirstName]，[reformed_faith.GetAdherentNamePlural]中的顯貴，召集其領土中的所有[reformer.Custom('DefaultPriestTitle')]一起商討他們的信仰，為這個原始宗教信仰設立官方教條。"
	faith_creation.1001.desc.schism.personal:0 "[old_faith.GetAdjective][old_faith.AltPriestTermPlural]已偏離正路，再不能信任他們的指引。為了補救，我已召集一群受挑選的[reformer.Custom('DefaultPriestTitlePlural')]，討論我們信仰的未來。"
	faith_creation.1001.desc.reformation.personal:0 "終於，我設法召集了世界上所有重要的[reformer.Custom('DefaultPriestTitle')]，他們要探討我們的信仰，設立能在未來指引我們信仰的官方教條。"
	faith_creation.1001.desc.outlook.ghw:0 "\n\n慷慨激昂的[reformer.Custom('DefaultPriestTitlePlural')]已在討論發動[reformed_faith.GHWNamePlural]以在世上傳播新信仰，"
	faith_creation.1001.desc.outlook.pacifism:0 "\n\n這些[reformed_faith.GetAdjectiveNoTooltip][reformer.Custom('DefaultPriestTitlePlural')]譴責暴力和流血，表示戰爭只會導致苦難與仇恨，"
	faith_creation.1001.desc.outlook.dogmatic:0 "\n\n這些[reformer.Custom('DefaultPriestTitlePlural')]宣布[reformed_faith.GetNameNoTooltip]是唯一正信，"
	faith_creation.1001.desc.outlook.accepting:0 "\n\n這些[reformed_faith.GetAdjectiveNoTooltip][reformer.Custom('DefaultPriestTitlePlural')]鼓勵合作與寬容，甚至對不信者也一樣，"
	faith_creation.1001.desc.outlook.fallback:0 "\n\n這些[reformed_faith.GetAdjectiveNoTooltip][reformer.Custom('DefaultPriestTitlePlural')]對其他信仰採取實用而均衡的觀點，"
	faith_creation.1001.desc.belief.sacrifice:0 "聲稱榮耀[reformed_faith.HighGodName]的唯一正確的奉獻方式只有人祭！"
	faith_creation.1001.desc.belief.indulgent:0 "鼓勵信徒沉溺於肉欲，放縱生活。"
	faith_creation.1001.desc.belief.incest:0 "認可近親婚姻，聲稱家庭的聯繫是神聖的，這樣的婚姻受到祝福。"
	faith_creation.1001.desc.belief.aniconism:0 "拒絕使用任何宗教象徵，聲稱區區肖像無法捕捉到[reformed_faith.HighGodName]的偉大。"
	faith_creation.1001.desc.belief.ascetic:0 "在追隨者中提倡苦修，聲稱物質的追求阻礙了前往靈性完滿的道路。"
	faith_creation.1001.desc.belief.spirits:0 "要求諸靈幫助指引信徒渡過這動盪的年代。"
	faith_creation.1001.desc.belief.superstition:0 "許多古老的迷信和神話故事都正典化為官方教條。"
	faith_creation.1001.desc.belief.nature:0 "尊重自然本身，努力存留和保護自然不受那些為私利而剝削自然的人的侵害。"
	faith_creation.1001.desc.belief.community:0 "新信仰與信徒的文化傳統相互交織，形成了聯繫緊密的[reformed_faith.GetAdherentNamePluralNoTooltip]社區，不願意接納外來者。"
	faith_creation.1001.desc.belief.fallback:0 "要求所有信徒放下舊有的爭執，為了新信仰團結在一起。"
	faith_creation.1001.desc.temporal:0 "\n\n[reformer.GetFirstNameNoTooltip]選擇親自領導蓬勃發展的[reformed_faith.GetAdjectiveNoTooltip]運動，自稱[reformed_faith.ReligiousHeadName]，[reformer.GetSheHe]要將這一崇高的職位傳給[reformer.GetHerHis]繼承人。"
	faith_creation.1001.desc.temporal.personal:0 "\n\n我選擇親自領導蓬勃發展的[reformed_faith.GetAdjectiveNoTooltip]運動，自稱[reformed_faith.ReligiousHeadName]，我要將這一崇高的職位傳給後代。"
	faith_creation.1001.desc.spiritual:0 "\n\n[reformed_faith.GetAdjectiveNoTooltip][reformer.Custom('DefaultPriestTitlePlural')]選擇[reformed_hof.GetFirstNameNoTooltip]為他們的新[reformed_faith.ReligiousHeadName]，將決定宗教信條，為整個[reformed_faith.GetAdjectiveNoTooltip]世界仲裁信仰內的紛爭。"
	faith_creation.1001.desc.spiritual.sameold:0 "\n\n[reformed_faith.GetAdjectiveNoTooltip][reformer.Custom('DefaultPriestTitlePlural')]選擇維持[reformed_hof.GetFirstNameNoTooltip]為他們的[reformed_faith.ReligiousHeadName]，[reformer.GetSheHe]將繼續決定宗教信條，為整個[reformed_faith.GetAdjectiveNoTooltip]世界仲裁信仰內的紛爭。"
	faith_creation.1001.desc.no_head:0 "\n\n蓬勃發展的運動決定不設立宗教領袖，而讓每位[reformer.Custom('DefaultPriestTitle')]決定何種學說最適合他們自己的[reformed_faith.HouseOfWorship]。"
	faith_creation.1001.desc.no_holy_sites:0 "\n\n[reformed_faith.GetAdherentNamePluralNoTooltip]熱切地等待著他們的[reformed_faith.ReligiousHeadName]——預言中將會集合所有信徒並開啟[reformed_faith.GetAdjectiveNoTooltip]的新黃金時代的偉大領袖——的到來。"
	faith_creation.1001.o.frightened:0 "[ROOT.Char.GetFaith.random_GoodGodNames]救我們免受這些嗜血的[second.Custom('GetUnbelieverNamePlural')]侵害！"
	faith_creation.1001.o.heretical:0 "這些異端要為他們對[ROOT.Char.GetFaith.HighGodName]犯下的罪付出代價！"
	faith_creation.1001.o.crusader:0 "一兩場[ROOT.Char.GetFaith.GHWName]就能送這些[second.Custom('GetUnbelieverNamePlural')]去他們該去的地方！"
	faith_creation.1001.o.interested:0 "我們應該留意這個新形勢……"
	faith_creation.1001.o.uninterested:0 "這些[second.Custom('GetUnbelieverNamePlural')]信什麼都無所謂。"
	faith_creation.1001.o.getreaction:0 "[ROOT.Char.Custom2('GetFaithCreationReaction', reformer)]"
	faith_creation.1001.o.personal:0 "世界會看到，[ROOT.Char.GetFaith.HighGodName]寵愛我們！"
	faith_creation.1010.t:0 "[HoF.GetFirstNameNoTooltip]成為[faith.ReligiousHeadName|U]"
	faith_creation.1010.desc.start:0 "儘管我們並未因此質疑自己信仰的正義性，但那段沒有精神領袖的日子真是難熬。不過，這煎熬終於結束了，因為"
	faith_creation.1010.desc.temporal.personal:0 "我終於說服了[faith.AltPriestTermPlural]們承認我是唯一真正的[faith.ReligiousHeadName|U]。"
	faith_creation.1010.desc.temporal:0 "[HoF.GetTitledFirstName]成功說服[faith.AltPriestTermPlural]們承認[HoF.GetHerHim]為唯一真正的[faith.ReligiousHeadName|U]。"
	faith_creation.1010.desc.spiritual:0 "[faith.AltPriestTermPlural]召開會議，選出[HoF.GetFirstName]作為唯一真正的[faith.ReligiousHeadName|U]。"
	faith_creation.1010.desc.end:0 "\n\n信徒們最終團結在一位領導者身後，看來[faith.GetNameNoTooltip]似乎要走進新的黃金時代。"
	faith_creation.1010.desc.end.personal:0 "\n\n信徒們終於團結在我身後，我會帶領[faith.GetNameNoTooltip]走進新的黃金時代！"
	faith_creation.1010.a:0 "榮耀歸於[faith.HighGodName]！"
	faith_creation.1011.message.title:0 "宗教領袖確立"
	faith_creation.1011.message.desc:0 "以前群龍無首的[faith.GetAdjective][faith.AltPriestTermPlural]已確立[HoF.GetFirstName]為他們的新[faith.ReligiousHeadName]"
