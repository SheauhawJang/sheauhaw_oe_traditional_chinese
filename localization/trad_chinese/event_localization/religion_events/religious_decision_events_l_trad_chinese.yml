l_trad_chinese:
	religious_decision.0001.t:0 "附靈"
	religious_decision.0001.desc:0 "我的[ROOT.Char.Custom('MyPriestTitle')][realm_priest.GetFirstName]帶我來到一條小溪旁安靜的空地上，涓涓細流淌過岩石，營造出一種放鬆的氛圍。\n\n「諸靈喜歡這裡，[ROOT.Char.GetFirstNameNoTooltip]。這是我們向他們祈禱求助的最佳地點。」\n\n[realm_priest.GetFirstNameNoTooltip]舉起[realm_priest.GetHerHim]帶過來的兩個籃子，然後[realm_priest.GetSheHe]補充道：「現在我們得決定奉上何種祭品。」"
	religious_decision.0001.a:0 "一份豐盛的祭品，有貝殼、水果和沒藥。"
	religious_decision.0001.b:0 "由穀物和糖棕釀製的傳統祭酒。"
	religious_decision.0001.c:0 "祭品？呸！我能露臉還不夠嗎？"
	religious_decision.0001.d:0 "轉念一想，我們還是別打擾他們了……"
	religious_decision.0001.a.tt.1:0 "諸靈#P 一定會注意#!這份祭品"
	religious_decision.0001.a.tt.2:0 "這可能吸引一位#Z 強大靈魂#!的注意，無論是好是壞"
	religious_decision.0001.b.tt:0 "諸靈#P 可能會注意#!這份祭品"
	religious_decision.0001.c.tt:0 "這大膽的舉動#N 可能會冒犯#!諸靈，但也可能會讓#P 他們印象深刻#!"
	religious_decision.0001.d.flavor:0 "諸靈反復無常。最好不要冒激怒他們的風險。"
	religious_decision.0002.t:0 "附靈"
	religious_decision.0002.desc.start_offering:0 "[realm_priest.GetFirstName]將我的祭品倒在地上，開始繞著它轉圈。"
	religious_decision.0002.desc.start_no_offering:0 "[realm_priest.GetFirstName]盯著我，十分困惑。「你祭獻……你自己？我猜這應該有用……」[realm_priest.GetSheHe]說道，同時[realm_priest.GetSheHe]開始繞著我轉圈。"
	religious_decision.0002.desc:0 "\n\n「哦，諸靈，聽我說。我呼喚你，請你幫助這位請願之人！」[realm_priest.GetFirstNameNoTooltip]反復呼喊。\n\n[realm_priest.GetSheHe|U]開始加速，開始跳舞，[realm_priest.GetHerHis]的動作越來越癲狂，汗水在[realm_priest.GetHerHis]臉上閃耀。最後，[realm_priest.GetSheHe]的動作到達了高潮，一跳完舞就精疲力竭地癱倒在地上。"
	religious_decision.0002.desc.end_changed:0 "\n\n隨著儀式的結束，我感覺有所不同。以某種方式改變了……"
	religious_decision.0002.desc.end_no_change:0 "\n\n空地又恢復了平靜。一切都似乎和以前完全一樣。"
	religious_decision.0002.shrewd:0 "我的頭腦從來沒這麼清醒過！"
	religious_decision.0002.strong:0 "這種力量！這種元氣！"
	religious_decision.0002.good:0 "這種奇怪的感覺是什麼？"
	religious_decision.0002.bad:0 "這肯定不對……"
	religious_decision.0002.possessed:0 "我感覺被困在我自己的軀體裡了！"
	religious_decision.0002.no_change.zealous:0 "我在某些方面冒犯了諸靈？"
	religious_decision.0002.no_change:0 "真是浪費時間。"
	religious_decision.0101.t:0 "奉愛"
	religious_decision.0101.desc.start:0 "奉愛可以比作喜愛、奉獻和崇拜，但這些都無法完全包含這個概念。通過對神明化身的自我奉獻，我把身心都託付給了神靈。\n\n[ROOT.Char.GetFaith.GetNameNoTooltip]注重崇拜"
	religious_decision.0101.desc.generic:0 "神明中的數位。"
	religious_decision.0101.desc.vaishnavism:0 "護世神毗濕奴的諸化身。"
	religious_decision.0101.desc.shaivism:0 "滅世神濕婆的諸化身。"
	religious_decision.0101.desc.smartism:0 "至高存在的諸化身。"
	religious_decision.0101.desc.end:0 "這些存在中，有一位對我來說應當比其他存在更加重要……"
	religious_decision.0101.ganga:0 "恆河女神，純潔與淨化罪惡之神。"
	religious_decision.0101.saraswati:0 "辯才天女，知識與藝術女神。"
	religious_decision.0101.kali:0 "迦梨，誅滅邪魔之女神。"
	religious_decision.0101.kubera:0 "俱毗羅，正義與財富之神。"
	religious_decision.0101.lakishmi:0 "吉祥天女，財運與繁榮女神。"
	religious_decision.0101.jagganath:0 "世主，宇宙之主。"
	religious_decision.0101.hayagriva:0 "馬頭明王，知識與智慧之神。"
	religious_decision.0101.parvati:0 "雪山神女，生育與美麗女神。"
	religious_decision.0101.virabhadra:0 "雄賢，義憤之神。"
	religious_decision.0101.munishwarar:0 "牟尼濕伐羅，家庭和親族之神。"
	religious_decision.0101.dakshinamoorthy:0 "南方相，一切形式的學識之神。"
	religious_decision.0101.ganesha:0 "象頭神，智慧與新生之神。"
	religious_decision.0101.vishnu:0 "毗濕奴，護世之神。"
	religious_decision.0101.shiva:0 "濕婆，獵殺邪魔之神。"
	religious_decision.0101.optout:0 "我還沒準備好下決定。"
	religious_decision.0101.flavor:0 "等待並不可恥，我再想想。"
	religious_decision.0102.t:0 "決定一尊神明"
	religious_decision.0102.desc:0 "[ROOT.Char.GetFaith.PantheonTerm|U]數量眾多且捉摸不定，然而不可否認的是，其中有幾尊神明對我存在一定程度的獨特魅力。要是我主要對這樣的一位神靈，公開進行專門的膜拜，毫無疑問地我應該會招徠很多志同道合的人。\n\n不論我的守護神提供了什麼祝福，與相似的[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]在一起只會為我帶來健康、財富以及榮光。"
	religious_decision.0102.odin:0 "奧丁，阿薩神族之首！"
	religious_decision.0102.ullr:0 "烏勒爾，獵人、戰士、光榮的化身！"
	religious_decision.0102.tyr:0 "提爾，獨臂的戰士！"
	religious_decision.0102.thor:0 "托爾，人類之友！"
	religious_decision.0102.freyr:0 "弗雷，主人和保護神！"
	religious_decision.0102.optout:0 "$religious_decision.0101.flavor$"
	religious_decision.0102.flavor:0 "$religious_decision.0101.flavor$"
	religious_decision.0201.t:0 "避世冥想"
	religious_decision.0201.desc:0 "通過冥想開啟一段內心的旅程不是一件小事。有許多事情需要準備，至少要決定好我應該前往哪裡。\n\n我選擇冥想的地點將對我的旅程產生很大影響。"
	religious_decision.0201.home:0 "我自家舒適的[ROOT.Char.Custom('ResidenceBuilding')]。"
	religious_decision.0201.plains:0 "[plains_location.GetName]平緩的平原。"
	religious_decision.0201.hills:0 "[hills_location.GetName]起伏的丘陵。"
	religious_decision.0201.steppe:0 "[steppe_location.GetName]廣袤的蒼天之下。"
	religious_decision.0201.forest:0 "[forest_location.GetName]隱蔽的森林。"
	religious_decision.0201.drylands:0 "[drylands_location.GetName]乾燥的灌木林地。"
	religious_decision.0201.mountains:0 "[mountains_location.GetName]的深山。"
	religious_decision.0201.wetlands:0 "[wetlands_location.GetName]腐臭的沼澤。"
	religious_decision.0201.jungle:0 "[jungle_location.GetName]嘈雜的叢林。"
	religious_decision.0201.desert:0 "[desert_location.GetName]的酷熱。"
	religious_decision.0201.optout:0 "我現在太忙了，沒工夫去冥想。"
	religious_decision.0201.optout.flavor:0 "不用急。世界不會跑。"
	religious_decision.0201.difficulty.easy:0 "此處冥想#P 安全又簡單#!"
	religious_decision.0201.difficulty.medium:0 "此處冥想#Z 有些挑戰#!"
	religious_decision.0201.difficulty.hard:0 "此處冥想#N 困難而危險#!"
	religious_decision.0201.stress:0 "在這個位置我更有可能失去[stress|E]"
	religious_decision.0201.trait:0 "在這個位置我更有可能獲得個人的洞察力"
	religious_decision.0201.learning:0 "在這個位置我更有可能獲得神學見解"
	religious_decision.0210.toast:0 "你開始冥想"
	religious_decision.0211.t:0 "$religious_decision.0201.t$"
	religious_decision.0211.desc.beginning.home:0 "我進入自己的房間退醒，開始長時間的齋戒和冥想。"
	religious_decision.0211.desc.beginning.plains:0 "前往[meditation_location.GetName]廣闊的平原之後，我發現我的靈魂無拘無束，可以自由遊蕩。"
	religious_decision.0211.desc.beginning.hills:0 "[meditation_location.GetName]山頂上的清晰視野讓我陷入沉思。"
	religious_decision.0211.desc.beginning.steppe:0 "[meditation_location.GetName]草原廣袤的天空之下，我發現我的靈魂無拘無束，可以自由遊蕩。"
	religious_decision.0211.desc.beginning.forest:0 "抵達[meditation_location.GetName]的森林後，我找了一塊寧靜的空地來冥想。"
	religious_decision.0211.desc.beginning.drylands:0 "[meditation_location.GetName]的灌木叢的乾燥空氣灌滿了我的肺，並沖刷著我的皮膚。"
	religious_decision.0211.desc.beginning.mountains:0 "在我專注於內心時，[meditation_location.GetName]山地稀薄的空氣淨化了我的思想。"
	religious_decision.0211.desc.beginning.wetlands:0 "[meditation_location.GetName]的濕地的溼熱空氣讓我的衣服黏在我的皮膚上，我坐下來，審視自己的靈魂。"
	religious_decision.0211.desc.beginning.jungle:0 "在我試圖審視內心時，[meditation_location.GetName]的叢林中的嘈雜昆蟲和鳴叫的鳥兒構成了不變的背景音。"
	religious_decision.0211.desc.beginning.desert:0 "[meditation_location.GetName]的炎炎烈日烘烤著我，我審視內心，以更好地了解我在宇宙中的位置。"
	religious_decision.0211.desc.result.impatient:0 "\n\n然而，很快我失去了耐心，因為無論我坐得多平靜，或是多努力地嘗試，都只能感到無聊。"
	religious_decision.0211.desc.result.secret:0 "\n\n不幸的是，我無法放下內心隱藏的黑暗秘密。如果這些秘密暴露了會發生什麼？這樣的想法佔據了我的腦海，我完全無法平靜下來。"
	religious_decision.0211.desc.result.hungry:0 "\n\n然而，很快飢餓征服了我，我意識到我攜帶的食物遠遠不夠。接下來的日子裡，我一直艱難地在荒野中尋找食物，幾乎沒時間靜下來沉思。"
	religious_decision.0211.desc.result.thirsty:0 "\n\n沒過多久，我的嘴唇就被烤的開裂，口也越來越渴，只靠我的水袋完全無法久坐。很快，我意識到我需要找個地方躲避炎熱，但我找到的小酒館實在太吵了，這裡沒有我需要的平和與安靜。"
	religious_decision.0211.desc.result.headache:0 "\n\n不幸的是，沒多久我就開始頭痛，非常非常痛，而且一直持續到現在。很快除了疼痛我什麼也想不起來了。"
	religious_decision.0211.desc.result.distraction:0 "\n\n不幸的是，沒完沒了的噪音不斷分散我的注意力，不斷高漲的火氣成了我無法跨越的精神障礙。"
	religious_decision.0211.desc.result.minor_stress:0 "\n\n沒了日常宮廷生活中的老套憂慮，我很快把時間花費在享受生活中的簡單樂趣上。"
	religious_decision.0211.desc.result.medium_stress:0 "\n\n這偏遠的地方好處多多，讓我暫時擺脫了宮廷中通常必須處理的日常問題。"
	religious_decision.0211.desc.result.major_stress:0 "\n\n我獨自待在荒野中，宮廷裡幾乎壓垮我的煩惱現在沒有任何重量。許久以來，我第一次感覺到了平靜。"
	religious_decision.0211.desc.result.reflection:0 "\n\n審視自我後，我意識到我一直以來的生活是膚淺而不完美的，已經被不健康的慾望污染了。旅途結束之後，這些東西已經不復往日的吸引力。"
	religious_decision.0211.desc.result.epiphany:0 "\n\n獨自冥想時，我突然頓悟了。人類在世界上的存在，以及我們如何適應自然的秩序……宇宙拼圖的另一部分，拼好了！"
	religious_decision.0211.desc.result.fugue:0 "\n\n許多天後，我陷入了一種神遊狀態，完全失去了自我意識。不受欲望和先入之見的束縛後，我看到了宇宙的真相書寫進周圍世界的各個角落。我可以看到一切……理解一切……宇宙與我，合二為一。\n\n最後，我恢復了往日的狀態，然而我依然記得在出神狀態下所學知識的一些片段。"
	religious_decision.0211.a.critical_success:0 "這些經驗會永遠伴隨著我。"
	religious_decision.0211.a.success:0 "很高興我花了時間來做這些。"
	religious_decision.0211.a.failure:0 "唉……"
	religious_decision.0211.experience:0 "通過冥想你提升了自己的能力"
	religious_decision.0291.toast:0 "你結束冥想"
	religious_decision.0302.t:0 "天葬"
	religious_decision.0302.desc.wilderness:0 "作為一項傳統，我宮廷裡的一小群人列隊將[ROOT.Var('ancestor_to_bury').Char.GetFirstNamePossessive]的遺體護送進荒野，這樣我們才能將[ROOT.Var('ancestor_to_bury').Char.GetHerHim]妥善安葬。\n\n食腐鳥類注意到了這支隊伍，沒多久就開始在天上盤旋。它們飢餓難當，但依然保持著耐心，等待我們說完最後的悼詞再離開的時候，才會落下來享用盛宴。"
	religious_decision.0302.desc.zoroastrian:0 "為了避免受到屍魔納蘇的污染，我不被允許進入的寂靜之塔，在那裡[ROOT.Var('ancestor_to_bury').Char.GetFirstNamePossessive]的遺體將被剔肉碎骨。\n\n不過，幾位經過專門訓練的[ROOT.Char.GetFaith.PriestNeuterPlural]會護送[ROOT.Var('ancestor_to_bury').Char.GetHerHis]的屍體，前往塔頂。\n\n過了一段時間，[ROOT.Char.GetFaith.PriestNeuterPlural]回來了。「完成了，我的[ROOT.Char.GetTitleAsNameNoTooltip]。現在食腐鳥會淨化[ROOT.Var('ancestor_to_bury').Char.GetHerHis]的血肉，而陽光會清潔[ROOT.Var('ancestor_to_bury').Char.GetHerHis]的骸骨。」"
	religious_decision.0302.a:0 "[ROOT.Char.Custom2('RelationToMe', ROOT.Var('ancestor_to_bury').Char)]，安息吧。"
	religious_decision.0401.t:0 "占星"
	religious_decision.0401.desc.beginning:0 "我花了許多晚上觀看夜晚的天空，追蹤天體的運動。\n\n我漸漸發現了一種天文模式，數日分析之後，現在我對自己的預測很有信心。跡象很明顯了——"
	religious_decision.0401.desc.great_battle:0 "一場大戰在等著我。"
	religious_decision.0401.desc.new_friends:0 "是時候治愈舊傷口，結交新朋友了。"
	religious_decision.0401.desc.hard_work:0 "努力工作能讓我在將來獲得巨大的財富。"
	religious_decision.0401.desc.betrayal:0 "我的盟友有自己的小心思。"
	religious_decision.0401.desc.new_beginnings:0 "是時候展開新的開始，並開放思想了。"
	religious_decision.0401.a:0 "我很好奇未來還會發生什麼？"
	religious_decision.0501.t:0 "[ROOT.Char.GetTitleAsNameNoTooltip]和[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]信仰"
	religious_decision.0501.desc:0 "無數代人的時間裡，[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]的貴族向[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]信仰表達虔敬，但對於地方神明的宗教多元化一直是[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]社會的普遍現象。不過，大祭司團已經恢復，[ROOT.Char.GetFaith.ReligiousHeadTitleName][ROOT.Char.GetFaith.ReligiousHeadName]堅持表示這種異教實踐必須終結，並要求所有向大汗輸誠者必須也向神宣誓效忠並以正確的方式敬拜祂。\n\n不過，作為[ROOT.Char.GetTitleAsNameNoTooltip]，我持有決定我[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]信仰未來的最終權力，大草原的未來就看我說的話語了。"
	religious_decision.0501.a:0 "一位好的[ROOT.Char.GetTitleAsNameNoTooltip]允許[ROOT.Char.GetHerHis]的人民選擇自己的路。"
	religious_decision.0501.b:0 "也許溫和改革能讓雙方滿意。"
	religious_decision.0501.c:0 "[ROOT.Char.GetFaith.GetNameNoTooltip]必須傳揚到整個世界！"
	religious_decision.0501.jewish.tt:0 "所有猶太教[vassal|E]"
	religious_decision.0501.nonjewish.tt:0 "所有非猶太教[vassal|E]"
	religious_decision.0501.diff_culture.tt:0 "所有異[culture|E][vassal|E]"
	can_never_reform_kuzarism_tt:0 "[GetFaithByKey('kabarism').GetName]將永久保留現今的核心教義。"
	religious_decision.0502.t:0 "[khazar_khan.GetTitleAsNameNoTooltip]和[khazar_khan.GetFaith.GetAdherentNameNoTooltip]信仰"
	religious_decision.0501.d:0 "[ROOT.Char.GetFaith.GetNameNoTooltip]是唯一正信，[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]人是[ROOT.Char.GetFaith.HighGodNamePossessive]的使者。"
	religious_decision.0502.desc.intro:0 "無數代人的時間裡，[khazar_khan.GetPrimaryTitle.GetNameNoTierNoTooltip]的貴族向[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]信仰表達虔敬，但對於地方神明的宗教多元化一直是[khazar_khan.GetPrimaryTitle.GetAdjectiveNoTooltip]社會的普遍現象。"
	religious_decision.0502.desc.body:0 "不過，最近領地的[khazar_khan.GetTitleAsNameNoTooltip]和拉比們激烈地爭論[khazar_khan.GetPrimaryTitle.GetTierAsNameNoTooltip]內民間信仰和不信者的性質。\n\n但[khazar_khan.GetTitleAsNameNoTooltip]已做出了決定。 "
	religious_decision.0502.desc.righteous:0 "在一份敕令中，那些仍然崇敬古老道路者在[khazar_khan.GetPrimaryTitle.GetTierAsNameNoTooltip]境內不再獲得優待，並且所有效忠[khazar_khan.GetTitleAsNameNoTooltip]的人也要向[khazar_khan.GetFaith.HighGodName]宣誓效忠。"
	religious_decision.0502.desc.fundamentalist:0 "不僅宗教多元化結束了，甚至任何不信奉正統[khazar_khan.GetFaith.GetNameNoTooltip]的人也都是[khazar_khan.GetPrimaryTitle.GetTierAsNameNoTooltip]的敵人。[khazar_khan.GetTitleAsNameNoTooltip]想要將[khazar_khan.GetFaith.GetNameNoTooltip]傳播到整個大草原甚至更遠的地方，宣布加入這新時代的宗教戰爭是任何好[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]的責任。"
	religious_decision.0502.a:0 "確實是[ROOT.Char.GetFaith.GetNameNoTooltip]的黑暗一天"
	religious_decision.0502.b:0 "是時候了！"
	religious_decision.0503.t:0 "希伯來語"
	religious_decision.0503.desc:0 "作為[hebrew_language_adopter_scope.GetCulture.GetName]文化最有權勢的統治者，[hebrew_language_adopter_scope.GetName]統御著廣袤的猶太領地，已下令希伯來語現在是[hebrew_language_adopter_scope.GetCulture.GetNameNoTooltip]人的宗教和通用語言！\n\n希伯來語數千年來都是猶太信仰的宗教語言，但現在既然[hebrew_language_adopter_scope.GetNameNoTooltip]治下以猶太為主體，在日常生活中使用其它語言的需求正在下降。雖然並非所有[hebrew_language_adopter_scope.GetCulture.GetNameNoTooltip]人都信奉猶太信仰，讓所有人都說希伯來語可能只需要一兩代人的時間。"
	religious_decision.0503.a.jewish:0 "敬生命！"
	religious_decision.0503.a.non_jewish:0 "我最好現在就開始學。"
	religious_decision.0503.b:0 "我說不來這種怪語言！"
	religious_decision.0601.t:0 "分裂烏瑪：[founder.GetFaith.GetAdjectiveNoTooltip][founder.GetFaith.ReligiousHeadTitleName|U]"
	religious_decision.0601.desc:0 "沒有了#EMP 真正的#!領導，我們都會迷失。\n\n[old_caliph.GetTitledFirstName]自[old_caliph.GetSheHe]取得此位以來就一直都未能給我們[founder.GetFaith.GetAdherentNamePlural]提供這樣的指引，我們信仰中的其他人也因[old_caliph.GetHerHis]缺乏主見、權威和教法學知識而飽受煎熬。\n\n懷著沉重的心情，並有幾位[founder.GetFaith.GetAdjectiveNoTooltip]世界最有影響力的神職人員的支持，我宣布[founder.GetFaith.HighGodName]那堅定不移的旨意就是要我接過[founder.GetFaith.ReligiousHeadTitleName]一職。\n\n我的後繼者和我將從今日起持有它直到清算日，並且在我堅強的領導下，這世上真正的信士必將繁盛！"
	religious_decision.0601.a:0 "我現在承擔這樣的重擔……"
	religious_decision.0601.b:0 "哈，#EMP 看你怎麼接招#!，[old_caliph.GetFirstNameNoTooltip]。"
	religious_decision.0601.tt.some_rulers_converted_away:0 "[THIS.Var('schismed_caliphate_major_ruler_converted_count').GetValue|0]個[rulers|E]會改信[old_caliph.GetFaith.GetName]以示抗議"
	religious_decision.0601.tt.all_rulers_stayed:0 "沒有重要[founder.GetFaith.GetAdjective][rulers|E]會改信[old_caliph.GetFaith.GetName]以示抗議"
	religious_decision.0602.t:0 "$religious_decision.0601.t$"
	religious_decision.0602.desc:0 "[founder.GetFirstName]從不掩飾[founder.GetSheHe]#EMP 憎惡#![old_caliph.GetTitledFirstName]行使[old_caliph.GetFaith.ReligiousHeadName]聖職權力的方式，但我懷疑沒有人能想得到[founder.GetSheHe]竟能會走到#EMP 如此境地#!。\n\n那個瘋[founder.GetWomanMan]積攢了足夠的支持，宣布#EMP [founder.GetHerselfHimself]自己#!為[founder.GetFaith.ReligiousHeadName]，分裂了烏瑪！\n\n令人苦惱的是，平民大多接受了這一決定單純是上層陰謀的一部分。不過，作為[founder.GetFaith.GetName]中的重要人物之一，我必須決定我的領地是要與之一致還是持有異議。"
	religious_decision.0602.a:0 "[founder.GetTitledFirstNameNoTooltip]肯定會證明自己有相匹配的德行。"
	religious_decision.0602.a.tt:0 "你悄悄適應了新秩序"
	religious_decision.0602.b:0 "我對於[old_caliph.GetTitledFirstNameNoTooltip]的忠心不可動搖！"
	religious_decision.0602.c:0 "人們似乎極度渴望一位真正的領袖……"
	fp2_opportunistic_schismatic_modifier:0 "投機裂教者"
	fp2_opportunistic_schismatic_modifier_desc:0 "該角色正在憑著自己努力獲得啟示……"
	religious_decision.0603.t:0 "$religious_decision.0601.t$"
	religious_decision.0603.desc:0 "[founder.GetFirstName]與[old_caliph.GetShortUINameNoFormat]之間的緊張關係近來逐漸激化，但[founder.GetFirstNameNoTooltip]卻將其提升到了一個出人意料的猛烈程度。\n\n有了[founder.GetFaith.GetName]許多神職人員領袖的支持，[founder.GetFirstNameNoTooltip]成功宣布[founder.GetHerselfHimself]自己是[founder.GetHerHis]的信仰裡#EMP 真正的#![founder.GetFaith.ReligiousHeadName]，取代了已偏離[old_caliph.GetFaith.GetName]正統的[old_caliph.GetShortUINamePossessiveNoTooltipNoFormat]的權威。\n\n烏瑪出現了又一道裂痕，面對此情此景，世界上許多更具備共同體意識的$islam_religion_adherent_plural$都為此當眾落淚。"
	religious_decision.0603.a:0 "魔鬼！惡狗！褻瀆者！"
	religious_decision.0603.b:0 "[old_caliph.GetTitledFirstNameNoTooltip]管不住[old_caliph.GetHerHis]的家族……"
	religious_decision.0603.c:0 "哈！好一齣大戲！"
