l_trad_chinese:
	fervor.1002.t:0 "可恥的祭司"
	fervor.1002.desc.start:0 "[sinful_theocrat.GetFaith.GetAdjectiveNoTooltip]世界[sinful_theocrat.Custom('GetShockedExpression')]地得知[sinful_theocrat.Custom2('MyCharacterIntroduction', ROOT.Char)]"
	fervor.1002.desc.start_hof:0 "[sinful_theocrat.GetFaith.GetAdjectiveNoTooltip]世界都震驚地得知，[sinful_theocrat.GetTitledFirstName][sinful_theocrat.GetHerselfHimself]"
	fervor.1002.desc.lustful:0 "在[sinful_theocrat.GetHerHis]家中與好幾個年輕僕人被抓了個現行！在這些罪犯慌忙穿衣時，那位發現他們的副官不得不移開[dummy_clergy_gender.GetHerHis]的視線。"
	fervor.1002.desc.chaste:0 "被發現多年未行過房事了！儘管有無數人邀約，[sinful_theocrat.Custom('GetCouncilOrTitleName')]似乎對於和別人發生肉體關係全然不感興趣。"
	fervor.1002.desc.gluttonous:0 "被發現往[sinful_theocrat.GetHerselfHimself]胃裡塞滿[sinful_theocrat.Custom('GetExpensiveMeal')]，[sinful_theocrat.Custom('GetExpensiveMealAlt')]，[sinful_theocrat.Custom('GetExpensiveDessert')]，和[sinful_theocrat.Custom('GetExpensiveDrink')]組成的奢華大餐。過度沉溺於感官享受給[sinful_theocrat.GetHerHis]的合法性造成陰影。"
	fervor.1002.desc.temperate:0 "一直閉門苦修！據說[sinful_theocrat.GetSheHe]躲避所有的奢侈與享受，過最簡樸的生活。"
	fervor.1002.desc.greedy:0 "一直侵占[sinful_theocrat.GetHerHis]追隨者為慈善奉獻的錢財，挪作[sinful_theocrat.GetHerHis]個人私用！"
	fervor.1002.desc.generous:0 "一直暗中將[sinful_theocrat.GetHerHis]自己的錢分給窮人和赤貧者！"
	fervor.1002.desc.lazy:0 "一直找理由拖延並不惜一切代價逃避[sinful_theocrat.GetHerHis]的責任！"
	fervor.1002.desc.diligent:0 "一直都會工作到深夜以完成[sinful_theocrat.GetHerHis]的某項個人任務！"
	fervor.1002.desc.wrathful:0 "一直毆打未能取悅[sinful_theocrat.GetHerHim]的僕人，給他們造成嚴重傷害！"
	fervor.1002.desc.calm:0 "無法表達任何強烈情感，反而更喜歡保持禁欲和被動，甚至在這種做法明顯不適宜時也如此！"
	fervor.1002.desc.patient:0 "在需要做出重要決定時總是優柔寡斷，使得[sinful_theocrat.GetHerHis]的工作中出現不必要的延誤！"
	fervor.1002.desc.impatient:0 "無法等待事情做好，總是催促[sinful_theocrat.GetHerHis]的副官和僕人！"
	fervor.1002.desc.arrogant:0 "認為[sinful_theocrat.GetHerselfHimself]自己生而優於[sinful_theocrat.GetHerHis]的所有同僚，智慧無邊萬民信服。"
	fervor.1002.desc.humble:0 "被認為懦弱順從、自我懷疑，認為身邊的人總比[sinful_theocrat.GetHerHim]更強，[sinful_theocrat.GetSheHe]配不上[sinful_theocrat.GetHerHis]的職位！"
	fervor.1002.desc.deceitful:0 "經常向當地[sinful_theocrat.Custom('DefaultPriestTitlePlural')]撒謊。看來[sinful_theocrat.GetSheHe|U]一直騙他們根據虛假資訊行動，以此推進[sinful_theocrat.GetHerHis]自己的鬼祟陰謀！"
	fervor.1002.desc.honest:0 "被發現完全不會撒謊，他的陰謀和誤導嘗試可笑而不具有任何說服力。"
	fervor.1002.desc.craven:0 "被發現懦弱順從，寧願屈從於他人的淫威，也不會為公義挺身而出。"
	fervor.1002.desc.brave:0 "魯莽地為了廉價的刺激而讓[sinful_theocrat.GetHerselfHimself]和[sinful_theocrat.GetHerHis]副官置於不必要的危險中！"
	fervor.1002.desc.shy:0 "一直尋找回避社交集會的藉口，更喜歡把[sinful_theocrat.GetHerHis]自己一個人關在家裡！"
	fervor.1002.desc.gregarious:0 "被發現有意把[sinful_theocrat.GetHerHis]存在強加於他人，侵犯他們的私人空間、浪費他們的時間！"
	fervor.1002.desc.ambitious:0 "一直密謀為[sinful_theocrat.GetHerselfHimself]自己取得額外的財產和頭銜，顯然對於[sinful_theocrat.GetSheHe]已然持有的諸多地產仍不滿足。"
	fervor.1002.desc.content:0 "多次錯失增加[sinful_theocrat.GetHerHis]個人權力與領地的機會，似乎滿足於[sinful_theocrat.GetSheHe]的現狀。"
	fervor.1002.desc.arbitrary:0 "一直在重要的事宜上為[sinful_theocrat.GetSheHe]偏愛的人開後門，而歧視[sinful_theocrat.GetSheHe]不喜歡的人。"
	fervor.1002.desc.just:0 "被發現秉持著嚴格而不能妥協的誠信原則，不論如何[sinful_theocrat.GetSheHe]都不願背棄！"
	fervor.1002.desc.cynical:0 "被發現其實並不相信[sinful_theocrat.GetFaith.GetAdjective]教義，而僅僅把其作為一種便利的政治工具。 "
	fervor.1002.desc.zealous:0 "被發現對超自然和屬靈世界深信不疑，即便沒有任何合乎情理的依據。"
	fervor.1002.desc.paranoid:0 "被發現極其偏執多疑，總是認為[sinful_theocrat.GetHerHim]周圍的人在密謀讓[sinful_theocrat.GetHerHis]倒台！"
	fervor.1002.desc.trusting:0 "被發現極其單純和輕信他人，連[sinful_theocrat.GetHerHis]副官最假的謊言[sinful_theocrat.GetHerHim]都無法辨別。"
	fervor.1002.desc.compassionate:0 "一直極為心慈手軟，因為[sinful_theocrat.GetSheHe]受不了見到他人受苦，哪怕無人呼求也給與寬容。"
	fervor.1002.desc.callous:0 "一直非常的冷血，不論他人多麼困難都不能或不願施予援手。"
	fervor.1002.desc.sadistic:0 "被發現在[sinful_theocrat.GetHerHis]房間下的密室裡折磨一個侍者[sinful_theocrat.Custom('GirlBoy')]，顯然相當享受這個可憐[sinful_theocrat.Custom('GirlBoyPossessive')]極度痛苦的尖叫！"
	fervor.1002.desc.stubborn:0 "總是將[sinful_theocrat.GetHerHis]副官提交的報告看都不看就扔掉，拒絕考慮關於[sinful_theocrat.GetSheHe]已經做出的決定的任何新資訊。"
	fervor.1002.desc.fickle:0 "一有困難就無法堅持[sinful_theocrat.GetHerHis]的立場，一旦出現任何反對[sinful_theocrat.GetHerHis]決定的跡象，就會退縮。"
	fervor.1002.desc.vengeful:0 "一直會把所有曾經得罪過[sinful_theocrat.GetHerHim]的人記在一份名單上，並且詳細列出[sinful_theocrat.GetHerHis]打算用以滿足自己報復欲望的種種手段！"
	fervor.1002.desc.forgiving:0 "經常無法恰當地處罰那些沒有履行自己職責的人，而更願意在處罰之前給他們第二甚至第三次機會！"
	fervor.1002.desc.fallback:0 "極其地不虔誠，甚至[sinful_theocrat.Custom('GetCouncilOrTitleName')]能指望的最基本的水準都無法達到。"
	fervor.1002.desc.end:0 "\n\n雖然[sinful_theocrat.GetFaith.AltPriestTermPlural]間的醜聞不是什麼新鮮事，但出現在離家這麼近的地方還是讓人不安……"
	fervor.1002.desc.end_hof:0 "\n\n雖然[sinful_theocrat.GetFaith.AltPriestTermPlural]們的醜聞不是什麼新鮮事，但許多人驚駭於我們信仰的領袖竟也會屈服於此種誘惑。"
	fervor.1002.b:0 "譴責[sinful_theocrat.GetHerHim]的越軌行為！"
	fervor.1002.c:0 "公開為[sinful_theocrat.GetHerHis]辯護，即便可能會引火燒身！"
	fervor.1002.d:0 "也許我應該對此保持沉默……"
	fervor.2002.t:0 "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]信徒的讚揚"
	fervor.2002.desc.lustful:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]鼓舞了無數有品德的[virtuous_theocrat.GetWomenMen]，也成為了許多年輕[virtuous_theocrat.GetFaith.GetAdherentNamePlural]的崇拜對象。\n\n關於[virtuous_theocrat.GetHerHis]風流韻事的傳說廣為流傳，讓許多人都將[virtuous_theocrat.GetHerHim]視為[ROOT.Char.GetFaith.FertilityGodNamePossessive]無盡愛情的象徵。"
	fervor.2002.desc.chaste:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]因為[virtuous_theocrat.GetHerHis]絕對禁絕任何肉慾，獲得了無瑕的名聲。\n\n[virtuous_theocrat.GetHerHis|U]毫不動搖的戒律是許多嘗試抵制低賤淫慾誘惑的年輕[virtuous_theocrat.GetFaith.GetAdherentNamePlural]的榜樣。"
	fervor.2002.desc.gluttonous:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstNamePossessive]的豪華盛宴經人傳述，廣為世人所知。作為一個品味高雅的[virtuous_theocrat.GetWomanMan]，[scoped_primary_title.GetNameNoTier]的[virtuous_theocrat.Custom('GetCouncilOrTitleName')]確實遵循了享樂的美德，是[ROOT.Char.GetFaith.WealthGodName]所有好追隨者的榜樣。"
	fervor.2002.desc.temperate:0 "作為無可動搖的苦修者的典範，[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]已經顯示，自律的靈魂只可能通過冥想和節制找到真正的寧靜透徹。\n\n雖然[virtuous_theocrat.GetHerHis]地位顯貴，[virtuous_theocrat.GetFirstNameNoTooltip]只吃最節儉的食物來維持[virtuous_theocrat.GetHerselfHimself]的生命，以展示[virtuous_theocrat.GetHerHis]無可動搖地獻身於[virtuous_theocrat.GetFaith.GetAdjectiveNoTooltip]教條。"
	fervor.2002.desc.greedy:0 "極少有[virtuous_theocrat.GetFaith.HouseOfWorshipPlural]像[scoped_primary_title.GetName]那樣富可敵國而又慷慨好施。\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]已明了[virtuous_theocrat.GetHerHis]的畢生使命，那就是通過向[ROOT.Char.GetFaith.WealthGodName]獻上流淌不竭的黃金和財富之河來證明[virtuous_theocrat.GetHerHis]不移的虔信。"
	fervor.2002.desc.generous:0 "貧困窮苦的人們總是能在[virtuous_theocrat.GetFirstNamePossessive][virtuous_theocrat.GetFaith.HouseOfWorship]受到歡迎。\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')]的[scoped_primary_title.GetNameNoTier]已經因為[virtuous_theocrat.GetHerHis]的慷慨好施和[virtuous_theocrat.GetHerHis]的慈善事業而聞名於世。[virtuous_theocrat.GetHerHis|U]的榜樣感動了許多[virtuous_theocrat.GetFaith.GetAdherentNamePlural]，讓他們放棄自己的物質財富以追求神聖的報償。"
	fervor.2002.desc.generous.pope:0 "貧困窮苦的人們總是能在[virtuous_theocrat.GetFirstNamePossessive][virtuous_theocrat.GetFaith.HouseOfWorship]受到歡迎。\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')]的[scoped_primary_title.GetNameNoTier]將永遠以[virtuous_theocrat.GetHerHis]的慷慨好施和[virtuous_theocrat.GetHerHis]的慈善事業而被人們銘記。[virtuous_theocrat.GetHerHis|U]的榜樣感動了許多[virtuous_theocrat.GetFaith.GetAdherentNamePlural]，讓他們放棄自己的物質財富以追求神聖的報償。"
	fervor.2002.desc.lazy:0 "唯有與這個世界粗野的造物徹底剝離，靈魂才能在下一個世界獲得應有的位置。只有很少的人能像[virtuous_theocrat.Custom('GetCouncilOrTitleName')]的[scoped_primary_title.GetNameNoTier]體現這一美德。\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]將[virtuous_theocrat.GetHerHis]一天的大多數時間用於冥想，避開毫無意義的政治遊戲與低賤體力勞動的困擾，以達到神聖的寧靜狀態。"
	fervor.2002.desc.diligent:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstNamePossessive]永不疲倦地服務[ROOT.Char.GetFaith.HighGodName]的事蹟啟發了無數傳說。\n\n儘管[virtuous_theocrat.GetFirstNameNoTooltip]地位高貴，[virtuous_theocrat.GetHerHis]總是願意讓[virtuous_theocrat.GetHerHis]雙手沾滿塵土，完成甚至最為疲倦費力的工作，是[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]美德的真正楷模。"
	fervor.2002.desc.wrathful:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]是一位充滿激情的[virtuous_theocrat.GetWomanMan]，因[virtuous_theocrat.GetHerHis]的暴躁脾氣和兇猛天性而遠近聞名。\n\n只有迅速直白地申斥褻瀆之事才能清除罪惡，而毫無疑問地，[virtuous_theocrat.GetFirstNameNoTooltip]以[virtuous_theocrat.GetHerHis]時常的暴怒將對於[ROOT.Char.GetFaith.WarGodName]的敬畏注入無數崇拜者心中。"
	fervor.2002.desc.wrathful.pope:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]是一位充滿激情的[virtuous_theocrat.GetWomanMan]，因[virtuous_theocrat.GetHerHis]的暴躁脾氣和兇猛天性而遠近聞名。\n\n只有迅速直白地申斥褻瀆之事才能清除罪惡，而毫無疑問地，[virtuous_theocrat.GetFirstNameNoTooltip]以[virtuous_theocrat.GetHerHis]時常的暴怒將對於[ROOT.Char.GetFaith.WarGodName]的敬畏注入無數崇拜者心中。"
	fervor.2002.desc.calm:0 "許多人前來拜訪[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]，神聖寧靜的化身，只有少數人能在一生中達到這種境界。\n\n[virtuous_theocrat.GetFirstNameNoTooltip]是一位極度自律的[virtuous_theocrat.GetWomanMan]，理性戰勝情慾的光輝楷模。"
	fervor.2002.desc.impatient:0 "人類獲賜駐世的時間短暫，不要浪費一分一秒也是[ROOT.Char.GetFaith.HighGodName]的意志。\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]將此原則牢記於心，以至於[virtuous_theocrat.GetSheHe]因為[virtuous_theocrat.GetHerHis]不容忍懶惰和無用工而聞名遐邇。"
	fervor.2002.desc.impatient.pope:0 "人生短暫，而[ROOT.Char.GetFaith.HighGodName]的意志指導我們不浪費一分一秒。\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]將這條原則執行到了極致，使得[virtuous_theocrat.GetSheHe]將會由於[virtuous_theocrat.GetHerHis]不容忍懶惰和無用功的行為為後人所銘記。"
	fervor.2002.desc.arrogant:0 "冒犯[ROOT.Char.GetFaith.HighGodName]的使者與神靈的臨在本身無異。\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]深知此意，在[virtuous_theocrat.GetHerHis]任職[scoped_primary_title.GetName]期間[virtuous_theocrat.GetSheHe]總是毫不容忍犬儒和蠢貨。"
	fervor.2002.desc.humble:0 "與[ROOT.Char.GetFaith.HighGodNamePossessive]的壯麗相比，人手的工作相形見絀。\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]比起許多其他祭司更理解這一點：有很多關於[virtuous_theocrat.GetHerHis]天性順服而謙卑的故事流傳。[virtuous_theocrat.GetFirstNameNoTooltip]迴避了自己的地位能帶給[virtuous_theocrat.GetHerHim]的舒適生活，人們常常看到[virtuous_theocrat.GetHerHis]赤足行走在[virtuous_theocrat.GetHerHis]信眾之間。"
	fervor.2002.desc.deceitful:0 "理性是[ROOT.Char.GetFaith.KnowledgeGodName]賜予人類最偉大的禮物，讓我們與禽獸區別開來。\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]為這一真理的光輝典範。[virtuous_theocrat.GetSheHe]用[virtuous_theocrat.GetHerHis]的捷智和辯才，戰勝和嘲弄了數不清的憤世嫉俗和褻瀆神靈之人，有人說甚至還戰勝了惡魔。"
	fervor.2002.desc.honest:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]在許多[virtuous_theocrat.GetFaith.GetAdherentNamePlural]中因[virtuous_theocrat.GetHerHis]的誠實廣為人知，備受尊敬。\n\n對這個作為榜樣每日激勵無數信徒的時候虔誠[virtuous_theocrat.GetWomanMan]來說，沒有無傷大雅的謊言，也沒有刺耳傷人的實話。"
	fervor.2002.desc.honest.pope:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]會因[virtuous_theocrat.GetHerHis]的誠摯被[virtuous_theocrat.GetFaith.GetAdherentNamePlural]永遠地銘記。\n\n對這個作為榜樣每日激勵無數信徒的時候虔誠[virtuous_theocrat.GetWomanMan]來說，沒有無傷大雅的謊言，也沒有刺耳傷人的實話。"
	fervor.2002.desc.craven:0 "生命誠可貴，而[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]激勵許多[virtuous_theocrat.GetHerHis]追隨者擁抱謹慎與深謀遠慮的美德，以期避免許多不必要的風險，長久地侍奉[ROOT.Char.GetFaith.HighGodNamePossessive]。\n\n[virtuous_theocrat.GetSheHe|U]極少離開[virtuous_theocrat.GetHerHis]堅如磐石穩如泰山的[virtuous_theocrat.GetFaith.HouseOfWorship]。"
	fervor.2002.desc.brave:0 "每日都有許多志向遠大的傳教士前往[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstNamePossessive][virtuous_theocrat.GetFaith.HouseOfWorship]向這位德高望重的祭司尋求指點。\n\n[virtuous_theocrat.GetFirstNamePossessiveNoTooltip]因[virtuous_theocrat.GetHerHis]堅定的決心與無畏出名。不論是去狩獵兇猛的野獸還是面對異端邪說，[virtuous_theocrat.GetFirstNameNoTooltip]始終準備著也渴望直麵[virtuous_theocrat.GetHerHis]敵人。"
	fervor.2002.desc.shy:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]成為了展現完全隱居能怎樣淨化靈魂的光輝榜樣。\n\n通過避開凡世間的紛擾，這位備受尊敬的祭司達到了大多數[virtuous_theocrat.GetFaith.GetAdherentNamePlural]夢想中的與神共融的境界。"
	fervor.2002.desc.gregarious:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]成為了[virtuous_theocrat.GetHerHis]的社區的支柱。\n\n隨時隨地都能傾聽並與[virtuous_theocrat.GetHerHis]教眾打成一片，[virtuous_theocrat.GetSheHe]代表了[virtuous_theocrat.GetHerHis]同僚們時常講論卻鮮有執行的一種會眾自治精神。"
	fervor.2002.desc.gregarious.pope:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]常常熱衷於參與社群，讓所有[virtuous_theocrat.GetFaith.GetAdherentNamePlural]都立志效仿。\n\n隨時隨地都能傾聽並與[virtuous_theocrat.GetHerHis]教眾打成一片，[virtuous_theocrat.GetSheHe]代表了[virtuous_theocrat.GetHerHis]同僚們時常講論卻鮮有執行的一種會眾自治精神。"
	fervor.2002.desc.ambitious:0 "沒什麼人會比[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]更狂熱、更堅定地尋求[ROOT.Char.GetFaith.HighGodName]的青睞。\n\n[virtuous_theocrat.GetHerHis|U]對榮譽永不停歇的求索已經鼓舞了遠近無數的年輕[virtuous_theocrat.GetFaith.GetAdherentNamePlural]。"
	fervor.2002.desc.content:0 "根據許多人的說法，[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]已經真正地擺脫了世俗事務的干擾，這是[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]的核心教義之一。\n\n[virtuous_theocrat.GetWomanMan]對名聲或榮譽不感興趣，安於侍奉[ROOT.Char.GetFaith.HighGodName]的生活。"
	fervor.2002.desc.arbitrary:0 "任何明智的學者都知道神意變幻莫測不可思議，但鮮有人能像[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]一樣彰顯其本質。\n\n[scoped_primary_title.GetNameNoTier]的[virtuous_theocrat.Custom('GetCouncilOrTitleName')]因[virtuous_theocrat.GetHerHis]快速而難以琢磨的決斷出名，以至於許多人認為[virtuous_theocrat.GetSheHe]被[ROOT.Char.GetFaith.HighGodName]所保佑。"
	fervor.2002.desc.just:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstNamePossessive]堅定可靠且無可指摘的名聲為[virtuous_theocrat.GetHerHim]贏得了許多人的尊敬。\n\n[virtuous_theocrat.GetSheHe]常受呼求去裁斷爭議，被許多人認為是處於[virtuous_theocrat.GetFaith.GetAdjectiveNoTooltip]教義核心的神聖正義之靈的化身。"
	fervor.2002.desc.cynical:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]在[virtuous_theocrat.GetHerHis]多年的學習和宣教期間，為[virtuous_theocrat.GetHerselfHimself]自己立下了批判思維的名聲。\n\n這個世界充滿了[ROOT.Char.GetFaith.HighGodName]的奧秘，信徒只有通過時常質疑與理性態度才能真正達至開悟。"
	fervor.2002.desc.zealous:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]在許多人眼中是守護信仰、抵禦腐壞和異端的長城。\n\n這位[virtuous_theocrat.GetWomanMan]的虔誠不可動搖，[virtuous_theocrat.GetSheHe]日夜奮戰，只為確保[virtuous_theocrat.GetHerHis]所有信眾都遵循[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]教條的字字句句。"
	fervor.2002.desc.zealous.pope:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]在許多人眼中是守護信仰、抵禦腐壞和異端的長城。\n\n這位[virtuous_theocrat.GetWomanMan]的虔誠不可動搖，[virtuous_theocrat.GetSheHe]日夜奮戰，只為確實維護[virtuous_theocrat.GetFaith.GetName]的統一，並使神職人員遵循[virtuous_theocrat.GetFaith.ReligiousText]教條真理的字字句句。"
	fervor.2002.desc.paranoid:0 "異教徒和褻瀆者暗藏於每一個角落，[ROOT.Char.GetFaith.HighGodName]虔誠信徒最好的工具就是他們敏銳而審慎的心靈。\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]用[virtuous_theocrat.GetHerHis]揭露異端以確保我們信仰統一的詳細論述，激勵了無數傳道士。"
	fervor.2002.desc.trusting:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]近年來努力傳播所有[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]信徒都是誠實坦誠之人這一啟示真理。\n\n人們唯有毫無保留地信任同道的話語，才能培育誠實的美德。"
	fervor.2002.desc.compassionate:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]的靈魂實在有福，成為了[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]仁愛的真正楷模，以仁慈之手帶領[virtuous_theocrat.GetHerHis]信眾，總是願意傾聽及幫助來尋求[virtuous_theocrat.GetHerHim]指導的不幸靈魂。"
	fervor.2002.desc.callous:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]常常向[virtuous_theocrat.GetHerHis]同儕和信眾展現虔誠[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]徒對於誘惑和痛苦保持出離心是多麼重要。\n\n與諸天的榮耀相比，物質世界的激情只是微不足道的過眼雲煙。"
	fervor.2002.desc.sadistic:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]的信眾對[virtuous_theocrat.GetHerHis]又敬又怕。[virtuous_theocrat.GetSheHe]是位冷酷的[virtuous_theocrat.GetWomanMan]，[virtuous_theocrat.GetHerHis]每日懲戒[virtuous_theocrat.GetSheHe]所能找到的罪人，通過極致的痛苦確保他們的靈魂受到淨化。"
	fervor.2002.desc.sadistic.pope:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]受到信徒同等的尊敬與畏懼。[virtuous_theocrat.GetSheHe]是位冷酷的[virtuous_theocrat.GetWomanMan]，[virtuous_theocrat.GetHerHis]每日懲戒[virtuous_theocrat.GetSheHe]所能找到的罪人，通過極致的痛苦確保他們的靈魂受到淨化。"
	fervor.2002.desc.forgiving:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]成為了[ROOT.Char.GetFaith.HighGodNamePossessive]無盡寬恕的象徵。\n\n[virtuous_theocrat.GetFirstNameNoTooltip]總是願意以開放的心態向有需要者伸出援手，以致力於維持[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]的訓誡，即無人真正無罪，因而除了[ROOT.Char.GetFaith.HighGodName]之外無人能判斷別人。"
	fervor.2002.desc.fallback:0 "許多人認為[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]是[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]美德的典範。\n\n[virtuous_theocrat.GetHerHis|U]無可指摘的舉止與作為學者和傳教士毫不懈怠地工作，在過去幾年對於信仰的重振極有幫助。"
	fervor.2001.a.a:0 "[virtuous_theocrat.GetSheHe|U]是我們所有人的榜樣！"
	fervor.2001.a.b:0 "多麼值得讚揚。"
	fervor.2001.a.c:0 "但[virtuous_theocrat.GetSheHe]做這個是為了[ROOT.Char.GetFaith.HighGodName]，還是為了名譽？"
