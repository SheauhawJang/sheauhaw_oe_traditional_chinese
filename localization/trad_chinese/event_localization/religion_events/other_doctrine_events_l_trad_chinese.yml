l_trad_chinese:
	false_conversion.0020.t:0 "隱秘[old_faith.GetNameNoTooltip]"
	false_conversion.0020.desc:0 "在我的公開生活中，我在每一處細節上都遵循[ROOT.Char.GetFaith.GetNameNoTooltip]。我讚許[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]的價值觀念，並誦讀[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]的[ROOT.Char.GetFaith.ReligiousText]，還常常前往[ROOT.Char.GetFaith.GetAdjectiveNoTooltip][ROOT.Char.GetFaith.HouseOfWorshipPlural]。\n\n不過，在緊鎖的門後，我發現[old_faith.GetNameNoTooltip]的教導很難放棄，我的一部分渴望公開踐行過去的道路。\n\n或許是時候重申我的[old_faith.GetAdherentNameNoTooltip]身份，並盡我所能帶領其他的秘密信徒以及最近的皈依者？"
	false_conversion.0020.a:0 "[old_faith.HighGodName]知道我的心！"
	false_conversion.0020.b:0 "不，不，還不是時候。"
	false_conversion.0030.t:0 "赦免地下教徒"
	false_conversion.0030.desc_start:0 "有傳言說我的領地內有些人在秘密信仰其他信仰。\n\n"
	false_conversion.0030.desc_no_secret_faith:0 "儘管我是個堅定的[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]，但我的信仰一直贊同多元主義的思想，而現在某些人認為他們必須隱藏信仰以免受到迫害，真是恥辱。\n\n"
	false_conversion.0030.desc_no_secret_faith_not_pluralist:0 "有一些地下信徒也許是[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]，因為宗教迫害被迫藏身於暗處。\n\n"
	false_conversion.0030.desc_has_secret_faith:0 "我自己也很難放棄[old_faith.GetNameNoTooltip]的許多儀式和思想。儘管我永遠不會公開承認我的秘密信仰，我心裡仍然對這些地下教徒的困境感到同情。\n\n"
	false_conversion.0030.desc_end:0 "當然，作為[ROOT.Char.GetTitleAsNameNoTooltip]，我可以赦免所有地下教徒……"
	false_conversion.0030.a:0 "信仰自由！"
	false_conversion.0030.a.tt:0 "我會被告知有多少地下教徒接受我的提議，如果有的話。"
	false_conversion.0030.b_no_secret_faith:0 "秘密信仰什麼？都是無稽之談。"
	false_conversion.0030.b_has_secret_faith:0 "有些秘密最好隱藏起來。"
	false_conversion.0031.t:0 "$false_conversion.0030.t$"
	false_conversion.0031.desc:0 "我的領主[ROOT.Char.GetLiege.GetTitledFirstName]已對[ROOT.Char.GetLiege.GetPrimaryTitle.GetNameNoTier]全境下達了通告，表示希望人們能公開敬拜神靈，不管他們的信仰性質如何。[ROOT.Char.GetLiege.GetSheHe|U]對秘密信徒實施了大赦。"
	false_conversion.0031.a:0 "終於，我們可以從陰影中走出來了！"
	false_conversion.0031.b:0 "我們以前聽過寬容的謊言……"
	false_conversion.1000.t:0 "[ROOT.Char.GetFaith.GetName]的結束"
	false_conversion.1000.desc_intro:0 "[actor.Custom2('MyCharacterIntroduction', ROOT.Char)|U]終於要求我"
	false_conversion.1000.desc_has_family:0 "和我的家人"
	false_conversion.1000.desc_convert:0 "皈依[actor.GetFaith.GetName]。\n\n"
	false_conversion.1000.desc_forced:0 "[actor.GetSheHe|U]利用[actor.GetHerHis]對我的牽制，幾乎是強逼著我下大了要求。當然，如果我願意承擔後果，也可以繼續"
	false_conversion.1000.desc_voluntary:0 "我基本上同意了[actor.GetHerHis]的要求。但也許可以在表面上宣揚[actor.GetFaith.GetNameNoTooltip]，但"
	false_conversion.1000.desc_bold:0 "在暗中信仰[ROOT.Char.GetFaith.GetName]。"
	false_conversion.1000.desc_cowardly:0 "在帷幕之後信仰[ROOT.Char.GetFaith.GetName]。"
	false_conversion.1000.desc_outro:0 "\n\n這是個要由自己做出的重大決定……"
	false_conversion.1000.a:0 "古道在今天死去。"
	false_conversion.1000.b_single:0 "我會在口頭上信奉[actor.GetFaith.GetNameNoTooltip]，但在心裡信奉[ROOT.Char.GetFaith.GetNameNoTooltip]。"
	false_conversion.1000.b_sanctioned_single:0 "[ROOT.Char.GetFaith.HighGodName]會原諒我秘密信奉[ROOT.Char.GetFaith.GetName]的。"
	false_conversion.1000.b_plural:0 "我們會在口頭上信奉[actor.GetFaith.GetNameNoTooltip]，但在心裡信奉[ROOT.Char.GetFaith.GetNameNoTooltip]。"
	false_conversion.1000.b_sanctioned_plural:0 "[ROOT.Char.GetFaith.HighGodName]會原諒我們秘密信奉[ROOT.Char.GetFaith.GetName]的。"
	false_conversion.1010.desc_has_no_family:0 "和[spouse.Custom2('MyCharacterIntroduction', ROOT.Char)]"
	false_conversion.1010.desc_spouse_intro:0 "[spouse.GetFirstNameNoTooltip]和我花了很長一段時間試圖迴避[actor.GetTitledFirstNamePossessiveNoTooltip]的要求，但是無濟於事。最後，[spouse.GetFirstNameNoTooltip]說出了[spouse.GetHerHis]的想法。\n\n"
	false_conversion.1010.desc_spouse_advises_secrecy:0 "「我們不能放棄[spouse.GetFaith.HighGodName]，無論[actor.GetTitledFirstNameNoTooltip]怎麼要求。我們必須繼續信仰[spouse.GetFaith.HighGodName]，哪怕只能秘密信仰。」"
	false_conversion.1010.desc_spouse_advises_conversion_cynical:0 "「我們信[actor.GetFaith.GetNameNoTooltip]還是[spouse.GetFaith.GetNameNoTooltip]對我來說沒什麼區別。但如果[actor.GetTitledFirstNameNoTooltip]希望我們信奉[actor.GetFaith.GetNameNoTooltip]，那我們為什麼不呢？」"
	false_conversion.1010.desc_spouse_advises_conversion_neutral:0 "「儘管這麼說讓我很痛苦，但我們承受不起信奉[spouse.GetFaith.GetNameNoTooltip]的代價，即使秘密信仰也不行。我們必須遵從[actor.GetTitledFirstNameNoTooltip]的意志，皈依[actor.GetFaith.GetNameNoTooltip]。」"
	false_conversion.1010.desc_outro_demure:0 "\n\n我應該聽取我"
	false_conversion.1010.desc_spouse_disliked:0 "[spouse.Custom('InsultAdjective')]"
	false_conversion.1010.desc_spouse_liked:0 "[spouse.Custom('ComplimentAdjective')]"
	false_conversion.1010.desc_outro_wife_husband:0 "[spouse.GetWifeHusband]的建議嗎？"
	false_conversion.2000.t:0 "脆弱時刻"
	false_conversion.2000.desc_intro:0 "我和[vulnerable_relation.Custom2('MyCharacterIntroduction', owner)]在一起越久，[vulnerable_relation.GetHerHis]那難以承受的"
	false_conversion.2000.desc_descriptor_grief:0 "悲痛"
	false_conversion.2000.desc_descriptor_depression:0 "抑鬱"
	false_conversion.2000.desc_descriptor_stress:0 "壓力"
	false_conversion.2000.desc_bridge:0 "就越發明顯。\n\n"
	false_conversion.2000.desc_quote_grief:0 "「即使最小的事情都會讓我想起[deceased_character.GetFirstName]，」[vulnerable_relation.GetTitledFirstNameNoTooltip]哀嘆道，「現在我怎能獨活？」"
	false_conversion.2000.desc_quote_depression:0 "「日子一天比一天難過，」[vulnerable_relation.GetTitledFirstNameNoTooltip]向我傾訴道，「我活下去的意志正慢慢消失，這日子還怎麼過？」"
	false_conversion.2000.desc_quote_stress:0 "「生活中的問題讓我感到痛苦，」[vulnerable_relation.GetTitledFirstNameNoTooltip]哀嘆道，「每天我都祈禱能擺脫這無法逃避的命運。」"
	false_conversion.2000.desc_outro:0 "\n\n也許[owner.GetSecretFaith.HighGodName]能給這具軀殼注入新的生命……"
	false_conversion.2000.a:0 "「[owner.GetSecretFaith.GetName]會治癒你的悲痛。」"
	false_conversion.2000.a_flavor:0 "[vulnerable_relation.GetTitledFirstNameNoTooltip]將考慮是否秘密改信[owner.GetSecretFaith.GetNameNoTooltip]"
	false_conversion.2000.a_success:0 "[vulnerable_relation.GetTitledFirstNameNoTooltip]在[owner.GetSecretFaith.HighGodName]中尋得慰藉"
	false_conversion.2000.a_failure:0 "[vulnerable_relation.GetTitledFirstNameNoTooltip]感覺被我的建議羞辱了"
	false_conversion.2000.b:0 "只需要安慰[vulnerable_relation.GetTitledFirstNameNoTooltip]，做得再多就是犯錯了。"
	false_conversion.2001.t:0 "在我需要時"
	false_conversion.2001.desc_grief:0 "我沒有一天不懷念[deceased_character.GetTitledFirstName]的。而每次一想起[deceased_character.GetHerHis]就會在我心中挖出一口新的悲傷之井。"
	false_conversion.2001.desc_depression:0 "日子無休止地過著，周圍的人給我帶來了新的歡樂和悲傷。然而我仍然在這裡，迷失在灰色的海洋中，在過去的[vulnerable_relation.GetAge]年裡被淹沒了。"
	false_conversion.2001.desc_stress:0 "我養成了不由自主抽搐的習慣。我咬指甲，磨牙，疲憊地走來走去然後清醒地躺在床上。然而，我仍然被我無法理解的壓力淹沒了。"
	false_conversion.2001.desc_outro:0 "\n\n正當我不知道該怎麼堅持下去時，[vulnerable_relation.Custom2('RelationToMeAddress', owner)]在我耳側悄聲說道。「你只需要擁抱[owner.GetSecretFaith.GetName]的治癒之力，[owner.Custom2('RelationToMeAddress', vulnerable_relation)]，然後你就能忘卻所有不幸。」"
	false_conversion.2001.a:0 "那麼我將全身心地擁抱[owner.GetSecretFaith.GetNameNoTooltip]！"
	false_conversion.2001.b:0 "你在暗示什麼，[owner.GetTitledFirstNameNoTooltip]？"
	false_conversion.2001.b_flavor:0 "[owner.GetTitledFirstNameNoTooltip]暫時不再說什麼了"
	false_conversion.8000.t:0 "信仰曝光"
	false_conversion.8000.desc_intro:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]將我秘密信仰[ROOT.Char.GetSecretFaith.GetName]的事公之於眾了！"
	false_conversion.8000.desc_disapproving_chaplain:0 "[disapproving_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U]要求我公開懺悔，並跪服在[disapproving_chaplain.GetFaith.HighGodName]面前。"
	false_conversion.8000.desc_silent_chaplain:0 "[silent_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U]對此事保持沉默，因此我必須主動提出懺悔。"
	false_conversion.8000.desc_outro:0 ""
	false_conversion.8000.a:0 "我永遠不會再懷疑[ROOT.Char.GetFaith.GetNameNoTooltip]！"
	false_conversion.8000.b:0 "[ROOT.Char.GetSecretFaith.GetNameNoTooltip]是唯一正信！"
	event_false_convert_my_vassal.t:0 "封臣公開秘密信仰"
	event_false_convert_my_liege.t:0 "領主公開秘密信仰"
	event_false_convert_interface.desc:0 "[ROOT.Char.GetShortUIName]棄絕了[ROOT.Char.GetHerHis]對[ROOT.Char.GetFaith.GetName]的公開信仰，並告訴眾人[ROOT.Char.GetHerHim]自己是個秘密信徒。"
	event_false_converts.t:0 "透露秘密信徒"
	event_false_converts_plus_counties.desc:0 "我的[ROOT.Var('num_false_converts_vassal').GetValue|V0]名有地封臣放棄了他們的公開信仰。\n\n我宮廷中的[ROOT.Var('num_false_converts_landless').GetValue|V0]名無地角色放棄了他們的公開信仰。\n\n我的[ROOT.Var('num_false_converts_counties').GetValue|V0]塊伯爵領包含大量地下教徒團體，他們已公開自己的秘密信仰。"
	event_false_converts_without_counties.desc:0 "我的[ROOT.Var('num_false_converts_vassal').GetValue|V0]名有地封臣放棄了他們的公開信仰。\n\n我宮廷中的[ROOT.Var('num_false_converts_landless').GetValue|V0]名無地角色放棄了他們的公開信仰。"
	event_false_converts_counties_only.desc:0 "我領地中的[ROOT.Var('num_false_converts_counties').GetValue|V0]塊伯爵領包含大量地下[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]團體，他們中的許多人和我一樣公開了自己的信仰。"
	false_convert_modifier:0 "涉嫌假意改信"
	false_convert_modifier_desc:0 "據說該伯爵領的許多社區仍然在秘密信奉過去的信仰。"
	relieved_cryptos_modifier:0 "撫慰秘密信徒"
	relieved_cryptos_modifier_desc:0 "這裡民眾十分感念這份許可，讓他們可以重新公開進行信仰生活。"
	convert_to_crypto_religion_key:0 "改信地下[ROOT.Char.GetSecretFaith.GetNameNoTooltip]"
	convert_to_crypto_religion_interaction_key:0 "改信地下[ACTOR.GetSecretFaith.GetNameNoTooltip]"
	convert_to_crypto_religion_interaction:0 "$convert_to_crypto_religion_interaction_key$#weak （計謀）#!"
	convert_to_crypto_religion_interaction_desc:0 "嘗試讓[recipient.GetShortUINameNoTooltip]成為[actor.GetSecretFaith.GetName]信仰的秘密信徒"
	convert_to_crypto_religion:0 "改信地下#D 宗教#!"
	convert_to_crypto_religion_desc:0 "我會向[SCHEME.GetTarget.GetShortUINameNoTooltip]傳播[SCHEME.GetOwner.GetSecretFaith.KnowledgeGodName]的智慧，讓[SCHEME.GetTarget.GetHerHim]成為[SCHEME.GetOwner.GetSecretFaith.GetNameNoTooltip]的秘密信徒。"
	convert_to_crypto_religion_desc_general:0 "教導目標成為[CHARACTER.GetSecretFaith.GetName]的秘密信徒。"
	convert_to_crypto_religion_action:0 "改信"
	convert_to_crypto_religion_interaction_notification:0 "$convert_to_crypto_religion_interaction_key$"
	convert_to_crypto_religion_scheme_invalidated_title:0 "@scheme_icon!「$convert_to_crypto_religion$計謀結束"
	convert_to_crypto_religion_general_desc:0 "一種[scheme|E]，試圖將目標引入秘密信仰，以壯大主謀的秘密會眾。"
	convert_to_crypto_religion_no_more_secret:0 "我不再信仰地下[CHARACTER.GetSecretFaith.GetName]。"
	convert_to_crypto_religion_invalid:0 "我再也無法讓[target.GetShortUIName|U]改信地下[CHARACTER.GetSecretFaith.GetName]。"
