	diarchies.0000.diarch_mandate_fail.tt.network.self:0 "[diarch.GetSheHe|U]試圖為了[diarch.GetHerselfHimself]自己討好你的[vassals|E]"
	diarchies.0000.diarch_mandate_fail.tt.train_self.self:0 "[diarch.GetSheHe|U]專注於訓練[diarch.GetHerselfHimself]自己而不是你的部隊"
	diarchy.0021.t:0 "受詔成為[liege.GetDiarchTitle|U]"
	diarchy.0021.desc.appointment_nature.child:0 "由於[liege.Custom2('MyCharacterIntroduction', ROOT.Char)]尚且年幼，讓[liege.GetSheHe]有效地治理[liege.GetPrimaryTitle.GetName]毫無疑問是不現實的。[liege.GetSheHe|U]需要一雙堅實、穩定的雙手扶持、引導[liege.GetHerHim]，至少直到[liege.GetHerHis]成年。"
	diarchy.0021.desc.appointment_nature.incapable:0 "由於[liege.Custom2('MyCharacterIntroduction', ROOT.Char)]已經退化成了一個顫顫巍巍、衰弱的#EMP 老糊塗#!，[liege.GetPrimaryTitle.GetName]的絕對權威正處於搖搖欲墜的境況。特別是現在，考慮到[liege.GetHerHis]的情況，保不準什麼時候我們的權威也要被褫奪了？"
	diarchy.0021.desc.appointment_nature.imprisoned:0 "由於[liege.Custom2('MyCharacterIntroduction', ROOT.Char)]被[liege.GetImprisonedBy.GetTitledFirstName]囚禁，[liege.GetPrimaryTitle.GetName]正處於無人領導、風雨飄搖的危機境況。同我們領主的溝通只能在[liege.GetHerHis]的囚禁者允諾的情況下才能進行。另一方面，哪一封信才是#EMP 真的#!傳達了[liege.GetTitleAsNameNoTooltip]的意圖，也有待商榷。"
	diarchy.0021.desc.appointment_nature.travelling:0 "由於[liege.Custom2('MyCharacterIntroduction', ROOT.Char)]現在正處於異域的大地上，[liege.GetPrimaryTitle.GetName]的前途一片迷茫。沒有[liege.GetTitleAsNameNoTooltip]在位意味著沒有隨之而來的權威，#EMP 這一切#!都讓封臣們十分緊張。"
	diarchy.0021.desc.appointment_nature.war:0 "由於[liege.Custom2('MyCharacterIntroduction', ROOT.Char)]出遠門參加戰事，我們中間那些留守後方的之間的氛圍變得緊張了起來。來自[liege.GetTitleAsNamePossessiveNoTooltip]的交流並不平常，同儕之間的爭論與日俱增。"
	diarchy.0021.desc.appointment_nature.fallback:0 "對於所有[liege.GetPrimaryTitle.GetName]來說這是再明顯不過的了，[liege.Custom2('MyCharacterIntroduction', ROOT.Char)]無法肩負[liege.GetHerselfHimself]作為統治者的重擔，若是強人所難，我們的土地會受到無可挽回的傷害。"
	diarchy.0021.desc.diarchy_type.regency_temporary:0 "\n\n儘管這份職責不是作為長期規劃的，但得要有人站出來打理領地，裁決爭議，為[liege.GetTitledFirstNameNoTooltip]守住這份江山，作為"
	diarchy.0021.desc.diarchy_type.regency_entrenched:0 "\n\n鑑於這樣的情況有可能持續一段時間，若是[liege.GetTitledFirstNameNoTooltip]本人不能主持大局，領地需要知道誰能夠代行其職責。我們需要向某個人永久宣誓效忠，作為"
	diarchy.0021.desc.diarchy_type.fallback:0 "\n\n很明顯，現在的狀況我們不能繼續下去了。由於[liege.GetTitledFirstNameNoTooltip][liege.GetHerselfHimself]自己無法履行統治的義務，必須由某個人作為[liege.GetHerHis]的"
	diarchy.0021.desc.outro:0 "[liege.GetDiarchTitle|U]。\n\n自然而然，此人捨我其誰。"
	diarchy.0021.reminder.diarch_powers:0 "你現在能夠行使[diarch_powers|E]，可以將其用於你的[liege|E]以及[vassals|E]同僚。"
	diarchy.0021.reminder.scales_of_power:0 "[scales_of_power|E]已激活，通過將其提高可以解鎖更多的[diarch_powers|E]"
	diarchy.0021.a:0 "我應該立刻開始篡——#EMP 鞠躬盡瘁#!！"
	diarchy.0021.a.sedate:0 "我已經有了很多關於王國的構想。"
	diarchy.0021.b:0 "啊，認可。"
	diarchy.0021.c:0 "恐怕我有太多緊迫的承諾……"
	mandate_induced_fines_to_liege_modifier:0 "過量犯罪罰款"
	mandate_induced_fines_to_liege_modifier_desc:0 "由於異常嚴厲的犯罪罰款，該伯爵領已經處於水深火熱中，從中搜刮的民脂民膏用於讓領地的其他地方繁榮起來。"
	mandate_induced_fines_split_modifier:0 "從過量犯罪罰款中分一杯羹"
	mandate_induced_fines_split_modifier_desc:0 "由於異常嚴厲的犯罪罰款，該伯爵領已經處於水深火熱中，從中搜刮的民脂民膏很大一部分直接進入了當地領主的腰包。"
	mandate_fines_being_ignored_modifier:0 "忽視犯罪罰款"
	mandate_fines_being_ignored_modifier_desc:0 "該伯爵領無視了對犯罪進行嚴厲罰款一事，一旦有人問起還會惱羞成怒。"
	mandate_hated_recruiter_modifier:0 "惹人恨的募兵官"
	mandate_hated_recruiter_modifier_desc:0 "該角色在評估誰適合應徵入伍這一點上尤其#EMP 冷酷無情#!。"
	mandate_failed_to_drum_up_rural_recruits_modifier:0 "瀆職的募兵官"
	mandate_failed_to_drum_up_rural_recruits_modifier_desc:0 "該角色的名聲很差，因為此人試圖超額徵募兵員，卻不料沒能成功。"
	mandate_squeezing_recruiting_sources_modifier:0 "謀其財，徵其命"
	mandate_squeezing_recruiting_sources_modifier_desc:0 "如果他們到了能夠戰鬥的年紀，那麼他們就應該服役。否則他們就要交一筆錢。"
	mandate_extra_recruiting_sources_modifier:0 "超額徵募"
	mandate_extra_recruiting_sources_modifier_desc:0 "儘管他們只需要帶這麼多士兵去往戰爭，該伯爵領知道自己最好還是多招一點。"
	mandate_sellswords_bolster_ranks_modifier:0 "傭兵踴躍加入軍隊"
	mandate_sellswords_bolster_ranks_modifier_desc:0 "在該角色的家兵中，無論什麼時候有士兵戰死沙場或退伍，總會有垂涎已久的傭兵馬上補充到那個位置。"
	mandate_sellswords_bolster_recruitment_modifier:0 "傭兵踴躍響應徵募"
	mandate_sellswords_bolster_recruitment_modifier_desc:0 "拿錢辦事的傭兵也渴望一份更加#EMP 穩定持續#!的收入，這些人迫不及待地渴求加入該角色的私兵。"
	mandate_hired_thugs_modifier:0 "僱傭街頭打手"
	mandate_hired_thugs_modifier_desc:0 "經常說該角色壞話的人身上開始發生一些見不得光的事情。"
	mandate_emptied_gaols_modifier:0 "空蕩蕩的監獄"
	mandate_emptied_gaols_modifier_desc:0 "殺人犯和土匪蜂擁而至該伯爵領，他們知道只要參軍服役，之前的罪孽一概得以赦免。"
	mandate_baronial_troops_trained_modifier:0 "男爵領部隊得到磨礪"
	mandate_baronial_troops_trained_modifier_desc:0 "該角色部隊中越來越多的士兵已經整裝待發，時刻準備奔赴戰場，這超出了預期。"
	mandate_baronial_troops_half_trained_modifier:0 "男爵領部隊得到一定磨礪"
	mandate_baronial_troops_half_trained_modifier_desc:0 "$mandate_baronial_troops_trained_modifier_desc$"
	mandate_focused_on_own_training_modifier:0 "專注鍛鍊"
	mandate_focused_on_own_training_modifier_desc:0 "該角色能夠經常集中精力鍛鍊基礎訓練，這讓此人維持了良好的戰鬥體態。"
	mandate_strained_self_training_modifier:0 "自我訓練時扭傷"
	mandate_strained_self_training_modifier_desc:0 "該角色在訓練徵召兵時扭傷了自己，目前尚未徹底恢復。"
	shift_privileges_monopolies_sold_modifier:0 "售賣壟斷權"
	shift_privileges_monopolies_sold_modifier_desc:0 "一些名聲不好的人正在拍賣自己出售或生產特定商品的專營權利，而這一切都#EMP 沒有#!經過當地統治者的允許！"
	shift_privileges_scutage_exemptions_modifier:0 "兵役免除"
	shift_privileges_scutage_exemptions_modifier_desc:0 "蓋有蠟封——其級別遠高於當地統治者——的文檔顯示，絕大多數當地農民都能夠免除兵役。"
	shift_privileges_conflicting_deeds_modifier:0 "自相衝突的證書"
	shift_privileges_conflicting_deeds_modifier_desc:0 "一個粗鄙的無賴通過小額贈款的方式將土地售賣給了許多當地的要人，誰知這些土地有一部分屬於當地統治者。"
	diarchy.1201.t:0 "敞開心扉，敞開錢袋"
	diarchy.1201.desc:0 "「補稅？你說的#EMP 補稅#!是什麼意思？」[exploitable_vassal.GetTitledFirstName]嘲笑道。「我已經將我的稅款按時付給了君主，只留下一點小錢，和其他人一樣，我絕不認可要被敲詐勒索更多錢。」\n\n[exploitable_vassal.GetSheHe|U]似乎……比我料想中對於多付一些錢這件事要更加抵觸，但是我作為[liege.GetDiarchTitle]的委任要求我達成這樣的事情，作為向我的領主效力的證明"
	diarchy.1201.a:0 "以[liege.GetTitledFirstNameNoTooltip]的權威之名，你#EMP 得#!交錢。"
	diarchy.1201.a.t:0 "$diarchies.0000.diarch_fulfills_mandate.t$"
	diarchy.1201.b:0 "儘管你這麼說，但是這些紀錄顯示的部分利潤最好還是……"
	diarchy.1201.b.tt.success:0 "[exploitable_vassal.GetFirstNameNoTooltip]開始咳嗽"
	diarchy.1201.b.tt.failure:0 "[exploitable_vassal.GetTitleAsNameNoTooltip]依然不為所動"
	diarchy.1201.b.t:0 "$diarchies.0000.diarch_fails_at_mandate.t$"
	diarchy.1201.c:0 "[liege.GetTitleAsNameNoTooltip]和我不是在詢問。我們是在下令。"
	diarchy.1201.c.tt.success:0 "$diarchy.1201.b.tt.success$"
	diarchy.1201.c.t.success:0 "$diarchies.0000.diarch_skims_mandate.t$"
	diarchy.1201.c.tt.failure:0 "$diarchy.1201.b.tt.failure$"
	diarchy.1201.c.t.failure:0 "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
	diarchy.1201.d:0 "我做不了這個——你的納稅當然沒有問題，請不要在意我。"
	diarchy.1201.d.t:0 "$diarchies.0000.diarch_rejects_mandate.t$"
	diarchy.1201.e:0 "你是對的。請忘掉這些借款。"
	diarchy.1201.e.t:0 "$diarchies.0000.diarch_lax_with_mandate.t$"
	diarchy.1211.t:0 "條款與條件"
	diarchy.1211.desc:0 "「……此外，你的忠誠宣誓見證者中的幾位證實，你承諾你的所作所為要#EMP 超出#!你的義務，而不僅僅是達到要求即可」，我說完。[exploitable_vassal.GetTitledFirstName]越過會議桌直勾勾地盯著我，顯得十分窘困。\n\n「你是否在暗示，根據幾名名不見經傳的小貴族的證詞，我對於我們領主要負#EMP 更多#!的義務？」[exploitable_vassal.GetSheHe]結結巴巴地說道，對於我厚顏無恥的宣稱十分震驚。\n\n這個暗示或許有風險，但是我作為[liege.GetDiarchTitle]的委任要求我進一步鞏固[liege.GetTitledFirstName]的地位。"
	diarchy.1211.a:0 "我就是這個意思，如果你不喜歡這些證人，我還有其它證據。"
	diarchy.1211.a.t:0 "$diarchies.0000.diarch_fulfills_mandate.t$"
	diarchy.1211.b:0 "這些證人是真真實實的——你的誓言也是神聖的。"
	diarchy.1211.b.tt.success:0 "你說服[exploitable_vassal.GetFirstNameNoTooltip]屈服"
	diarchy.1211.b.tt.failure:0 "你的立場在對方嚴思慎察下分崩離析"
	diarchy.1211.b.t:0 "$diarchies.0000.diarch_fails_at_mandate.t$"
	diarchy.1211.c:0 "好吧，要麼就象徵性地效忠，同時給#EMP 國庫#!上繳一筆稅款。"
	diarchy.1211.c.tt.success:0 "[exploitable_vassal.GetFirstNameNoTooltip]出了錢"
	diarchy.1211.c.t.success:0 "$diarchies.0000.diarch_skims_mandate.t$"
	diarchy.1211.c.tt.failure:0 "[exploitable_vassal.GetTitleAsNameNoTooltip]拒絕被勒索"
	diarchy.1211.c.t.failure:0 "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
	diarchy.1211.d:0 "看來設個套讓你說錯話還是太難了……"
	diarchy.1211.d.t:0 "$diarchies.0000.diarch_rejects_mandate.t$"
	diarchy.1211.e:0 "或許……或許這一切都有點讓人暈乎……"
	diarchy.1211.e.t:0 "$diarchies.0000.diarch_lax_with_mandate.t$"
	diarchy.1221.t:0 "你的新家"
	diarchy.1221.desc:0 "作為[liege.GetTitledFirstName]委任的攝政，我的主要職責便是填滿[liege.GetHerHis]的金庫。一個簡單的方法是推動[recipient_county.GetNameNoTier]邊郊的殖民，將一些農奴和小地主從我自己的[actor_county.GetName]遷移到[liege.GetFirstNamePossessiveNoTooltip]的土地上。\n\n然而一些泥腿子不願意妥協。每一個家庭的強制搬家都好像要拔一顆牙齒一樣，就好像他們#EMP 反對#!搬遷是有什麼好處似的。"
	diarchy.1221.a:0 "我要他們搬，他們就得搬去我要他們搬去的地方。"
	diarchy.1221.a.t:0 "$diarchies.0000.diarch_fulfills_mandate.t$"
	diarchy.1221.b:0 "如果我能夠提供一些適當的支持呢？"
	diarchy.1221.b.tt.success:0 "鐵腕不奏效，黃金來開道"
	diarchy.1221.b.tt.failure:0 "在地人團結一致"
	diarchy.1221.b.t:0 "$diarchies.0000.diarch_fails_at_mandate.t$"
	diarchy.1221.c:0 "更富裕的家庭#EMP 能夠#!以另一種方式效力……"
	diarchy.1221.c.tt.success:0 "加億丁點稅，在地人的團結就崩解了"
	diarchy.1221.c.t.success:0 "$diarchies.0000.diarch_skims_mandate.t$"
	diarchy.1221.c.tt.failure:0 "你喜歡在交易中耍心眼的名聲傳開了"
	diarchy.1221.c.t.failure:0 "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
	diarchy.1221.d:0 "我費心費力竟是為了給#EMP [liege.GetFirstNameNoTooltip]#!送金幣？"
	diarchy.1221.d.tt:0 "你決定下午休息"
	diarchy.1221.d.t:0 "$diarchies.0000.diarch_rejects_mandate.t$"
	diarchy.1221.e:0 "啊，如果他們真喜歡自己那一畝三分爛地，就讓他們待在那個破地方吧！"
	diarchy.1221.e.t:0 "$diarchies.0000.diarch_lax_with_mandate.t$"
	diarchy.1231.t:0 "一不做二不休"
	diarchy.1231.desc:0 "[liege.GetTitledFirstName]簽署的委任狀要求我為御座搜刮更多的利潤，其中，宮廷諸臣上繳給我的領主的額度，目前來說明顯是不夠飽滿的，這一點尤其令人扼腕嘆息。當地要人和小貴族每天都對罪犯進行罰款，但是大部分的罰金被他們自己截留了。\n\n[exploitable_county.GetNameNoTier]因為有了這幫子烏合之眾變得尤其富有，如果針對在地人的不法行為，就罰金大作文章，我們可以狠狠地大賺一筆，當然也會損失一些人氣。"
	diarchy.1231.a:0 "誰在乎他們怎麼想？罪犯就是罪犯。"
	diarchy.1231.a.t:0 "$diarchies.0000.diarch_fulfills_mandate.t$"
	diarchy.1231.b:0 "我覺得，我們可以在各項收費之間找到一個平衡點。"
	diarchy.1231.b.tt.success:0 "人們的抱怨並沒有變得更多"
	diarchy.1231.b.tt.failure:0 "在地人拒絕服從"
	diarchy.1231.b.t:0 "$diarchies.0000.diarch_fails_at_mandate.t$"
	diarchy.1231.c:0 "所有這些工作當然配得上一小點酬勞……"
	diarchy.1231.c.tt.success:0 "$diarchy.1231.b.tt.success$"
	diarchy.1231.c.t.success:0 "$diarchies.0000.diarch_skims_mandate.t$"
	diarchy.1231.c.tt.failure:0 "$diarchy.1231.b.tt.failure$"
	diarchy.1231.c.t.failure:0 "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
	diarchy.1231.d:0 "我們應當#EMP 降低#!罰金，而不是提高它！"
	diarchy.1231.d.t:0 "$diarchies.0000.diarch_rejects_mandate.t$"
	diarchy.1231.e:0 "這麼乾感覺已經超出我的權限範圍了。"
	diarchy.1231.e.t:0 "$diarchies.0000.diarch_lax_with_mandate.t$"
	diarchy.1241.t:0 "交稅議題"
	diarchy.1241.desc:0 "我作為[liege.GetDiarchTitle]的一項職責就是履行我的[liege.GetTitledFirstName]賦予給我的委任，尤其是當前，需要冷酷地、嚴厲地收錢。\n\n我已經為了給御座的收入找到新來源想破了腦袋，繞來繞去又回到了一個明顯的、但是不怎麼正統的解決方案：[diarch.Custom('GetFaithTaxExemptInstitution')]。\n\n由於在過去豁免了絕大多數賦稅，對[diarch.Custom('GetFaithTaxExemptInstitution')]徵收一筆特別稅款會讓收入顯得特別好看。就是……這麼幹不怎麼虔誠。"
	diarchy.1241.a:0 "[diarch.Custom('GetFaithTaxExemptInstitution')|U]？它們自行其是的時候已經夠久了！"
	diarchy.1241.a.t:0 "$diarchies.0000.diarch_fulfills_mandate.t$"
	diarchy.1241.b:0 "為了必要的開銷徵收一筆特別稅款肯定不能算旁門左道吧？"
	diarchy.1241.b.tt.success:0 "儘管免不了抱怨，他們還是交了稅"
	diarchy.1241.b.tt.failure:0 "你的名字被人詛咒，你的錢包還是空空"
	diarchy.1241.b.t:0 "$diarchies.0000.diarch_fails_at_mandate.t$"
	diarchy.1241.c:0 "當然，因為此等收稅造成的傷害，日後定有補償……"
	diarchy.1241.c.tt.success:0 "$diarchy.1241.b.tt.success$"
	diarchy.1241.c.t.success:0 "$diarchies.0000.diarch_skims_mandate.t$"
	diarchy.1241.c.tt.failure:0 "$diarchy.1241.b.tt.failure$"
	diarchy.1241.c.t.failure:0 "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
	diarchy.1241.d:0 "搞出這麼多爭端，就是為了[liege.GetFirstNamePossessiveNoTooltip]的國庫？老子不幹了！"
	diarchy.1241.d.t:0 "$diarchies.0000.diarch_rejects_mandate.t$"
	diarchy.1241.e:0 "我做不了這個。我#EMP 沒法#!下手。"
	diarchy.1241.e.t:0 "$diarchies.0000.diarch_lax_with_mandate.t$"
	diarchy.1701.t:0 "統治的權利"
	diarchy.1701.desc:0 "作為[liege.GetTitledFirstNamePossessive]的[liege.GetDiarchTitle]，我的職責所在便是履行[liege.GetHerHis]的委任，宣傳[liege.GetPrimaryTitle.GetNameNoTier]為核心的權威。\n\n今天，這份職責命我前往一個劍拔弩張的會議廳，裡面是[councillor_1.Custom('CouncilPosition')][councillor_1.GetTitledFirstName]和[councillor_2.Custom('CouncilPosition')][councillor_2.GetTitledFirstName]，此二人正針鋒相對地就一些雞毛蒜皮的瑣事相互嘶吼。\n\n我早就希望能夠提煉出一份協定，批准[liege.GetTitleAsNameNoTooltip]的幾項新的專項特權，但是這個爭吵不結束，我哪兒也去不了。"
	diarchy.1701.a:0 "我覺得你們兩個人根本是雞同鴨講——現在讓我……"
	diarchy.1701.a.t:0 "$diarchies.0000.diarch_fulfills_mandate.t$"
	diarchy.1701.b:0 "各位貴人老爺們，我們已經跑題了…… "
	diarchy.1701.b.tt.success:0 "你鎮住了場子"
	diarchy.1701.b.tt.failure:0 "內閣成員們沒把你放眼裡"
	diarchy.1701.b.t:0 "$diarchies.0000.diarch_fails_at_mandate.t$"
	diarchy.1701.c:0 "[councillor_1.GetFirstNameNoTooltip]#EMP 是#!正確的，君上也支持[councillor_1.GetHerHim]。"
	diarchy.1701.c.tt.success:0 "[councillor_1.GetFirstNameNoTooltip]自鳴得意地歡迎你的支持"
	diarchy.1701.c.t.success:0 "$diarchies.0000.diarch_skims_mandate.t$"
	diarchy.1701.c.tt.failure:0 "你完全不理解他們的爭辯"
	diarchy.1701.c.t.failure:0 "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
	diarchy.1701.d:0 "#EMP 看在[diarch.GetFaith.HighGodName]垂愛的份上，你們倆能不能趕緊#!#BER 閉嘴？！#!"
	diarchy.1701.d.t:0 "$diarchies.0000.diarch_rejects_mandate.t$"
	diarchy.1701.d.custom.both_councillors:0 "兩位內閣成員："
	diarchy.1701.e:0 "我想知道他們是不是都沒注意到我打了個盹……"
	diarchy.1701.e.t:0 "$diarchies.0000.diarch_lax_with_mandate.t$"
	diarchy.1711.t:0 "過期日期"
	diarchy.1711.desc:0 "「講道理，我認為這件事情已經結了。我同[liege.GetTitledFirstName]之間的安排在我們上一次重新商定我的義務的時候已經定下來了，」[exploitable_vassal.GetTitledFirstName]咕噥道。「我不理解的是，你怎麼可以這樣一口咬定我在設法逃避我的誓言？難道人要對自己說過的話負一輩子的責任嗎》」\n\n[exploitable_vassal.GetSheHe|U]所說並非全無道理。我在這件事上確實是吹毛求疵，但我是[liege.GetDiarchTitle]，我的任務也如同夏日的晴空一樣再清楚不過。如果[exploitable_vassal.GetFirstNamePossessiveNoTooltip]有在鑽自己誓言的空子，那說明[liege.GetTitleAsNameNoTooltip]還有對其進行調整的餘地，而我必須要完成這項工作。"
	diarchy.1711.a:0 "大家都知道我做事公平、尊重法律，還有什麼不放心的？"
	diarchy.1711.a.t:0 "$diarchies.0000.diarch_fulfills_mandate.t$"
	diarchy.1711.b:0 "好吧，那我們再把這些條款論一論……"
	diarchy.1711.b.tt.success:0 "你合乎法律的理論無懈可擊"
	diarchy.1711.b.tt.failure:0 "你論點中的缺陷顯而易見"
	diarchy.1711.b.t:0 "$diarchies.0000.diarch_fails_at_mandate.t$"
	diarchy.1711.c:0 "君上#EMP 可能#!接受某種形式的補償作為代替。"
	diarchy.1711.c.tt.success:0 "[exploitable_vassal.GetFirstNameNoTooltip]交了錢"
	diarchy.1711.c.t.success:0 "$diarchies.0000.diarch_skims_mandate.t$"
	diarchy.1711.c.tt.failure:0 "整個領地都聽說了你出爾反爾的行徑"
	diarchy.1711.c.t.failure:0 "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
	diarchy.1711.d:0 "你到底是有多愚笨啊？這也太簡單了！"
	diarchy.1711.d.t:0 "$diarchies.0000.diarch_rejects_mandate.t$"
	diarchy.1711.e:0 "啊，忘了這事吧。真不值得。"
	diarchy.1711.e.t:0 "$diarchies.0000.diarch_lax_with_mandate.t$"
	diarchy.1721.t:0 "排解冤屈"
	diarchy.1721.desc:0 "「[diarch.GetFirstName]，我根本就不理解為什麼你這麼熱衷於趟這渾水，」[exploitable_vassal.GetTitledFirstName]嘆了口氣說道，「我們的冤屈好像輪不到你來解決。」\n\n[exploitable_vassal.GetTitleAsNameNoTooltip]所懷揣的雄心和[liege.GetTitledFirstName]的想法背道而馳，這已經不是什麼秘密了。這樣的野心如果不好好看著，很有可能在領地內部導致一場災難般地內戰。\n\n作為我領主的[liege.GetDiarchTitle]，嘗試緩解兩人之間的緊張氣氛就成了我責無旁貸的任務，但是目前為止，似乎[exploitable_vassal.GetSheHe]並不領我的情。"
	diarchy.1721.a:0 "難道我們不都宣誓要對[liege.GetTitledFirstNameNoTooltip]效忠嗎？"
	diarchy.1721.a.t:0 "$diarchies.0000.diarch_fulfills_mandate.t$"
	diarchy.1721.b:0 "你是對的。我的城堡肯定不是第一個被圍攻的。"
	diarchy.1721.b.tt.success:0 "[exploitable_vassal.GetTitleAsNameNoTooltip]接受了你的觀點"
	diarchy.1721.b.tt.failure:0 "[exploitable_vassal.GetFirstNameNoTooltip]對於你的威脅無動於衷"
	diarchy.1721.b.t:0 "$diarchies.0000.diarch_fails_at_mandate.t$"
	diarchy.1721.c:0 "你說服了我，我會對你的異動……睜一隻眼閉一隻眼……"
	diarchy.1721.c.tt.success:0 "你換取了一個共進退的諾言和一個微弱的效忠"
	diarchy.1721.c.t.success:0 "$diarchies.0000.diarch_skims_mandate.t$"
	diarchy.1721.c.tt.failure:0 "或許他們#EMP 確實#!待你有所不公"
	diarchy.1721.c.t.failure:0 "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
	diarchy.1721.d:0 "我覺得，歸根結底，這不是#EMP 我的#!問題。"
	diarchy.1721.d.t:0 "$diarchies.0000.diarch_rejects_mandate.t$"
	diarchy.1721.e:0 "趟渾水？我只是好奇！我這只是社交禮節。"
	diarchy.1721.e.t:0 "$diarchies.0000.diarch_lax_with_mandate.t$"
	diarchy.1731.t:0 "安撫上訪群眾"
	diarchy.1731.desc:0 "人群聚集在我的面前，這是一群魚龍混雜、怒氣沖沖的人，他們代表[county_1.GetNameNoTier]、[county_2.GetNameNoTier]和[county_3.GetNameNoTier]各個不同的城鎮和村莊，聯合在一起對[liege.GetTitledFirstName]進行譴責。由於我不幸地作為[liege.GetHerHis]的[liege.GetDiarchTitle]，根據我的委任，安撫他們這項重任落到了我的肩上。\n\n儘管沒有明確的中心領導層，這群刁民依然對我擠眉弄眼，大聲聲張自己的憂慮以及細節極其充分的事件。 "
	diarchy_1731.tt.affected_counties_removed:0 "[county_1.GetNameNoTier]、[county_2.GetNameNoTier]和[county_3.GetNameNoTier]離開[faction.GetName|V]"
	diarchy.1731.a:0 "拜託，按秩序來！我會一個一個聽取你們的問題。"
	diarchy.1731.a.t:0 "$diarchies.0000.diarch_fulfills_mandate.t$"
	diarchy.1731.b:0 "尊貴的臣民們，難道我們不能找到一項共同奮鬥的事業嗎？"
	diarchy.1731.b.tt.success:0 "你舒緩了他們的憤懣"
	diarchy.1731.b.tt.failure:0 "人們將腐壞的蔬果肉蛋砸向你"
	diarchy.1731.b.t:0 "$diarchies.0000.diarch_fails_at_mandate.t$"
	diarchy.1731.c:0 "這些問題極其嚴肅！#EMP 我#!絕不會容忍這種事情發生。"
	diarchy.1731.c.tt.success:0 "人們認為你能夠撥亂反正"
	diarchy.1731.c.t.success:0 "$diarchies.0000.diarch_skims_mandate.t$"
	diarchy.1731.c.tt.failure:0 "這和#EMP 你#!沒關係"
	diarchy.1731.c.t.failure:0 "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
	diarchy.1731.d:0 "看在[diarch.GetFaith.HighGodName]天怒威威的份上，你能不能讓這幫傻子#EMP 斷了這念想#!？！"
	diarchy.1731.d.t:0 "$diarchies.0000.diarch_rejects_mandate.t$"
	diarchy.1731.e:0 "是的，是的。領主高度重視，我們積極部署，一定給鄉親們一個交代。一定。"
	diarchy.1731.e.t:0 "$diarchies.0000.diarch_lax_with_mandate.t$"
	diarchy.1741.t:0 "從這個角度看待"
	diarchy.1741.desc:0 "「我們不是要反對[liege.GetTitledFirstNamePossessive]的意願，」[councillor_1.GetTitledFirstName]慢吞吞地說道，臉上堆滿了冷笑，「我們只是說不打算拘泥於這些。我想這不難理解吧。」\n\n我花了大半個下午的時間，試圖改善我的領主和[liege.GetHerHis]的內閣成員們之間的關係，但卻沒有成功。這全都要歸功於這位無知的[councillor_1.GetWomanMan]的木魚腦袋。\n\n我內心嘆了口氣，我是[liege.GetDiarchTitle]，我的委任要求我履行這些職責。"
	diarchy.1741.a:0 "我認為你忘了[liege.GetTitleAsNameNoTooltip]為你做了多少……"
	diarchy.1741.a.t:0 "$diarchies.0000.diarch_fulfills_mandate.t$"
	diarchy.1741.custom.several_councillors:0 "所有在場的內閣成員\\t"
	diarchy.1741.b:0 "儘管不是要求，但是好的侍奉是鼓勵善行的……"
	diarchy.1741.b.tt.success:0 "你點醒了你的同僚"
	diarchy.1741.b.tt.failure:0 "內閣依然矛盾重重"
	diarchy.1741.b.t:0 "$diarchies.0000.diarch_fails_at_mandate.t$"
	diarchy.1741.c:0 "你的君上並不#EMP 只有#![liege.GetTitleAsNameNoTooltip]一位。"
	diarchy.1741.c.tt.success:0 "內閣贊賞你的觀點"
	diarchy.1741.c.t.success:0 "$diarchies.0000.diarch_skims_mandate.t$"
	diarchy.1741.c.tt.failure:0 "很明顯你在譁眾取寵"
	diarchy.1741.c.t.failure:0 "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
	diarchy.1741.d:0 "不難？你說說你到底#EMP 幾個意思#!，你這[councillor_1.Custom('InsultNoun')]？"
	diarchy.1741.d.t:0 "$diarchies.0000.diarch_rejects_mandate.t$"
	diarchy.1741.e:0 "我們永遠無法達成共識。"
	diarchy.1741.e.t:0 "$diarchies.0000.diarch_lax_with_mandate.t$"
	diarchy.2201.t:0 "交出年輕人"
	diarchy.2201.desc:0 "根據要求，[exploitable_county.GetNameNoTier]的在地人需要提供一定數量的士兵為[liege.GetTitledFirstName]效力。一直以來，凡有需要，他們必定響應。\n\n然而，這並不意味著這個地區所有能拿起武器作戰的人都囊括在內了。作為[liege.GetDiarchTitle]，我最近開展了一次調研，結果發現他們的兵役義務幾乎是#EMP 令人瞠目結舌#!地輕。我們能夠用來操練的士兵只有一群徵募而來的歪瓜裂棗。\n\n在地人對此表示很抗拒，但不管如何，我的職責迫使我徹查此事。"
	diarchy.2201.a:0 "他們拿得動長矛，長矛也殺得死他們！"
	diarchy.2201.a.t:0 "$diarchies.0000.diarch_fulfills_mandate.t$"
	diarchy.2201.b:0 "讓那些乾苦工的人知道，這是個#EMP 搶錢、搶糧、搶娘們#!的好機會。"
	diarchy.2201.b.tt.success:0 "你給泥腿子們畫了張大餅，大夥都樂開了花"
	diarchy.2201.b.tt.failure:0 "當地突然有幾百人瘸了腳"
	diarchy.2201.b.t:0 "$diarchies.0000.diarch_fails_at_mandate.t$"
	diarchy.2201.c:0 "我很確信富人們願意付錢免除義務……"
	diarchy.2201.c.tt.success:0 "錢多一點，兵少一點"
	diarchy.2201.c.t.success:0 "$diarchies.0000.diarch_skims_mandate.t$"
	diarchy.2201.c.tt.failure:0 "憤怒的反責接踵而至"
	diarchy.2201.c.t.failure:0 "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
	diarchy.2201.d:0 "這些人已經履行了自己的義務。這就足夠了。"
	diarchy.2201.d.t:0 "$diarchies.0000.diarch_rejects_mandate.t$"
	diarchy.2201.e:0 "我不想在這裡給[liege.GetTitleAsNamePossessiveNoTooltip]乾臟活。"
	diarchy.2201.e.t:0 "$diarchies.0000.diarch_lax_with_mandate.t$"
	diarchy.2211.t:0 "罕見的才能"
	diarchy.2211.desc:0 "一位有著罕見才能的戰士正路過[hedge_knight_location.GetNameNoTier]，此人的武藝若能效力於[liege.GetTitledFirstNamePossessive]軍中，必將產生極大的價值。\n\n作為[liege.GetDiarchTitle]，我的使命感號召我去招攬這樣的人才，我也無數次地懇請[hedge_knight.GetFirstName]，希望招募[hedge_knight.GetHerHim]加入我的領主麾下。\n\n然而，這位遊俠似乎對於我們的事業並不是充滿熱情，不願意為此奉上[hedge_knight.GetHerHis]的刀劍，進而拒絕了每一位到訪的信使。"
	diarchy.2211.a:0 "或許我應當親自光顧[hedge_knight.GetFirstNameNoTooltip]的茅廬一趟？"
	diarchy.2211.a.t:0 "$diarchies.0000.diarch_fulfills_mandate.t$"
	diarchy.2211.b:0 "或許我應當親自光顧[hedge_knight.GetFirstNameNoTooltip]的茅廬一趟？"
	diarchy.2211.b.tt.success:0 "你的言語令[hedge_knight.GetHerHim]動容"
	diarchy.2211.b.tt.failure:0 "你的懇請成了他人的耳邊風"
	diarchy.2211.b.t:0 "$diarchies.0000.diarch_fails_at_mandate.t$"
	diarchy.2211.c:0 "或許問題在於你向哪位[liege.Custom('MistressMaster')]效力吧……"
	diarchy.2211.c.tt.success:0 "你誘使[hedge_knight.GetFirstNameNoTooltip]為你效力"
	diarchy.2211.c.t.success:0 "$diarchies.0000.diarch_skims_mandate.t$"
	diarchy.2211.c.tt.failure:0 "[hedge_knight.GetSheHe|U]不想和你沾上關係"
	diarchy.2211.c.t.failure:0 "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
	diarchy.2211.d:0 "這整件事情讓我頭疼的要命！"
	diarchy.2211.d.t:0 "$diarchies.0000.diarch_rejects_mandate.t$"
	diarchy.2211.e:0 "隨[hedge_knight.GetHerHim]去吧，[hedge_knight.GetSheHe]顯然對此不感興趣。"
	diarchy.2211.e.t:0 "$diarchies.0000.diarch_lax_with_mandate.t$"
	diarchy.2221.t:0 "尚武的賞賜"
	diarchy.2221.desc:0 "在[liege.GetPrimaryTitle.GetNameNoTier]的大型聚居點，僱傭兵似乎招之不盡、募之不竭。我佇立的這處市場，有的是人將一袋子錢幣往一群民眾面前扔。\n\n通常來說，這些臨時拼湊的戰幫要麼會被吸收進入一個更大的傭兵團，要麼會被一些小領主僱傭用於增強私人軍隊的實力。這樣的安排很沒有效率。\n\n作為[liege.GetDiarchTitle]，我的使命要求我擴充[liege.GetTitledFirstName]的軍隊，因此我正在嘗試直接在這裡招募更多的士兵。"
	diarchy.2221.a:0 "與你即將奪得的戰利品相比，這枚錢幣根本不算什麼！"
	diarchy.2221.a.t:0 "$diarchies.0000.diarch_fulfills_mandate.t$"
	diarchy.2221.b:0 "這點銀子不過是[liege.GetTitledFirstNamePossessiveNoTooltip]萬貫家財的一丁點甜頭！"
	diarchy.2221.b.tt.success:0 "錢花的很值"
	diarchy.2221.b.tt.failure:0 "糟糕的投資"
	diarchy.2221.b.t:0 "$diarchies.0000.diarch_fails_at_mandate.t$"
	diarchy.2221.c:0 "為我效力，為[liege.GetTitleAsNameNoTooltip]效力，不論哪種形式你都會領到#EMP 報酬#!。"
	diarchy.2221.c.tt.success:0 "一大隊精良的士兵"
	diarchy.2221.c.t.success:0 "$diarchies.0000.diarch_skims_mandate.t$"
	diarchy.2221.c.tt.failure:0 "只有寥寥無幾的士兵響應徵召"
	diarchy.2221.c.t.failure:0 "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
	diarchy.2221.d:0 "突破人群，在他們看到你之前逃走。"
	diarchy.2221.d.t:0 "$diarchies.0000.diarch_rejects_mandate.t$"
	diarchy.2221.e:0 "當然，我肯定你能自己挑選理想的雇主……"
	diarchy.2221.e.t:0 "$diarchies.0000.diarch_lax_with_mandate.t$"
	diarchy.2231.t:0 "更好的去處"
	diarchy.2231.desc:0 "[exploitable_county.GetNameNoTier]的監獄和法院最近忙著處理惡棍訴訟，案件的數量上升到了一個不幸的新高度。在正常情況下，執法部門會迅速地找到這些不法分子，然後這些人要麼被丟進荒郊野嶺，要么被送進墳墓。\n\n幸運的是，他們中的許多人有豐富的用劍或用箭的經驗，作為[liege.GetDiarchTitle]，我的使命要求我尋新的士兵。顯而易見，在[liege.GetTitledFirstNamePossessive]軍隊中服役似乎是令人厭惡的解決方案。儘管這樣能夠解決掉許多桀驁不馴的強盜和貪婪的偷獵者，農民群體卻對此強烈反對。"
	diarchy.2231.a:0 "繼續推進；抱怨聲會隨著時間消失。"
	diarchy.2231.a.t:0 "$diarchies.0000.diarch_fulfills_mandate.t$"
	diarchy.2231.b:0 "或許我們只需要最強者？"
	diarchy.2231.b.tt.success:0 "平衡被打破"
	diarchy.2231.b.tt.failure:0 "絕大多數罪犯一找到機會就撒腿子跑了"
	diarchy.2231.b.t:0 "$diarchies.0000.diarch_fails_at_mandate.t$"
	diarchy.2231.c:0 "他們在暗地裡比在明面上更能起作用"
	diarchy.2231.c.tt.success:0 "組建了一個暴力骨幹團"
	diarchy.2231.c.t.success:0 "$diarchies.0000.diarch_skims_mandate.t$"
	diarchy.2231.c.tt.failure:0 "$diarchy.2231.b.tt.failure$"
	diarchy.2231.c.t.failure:0 "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
	diarchy.2231.d:0 "我#EMP 做不到#!。這是對公正的曲解！"
	diarchy.2231.d.t:0 "$diarchies.0000.diarch_rejects_mandate.t$"
	diarchy.2231.e:0 "這麼做爭議性太大了。"
	diarchy.2231.e.t:0 "$diarchies.0000.diarch_lax_with_mandate.t$"
	diarchy.2241.t:0 "竭澤而漁"
	diarchy.2241.desc:0 "由[liege.GetTitledFirstName]授予我的委任要求我，作為[liege.GetHerHis]的[liege.GetDiarchTitle]，我必須為[liege.GetHerHim]持續不斷地找到新鮮兵源。\n\n好吧，還有比[exploitable_vassal.GetTitledFirstName]徵募到的參差不齊的徵召兵更好的開始著手的地方嗎？我和我的家臣們將在地人趕到一塊進行評估，但是要想找到足夠的人，還得保證未來有戰事的時候，他們得要達到#EMP值得#!編入軍隊的標準，這樣的任務實在是太難了。"
	diarchy.2241.a:0 "跟著我，士兵們！看好了！"
	diarchy.2241.a.t:0 "$diarchies.0000.diarch_fulfills_mandate.t$"
	diarchy.2241.b:0 "打起精神來你們這幫子蠢蛋，我會用鞭子把你們抽出個樣子來！"
	diarchy.2241.b.tt.success:0 "你讓這群人疾如奔流"
	diarchy.2241.b.tt.failure:0 "他們證明了自己就是一幫子一事無成的蠢蛋"
	diarchy.2241.b.t:0 "$diarchies.0000.diarch_fails_at_mandate.t$"
	diarchy.2241.c:0 "或許也該訓練一下我自己……"
	diarchy.2241.c.tt.success:0 "一小點額外的訓練可以產生長遠的影響"
	diarchy.2241.c.t.success:0 "$diarchies.0000.diarch_skims_mandate.t$"
	diarchy.2241.c.tt.failure:0 "一不留神，你的某個關鍵部位扭傷了"
	diarchy.2241.c.t.failure:0 "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
	diarchy.2241.d:0 "無言地離開。"
	diarchy.2241.d.t:0 "$diarchies.0000.diarch_rejects_mandate.t$"
	diarchy.2241.e:0 "這件事#EMP 不幸地#!是在浪費我的時間。"
	diarchy.2241.e.t:0 "$diarchies.0000.diarch_lax_with_mandate.t$"
	diarchy.0511.t:0 "$overthrow_regent$：失敗"
	diarchy.0511.desc.intro:0 "因為[target.GetTitledFirstName]該死的皮革，[target.GetHerHis]躲過了一劫。 "
	diarchy.0511.desc.discovered:0 "更糟的是，一名僱傭兵被抓獲並且在審訊下#EMP 全都招了#!。[target.GetFirstNameNoTooltip]和[liege.GetTitledFirstName]都知道了我的所作所為！"
	diarchy.0511.desc.undiscovered:0 "但至少傭兵們最終沒有被俘虜而是全軍覆沒了。\n\n沒有任何線索可以追溯到我，至少沒有直接的線索，所以[target.GetFirstNameNoTooltip]或[liege.GetTitledFirstName]沒辦法找到我。"
	diarchy.0511.desc.outro:0 "\n\n領地的[target.GetDiarchTitle]暫時不變。"
	diarchy.0511.a:0 "呸，這毫無意義。"
	diarchy.0511.b:0 "再來一次。下次我們會逮到[liege.GetHerHim]。"
	diarchy.0521.t:0 "緻高貴的[liege.GetTitledFirstName]，"
	diarchy.0521.desc.discovered:0 "該死的[owner.GetTitledFirstName]試圖綁架我，並沒收我的辦公用具！\n\n很明顯[owner.GetSheHe]是想強迫我離職，以便讓[owner.GetHerselfHimself]自己成為你的[liege.GetDiarchTitle]。這種令人作嘔的罪行不能不受懲罰。"
	diarchy.0521.desc.undiscovered:0 "我寫信是為了通知你，有人試圖剝奪我的自由——一群惡棍試圖綁架我和我的辦公用具。\n\n目前還不清楚是誰付錢給他們的，但這項陰謀的目的看起來已經足夠明顯了。幕後主使想控制我的人和我作為[liege.GetDiarchTitle]的印璽，以篡奪我的合法職位。"
	diarchy.0521.a:0 "駭人聽聞！"
	diarchy.0521.b:0 "令人擔憂……"
	diarchy.0531.t:0 "$overthrow_regent$：失敗的嘗試"
	diarchy.0531.desc.intro:0 "我腳底打滑地穿過走廊，正在進行的打鬥聲仍然不斷傳入我的耳中。那些卑鄙的傭兵好像是從牆上跳進來的！由於完全沒有攜帶武器，多虧了守衛及時趕到我才得以逃脫。\n\n"
	diarchy.0531.desc.discovered:0 "在審訊下，一名被俘的惡棍供出了他們的幕後主使：不是別人正是[target.Custom2('MyCharacterIntroduction', owner)]！"
	diarchy.0531.desc.undiscovered:0 "沒一會兒他們就都死了，幕後主使的秘密也隨之一起消失。"
	diarchy.0531.desc.outro:0 "\n\n顯然，[target.GetDiarchTitle]之職讓我成了眾矢之的。我早該知道的……"
	diarchy.0531.a.paranoid:0 "#EMP 有#!陰謀！我就知道！"
	diarchy.0531.a.trusting:0 "怎麼……怎麼會有人這麼做？"
	diarchy.0531.a.scheme_discovered:0 "[owner.GetFirstNameNoTooltip]，狗雜種！"
	diarchy.0531.a.scheme_secret:0 "還會有下一次的，我很確定。"
	diarchy.0551.t:0 "$overthrow_regent$：成功"
	diarchy.0551.desc:0 "這是一個簡單、有效的操作。我雇用的傭兵在[target.GetHerHis]的辦公室逮捕了我們以前的[owner.GetDiarchTitle]，將[target.GetHerHis]銬在一個舊麻袋裡，偷偷帶出了建築。\n\n兵不血刃，我用上了直接從[target.GetTitledFirstNamePossessive]辦公桌上取來的印章，準備好了一份對一連串罪行供認不諱，並移交權力的文件。這份文件看起來實在是過於官方，以後甚至都不會讓我在[liege.GetTitledFirstName]那邊遇到任何麻煩。\n\n當然了，我肯定會給[target.GetFirstNameNoTooltip]也抄送一份草稿，讓[target.GetHerHis]在牢房裡好好讀一讀。"
	diarchy.0551.a:0 "如絲般順滑。"
	diarchy.0561.t:0 "緻高貴的[liege.GetTitledFirstName]"
	diarchy.0561.desc:0 "我很高興通知你，經過一番簡短但熱烈的討論，[target.GetTitledFirstName]已決定將[target.GetHerHis]的[liege.GetDiarchTitle]職位讓給我。\n\n鑑於這項職責對[target.GetHerHim]過於沉重，[target.GetSheHe]會在我擔任[liege.GetDiarchTitle]期間與我待在一起。為了[target.GetHerHis]的健康。"
	diarchy.0561.a:0 "目前也只能這樣了……"
	diarchy.0571.t:0 "$overthrow_regent$：被囚禁"
	diarchy.0571.desc.intro:0 "#EMP 我的頭#!。我……我在哪？[owner.GetTitledFirstName]？\n\n「很高興看到你還活著，[target.GetFirstName]，」[owner.GetSheHe]得意地笑著，將一張紙條扔到我的腳下，「好好看看吧。你承認在擔任[owner.GetDiarchTitle]時犯下了這上面的罪行，然後將職務交給了我。我尋思你肯定想仔細看看。」\n\n"
	diarchy.0571.desc.outro.blind:0 "我不需要仔細看也能知道[owner.GetHerHis]在上面捏造了多少謊言，憑直覺就能知道這些謊言一定會傳遍[liege.GetPrimaryTitle.GetBaseNameNoTier]。"
	diarchy.0571.desc.outro.sighted:0 "我瘋狂地翻閱潦草的文字，那是一頁又一頁的公然捏造和故意曲解。我想否認它，全部否認，但我知道現在所有[liege.GetPrimaryTitle.GetBaseNameNoTier]都已經收到這封信了。"
	diarchy.0571.a:0 "[liege.GetTitledFirstNameNoTooltip]會知道這件事的！[liege.GetSheHe|U]會知道的！"
	betrayed_by_proxy:0 "被代理背叛"
	diarch_attempt_to_overthrow_liege.event.t:0 "等待已久的政變："
	diarch_attempt_to_overthrow_liege.desc.coup_start_boilerplate:0 "\n\n「[liege.GetFirstName]！」[usurper.GetFirstNameNoTooltip]大喊道，「你就是個冒牌貨，配不上你的御座！向#EMP 我#!，領地真正的統治者投降吧。」\n\n幾個低級騎士想要攔住[usurper.GetHerHis]，但很快就被擊敗了。"
	diarchy.9001.t:0 "$diarch_attempt_to_overthrow_liege.event.t$ 雄辯"
	diarchy.9001.desc.intro:0 "[usurper.Custom2('MyCharacterIntroduction', ROOT.Char)|U]衝進我的御座廳。在[usurper.GetHerHis]背後是一大群朝廷的推動者和推動者，每個人都揮舞著武器，鎮定自若，知道威脅已經足夠了……$diarch_attempt_to_overthrow_liege.desc.coup_start_boilerplate$"
	diarchy.9001.desc.proxy.none:0 "$diarchy.9011.desc.proxy.none$"
	diarchy.9001.desc.proxy.betrayed:0 "$diarchy.9011.desc.proxy.betrayed$"
	diarchy.9001.desc.proxy.loyal:0 "$diarchy.9011.desc.proxy.loyal$"
	diarchy.9001.desc.outro:0 "\n\n就這樣，叛亂時刻即將到來。"
	diarchy.9001.a:0 "你以為我忠誠的封臣會為了#EMP 你#!而拋棄我？"
	diarchy.9001.a.tt.success:0 "你的雄辯擊碎了[usurper.GetFirstNamePossessiveNoTooltip]的協議"
	diarchy.9001.a.tt.failure:0 "這已經是既成事實了"
	diarchy.9001.b.young:0 "轉向[proxy.GetFirstNameNoTooltip]尋求幫助。"
	diarchy.9001.b.fallback:0 "[proxy.GetFirstNameNoTooltip]，解決掉這個狗雜種。"
	diarchy.9001.b.tt.success:0 "[proxy.GetFirstNamePossessiveNoTooltip]的雄辯擊碎了[usurper.GetFirstNamePossessiveNoTooltip]的協議"
	diarchy.9001.b.tt.failure:0 "這已經是既成事實了"
	diarchy.9001.c:0 "我……我什麼也做不了……"
	diarchy.9001.d:0 "#DIE2 衛兵。#!#DIE1 衛兵。#!#BER 衛兵！#!"
	diarchy.9001.d.tt.win:0 "忠誠的士兵抵達，制伏了謀反者"
	diarchy.9001.d.tt.loss:0 "你最後的守護者被輕鬆殺死了"
	diarchy.9002.t:0 "$diarchy.9001.t$"
	diarchy.9002.desc.intro:0 "我敗了。徹底敗了。\n\n"
	diarchy.9002.desc.proxy.proxy_fought:0 "[proxy.GetTitledFirstName]盡了[proxy.GetHerHis]的全力，但[usurper.GetFirstNamePossessive]的辯論非常流暢而且顯然經過反複排練。變節者繼續忠於他們的領袖，而我的宮廷後退一步，為[usurper.GetHerHim]讓開了道路。"
	diarchy.9002.desc.proxy.self_fought:0 "我所有的努力都沒有效果，[usurper.GetFirstName|U]花了太長時間來策劃這一切，我們每進行一次語言的交鋒，我都能看到有更多的宮廷成員向[usurper.GetHerHis]的方向靠攏。這可不妙。我輸掉了我的權位。"
	diarchy.9002.desc.surrendered:0 "我知道這場戰鬥會如何。如果我用言語戰鬥，我會證明自己不配統治。如果我用鋼鐵戰鬥，我會被俘虜甚至更糟。唯一能獲勝的行動就是不採取行動——#EMP 暫時#!。\n\n別誤會，[usurper.GetFirstName]「[usurper.GetTitleAsName]」，我還會回來的。"
	diarchy.9002.desc.scuffled:0 "我大喊著尋求幫助，但少量抵達的士兵也被[usurper.GetFirstNamePossessive]的謀反集團輕鬆喝退。過了一會兒，就再也沒有願意勤王的人出現了，整個宮廷都能看到我成了多麼真實多麼絕望的孤家寡人。"
	diarchy.9002.desc.outro:0 "\n\n篡位者打了一個手勢，我曾經的衛兵帶著明顯的不情願護送我離開。很遺憾，風向非常明顯。"
	diarchy.9002.a:0 "我還擁有自由，但其他的全都沒了。"
	diarchy.9002.b:0 "我的命運。完蛋了。"
	diarchy.9003.t:0 "$diarchy.9001.t$"
	diarchy.9003.desc.intro:0 "結束了。現在我大權獨攬，一人稱尊。\n\n"
	diarchy.9003.desc.proxy.proxy_fought:0 "我們走進大廳，前[usurper.GetTitleAsNameNoTooltip][liege.GetFirstName]派出了[liege.GetHerHis]的狗腿子[proxy.Custom2('MyCharacterIntroduction', ROOT.Char)]，想要擊破我們一夥人的決心。我們一番唇槍舌劍，但最後，所有人都能看出宮廷站在了我這一邊。"
	diarchy.9003.desc.proxy.self_fought:0 "緊接著，[usurper.GetTitleAsNameNoTooltip][liege.GetFirstName]親自接見了我們，我大步走進御座廳。不得不說[liege.GetFirstName]為了說服自己搖擺不定的朝臣確實是下足了工夫，但是[liege.GetHerHis]的努力完全沒有起到半點作用。\n\n很快，所有人都會知道誰才是那個房間#EMP 真正的#!主人。"
	diarchy.9003.desc.surrendered:0 "最後事情甚至沒有一點波瀾。當我和我的同夥們大步走進房間時，所有人都知道我們為什麼在那裡，我們準備在那裡做什麼。我們沒有遇到任何抵抗，至少[usurper.GetTitleAsNameNoTooltip][liege.GetFirstName]沒有，而且我甚至都沒有用到我事先準備好的講稿。"
	diarchy.9003.desc.scuffled:0 "我們進入御座廳的瞬間，就聽到[usurper.GetTitleAsNameNoTooltip][liege.GetFirstName]尖叫著讓[liege.GetHerHis]的手下救[liege.GetHerHim]。我們甚至沒有拔出武器，但幾個護衛很快到達了現場。根本沒有其他人站在[liege.GetFirstNameNoTooltip]一邊。"
	diarchy.9003.desc.outro:0 "\n\n衛兵逐漸散去，貴族跪下效忠。即便現在，消息正在[usurper.GetPrimaryTitle.GetTierAsName]擴散，忠誠如池塘上的漣漪一般不斷向外擴去。"
	diarchy.9003.a:0 "而且#EMP 我的#!御座沒有沾上一滴血！"
	diarchy.9003.a.some_blood:0 "我一直在努力避免流血。"
	diarchy.9004.t:0 "$diarchy.9001.t$"
	diarchy.9004.desc.proxy.proxy_fought:0 "[proxy.GetTitledFirstName]一開始講話，叛徒們就開始行動起來。\n\n對權力的渴望比任何嚴肅的忠誠觀念更能把人統一起來，[usurper.GetTitledFirstNamePossessive]的事業很快就在[usurper.GetHerHis]的眼皮底下崩潰了。"
	diarchy.9004.desc.proxy.self_fought:0 "我的話很快就達到了效果，每一個精心設計的論點都在鬆解叛徒們貪婪和野心的紐帶，而貪婪和野心是唯一將[usurper.GetTitledFirstNamePossessive]的聯盟聯繫在一起的東西。\n\n沒有團結，他們的事業就會失敗，叛徒和傭兵就會開始集體離開[usurper.GetFirstNameNoTooltip]。"
	diarchy.9004.desc.scuffled:0 "我的大喊聲讓每一位聽得到的下層騎士和心懷希望的士兵衝入了大廳，人數遠超[usurper.GetTitledFirstNamePossessive]的隊伍能對付的上限。\n\n一場短暫但激烈的小規模戰鬥爆發了，謀反者要麼被殺要麼被俘，他們的頭領也被解除了武裝。"
	diarchy.9004.desc.outro:0 "\n\n衛兵將[usurper.GetHerHim]逮捕，我露出一絲得意的笑容，揮揮手示意將那個混蛋帶走。"
	diarchy.9004.a:0 "真是目中無人的小叛徒。"
	diarchy.9005.t:0 "$diarchy.9001.t$"
	diarchy.9005.desc.intro:0 "我失敗了。我徹底失敗了。\n\n一開始一切是如此順利—— "
	diarchy.9005.desc.proxy.proxy_fought:0 "[liege.GetTitledFirstName]瘋狂地向[proxy.GetTitledFirstName]尋求幫助，我的同夥們擠在我身後，開始一步步緊逼[liege.GetTitledFirstName]。\n\n然後那個該死的掌璽大臣張開了的嘴，一切都開始崩潰。跟著我進來的貴族們一個接一個地後退，只剩下我一個人，我辛辛苦苦建立起來的權威在我眼前轟然倒塌。\n\n侍衛很快就逮捕了我。"
	diarchy.9005.desc.proxy.self_fought:0 "我和我的同夥們本來對勝利充滿信心。然後[liege.GetFirstNameNoTooltip]張開嘴，開始挑剔我們，暴露我計畫中的弱點，削弱我的權威。\n\n我以為我完全可以控制住局面。直到守衛逮捕我，我才明白自己錯得有多離譜。"
	diarchy.9005.desc.scuffled:0 "[liege.GetTitledFirstName]在我和我的同夥們進入御座廳時顯得驚慌失措，我們的目的很明確，房間裡傳來陣陣尖叫。\n\n但是我低估了對面的守衛和僱傭兵們的忠誠。他們衝向我們。我的花言巧語在僱傭兵的狼牙棒下毫無意義，現在我的雙手被一把鎖牢牢鎖住了。"
	diarchy.9005.desc.outro:0 "\n\n諷刺的是，我現在唯一的希望是從我試圖篡奪的領主那裡得到寬大處理。希望[usurper.GetFaith.FateGodName]能手下留情。"
	diarchy.9005.a:0 "我精心的計畫！"
	diarchy.9011.t:0 "$diarch_attempt_to_overthrow_liege.event.t$利刃"
	diarchy.9011.desc.intro:0 "[usurper.Custom2('MyCharacterIntroduction', ROOT.Char)|U]衝進我的御座廳。在[usurper.GetHerHis]身後是一幫子低階宮廷貴族、傭兵和扒手，手持匕首，滿腦子都是鮮血。$diarch_attempt_to_overthrow_liege.desc.coup_start_boilerplate$"
	diarchy.9011.desc.proxy.none:0 "我環顧四周，向內閣尋求支持。沒有人，或者說沒有人願意且有資格為我辯護。"
	diarchy.9011.desc.proxy.betrayed:0 "我環顧四周，向內閣尋求支持。看到我的眼神，[proxy.GetTitledFirstName]目光堅毅地站到了[usurper.GetFirstNameNoTooltip]身後。又一個叛徒。"
	diarchy.9011.desc.proxy.loyal:0 "我望向[proxy.GetTitledFirstName]尋求支持，看到[proxy.GetHerHim]已經準備好代我發言。"
	diarchy.9011.desc.outro:0 "$diarchy.9001.desc.outro$"
	diarchy.9011.a:0 "你真的以為你困住我了，小蛇？"
	diarchy.9011.a.tt.success:0 "你破壞了協議的統一，讓其崩潰"
	diarchy.9011.a.tt.failure:0 "你的攻擊被無視了，你被抓為囚犯"
	diarchy.9011.b.young:0 "$diarchy.9001.b.young$"
	diarchy.9011.b.fallback:0 "$diarchy.9001.b.fallback$"
	diarchy.9011.b.tt.success:0 "[proxy.GetFirstNamePossessive]破壞了協議的統一，讓其崩潰"
	diarchy.9011.b.tt.failure:0 "[proxy.GetFirstNamePossessive]的大喊被無視了，你被抓為囚犯"
	diarchy.9011.c:0 "$diarchy.9001.c$"
	diarchy.9011.d:0 "$diarchy.9001.d$"
	diarchy.9011.d.tt.win:0 "$diarchy.9001.d.tt.win$"
	diarchy.9011.d.tt.loss:0 "$diarchy.9001.d.tt.loss$"
	diarchy.9012.t:0 "$diarchy.9011.t$"
	diarchy.9012.desc.intro:0 "$diarchy.9002.desc.intro$"
	diarchy.9012.desc.proxy.proxy_fought:0 "[proxy.GetTitledFirstName]挺身而出代我而戰，[proxy.GetSheHe]和[usurper.GetFirstName]在言語上你來我往，但無濟於事。那個該死的[usurper.GetWomanMan]完全控制了局勢。最終，[proxy.GetFirstNameNoTooltip]猛衝向[usurper.GetFirstNameNoTooltip]，但卻被[usurper.GetHerHis]的團夥按在了地板上。"
	diarchy.9012.desc.proxy.self_fought:0 "[usurper.GetFirstName]和我舌戰了幾分鐘，但我根本不是[usurper.GetHerHim]的對手。這卑鄙的[usurper.GetWomanMan]將我完全壓制住了。\n\n我的手摸向武器柄，準備自衛，結果一柄利刃從背後架在了我的脖子上。某個該死的叛徒衛兵。"
	diarchy.9012.desc.surrendered:0 "[usurper.GetFirstName]看起來對我的不抵抗非常失望，但我知道和[usurper.GetHerHim]戰鬥毫無意義。[usurper.GetSheHe]絕對已經將這座建築裡的人都拉攏到[usurper.GetHerHis]那邊，並且解決了不肯合作者，不然[usurper.GetSheHe]是不會站在這裡，厚顏無恥地反對我的。"
	diarchy.9012.desc.scuffled:0 "我呼喚的衛兵到了，但一進入房間，第一波人就被第二波人砍倒了，在他們站立的地方被背刺或割喉。[usurper.GetFirstName]再難抑制住[usurper.GetHerHis][usurper.Custom('MaskFace')][usurper.Custom('MaskFace_BehindAcross')]的得意笑容。"
	diarchy.9012.desc.outro:0 "\n\n叛徒向大聲尖叫著的我走來，他們拔出了匕首，而[usurper.GetFirstNamePossessiveNoTooltip]手中拖著鐐銬。\n\n沒人聽。沒人在意。我被銬上鐐銬拖走了。"
	diarchy.9012.a:0 "你不能這麼做！我是[usurper.GetTitleAsNameNoTooltip]！#EMP [usurper.GetTitleAsNameNoTooltip]！"
	diarchy.9012.b:0 "$diarchy.9002.b$"
	diarchy.9013.t:0 "$diarchy.9011.t$"
	diarchy.9013.desc.intro:0 "$diarchy.9003.desc.intro$"
	diarchy.9013.desc.proxy.proxy_fought:0 "[liege.GetFirstName]派出[liege.GetHerHis]的走狗[proxy.GetTitledFirstName]，想要將我的同伙拉攏走。我們先進行了幾分鐘的舌戰，然後這個憤怒的[proxy.GetWomanMan]向我撲來，結果被我手下的一名傭兵壓住了。\n\n我們的前領主過於震驚，在我們為其戴上鐐銬時根本沒有反抗。"
	diarchy.9013.desc.proxy.self_fought:0 "[liege.GetFirstName]試圖挑戰我，試圖在關鍵時刻削弱我小圈子的支持，但我輕鬆地避開了[liege.GetHerHis]微不足道的指責。畢竟，作為一個[usurper.GetWomanMan]永遠不應該在政變時半途而廢。\n\n當[liege.GetFirstNameNoTooltip]試圖拔出[liege.GetHerHis]的武器，希望對我一擊致命，這時我的一名同夥從後面將[liege.GetHerHim]制服了。給[liege.GetHerHim]戴上手銬簡直是小菜一碟。"
	diarchy.9013.desc.surrendered:0 "我幾乎對[liege.GetFirstName]是非常失望了，[liege.GetHerHim]竟然對我們一點反抗都沒有，起碼應該在我們給[liege.GetHerHim]拷上鐵鏈的時候掙扎怒吼一下吧。\n\n不過這確實是個#EMP 聰明#!的選擇，畢竟[liege.GetSheHe]還能做#EMP 什麼#!呢？"
	diarchy.9013.desc.scuffled:0 "[liege.GetFirstName]大喊著求助，但我自然早就料到了。那些愚蠢到響應號召的人幾乎立刻就被我手下的變節者制伏了。\n\n當我們走向曾經的領主時，甚至沒有其他人試圖提供幫助。"
	diarchy.9013.desc.outro:0 "\n\n宮廷中的反對派被殺或者監禁，我昔日的[usurper.GetTitleAsNameNoTooltip]所在獄中，我的前途看起來一片光明。"
	diarchy.9013.a:0 "一個新的王座和一個新的人質——我已經開始感到安全了。"
	diarchy.9014.t:0 "$diarchy.9011.t$"
	diarchy.9014.desc.proxy.proxy_fought:0 "一些恰當的語言來自[proxy.GetFirstName]和$diarchy.9014.desc.proxy.self_fought$"
	diarchy.9014.desc.proxy.self_fought:0 "[usurper.GetTitledFirstNamePossessive]自以為是的隊伍瞬間瓦解。\n\n就像毒蛇的巢穴一樣，它們相互撕咬的慾望幾乎不弱於咬我的想法，並且不需要太多的刺激就可以讓他們中的一些逃跑，或者開始互相爭鬥。\n\n[usurper.GetFirstNamePossessiveNoTooltip]意識到原本的政變行動已經失敗，[usurper.GetSheHe]的笑容變得僵硬了。"
	diarchy.9014.desc.scuffled:0 "在我的呼喊聲中，衝來的守衛數量連#EMP 我#!都感到震驚，他們蜂擁衝向[usurper.GetTitledFirstName]和[usurper.GetHerHis]那群同夥。\n\n很快，叛徒們就意識到他們寡不敵眾而且無力反抗，開始一個接一個地放下武器。[usurper.GetTitledFirstNameNoTooltip]是最後一個這樣做的。"
	diarchy.9014.desc.outro:0 "\n\n當我的衛兵前去逮捕[usurper.GetHerHim]時，[usurper.GetSheHe]束手就擒了。[usurper.GetHerHis]的反叛已被瓦解，再做別的事無異自尋死路。"
	diarchy.9014.a:0 "我之後再決定該怎麼處置#EMP 你#!。"
	diarchy.9015.t:0 "$diarchy.9011.t$"
	diarchy.9015.desc.intro:0 "$diarchy.9005.desc.intro$"
	diarchy.9015.desc.proxy.proxy_fought:0 "我們很堅強，我們團結一致，我們準備好迎接我們的計畫會給我們帶來的公正回報。直到那個該死的[proxy.GetTitledFirstName]挺身而出，為[proxy.GetHerHis]這個愚蠢的君主辯護。我……我沒有為[proxy.GetSheHe]提出的說辭做好準備，我精心設計的陰謀中出現了紕漏。他們離開我了。他們都離我而去了。"
	diarchy.9015.desc.proxy.self_fought:0 "我們強大的隊伍衝了進去，手中握著匕首，準備迎來最終成果。我不應該讓[liege.GetFirstName]開口，我他媽的絕對不應該讓[liege.GetHerHim]說話！每一句話都充滿道理，撕毀了我精心編造的藉口，每一句話都像匕首一樣刺向我們團結的核心。一個接一個，我的同夥一步步遠去。"
	diarchy.9015.desc.scuffled:0 "我們衝進御座廳，準備做必須做的事。然而[liege.GetTitledFirstName]一聲吼叫來了成群的守衛，人群遠超我的想象。我的謀反集團甚至沒有嘗試戰鬥，一看到我們寡不敵眾就扔下了武器。"
	diarchy.9015.desc.outro:0 "\n\n隨著我的密謀被瓦解，當衛兵給我戴上鐐銬時，我沒有反抗。沒被當場處決就算好的了。"
	diarchy.9015.a:0 "所有#EMP 工作#!。都浪費了。"
	diarchy.9021.t:0 "$diarch_attempt_to_overthrow_liege.event.t$亮劍"
	diarchy.9021.desc.intro:0 "[usurper.Custom2('MyCharacterIntroduction', ROOT.Char)|U]衝進我的御座廳，後面跟著一群傭兵和宮廷叛徒。他們拔出武器，準備將敢於反抗的人砍倒在地，眼中閃爍著血腥的光芒。$diarch_attempt_to_overthrow_liege.desc.coup_start_boilerplate$"
	diarchy.9021.desc.proxy.none:0 "$diarchy.9011.desc.proxy.none$"
	diarchy.9021.desc.proxy.betrayed:0 "$diarchy.9011.desc.proxy.betrayed$"
	diarchy.9021.desc.proxy.loyal:0 "我望向[proxy.GetTitledFirstName]尋求支持，看到[proxy.GetHerHim]已經準備好代我而戰。"
	diarchy.9021.a:0 "惡棍！我要親手殺了你！"
	diarchy.9021.a.tt.commence_duel.self:0 "你會立即與[usurper.GetShortUIName][single_combat_duel|E]"
	diarchy.9021.a.tt.success:0 "你處決了攻擊者"
	diarchy.9021.a.tt.failure:0 "[usurper.GetSheHe|U]將你砍翻在御座廳的地板上"
	diarchy.9021.b.young:0 "$diarchy.9001.b.young$"
	diarchy.9021.b.fallback:0 "$diarchy.9001.b.fallback$"
	diarchy.9021.b.tt.commence_duel.proxy:0 "[proxy.GetShortUIName]和[usurper.GetShortUIName]會立即[single_combat_duel|E]"
	diarchy.9021.c:0 "$diarchy.9001.c$"
	diarchy.9021.d:0 "$diarchy.9001.d$"
	diarchy.9021.d.tt.win:0 "$diarchy.9001.d.tt.win$"
	diarchy.9021.d.tt.loss:0 "$diarchy.9001.d.tt.loss$"
	diarchy.9022.t:0 "$diarchy.9021.t$"
	diarchy.9022.desc.intro:0 "$diarchy.9002.desc.intro$"
	diarchy.9022.desc.proxy.proxy_fought:0 "[proxy.GetTitledFirstName]盡了全力，卻依然不敵[usurper.GetFirstName]。真是不敢相信，這樣一個[proxy.GetWomanMan]為了我，#EMP 白白#!犧牲了[proxy.GetHerHis]的生命。"
	diarchy.9022.desc.scuffled:0 "我的衛兵湧入房間，但[usurper.GetFirstName]很好地選擇了[usurper.GetHerHis]的同謀，我的守衛一來就被他們的傭兵攔住了。他們……他們沒辦法及時趕到。他們#EMP 沒辦法#!。"
	diarchy.9022.desc.proxy.surrendered:0 "儘管我做出了堅決的表示，幾名衛士和傭兵試圖抵抗[usurper.GetFirstNamePossessive]的部隊，但卻被逐一砍倒在地。我的許多家族衛兵被噪音吸引，衝進了御座廳，但當他們看到發生了什麼時，卻動搖了。"
	diarchy.9022.desc.outro:0 "\n\n篡位者沒給我留下進一步選擇的時間，大踏步向我走來，[usurper.Custom('signature_weapon')]上還滴著鮮血。結束了。"
	diarchy.9022.desc.outro.surrendered:0 "\n\n當向我宣過誓的士兵開始向新[usurper.GetTitleAsName]下跪時，我最後的希望破滅了。\n\n結束了。"
	diarchy.9022.a:0 "你會為此下[liege.GetFaith.random_NegativeAfterLife]的，[usurper.GetFirstNameNoTooltip]。"
	diarchy.9022.b:0 "$diarchy.9002.b$"
	diarchy.9023.t:0 "$diarchy.9021.t$"
	diarchy.9023.desc.intro:0 "$diarchy.9003.desc.intro$"
	diarchy.9023.desc.proxy.proxy_fought:0 "[proxy.GetTitledFirstNamePossessive]的屍體倒在一邊。暴力必須以暴力抗衡，[liege.GetFirstName]選擇了[liege.GetHerHis]的道路。\n\n當[usurper.GetTitleAsNameNoTooltip]仍然對[liege.GetHerHis]勇士的死感到震驚時，我大步向前，將我的[usurper.Custom('signature_weapon')][usurper.Custom('SignatureWeaponWoundVerb5')][liege.GetHerHis]的喉嚨。\n\n死亡不是最快的，但也不慢。宮廷和我一言不發地看著[liege.GetHerHim]死去，然後我把[liege.GetHerHim]從御座上扔了下來。"
	diarchy.9023.desc.proxy.self_fought:0 "我奪取了權力並殺死了前[usurper.GetTitleAsNameNoTooltip][liege.GetFirstNameNoTooltip]，除了聚集的宮廷發出的幾聲尷尬的咳嗽外，再無其他人反對我坐上我合法的位子。"
	diarchy.9023.desc.surrendered:0 "出乎我的預料，[liege.GetFirstName]投降了。我本以為要殺死[liege.GetHerHim]，但看起來比起[liege.GetHerHis]的冠冕，[liege.GetSheHe]更看重[liege.GetHerHis]的性命。\n\n這位前[usurper.GetTitleAsNameNoTooltip]被「請」出御座廳給#EMP 我#!讓路，被拖行至我的同夥身邊時，他們都發出了譏笑。\n\n也好，儘管出乎預料，但對我來說，自願退位同樣有用。甚至還更……合法。"
	diarchy.9023.desc.scuffled:0 "不出所料，當我們闖入御座廳時，[liege.GetFirstName]已經召集了衛兵。但對於這些當值的倒霉蛋來說不幸的是，我是個總是提前做好計畫的[usurper.GetWomanMan]，我的團隊很輕鬆就衝上前殺死了新趕來的人。\n\n在我的士兵拿下這場小規模戰鬥時，我走向仍在尖叫的[liege.GetFirstNameNoTooltip]和將我的[usurper.Custom('signature_weapon')][usurper.Custom('SignatureWeaponWoundVerb5')]了[liege.GetHerHis]的喉嚨。\n\n我從御座上扔下了前領主的屍體，很快戰鬥就結束了。"
	diarchy.9023.desc.outro:0 "\n\n[liege.GetFirstNamePossessiveNoTooltip]躺在御座廳地板上的冰冷屍體也許讓我的統治以一種不體面的方式開始，但這是有必要的。遠沒有內戰那麼血腥。\n\n我希望領地是這麼想的。"
	diarchy.9023.a:0 "這裡的幾條人命將拯救整個[usurper.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]的生命。"
	diarchy.9023.a.liege_survives:0 "以寬宏的姿態開始我的統治。"
	diarchy.9024.t:0 "$diarchy.9021.t$"
	diarchy.9024.desc.proxy.proxy_fought:0 "遺憾的是，我離[usurper.GetTitledFirstName]有點太遠了，聽不到[usurper.GetHerHis]的臨終詛咒，但我確實很高興看到[usurper.GetHerHim]喪命。\n\n[proxy.GetTitledFirstName]在為我效力時打得很漂亮，在我的御座下輕鬆斬殺了叛徒。這一行動讓我的衛兵下定決心，粉碎了謀反集團，接下來是幾分鐘的絕望的流血，叛軍紛紛被砍到在地。"
	diarchy.9024.desc.proxy.self_fought:0 "[usurper.GetTitledFirstNamePossessive]殘破的屍體躺在我身前，被我親手殺死。\n\n謀反集團在盲目的恐慌中四散奔逃，但我的衛兵被我的成功鼓舞，衝入了他們中間。接下來是幾分鐘的絕望的流血，叛軍一個接一個被砍倒在地。"
	diarchy.9024.desc.scuffled:0 "幸運的是，我應急的呼救聲叫來了附近房間裡#EMP 數不清#!的忠誠軍隊和僱傭兵。儘管[usurper.GetTitledFirstNamePossessive]那群叛徒奮力作戰，但他們很快就抵擋不住了。\n\n我看著[usurper.GetFirstNameNoTooltip]最後一個死去，鋼鐵在[usurper.GetHerHim]周圍閃爍著寒光，[usurper.GetHerHis]的[usurper.Custom('EyeEyes')]中滿是恐慌。然後這些寒光就刺進[usurper.GetHerHim]的身體。然後從[usurper.GetHerHim]身體另一側穿出。\n\n這就是背叛的代價。"
	diarchy.9024.desc.outro:0 "\n\n預計這個消息很快會傳到[liege.GetPrimaryTitle.GetTierAsName]的其他地方，希望這能震攝未來可能的篡位者。"
	diarchy.9024.a:0 "[usurper.GetSheHe]就像狗雜種一樣被殺死。"
	diarchy.9025.t:0 "$diarchy.9021.t$"
	diarchy.9025.desc:0 "我們剛闖進御座廳，[liege.GetTitledFirstName]就發出了一陣恐慌的尖叫，將一大群渴望為他們主人而死的全副武裝的騎士引了過來。\n\n我和我的集團使盡全力抵擋，但他們人太多了。我們必須撤退，我們必須回去——但[usurper.GetFaith.FateGodName]啊，我們身後也有這些人。沒……沒有退路。\n\n不，不，#EMP 不！#!這麼多的計畫，這麼多的努力，最終全是徒勞！"
	diarchy.9025.a:0 "結局不應該是這樣的 #BER 啊啊啊啊！#!"
	vizierate.1001.t:0 "[propositioner.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
	vizierate.1001.desc.intro:0 "你肯定同意[vizier.GetFirstName]是個糟糕的維齊爾吧——完全是辦公處的腐敗恥辱，但我花費了大量時間和金錢計畫"
	vizierate.1001.desc.diplomacy:0 "將[vizier.GetHerHis]的主要支持者和最佳代理人拉倒我這一邊。"
	vizierate.1001.desc.stewardship:0 "毀掉[vizier.GetHerHis]的商業利益並賄賂[vizier.GetHerHis]的衛兵。"
	vizierate.1001.desc.intrigue:0 "阻攔[vizier.GetHerHis]最好的衛兵並把[vizier.GetHerHim]抓起來折磨。"
	vizierate.1001.desc.outro:0 "任命我為維齊爾，讓我把#EMP [vizier.GetHerHis]的#!資產變成#EMP 你的#!錢。"
