l_trad_chinese:
	child_personality.7000.t:0 "被偷的桶子"
	child_personality.7000.desc:0 "「[child.GetFirstNameNoTooltip]，看我找到了什麼，滿滿一桶[ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')]！我趁廚子不注意把它拿走了。」[other_child.GetFirstName]跟我說道，眼中露出邪惡的表情。\n\n「你還等什麼？趁沒人注意我們把它喝光吧！」[other_child.GetSheHe]大喊道。\n\n這是個誘人的提議……但這樣好嗎？"
	child_personality.7000.a:0 "把它放在這——我會親自把它送回去。"
	child_personality.7000.b:0 "你是個真正的朋友，[other_child.GetFirstNameNoTooltip]。乾杯！"
	child_personality.7000.c:0 "啊，這不適合我。你喝吧。"
	child_personality.7001.t:0 "$child_personality.7000.t$"
	child_personality.7001.desc:0 "「我逮到他們兩個藏在儲藏室裡！」一名非常生氣的廚師對我喊道，手中拽著我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))][child.GetFirstName]和[other_child.GetFirstName]。\n\n"
	child_personality.diligent.desc:0 "「[other_child.GetFirstNameNoTooltip]偷了一#EMP 整#!桶[ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')]！[child.GetFirstNameNoTooltip]想要在我察覺前自己把它放回去——但[child.GetHerHim]運氣有點差！」[cook.GetSheHe]生氣地說道。\n\n看來我的被監護人是個小搗蛋鬼，但他總算還知道悔改！"
	child_personality.gregarious.desc:0 "「他們偷了一#EMP 整#!桶[ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')]，還喝了一大半。現在看看他們——爛醉如泥，兩個都是！他們都站不穩了……」[cook.GetSheHe|U]生氣地說道。\n\n看來我的被監護人屈從了同輩的壓力，但至少[child.GetSheHe]和[other_child.GetFirstNameNoTooltip]成了鐵哥們。"
	child_personality.temperate.desc:0 "「他們偷了一#EMP 整#!桶[ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')]，[child.GetFirstNameNoTooltip]只是坐在那裡看著，而[other_child.GetFirstNameNoTooltip]把[other_child.GetHerselfHimself]自己喝得差點斷片！」[cook.GetSheHe]生氣地說道。\n\n看來我的被監護人在犯罪時保護了[child.GetHerHis]的同伴，[child.GetHerselfHimself]卻一直望風沒有喝酒。"
	child_personality.7001.diligent:0 "自己搞到的？你可真是勤奮，好孩子！"
	child_personality.7001.gregarious:0 "哈！你們一定喝得#EMP 很爽#!，對吧！"
	child_personality.7001.temperate:0 "你放棄喝酒真是太棒了。"
	child_personality.7001.change.diligent:0 "我想某人需要上一節關於個人責任的課。"
	child_personality.7001.change.gregarious:0 "現在聽我說，飲酒是通向#EMP 歡笑#!和#EMP 快樂#!的鑰匙！"
	child_personality.7001.change.temperate:0 "從現在開始遠離烈酒，聽明白了？"
	spoilsport_opinion:0 "掃興"
	child_personality.7010.t:0 "講道"
	child_personality.7010.desc:0 "「聽我說，孩子們。今天我會向你們講述[ROOT.Char.GetFaith.HighGodName]、[ROOT.Char.GetFaith.PositiveAfterLife]、[ROOT.Char.GetFaith.NegativeAfterLife]甚至是#EMP [ROOT.Char.GetFaith.DevilName]#!的故事！」[sermon_priest.GetFirstName]大聲說道，[sermon_priest.GetHerHis]的眼睛中燃燒著熱忱。\n\n我和其他孩子都被[sermon_priest.GetFirstNamePossessiveNoTooltip]的講道迷住了，誰能想到[ROOT.Char.GetFaith.ReligiousText]也能這麼#EMP 迷人！#!\n\n講道結束後，我得告訴[sermon_priest.GetFirstNameNoTooltip]我的想法。"
	child_personality.7010.a:0 "「我對[ROOT.Char.GetFaith.HighGodName|U]的信仰#EMP 決不#!會動搖，[sermon_priest.GetFirstNameNoTooltip]！」"
	child_personality.7010.b:0 "「#EMP 『君權神授』#!是怎麼回事？」"
	child_personality.7010.c:0 "「這個『[ROOT.Char.GetFaith.DevilName]』聽起來#EMP 有點意思！#!」"
	child_personality.7011.t:0 "$child_personality.7010.t$"
	child_personality.7011.desc:0 "今天，[sermon_priest.GetFirstName]為宮廷內的所有孩子舉辦了一場激情的佈道，當他狂熱地朗讀[sermon_priest.GetFaith.ReligiousText]的文字時，他們顯然都聽得入了迷。\n\n我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))][child.GetFirstName] "
	child_personality.zealous.desc:0 "似乎將它放到心裡去了，或許有點#EMP 太#!過火了。[child.GetSheHe|U]已經糾纏僕人好幾個小時了，一直在告訴他們如何成為更好的[child.GetFaith.GetAdherentNamePlural]……"
	child_personality.ambitious.desc:0 "現在似乎堅信[child.GetSheHe]注定要成就偉業，宣稱[child.GetFaith.HighGodName]會無條件支持[child.GetHerHim]。"
	child_personality.sadistic.desc:0 "一直跟我說[child.GetSheHe]有多喜歡關於#EMP [child.GetFaith.DevilName]#!的那些段落，以及[child.GetSheHe]有多渴望效仿[child.GetFaith.DevilSheHe]的理念……"
	child_personality.7011.zealous:0 "堅定的信仰對你有好處，孩子。"
	child_personality.7011.ambitious:0 "就是這樣，永遠不要忘記神是站在你這邊的！"
	child_personality.7011.sadistic:0 "隨你們怎麼說，但無所顧忌對[child.GetHerHim]有好處。"
	child_personality.7011.change.zealous:0 "#EMP 信仰#!高於一切，親愛的孩子。"
	child_personality.7011.change.ambitious:0 "信仰#EMP 只不過是達成目的的手段！#!"
	child_personality.7011.change.sadistic:0 "孩子，這個世界黑暗且充滿恐怖。不是殺人就是被殺。"
	clever_child_opinion:0 "聰明的孩子"
	delightfully_devilish_opinion:0 "有趣的小魔鬼"
	worried_opinion:0 "擔心"
	child_personality.7020.t:0 "毆打"
	child_personality.7020.desc:0 "「你個愚蠢的小[child.Custom('InsultNoun')]！你為什麼總要擋著我的路？！今天我就要給你一個教訓……」[evil_person.GetFirstName]大聲喊道，伸手去夠一旁的短棍。\n\n我做錯了什麼？我只是想看看[evil_person.GetFirstNameNoTooltip]在幹什麼！[evil_person.GetSheHe|U]正舉著棍子快步向我走來！救命啊！\n\n「敢說出去是誰幹的，我就弄死你……」[evil_person.GetSheHe|U]咧著嘴笑道。"
	child_personality.7020.a:0 "人……人居然能這麼殘忍……"
	child_personality.7020.b:0 "要是有更多[evil_person.GetHerHim]那樣的人該怎麼辦？！我必須#EMP 時刻#!保持警惕……！"
	child_personality.7020.c:0 "求求你！不要傷害我，我什麼都願意做！"
	child_personality.7021.t:0 "$child_personality.7020.t$"
	child_personality.7021.desc:0 "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))][child.GetFirstName]到底出了什麼事？！[child.GetSheHe|U]渾身是傷——而且[child.GetSheHe]拒絕說出是誰打了[child.GetHerHim]！是更年長的孩子？還是說[child.GetSheHe]糾纏一名貴族把對方惹毛了？\n\n"
	child_personality.shy.desc:0 "現在[child.GetSheHe]幾乎不說話，附近一有人就想要躲起來……可憐的孩子……"
	child_personality.paranoid.desc:0 "似乎即使是閃爍的陰影也會讓[child.GetHerHim]嚇得跳起來，也許這名可憐的[child.Custom('GirlBoy')]從陰影中看到了攻擊[child.GetHerHis]的人？[child.GetSheHe|U]總是小心翼翼，時刻警惕著……"
	child_personality.craven.desc:0 "哪怕只是掉了一根針，[child.GetFirstNameNoTooltip]也會嚇得鑽進空衣櫃裡。這可憐的[child.Custom('GirlBoy')]似乎一直生活在恐懼之中……"
	child_personality.7021.shy:0 "親愛的[child.Custom('GirlBoy')]，如果你願意，就不必和任何人說話……"
	child_personality.7021.paranoid:0 "保持警惕，[child.Custom('GirlBoy')]。不要再給他們機會。"
	child_personality.7021.craven:0 "逃跑，躲藏，決不要給敵人傷害你的機會。"
	child_personality.7021.change.shy:0 "避開他人，你會安全的……"
	child_personality.7021.change.paranoid:0 "#EMP 到處#!都有敵人。你必須了解這一點。"
	child_personality.7021.change.craven:0 "你應該逃開，孩子！"
	child_personality.7030.t:0 "孤身一人在廚房"
	child_personality.7030.desc:0 "終於，廚房裡#EMP 就#!剩我一個人了！\n\n我讓廚師[cook.GetFirstName]相信我打算刷鍋洗碗。得到我的承諾後，[cook.GetSheHe]就離開去抓[ROOT.Char.Custom('GetLivestockFowlIndef')]準備今天的晚飯了——留下#EMP 誘人的#!廚房無人看管。\n\n這裡有蜂蜜，還有[child.Custom('FavoriteTreatDemand')]，還有果醬，還有[child.Custom('GetExpensiveDessert')]，還有蘋果，還有……還有……#EMP 我——受——不——了——啦！#!\n\n是時候……"
	child_personality.7030.a:0 "……每樣吃一點，然後睡在一袋麵粉上！"
	child_personality.7030.b:0 "……盡可能多吃，一塊碎屑都不留！"
	child_personality.7030.c:0 "……刷鍋洗碗，當然啦！"
	child_personality.7031.t:0 "$child_personality.7030.t$"
	child_personality.7031.desc:0 "「你好，[ROOT.Char.GetLadyLord]，」廚師之一的[cook.GetFirstName]說道，「剛才你的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))][child.GetFirstName]和我在一起。[child.GetSheHe|U]許諾要把廚房裡的鍋碗瓢盆清洗乾淨……」\n\n[cook.GetSheHe|U]深吸了一口氣。\n\n"
	child_personality.lazy.desc:0 "「……但[child.GetSheHe]像隻小老鼠一樣啃完了所有食物，然後在麵粉袋上睡著了！如果你問我，我認為[child.GetSheHe|U]應該受體罰，但我會把[child.GetHerHim]留給你隨意處置！」\n\n這孩子沒精打采，死氣沉沉，你可能會把[child.GetHerHim]當成一具屍體！"
	child_personality.gluttonous.desc:0 "「……但[child.GetSheHe]像隻小豬一樣狼吞虎嚥地吃掉了[child.GetSheHe]能找到的所有甜點！現在[child.GetSheHe]因為拼命吃東西渾身是汗，滿臉通紅……」\n\n[child.GetFirstNameNoTooltip]向來無法抗拒甜食，但這次可能有點過頭了……"
	child_personality.compassionate.desc:0 "「……然後[child.GetSheHe]清洗了#EMP 所有#!餐具！甚至我沒要求就把大鍋刷了！真是個可愛的[child.Custom('GirlBoy')]。！」\n\n這確實非常無私，但這種行為配得上[child.GetFirstNamePossessiveNoTooltip]的身份嗎……？"
	child_personality.7031.lazy:0 "很好，能省力氣就省力氣！"
	child_personality.7031.gluttonous:0 "記住，沒人能告訴你你可以吃什麼不可以吃什麼。"
	child_personality.7031.compassionate:0 "真是善良啊！你在生活中會走得更遠。"
	child_personality.7031.change.lazy:0 "別把精力浪費在這種人身上，孩子。"
	child_personality.7031.change.gluttonous:0 "你應當吃掉所有甜品，那是#EMP 你的權利。#!"
	child_personality.7031.change.compassionate:0 "你應該善待[cook.GetFirstNameNoTooltip]！"
	lazy_child_opinion:0 "懶孩子"
	little_pig_opinion:0 "小豬"
	sweet_child_opinion:0 "乖孩子"
	thankful_opinion:0 "感激"
	child_personality.7040.t:0 "窺迷藏"
	child_personality.7040.desc:0 "僕人宿舍的衣櫃是#EMP 最佳#!躲藏點，我就是捉迷藏的天才！當我透過櫃門的縫隙往外偷看時，我看到了[lover_1.GetFirstName]和[lover_2.GetFirstName]突然從大門衝了進來。\n\n「哦，我[lover_2.Custom('RomanticComplimentAdjective')][lover_2.Custom('RomanticComplimentNoun')]，我#EMP 等不及#!要把你扒光了！」[lover_1.GetFirstNameNoTooltip]咕噥著說道，[lover_1.GetHerHis]的手開始在[lover_2.GetFirstNamePossessiveNoTooltip]身上游走。\n\n「要我，現在要我，[lover_1.Custom('RaunchyComplimentNoun')]！」[lover_2.GetFirstNameNoTooltip]大聲呻吟著，將[lover_2.GetHerselfHimself]自己甩到了床上。\n\n"
	child_personality.7040.desc_motherfather:0 "媽媽？爸爸？他……他們在#EMP 做什麼？！#!"
	child_personality.7040.desc_father:0 "爸……爸爸？你在#EMP 做什麼？！#!"
	child_personality.7040.desc_mother:0 "媽……媽媽？你在#EMP 做什麼？！#!"
	child_personality.7040.desc_default:0 "他們在做什麼……啊……我#EMP 不#!該看到這個！"
	child_personality.7040.a.crush_version:0 "[child_crush_target.GetFirstNameNoTooltip]……#EMP 好美#!，就像[child_crush_target.Custom('GetBeautifulMetaphor')]。"
	child_personality.7040.a:0 "這個#EMP 看起來#!比捉迷藏有趣多了！"
	child_personality.7040.b:0 "我純真的眼睛啊，停下！#EMP 停下！#!"
	child_personality.7041.t:0 "$child_personality.7040.t$"
	child_personality.7041.desc:0 "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))][child.GetFirstName]躲在僕人宿舍的衣櫃裡究竟在幹什麼？按照[child.GetSheHe]的說法，玩捉迷藏？\n\n"
	child_personality.lustful.desc:0 "[child.GetSheHe|U]看起來像傻了一樣：滿臉笑容，臉頰通紅，口水直流，幾乎聽不到我在說什麼……\n\n噢，不……我知道怎麼回事了。[child.GetSheHe|U]一定是看到了兩名[ROOT.Char.Custom('lowly_servant_type')]，呃，在一起#EMP 拔[ROOT.Char.Custom('GetLivestockFowlIndef')]的毛#!——[child.GetFirstNamePossessiveNoTooltip]眸中的無疑是情慾。"
	child_personality.chaste.desc:0 "[child.GetSheHe|U]看起來像個鬼一樣：渾身顫抖，眼睛圓睜，盯著牆壁……\n\n噢，不……我知道怎麼回事了。[child.GetSheHe|U]一定是看到兩個[ROOT.Char.Custom('lowly_servant_type')]，呃，一起#EMP 拔[ROOT.Char.Custom('GetLivestockFowlIndef')]的毛#!。\n\n可憐的[child.Custom('GirlBoy')]看起來被驚到了，等[child.GetSheHe]長大了如果[child.GetSheHe]覺得親密關係很艱難，我也一點都不會驚訝……"
	child_personality.7041.lustful:0 "你個小色鬼！等你長大了再想吧！"
	child_personality.7041.chaste:0 "不過分親密對[child.GetHerHim]有好處。"
	child_personality.7041.change.lustful:0 "別怕，[child.Custom('GirlBoy')]！等你成年了就懂了！"
	child_personality.7041.change.chaste:0 "克制自己！這可不是一位[child.GetLadyLord]該有的行為！"
	child_personality.7050.t:0 "錢財之課"
	child_personality.7050.desc:0 "「沒有稅收，金庫很快就會枯竭。忠誠的封臣會很樂意付錢。」我的老師[teacher.GetFirstName]說道，[ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('teacher'))]。\n\n「因此，讓臣民高興是至關重要的，不要向他們徵稅太多——也不要徵稅太少，以免他們發現你的自滿。」[teacher.GetFirstNameNoTooltip]翻了一頁，繼續說道。\n\n「從最高等的[ROOT.Char.GetTitleTierName]到最低等的[ROOT.Char.Custom('lowly_servant_type')]，人人各有其位。」[teacher.GetSheHe|U]說道，合上了書，「這一課結束了，現在你可以走了。」"
	child_personality.7050.a:0 "沒有公正，領地將會動搖！"
	child_personality.7050.b:0 "呸！等我統治時，稅率要#EMP 高#!，稅種要#EMP 多#!！"
	child_personality.7050.c:0 "要想做黃金煎蛋捲，你得先打破幾個農民……"
	child_personality.7051.t:0 "$child_personality.7050.t$"
	child_personality.7051.desc:0 "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))][child.GetFirstName]"
	child_personality.7051.desc_1:0 "剛剛上完我講的一節課"
	child_personality.7051.desc_2:0 "剛剛上完[teacher.GetFirstName]講的一節課"
	child_personality.7051.desc_fin:0 " ，課程內容是金庫以及其中黃金的管理。\n\n"
	child_personality.just.desc:0 "[child.GetFirstNameNoTooltip]似乎將這一課學到心裡了，而且正義感大大加強。\n\n[child.GetSheHe|U]總是在談論著「從最尊貴的[ROOT.Char.GetTitleTierName]到最卑微的[ROOT.Char.Custom('lowly_servant_type')]」在領地經濟中如何發揮各自的作用。"
	child_personality.greedy.desc:0 "但似乎只學到了關於#EMP 黃金#!的那一部分……\n\n現在[child.GetSheHe]開始向[child.GetSheHe]能找到的所有僕人徵收小額的稅賦，這成了他們共同的煩惱。"
	child_personality.callous.desc:0 "[child.GetFirstNameNoTooltip]似乎將這門課……中的一部分……學到了心裡。\n\n雖然[child.GetSheHe]理解下等階級的角色，但[child.GetSheHe]也堅持認為「如果農民不交稅就一點用也沒有，應該丟棄」——這是一種對於人類生命的非常冷酷的看法……"
	child_personality.7051.just:0 "強烈的正義感會讓人民愛戴你！"
	child_personality.7051.greedy:0 "這就對了。沒有什麼能比#EMP 黃金#!更重要！"
	child_personality.7051.callous:0 "很好。不要讓區區#EMP 情感#!控制你。"
	child_personality.7051.change.just:0 "你什麼都沒學到？！這節課講的是#EMP 公正#!！"
	child_personality.7051.change.greedy:0 "……哈哈哈！不對，孩子，你要做的是#EMP 榨乾他們！#!"
	child_personality.7051.change.callous:0 "情緒會導致軟弱，孩子。壓制它們。"
	child_personality.7060.t:0 "[child.GetFaith.ReligiousText|U]之謎"
	child_personality.7060.desc:0 "「看這一頁，[child.GetFirstNameNoTooltip]！我想這裡講到了[child.GetFaith.random_GoodGodNames]，真有意思啊。」[other_child.GetFirstName]說道，[other_child.GetHerHim]身前放著一本翻開的[child.GetFaith.ReligiousText]。\n\n「我們不知道的還有很多，要學習的還有很多！這麼多的奧秘，這麼多的知識——讓我們努力找到更多的真理，想象我們會變成什麼樣子！」[other_child.GetFirstNameNoTooltip|U]說著，[other_child.GetHerHis]的視線慢慢上揚。"
	child_personality.7060.a:0 "那本書中有那麼多的智慧！"
	child_personality.7060.b:0 "誒，難道你不想玩我的#EMP [child.Custom('child_favorite_toy')]？！#!"
	child_personality.7060.c:0 "哦，我對我已經知道的很滿意。"
	child_personality.7061.t:0 "$child_personality.7060.t$"
	child_personality.7061.desc:0 "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))][child.GetFirstName]和[child.GetHerHis]的小朋友[other_child.GetFirstName]從書房拿了一本[child.GetFaith.ReligiousText]，並將它帶到了遊戲室……\n\n"
	child_personality.humble.desc:0 "他們花了幾個小時試圖理解書上寫了什麼，討論著[child.GetFaith.random_GoodGodNames]以及神明的諸多奧秘。\n\n[child.GetFirstNameNoTooltip]似乎對[child.GetFaith.GetAdjective]信仰的教義產生了深深的敬意。"
	child_personality.cynical.desc:0 "……然後把它徹底弄爛了！被撕掉的書頁，封皮上的腳印——毫無尊敬可言！\n\n看來小[child.GetFirstNameNoTooltip]完全不在意神明的話語……"
	child_personality.content.desc:0 "[child.GetFirstNameNoTooltip]想要閱讀，但很快意識到這些文字最好留給[child.GetFaith.PriestNeuterPlural]。\n\n對於[child.GetHerHis]目前無法理解這本書的深層含義，[child.GetSheHe|U]似乎相當滿足……"
	child_personality.7061.humble:0 "你帶著尊敬對待這些聖言，這很好。"
	child_personality.7061.cynical:0 "哈！反正就是一堆廢話。"
	child_personality.7061.content:0 "我跟你說，滿足於不知道吧。"
	child_personality.7061.change.humble:0 "尊重那些話！那裡面包含著#EMP 智慧#!與#EMP 意義！#!"
	child_personality.7061.change.cynical:0 "都是些廢話，孩子。無視它。"
	child_personality.7061.change.content:0 "滿足於你已經知道的，這樣你就會開心。"
	child_personality.7070.t:0 "血與口水"
	child_personality.7070.desc:0 "啊，[child.Custom('GetExpensiveMeal')]，我的#EMP 最愛！#!正當我準備開吃時，我的快樂突然被[other_child.GetFirstName]打斷了。[other_child.GetSheHe]想做什麼？\n\n「你好啊，#EMP [child.Custom('InsultNoun')]#!！你在吃什麼？看上去真噁心——讓我#EMP 給你加點料吧#!！」[other_child.GetFirstNameNoTooltip]大叫道，走到了我的餐盤附近。\n\n#flatulence *he，tui！*#!一口惡心透頂的唾沫被吐進了我的飯裡。\n\n「你好，好吃多了！哇哈哈哈！」[other_child.GetSheHe|U]放聲大笑。"
	child_personality.7070.a:0 "你目的達成了，[other_child.Custom('InsultNoun')]！"
	child_personality.7070.b:0 "從現在開始我會秘密在[other_child.GetHerHis]的飯裡吐口水……#EMP 祝你胃口大開#!。"
	child_personality.7070.c:0 "笑著忍受。"
	child_personality.7070.c.flavor:0 "忍氣吞聲。"
	child_personality.7071.t:0 "$child_personality.7070.t$"
	child_personality.7071.desc:0 "據說，幾天前的晚飯上，[other_child.GetFirstName]在我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))][child.GetFirstNamePossessive]的食物裡吐了口水。\n\n"
	child_personality.vengeful.desc:0 "「你就是個[other_child.Custom('InsultNoun')]！」[child.GetFirstNameNoTooltip]尖叫道。「而你是個[child.Custom('InsultNoun')]！」[other_child.GetFirstNameNoTooltip]尖叫著回應。\n\n之後的每一天[child.GetFirstNameNoTooltip]都會和[other_child.GetFirstNameNoTooltip]打架！[child.GetHerHim]無時無刻不在策劃著某種小的報復……"
	child_personality.deceitful.desc:0 "一名廚師偶然發現了[child.GetFirstNameNoTooltip]秘密在[other_child.GetFirstNamePossessiveNoTooltip]的飯裡吐口水！這也解釋了為什麼[other_child.GetFirstNameNoTooltip]在最近幾次晚飯上臉色看起來有些……#EMP 發青#!——[child.GetSheHe]這些天肯定每天都往[other_child.GetFirstNamePossessiveNoTooltip]的食物裡吐口水了，這個小鬼……"
	child_personality.calm.desc:0 "看樣子[child.GetFirstNameNoTooltip]打算通過無視[other_child.GetFirstNameNoTooltip]的霸凌讓[other_child.GetHerHis]筋疲力盡。不管[other_child.GetFirstNameNoTooltip]有多少次喊[child.GetHerHim][child.Custom('InsultNoun')]，或是扇[child.GetHerHim]的臉……"
	child_personality.7071.vengeful:0 "你遲早會復仇的。"
	child_personality.7071.deceitful:0 "這是[other_child.GetFirstNameNoTooltip]應得的！"
	child_personality.7071.calm:0 "只需要無視[other_child.GetFirstNameNoTooltip]，[other_child.GetSheHe]自己會煩的。"
	child_personality.7071.change.vengeful:0 "別那麼溫順！#EMP 復仇！#!"
	child_personality.7071.change.deceitful:0 "復仇這道菜最好……#EMP 迂迴地#!端上來。"
	child_personality.7071.change.calm:0 "只需要把另一邊臉轉過去，孩子。"
	child_personality.7080.t:0 "慈善之課"
	child_personality.7080.desc_1:0 "「看看這些窮人和被壓迫者，[child.GetFirstNameNoTooltip]。他們人數眾多，其中一些是真正需要幫助的，另一些只不過是尋求施捨的江湖騙子。」 "
	child_personality.7080.desc_name_1:0 "[teacher.GetTitledFirstName]$child_personality.7080.desc_2$"
	child_personality.7080.desc_name_2:0 "[teacher.GetCouncilTitle][teacher.GetFirstName]$child_personality.7080.desc_2$"
	child_personality.7080.desc_2:0 "拿出一小袋金子，向我解釋道。\n\n「他們當中誰是今天最值得我們施捨的人，親愛的[child.Custom('GirlBoy')]？」[teacher.GetSheHe|U]說道，遞給我那個錢袋。\n\n[teacher.GetFirstNameNoTooltip]似乎是想讓我把這帶錢交給最需要它的人……"
	child_personality.7080.a:0 "他們都應該得到它！我們一定有更多錢可以施捨？"
	child_personality.7080.b:0 "那個[ROOT.Char.Custom('lowly_servant_type')]！不……這邊的這個農民！等等，也許……"
	child_personality.7080.c:0 "誰都不給。他們都是下等人渣！"
	child_personality.7081.t:0 "$child_personality.7080.t$"
	child_personality.7081.desc:0 "今天，[teacher.GetTitledFirstName]將我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))][child.GetFirstName]帶去了市場。[child.GetFirstNameNoTooltip]要將施捨交給窮人和有需要的人，學習領主應該如何做慈善以及救助不幸者。\n\n"
	child_personality.generous.desc:0 "「這[child.Custom('ComplimentAdjective')]的孩子給每個人都發一些東西，」[teacher.GetFirstNameNoTooltip]說道，「錢包裡的錢發完時，[child.GetSheHe]堅持要求我們再拿一個。非常無私，甚至有些過於無私了。」\n\n看來小[child.GetFirstNameNoTooltip]胸懷非常寬廣。"
	child_personality.fickle.desc:0 "「這個三心二意的孩子決定不了該把錢給誰，」[teacher.GetFirstNameNoTooltip]說道，顯然很生氣，「最後，[child.GetSheHe]把一枚錢幣給了一個獨腿[ROOT.Char.Custom('lowly_servant_type')]，一枚給了一個盲眼流浪兒，用一枚買了[child.Custom('FavoriteTreatDemand')]，但是在所有人中偏偏給了#EMP 我#!，最後一枚掉進了水溝裡。」\n\n看來小[child.GetFirstNameNoTooltip]完全拿不定[child.GetHerHis]的主意……"
	child_personality.arrogant.desc:0 "「[child.GetSheHe|U]拒絕給#EMP 任何人#!哪怕一枚硬幣！」[teacher.GetFirstNameNoTooltip]大聲說道，「我們遇到的人要麼是『不配』要麼是『不如[child.GetHerHim]』……最後，[child.GetSheHe]把錢都留下了。」\n\n看來[child.GetFirstNameNoTooltip]相當以自我為中心……"
	child_personality.7081.generous:0 "盡我們所能地給予是我們的保證！"
	child_personality.7081.fickle:0 "能#EMP 全都要#!為何還選擇其中之一？"
	child_personality.7081.arrogant:0 "沒錯[child.Custom('GirlBoy')]。你比他們都#EMP 強#!。"
	child_personality.7081.change.generous:0 "不，你#EMP 必須#!關照窮人！"
	child_personality.7081.change.fickle:0 "你必須時刻謹慎地考慮你的選擇。"
	child_personality.7081.change.arrogant:0 "呸！那些窮鬼都比不上你！"
	child_personality.7090.t:0 "外交的微妙之處"
	child_personality.7090.desc:0 "「封臣偶爾會越界，」我的老師[teacher.GetFirstName]說道，「寬恕會加強你們之間的聯繫。」\n\n「有時候，你需要信任名聲不好的臣子。以免讓你負擔過重。」[teacher.GetSheHe|U]絮絮叨叨地說著。\n\n「你要給他們足夠的時間來糾正他們的錯誤，這很重要。」[teacher.GetFirstNameNoTooltip]一邊捲起羊皮紙一邊說道。\n\n「咳，那麼今天你在這學到了什麼？」[teacher.GetSheHe|U]目不轉睛地看著我說。"
	child_personality.7090.a:0 "每個人都會犯錯，我不應該評判。"
	child_personality.7090.b:0 "信任你的臣民非常重要！"
	child_personality.7090.c:0 "耐心。讓事情先發展一下。"
	child_personality.7091.t:0 "$child_personality.7090.t$"
	child_personality.7091.desc:0 "今天我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))][child.GetFirstName]上了一節[teacher.GetFirstName]講述的封臣管理課。這是一門非常複雜的課程，很重要，但也許[child.GetFirstNamePossessiveNoTooltip]有點理解不了？\n\n"
	child_personality.forgiving.desc:0 "「每個人都會犯錯！」[child.GetFirstNameNoTooltip]大聲說道，「當我統治時，我會原諒他們，讓他們活下去——這樣我的領地才能繁榮！」\n\n或許[child.GetSheHe]會成為一名#EMP 過於#!寬宏大量的統治者……？"
	child_personality.trusting.desc:0 "「我的臣民只會想要我好！」[child.GetFirstNameNoTooltip]大聲說道，「我會無條件信任我的臣民——這樣我們才能一同建立領地！」\n\n啊，你這個可愛，容易受騙的孩子……這種程度的信任可是很危險的……"
	child_personality.patient.desc:0 "「我必須讓事情先發展下去。」[child.GetFirstNameNoTooltip]說道，「只有耐心，讓臣民按自己的節奏辦事，我才能明智地統治。」\n\n[child.GetFirstNameNoTooltip]似乎沒意識到有些臣民會故意浪費[child.GetHerHis]的時間……"
	child_personality.7091.forgiving:0 "只有通過寬恕我們才能前進。"
	child_personality.7091.trusting:0 "很好，讓懷疑從你的大腦中消失吧！"
	child_personality.7091.patient:0 "耐心對你有好處，孩子。"
	child_personality.7091.change.forgiving:0 "寬恕是最高美德！"
	child_personality.7091.change.trusting:0 "信任你的臣民，他們決不會傷害你！"
	child_personality.7091.change.patient:0 "耐心，等待事情結束，再做出你的判斷。"
	child_personality.7100.t:0 "闖入軍械庫"
	child_personality.7100.desc:0 "終於，我們進來了！軍械庫的所有武器都在我們掌控中，真有趣啊！接招吧，你們這些又臭又蠢，想把我們擋在外邊的大人！\n\n「看！我找到了一把[other_child.Custom('SignatureWeaponArticle')][other_child.Custom('signature_weapon')]！」我的同伴[other_child.GetFirstName][other_child.Custom('SignatureWeaponActionPresentParticiple')]著武器大叫道。\n\n就在我伸手去拿[child.Custom('SignatureWeaponArticle')][child.Custom('signature_weapon')]時，身後傳來一聲劇烈的#EMP 「啊！」#!——[other_child.GetFirstNameNoTooltip]傷到了[other_child.GetHerselfHimself]自己，血流了出來！\n\n我應該怎麼辦？！"
	child_personality.7100.a:0 "我們必須#EMP 馬上#!承認我們做的事！"
	child_personality.7100.b:0 "不管怎樣，別把血弄到我衣服上。*[child.Custom('SignatureWeaponFlourishThirdPersonPresentParticiple')|U][child.Custom('signature_weapon')]*"
	child_personality.7100.c:0 "我必須找到綁帶，現在！"
	child_personality.7101.t:0 "$child_personality.7100.t$"
	child_personality.7101.desc:0 "[ROOT.Char.Custom('CulturalCurse')|U]！那些熊孩子，我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))][child.GetFirstName]和[child.GetHerHis]的夥伴[other_child.GetFirstName,]，在偷偷潛入軍械庫時被當場抓獲，他們不知道武器很危險嗎？！\n\n"
	child_personality.honest.desc:0 "[other_child.GetFirstNameNoTooltip]傷到了[other_child.GetHerselfHimself]自己，但是還好[child.GetFirstNameNoTooltip]跑了出去，找到離得最近的大人，承認了他們所做的一切。\n\n[child.GetFirstNameNoTooltip]看起來真的很擔心，我想[child.GetSheHe]以後不會再撒謊了。"
	child_personality.arbitrary.desc:0 "一名僕人抓住他們時，[other_child.GetFirstNameNoTooltip]正在哭泣，血都流到了地板上，而[child.GetFirstNameNoTooltip]只是在玩著[child.GetHerHis]偷來的[child.Custom('signature_weapon')]……\n\n顯然[child.GetFirstNameNoTooltip]不想#EMP 因為[other_child.GetFirstNameNoTooltip]陷入困境就停止玩樂#!，根本不管那個[child.Custom('GirlBoy')]將會如何……"
	child_personality.impatient.desc:0 "[other_child.GetFirstNameNoTooltip]傷到了自己，[child.GetFirstNameNoTooltip]在為[other_child.GetHerselfHimself]尋找繃帶時撞倒了一副盔甲，[child.GetSheHe]也因此被一名僕人逮到。\n\n看來[child.GetFirstNameNoTooltip]喜歡輕率的計畫……"
	child_personality.7101.honest:0 "你承認了自己做的事，這很好。"
	child_personality.7101.arbitrary:0 "可以理解。話說回來，誰在乎[other_child.GetFirstNameNoTooltip]呢？"
	child_personality.7101.impatient:0 "立即採取行動拯救你的朋友？很好！"
	child_personality.7101.change.honest:0 "你應該承認你的錯誤，小屁孩！"
	child_personality.7101.change.arbitrary:0 "你應該繼續玩耍，[other_child.GetFirstNameNoTooltip]是可以拋棄的。"
	child_personality.7101.change.impatient:0 "為什麼你沒有#EMP 立即#!幫助[other_child.GetHerHim]？！"
	child_personality.7200.t:0 "黑暗的洞穴"
	child_personality.7200.desc:0 "「想要你的[other_child.Custom('child_favorite_toy')]？哈，想要？#EMP 那就去拿吧！#!」[other_child.GetFirstName]大喊著，將小[other_child.Custom('GirlBoy')]的[other_child.Custom('child_favorite_toy')]扔進了陰森黑暗的洞穴。小[other_child.Custom('GirlBoy')]不由哭了起來。\n\n「現在它是#EMP 蜘蛛#!和#EMP 蛇#!的同伴了！永遠丟了！」[other_child.GetFirstNameNoTooltip]大笑著喊道。\n\n[other_child.GetFirstNameNoTooltip]怎麼能這樣欺負那個可憐的[other_child.Custom('GirlBoy')]？！洞穴中滿是討厭的小爬蟲……但是我#EMP 必須#!做點什麼！"
	child_personality.7200.a:0 "不要怕，我會拿回你的[other_child.Custom('child_favorite_toy')]！"
	child_personality.7200.b:0 "衛兵！#EMP 讓#![other_child.GetFirstNameNoTooltip]把它撿回來。"
	child_personality.7200.c:0 "氣死我了！我要把你的屎都打出來！"
	child_personality.7201.t:0 "$child_personality.7200.t$"
	child_personality.7201.desc:0 "宮廷裡的一個孩子[other_child.GetFirstName]搶走了一名更年幼的[other_child.Custom('GirlBoy')]的[other_child.Custom('child_favorite_toy')]，將它扔進了附近的一個洞穴中。我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))]當時在那，親眼目睹了一切。\n\n"
	child_personality.brave.desc:0 "[child.GetSheHe|U]跑進了洞穴，過了將近半個小時才出來！但[child.GetSheHe]出來時，手裡已經拿著那個玩具了，這讓[other_child.GetFirstNameNoTooltip]十分惱火。\n\n這倒是非常勇敢，雖然可能有點愚蠢。"
	child_personality.stubborn.desc:0 "[child.GetFirstNameNoTooltip]找到侍衛，強迫[other_child.GetFirstNameNoTooltip]進入洞穴！[other_child.GetFirstNamePossessiveNoTooltip]恐懼的尖叫持續了好幾分鐘，直到[other_child.GetSheHe]帶著玩具出來。\n\n看來當[child.GetFirstName]認為某事是正確的時候，[child.GetSheHe]不達到目的決不會罷休……"
	child_personality.wrathful.desc:0 "[child.GetFirstNameNoTooltip]勃然大怒，將[other_child.GetFirstNameNoTooltip]打得渾身是血！但是這無濟於事，那位年幼的[other_child.Custom('GirlBoy')]哭得更厲害了……\n\n看來[child.GetFirstNameNoTooltip]難以控制住[child.GetHerHis]的怒火……"
	child_personality.7201.brave:0 "如此勇氣值得讚賞！"
	child_personality.7201.stubborn:0 "你的意願實現了，孩子。"
	child_personality.7201.wrathful:0 "[other_child.GetFirstNameNoTooltip]要為[other_child.GetSheHe]的所作所為付出代價！"
	child_personality.7201.change.brave:0 "你應當無所畏懼，親自進去洞穴。"
	child_personality.7201.change.stubborn:0 "你應該讓[other_child.GetFirstNameNoTooltip]去把玩具撿回來。"
	child_personality.7201.change.wrathful:0 "你怎麼沒當場給[other_child.GetFirstNameNoTooltip]一拳？！"
