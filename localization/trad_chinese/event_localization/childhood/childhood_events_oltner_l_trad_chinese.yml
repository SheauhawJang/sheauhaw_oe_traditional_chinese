l_trad_chinese:
	childhood.7000.t:0 "捉弄[stolen_clothes.GetFirstNameNoTooltip]"
	childhood.7000.desc:0 "我想說，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('stolen_clothes'))][stolen_clothes.GetFirstName]看起來有點……#EMP 死板#!！[stolen_clothes.GetSheHe|U]總是把事情看得太嚴肅，日復一日地處理宮廷內的事務。或許我應該讓情緒#EMP 放鬆#!一下？\n\n"
	childhood.7000.desc_child:0 "我知道只要我叫上[child_helper.GetFirstName]，[child_helper.GetHerHim]就會幫助我執行我的#EMP邪惡計劃#!。\n\n"
	childhood.7000.desc_end:0 "我很好奇如果[stolen_clothes.GetFirstNameNoTooltip]的衣服「失蹤了」[stolen_clothes.GetHerHis]會是何反應？#EMP *竊笑*#!"
	childhood.7000.a:0 "我會偷偷溜進[stolen_clothes.GetHerHis]的房間，然後偷走[stolen_clothes.GetHerHis]的衣服！"
	childhood.7000.b:0 "[child_helper.GetFirstNameNoTooltip]，去分散[stolen_clothes.GetHerHim]的注意力。#EMP 我們走！#!"
	childhood.7000.c:0 "不行，我得友善一點。休息一下吧，[stolen_clothes.GetFirstNameNoTooltip]。"
	childhood.7000.d:0 "嗯，時機不對……"
	childhood.7000.a.success:0 "你偷走了衣服"
	childhood.7000.a.failure:0 "[stolen_clothes.GetSheHe|U]在你行動時逮到了你"
	childhood.7001.desc_helper:0 "成功了！[child_helper.GetFirstName]今天一大早在[stolen_clothes.GetFirstName]的房間裡放了[ROOT.Char.Custom('GetLivestockFowlIndef')]，分散了[stolen_clothes.GetHerHis]的注意力——而我則趁機將能找到的衣服都偷走了！"
	childhood.7001.desc_nohelper:0 "成功了！我設法溜進了[stolen_clothes.GetFirstNamePossessiveNoTooltip]的房間，在[stolen_clothes.GetSheHe]醒來之前偷走了[stolen_clothes.GetHerHis]的所有衣服！ "
	childhood.7001.desc_angry:0 "[stolen_clothes.GetFirstNameNoTooltip]憤怒地站起身來，一絲不掛的[stolen_clothes.GetHerHis]沿著走廊追了過去！\n\n「可惡的小兔崽子！馬上把我的衣服還給我，不然我就擰斷你的脖子！」[stolen_clothes.GetSheHe|U]尖叫道，鼻子都冒了煙。\n\n[stolen_clothes.GetFirstNameNoTooltip]或許不喜歡我這個聰明的惡作劇，但其他人都認為這很#EMP 搞笑！#!"
	childhood.7001.desc_funny:0 "[stolen_clothes.GetFirstNameNoTooltip]迅速站起身來，一絲不掛的[stolen_clothes.GetHerHis]沿著走廊追了過去！\n\n「孩子！把我的衣服還給我，我沒時間玩這個！」[stolen_clothes.GetSheHe|U]喊道，一路跑進了大廳，然後[stolen_clothes.GetSheHe]停了下來，意識到自己幹了什麼！\n\n所有人，包括[stolen_clothes.GetFirstNameNoTooltip]都覺得這個場景#EMP 非常#!有趣，紛紛大笑起來，直到所有人漲紅了臉。"
	childhood.7001.a:0 "我會再這麼做！繼續這麼做！#EMP 一直#!這麼做！"
	childhood.7001.b:0 "沒有你我辦不到，[child_helper.GetFirstNameNoTooltip]！"
	childhood.7001.c:0 "好的惡作劇有很長的路要走！"
	childhood.7002.desc_helper:0 "噢不！[child_helper.GetFirstName]打算將[ROOT.Char.Custom('GetLivestockFowlIndef')]放在[stolen_clothes.GetFirstNamePossessiveNoTooltip]的臥室裡，但它出賣了我們！我們剛進去，它就開始大聲尖叫，[stolen_clothes.GetFirstNameNoTooltip]直接從床上跳了下來，發現了我們。\n\n"
	childhood.7002.desc_nohelper:0 "該死！我剛溜進來，[stolen_clothes.GetFirstNamePossessive]就睜開了眼睛，然後[stolen_clothes.GetSheHe]跳下了床！\n\n"
	childhood.7002.desc_angry:0 "[stolen_clothes.GetSheHe|U]敏捷地拿起[stolen_clothes.GetHerHis]那裝滿的夜壺，以令人難以置信的精準投了出去。伴隨著一聲#flatulence 巨響#!，我渾身被大便覆蓋，這量怕不是攢了#EMP 好幾個晚上#!！\n\n「這會教育你別來打擾我！滾出去，不然還有更多！」[stolen_clothes.GetSheHe|U]大喊道。"
	childhood.7002.desc_funny:0 "「現在聽好了！」[stolen_clothes.GetFirstNameNoTooltip]一邊說，一邊緊緊揪住我的耳朵，「你不能到處偷衣服！我想你早就該上一節禮儀課了……」\n\n不，不要#EMP 禮儀！#!"
	childhood.7002.a:0 "#EMP 不！噦！#!"
	childhood.7002.b:0 "再也不敢了，我保證！"
	childhood.7002.c:0 "這#EMP 都是#![child_helper.GetFirstNamePossessiveNoTooltip]的主意！"
	bully_stops:0 "[bully.GetFirstName]不再霸凌你"
	skill_increased:0 "能力提升"
	funny_opinion:0 "有趣"
	childhood.7100.t:0 "駭人景象"
	childhood.7100.desc:0 "我在庭院玩耍時，看到[child_to_annihilate.GetFirstName]和其他一些孩子一起玩耍。\n\n"
	childhood.7100.killed_by_sow:0 "[child_to_annihilate.GetFirstNameNoTooltip]正在附近的豬圈旁跳來跳去，突然，一隻大母豬叼住了[child_to_annihilate.GetHerHis]的胳膊。它沒有心軟。我轉過身去，聽見尖叫聲越來越大，最終停了下來。\n\n"
	childhood.7100.kicked_by_horse:0 "[child_to_annihilate.GetSheHe]從一匹馬身後走過，那匹馬毫無徵兆地尥起了蹶子。[child_to_annihilate.GetFirstNameNoTooltip]被踹飛了好幾米遠，渾身是血，倒在地上一動不動。\n\n"
	childhood.7100.kicked_by_camel:0 "[child_to_annihilate.GetSheHe]從一頭駱駝身後走過，那頭駱駝毫無徵兆地尥起了蹶子。[child_to_annihilate.GetFirstNameNoTooltip]被踹飛了好幾米遠，渾身是血，倒在地上一動不動。\n\n"
	childhood.7100.stomped_by_elephant:0 "[child_to_annihilate.GetSheHe]從一頭大象身邊走過，那頭大象毫無徵兆地後腳直立，瘋狂地鳴叫起來。一隻巨大的象腳踩在[child_to_annihilate.GetFirstNameNoTooltip]身上，將[child_to_annihilate.GetHerHim]踩進了土裡。\n\n"
	childhood.7100.smashed_by_roof_tile:0 "[child_to_annihilate.GetSheHe]從附近的一座建築走過，一塊沉重的屋頂瓦突然鬆動了。伴隨著一聲#EMP 巨響#!，它砸中了[child_to_annihilate.GetFirstNamePossessiveNoTooltip]的腦袋，[child_to_annihilate.GetHerHim]瞬間就倒了下去。\n\n"
	childhood.7100.desc_end:0 "突然的寂靜很快被目擊者恐懼的尖叫替代。[ROOT.Char.GetFaith.HighGodName]怎麼能允許這種事發生？！"
	death_sow:0 "被母豬咬死"
	death_horse:0 "被尥蹶子的馬殺死"
	death_camel:0 "被尥蹶子的駱駝殺死"
	death_roof_tile:0 "被屋頂瓦砸中了[CHARACTER.GetHerHis]的腦袋"
	childhood.7100.a:0 "什……什麼？！不——！"
	childhood.7100.b:0 "……#DIE1 哈#!哈哈！你們都看見了嗎！"
	childhood.7100.c:0 "哦。"
	childhood.7100.d:0 "你……你能抱我一會兒嗎，[friend_to_comfort.GetFirstNameNoTooltip]？"
	childhood.7100.d.friend:0 "你的朋友[friend_to_comfort.GetFirstNameNoTooltip]竭盡全力來安慰你"
	childhood.7200.t:0 "語言障礙"
	childhood.7200.desc:0 "我真的很喜歡與[language_friend.GetFirstName]一起玩耍，但有時候我很難聽懂[language_friend.GetSheHe]說了什麼……\n\n雖然只用手勢和鬼臉就可以交流，但如果我能用[language_friend.GetCulture.GetLanguage.GetNameNoTooltip]和[language_friend.GetHerHim]說話，那一定會更歡樂。\n\n也許為了[language_friend.GetFirstNamePossessiveNoTooltip]我應該努力學習？"
	childhood.7200.a:0 "我會日以繼夜地學習！"
	childhood.7200.b:0 "嗯，我會讓一名僕人為我們讀一些[language_friend.GetCulture.GetLanguage.GetNameNoTooltip]寓言。"
	childhood.7200.c:0 "不，太累了。我還要#EMP 玩#!呢！"
	entertained_opinion:0 "娛樂"
	childhood.7300.t:0 "為未來做「準備」"
	childhood.7300.desc:0 "很快我就會真正地統治——不再用受多變的監護人和自以為無所不知的老師監督……當那一刻來臨時，我必須確保我的臣民都在我的控制之下。\n\n[beating_target_1.GetTitledFirstName]軟弱且溫順，我確信我的威懾力能激勵[beating_target_1.GetHerHim]在未來保持……#EMP 忠誠#!。\n\n"
	childhood.7100.beating_target_2:0 "或者[beating_target_2.GetTitledFirstName]更值得我關注？[beating_target_1.GetSheHe|U]同樣軟弱不堪。\n\n"
	childhood.7100.beating_target_3:0 "還有孱弱的[beating_target_3.GetTitledFirstName]，我#EMP 瞪一眼#!就能嚇得[beating_target_3.GetHerHim]直哆嗦！ "
	childhood.7300.desc_end:0 "選誰呢，選誰呢……"
	childhood.7300.a:0 "[beating_target_1.GetFirstNameNoTooltip]，來認識一下我的拳頭！"
	childhood.7300.b:0 "過來，[beating_target_2.GetFirstNameNoTooltip]……"
	childhood.7300.c:0 "這無關個人恩怨，[beating_target_3.GetFirstNameNoTooltip]，純粹是公事公辦。"
	childhood.7300.d:0 "這有失我的身份……"
	childhood.7300.a.success:0 "你嚇到了[beating_target_1.GetFirstNameNoTooltip]"
	childhood.7300.a.failure:0 "你未能威嚇[beating_target_1.GetFirstNameNoTooltip]"
	childhood.7300.b.success:0 "你嚇到了[beating_target_2.GetFirstNameNoTooltip]"
	childhood.7300.b.failure:0 "你未能威嚇[beating_target_2.GetFirstNameNoTooltip]"
	childhood.7300.c.success:0 "你嚇到了[beating_target_3.GetFirstNameNoTooltip]"
	childhood.7300.c.failure:0 "你未能威嚇[beating_target_3.GetFirstNameNoTooltip]"
	childhood.7400.t:0 "霸凌衛士"
	childhood.7400.desc:0 "哎呀……我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('bully'))][bully.GetFirstName]又在這兒。我只是想靜靜地玩耍，為什麼[bully.GetSheHe]總是要來煩我！\n\n「你幹啥呢，#EMP [ROOT.Char.Custom('InsultNoun')]#!！」[bully.GetFirstNameNoTooltip]對著我大聲喊道。"
	childhood.7400.desc_2:0 "\n\n突然，有人拍了拍我的肩膀。「[bully.GetSheHe]讓你煩心了？」我的貼身侍衛[bodyguard.GetFirstName]平靜地說道，「要讓我教[bully.GetHerHim]一些規矩嗎？」"
	childhood.7400_father_dead:0 "「你就是個非常[ROOT.Char.Custom('InsultAdjective')][ROOT.Char.Custom('InsultNoun')]！哦，還有……你爸死了！哈哈！」"
	childhood.7400_mother_dead:0 "「你就是個讓人噁心的[ROOT.Char.Custom('InsultNoun')]！哦，還有……你媽死了！哈哈！」"
	childhood.7400_none_dead:0 "「你就是個討厭的[ROOT.Char.Custom('InsultNoun')]，沒人想和你一起玩！」"
	childhood.7400.a:0 "從現在開始我讓你做什麼你就做什麼，明白？"
	childhood.7400.b:0 "[bodyguard.GetFirstNameNoTooltip]，揍[bully.GetHerHim]！"
	childhood.7400.c:0 "你得學會友善待人。"
	every_parent_of_bully:0 "[bully.GetFirstName]的父母"
	childhood.7500.t:0 "一段過去的故事"
	childhood.7500.desc:0 "「靠近點，我想給你講個故事。」我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))][guardian.GetTitledFirstName]說道，示意我來到篝火旁。\n\n"
	childhood.7500.participant:0 "「那時候[guardian_memory.GetDescription]。沒錯，就是我的[guardian.Custom2('RelationToMe', SCOPE.sC('memory_participant'))]……」"
	childhood.7500.participant_dead:0 "「那時候[guardian_memory.GetDescription]。[memory_participant.GetSheHe|U]是我的[guardian.Custom2('RelationToMe', SCOPE.sC('memory_participant'))]，[memory_participant.GetDeathReason]……」"
	childhood.7500.no_participant:0 "「那時候[guardian_memory.GetDescription]……」"
	childhood.7500.midpoint:0 "篝火的火焰捲向夜空。[guardian.GetFirstNameNoTooltip][ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('guardian'))]，繼續講述這個故事。"
	childhood.7500.family:0 "\n\n「……記住家人的重要性，[ROOT.Char.GetFirstNameNoTooltip]。以[ROOT.Char.GetHouse.GetNameNoTooltip]家族的姓氏為傲。#EMP [ROOT.Char.GetHouse.GetMotto]#!。」"
	childhood.7500.martial:0 "\n\n「……在戰鬥中磨鍊你的能力，你的勇武和你的智慧。[ROOT.Char.GetFirstNameNoTooltip]，你會擁有無數的敵人，只有經過訓練才能打敗他們。」"
	childhood.7500.death:0 "\n\n「……親愛的[ROOT.Char.GetFirstNameNoTooltip]，記住我的故事的寓意。人皆有一死——讓你的敵人比你先死。」"
	childhood.7500.war:0 "\n\n「……兵燹之禍會考驗每個[ROOT.Char.GetWomanMan]的勇氣。記住，兵者，詭道也，[ROOT.Char.GetFirstNameNoTooltip]。」"
	childhood.7500.relationships:0 "\n\n「……你身邊的那些人，你的朋友，你的顧問，甚至你的敵人——他們是重要的人。務必珍惜他們，尤其是你的敵人。」"
	childhood.7500.childhood:0 "\n\n「……這是我小時候的故事！哎呀，感覺我已經好老了。」"
	childhood.7500.a:0 "真是個好故事，[guardian.GetFirstNameNoTooltip]。"
	childhood.7500.b:0 "#DIE2 ……Z#!#DIE1 Z#!ZZ"
	culture_tradition_events.2100.t:0 "爐邊故事"
	culture_tradition_events.2100.b:0 "你的故事總是能讓我感覺更好，真的。"
