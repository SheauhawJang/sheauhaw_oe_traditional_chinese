l_trad_chinese:
	coming_of_age.0001.t:0 "步入成年"
	coming_of_age.0001.educator_university:0 "在[educator.GetTitledFirstName]和大學的幫助下，"
	coming_of_age.0001.educator:0 "在[educator.GetTitledFirstName]的幫助下"
	coming_of_age.0001.desc1:0 "我完成了[ROOT.Char.Custom('education_focus_child')]方面的學習。"
	coming_of_age.0001.desc1_good_trait:0 "儘管我沒有取得每個人所期望的那樣高的成就，但是我的成果已經讓許多人羨慕。"
	coming_of_age.0001.desc1_bad_trait:0 "即使我所取得的成果讓許多人羨慕，但是沒有人感到驚訝。好在那件苦差事終於結束了！"
	coming_of_age.0001.desc1_fallback_trait:0 "即使我沒有取得太多的成就，但是最終能看到一些成果也算慰藉。"
	coming_of_age.0001.desc2:0 "我終於完成了我[ROOT.Char.Custom('education_focus_child')]方面的學習！"
	coming_of_age.0001.desc2_good_trait:0 "我對我的成果很失望，因為我真的覺得我可以做得更好。"
	coming_of_age.0001.desc2_bad_trait:0 "我做得不錯，畢竟要考慮到這個學科並不符合我的天性。"
	coming_of_age.0001.desc2_fallback_trait:0 "我的成就並不顯著，但是它本可能會更糟。"
	coming_of_age.0001.desc3:0 "我完成了我[ROOT.Char.Custom('education_focus_child')]方面的學習！"
	coming_of_age.0001.desc3_good_trait:0 "即便這個學科最高深的部分總是與我玩捉迷藏，我依然完成了每個人的期待，並比大多數人學得更多！"
	coming_of_age.0001.desc3_bad_trait:0 "即便這個學科最高深的部分與我玩捉迷藏，我依然看不起其他人的不求上進，並且我比大多數人學得更多！"
	coming_of_age.0001.desc3_fallback_trait:0 "即便這個學科最高深的部分與我玩捉迷藏，我依然乾得不錯。"
	coming_of_age.0001.desc4:0 "我對[ROOT.Char.Custom('education_focus_child')]有了全新的理解，遠遠超過我的任何同伴。"
	coming_of_age.0001.desc4_good_trait:0 "即使我有這個學科的天賦，但是能夠掌握它對我來說依然是一個成就！"
	coming_of_age.0001.desc4_bad_trait:0 "我看不起其他人的不求上進，並取得了對我來說不可能的成就；我掌握了[ROOT.Char.Custom('education_focus_child')]！"
	coming_of_age.0001.desc4_fallback_trait:0 "在這門學科上取得這樣的成果是真正令人可喜的。"
	coming_of_age.0001.patronaged_spouse_plus_1.desc:0 "[patronage_spouse_tutor.GetTitledFirstName]監督了我的教育，並對我的[ROOT.Char.Custom('education_focus_child')]知識助益良多。"
	coming_of_age.0001.patronaged_spouse_plus_2_or_more.desc:0 "[patronage_spouse_tutor.GetTitledFirstName]監督了我的教育，並幫助我達到了我從未夢想過擁有的知識水平。"
	coming_of_age.0001.relationships:0 "\n\n當我邁出進入成年的第一步，我發覺我會追憶起一些人，他們的影響使我成為了現在這樣的[ROOT.Char.GetWomanMan]……"
	coming_of_age.0001.friend:0 "\n當我們還年輕時，我與[friend.GetFirstName]分享的友誼對我意味很多，而依然讓[friend.GetHerHim]伴隨在我的身邊意味更多。"
	coming_of_age.0001.crush:0 "\n我與[crush.GetFirstName]度過了值得回憶的時光，[crush.GetSheHe]好好地幫助我理解了我自己，也讓我明白了愛情。"
	coming_of_age.0001.bully1:0 "\n[bully.GetTitledFirstName]在孩提時折磨我的事情讓我有陰影，而且每次我看到[bully.GetHerHim]，我的情緒就會變差。"
	coming_of_age.0001.bully2:0 "\n[bully.GetTitledFirstName]在孩提時折磨我的事情讓我依然有陰影。有時候，我仍然可以聽到[bully.GetSheHe]把我的[ROOT.Char.Custom('child_favorite_toy')]踩碎時[bully.GetHerHis]發出的笑聲。"
	coming_of_age.0001.victim1:0 "\n我懷疑[victim.GetTitledFirstName]是否還記得年少時我折磨[victim.GetHerHim]的事情。"
	coming_of_age.0001.victim2:0 "\n我依然記得我毀掉[victim.GetTitledFirstNamePossessive]的[victim.Custom('child_favorite_toy')]時[victim.GetHerHis]害怕的面容。"
	coming_of_age.0001.relationships_end:0 "\n\n然而，既然我是個成人了，我就需要放下這些幼稚的放縱往事，並專注於即將到來的事情。"
	coming_of_age.0001.no_relationships:0 "\n\n回想我的童年，我意識到我從未與任何人有著深厚的關係……即使我看到其他人與朋友們玩耍或說著愛情的悄悄話，我自己從未體驗過這些事情。\n\n我確信以後的歲月會給我帶來新的朋友和新的機會！"
	coming_of_age.0001.a:0 "[ROOT.Char.GetTitledFirstNameNoTooltip]，你現在是一個[ROOT.Char.GetWomanMan]了！"
	coming_of_age.0001.tt.1:0 "你在[THIS.Char.Custom('education_focus_child')]領域還有許多東西要學！\n"
	coming_of_age.0001.tt.2:0 "你在[THIS.Char.Custom('education_focus_child')]領域還有些東西要學\n"
	coming_of_age.0001.tt.3:0 "你在[THIS.Char.Custom('education_focus_child')]領域學得不錯！\n"
	coming_of_age.0001.tt.4:0 "你在[THIS.Char.Custom('education_focus_child')]領域學得很好！\n"
	coming_of_age.0001.tt.5:0 "你不會忘記自己對[crush.GetFirstNameNoTooltip]的喜愛之情：#P +20 好感#!"
	coming_of_age.0001.tt.7:0 "你不會隨便忘記[victim.GetTitledFirstNameNoTooltip]：#N -20 好感#!"
	coming_of_age.0001.tt.9:0 "你不會隨便忘記[bully.GetTitledFirstNameNoTooltip]：#N -20 好感#!"
	coming_of_age.1001.t:0 "[educated_child.GetFirstNameNoTooltip]成年"
	coming_of_age.1001.desc_university:0 "[educated_child.GetFirstName]成年了，[educated_child.GetHerHis]在大學的日子也步入終點。\n\n[educated_child.Custom('GoodOrBadChildhoodTraitMatch')][educated_child.Custom('DescribingEducationOutcome')]"
	coming_of_age.1001.desc:0 "隨著[educated_child.GetFirstName]成年，我對[educated_child.GetHerHis]的輔導結束了。\n\n[educated_child.Custom('GoodOrBadChildhoodTraitMatch')][educated_child.Custom('DescribingEducationOutcome')]"
	coming_of_age.1001.patronaged_spouse_plus_1.desc:0 "\n\n[patronage_spouse_tutor.GetTitledFirstNamePossessive]在[educated_child.GetFirstNamePossessive]教育方面的貢獻無法忽視。比起我一個人能做的，[patronage_spouse_tutor.GetHerHis|U]的指導幫助這個孩子取得了更大的成就。"
	coming_of_age.1001.patronaged_spouse_plus_2_or_more.desc:0 "\n\n[patronage_spouse_tutor.GetTitledFirstName]同時也給予了這個孩子無價的指導。沒有[patronage_spouse_tutor.GetHerHim]，[educated_child.GetFirstName]永遠不會走得這麼遠。"
	coming_of_age.1001.a:0 "他們成長得很快。"
	coming_of_age.1002.t:0 "[educated_child.GetFirstNameNoTooltip]成年"
	coming_of_age.1002.desc:0 "我很驕傲地看到我的[educated_child.Custom('GetDaughterSon')]不再是一個孩子，而是一個成年人了。\n\n[educated_child.Custom('GoodOrBadChildhoodTraitMatch')][educated_child.Custom('DescribingEducationOutcome')]"
	coming_of_age.1002.patronaged_spouse_plus_1.desc:0 "\n\n[patronage_spouse_tutor.GetTitledFirstNamePossessive]在[educated_child.GetFirstNamePossessive]的教育方面的貢獻無法被忽視。[patronage_spouse_tutor.GetHerHis|U]的課程給予[educated_child.GetFirstName]的知識在[educated_child.GetHerHis]的未來生活中是無價的。"
	coming_of_age.1002.patronaged_spouse_plus_2_or_more.desc:0 "\n\n[patronage_spouse_tutor.GetTitledFirstName]給予了這個孩子無價的指導。沒有[patronage_spouse_tutor.GetHerHim]的話，[educated_child.GetFirstName]不可能走得這麼遠。"
	coming_of_age.1003.t:0 "教育的結束"
	coming_of_age.1003.standard:0 "我的受監護人，[educated_child.GetTitledFirstName]，已經成年了，[educated_child.GetSheHe]是時候離開我的照看了。\n\n[educated_child.Custom('GoodOrBadChildhoodTraitMatch')][educated_child.Custom('DescribingEducationOutcome')]"
	coming_of_age.1003.rank_1:0 "\n\n[educated_child.GetHerHis]的教育完成了，我確信[educated_child.GetHerHis]的父母會非常滿意。"
	coming_of_age.1003.rank_2:0 "\n\n雖然成果不是很傑出，但我確信[educated_child.GetHerHis]的父母不會有怨言。"
	coming_of_age.1003.rank_3:0 "\n\n我確信[educated_child.GetHerHis]的父母會滿意於我的監護。"
	coming_of_age.1003.rank_4:0 "\n\n[educated_child.GetHerHis|U]的父母一定會驕傲地稱[educated_child.GetHerHim]為他們的[educated_child.Custom('GetDaughterSon')]！"
	coming_of_age.1003.a:0 "再會，[educated_child.GetFirstNameNoTooltip]。"
	coming_of_age.0003.desc_child_start:0 " 我與此同時進行的$knight_culture_player_adjective_no_tooltip_lowercase$訓練 "
	coming_of_age.0003.desc_child_1:0 "很糟糕，基本上沒從武術導師那學到什麼東西。"
	coming_of_age.0003.desc_child_2:0 "比較順利，我曾和若干刁民作戰，獲得了一些勝利。"
	coming_of_age.0003.desc_child_3:0 "還算成功，雖然年輕，我卻已手刃了許多強盜。"
	coming_of_age.0003.desc_child_4:0 "非常出色，我已成為領地內最好的$knight_culture_player_plural_no_tooltip_lowercase$之一。"
	coming_of_age.1004.t:0 "教育的結束"
	coming_of_age.1004.desc:0 "我的受監護人，[educated_child.GetTitledFirstName]，已經成年了，[educated_child.GetSheHe]是時候離開我的照看了。\n\n[educated_child.Custom('GoodOrBadChildhoodTraitMatch')][educated_child.Custom('DescribingEducationOutcome')]"
	coming_of_age.1004.a:0 "再會，[educated_child.GetFirstNameNoTooltip]。"
	coming_of_age.1005.t:0 "教育的結束"
	coming_of_age.1005.desc:0 "我的受監護人，[educated_child.GetTitledFirstName]，已經成年了，[educated_child.GetSheHe]是時候離開我的照看了。\n\n[educated_child.Custom('GoodOrBadChildhoodTraitMatch')][educated_child.Custom('DescribingEducationOutcome')][educated_child.Custom('DescribingEducationOutcomeProwess')]"
	coming_of_age.1005.a:0 "再會，[educated_child.GetFirstNameNoTooltip]。"
