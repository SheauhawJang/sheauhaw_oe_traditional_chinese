l_trad_chinese:
	child_personality.0001.t:0 "有威脅的人物"
	child_personality.0001.opening:0 "只要一撞見我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('bully'))][bully.GetTitledFirstName]，[bully.GetSheHe]總會搗騰出一些折磨我的新點子。"
	child_personality.0001.bullying_1:0 "\n\n這次[bully.GetSheHe]威脅要把我的腦袋塞穿過廁牆上的那個洞！"
	child_personality.0001.bullying_2:0 "\n\n這次[bully.GetSheHe]跟了我一整天，發出惱人的噪音還罵我是笨蛋！"
	child_personality.0001.bullying_3:0 "\n\n這次[bully.GetSheHe]推翻了一個燭台，還把責任推到我身上！"
	child_personality.0001.end:0 "\n\n[bully.GetSheHe|U]讓我害怕，但是我能做什麼呢？"
	child_personality.0001.no_bully_fallback:0 "[ROOT.GetCharacter.Custom('lowly_servant_type')]的女兒是一個可怕的傢伙。每次我看到她，她總會搗騰出一些折磨我的新點子。她長得人高馬大，我到底能做什麼呢？"
	child_personality.0001.a:0 "至少我越來越擅長躲藏了。"
	child_personality.0001.b:0 "不管怎樣我要整天留在我的房間裡。"
	child_personality.0001.c:0 "或許我可以憑這事吊死[bully.GetHerHim]？"
	child_personality.0002.t:0 "罪犯"
	child_personality.0002.guardian:0 "與我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))][guardian.GetTitledFirstName]穿過街道時，我們遇到了一個戴著頸手枷的人。一個男人被卡在那兒，乞求水喝，或者任何可以從他的命運下慰藉他的東西。"
	child_personality.0002.no_guardian:0 "我們穿過街道時，遇到了一個戴著頸手枷的人。一個男人被枷在那兒，乞求水喝，或者任何可以從他的命運下慰藉他的東西。"
	child_personality.0002.a:0 "那個罪犯不應膽敢直視我！"
	child_personality.0002.b:0 "我會從井裡給他弄點水。"
	child_personality.0002.c:0 "水？我希望這團泥巴能湊合！"
	child_personality.0003.t:0 "逮住！"
	child_personality.0003.guardian:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))][guardian.GetTitledFirstName]逮住了我時，我正從[robbed_guest.GetTitledFirstNamePossessive]的旅行箱裡偷東西，[robbed_guest.GetSheHe]當時正在訪問這個城堡。[guardian.GetFirstName]威脅以懲罰，並命令給出一個解釋。"
	child_personality.0003.no_guardian:0 "我被逮住時，我正從[robbed_guest.GetTitledFirstNamePossessive]的旅行箱裡偷東西，[robbed_guest.GetSheHe]當時正在訪問這個城堡。[robbed_guest.GetFirstName]威脅以懲罰，並命令給出一個解釋。"
	child_personality.0003.a:0 "我被……其他孩子要求挑戰一個遊戲。"
	child_personality.0003.b:0 "我以為我可以逃脫，但是我絕對不會再犯了。"
	child_personality.0003.c:0 "我並不比其他人對一切有更多的權利。"
	child_personality.0004.t:0 "宮廷裡的鼓舞"
	child_personality.0004.desc:0 "一位家族的$knight_culture_player_plural_no_tooltip_lowercase$給我留下了非常深刻的印象。我終於得以面對面同他攀談，即使現在我依然對其印象深刻。我會在餘生中都記得他的話。"
	child_personality.0004.desc_knight:0 "一位家族的$knight_culture_player_plural_no_tooltip_lowercase$給我留下了非常深刻的印象。我終於得以面對面同[knight.GetHerHim]攀談，即使現在我依然對其印象深刻。我會在餘生中都記得[knight.GetHerHis]的話語。"
	child_personality.0004.a:0 "「給予他人他們應得的，然後反過來你就會得到你自己的。」"
	child_personality.0004.b:0 "「努力幹，你就能掌握任何事物。」"
	child_personality.0004.c:0 "「偉大會在未來到來。當它確實到來時，在那裡並抓住它。」"
	child_personality.0005.t:0 "玩樂時間"
	child_personality.0005.desc:0 "我與其他孩子一起玩樂的時候，[doing_push.GetFirstName]試圖推開我！\n\n[doing_push.GetSheHe|U]一直纏著我，一有機會就推我……這開始讓我心煩了，我得做點什麼。"
	child_personality.0005.a:0 "我會讓你知道推我的人會發生什麼！"
	child_personality.0005.b:0 "你為什麼推我？我只是想和你玩。"
	child_personality.0005.c:0 "哦，等等，我剛剛想到了一個不同的遊戲！"
	child_personality.0006.t:0 "令人心碎的拒絕"
	child_personality.0006.desc_crush:0 "哦，我整日整夜想著[crush.GetTitledFirstName]，無論何時我在城堡大廳裡看到[crush.GetHerHim]，我便心神飄蕩。\n\n然而，當我以我的情感求見[crush.GetHerHim]時，[crush.GetSheHe]卻大笑拒絕了我，當[crush.GetSheHe]走開時，[crush.GetHerHis]的腳步碾碎了我的心。"
	child_personality.0006.desc:0 "一個普通的[child.Custom('servant_for_romance')]偷走了我的心！我的每一瞥都讓我的心怦怦亂跳。\n\n然而，當我吐露心跡時，那個[child.Custom('servant_for_romance')]笑著拒絕了我！"
	child_personality.0006.a_crush:0 "我會讓[crush.GetHerHim]知道，讓我如此失望意味著什麼！"
	child_personality.0006.a:0 "我會讓他們知道讓我如此失望意味著什麼！"
	child_personality.0006.b:0 "如果這是愛，我不想和它有任何關係了。"
	child_personality.0006.c_crush:0 "[crush.GetSheHe]真以為我會那樣輕易放棄？"
	child_personality.0006.c:0 "他們真的以為我會那樣輕易放棄？"
	child_personality.0007.t:0 "判斷"
	child_personality.0007.desc:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))][guardian.GetTitledFirstName]告訴我兩天之前一個卑微的小偷被處以了死刑。\n\n[guardian.GetSheHe|U]想知道，對於如此微小的罪行得到了如此嚴厲的懲罰，我有什麼想法。"
	child_personality.0007.a:0 "這太過了。應該罪刑相稱，罰當其罪。"
	child_personality.0007.b:0 "這不是敬神的國家的法律。"
	child_personality.0007.c:0 "我們只應對我們已經擁有的感到滿足。"
	child_personality.0008.t:0 "感官的盛宴"
	child_personality.0008.desc:0 "身處宴會中，各種各樣的觀感如潮水般湧來。人們的交談、美食的各種香味充斥我的腦袋，客人們穿著漂亮的衣服，僕人們端著數不清的盤子，還有——\n"
	child_personality.0008.serving_wench:0 "\n那個小女僕剛才的眨眼是什麼意思？"
	child_personality.0008.servant_boy:0 "\n那個小男僕剛才的眨眼是什麼意思？"
	child_personality.0008.desc_not_server:0 "\n這一切都讓我印象深刻！一場多麼精彩的權力展示。"
	child_personality.0008.a:0 "它太華麗了！"
	child_personality.0008.b:0 "與成年人說話可以如此有樂趣！"
	child_personality.0008.c:0 "我無法停止沉溺於那個僕人眼神中的閃耀！"
	child_personality.0009.t:0 "孩童傳道者"
	child_personality.0009.desc:0 "我看到我[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('child_preacher'))][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child_preacher'))][child_preacher.GetTitledFirstName]向其他孩子介紹[child_preacher.GetFaith.random_GoodGodNames]。他們對[child_preacher.GetHerHim]又是嘲笑又是鄙視，隨後開始動手。受到嘲弄的[child_preacher.GetSheHe]仍試圖繼續演說，但僅僅堅持到第一拳落下。"
	child_personality.0009.desc_fallback:0 "我看到我的朋友向其他孩子介紹[ROOT.Char.GetFaith.random_GoodGodNames]。他們對他又是嘲笑又是鄙視，隨即開始動手。我受嘲弄的朋友仍試圖繼續演說，但僅堅持到第一拳落下。"
	child_personality.0009.a:0 "我會保護你！"
	child_personality.0009.a.tt:0 "你有一定的機率會受傷。"
	child_personality.0009.b:0 "大家先停手，我們來談談這個。"
	child_personality.0009.c:0 "這就是你對待談論神明世界的人的方式嗎？"
	child_personality.0009.d:0 "一定很有趣！"
	child_personality.0010.t:0 "我手中的生命"
	child_personality.0010.desc:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))][guardian.GetTitledFirstName]帶我去樹林玩弓箭。我自己一個人飛奔，很快就遇到了一頭受傷的母鹿，試圖一瘸一拐地遠離我。"
	child_personality.0010.a:0 "這將是我獵獲的最大的動物！"
	child_personality.0010.b:0 "它是多麼緩慢，我可以抓住它，看著它流血至死。"
	child_personality.0010.c:0 "這是[guardian.GetFirstNameNoTooltip]布置的試煉，不是嗎？"
	child_personality.0011.t:0 "我欲望的目標"
	child_personality.0011.desc:0 "我很長時間一直想要[ROOT.GetCharacter.Custom('child_object_of_interest_indefinite')]，而我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))][guardian.GetTitledFirstName]許諾如果我開始更加努力學習，就會在三個月內給我一個。"
	child_personality.0011.a:0 "我相當喜歡我正在進行的這樣的學習。"
	child_personality.0011.b:0 "哦，我並不是真需要。"
	child_personality.0011.c:0 "我會努力學習！"
	child_personality.0012.t:0 "宴會的混亂"
	child_personality.0012.desc:0 "宴會十分吵鬧，大人們令人無聊，吃的也不怎麼好。\n\n我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))][guardian.GetFirstName][guardian.GetHerselfHimself]自己似乎很享受，所以我沒法找機會逮住[guardian.GetHerHis]來告訴[guardian.GetHerHim]我不想留在這裡。"
	child_personality.0012.a:0 "我溜了出去。或許周圍還有其他孩子。"
	child_personality.0012.b:0 "我無法應付這麼多人！是時候躲在桌子底下了。"
	child_personality.0012.c:0 "至少只要我在這裡，我就可以保持吃喝！"
	child_personality.0021.t:0 "個性顯露"
	child_personality.0021.desc:0 "我在監獄裡為數不多的慰藉之一就是觀察人們，即便是隔著柵欄"
	child_personality.0021.serving_wench:0 "——每天早上我都希望能看到那個漂亮的女僕。"
	child_personality.0021.servant_boy:0 "——每天早上我都希望能看到那個英俊的男僕。"
	child_personality.0021.desc_no_gender:0 "——每天早上我都希望能看到那個漂亮的僕人。"
	child_personality.0021.a:0 "接下來就靠我的想象力補完剩下的內容……"
	child_personality.0022.desc:0 "我已經習慣了孤獨。沒有人可以說話，沒有人可以玩耍，沒有人可以一起學習。現在僅僅是想到另一個人在碰我……"
	child_personality.0022.a:0 "就讓我脊椎一陣顫抖！"
	child_personality.0023.desc:0 "我從來不知道下一餐是什麼時候，所以每當別人遞給我一個盤子，我就會毫不猶豫地吃掉盤子裡所有的食物，不管份量多少。\n\n只有當我吃飽的時候，我才會感到稍微放鬆。"
	child_personality.0023.a:0 "這是我為數不多的樂趣之一！"
	child_personality.0024.desc:0 "我從來不知道下一餐是什麼時候，所以每當別人遞給我一個盤子，我都會強迫自己少吃一點，並對得到的感到滿足。\n\n一開始這很難，但現在這已經是我的習慣了。"
	child_personality.0024.a:0 "節制是關鍵。"
	child_personality.0025.desc:0 "一個廢棄的湯匙，一塊閃亮的鵝卵石，一個破碎的盤子……以前我會嘲笑這些小玩意兒，但現在我意識到世間萬物都有其價值！"
	child_personality.0025.a:0 "我收集能找到的一切財寶。"
	child_personality.0026.desc:0 "當一個人一無所有的時候，一個善意的舉動就意味著一切——這一點我是通過親身經歷才明白的。只要一個簡單的慷慨之舉，我就能對人們產生巨大的影響！"
	child_personality.0026.a:0 "我的就是大家的！"
	child_personality.0027.desc:0 "我困在鐵窗後的日子在昏昏沉沉的無所事事中度過。我醒來，我踱步，我——滿懷希望地——進食……\n\n要不要努力用活動充實每一天沒有差別。做不做任何努力都沒有差別。"
	child_personality.0027.a:0 "我還是去睡覺吧。"
	child_personality.0028.desc:0 "我困在鐵窗後的日子在昏昏沉沉的無所事事中度過。我醒來，我踱步，我——滿懷希望地——進食……\n\n用我學過的事情充實我的日子，給予自己目標，並好好完成他們。"
	child_personality.0028.a:0 "勤奮是關鍵！"
	child_personality.0029.desc:0 "皮笑肉不笑的看守亦步亦趨地跟著我，那[imprisoner.Custom('InsultAdjective')][imprisoner.Custom('InsultNoun')][imprisoner.GetTitledFirstName]一直鎖著我，黑暗角落裡的亂竄的大老鼠……我內心的怒火每日俱增！"
	child_personality.0029.a:0 "我……只是……啊！"
	child_personality.0030.desc:0 "我所做的事情能影響到我狀況的很少，不管是每天所做的還是更廣義上的事情。沒事可幹，無話可說。"
	child_personality.0030.a:0 "我學會了從容處理。"
	child_personality.0031.desc:0 "我所做的事情能影響到我狀況的很少，不管是每天所做的還是更廣義上的事情。我只需要等待看看會發生什麼。"
	child_personality.0031.a:0 "耐心是關鍵。"
	child_personality.0032.desc:0 "如果困在鐵窗後教會了我什麼，那就是事情不能等；你永遠不知道一天後、一小時後、一分鐘後會發生什麼！我還會活著嗎？"
	child_personality.0032.a:0 "我不能浪費時間！"
	child_personality.0033.desc:0 "當他們把我扔到這裡時，我問過了；他們為什麼要把我關在監獄裡？\n\n隨著時間流逝，我意識到這是因為他們害怕我；他們害怕將來的我，所以把我關了起來。"
	child_personality.0033.a:0 "我就是那麼好！"
	child_personality.0034.desc:0 "當他們把我扔到這裡時，我問過了；他們為什麼要把我關在監獄裡？\n\n隨著時間流逝，我意識到我一定做了某些事才會如此，儘管如此，我應該感激生活給我的一切。"
	child_personality.0034.a:0 "我所求不多。"
	child_personality.0035.desc:0 "如果說監獄教了我什麼，那就是這世上沒什麼是免費的；要得到你想要的，你就必須去欺騙，去說謊。很幸運，我的看守都很好騙！"
	child_personality.0035.a:0 "只有傻子才會說實話。"
	child_personality.0036.desc:0 "如果困在鐵窗後教會了我什麼，那就是人們從不吝於懲罰，而我能做到的就是不要給別人理由。要小心，#EMP 總是#!有人在盯著我呢。"
	child_personality.0036.a:0 "撒謊只會惹來麻煩。"
	child_personality.0037.desc:0 "我監牢外的看守粗魯又惡毒，而且我的一舉一動都被他們盯著。\n\n但如果我想要躲起來，很快就會有老鼠甚至是更糟的東西爬到我身上！"
	child_personality.0037.a:0 "每天都有新恐懼……"
	child_personality.0038.desc:0 "我監牢外的看守粗魯又惡毒，而且我的一舉一動都被他們盯著。暗處還有老鼠，每一天都有新恐懼。\n\n[imprisoner.GetTitledFirstName][imprisoner.GetSheHe]如果想要嚇到我就必須提升[imprisoner.GetHerHis]遊戲的難度了！"
	child_personality.0038.a:0 "我無所畏懼。"
	child_personality.0039.desc:0 "我上次看見別人已經是很久之前了。我不知道我是被懲罰遺棄了還是待遇提高了。\n\n在鐵窗後這麼久了，雖然我渴望著#EMP 任何#!一種社交，但另一方面我再也不知道該說什麼了……"
	child_personality.0039.a:0 "人們都好可怕！"
	child_personality.0040.desc:0 "每日在鐵窗後度過實在太#EMP 無聊#!！能讓我開心的幾件事之一就是我能與守衛聊天；他們或許兇殘，但有些人意外地有趣！"
	child_personality.0040.a:0 "求求你，告訴我更多！"
	child_personality.0041.desc:0 "想到我再鐵窗後虛度時錯過的東西就讓我徹夜難眠；這些機會，都溜走了……\n\n等我離開這個腐爛的監獄，我要彌補回這些失去的時間！"
	child_personality.0041.a:0 "沒有東西可以阻止我！"
	child_personality.0042.desc:0 "困在監獄裡，我學到了我不需要什麼東西就能活下來；奢華與財富沒有內在的價值。\n\n等我離開了這裡，我要珍惜我已有的東西！"
	child_personality.0042.a:0 "無論其價值。"
	child_personality.0043.desc:0 "在鐵窗後我學到重要的一課：唯一能信任的人就是自己。別人的看法到頭來又能左右得了什麼麼？正因如此，別人又算什麼呢！"
	child_personality.0043.a:0 "他們沒有價值！"
	child_personality.0044.desc:0 "在這座監獄中我見到的不公——不論來自看守還是其他囚犯——讓我噩夢連連。\n\n如果我們不能公正對待彼此，還有什麼意義？！"
	child_personality.0044.a:0 "沒有法律，我們與野獸無異。"
	child_personality.0045.desc:0 "人是自私的；如果我在鐵窗後度過的時間教會了我什麼，那就是這一點。\n\n一頓意料之外的像樣的飯？囚犯會用盡一切辦法相互偷走食物。捉弄人的看守讓他們背棄[ROOT.Char.GetFaith.HighGodName]以換來一件好東西？不會猶豫。"
	child_personality.0045.a:0 "人們都只關心自己。"
	child_personality.0046.desc:0 "我在鐵窗後唯一且唯獨的恆常就是[ROOT.Char.GetFaith.HighGodNameAlternate]。不論低落還是懷疑，[ROOT.Char.GetFaith.HighGodNameSheHe]總在我的祈禱中陪伴我。\n\n日子流逝，我越來越相信除了我的信仰之外沒有東西是重要的。"
	child_personality.0046.a:0 "讚美[ROOT.Char.GetFaith.HighGodName]！"
	child_personality.0047.desc:0 "無論我去往哪裡，衛兵們都跟著，盯著。哪怕我確信我已經獨自一人了，他們之後也會捎話告訴我，他們看見了一切；總有一雙眼睛盯著我。"
	child_personality.0047.a:0 "有人在看著……"
	child_personality.0048.desc:0 "[imprisoner.GetTitledFirstName]告訴我我會有好衣服穿，有好飯吃，我確實有了。衛兵說我看不到天日了，然後我就果真沒看到。\n\n我在鐵窗後學到的一件事就是，人們確實會說到做到。"
	child_personality.0048.a:0 "我相信他們。"
	child_personality.0049.desc:0 "鐵窗後面的生活毫無幸福可言，哪怕一丁點程度的善意都能讓人感激涕零。看看其他人眼中洋溢的喜悅，去感受他們精神的雀躍……唯有這些能帶給我寧靜。"
	child_personality.0049.a:0 "善良勝過萬物。"
	child_personality.0050.desc:0 "在這座監獄裡我看到的不公——不論是看守還是其他囚犯——讓我噩夢連連。或者……至少曾經是這樣。但現在沒有什麼事能讓我再起波瀾了。"
	child_personality.0050.a:0 "人們的心裡住著殘虐。"
	child_personality.0051.desc:0 "鐵窗之後的生活很難找到點樂子。看守們個個又壯又兇，[imprisoner.GetTitledFirstName]時而輕率、時而充滿敵意，而我的獄友們為了給我找樂子把自己弄得遍體鱗傷。或者……我曾是這麼認為的。他們中要是有一個遭受了痛苦，我心中喜悅的餘燼才會重新溫熱起來。"
	child_personality.0051.a:0 "這種感覺……我想要更多！"
	child_personality.0052.desc:0 "其他人決定我吃什麼，什麼時候在哪裡睡，以及我得去哪裡……在鐵窗之後我唯一擁有的東西就是我堅定的信念，而我對此絕不會做妥協。"
	child_personality.0052.a:0 "我才是這個地方始終如一的人。"
	child_personality.0053.desc:0 "我失去自由已經過了那麼久，我甚至都開始記不清自己掌握自己的生活、自己下決定是一種什麼樣的感覺了。現在哪怕是最直觀的問題都能讓我腦子打轉。\n\n雖然我有時候已經有點搞不清楚我的取向了，但反過來想，這也給我打開了更多的大門！"
	child_personality.0053.a:0 "誰知道我想幹什麼？"
	child_personality.0054.desc:0 "如果有人怠慢你，你不僅不記在心上還選擇原諒，這人肯定還會再次怠慢你。衛兵，以及其他的囚犯，都是這麼教我的。\n\n幸運的是，在這座監獄裡，除了記仇也沒有其他的事可做。"
	child_personality.0054.a:0 "[imprisoner.GetTitledFirstNameNoTooltip]，我會復仇。"
	child_personality.0055.desc:0 "當你整日地和同一群人被關在一起的時候，你就會意識到，這個世界上已經沒有對與錯了；人們總會因為某些理由去行動，而且大多數人已經盡了自己的全力。\n\n如果我不去選擇原諒，那麼馬上我的身邊就只有敵人了。"
	child_personality.0055.a:0 "怨恨只會帶來痛苦。"
	child_personality.0061.t:0 "監護人的影響"
	child_personality.0061.desc_opening:0 "我不喜歡孤獨，但我也沒能從他人的相伴中獲得快樂。我總是憂心忡忡，擔心自己在社交活動中做了蠢事，丟盡自己的顏面。"
	child_personality.0061.desc_shy:0 "因此，我對[ROOT.GetCharacter.Custom2('RelationToMe' , guardian)][guardian.GetTitledFirstNameNoTooltip]產生了一種強烈的親近感，可是對方卻對這樣的想法產生了困擾。"
	child_personality.0061.desc_gregarious:0 "[guardian.GetTitledFirstNameNoTooltip]，[ROOT.GetCharacter.Custom2('RelationToMe' , guardian)]，在這方面與我完全相反。"
	child_personality.0061.desc_fallback:0 "我不知道是不是只有我抱持這樣的想法……"
	child_personality.0061.desc_ending:0 "我偶爾瞥見[guardian.GetTitledFirstNameNoTooltip]置身於一場社交宴會之中，所有出席者都面帶微笑，手中端著一杯酒。人們常說酒精能讓你的身心放鬆，或許這也不是沒有道理。"
	child_personality.0061.a:0 "或許那就是祛除我羞赧的良藥？"
	child_personality.0061.a.tt:0 "#EMP你有一定幾率改善你的外交能力，並對飲酒上癮。#!"
	child_personality.0061.b:0 "不，我的羞赧乃是[ROOT.Char.GetFaith.HighGodName]的試煉！這一定是[ROOT.Char.GetFaith.DevilName]在誘惑我！"
	my_ward_or_child:0 "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] "
	child_personality.101.desc:0 "[child.GetTitledFirstName]找到我，抱怨說[bully.GetTitledFirstName]欺負[child.GetHerHim]。"
	child_personality.101.desc_no_bully:0 "[child.GetTitledFirstName]找到我，抱怨說一位[child.Custom('lowly_servant_type')]的[child.Custom('GetDaughterSon')]欺負[child.GetHerHim]。"
	child_personality.101.craven:0 "\n\n[child.GetSheHe|U]一直在城堡裡東躲西藏，以免碰上其他孩子。"
	child_personality.101.lazy:0 "\n\n[child.GetSheHe|U]躲在被窩裡好幾天，以免碰上其他孩子。"
	child_personality.101.arbitrary:0 "\n\n[child.GetSheHe|U]開始詢問如何吊死某人，如果[child.GetSheHe]覺得這是他們應得的。"
	child_personality.1011.t:0 "躲藏的[child.GetFirstNameNoTooltip]"
	child_personality.1012.t:0 "鎖在[child.GetHerHis]的房間裡"
	child_personality.1013.t:0 "懲罰的問題"
	child_personality.101.confirm_craven:0 "好。沒必要的時候不要找麻煩。"
	child_personality.101.confirm_lazy:0 "如果你不想要的話，你沒必要面對世界。"
	child_personality.1013.confirm_arbitrary:0 "你的意志是唯一真正重要的法律。"
	child_personality.101.lazy_change:0 "為什麼不躲在你的房間裡呢？"
	child_personality.101.arbitrary_change:0 "霸凌者應該得到任何你可以想象得到的懲罰。"
	child_personality.101.craven_change:0 "確保不論你去哪裡，你都躲著！"
	child_personality.1021.t:0 "卑微的農民"
	child_personality.1022.t:0 "舒緩疼痛"
	child_personality.1023.t:0 "傷口上的鹽"
	child_personality.102.desc_court_location:0 "我與[child.GetTitledFirstName]一起在[court_location.Custom('BaronyTownType')]時，一個戴著頸手枷的犯人引起了[child.GetHerHis]的注意。"
	child_personality.102.desc:0 "[child.GetTitledFirstName]與我一起在市場時，一個戴著頸手枷的犯人引起了[child.GetHerHis]的注意。"
	child_personality.102.arrogant:0 "\n\n[child.GetFirstNameNoTooltip]抬起了[child.GetHerHis]的腦袋，對犯人討水喝的乞求表現出了視而不見。"
	child_personality.102.compassionate:0 "\n\n當這個人討水喝時，[child.GetFirstNameNoTooltip]立即許諾會帶來，並很快從一個附近的水井返回，讓犯人從[child.GetHerHis]合成杯狀的手掌中喝水。"
	child_personality.102.callous:0 "\n\n[child.GetFirstNameNoTooltip]看了他一會兒。當他僅僅是咳嗽並討水喝時，[child.GetFirstNameNoTooltip]翻了翻[child.GetHerHis]的眼睛，繼續向前走。"
	child_personality.102.confirm_arrogant:0 "好，讓他知道他的位置。"
	child_personality.102.confirm_compassionate:0 "沒有善良的話，世界會分裂。"
	child_personality.102.confirm_callous:0 "除了你的蔑視，犯人什麼都不值得。"
	child_personality.102.arrogant_change:0 "這個犯人不值得你的關注。"
	child_personality.102.compassionate_change:0 "不，孩子，給這個可憐人取點他需要的水。"
	child_personality.102.callous_change:0 "唾棄他、打他，他應得的只有這些。"
	child_personality.103.desc:0 "當我逮到我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))][child.GetTitledFirstName]試圖從來訪的[robbed_guest.GetTitledFirstName]的旅行箱裡偷東西時，我震驚了。"
	child_personality.103.deceitful:0 "\n[child.GetSheHe|U]責怪另一個孩子發明的遊戲，但是我可以辨認出[child.GetSheHe]在說謊。"
	child_personality.103.honest:0 "\n[child.GetSheHe|U]坦白[child.GetSheHe]以為[child.GetSheHe]可以僥倖逃脫，但是現在知道這是不對的。"
	child_personality.103.humble:0 "\n[child.GetSheHe|U]給了我一個動人演講，關於[child.GetSheHe]現在知道為什麼[child.GetSheHe]所做的是錯誤的了。"
	child_personality.1031.t:0 "說謊者的代價"
	child_personality.1032.t:0 "誠實的僕人"
	child_personality.1033.t:0 "溫順者是受祝福的"
	child_personality.103.confirm_deceitful:0 "你得學會如何撒謊而不被揭穿。"
	child_personality.103.confirm_honest:0 "從長期看，誠實對你最有益處，孩子。"
	child_personality.103.confirm_humble:0 "我們只是世界的小碎片。"
	child_personality.103.deceitful_change:0 "不，我們不得不掩蓋你的錯誤行為！"
	child_personality.103.honest_change:0 "做個誠實的人，你將會看到其他人坦誠對你。"
	child_personality.103.humble_change:0 "我們都被比我們自己更大的規則所指引，孩子。"
	child_personality.1041.t:0 "慷慨的餽贈"
	child_personality.1042.t:0 "勞碌與辛勞"
	child_personality.1043.t:0 "隨時"
	child_personality.104.desc:0 "[child.Custom2('MyCharacterIntroduction', ROOT.Char)|U]欽佩其家族的一名$knight_culture_player_plural_no_tooltip$很長時間了。[child.GetSheHe]終於見到本人之後，一直對[child.GetHerselfHimself]自己重複著這名戰士的話語。"
	child_personality.104.generous:0 "\n\n「給予他人他們應得的，然後反過來你就會得到你自己的。」"
	child_personality.104.diligent:0 "\n\n「努力幹，你就能掌握任何事物。」"
	child_personality.104.patient:0 "\n\n「偉大會在未來到來。當它確實到來時，在那裡並抓住它。」"
	child_personality.104.confirm_generous:0 "[child.GetHerHim]周圍的其他人成長時，[child.GetSheHe]也會。"
	child_personality.104.confirm_diligent:0 "的確。努力工作可以讓[child.GetHerHim]達到[child.GetSheHe]想要的目標。"
	child_personality.104.confirm_patient:0 "是的，機會總會在時機到來時出現。"
	child_personality.104.generous_change:0 "[child.GetSheHe|U]永遠不會忘記[child.GetHerHis]的偉業中的其他人的作用。"
	child_personality.104.diligent_change:0 "[child.GetSheHe|U]一定會被教導努力工作永遠產出成果。"
	child_personality.104.patient_change:0 "一切都需要給予時間，親愛的[child.GetFirstNameNoTooltip]。"
	child_personality.1051.t:0 "易於憤怒"
	child_personality.1052.t:0 "心平氣和"
	child_personality.1053.t:0 "搖擺的忠心"
	child_personality.105.desc:0 "我觀察到[child.GetTitledFirstName]與其他孩子玩耍時，[doing_push.GetTitledFirstName]試圖欺壓[child.GetHerHim]。"
	child_personality.105.wrathful:0 "很快孩子們鬧翻了！"
	child_personality.105.forgiving:0 "\n[child.GetFirstName]全力爭鬥，而不是坐下來與[doing_push.GetFirstName]交談。"
	child_personality.105.fickle:0 "這個時刻並沒有持久，因為[child.GetFirstName]很快就從中發明了一個全新的遊戲，完全忘記了之前的遊戲。"
	child_personality.105.confirm_wrathful:0 "[child.GetFirstNameNoTooltip]給的與[child.GetSheHe]得到的一樣好！"
	child_personality.105.confirm_forgiving:0 "[child.GetFirstNameNoTooltip]知道必要時需要「把另一面臉頰也轉給他」。"
	child_personality.105.confirm_fickle:0 "繼續前進常常是最好的辦法。"
	child_personality.105.wrathful_change:0 "[child.GetSheHe|U]永遠不應讓其他人騎在[child.GetHerHim]頭上！"
	child_personality.105.forgiving_change:0 "[child.GetFirstNameNoTooltip]應當被教導「把另一面臉頰也轉給他」。"
	child_personality.105.fickle_change:0 "[child.GetFirstNameNoTooltip]不應拘泥於這樣的事情。"
	child_personality.1061.t:0 "綿長的怨恨"
	child_personality.1062.t:0 "興趣的失去"
	child_personality.1063.t:0 "堅持"
	child_personality.106.desc:0 "[child.GetTitledFirstName]暗戀[crush.GetTitledFirstName]已經有一段時間了。然而，當[child.GetSheHe]終於坦白[child.GetHerHis]的感情時，[crush.GetFirstName]的回應很無情。"
	child_personality.106.vengeful:0 "\n\n現在每當[crush.GetSheHe]經過時，[child.GetFirstName]便會嘟囔。"
	child_personality.106.chaste:0 "\n\n被拒絕似乎讓[child.GetFirstName]警惕任何形式的吸引了。"
	child_personality.106.stubborn:0 "\n\n然而，[child.GetFirstName]仍然像舔狗一樣追求著[crush.GetHerHim]。"
	child_personality.106.confirm_vengeful:0 "啊，幼稚的惡習。"
	child_personality.106.confirm_chaste:0 "人完全不應涉獵色慾。"
	child_personality.106.confirm_stubborn:0 "如果人一開始失敗，這人能做的只有再次嘗試。"
	child_personality.106.vengeful_change:0 "[child.GetFirstNameNoTooltip]不應讓任何人這樣對待[child.GetHerHim]！"
	child_personality.106.chaste_change:0 "可能愛情不適合[child.GetFirstNameNoTooltip]……"
	child_personality.106.stubborn_change:0 "[child.GetFirstNameNoTooltip]不應那樣輕易放棄！"
	child_personality.1071.t:0 "嚴酷的判決"
	child_personality.1072.t:0 "以神的名義"
	child_personality.1073.t:0 "得到啟發的中庸"
	child_personality.107.desc:0 "在一個卑微盜賊的死刑判決後，我詢問[child.Custom2('MyCharacterIntroduction', ROOT.Char)]對此[child.GetSheHe]怎麼想。"
	child_personality.107.just:0 "\n\n[child.GetSheHe|U]回答道這樣的判決對於這樣的小罪過於嚴苛。"
	child_personality.107.cynical:0 "\n\n[child.GetSheHe|U]表達了質疑，是否有任何神明會希望一個國家被這樣嚴苛的法律所統治。"
	child_personality.107.temperate:0 "\n\n[child.GetSheHe|U]聲稱[child.GetSheHe]得到了一個教訓，不要去拿超出自己處理範圍的東西。"
	child_personality.107.confirm_just:0 "這個懲罰的確不適合這個罪行。"
	child_personality.107.confirm_cynical:0 "不要期待看到[child.GetFaith.HighGodNamePossessive]的公義。"
	child_personality.107.confirm_temperate:0 "過度索取可能是非常危險的。"
	child_personality.107.just_change:0 "[child.GetSheHe|U]應被教導法律的恰當判決。"
	child_personality.107.cynical_change:0 "是時候展示給[child.GetHerHim]，[ROOT.Char.GetFaith.HighGodName]的關心是多麼渺小了。"
	child_personality.107.temperate_change:0 "這是一次關於萬物中庸的課程。"
	child_personality.1081.t:0 "熱切的眼神"
	child_personality.1082.t:0 "結交熟人"
	child_personality.1083.t:0 "不合時宜的交際"
	child_personality.108.desc:0 "[child.GetTitledFirstName]似乎還沉浸在我們最近舉辦的宴會之中！"
	child_personality.108.greedy:0 "\n在所有的話題中，[child.GetSheHe]對於[child.GetSheHe]在那裡看到的華麗衣服和閃閃發光的黃金滔滔不絕。"
	child_personality.108.gregarious:0 "\n[child.GetSheHe|U]和[child.GetSheHe]與之交談的每個人都相處融洽，即便是成年賓客。"
	child_personality.108.lustful:0 "\n然而，[child.GetSheHe]卻總是忍不住談及[child.GetHerHim]與一位年輕僕人四目鎖定時的感覺。"
	child_personality.108.confirm_greedy:0 "這些是權力的象徵，通過它，我們的世界被統治。"
	child_personality.108.confirm_gregarious:0 "結交朋友永遠不是壞事。"
	child_personality.108.confirm_lustful:0 "哦，這個小壞蛋[child.GetSheHe]到年齡了，不是嗎？"
	child_personality.108.greedy_change:0 "好好留意權力的昂貴象徵帶來的真正價值！"
	child_personality.108.gregarious_change:0 "我會展示給[child.GetHerHim]如何在宴會中結交朋友！"
	child_personality.108.lustful_change:0 "我看到你盯著那個僕人了，[child.GetFirstNameNoTooltip]。"
	child_personality.1091.t:0 "陷入困境"
	child_personality.1092.t:0 "年輕的調解人"
	child_personality.1093.t:0 "信仰守護者"
	child_personality.109.desc:0 "孩子中今天發生了騷動。[child_preacher.GetTitledFirstName]試圖在[child_preacher.GetHerHis]的小夥伴中講道，結果成為了一場小打鬥的目標。"
	child_personality.109.desc_fallback:0 "孩子中今天發生了騷動。一個孩子試圖在小夥伴中講道，結果成為了一場小打鬥的目標。"
	child_personality.109.brave:0 "\n\n[child.GetTitledFirstName]介入，並盡[child.GetSheHe]所能保護[child_preacher.GetHerHim]。"
	child_personality.109.brave_fallback:0 "\n\n[child.GetTitledFirstName]介入瞭並儘[child.GetSheHe]所能保護這個小講道者。"
	child_personality.109.calm:0 "\n\n[child.GetTitledFirstName]介入了，在任何人受傷之前成功停止了打鬥。"
	child_personality.109.zealous:0 "\n\n[child.GetTitledFirstName]非常氣憤，有人竟然會因試圖宣講[child.GetFaith.random_GoodGodNames]而成為別人的目標，並趕走了其他孩子。"
	child_personality.109.confirm_brave:0 "永遠不要在挑戰中退縮，[child.GetFirstNameNoTooltip]。"
	child_personality.109.confirm_calm:0 "在壓力面前保持冷靜是非常重要的。"
	child_personality.109.confirm_zealous:0 "你會努力為神服務，孩子！"
	child_personality.109.brave_change:0 "不要害怕。有必要時就要站出來。"
	child_personality.109.calm_change:0 "讓我告訴你，你可以如何調解這件事……"
	child_personality.109.zealous_change:0 "永遠不要讓任何人像那樣冒犯神。"
	child_personality.1101.t:0 "確定地"
	child_personality.1102.t:0 "歡樂地"
	child_personality.1103.t:0 "懷疑地"
	child_personality.110.desc:0 "我帶[child.GetFirstName]出去玩弓箭，令我驚訝的是，[child.GetSheHe]遇到了一頭受傷的母鹿。"
	child_personality.110.ambitious:0 "\n\n[child.GetSheHe|U]毫不猶豫地將它擊倒。"
	child_personality.110.sadistic:0 "\n\n[child.GetSheHe]將這隻動物展示給我看，它的傷口證明它顯然死得非常慢，非常痛苦。而[child.GetFirstNameNoTooltip]只是一笑了之。"
	child_personality.110.paranoid:0 "\n\n[child.GetSheHe|U]隨後猛烈責怪我，認為我安排了整場遭遇，作為某種考驗。"
	child_personality.110.confirm_ambitious:0 "你將成為偉人，[child.GetFirstNameNoTooltip]。"
	child_personality.110.confirm_sadistic:0 "這只是一個動物。"
	child_personality.110.confirm_paranoid:0 "沒錯，這當然是一個考驗。做的不錯，[child.GetFirstNameNoTooltip]。"
	child_personality.110.ambitious_change:0 "這樣，展示給我看看你可以親自收割動物！"
	child_personality.110.sadistic_change:0 "有人總會受苦。確保這不會是你。"
	child_personality.110.paranoid_change:0 "這是一個考驗。我希望你下次做得更好。"
	child_personality.1111.t:0 "相當滿意"
	child_personality.1112.t:0 "變化的思緒"
	child_personality.1113.t:0 "信任我"
	child_personality.111.desc:0 "[child.GetTitledFirstName]很長時間以來一直在向我索取[child.Custom('child_object_of_interest_indefinite')]，而我告訴[child.GetHerHim]如果[child.GetSheHe]能更加專注於[child.GetHerHis]的學業，我就會在三個月內給[child.GetHerHim]一個。"
	child_personality.111.content:0 "\n\n[child.GetSheHe|U]回應道[child.GetSheHe]對於[child.GetHerHis]現在對[child.GetHerHis]的課業的努力很滿意，不論得到獎賞與否。"
	child_personality.111.fickle:0 "\n\n[child.GetSheHe|U]不假思索地拒絕了我的提議，說[child.GetSheHe]已經不在乎那東西了。"
	child_personality.111.trusting:0 "\n\n自從我許下那個諾言，[child.GetSheHe]便加倍了[child.GetHerHis]在學業上的努力。"
	child_personality.111.confirm_content:0 "我們都在生活中學會與我們的命運相處。"
	child_personality.111.confirm_fickle:0 "變化的思緒是健康的思維。"
	child_personality.111.confirm_trusting:0 "我不會騙你，[child.GetFirstNameNoTooltip]。"
	child_personality.111.content_change:0 "[child.GetSheHe|U]應專注於[child.GetSheHe]已經擁有的恩惠。"
	child_personality.111.fickle_change:0 "我應教導[child.GetHerHim]一種更加靈活的思維方式。"
	child_personality.111.trusting_change:0 "[child.GetFirstNameNoTooltip]應被教導不假思索地信從我的話。"
	child_personality.1121.t:0 "溜走"
	child_personality.1122.t:0 "大廳中的孤獨"
	child_personality.1123.t:0 "小小美食家"
	child_personality.112.desc:0 "[child.GetTitledFirstName]似乎在我們最近的宴會中度過了一段艱難的時光。"
	child_personality.112.impatient:0 "[child.GetSheHe|U]早早地溜了出去，在之後的整個晚上都沒被見著。"
	child_personality.112.shy:0 "[child.GetSheHe|U]溜到了一張桌子底下，在整個宴會中躲避著人們。"
	child_personality.112.gluttonous:0 "[child.GetSheHe|U]把[child.GetHerHis]的臉埋入[child.GetHerHis]的食物中，[child.GetSheHe]唯一說的話只是不斷要求更多的菜餚。"
	child_personality.112.confirm_impatient:0 "如果你有更好的事情去做，去吧。"
	child_personality.112.confirm_shy:0 "重要的是，賓客們知道你在那裡。"
	child_personality.112.confirm_gluttonous:0 "食物永遠是歡樂！"
	child_personality.112.impatient_change:0 "如果這是苦差事，那麼你就應當離開。"
	child_personality.112.shy_change:0 "這是應當被見證的責任，不論你想不想要！"
	child_personality.112.gluttonous_change:0 "如果同伴讓你厭煩，專注於食物。"
	child_personality.2001.t:0 "失去蹤跡"
	child_personality.2001.desc:0 "我喜歡與[child.GetTitledFirstName]玩，[child.GetSheHe]表現怪異時會讓[child.GetHerHim]知道，有時會稍微欺負一下[child.GetHerHim]。"
	child_personality.2001.craven:0 "\n\n我發誓，如果我不知道更好，我會說[child.GetSheHe]正在躲著我。"
	child_personality.2001.a:0 "[child.GetSheHe]是什麼東西，懦夫？"
	child_personality.2002.t:0 "關起來"
	child_personality.2002.lazy:0 "\n\n[child.GetSheHe]整天把自己關在[child.GetHerHis]的房間裡，什麼都不做。"
	child_personality.2002.a:0 "[child.GetSheHe|U]沒趣。"
	child_personality.2003.t:0 "不合理的要求"
	child_personality.2003.arbitrary:0 "\n\n現在[child.GetSheHe]受夠了，並跑去成年人那裡對他們說我應該因此被吊死！"
	child_personality.2003.a:0 "這也太過分了！"
	child_personality.2004.t:0 "從爭鬥到友誼"
	child_personality.2004.desc:0 "我以為在玩耍時我不小心欺負[child.GetTitledFirstName]之後，[child.GetHerHim]會找我來大家，但是[child.GetHerHis]的怒火很快消散了。\n\n反而，我們開始交談，並玩更多的東西。這真是充滿樂趣，而且現在我們每天都一起玩！"
	child_personality.2004.a:0 "我很高興能有像[child.GetFirstNameNoTooltip]一樣的朋友。"
	child_personality.2005.t:0 "堅持"
	child_personality.2005.desc:0 "[child.GetTitledFirstName]好多次請求我和[child.GetHerHim]一起玩一起走走，我最終不得不表明我只是不願意。\n\n雖然被拒絕後一開始很沮喪，但事實很快表明[child.GetSheHe]不會放棄讓我喜歡[child.GetHerHim]的努力。"
	child_personality.2005.a:0 "[child.GetSheHe|U]早就需要停止這些了！"
	child_personality.2005.b:0 "[child.GetSheHe]不會放棄，真可愛。"
	child_personality.2005.c:0 "[child.GetFirstName]？那是誰？"
	child_personality.2006.t:0 "我的拯救者"
	child_personality.2006.opening:0 "我試圖教育其他孩子我知道的關於神明的知識，然後他們開始嘲弄我，並向我揮起拳頭。"
	child_personality.2006.bully:0 "儘管[child.GetTitledFirstName]過去曾那樣對待我，卻是唯一敢介入的人，而且[child.GetSheHe]還確保了我的安全。"
	child_personality.2006.victim:0 "儘管我過去曾那樣對待[child.GetTitledFirstName]，[child.GetHerHim]卻是唯一敢於介入的人，並確保了我的安全。"
	child_personality.2006.desc:0 "唯一敢於介入的人是[child.GetTitledFirstName]，確保了我的安全。"
	child_personality.2006.a:0 "自從那以後我們變得親密了。"
	child_personality.2007.t:0 "一次遭遇"
	child_personality.2007.desc:0 "[child_preacher.GetTitledFirstName]向許多孩子宣講[child_preacher.GetFaith.HighGodName]的這些那些，並開始惹惱我了。\n\n我只是稍微推搡了[child_preacher.GetHerHim]一下，[child.GetTitledFirstName]令人意外地開始激烈揍我，並要我放[child_preacher.GetFirstName]一個人一邊去。"
	child_personality.2007.a:0 "我只是找點樂子，傻瓜！"
	child_personality.3001.t:0 "什麼？為什麼？怎麼？"
	child_personality.3001.desc:0 "有太多要看，要聞，要觸摸了！你從哪來？天為什麼是藍的？山那邊有什麼？求你了求你了，我想弄明白！"
	child_personality.3001.a:0 "問題太多了！"
	child_personality.3001.message:0 "我的[ROOT.Char.Custom2('RelationToMe', personality_child)][personality_child.GetTitledFirstName]總是充滿疑問！"
	child_personality.3002.desc:0 "就沒有個安生時候！我的[ROOT.GetCharacter.Custom2('RelationToMe' , personality_child) ][personality_child.GetTitledFirstName]滿是問題！我盡全力鼓勵[personality_child.GetHerHis]的好奇，但有時候我不禁會被源源不斷的想法和問題弄得精疲力盡。"
	child_personality.3002.a:0 "當一位父親和一位母親彼此深愛時……"
	child_personality.3003.t:0 "點燃的火焰"
	child_personality.3003.desc:0 "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('guardian'))][guardian.GetFirstName]總是命令我一動不動地坐著，並且保持安靜，即使我告訴[guardian.GetHerHim]這不可能！我的胳膊和腿好像在自己移動，如果我不跟上，它們就會掉下來自己跑掉！"
	child_personality.3003.a:0 "我想幹啥就幹啥！"
	child_personality.3003.message:0 "我的[ROOT.Char.Custom2('RelationToMe',personality_child)][personality_child.GetTitledFirstName]總是會來事！"
	child_personality.3004.t:0 "釀造中的麻煩製造者"
	child_personality.3004.desc:0 "雖然我期待我的[ROOT.GetCharacter.Custom2('RelationToMe' , personality_child) ][personality_child.GetTitledFirstName]有時候整點小惡作劇，但是[personality_child.GetHerHis]實在是太有創意了，我不得不盯著點。如果這不僅僅只是惡作劇的話，通常就會發展成為鬥毆、大發雷霆的導師或者是爭強好勝出了錯結果膝蓋磕破。"
	child_personality.3004.a:0 "一刻都不消停！"
	child_personality.3005.t:0 "培養中的統治者"
	child_personality.3005.desc:0 "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('guardian'))][guardian.GetFirstName]總是要求我讓其他孩子來選擇玩什麼遊戲，但我為什麼要這麼做，在我知道哪一種最好玩的時候？！我實在受夠了[guardian.GetHerHim]和其他大人告訴我該做什麼！"
	child_personality.3005.a:0 "他們不是我的上司！"
	child_personality.3005.message:0 "我的[ROOT.Char.Custom2('RelationToMe',personality_child)][personality_child.GetTitledFirstName]真正知道[personality_child.GetSheHe]所想要的！"
	child_personality.3006.desc:0 "我的[ROOT.GetCharacter.Custom2('RelationToMe' , personality_child) ][personality_child.GetTitledFirstName]的意見和要求簡直永無止境。有一半的時間[personality_child.GetSheHe]都在試著告訴我該做什麼，而不是反過來！"
	child_personality.3006.a:0 "強大或艱鉅——這是一條不錯的行進路線。"
	child_personality.3007.t:0 "更聰明地工作，而不是更刻苦"
	child_personality.3007.desc:0 "「要友善待人，要加倍努力，」我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('guardian'))][guardian.GetFirstName]一直這麼跟我說。我盡力了，但有時實在是太累人了！為了想要的東西略施小計撒謊騙人不是更聰明嗎？！"
	child_personality.3007.a:0 "而且每個人也都太容易被耍了！"
	child_personality.3007.message:0 "我的[ROOT.Char.Custom2('RelationToMe',personality_child)][personality_child.GetTitledFirstName]擅長騙人、為人狡猾！"
	child_personality.3008.t:0 "甜蜜的微笑和小小的謊言"
	child_personality.3008.desc:0 "正如其他[personality_child.GetHerHis]這個年紀的孩子，我的[ROOT.GetCharacter.Custom2('RelationToMe' , personality_child)][personality_child.GetTitledFirstName]有時候會撒謊，還會測試你忍耐的極限。然而，[personality_child.GetSheHe]總是用[personality_child.GetHerHis]可愛的舉止來躲避懷疑，而且當[personality_child.GetSheHe]被抓住時，人們總是會原諒[personality_child.GetHerHim]。\n\n我很好奇[personality_child.GetSheHe]到底躲過了多少次懲罰……"
	child_personality.3008.a:0 "我會留意這事。"
	child_personality.3009.t:0 "陷入沉思"
	child_personality.3009.desc:0 "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('guardian'))][guardian.GetFirstName]告訴我，我應該和其他孩子一起玩。但他們太吵了！周圍要保持安靜，這樣我才能聽到自己的想法！"
	child_personality.3009.a:0 "有太多東西要思考了……"
	child_personality.3009.message:0 "我的[ROOT.Char.Custom2('RelationToMe',personality_child)][personality_child.GetTitledFirstName]經常陷入沉思！"
	child_personality.3010.t:0 "陷入沉思"
	child_personality.3010.desc:0 "我的[ROOT.GetCharacter.Custom2('RelationToMe' , personality_child)][personality_child.GetTitledFirstName]是個異常冷靜的孩子。當其他孩子玩著他們的瘋狂遊戲時，[personality_child.GetFirstNameNoTooltip]經常縮在某個安靜的角落。[personality_child.GetSheHe|U]話不多，但我能看出來，[personality_child.GetSheHe]總是在思考著什麼。"
	child_personality.3010.a:0 "我很好奇[personality_child.GetHerHis]在想些什麼？"
