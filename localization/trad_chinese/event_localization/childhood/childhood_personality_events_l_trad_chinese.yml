	child_personality.4011.t:0 "情竇初開"
	child_personality.4011.desc_opening:0 "我依偎在床上，被[ROOT.Char.Custom('GetAnimalType')]的皮毛包裹著，在朦朧的溫暖中睡著了。\n\n"
	child_personality.4011.desc_1:0 "站在我面前的是一頭偉岸的[ROOT.Char.Custom('GetAnimalType')]，要求我跟著它進入[ROOT.Char.Custom('TerrainType')]。當我們達到一片林間空地時，我的心臟開始砰砰跳、我的肢體刺痛、我的靈魂#EMP 飢渴#!。當我轉過身時，[ROOT.Char.Custom('GetAnimalType')]消失了，在它的位置上的是一個美麗的……"
	child_personality.4011.desc_2:0 "在我面前躺著一個人，在迷霧中蒙著面紗，做手勢發出邀請。當我加入並觸摸他們時，迷霧開始散開，而在它原來的位置上，溫暖的腮紅滲透出我們的皮膚。我俯身親吻。當我起身時，溫暖的微笑問候了我，那是一個美麗的……"
	child_personality.4011.desc_3:0 "我在半夜驚醒——胸口發悶，皮膚刺痛。我以前從沒這種感覺；我生病了？我夢到了什麼？我只記得一個美麗的……"
	child_personality.4011.a:0 "……男孩。"
	child_personality.4011.b:0 "……女孩。"
	child_personality.4011.c:0 "……女孩。或者那是個男孩？我記不太清了。"
	child_personality.4011.d:0 "……人。說實話，我很高興這只是一個夢。"
	child_personality.4012.desc:0 "有人告訴我，感覺被特定的人吸引是很自然的——總有一天我會懂的。\n\n我一直想弄明白這一切都意味著什麼，但唯一的進展就是當周圍有其他[ROOT.Char.Custom('GirlBoyPlural')]時，探索這個奧秘是唯一的樂趣。"
	child_personality.4012.a:0 "[ROOT.Char.Custom('GirlBoyPlural')|U]真的是最好的！"
	child_personality.4013.desc:0 "當與其他孩子玩耍時，我發現我不介意與女孩或者男孩配對玩我們更親密的遊戲。許多其他孩子似乎有偏好，有些人甚至為此鬧出很大動靜，但是我不能理解原因。"
	child_personality.4013.a:0 "男孩和女孩都很有意思！"
	child_personality.4014.desc:0 "我周圍的每個人似乎都熱衷於配對——微笑著和其他孩子玩親吻和觸摸的遊戲。當我表示沒有興趣時，他們看上去很困惑，[dummy_opposite_gender.Custom('GirlBoyPlural')]們告訴我，我應該更喜歡他們。"
	child_personality.4014.a:0 "我真的不理解……"
	child_personality.4015.desc:0 "當我看到一個年輕的[ROOT.Char.Custom('OppositeGenderedLowlyServantType')]走過，勞作的汗水流淌下來，[dummy_opposite_gender.GetHerHis]的臉頰通紅，我感到非常欣喜。這種情感是什麼？這種憧憬？"
	child_personality.4015.a:0 "[dummy_opposite_gender.Custom('GirlBoyPlural')|U]真迷人！"
	child_personality.4015.b:0 "我知道[crush.GetSheHe]只不過是個平民……但是，我的心啊！"
	child_personality.9900.t:0 "一模一樣"
	child_personality.9900.start.desc:0 "人們總是跟我說，我長得和我的[ROOT.Char.Custom2('RelationToMe', ancestor)][ancestor.GetTitledFirstName]如同一個模子裡印出來的一樣。我從來沒見過[ancestor.GetHerHim]，不過他們這樣說的時候滿是笑容，所以這一定是件好事。\n\n"
	child_personality.9900.start.sinful.desc:0 "人們總是跟我說，我長得和我的[ROOT.Char.Custom2('RelationToMe', ancestor)][ancestor.GetTitledFirstName]如同一個模子裡印出來的一樣。我從來沒見過[ancestor.GetHerHim]，但是顯然[ancestor.GetSheHe]是一位邪惡的[ancestor.GetWomanMan]。\n\n"
	child_personality.9900.mother.desc:0 "我的母親說我"
	child_personality.9900.father.desc:0 "我的父親說我"
	child_personality.9900.nurse.desc:0 "我的保姆說我"
	child_personality.9900.temperate.desc:0 "非常節制，總是在控制自己，"
	child_personality.9900.greedy.desc:0 "總是尋找新機會，"
	child_personality.9900.generous.desc:0 "非常無私，"
	child_personality.9900.diligent.desc:0 "是個專心且熱愛學習的學生，"
	child_personality.9900.calm.desc:0 "平靜而清醒，"
	child_personality.9900.arrogant.desc:0 "是個自豪而高貴的[child.Custom('GirlBoy')]，"
	child_personality.9900.humble.desc:0 "是個謙卑的人，"
	child_personality.9900.deceitful.desc:0 "是個狡黠的[child.Custom('GirlBoy')]，"
	child_personality.9900.honest.desc:0 "總是說真話，"
	child_personality.9900.brave.desc:0 "無所畏懼，"
	child_personality.9900.gregarious.desc:0 "非常善於結交新朋友，"
	child_personality.9900.ambitious.desc:0 "注定偉大，"
	child_personality.9900.just.desc:0 "公平而公正，"
	child_personality.9900.zealous.desc:0 "是[child.GetFaith.HighGodName]的虔誠僕人，"
	child_personality.9900.compassionate.desc:0 "是個善良溫柔的人，"
	child_personality.9900.stubborn.desc:0 "決不輕易放棄，"
	child_personality.9900.forgiving.desc:0 "從不記仇，"
	child_personality.9900.sinful.temperate.desc:0 "對生命中的美好之物毫無激情，"
	child_personality.9900.sinful.greedy.desc:0 "自私自利，不願分享，"
	child_personality.9900.sinful.generous.desc:0 "花錢經常大手大腳，"
	child_personality.9900.sinful.diligent.desc:0 "多動地讓人抓狂，"
	child_personality.9900.sinful.calm.desc:0 "非比尋常地冷漠無情，"
	child_personality.9900.sinful.arrogant.desc:0 "鼻子長在腦門上，"
	child_personality.9900.sinful.humble.desc:0 "一丁點自信都沒有，"
	child_personality.9900.sinful.deceitful.desc:0 "是個徹頭徹尾的騙子，"
	child_personality.9900.sinful.honest.desc:0 "直言不諱到讓人反胃，"
	child_personality.9900.sinful.brave.desc:0 "只會虛張聲勢，"
	child_personality.9900.sinful.gregarious.desc:0 "太過熱情，"
	child_personality.9900.sinful.ambitious.desc:0 "老是吃著碗裡看著鍋裡，喜新厭舊，"
	child_personality.9900.sinful.just.desc:0 "是個自命清高的暴發戶，"
	child_personality.9900.sinful.zealous.desc:0 "是位[child.GetFaith.AltPriestTermPlural]的無腦信徒，"
	child_personality.9900.sinful.compassionate.desc:0 "為共情所蒙蔽，"
	child_personality.9900.sinful.stubborn.desc:0 "固執得無可救藥，"
	child_personality.9900.sinful.forgiving.desc:0 "太容易原諒別人的怠慢，"
	child_personality.9900.lunatic.desc:0 "滿腦子都是「不尋常的」想法，"
	child_personality.9900.dull.desc:0 "是個「深思熟慮的」[child.Custom('GirlBoy')]，"
	child_personality.9900.shrewd.desc:0 "是個聰明的[child.Custom('GirlBoy')]，"
	child_personality.9900.strong.desc:0 "非常強壯，"
	child_personality.9900.end.desc:0 "就像我的[child.Custom2('RelationToMe', ancestor)][ancestor.GetFirstNameNoTooltip]！"
	child_personality.9900.sinful.postscript.desc:0 "人們越是這麼說，我的處境就越發糟糕。人們甚至為了我沒做過的事情譴責我！"
	child_personality.9900.a.dull:0 "我確實花了很多時間思考……"
	child_personality.9900.a:0 "我會讓[ancestor.GetHerHim]自豪！"
	child_personality.9900.a.sinful:0 "這不公平！為什麼[ancestor.GetHerHis]做的事要我來背鍋？"
	child_personality.9901.t:0 "轉世"
	child_personality.9901.start.desc:0 "[child.Custom2('MyCharacterIntroduction', ROOT.Char)|U]和[child.GetHerHis]的[child.Custom2('RelationToMe', ancestor)][ancestor.GetTitledFirstName]簡直一模一樣！而且這種相似不僅僅是外表上——而是更加內在的層面。\n\n[child.GetFirstNameNoTooltip]"
	child_personality.9901.dull.desc:0 "有點遲鈍，可以這麼說，"
	child_personality.9901.end.desc:0 "[child.GetHerHim]和[child.GetHerHis]的[child.Custom2('RelationToMe', ancestor)]簡直太像了。或許真的是[ancestor.GetTitledFirstNameNoTooltip]再次行走在這個世間？"
	child_personality.9901.a:0 "宇宙間充滿神聖的奧秘。"
