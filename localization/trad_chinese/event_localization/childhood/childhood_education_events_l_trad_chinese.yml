l_trad_chinese:
	childhood_education.0004.t:0 "青蔥之躁"
	childhood_education.0004.opening:0 "我的被監護人[ward.GetTitledFirstName]改變了[ward.GetHerHis]的學習重心。\n\n"
	childhood_education.0004.desc1:0 "一想到[ward.GetSheHe]現在竟然想鑽研[ward.Custom('education_focus_child')]這個我擅長的領域……我的心就感到溫暖！"
	childhood_education.0004.desc2:0 "[ward.GetSheHe]竟然想要放棄我們對[ROOT.Char.Custom('education_focus')]方面的共同興趣！"
	childhood_education.0004.desc_fallback:0 "[ward.GetSheHe|U]現在開始追求[ward.Custom('education_focus_child')]方面的知識。"
	childhood_education.0004.a:0 "[ward.GetTitledFirstNameNoTooltip]正在學習[ward.Custom('education_focus_child')]！"
	childhood_education.1011.t:0 "這就是我"
	childhood_education.1011.desc:0 "[guardian.GetTitledFirstName]教了我很多關於[guardian.GetHerHis]的人民——或者說#EMP 我們的#!人民的生活方式，因為我現在不僅信仰[guardian.GetFaith.GetAdjective]，而且完全將自己視為[guardian.GetCulture.GetName]人。"
	childhood_education.1011.a:0 "這是我唯一希望的生活方式。"
	childhood_education.1012.t:0 "受福一日"
	childhood_education.1012.desc:0 "[ward.GetTitledFirstName]持續不斷地接受著關於我們民族的信仰和習俗的教育。有一天，[ward.GetHerHis]告訴我[ward.GetSheHe]感覺自己是一個信仰[guardian.GetFaith.GetAdjective]的優秀[guardian.GetCulture.GetName]人了。"
	childhood_education.1012.a:0 "終於，[ward.GetSheHe]棄暗投明了！"
	child_culture_and_faith_converted.parent.message:0 "在[guardian.GetTitledFirstName]的監護下，你的[ward.Custom('GetDaughterSon')][ward.GetTitledFirstNamePossessive]的信仰和文化都已改變"
	childhood_education.1021.t:0 "無信仰，不真理"
	childhood_education.1021.desc:0 "[guardian.GetTitledFirstNamePossessive]的監護教育教會了我很多，我覺得我理解了世界的真實本質。\n\n我以前怎麼會懷疑[guardian.GetFaith.GetName]掌握真理？"
	childhood_education.1021.a:0 "我找到了我真正的信仰。"
	childhood_education.1022.t:0 "無信仰，不真理"
	childhood_education.1022.desc:0 "聽聞我的課程和我分享的智慧，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('ward'))][ward.GetTitledFirstName]，終於皈依了正信。\n\n我一直都有信心[ward.GetSheHe]有一天會成為一名善良的小[ROOT.Char.GetFaith.GetAdjective]。"
	childhood_education.1022.a:0 "[ROOT.Char.GetFaith.KnowledgeGodName]指引了我。"
	child_faith_converted.parent.message:0 "在[guardian.GetTitledFirstName]的監護下，你的[ward.Custom('GetDaughterSon')][ward.GetTitledFirstNamePossessive]的信仰已經改變"
	childhood_education.1031.t:0 "先天與後天"
	childhood_education.1031.desc:0 "我雖然生為[ward.GetCulture.GetName]人，但是我無法否認我已經對其意義產生了懷疑。經過[guardian.GetTitledFirstNamePossessive]的教導，我感覺自己徹底成了[guardian.GetCulture.GetName]人。"
	childhood_education.1031.a:0 "這就是我。"
	childhood_education.1032.t:0 "先天與後天"
	childhood_education.1032.desc:0 "小[ward.GetTitledFirstName]經過了我長時間的教導。當[ward.GetSheHe]告訴我[ward.GetSheHe]認為[ward.GetHerselfHimself]自己是個[guardian.GetCulture.GetName]人時，我開心極了！"
	childhood_education.1032.a:0 "[ward.GetSheHe]名副其實！"
	child_culture_converted.parent.message:0 "在[guardian.GetTitledFirstName]的監護下，你的[ward.Custom('GetDaughterSon')][ward.GetTitledFirstNamePossessive]的文化已經改變"
	childhood_education.9004.child_message:0 "[guardian.GetTitledFirstNamePossessiveNoTooltip][GetPerk( 'pedagogy_perk' ).GetName( GetPlayer )]"
	childhood_education.9004.guardian_message:0 "[GetPerk( 'pedagogy_perk' ).GetName( GetPlayer )]"
