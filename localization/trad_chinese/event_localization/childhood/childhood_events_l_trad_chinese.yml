l_trad_chinese:
	childhood.0002.t:0 "玩樂時光"
	childhood.0002.opening:0 "[crush.GetTitledFirstName]在周圍真是樂趣無窮！\n\n"
	childhood.0002.loud:0 "[crush.GetSheHe|U]通常非常要求被關注，但是我並不介意。每次我看到[crush.GetHerHim]時，我的一整天會變得更好！"
	childhood.0002.quiet:0 "大多時間，[crush.GetSheHe|U]都會有點害羞，然而我每次見到[crush.GetHerHim]時，[crush.GetSheHe]都會讓我覺得很特別！"
	childhood.0002.fallback:0 "每次我見到[crush.GetHerHim]，我的一整天就會變得更好，我希望我們能一直一起玩耍。"
	childhood.0002.end:0 "\n\n每當我們目光相遇，我的心就開始怦怦亂跳……啊，不知道[crush.GetSheHe]是否會喜歡我找到的這支[ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type')]？"
	childhood.0002.a:0 "這支花是給你的，[crush.GetFirstNameNoTooltip]！"
	childhood.0002.b:0 "不行……我們應該只做朋友。"
	crush_returned:0 "[crush.GetFirstNameNoTooltip]也喜歡你！"
	crush_crushed:0 "[crush.GetFirstNameNoTooltip]只想做朋友……"
	childhood.0004.t:0 "盛開的友誼"
	childhood.0004.desc1:0 "我最近常與[friend.GetTitledFirstName]一起玩耍。有天[friend.GetSheHe]甚至讓我借到了[friend.GetHerHis]最心愛的[friend.Custom('child_favorite_toy')]！我們真的相處很好，我們正擁有著無窮的樂趣！"
	childhood.0004.desc2:0 "近來[friend.GetTitledFirstName]和我一起度過了許多時光，一起聊天玩耍。我們正擁有著無窮的樂趣！"
	childhood.0004.desc3:0 "我最近與[friend.GetFirstName]度過了許多時光。"
	childhood_0004.desc3_rowdy:0 "[friend.GetSheHe|U]總是很會來事，我們共同度過的時光從不令人無聊！"
	childhood_0004.desc3_curious:0 "[friend.GetSheHe|U]知道宮廷內發生的一切，我們的交談從來不會無聊！"
	childhood_0004.desc3_charming:0 "沒人能像[friend.GetSheHe]一樣讓我開心而笑！"
	childhood_0004.desc3_pensive:0 "[friend.GetSheHe|U]總是問我正確的問題，並且了解每一次的交流和討論的真相。我與[friend.GetHerHim]在一起時從不會感到無聊！"
	childhood_0004.desc3_bossy:0 "當我們相見時[friend.GetSheHe|U]總是知道我們具體應該做什麼，而且我與[friend.GetHerHim]在一起時我從不感到無聊！"
	childhood_0004.desc3_fallback:0 "我們在一起總能獲得樂趣，不論我們玩我們最喜歡的遊戲之一或者僅僅是交談！"
	childhood.0004.a:0 "[friend.GetSheHe|U]是一位了不起的朋友！"
	childhood.0004.b:0 "與[friend.GetHerHim]一起玩耍，我真的很享受！"
	childhood.0004.c:0 "比[friend.GetHerHim]更好的朋友難以找到！"
	childhood.0004.a_alt:0 "讓我們宣誓吧——#EMP 永遠#!的朋友！"
	childhood.0004.c_alt:0 "你真是個#EMP 傻子#!才會信任我，#EMP [child.Custom('InsultNoun')]#!！"
	childhood.0004.d:0 "……你想要#EMP 拿回#![friend.Custom('child_favorite_toy')]？沒門！"
	childhood.0006.t:0 "不受歡迎的關注"
	childhood.0006.opening:0 "[bully.GetTitledFirstName]目前已經糾纏我很長一段時間了。\n\n"
	childhood.0006.mean:0 "[bully.GetSheHe|U]是個惡毒的傢伙，總是嘲笑我、指使我。"
	childhood.0006.loud:0 "許多其他孩子都聽從[bully.GetHerHim]，但是[bully.GetSheHe]用[bully.GetHerHis]的影響力來讓他們反過來針對我。"
	childhood.0006.quiet:0 "[bully.GetSheHe|U]通常很低調，在其他人不注意的時候找我麻煩。"
	childhood.0006.nice:0 "[bully.GetSheHe|U]讓每個人相信[bully.GetSheHe]是個聖人，但是每當我犯極為細小的錯誤時，[bully.GetSheHe]就會嘲弄我。"
	childhood.0006.fallback:0 "[bully.GetSheHe|U]利用所有機會來惡意地盯著我、嘲弄我。"
	childhood.0006.toy:0 "不僅如此……[bully.GetSheHe]還弄壞了我最愛的[ROOT.Char.Custom('child_favorite_toy')]，那個#EMP [bully.Custom('InsultNoun')]#!！"
	childhood.0006.end:0 "不管我做什麼，都無法讓[bully.GetHerHim]停止！"
	childhood.0006.a:0 "[bully.GetSheHe|U]是最壞的！"
	childhood.0006.b:0 "嗷……我要把你打到不省人事！"
	childhood.0006.b.critical_success:0 "你將[bully.GetHerHim]毆打致死"
	childhood.0006.b.success:0 "你毆打了[bully.GetHerHim]，[bully.GetSheHe]不敢再打擾你"
	childhood.0006.b.failure:0 "[bully.GetSheHe|U]毆打了你"
	childhood.0006.b.critical_failure:0 "[bully.GetSheHe|U]狠狠地毆打了你"
	childhood.0006.b.death:0 "[bully.GetSheHe|U]把你打#EMP 死了#!"
	childhood.0006.c:0 "聽著，五個金幣，給我走開。"
	childhood.0006.c_leave:0 "[bully.GetSheHe|U]#EMP 沒有#!走開"
	childhood.0008.t:0 "憤怒管理"
	childhood.0008.desc:0 "我的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('victim'))][victim.GetTitledFirstName]正在激怒我。\n\n"
	childhood.0008.mean:0 "[victim.GetSheHe|U]利用所有機會惹惱我，似乎對[victim.GetSheHe]所引起的憤怒和痛苦很享受。"
	childhood.0008.loud:0 "不論話題、不論我告訴[victim.GetHerHim]我是多麼地不感興趣，[victim.GetSheHe|U]不停地喋喋不休。永遠停不來！"
	childhood.0008.quiet:0 "我試圖讓[victim.GetHerHim]開口說話，表達觀點，說#EMP 隨便什麼東西#!都行……！不論我做什麼，[victim.GetSheHe]僅僅變得越來越退縮，[victim.GetHerHim]到底有什麼毛病？！"
	childhood.0008.nice:0 "[victim.GetSheHe|U]一直是#EMP 好人#!，不停地宣傳各種美德。[victim.GetHerHis|U]的日常宣講對我有了相反的作用……"
	childhood.0008.fallback:0 "[victim.GetSheHe|U]總要打攪我，[victim.GetSheHe]談論著最令人無聊的東西，[victim.GetSheHe]的常常在所有對話裡談論錯誤的論點……"
	childhood.0008.a:0 "這將教會[victim.GetHerHim]不要這麼煩人！"
	childhood.0008.b:0 "我們下次見面時，我會#EMP 試著#!和善一點……"
	childhood.0008.c:0 "我實在是太#EMP 恨#![victim.GetHerHim]了！[victim.GetSheHe|U]最好……死掉。"
	childhood.0009.t:0 "天真的放縱"
	childhood.0009.opening:0 "終於讓[victim.GetFirstName]知道[victim.GetHerHis]的位置後，讓我的情緒大為好轉。\n\n"
	childhood.0009.desc1:0 "我們玩的我最喜歡的遊戲之一是觀察在[victim.GetSheHe]受不了之前，我可以欺壓[victim.GetHerHim]多少次！"
	childhood.0009.desc2:0 "我對[victim.GetHerHim]採取跟隨行動，對[victim.GetHerHis]的每個舉動進行盡可能大聲的批評。"
	childhood.0009.desc3:0 "我借來了[victim.GetHerHis]最喜歡的[victim.Custom('child_favorite_toy')]，而且[victim.GetSheHe]現在不得不做我告訴[victim.GetHerHim]的任何事情！"
	childhood.0009.fallback:0 "我偶然發現了[victim.GetHerHis]最喜歡的[victim.Custom('child_favorite_toy')]，然後把它藏起來看著[victim.GetHerHim]絕望地尋找就成了我一周中最有意思的事！"
	childhood.0009.a:0 "樂趣無窮！"
	childhood.0012.t:0 "獲得關注"
	childhood.0012.desc:0 "在我與[crush_holder.GetTitledFirstName]玩耍的某一天，[crush_holder.GetSheHe]對我表示出不同尋常的體貼。我以前從未對[crush_holder.GetHerHim]有這樣的感覺，但或許我已經不再把[crush_holder.GetHerHim]僅僅視為一個朋友了。"
	childhood.0012.a:0 "[crush_holder.GetTitledFirstName]，我想我喜歡你！"
	childhood.0012.b:0 "[crush_holder.GetTitledFirstName]不僅僅是一個朋友。"
	childhood.0013.t:0 "友好交流"
	childhood.0013.desc:0 "近來，我和[child.GetTitledFirstName]一起度過了許多時光。\n\n"
	childhood.0013.desc1:0 "某一天，我甚至讓[child.GetHerHim]借去了我最喜歡的[child.Custom('child_favorite_toy')]！我們真的相處融洽，我們正擁有著無窮的樂趣！"
	childhood.0013.desc2:0 "近來[child.GetTitledFirstName]和我一起度過了許多時光，一起聊天玩耍。我們正擁有著無窮的樂趣！"
	childhood.0013.desc3:0 ""
	childhood.0013.desc3_rowdy:0 "[child.GetSheHe|U]總能耐心接受我的古怪行為，並總是追隨我一起冒險，我們一起度過的時光從不令人無聊！"
	childhood.0013.desc3_curious:0 "[child.GetSheHe|U]善於傾聽我在宮廷內聽到的所有流言蜚語，並提供富有洞察力的評論和新的視角。"
	childhood.0013.desc3_charming:0 "沒有其他人可以像[child.GetSheHe]一樣因我的笑話而大笑！"
	childhood.0013.desc3_pensive:0 "[child.GetSheHe|U]總是喜歡我的陪伴，傾聽我的想法，並用長談來迎合我。"
	childhood.0013.desc3_bossy:0 "[child.GetSheHe|U]總是能跟上我的引領，我與[child.GetHerHim]在一起時我從不感到無聊！"
	childhood.0013.desc_fallback:0 "[child.GetSheHe|U]在周圍時總是樂趣無窮，不論我們玩耍時還是我們僅僅有事情需要討論時！"
	childhood.0013.desc_end:0 "我真的享受[child.GetHerHis]的陪伴，而且我覺得我們兩人會在很長一段時間裡變得更加親密。"
	childhood.0013.a:0 "我很高興我們能互相認識！"
	childhood.0910.t:0 "日常折磨"
	childhood.0910.opening:0 "[bully.GetTitledFirstName]在我童年時折磨我的事情，現在依然讓我有沉重的陰影。"
	childhood.0910.desc1:0 "那些鄙視的眼神、嘲笑和痛苦……每次我看到[bully.GetHerHim]，我的情緒就一定會變質。\n\n[bully.GetSheHe|U]現在大概已經成為大人了，但是我知道[bully.GetSheHe]永遠不會成為一個高尚的人！"
	childhood.0910.desc2:0 "\n\n有時候，我仍然可以聽到[bully.GetSheHe]把我心愛的[ROOT.Char.Custom('child_favorite_toy')]踩斷在地上時[bully.GetHerHis]嘲弄的笑聲。"
	childhood.0910.a:0 "我永遠不會原諒[bully.GetHerHim]！"
	childhood.0911.t:0 "童年放縱"
	childhood.0911.desc_rival:0 "[victim.GetTitledFirstName]或許現在已經完全長大了，但是這並不意味著[victim.GetSheHe]已經原諒了我們兩人還是孩童時我對[victim.GetHerHim]的傷害。\n\n這同樣也是公平的，因為我對[victim.GetHerHim]的憎惡也相應長大了！"
	childhood.0911.opening:0 "我懷疑[victim.GetTitledFirstName]是否還記得我們兩人還年輕時我對[victim.GetHerHim]的傷害。"
	childhood.0911.desc1:0 "\n\n現在[victim.GetSheHe]已經長大了，然而，我需要放下那些幼稚的放縱往事，專注於其他事情。"
	childhood.0911.desc2:0 "我總會記得當我毀掉[victim.GetHerHis]的[victim.Custom('child_favorite_toy')]時[victim.GetHerHis]害怕的神情，當時這非常搞笑！\n\n如今[victim.GetSheHe]已經成年，然而，我需要放下那些幼稚的放縱往事，並專注於其他事情了。"
	childhood.0911.a:0 "回見，[victim.GetTitledFirstName]。"
	childhood.0998.t:0 "成熟的情感"
	childhood.0998.desc:0 "我非常清楚地記得孩童時我與[crush.GetTitledFirstName]一起度過的所有好時光。\n\n即使當我們長大，我們之間沒有發生什麼，對我來說[crush.GetSheHe|U]也將是永遠珍貴的！"
	childhood.0998.a:0 "能認識[crush.GetHerHim]，我很幸運。"
	childhood.0999.t:0 "成熟的情感"
	childhood.0999.desc:0 "我天真地記得我與[root_crush.GetTitledFirstName]年輕時一起度過的所有美好時光。\n\n即使當[root_crush.GetSheHe]現在已經進入到成人世界，對我來說[root_crush.GetSheHe]也會永遠是我所珍愛的！"
	childhood.0999.desc_unrequited:0 "即使[root_crush.GetSheHe]從未回應我的情感……"
	childhood.0999.a:0 "能認識[root_crush.GetHerHim]，我很幸運。"
	childhood.1000.t:0 "深厚的友誼"
	childhood.1000.desc:0 "[friend_to_crush.GetTitledFirstName]是一個真正的好朋友！\n\n無論何時我們共度時光，我自己總非常享受，而且[friend_to_crush.GetSheHe]比其他人更理解我。\n\n即使我們是這樣的了不起的朋友，有時我也會懷疑我是否對我們的關係需要更多……"
	childhood.1000.a:0 "我覺得我喜歡[friend_to_crush.GetHerHim]，不僅僅作為一個朋友！"
	childhood.1000.c:0 "[friend_to_crush.GetSheHe|U]是我的朋友，僅此而已！"
	childhood.1000.b:0 "我給你帶了[friend_to_crush.Custom('FavoriteTreatDemand')]……想要牽手手嗎？"
	sweet_opinion:0 "非常甜蜜"
	crush_crushed_hard:0 "[crush.GetFirstNameNoTooltip]再也不想和你朋友了……"
	risks_childhood.1000:0 "很難說[friend_to_crush.GetFirstNameNoTooltip]會有何種反應……"
	childhood.1001.t:0 "最後的陣地"
	childhood.1001.opening:0 "[bully.GetTitledFirstName]對我的折磨必須結束！[bully.GetSheHe|U]無情地挑釁我、威脅我、羞辱我。\n\n"
	childhood.1001.desc:0 "這不能繼續！是時候讓我展示給[bully.GetHerHim]看[bully.GetSheHe]惹的人是誰。"
	childhood.1001.fallback:0 "即使這壓垮了我，我也無力阻止[bully.GetHerHim]！"
	childhood.1001.a:0 "關於你缺乏教養這件事……"
	childhood.1001.a.success:0 "我給了[bully.GetTitledFirstNameNoTooltip]一個教訓"
	childhood.1001.a.failure:0 "[bully.GetTitledFirstNameNoTooltip]揍了我一頓"
	childhood.1001.b:0 "讓我們談一下你一直以來的行為方式……"
	childhood.1001.b.success:0 "我確信[bully.GetTitledFirstNameNoTooltip]不再會欺負我了"
	childhood.1001.c:0 "詛咒你，[bully.GetTitledFirstNameNoTooltip]。"
	childhood.1001.d:0 "[adult_friend.GetFirstNameNoTooltip]，你是個成年人——請幫幫我！"
	childhood.1002.t:0 "可靠的[guardian_parent.Custom('MotherFather')|U]"
	childhood.1002.desc1:0 "哎喲！和[friend.GetTitledFirstName]一起在花園裡玩耍時，我摔倒了，磕破了我的膝蓋。我的[guardian_parent.Custom('MotherFather')]當時正好坐在院子的另一邊，享受好天氣，[friend.GetTitledFirstName]要求我去找[guardian_parent.GetHerHim]。"
	childhood.1002.desc2:0 "哎喲！在花園裡玩我的[ROOT.Char.Custom('child_favorite_toy')]時，我摔倒了，磕破了我的膝蓋。正當我站起來時，我的[guardian_parent.Custom('MotherFather')]走到我的身旁，問我是否還好。"
	childhood.1002.desc2_add:0 "\n\n「勇敢點，[ROOT.Char.Custom('GetDaughterSon')]，」[guardian_parent.GetSheHe|U]說道，「沒事的，我會幫忙的——只要聽了我要說的話，你就能學會如何避免這種事再次發生。」"
	childhood.1002.desc3:0 "當我不斷沉浸與我應當研習的書本中時，我意識到我難以精準把握主題的細微之處。\n\n我應很快將課業交給我的[guardian_parent.Custom('MotherFather')]，但是如果我獨立繼續研究，我可能整晚都卡在這本書上。"
	childhood.1002.a:0 "[guardian_parent.Custom('MotherFather')|U]，請幫幫我！"
	childhood.1002.b:0 "我可以自己處理這事。"
	childhood.1002.b_1:0 "並不順利"
	childhood.1002.b_2:0 "你做得很棒"
	childhood.1003.t:0 "增長的痛苦"
	childhood.1003.desc1:0 "當時我正享受著天氣，聆聽著我的[child.Custom('GetDaughterSon')][child.GetTitledFirstName]和[child.GetHerHis]的朋友[friend.GetTitledFirstName]的笑聲，然後我突然看到[child.GetTitledFirstName]摔倒了，傷到了[child.GetHerHis]的膝蓋。在[child.GetHerHis]的朋友的建議下，[child.GetSheHe|U]來到我身邊，請求我幫助處理傷口。"
	childhood.1003.desc2:0 "當時我正走在花園裡，享受天氣，然後我看到我的[child.Custom('GetDaughterSon')][child.GetTitledFirstName]玩[child.GetHerHis]的[child.Custom('child_favorite_toy')]時摔倒了，磕破了[child.GetHerHis]的膝蓋。我來到[child.GetHerHim]身邊，問[child.GetSheHe]是否還好，[child.GetSheHe]請求我幫助處理傷口。"
	childhood.1003.desc3:0 "我佈置給我的[child.Custom('GetDaughterSon')][child.GetTitledFirstName]一項高要求的任務，要求[child.GetHerHim]在僅僅數天內閱讀一本複雜的書。在[child.GetSheHe]應交給我課業的那個晚上前，[child.GetSheHe]來找我，請求我的幫助。"
	childhood.1003.a:0 "我很高興[child.GetSheHe]能依靠我！"
	childhood.1004.t:0 "疲憊的心靈"
	childhood.1004.desc:0 "「你有足夠的睡眠嗎？」\n\n我的[guardian_parent.Custom('MotherFatherPossessive')]急切的詢問提醒了我，近來我一直沒有睡好。要在所有課業中表現優異的持續壓力壓垮了我睡覺的意願。\n\n[guardian_parent.GetSheHe|U]告訴我今晚放假 ，早點睡覺，而這是一個我非常願意接受的要求。"
	childhood.1004.a:0 "謝謝你，[guardian_parent.Custom('MotherFather')]。"
	childhood.1004.b:0 "這是躺在床上讀書的好機會！"
	childhood.1004.c:0 "我要熬夜給[guardian_parent.Custom('MotherFather')]做個禮物！"
	childhood.1005.t:0 "疲憊的心靈"
	childhood.1005.desc:0 "「你這些日子都在做什麼？！」\n\n我[guardian_parent.Custom('MotherFatherPossessive')]的責備讓我思緒沉重。我一直努力完成我面前的每項課業，但是[guardian_parent.GetSheHe]似乎從不滿意。"
	childhood.1005.a:0 "我會努力做得更好！"
	childhood.1005.b:0 "我已經用了我的全力了。"
	childhood.1005.c:0 "#EMP 你無權告訴我該做什麼，[guardian_parent.Custom('MotherFather')]！#!"
	childhood.1006.t:0 "當對立面碰撞時"
	childhood.1006.desc:0 "我的[guardian_parent.Custom('MotherFather')]再也不讓我獨處了。自從[guardian_parent.GetSheHe]認定我不夠努力，[guardian_parent.GetSheHe]就決定由[guardian_parent.GetHerselfHimself]自己來監督，不能讓我再鬆懈了。\n\n甚至我一試著溜走想要短暫休息，[guardian_parent.GetSheHe|U]便開始抱怨！"
	childhood.1006.a:0 "[guardian_parent.Custom('MotherFather')|U]永遠不會滿意！"
	childhood.1006.b:0 "我想我會試試……"
	childhood.1006.c:0 "ZZZzzz#DIE1 zzz#!#DIE2 zzz……#!"
	childhood.1007.t:0 "增長的陰影"
	childhood.1007.opening:0 "[bully.GetTitledFirstName]真是個討厭鬼！\n\n"
	childhood.1007.young_malicious:0 "我正在玩我心愛的[ROOT.Char.Custom('child_favorite_toy')]時，[bully.GetSheHe]突然闖進房間，從我手中奪走了[ROOT.Char.Custom('child_favorite_toy')]。"
	childhood.1007.young_extroverted:0 "[bully.GetSheHe|U]總是對其他孩童說關於我的謊言，讓他們討厭我。"
	childhood.1007.young_dominant:0 "當我在花園裡與其他孩童玩耍時，[bully.GetSheHe]突然過來並要求所有人停止與我一起玩。"
	childhood.1007.young_emotional:0 "我在廳廊內走過[bully.GetHerHim]時，[bully.GetSheHe]突然開始大聲哭喊，說我打了[bully.GetHerHim]。"
	childhood.1007.malicious:0 "我正在花園裡漫步時，[bully.GetSheHe]突然從園林中衝出來，把我推倒在泥巴裡。[bully.GetSheHe|U]當時甚至一直在大笑。"
	childhood.1007.dominant:0 "[bully.GetSheHe|U]顯然命令了其他孩子要避開我，而且現在不論何時我靠近，他們都會變得安靜。我知道這是[bully.GetHerHis]的錯，而且其他孩子並沒有惡意，但是這依然令我受傷。"
	childhood.1007.extroverted:0 "無論何時[bully.GetSheHe]有機會，[bully.GetSheHe]就會盡[bully.GetHerHis]的全力說服其他孩子我是個可怕的人。[bully.GetSheHe|U]說著謊言、編造故事，而且只有我知道這不是事實。"
	childhood.1007.fallback:0 "當我走過[bully.GetHerHim]時，[bully.GetSheHe]突然伸出[bully.GetHerHis]的腿絆倒我！"
	childhood.1007.end:0 "\n\n[bully.GetSheHe|U]不會讓我清靜，我不知道該做什麼。"
	childhood.1007.a:0 "[bully.GetSheHe|U]是最壞的！"
	childhood.1007.b:0 "[bully.GetFirstNameNoTooltip|U]#EMP 必須#!能夠明白事理！"
	childhood.1007.b.success:0 "[bully.GetSheHe|U]終於接受了勸告"
	childhood.1007.b.failure:0 "[bully.GetSheHe|U]加倍霸凌"
	childhood.1007.c:0 "*#DIE1 嘟囔#!**#DIE2 嘟囔#!*我要把怨氣發洩在[victim.GetFirstNameNoTooltip]身上……"
	childhood.1007.d:0 "不。#EMP 我才是霸凌別人的那個人。#!"
	childhood.1007.d.success:0 "你和[bully.GetFirstNameNoTooltip]之間的形勢發生逆轉"
	childhood.1007.d.failure:0 "[bully.GetFirstNameNoTooltip]沒有緩和態度"
	childhood.1007.c.toast:0 "[child.GetFirstNameNoTooltip]霸凌了你"
	childhood.1008.t:0 "非常規的應對"
	childhood.1008.opening:0 "[victim.GetTitledFirstName]終於變得有用了！\n\n最近生活變得相當有壓力，但是[victim.GetSheHe]成功幫助我減壓。\n\n"
	childhood.1008.1:0 "我在廳廊裡遇到了[victim.GetHerHim]，而正當[victim.GetSheHe]走過我身邊時，我伸出了我的腿絆倒了[victim.GetHerHim]。[victim.GetHerHis]臉上的神情是無價的！"
	childhood.1008.2:0 "不論何時我們一同在對話中時，我總會提出論點質疑[victim.GetSheHe]所說的，並嘲笑[victim.GetSheHe]所表達的結論。"
	childhood.1008.3:0 "早餐時，正當[victim.GetSheHe]準備咬麵包時，我錘了一下[victim.GetHerHim]的背。桌上被弄的亂糟糟的，十分噁心，但是[victim.GetSheHe]發出的聲音很搞笑！"
	childhood.1008.a:0 "這幫我減壓！"
	childhood.1008.b:0 "接下來我們來好好打一架！"
	childhood.1008.c:0 "[extra_bully.GetFirstNameNoTooltip]！幫我教訓教訓這個[victim.Custom('InsultAdjective')]的[victim.Custom('InsultNoun')]！"
	childhood.1009.t:0 "朋友的關心"
	childhood.1009.opening:0 "[friend.GetTitledFirstName]是一個好朋友。[friend.GetSheHe|U]注意到我身上的重壓，[friend.GetSheHe]說服我與[friend.GetHerHim]分享我的想法。\n\n"
	childhood.1009.1:0 "「我們在這裡到底要做什麼？[ROOT.Char.GetFaith.FateGodNamePossessive]對我們有什麼安排？」"
	childhood.1009.2:0 "「我長大後到底應當成為什麼？」"
	childhood.1009.3:0 "「你怎麼才能知道某人對你的情感是真摯的？」"
	childhood.1009.end:0 "\n\n與[friend.GetHerHim]交談讓我感覺更好了！"
	childhood.1009.a:0 "我很幸運擁有這樣的一個好朋友。"
	childhood.1009.b:0 "你真是太好了，我要將我的[ROOT.Char.Custom('child_favorite_toy')]送給你！"
	gave_toy_opinion:0 "贈送玩具"
	childhood.1009.c:0 "你真是太聰明了，[friend.GetFirstNameNoTooltip]。再給我講一些！"
	childhood.1010.t:0 "總是縈繞心頭"
	childhood.1010.opening:0 "我無法停下想念[crush.GetTitledFirstName]，[crush.GetSheHe]微笑的模樣、[crush.GetSheHe]說話的樣子。\n\n"
	childhood.1010.returned:0 "得知我的情感得到了回應，帶給了我很大的歡樂，並放鬆了我的心神。"
	childhood.1010.not_returned:0 "[crush.GetSheHe]似乎沒有回應我的情感，這一事實讓我心思沉重。"
	childhood.1010.a:0 "我親愛的[crush.GetTitledFirstNameNoTooltip]！"
	childhood.1010.b:0 "哦，慘了！"
	childhood.1010.c:0 "愛情就是謊言……#EMP 謊言！#!"
	childhood.1010.d:0 "[crush.GetFirstNameNoTooltip]，我給你帶了[ROOT.Char.Custom('SeductionGiftTypeIndefiniteSimple')]！"
	childhood.1010.d.effect:0 "另一份禮物或許能融化[crush.GetHerHis]的心……或是再次讓你心碎"
	childhood.1010.e:0 "啊，一見到你我就滿心歡喜、心跳加速！"
	hopeless_romantic_modifier:0 "無可救藥的浪漫"
	hopeless_romantic_modifier_desc:0 "該角色堅信浪漫與典雅愛情，而且從小如此。\n[GetScheme('courting').GetTypeName][success_chance|E]：#P +10%#!"
	childhood.1011.t:0 "心靈之路"
	childhood.1011.opening:0 "我注意到[crush_returned.GetTitledFirstName]最近一直對我特別關注，欣賞我的玩笑和我的想法。\n\n"
	childhood.1011.returned:0 "像這樣被欣賞，感覺很棒，而且這讓我意識到[crush_returned.GetFirstNameNoTooltip]可以是多麼友善。\n\n事實上，我認為可能我對[crush_returned.GetHerHim]有著[crush_returned.GetSheHe]對我一樣的興趣！"
	childhood.1011.not_returned:0 "雖然欣賞是很棒的，這也能令人惹怒。為什麼[crush_returned.GetSheHe]就不能讓我一個人清靜一會兒？"
	childhood.1011.a:0 "[crush_returned.GetFirstNameNoTooltip]，我覺得我喜歡你。"
	childhood.1011.b:0 "[crush_returned.GetSheHe|U]總是惹惱我。"
	childhood.1011.c:0 "不，我的心屬於[true_crush.GetFirstNameNoTooltip]！"
	heartbroken_opinion:0 "心碎"
	childhood.1012.t:0 "嚴酷的懲罰"
	childhood.1012.desc:0 "我知道我最近的學習一直處於難關，而且我知道我的[guardian_parent.Custom('MotherFather')]對我感到失望。我沒有料到的[guardian_parent.GetHerHim]拿走了我最喜歡的玩具，我親愛的[ROOT.Char.Custom('child_favorite_toy')]，離開了我！\n\n"
	childhood.1012.desc_2:0 "「它要進壁爐了。」[guardian_parent.Custom('MotherFather')|U]說道，將它扔進了明火中，「現在你或許會重新想想是否要做這麼一個沒用的[ROOT.Char.Custom('GetDaughterSon')]了。」\n\n"
	childhood.1012.desc2:0 "最糟糕的是，[guardian_parent.GetSheHe]似乎對我的悲傷十分漠然。"
	childhood.1012.desc3:0 "最糟糕的是，[guardian_parent.GetSheHe]似乎很享受我的悲傷。"
	childhood.1012.a:0 "[guardian_parent.GetSheHe|U]竟能如此殘忍！"
	childhood.1012.b:0 "怎麼……怎麼#EMP 能這樣！#!我恨你！"
	cruel_upbringing_modifier:0 "殘酷教育"
	cruel_upbringing_modifier_desc:0 "該角色在不信任與殘酷中成長。"
	childhood.1013.t:0 "[victim.Custom('child_favorite_toy')|U]的毀滅"
	childhood.1013.desc:0 "我發現我的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('victim'))][victim.GetFirstName]正在花園裡玩[victim.GetHerHis]的[victim.Custom('child_favorite_toy')]，大呼小叫，嘻嘻哈哈。\n\n[victim.GetSheHe|U]沒有權利這樣開心，那個愚蠢的[victim.Custom('child_favorite_toy')]有什麼特別的？當我從[victim.GetHerHis]手裡奪走它、摔碎它，它就像任何舊東西一樣壞掉了。"
	childhood.1013.a:0 "你應該看看[victim.GetHerHis]的臉！"
	childhood.1013.b:0 "我……我做了什麼……我成了一個#EMP 壞[ROOT.Char.Custom('GirlBoy')]#!！"
	childhood.1014.t:0 "[ROOT.Char.Custom('child_favorite_toy')|U]的毀滅"
	childhood.1014.desc:0 "[bully.GetTitledFirstName]，日常折磨我的那位，毀掉了我最喜歡的[ROOT.Char.Custom('child_favorite_toy')]！當我在玩耍時，[bully.GetSheHe]悄悄地走近我，從我的手中奪走了這個玩具，並在地上踩斷。\n\n「現在誰還會玩一個[ROOT.Char.Custom('child_favorite_toy')]？」"
	childhood.1014.a:0 "[bully.GetSheHe|U]真壞！"
	childhood.1015.t:0 "外交方式"
	childhood.1015.desc:0 "在[educator.GetTitledFirstName]的堅持下，我的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('study_friend'))][study_friend.GetFirstName]和我一直關注著正在進行的會議，事關中央參與[province.GetName]當地的行政管理。\n\n在討論過程中，我不禁注意到，[province_holder.GetTitledFirstName]對於如何協調此事完全沒有頭緒，既然我已經研究這個問題一段時間了，我或許應該介入。"
	childhood.1015.a:0 "「能否讓我說幾句……」"
	childhood.1015.b:0 "我有很多東西要學——我應該先聽。"
	childhood.1015.b.tt:0 "這會促進你和[study_friend.GetFirstNamePossessiveNoTooltip]在[diplomacy|E]上的學習"
	childhood.1015.a.flavor:0 "他們為什麼在笑？我的主意#MP 很棒啊！#!"
	childhood.1016.t:0 "軍事事務"
	childhood.1016.desc:0 "作為我們學習的一部分，我的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('study_friend'))][study_friend.GetFirstName]和我在城外觀察軍隊開展一場模擬戰。\n\n「現在，繞開並攻擊他們的側翼！」[commander.GetTitledFirstName]大叫，在我意識到之前，我走上前了一步，吸引了[commander.GetHerHis]的注意。"
	childhood.1016.a:0 "「事實上，我認為直接攻擊會更有效。」"
	childhood.1016.b:0 "我揮手讓[commander.GetHerHim]退下——我只需要觀看就好。"
	childhood.1016.b.tt:0 "這會促進你和[study_friend.GetFirstNamePossessiveNoTooltip]在[martial|E]上的學習"
	childhood.1017.t:0 "糧食問題"
	childhood.1017.desc:0 "與[province.GetName]的[province_holder.GetTitledFirstName]商談關於地區的糧食問題現在已經持續了幾個小時了。我的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('study_friend'))][study_friend.GetFirstName]在過去半小時瞥了我一眼，讓我知道我在困難中並不孤單。\n\n當所有人離開房間休會時，我看到[province_holder.GetTitledFirstNamePossessive]桌上的一本打開的賬本。滿頁寫滿了麥子的處理問題，我若是改動幾個小地方，我或許能深遠地影響整個地區的生產。"
	childhood.1017.a:0 "我很好奇，如果改動這些數字會有什麼影響？"
	childhood.1017.a.tt:0 "有時候你通過犯錯學習——這會促進你與[study_friend.GetFirstNamePossessiveNoTooltip]對[stewardship|E]的學習"
	childhood.1017.b:0 "最好還是別動它。"
	childhood.1018.t:0 "謀略事件"
	childhood.1018.desc:0 "如果說有一件事是[educator.GetTitledFirstName]一直努力要灌輸給我的，那就是有時候謊言是有必要的。\n\n當我的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('study_friend'))][study_friend.GetFirstName]和我偷聽到[province.GetName]的[province_holder.GetTitledFirstName]談論如何作假[province_holder.GetHerHis]的稅收報告來使當地看上去很繁榮時，我覺得我自己需要考慮[educator.GetFirstNamePossessive]的授課了。"
	childhood.1018.a:0 "這消息需要送達[educator.GetFirstNameNoTooltip]！"
	childhood.1018.a.tt:0 "這會促進你和[study_friend.GetFirstNamePossessiveNoTooltip]在[intrigue|E]上的學習"
	childhood.1018.b:0 "這可能#EMP 的確#!會花費更多的錢款。"
	childhood.1019.t:0 "讀還是不讀"
	childhood.1019.desc:0 "我的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('study_friend'))][study_friend.GetFirstName]和我一直在移交來自[province.GetName]的一堆書本。花費幾分鐘或者幾天來研究學習他們的衝動是不可抗拒的。\n\n快速移交這些書本顯然對地區的持續生產非常重要，而這恰恰加強了我們的好奇心。"
	childhood.1019.a:0 "我們會確保這些書本得到#EMP 徹底地#!研習。"
	childhood.1019.a.tt1:0 "這會促進你和[study_friend.GetFirstNamePossessiveNoTooltip]在[learning|E]上的學習"
	childhood.1019.a.tt2:0 "這會促進你和[study_friend.GetFirstNamePossessiveNoTooltip]在[stewardship|E]上的學習"
	childhood.1019.b:0 "這些書本會按時抵達它們的目的地！"
	childhood.2001.t:0 "小貓"
	childhood.2001.desc_educator:0 "當我在[educator.GetTitledFirstNamePossessive]的照看下出去玩時，我突然聽到了叫聲。聲音很小而且虛弱，但它就在那！"
	childhood.2001.desc:0 "當我外出在[ROOT.Char.Custom('TerrainType')]附近玩耍時，我突然聽到了叫聲。聲音很小而且虛弱，但它就在那！"
	childhood.2001.desc_ending:0 "\n\n我查看了所有灌木叢，查看了所有石頭下面，查看了所有方位……在那！一隻小貓正獨自坐在一叢荊棘下。"
	childhood.2001.a:0 "現在它是我的小貓了！"
	childhood.2001.b:0 "有時候[educator.GetTitledFirstNameNoTooltip]看起來有些孤獨……"
	childhood.2001.c:0 "我想知道裡面藏著什麼……！"
	gift_of_cat_opinion:0 "贈予小貓"
	gift_of_dog_opinion:0 "贈予小狗"
	childhood.2002.desc:0 "我和[ward.GetTitledFirstName]一起在外邊時，[ward.GetSheHe]突然消失了，但是，在我還沒來得及真正擔心前，[ward.GetSheHe]就蹦蹦跳跳地回來了，[ward.GetHerHis]手中還抓著一隻小貓！\n\n「[educator.GetFirstNameNoTooltip]，[educator.GetFirstNameNoTooltip]！看看我找到了什麼。這是給你的禮物！」"
	childhood.2002.a:0 "謝謝你！"
	childhood.2002.b:0 "呃，把它放回你發現它的地方。"
	childhood.2002.c:0 "噢，你找到了#EMP 我#!給#EMP 你#!準備的禮物！那麼我們之間的人情該怎麼算呢？"
	childhood.2002.d:0 "終於，有東西折磨了！"
	childhood.2003.t:0 "小狗"
	childhood.2003.desc_educator:0 "我和[educator.GetTitledFirstName]一起外出散步時，聽到了叫聲。聲音很小，充滿虛弱和恐懼。"
	childhood.2003.desc_friend:0 "我和[friend.GetTitledFirstName]一起出去玩耍時聽到了叫聲。聲音很小，充滿虛弱和恐懼。"
	childhood.2003.desc:0 "我外出玩耍時聽到了叫聲。聲音很小，充滿虛弱和恐懼。"
	childhood.2003.desc_ending:0 "\n\n我找遍了周圍的角落——石頭下面、角落裡、灌木叢後面——終於找到了它！一隻小狗獨自坐在兩塊石頭中間。"
	childhood.2003.a:0 "現在它是我的小狗了！"
	childhood.2003.b:0 "這裡，[friend.GetFirstNameNoTooltip]，抓住它。"
	childhood.2003.c:0 "有時候[educator.GetTitledFirstNameNoTooltip]看起來有些孤獨……"
	childhood.2003.d:0 "我想知道裡面藏著什麼……！"
	childhood.2004.desc:0 "我和[ward.GetTitledFirstName]一起在外邊時，[ward.GetSheHe]突然消失了，但是，在我還沒來得及真正擔心前，[ward.GetSheHe]就蹦蹦跳跳地回來了，[ward.GetHerHis]手中還抓著一隻小狗！\n\n「[educator.GetFirstNameNoTooltip]，[educator.GetFirstNameNoTooltip]！看看我找到了什麼。這是給你的禮物！」"
	childhood.2005.desc:0 "我正和[ward.GetTitledFirstName]一起在外玩耍，[ward.GetSheHe]突然消失在[ROOT.Char.Custom('TerrainType')]中。[ward.getSheHe]去哪了？我轉了一圈，四處尋找，突然[ward.GetSheHe]出現了，遞給我一隻小狗。\n\n「[friend.GetFirstNameNoTooltip]！這是給你的！」"
	childhood.2005.a:0 "一隻小狗！！！"
	childhood.2005.b:0 "呃，把它放回去。"
	childhood.2006.desc:0 "我正和[ward.GetTitledFirstName]一起在外玩耍，[ward.GetSheHe]突然消失在[ROOT.Char.Custom('TerrainType')]中。[ward.getSheHe]去哪了？我轉了一圈，四處尋找，突然[ward.GetSheHe]出現了，遞給我一隻小貓。\n\n「[friend.GetFirstNameNoTooltip]！這是給你的！」"
	childhood.2006.a:0 "一隻貓咪！！！"
	childhood.2006.b:0 "呃，把它拿走。"
	childhood.2010.t:0 "心有所期"
	childhood.2010.desc_opening:0 "「你總是為我著想，我希望你知道我心裡是多麼感激你。」\n\n"
	childhood.2010.desc_shy:0 "[ward.Custom2('MyCharacterIntroduction', ROOT.Char)|U]以罕見的勇氣和坦率向我走來。"
	childhood.2010.desc_mean:0 "[ward.Custom2('MyCharacterIntroduction', ROOT.Char)|U]以罕見的真誠向我走來。"
	childhood.2010.desc_proud:0 "[ward.Custom2('MyCharacterIntroduction', ROOT.Char)|U]以罕見的感激向我走來。"
	childhood.2010.desc_fallback:0 "[ward.Custom2('MyCharacterIntroduction', ROOT.Char)|U]罕見地沉默著向我走來。"
	childhood.2010.a:0 "當我需要時，我希望你也能夠為我著想。"
	childhood.2010.b:0 "這就是成為監護人的意義。"
	childhood.2011.desc:0 "[guardian.Custom2('MyCharacterIntroduction', ROOT.Char)|U]最近對我的教育特別地上心。我心裡十分感激，但是[guardian.GetSheHe]卻三令五申強調，我需要對[guardian.GetHerHis]的辛勤工作有所報答，而且我現在做得還不夠；道理就是這麼回事。我堅信[guardian.GetSheHe]一定是對的。"
	childhood.2011.tt:0 "這將稍微促進你的教育"
	childhood.2011.a:0 "[guardian.GetSheHe|U]畢竟是我的老師。"
	childhood.2100.t:0 "語是語言的語"
	childhood.2100.desc:0 "我的監護人[educator.GetTitledFirstName]很會教導我。有時候我聽到[educator.GetHerHim]用[educator.GetCulture.GetLanguage.GetNameNoTooltip]講話——這是[educator.GetSheHe]在家使用的語言，我覺得。\n\n雖然[educator.GetSheHe]大部分時候都是跟我說[ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]，但是[educator.GetSheHe]也試圖教會我一些[educator.GetHerHis]的母語。\n\n記住兩種語言對我來說有點難……但也許這值得嘗試？"
	childhood.2100.a:0 "我應該專心聽講，也許我能學會？"
	childhood.2100.b_hash:0 "不，我寧願去玩！"
	learn_language_ongoing.2100.a.success:0 "你學會了[educator.GetFirstNamePossessiveNoTooltip]的語言"
	learn_language_ongoing.2100.a.success_parent:0 "[ward.Custom('GetDaughterSon')|U]學會了語言！"
	learn_language_ongoing.2100.a.success_parent_desc:0 "[educator.GetFirstNamePossessiveNoTooltip]教會了[ward.GetFirstName][language|E]：[educator.GetCulture.GetLanguage.GetName]"
	learn_language_ongoing.2100.a.failure:0 "你未能學會[educator.GetFirstNamePossessiveNoTooltip]的語言"
	childhood.2200.t:0 "你會說我的語言嗎？"
	childhood.2200.desc:0 "當我跟隨[educator.GetNameNoTooltip]時，我發現[educator.GetHerHim]在說著宮廷語言，奇怪的是，我開始逐漸理解它。如果我再努力一下，我也許就能學會我們的宮廷語言！"
	childhood.2200.a:0 "我能像大人一樣說話！"
	childhood.2200.b:0 "真無聊，說[ROOT.Char.GetCulture.GetLanguage.GetName]就行了！"
	childhood.2300.t:0 "家族語言"
	childhood.2300.desc:0 "我的[ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('parent'))]說話時偶爾會插入一些[parent.GetCulture.GetLanguage.GetName]詞彙，而且我發現我越來越擅長理解這種語言。我確信只要我付出努力，我就能逐漸熟練到用一種全新的方式和[ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('parent'))]交談！"
	childhood.2300.a:0 "我能像[parent.Custom('GetMamaPapa')]一樣說話！"
	childhood.2300.b:0 "這真無聊！為什麼要學[parent.GetCulture.GetLanguage.GetNameNoTooltip]？！"
	childhood.2300.a.success_parent_desc:0 "[ward.GetFirstName]通過觀察學會了[language|E]：[parent.GetCulture.GetLanguage.GetName]"
	childhood.2400.t:0 "理性的年歲"
	childhood.2400.desc:0 "教育[questioning_ward.GetFirstName]是值得的，但卻不總是容易的。就在今天，[questioning_ward.GetSheHe]想「問我一些關於[ROOT.Char.GetFaith.GetName]的簡單問題」，但很快，[questioning_ward.GetHerHis]的詢問就變成了對我們信仰的強烈質疑。\n\n[questioning_ward.GetFirstNameNoTooltip]難道在#EMP 懷疑#![ROOT.Char.GetFaith.GetNameNoTooltip]？"
	childhood.2400.a.neutral:0 "讓我來消除你的疑慮。"
	childhood.2400.a.zealous:0 "我會消除你心中的疑慮。"
	childhood.2400.a.toast.succ:0 "[questioning_ward.GetTitledFirstName]被你的信仰說服"
	childhood.2400.a.toast.fail:0 "[questioning_ward.GetTitledFirstName]仍然懷有[questioning_ward.GetHerHis]的疑慮"
	childhood.2400.b:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('realm_priest'))|U][realm_priest.GetFirstName]可以更好地解答這些問題。"
	childhood.2400.b.toast.succ:0 "[ROOT.Char.Custom('MyPriestTitle')|U][realm_priest.GetFirstName]說服了[questioning_ward.GetTitledFirstName]"
	childhood.2400.b.toast.fail:0 "[ROOT.Char.Custom('MyPriestTitle')|U][realm_priest.GetFirstName]未能說服[questioning_ward.GetTitledFirstName]"
	childhood.2400.c:0 "你說的#EMP 有#!道理……"
	childhood.2400.d:0 "你說的是錯的，[questioning_ward.GetFirstNameNoTooltip]。"
	childhood.2410.desc.intro:0 "[questioning_ward.GetFirstNameNoTooltip]嘆了一口氣，我也是。當我們雙方都是不信者時， "
	childhood.2410.desc.parentchild:0 "[ROOT.Char.Custom('MotherFather')]和[questioning_ward.Custom('GetDaughterSon')]之間的差距"
	childhood.2410.desc.guardianward:0 "監護人和被監護人之間的差距"
	childhood.2410.desc.outro:0 "就變得如此微小。"
	childhood.2410.a:0 "這將是我們共同的秘密。"
