l_trad_chinese:
	send_poem_interaction:0 "送遞詩歌"
	send_poem_interaction_desc:0 "給[recipient.GetTitledFirstNameNoTooltip]送一份動人的個人作品"
	send_poem_interaction.positive_auto_accept.tt:0 "這首詩積極樂觀，所以只要[recipient.GetFirstNameNoTooltip]對你有足夠高的[opinion|E]，[recipient.GetSheHe]就會接受"
	SEND_POEM_ROMANCE:0 "一份關於浪漫的作品"
	SEND_POEM_MOURNING:0 "一份關於愁思的作品"
	SEND_POEM_LEGACY:0 "一份關於傳承的作品"
	SEND_POEM_STRIFE:0 "一份關於紛爭的作品"
	SEND_POEM_INCOMPETENCE:0 "一份詳述他們的無能的作品"
	send_poem_interaction.success:0 "詩歌得到讚頌"
	send_poem_interaction.failure:0 "詩歌被嘲諷"
	trait_specific_interactions.000.generate_poem:0 "#POE [actor.Custom('GeneratePoem_Title')]#!\n[actor.Custom('GeneratePoem_Intro_Rhyming')]\n[actor.Custom('GeneratePoem_Outro_Rhyming')]"
	trait_specific_interactions.000.intro.part1:0 "我的[recipient.Custom2('RelationToMe', SCOPE.sC('actor'))]，[actor.GetTitledFirstName]，最新的作品近來在宮中風靡一時："
	trait_specific_interactions.000.intro.part3:0 "[actor.GetFirstNameNoTooltip]將其公開獻給#EMP 我。#!"
	trait_specific_interactions.000.outro:0 "到目前為止，我仍將我的想法埋在心底，但是傳聞愈演愈烈，不可能再繼續無視多長時間了。"
	trait_specific_interactions.0001.t:0 "幾度相思"
	trait_specific_interactions.0001.desc.intro:0 "$trait_specific_interactions.000.intro.part1$那首詩敘述了愛情和浪漫的感受，$trait_specific_interactions.000.intro.part3$"
	trait_specific_interactions.0001.desc.poem:0 "\n\n$trait_specific_interactions.000.generate_poem$\n\n"
	trait_specific_interactions.0001.desc.outro:0 "$trait_specific_interactions.000.outro$"
	trait_specific_interactions.0001.a:0 "我也不說清自己對此有何感想……"
	trait_specific_interactions.0001.b:0 "[actor.GetFirstNameNoTooltip]，我能看出這詩#EMP 的確#!很真摯！"
	trait_specific_interactions.0001.c:0 "啐，一派胡言！"
	trait_specific_interactions.0011.t:0 "提筆銷愁"
	trait_specific_interactions.0011.desc.intro:0 "$trait_specific_interactions.000.intro.part1$那首詩描繪了悵然若失的情緒，$trait_specific_interactions.000.intro.part3$"
	trait_specific_interactions.0011.desc.poem:0 "\n\n$trait_specific_interactions.000.generate_poem$\n\n"
	trait_specific_interactions.0011.desc.outro:0 "$trait_specific_interactions.000.outro$"
	trait_specific_interactions.0011.a:0 "$trait_specific_interactions.0001.a$"
	trait_specific_interactions.0011.b:0 "$trait_specific_interactions.0001.b$"
	trait_specific_interactions.0011.c:0 "$trait_specific_interactions.0001.c$"
	trait_specific_interactions.0021.t:0 "雅頌追先"
	trait_specific_interactions.0021.desc.intro:0 "$trait_specific_interactions.000.intro.part1$那首詩談到了我們深深懷念的和永遠遺失的人與事，$trait_specific_interactions.000.intro.part3$"
	trait_specific_interactions.0021.desc.poem:0 "\n\n$trait_specific_interactions.000.generate_poem$\n\n"
	trait_specific_interactions.0021.desc.outro:0 "$trait_specific_interactions.000.outro$"
	trait_specific_interactions.0021.a:0 "$trait_specific_interactions.0001.a$"
	trait_specific_interactions.0021.b:0 "$trait_specific_interactions.0001.b$"
	trait_specific_interactions.0031.t:0 "亂中求進"
	trait_specific_interactions.0031.desc.intro:0 "$trait_specific_interactions.000.intro.part1$那首詩描繪了勝利和與日俱增的威名，$trait_specific_interactions.000.intro.part3$"
	trait_specific_interactions.0031.desc.poem:0 "\n\n$trait_specific_interactions.000.generate_poem$\n\n"
	trait_specific_interactions.0031.desc.outro:0 "$trait_specific_interactions.000.outro$"
	trait_specific_interactions.0031.a:0 "$trait_specific_interactions.0001.a$"
	trait_specific_interactions.0031.b:0 "$trait_specific_interactions.0001.b$"
	trait_specific_interactions.0041.t:0 "卑劣的[recipient.GetTitleAsNameNoTooltip]"
	trait_specific_interactions.0041.desc.intro:0 "$trait_specific_interactions.000.intro.part1$那是首謗詩，極具煽動性，還#EMP 特意#!獻給我，說我是「碌碌無能和不知節制的獨特結合。」"
	trait_specific_interactions.0041.desc.poem:0 "\n\n$trait_specific_interactions.000.generate_poem$\n\n"
	trait_specific_interactions.0041.desc.outro:0 "$trait_specific_interactions.000.outro$"
	trait_specific_interactions.0041.a:0 "$trait_specific_interactions.0001.a$"
	trait_specific_interactions.0041.b:0 "嗯。不錯。#EMP 樂了。#!"
