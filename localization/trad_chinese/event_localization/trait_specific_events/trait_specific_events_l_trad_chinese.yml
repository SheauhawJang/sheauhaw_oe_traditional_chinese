l_trad_chinese:
	trait_specific.1001.desc:0 "奇怪的人最近一直出現在宮廷各處——有些人我只在眼角的陰影中看見，其他人我快速瞥見時他們就消失了。\n\n不論我安排多少衛兵值守都找不到這些怪人，而他們的挑釁有增無減！"
	trait_specific.1001.a:0 "在那裡——！我發誓……"
	trait_specific.1002.desc:0 "最近我很難集中注意力——我的思緒離散得如同夏日的雲朵。\n\n我窗外的鳥兒又唱起了新的曲調。其他人似乎說話故意打啞謎，而且沒人承認香菜是一種可怕的香料。"
	trait_specific.1002.a:0 "等等，我剛才在想什麼？"
	trait_specific.1010.t:0 "正在形成的瘋癲"
	trait_specific.1010.desc:0 "上個星期我一直在天旋地轉，如同龍捲風中的樹葉，轉啊轉啊轉啊。什麼才是#EMP 現實#!？我已經答不上來了。\n\n我只知道雲中的女人能理解我，但陰影的觸角每日都伸得更遠。"
	trait_specific.1010.a:0 "像老鼠一樣貪得無厭……噓，你滾開！"
	trait_specific.2001.t:0 "發作"
	trait_specific.2001.desc:0 "我肚子裡升騰起噁心的感覺。我努力想要回到我的房間，但房門似乎在我眼前縮小，我感到恐懼——怎麼回事？\n\n突然我聞到了什麼東西……我之前嗅到過這種味道，但……#EMP 是在哪兒#!？。一名僕人問我還好嗎，但我回答不了，我什麼都做不了……"
	trait_specific.2001.a:0 "我……我昏過去多久了？"
	trait_specific.2002.desc:0 "我最近經歷了一些……事件。有什麼東西附身了我，掌控了我的身體，我又疲憊又困惑。\n\n我努力對眾人隱瞞此事，但控制這來去隨心所欲的東西實在很難。"
	trait_specific.2002.a:0 "他們看著我，好像我被什麼東西附身了……"
	trait_specific.3001.desc:0 "一支流矢颼得掠過我的頭，我卻什麼都感覺不到——沒有恐懼、沒有憤怒、沒有驚慌。\n\n最近一直如此，我感覺自己活在簾幕之後，將我與情感和這個世界隔絕開來。我很累……"
	trait_specific.3001.a:0 "我要回到床上。"
	trait_specific.3002.desc_opening:0 "這一切有什麼意義？為什麼要日復一日折騰這些……"
	trait_specific.3999.t:0 "灰暗的日子"
	trait_specific.3999.desc:0 "相比其他人，我覺得在我的生命裡幸福總是得來不易，而且這種感覺讓我十分不適，就像被舉在空氣中的魚兒。"
	trait_specific.3999.desc_end:0 "\n\n我失去了動力、失去了精力。我的生活變得沉悶而灰暗，應該恐慌的我，現在卻徒留麻木。"
	trait_specific.3999.a:0 "實在太悶了……"
	trait_specific.4001.t:0 "旁門左道"
	trait_specific.4001.desc:0 "在圖書館落滿灰塵的角落我發現了一本巨著——皮製的封面，寫著古怪的符號——隱秘地藏在其他書的後面。這本書很古老，但很明顯最近有人使用過。\n\n我匆匆閱覽，很快意識到它涉及某些……非傳統的知識。"
	trait_specific.4001.a:0 "有意思……我坐下來閱讀之前環視了一下四周。"
	trait_specific.4001.a_tt:0 "希望最近讀過這本書的人不在附近盯著我……"
	trait_specific.4001.b:0 "異端！我會把它交給[ROOT.Char.GetFaith.PriestNeuterPlural]。"
	trait_specific.5001.t:0 "饕餮"
	trait_specific.5001.desc:0 "鹿、麋鹿、鵪鶉……世界上有如此多的異國食物可以嘗試！\n\n當一盤接一盤的精美肉食擺放在我面前時，我不禁想知道外邊還有什麼。我還能進行什麼更美味的冒險呢？"
	trait_specific.5001.a:0 "我都得嚐嚐！"
	trait_specific.5001.a.tt:0 "我會尋找更多種類的異國山珍"
	trait_specific.5001.b:0 "我在這擁有的已經足夠了。"
	trait_specific.5002.desc:0 "在我尋找稀有肉類的過程中，一個想法在我腦海中扎下了根。甚至我自己都不願意承認，但我忍不住想知道人肉嚐起來是什麼味道……\n\n正好宮廷內有個僕人病得厲害，幾乎站在死亡的邊緣，我命他來接受我的私人治療。"
	trait_specific.5002.a:0 "原諒我——我必須嚐嚐看！"
	trait_specific.5002.b:0 "我為他的靈魂祈禱，但不會做別的什麼。"
	trait_specific.5003.t:0 "走向極端"
	trait_specific.5003.desc:0 "我們本以為這只是一次短途郊遊，一次愉快的鄉間之旅。現在我們已經好多天沒見過其他活人了，而且我們的補給也早沒了——馬匹已經被我們吃掉了。\n\n向導向我們保證，一週內就能重返文明世界，但是一些僕人已經撐不住了，而且每過一個小時，我的胃都會叫得更響。"
	trait_specific.5003.a:0 "我們這麼做都是為了生存……"
	trait_specific.5003.b:0 "我們能挺過去！"
	trait_specific.6001.t:0 "另類的喜好"
	trait_specific.6001.desc:0 "最近，普通的體位都不能……讓我#EMP 興奮#!。醫生推薦了各種藥膏，但都不起作用。\n\n我越來越絕望，我意外發現了一些書，藏在一位商人貨攤的書堆底下，那描繪了一些……不同尋常的體位。我翻著書頁，無法自拔，腰腎處升起熱火。"
	trait_specific.6001.a:0 "好吧，如果有必要的話……"
	trait_specific.6001.b:0 "我可沒這麼下流！"
	trait_specific.6002.t:0 "閨房之趣"
	trait_specific.6002.desc:0 "我伸手要解開我[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover') )][lover.GetTitledFirstNamePossessive][lover.Custom('GetUpperClothingArticle')]的扣子，[lover.GetSheHe]突然閃開了。\n\n「我一直想要跟你試試一些東西，我的[ROOT.Char.Custom('LoverPetName')]，」[lover.GetSheHe]說著，[lover.GetSheHe]露出笑容伸手到床下，拿出了[ROOT.Char.Custom('DeviantObjectArticle')]。「我想我們可以……試試這個。」"
	trait_specific.6002.a:0 "很好，別讓我等太久！"
	trait_specific.6002.b:0 "你居然對這種事感興趣？！"
	trait_specific.6002.b_known:0 "我知道[lover.GetSheHe]喜歡一些奇怪的東西，但是這個？！"
	trait_specific.7001.t:0 "乾杯！"
	trait_specific.7001.desc:0 "沒什麼能比一滿杯[ROOT.Char.Custom('RegionalAlcoholicDrink')]更能讓我平靜下來了。在辛苦的一天之後，在美好的一天之後，在#EMP 任意#!一天之後……我在酒杯中找到了慰藉。"
	trait_specific.7001.a:0 "再來一杯！"
	trait_specific.7002.b:0 "我可沒這麼軟弱。"
	trait_specific.8001.t:0 "田園之樂"
	trait_specific.8001.desc:0 "一個商人寄給我一些種子的樣品，[ROOT.Char.Custom('RandomSheHe')]聲稱這是一些對健康和精神有好處的植物。\n\n我必須承認我沒什麼培育植物的經驗，但這能有多難呢？"
	trait_specific.8001.a:0 "我會用這些種子開設一個私人花園！"
	trait_specific.8001.a.success:0 "你種出一座鬱鬱蔥蔥的花園"
	trait_specific.8001.a.small_success:0 "這次計畫失敗了，但你學到很多"
	trait_specific.8001.a.failure:0 "這些種子就是不長"
	trait_specific.8002.b:0 "這些種子應該很值錢……"
	trait_specific.9001.t:0 "靜夜思"
	trait_specific.9001.desc:0 "我抿了一口杯中的[ROOT.Char.Custom('GetExpensiveDrink_Singular')]，眼睛掃過剛剛寫下的潦草詩句。\n\n#POE [ROOT.Char.Custom('GeneratePoem_Title')]#!\n[ROOT.Char.Custom('GeneratePoem_Intro_Rhyming')]\n[ROOT.Char.Custom('GeneratePoem_Outro_Rhyming')]\n\n沒錯，我便是這個時代最偉大的詩人之一！"
	trait_specific.9001.a:0 "好詩！那接下來該構思甚麼？"
	trait_specific.9001.b:0 "寫作很有趣，但是我不太了解#EMP 押韻#!。"
	trait_specific.9001.c:0 "或許還是去泡個澡吧……"
	trait_specific.8501.t:0 "可疑的竊笑"
	trait_specific.8501.desc:0 "當我和幾個廷臣討論一個嚴肅話題時，[mean_courtier.GetTitledFirstName]的竊笑吸引了我的注意。\n\n當我面對[mean_courtier.GetHerHim]並且[mean_courtier.GetSheHe]讓我重複「可疑」這個詞的時候，我才意識到[mean_courtier.GetSheHe]在嘲笑我的口齒不清。"
	trait_specific.8501.a:0 "但我能怎麼辦？"
	trait_specific.8501.b:0 "把[mean_courtier.GetHerHim]關起來！"
	trait_specific.8501.c:0 "如果你覺得好笑，那你也許也會喜歡你自己的口音。"
	trait_specific.8501.d:0 "你敢再說一次。"
	trait_specific.8501.e:0 "也許你想更近一點。"
	trait_specific.8501.f:0 "實際上我覺得你會發現[ROOT.Char.GetFaith.HealthGodName]也有口音。"
	trait_specific.8501.g:0 "你不會#EMP 相信#!我能用這舌頭做什麼……"
	trait_specific.8501.d.tt:0 "[mean_courtier.GetTitledFirstName]將和你[single_combat_duel|E]"
	trait_specific.8501.h:0 "一切都好？"
