l_trad_chinese:
	trait_specific_ongoing.1001.t:0 "破碎啟示"
	trait_specific_ongoing.1001.desc:0 "我不停地用手拍牆。當我低頭看手時，我發現一道裂痕貫穿其中——我的恐懼成真了！我是玻璃做的！\n\n我必須平穩而緩慢地移動，不能做劇烈的動作，不能放聲高歌……"
	trait_specific_ongoing.1001.a:0 "誰也不能碰我！"
	trait_specific_ongoing.1003.t:0 "熊與我"
	trait_specific_ongoing.1003.desc:0 "當我打開我[ROOT.Char.Custom('ResidenceBuilding')]的門時，我發現自己和一隻巨熊面對面站著。\n\n「哦，糖果泡芙！你拋棄了你的朋友？」我問著她，同時將她送回正廳。\n\n當我走進房間時，裡面充滿了嘈雜的聲音，因為我能摸到的每一隻動物都在向我問好！"
	trait_specific_ongoing.1003.a:0 "我的小甜甜！我會給你找到更多的朋友！"
	trait_specific_ongoing.1003.a.flavor:0 "當我離開房間時，糖果泡芙追趕著我"
	trait_specific_ongoing.1003.b:0 "我……我應該賣掉他們，對嗎？"
	trait_specific_ongoing.1004.t:0 "歡樂一籃筐"
	trait_specific_ongoing.1004.desc:0 "按我的命令，所有進入[court_location.GetNameNoTier]的[court_location.Custom('BaronyTownType')]的動物都被抓到我這來。\n\n"
	trait_specific_ongoing.1004.desc_cat:0 "我的僕人把最新的收獲裝在小編織籃裡，帶來見我。一隻小貓的[ROOT.Char.Custom('RandomCatEyeColor')]眼睛從邊緣向外張望，裡面傳來喵喵的叫聲。"
	trait_specific_ongoing.1004.desc_dog:0 "我的僕人把最新的收獲裝在小編織籃裡，帶來見我。我向裡面看去，一隻小狗一看到我就叫，並開始搖晃它的尾巴！"
	trait_specific_ongoing.1004.a:0 "這隻貓貓現在是我的了！"
	trait_specific_ongoing.1004.b:0 "這條狗現在是我的了！"
	trait_specific_ongoing.1004.c_cat:0 "一隻貓！把它賣給廚房。"
	trait_specific_ongoing.1004.c_dog:0 "一條狗！把它賣給犬舍。"
	trait_specific_ongoing.1005.t:0 "亡故的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_person'))|U]"
	trait_specific_ongoing.1005.desc:0 "一個霧濛濛的夜晚，當我外出時，一個鬼魂突然出現，用洪亮的聲音說話。\n\n「[ROOT.Char.GetFirstNameNoTooltip]！好久不見！」\n\n那是我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('dead_person') )][dead_person.GetTitledFirstName]，我相信其早已[dead_person.GetDeathReason]！"
	trait_specific_ongoing.1005.a:0 "真高興你沒事！"
	trait_specific_ongoing.1006.desc:0 "一年來，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('dead_person') )][dead_person.GetTitledFirstName]頻繁來拜訪我，日復一日。人們都開始擔心，但是[dead_person.GetSheHe|U]堅持不讓其他人看到[dead_person.GetHerHim]……\n\n[dead_person.GetSheHe]一直這樣，我該怎樣才能專注於我的[ROOT.Char.Custom('child_object_of_interest')]呢？！"
	trait_specific_ongoing.1006.a:0 "別來煩我！"
	trait_specific_ongoing.1007.t:0 "琉璃夢"
	trait_specific_ongoing.1007.desc:0 "在經歷一次幾乎迷失自我的沉睡後，我逐漸恢復了意識。\n\n我夢到巨大的玻璃窗載著我，讓我離群星漩渦之中的太陽更近。我盡全力抓住太陽，以及它的燃燒著的光輝——用力拖著，直到它掉下來，落在地上。我抱著它，感受到從未體驗過的寧靜與溫暖！"
	trait_specific_ongoing.1007.a:0 "多麼壯觀，多麼宏偉！"
	trait_specific_ongoing.1007.a.tt:0 "我現在可以採用決議修建一座#bold 玻璃建築物#!"
	trait_specific_ongoing.1008.t:0 "分不清現實 "
	trait_specific_ongoing.1008.desc:0 "我和我的[friend.GetTitledFirstName]一起度過了一天，突然一切都開始旋轉……\n\n鋼鐵的灰色，鮮血的紅色，尖叫的臉龐，深紅色的大海……\n\n當我恢復意識時，我蹲在[friend.GetHerHis]的屍體上，手中握著帶血的匕首。"
	trait_specific_ongoing.1008.a:0 "[friend.GetFirstNameNoTooltip]！哦不……我得把屍體藏起來。"
	trait_specific_ongoing.1008.b:0 "我必須坦白！"
	trait_specific_ongoing.1009.t:0 "不會受傷"
	trait_specific_ongoing.1009.desc:0 "「別害怕！」我在房頂上尖叫，讓聚集在下面的人冷靜，「我不會受傷！」\n\n我優雅地從邊緣跳下，大笑起來，我的胃因墜落而刺痛。"
	trait_specific_ongoing.1009.a:0 "哈哈哈——啊！"
	trait_specific_ongoing.1009.a.success:0 "我成功著陸"
	trait_specific_ongoing.1009.a.failure:0 "我並沒有自以為的那樣無敵"
	trait_specific_ongoing.1010.t:0 "我的馬兒[ROOT.Char.Custom('WarhorseStoryName')]"
	trait_specific_ongoing.1010.desc:0 "我美麗的戰馬[ROOT.Char.Custom('WarhorseStoryName')]載著我從容地來到人群聚集的宮廷前。\n\n「這匹馬太完美了！你們都應該每天花至少一個小時照顧[ROOT.Char.Custom('HorseStoryHerHim')]，無論是訓練還是打扮。[ROOT.Char.Custom('HorseStorySheHe')|U]對我來說比任何人都重要。解散。」"
	trait_specific_ongoing.1010.a:0 "所有人都應在[ROOT.Char.Custom('HorseStoryHerHim')]面前俯首！"
	trait_specific_ongoing.1011.t:0 "荒謬法律"
	trait_specific_ongoing.1011.desc:0 "當我舉行朝會時，我總是被他們華麗的服飾分心。那奢華的面料，還有珠寶——哼！\n\n為什麼他們一定要這樣？他們不知道我能看穿他們的內心嗎？事情會好辦許多，如果有人能……禁止穿衣。\n\n……等等。"
	trait_specific_ongoing.1011.a:0 "現在不准穿衣服。都脫掉！"
	all_adult_courtiers:0 "所有成年廷臣"
	trait_specific_ongoing.1012.t:0 "黑暗異象"
	trait_specific_ongoing.1012.desc:0 "我記不清發生了什麼，但當我來到庭院後，我的廷臣告訴了我一切。\n\n我四處亂跑，警告人們蝙蝠要來了。它們的數量足以遮天蔽日，而且會將[capital.GetNameNoTier]帶到某些恐怖的地方，甚至[ROOT.Char.GetFaith.PositiveAfterLife]都無法抵達。"
	trait_specific_ongoing.1012.a:0 "到底發生了什麼事……"
	trait_specific_ongoing.1012.b:0 "哦，當它們來臨時，我會做好準備！"
	trait_specific_ongoing.2001.t:0 "彼端的傳信"
	trait_specific_ongoing.2001.start.desc:0 "我知道在我看到他們之前，他們就早已到來。我突然感受到"
	trait_specific_ongoing.2001.dread.desc:0 "恐懼"
	trait_specific_ongoing.2001.anxiety.desc:0 "焦慮"
	trait_specific_ongoing.2001.euphoria.desc:0 "興奮"
	trait_specific_ongoing.2001.joy.desc:0 "歡樂"
	trait_specific_ongoing.2001.nausea.desc:0 "噁心"
	trait_specific_ongoing.2001.walls.desc:0 "房間的牆壁靠近了"
	trait_specific_ongoing.2001.sulfur.desc:0 "硫磺的刺鼻氣味"
	trait_specific_ongoing.2001.smoke.desc:0 "刺鼻的煙味"
	trait_specific_ongoing.2001.citrus.desc:0 "我舌頭上有一股柑橘的酸味"
	trait_specific_ongoing.2001.lavender.desc:0 "一股新鮮的薰衣草香味"
	trait_specific_ongoing.2001.bile.desc:0 "膽汁的刺鼻氣味"
	trait_specific_ongoing.2001.incense.desc:0 "令人作嘔的燻香味"
	trait_specific_ongoing.2001.blood.desc:0 "血液中的鐵鏽味"
	trait_specific_ongoing.2001.stand_before_me.desc:0 "——然後他們站在我面前。\n\n[ROOT.Char.Custom('one_syllable_number')|U]個"
	trait_specific_ongoing.2001.glowing.desc:0 "發光的生物"
	trait_specific_ongoing.2001.hazy.desc:0 "朦朧的輪廓"
	trait_specific_ongoing.2001.dark.desc:0 "黑暗生物"
	trait_specific_ongoing.2001.shaking.desc:0 "搖動著的生物"
	trait_specific_ongoing.2001.shimmering.desc:0 "閃閃發光的生物"
	trait_specific_ongoing.2001.speaking.desc:0 "用合唱的方式"
	trait_specific_ongoing.2001.whispers.desc:0 "悄聲低語。"
	trait_specific_ongoing.2001.screeches.desc:0 "尖聲呼喊。"
	trait_specific_ongoing.2001.chimes.desc:0 "和諧歌唱。"
	trait_specific_ongoing.2001.raindrops.desc:0 "發出雨滴墜落般的嘈雜聲音。"
	trait_specific_ongoing.2001.thunder.desc:0 "發出雷霆般的怒吼。"
	trait_specific_ongoing.2001.end.desc:0 "這些生物是什麼？他們想從我這得到什麼？"
	trait_specific_ongoing.2001.a:0 "他們一定是[ROOT.Char.GetFaith.HighGodName]的使者！"
	trait_specific_ongoing.2001.a.success:0 "你說服了[clergy.GetCouncilTitle][clergy.GetShortUIName]你的幻象是神聖的"
	trait_specific_ongoing.2001.a.failure:0 "[clergy.GetCouncilTitle|U][clergy.GetShortUIName]被你的故事弄得心煩意亂"
	trait_specific_ongoing.2001.b:0 "這是某種別的東西，某種更深層次的力量，而我#EMP 想得到#!它。"
	trait_specific_ongoing.2001.c:0 "我……我只是累了。我得照顧好自己。"
	trait_specific_ongoing.2001.b.success:0 "你發現了隱秘的知識"
	trait_specific_ongoing.2001.b.success.tt:0 "你可以選擇擁抱新的真理，或是繼續信仰[clergy.GetFaith.HighGodName]"
	trait_specific_ongoing.2001.b.failure:0 "你找到一些有趣但普通的書籍"
	trait_specific_ongoing.2002.desc:0 "我追尋著使者許諾的知識，來到某些不尋常的地方。黑暗的小巷，骯髒的酒館，滿是塵埃的書店——我來到了從沒有[ROOT.Char.GetTitleAsNameNoTooltip]來過的地方，而我得到的回報也確實很大。\n\n我發現了許多關於[ROOT.Char.GetFaith.WitchGodName]的大部頭，其中有[ROOT.Char.GetFaith.WitchGodSheHe]賜給[ROOT.Char.GetFaith.WitchGodHerHis]的追隨者的力量。我很動心，我無法否認。"
	trait_specific_ongoing.2002.a:0 "黑暗的主宰，我是您謙卑的僕人！"
	trait_specific_ongoing.2002.b:0 "我腦子進水了。這太危險了。"
	trait_specific_ongoing.2003.desc:0 "在我尋找隱藏知識的過程中，我發現了許多有趣的書籍，但沒什麼真正特殊的。\n\n我擔心我可能是誤解了那些奇怪生物的意志——或者整件事都是我的幻想！"
	trait_specific_ongoing.2003.a:0 "我的意識在捉弄我？"
	trait_specific_ongoing.2010.t:0 "神啟"
	trait_specific_ongoing.2010.possessed_start.desc:0 "我頻繁收到來自三個神聖生物的資訊。他們幾乎每天晚上都來找我，他們的面容被神聖的光芒籠罩。我想他們一定是靈，來自"
	trait_specific_ongoing.2010.zeal_start.desc:0 "大約從一個月前開始，我反復做著相同的夢，在夢中我參與了神學討論，那是和"
	trait_specific_ongoing.2010.health.desc:0 "[ROOT.Char.GetFaith.HealthGodName]，"
	trait_specific_ongoing.2010.fertility.desc:0 "[ROOT.Char.GetFaith.FertilityGodName]，"
	trait_specific_ongoing.2010.wealth.desc:0 "[ROOT.Char.GetFaith.WealthGodName]，"
	trait_specific_ongoing.2010.household.desc:0 "[ROOT.Char.GetFaith.HouseholdGodName]，"
	trait_specific_ongoing.2010.knowledge.desc:0 "[ROOT.Char.GetFaith.KnowledgeGodName]，"
	trait_specific_ongoing.2010.war.desc:0 "[ROOT.Char.GetFaith.WarGodName]，"
	trait_specific_ongoing.2010.trickster.desc:0 "[ROOT.Char.GetFaith.TricksterGodName]，"
	trait_specific_ongoing.2010.and_health.desc:0 "以及[ROOT.Char.GetFaith.HealthGodName]。"
	trait_specific_ongoing.2010.and_fertility.desc:0 "以及[ROOT.Char.GetFaith.FertilityGodName]。"
	trait_specific_ongoing.2010.and_wealth.desc:0 "以及[ROOT.Char.GetFaith.WealthGodName]。"
	trait_specific_ongoing.2010.and_household.desc:0 "以及[ROOT.Char.GetFaith.HouseholdGodName]。"
	trait_specific_ongoing.2010.and_knowledge.desc:0 "以及[ROOT.Char.GetFaith.KnowledgeGodName]。"
	trait_specific_ongoing.2010.and_war.desc:0 "以及[ROOT.Char.GetFaith.WarGodName]。"
	trait_specific_ongoing.2010.and_trickster.desc:0 "以及[ROOT.Char.GetFaith.TricksterGodName]。"
	trait_specific_ongoing.2010.end.desc:0 "\n\n也許他們選擇了我來傳播他們的聖言，而我則可以獲得他們的賜福？我會祈求……"
	trait_specific_ongoing.2010.health:0 "[ROOT.Char.GetFaith.HealthGodName]賜下健康與長壽。"
	trait_specific_ongoing.2010.fertility:0 "[ROOT.Char.GetFaith.FertilityGodName]賜下新生命與生育力。"
	trait_specific_ongoing.2010.wealth:0 "[ROOT.Char.GetFaith.WealthGodName]賜下財富與豐裕。"
	trait_specific_ongoing.2010.household:0 "[ROOT.Char.GetFaith.HouseholdGodName]讓我家庭幸福。"
	trait_specific_ongoing.2010.household.tt:0 "你所有的[close_family_members|E]和[spouses|E]"
	trait_specific_ongoing.2010.knowledge:0 "[ROOT.Char.GetFaith.KnowledgeGodName]賜下知識與智慧。"
	trait_specific_ongoing.2010.war:0 "[ROOT.Char.GetFaith.WarGodName]賜下強大的戰力。"
	trait_specific_ongoing.2010.trickster:0 "[ROOT.Char.GetFaith.TricksterGodName]賜下機智與運氣。"
	trait_specific_ongoing.2010.fallback:0 "我不能妄想被選中。"
	trait_specific_ongoing.2015.t:0 "因[ROOT.Char.GetFaith.HighGodName]得治癒"
	trait_specific_ongoing.2015.desc:0 "[ROOT.Char.GetFaith.HouseOfWorship]的柱子開始彎曲，我知道又開始發作了。我沒有出聲，但我知道[chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)]能看出有什麼地方不對勁。\n\n[ROOT.Char.Custom('GetReligiousRite')]之後，[chaplain.GetSheHe]走了過來，關切的神色在[chaplain.GetHerHis]臉上浮現。「這一定是[ROOT.Char.GetFaith.DevilName]和[ROOT.Char.GetFaith.DevilHerHis]的眷屬佔據了你的身體，[ROOT.Char.GetLadyLord]。你一定要祈求[ROOT.Char.GetFaith.HighGodName]的拯救，不然一切就無法挽回了！」"
	trait_specific_ongoing.2015.physician.desc:0 "\n\n[physician.Custom2('MyCharacterIntroduction', ROOT.Char)|U]一定聽到了[chaplain.GetHerHim]的話。「[ROOT.Char.GetTitleAsNameNoTooltip]需要的是安寧清靜，不是什麼詛咒的威脅！」"
	trait_specific_ongoing.2015.a:0 "我會祈禱黑暗遠離。"
	trait_specific_ongoing.2015.a.success:0 "祈禱奏效了"
	trait_specific_ongoing.2015.a.failure:0 "你的癲癇還是會發作"
	trait_specific_ongoing.2015.b:0 "齋戒將淨化我的靈魂。"
	trait_specific_ongoing.2015.b.success:0 "齋戒奏效了"
	trait_specific_ongoing.2015.b.failure_health:0 "齋戒讓你變得更加虛弱"
	trait_specific_ongoing.2015.b.failure_eating:0 "你因嚴厲的規定而掙扎"
	trait_specific_ongoing.2015.b.failure_eating.tt:0 "你對食物的態度將會改變"
	trait_specific_ongoing.2015.c:0 "你有什麼建議，[physician.GetFirstNameNoTooltip]？"
	trait_specific_ongoing.2015.c.success:0 "醫生的治療奏效了"
	trait_specific_ongoing.2015.e:0 "讓我一個人靜靜！"
	trait_specific_ongoing.2016.physician1.desc:0 "[physician.GetTitledFirstName]告訴我要多休息，同時遠離閃亮的物體、巨大的噪音和極端的天氣。"
	trait_specific_ongoing.2016.physician2.desc:0 "\n\n[physician.GetHerHis|U]的建議一定起作用了，因為我再也沒發作過！"
	trait_specific_ongoing.2016.fasting1.desc:0 "[chaplain.GetTitledFirstName]要求我只能在晚上吃少量的事物，並給我定下一長串忌口的事物。乳製品、肉類、蛋類、甜食、酒類、油脂、辛辣的香料、在地下生長的蔬菜……"
	trait_specific_ongoing.2016.fasting2.desc:0 "\n\n遵守這些要求真是不容易，不過這一定有用，因為從那以後我再也沒發作過！"
	trait_specific_ongoing.2016.prayer1.desc:0 "[chaplain.GetTitledFirstName]告訴我每天至少要花三個小時集中精神祈禱，並指點我對[ROOT.Char.GetFaith.ReligiousText]的十二段節選進行進一步的研究。"
	trait_specific_ongoing.2016.prayer2.desc:0 "\n\n我的奉獻獲得了回報，從那以後我再也沒發作過！"
	trait_specific_ongoing.2016.a.physician:0 "感謝你，[physician.GetFirstNameNoTooltip]！"
	trait_specific_ongoing.2016.a.chaplain:0 "[ROOT.Char.GetFaith.HighGodName]有大能！"
	trait_specific_ongoing.2017.prayer2.desc:0 "\n\n我已經盡力了，但是看來我並不值得[ROOT.Char.GetFaith.HighGodNamePossessive]發下慈悲。我的病還是像往常一樣發作。"
	trait_specific_ongoing.2017.physician2.desc:0 "\n\n我已經盡力遵從[physician.GetHerHis]的建議，但我的病還是和往常一樣發作。"
	trait_specific_ongoing.2017.a:0 "也許我做錯了什麼？"
	trait_specific_ongoing.2018.fasting2.desc:0 "\n\n我已經盡全力去遵守這些嚴格的要求，但卻只感到更加虛弱。我還是和往常一樣發作，隨之而來的疲憊就更加難以控制了。"
	trait_specific_ongoing.2018.a:0 "我放棄。我需要恢復力量。"
	trait_specific_ongoing.2019.fasting2.desc:0 "\n\n遵守這些要求真的很難，我發現自己一直被那些小細節困擾。食物一直在我腦海中浮現。"
	trait_specific_ongoing.2019.a:0 "就算我沒遵守要求也沒人會知道……就一口！"
	trait_specific_ongoing.2019.b:0 "我不能失敗——這樣太危險了！"
	trait_specific_ongoing.2020.t:0 "熟悉的感覺"
	trait_specific_ongoing.2020.a:0 "別再來了！我#EMP 拒絕#!！這#EMP 不該#!發生……"
	trait_specific_ongoing.2020.start.desc:0 "一陣突如其來的"
	trait_specific_ongoing.2020.dread.desc:0 "恐懼"
	trait_specific_ongoing.2020.fear.desc:0 "擔心"
	trait_specific_ongoing.2020.anxiety.desc:0 "焦慮"
	trait_specific_ongoing.2020.nausea.desc:0 "噁心"
	trait_specific_ongoing.2020.anger.desc:0 "憤怒"
	trait_specific_ongoing.2020.end.desc:0 "湧上心頭，地板在我腳下扭曲。儘管已經有一段時間沒有發作了，但我還是馬上認出了這些跡象。\n\n我逃回房間，在我開始哭泣前——抑或完全失去對身體的控制前……"
	trait_specific_ongoing.2025.t:0 "無處可藏"
	trait_specific_ongoing.2025.start.desc:0 "我前面的那個[dummy_gender.GetWomanMan]看起來很奇怪。[dummy_gender.GetHerHis|U]的臉十分扭曲……扭曲？[dummy_gender.GetSheHe]是人嗎？\n\n現實#EMP 搖晃了起來#!，我意識到我又開始[ROOT.Char.Custom('PossessedEpisode')]了——在我的整個宮廷前。"
	trait_specific_ongoing.2025.end.desc:0 "填滿我的鼻孔。我試著說話，嘴唇卻紋絲不動。"
	trait_specific_ongoing.2025.a:0 "我得離開這，在事情變得更糟糕之前！"
	trait_specific_ongoing.2025.b:0 "我是[ROOT.Char.GetTitleAsNameNoTooltip]，我不在乎他們怎麼想。"
	trait_specific_ongoing.2025.b.success:0 "廷臣們對你的勇氣印象深刻"
	trait_specific_ongoing.2025.b.failure:0 "廷臣們非常反感"
	trait_specific_ongoing.2025.c:0 "[helper.GetFirstNameNoTooltip]在哪？我需要[helper.GetHerHis]的幫助！"
	trait_specific_ongoing.2025.d:0 "這是[ROOT.Char.GetFaith.HighGodName]的旨意！我會告訴他們！"
	trait_specific_ongoing.2025.d.success:0 "廷臣們相信了你"
	trait_specific_ongoing.2025.d.failure:0 "廷臣們認為你在撒謊"
	trait_specific_ongoing.2025.e:0 "我可以把它當做是[ROOT.Char.GetFaith.HighGodName]的神示……"
	trait_specific_ongoing.2025.e.failure:0 "廷臣們看穿了你的把戲"
	trait_specific_ongoing.2025.every_courtier:0 "所有廷臣"
	trait_specific_ongoing.3001.t:0 "同病相憐"
	trait_specific_ongoing.3001.desc:0 "當我剛商討完朝政，人們還在周圍時，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sympathetic_character') )][sympathetic_character.GetTitledFirstName]向我走來。\n\n「[ROOT.Char.GetLadyLord]，我聽說您也因……週期式憂鬱而痛苦。或許我們可以談一談我們的經歷？」"
	trait_specific_ongoing.3001.a:0 "來吧，我們有很多話可以談。"
	trait_specific_ongoing.3001.b:0 "我沒有這樣的問題！你在說什麼？！"
	trait_specific_ongoing.3001.b.tt:0 "啊哈哈……哈。"
	trait_specific_ongoing.3002.t:0 "長期方案"
	trait_specific_ongoing.3002.desc:0 "「[ROOT.Char.GetLadyLord]，」一天晚上我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))][court_physician.GetTitledFirstName]走向我說道，「我有了一些新的治療方法，可以治療您反復的抑鬱。在情況好轉之前可能會變得更糟，但值得一試！」"
	trait_specific_ongoing.3002.a:0 "只要能擺脫這一切，我什麼都願意。"
	trait_specific_ongoing.3002.b:0 "我只需要長長地睡一覺。或許三覺。"
	trait_specific_ongoing.3003.desc:0 "「要治癒這種痛苦，把壞想法說出來是非常重要的，」我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))][court_physician.GetTitledFirstName]向我保證，「每週來見我幾次，我們來談談你有什麼壓力。」"
	trait_specific_ongoing.3003.a:0 "我會來的。"
	trait_specific_ongoing.3003.b:0 "我辦不到——我要回床上。"
	trait_specific_ongoing.3004.desc:0 "「為了讓你感覺好點，我們必須從你的想法和習慣兩方面下手，」我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))][court_physician.GetTitledFirstName]告訴我，「我會幫你找出你的消極想法和壞習慣，並且努力改變這些。」"
	trait_specific_ongoing.3004.a:0 "有道理！"
	trait_specific_ongoing.3005.desc:0 "「鍛鍊和身體的興奮可以有效地平衡你的體液，」我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))][court_physician.GetTitledFirstName]告訴我，「你要每天繞你的[ROOT.Char.Custom('ResidenceBuilding')]跑三圈。」"
	trait_specific_ongoing.3005.a:0 "我會竭盡全力。"
	trait_specific_ongoing.3006.desc:0 "「這些壞想法和抑鬱顯然是邪靈或是惡魔造成的，」我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))][court_physician.GetTitledFirstName]告訴我，「我們會指派一位[ROOT.Char.Custom('DefaultPriestTitle')]為你祈禱，以驅散這些邪魔。」"
	trait_specific_ongoing.3006.a:0 "[ROOT.Char.GetFaith.HighGodName]的力量會治好我！"
	trait_specific_ongoing.3007.desc:0 "經歷了我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))][court_physician.GetTitledFirstName]為我安排的那些事後，我慢慢意識到我又能#EMP 感受到#!喜怒哀樂了。"
	trait_specific_ongoing.3007.desc_ending:0 "\n\n就像太陽照破厚厚的雲層，我能感到幸福重新滲入我的靈魂。"
	trait_specific_ongoing.3007.a:0 "我……我好開心！"
	trait_specific_ongoing.3008.desc_physician_died:0 "在我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))][court_physician.GetTitledFirstName]完成對我抑鬱的治療前，[court_physician.GetSheHe]就去世了，不過[court_physician.GetSheHe]留下的治療方法還是幫我完成了治療。"
	trait_specific_ongoing.3008.desc_no_depression:0 "我不必再繼續遵守之前我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))][court_physician.GetTitledFirstName]為我定下的治療抑鬱的生活習慣了，因為我已經擺脫了那些折磨！"
	trait_specific_ongoing.3008.desc_fallback:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))][court_physician.GetTitledFirstName]尚未完成[court_physician.GetHerHis]對我抑鬱的治療，不過我能感受到黑暗離我遠去。"
	trait_specific_ongoing.3009.t:0 "沉重的日子"
	trait_specific_ongoing.3009.desc:0 "一天又一天，生活是如此無情的刀，即便我的思維已經淹沒在疲憊和絕望中。\n\n有時候早上起床對我來說都是如此艱難。"
	trait_specific_ongoing.3009.a:0 "我只想躺下……"
	trait_specific_ongoing.3015.t:0 "嘲弄的評價"
	trait_specific_ongoing.3015.start.desc:0 "不管那是諷刺的評論又或是不贊許的表情，[unsympathetic.Custom2('MyCharacterIntroduction', ROOT.Char)]總是對我的狀況展現出[unsympathetic.GetHerHis]的蔑視。這次我"
	trait_specific_ongoing.3015.council.desc:0 "匆忙趕到內閣會議，卻又遲到了，"
	trait_specific_ongoing.3015.withdraw.desc:0 "起身提早從晚餐中告退，"
	trait_specific_ongoing.3015.book.desc:0 "意識到我忘記了[unsympathetic.GetSheHe]借給我的書，"
	trait_specific_ongoing.3015.end.desc:0 "我知道[unsympathetic.GetSheHe]會對此作何反應。\n\n「我為什麼還會驚訝呢，」[unsympathetic.GetTitledFirstNameNoTooltip]嘆口氣說道，我的心沉了下去。 "
	trait_specific_ongoing.3015.a:0 "我會證明[unsympathetic.GetHerHim]是錯的！"
	trait_specific_ongoing.3015.b:0 "「閉嘴，你這[unsympathetic.Custom('InsultAdjective')][unsympathetic.Custom('InsultNoun')]！」"
	trait_specific_ongoing.3015.c:0 "[unsympathetic.GetSheHe|U]是對的，我毫無價值……"
	trait_specific_ongoing.3015.a.success:0 "我克服了嗜眠症"
	trait_specific_ongoing.3015.a.neutral:0 "我還是累"
	trait_specific_ongoing.3015.a.failure:0 "鍛鍊就很累人"
	trait_specific_ongoing.5001.t:0 "私下會面"
	trait_specific_ongoing.5001.desc_opening:0 "宮廷內的其他人都去睡覺了，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('victim') )][victim.GetTitledFirstName]和我發現現在只有我們兩個人。\n\n"
	trait_specific_ongoing.5001.desc_small:0 "當我們談話時，我忍不住留意[victim.GetHerHis]筋骨強健的胳膊，肌肉在皮膚下緊繃著……"
	trait_specific_ongoing.5001.desc_big:0 "當我們談話時，我忍不住留意[victim.GetHerHis]粗粗的胳膊，肌肉和脂肪堆積在多汁的肉山之中……"
	trait_specific_ongoing.5001.desc:0 "當我們談話時，我忍不住留意[victim.GetHerHis]的肌膚，還有[victim.GetSheHe]移動時肌膚下的運動……"
	trait_specific_ongoing.5001.a:0 "一份宵夜應該很不錯。"
	trait_specific_ongoing.5001.b:0 "「[victim.GetFirstNameNoTooltip]，請繼續。」"
	trait_specific_ongoing.5002.desc:0 "宮廷內的其他人都去睡覺了，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murderer') )][murderer.GetTitledFirstName]和我發現現在只有我們兩個人。\n\n夜越來越深，[murderer.GetSheHe]也變得越來越熱切。[murderer.GetHerHis]的眼睛一直盯著我露在外邊的肉。就在我打算詢問[murderer.GetHerHis]的意圖時，[murderer.GetSheHe]抽出一把匕首，笑了。"
	trait_specific_ongoing.5002.a:0 "不要，不要，求求你。不！啊——！"
	trait_specific_ongoing.5003.t:0 "鮮肉之惑"
	trait_specific_ongoing.5003.desc_opening:0 "我的僕人[servant.GetTitledFirstName]引起了我的注意——[servant.GetHerHis]胳膊的形狀，[servant.GetHerHis]脖頸的曲線……當我把[servant.GetHerHim]逼入食物儲藏室時，[servant.GetSheHe]問我我想要[servant.GetHerHim]什麼，[servant.GetHerHis]的雙唇盈出下流的微笑。\n\n「我渴望你的身體，」我回答道，同時壓住了[servant.GetHerHim]。"
	trait_specific_ongoing.5003.desc_big:0 "「它真是豐滿——充滿#EMP 生命力#!！」"
	trait_specific_ongoing.5003.desc:0 "「它真是充滿#EMP 生命力#!！」"
	trait_specific_ongoing.5003.a:0 "我一氣呵成地劃開了[servant.GetHerHis]的喉嚨。"
	trait_specific_ongoing.5003.b:0 "我拽開了[servant.GetHerHis]的[servant.Custom('GetUpperClothingArticle')]。"
	trait_specific_ongoing.5004.t:0 "小點心"
	trait_specific_ongoing.5004.desc:0 "我和我的隨從在[county.GetNameNoTier]旅行時，我們偶然發現一處偏僻的房屋，裡面生活著一位孤身的老女人。\n\n我讓隨從在路邊等著，一個人進了屋。"
	trait_specific_ongoing.5004.a:0 "夫人，請幫我個忙！"
	trait_specific_ongoing.5004.b:0 "那麼，告訴我，附近的狀況如何？"
	trait_specific_ongoing.5005.t:0 "宵夜"
	trait_specific_ongoing.5005.desc:0 "一天晚上，我偶然發現我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('courtier'))][courtier.GetTitledFirstName]正在打盹。\n\n我以前從來沒注意過，但[courtier.GetSheHe]的身體看起來真是可口……"
	trait_specific_ongoing.5005.a:0 "我#EMP 快要#!忍不住了！"
	trait_specific_ongoing.5005.b:0 "我會把[courtier.GetHerHim]叫醒——[courtier.GetSheHe]在這睡可不會舒服。"
	trait_specific_ongoing.6001.t:0 "我褲子都脫了"
	trait_specific_ongoing.6001.desc:0 "為了能在與我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover') )][lover.GetTitledFirstName]見面前興奮起來，我拿出了[ROOT.Char.Custom('DeviantObjectArticle')]——#EMP 哦……！#!\n\n我實在是太投入了，完全沒聽到房門打開了。我聽到的是[lover.GetFirstNamePossessiveNoTooltip]看到我在做什麼時，[lover.GetSheHe]發出的吸氣的聲音。"
	trait_specific_ongoing.6001.a:0 "我還有一個……你要一起嗎？"
	trait_specific_ongoing.6001.a.success:0 "[lover.GetSheHe|U]很感興趣"
	trait_specific_ongoing.6001.a.failure:0 "[lover.GetSheHe|U]和你的口味……不太一樣"
	trait_specific_ongoing.6001.b_woman:0 "我……醫……醫生推薦這樣增強活力！"
	trait_specific_ongoing.6001.b_man:0 "我……醫……醫生推薦這樣增強性功能！"
	trait_specific_ongoing.6002.t:0 "變態領主"
	trait_specific_ongoing.6002.desc:0 "我去拜訪我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('liege') )][liege.GetTitledFirstName]，僕人把我帶到了[liege.GetHerHis]的住處。\n\n我打開房門，發現[liege.GetHerHim]正沉醉在別樣的快感中，通過[ROOT.Char.Custom('DeviantObjectArticle')]的輔助——我都不知道這玩意兒還能這樣用！"
	trait_specific_ongoing.6002.a:0 "哦哦哦，#EMP 這#!真是有趣！"
	trait_specific_ongoing.6002.b:0 "哦，這……這看起來挺#EMP 有趣#!。"
	trait_specific_ongoing.6002.c:0 "這是什麼意思？！"
	trait_specific_ongoing.6002.d:0 "我要走了。"
	trait_specific_ongoing.6003.t:0 "與眾不同"
	trait_specific_ongoing.6003.desc_opening:0 "我正在[ROOT.Char.Custom('DeviantObjectArticle')]的輔助下沉醉在別樣的快感中，這時我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal') )][vassal.GetTitledFirstName]走進了房間。\n\n"
	trait_specific_ongoing.6003.desc_deviant:0 "[vassal.GetHerHis|U]的眼睛睜得大大的——眼神中沒有反感，反而露出興趣。「哦，我從沒想過這東西還能#EMP 那樣#!用。您真是太有創意了！」"
	trait_specific_ongoing.6003.desc_joined:0 "我能看出[vassal.GetHerHim]的猶豫，但隨後[vassal.GetSheHe]關上房門走了進來。「哦，[liege.GetTitledFirstNameNoTooltip]，那看起來……那看起來#EMP 非常有趣#!！來，讓我來幫你。」"
	trait_specific_ongoing.6003.desc_exposed:0 "[vassal.GetSheHe]驚恐地讓房門大開，「[liege.GetTitledFirstNameNoTooltip]，這是什麼意思？！」"
	trait_specific_ongoing.6003.desc_ew:0 "[vassal.GetSheHe]驚恐地退出房間，「讓我們……讓我們當做我剛才什麼都沒看見，好嗎？」"
	trait_specific_ongoing.6003.a:0 "#EMP 嗯……！#!"
