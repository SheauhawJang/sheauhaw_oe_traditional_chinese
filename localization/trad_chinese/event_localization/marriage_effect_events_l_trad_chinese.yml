l_trad_chinese:
	marriage_effect.0001.t:0 "回歸正軌"
	marriage_effect.0001.desc.multiple:0 "最終一切都回歸了正軌。既然現在他們的父親[new_spouse.GetTitledFirstName]已經與我合法結婚，那個徘徊在我的[illegitimate_child.Custom('TwinDaughtersSonsChildren')]身上的秘密再也不能傷害我們了。"
	marriage_effect.0001.desc.child:0 "無數不眠之夜，我擔憂著我的[illegitimate_child.Custom('GetDaughterSon')][illegitimate_child.GetTitledFirstName]，以及如果[illegitimate_child.GetHerHis]的雙親的真相暴露，我們會遭受什麼。\n\n既然[illegitimate_child.GetHerHis]的父親[new_spouse.GetTitledFirstName]現在已經與我合法結婚，我舊日的恐懼終於可以安息了。"
	marriage_effect.0001.desc.pregnancy:0 "自從我發現自己懷孕的那天起，我就一直為孩子的未來擔心。現在我終於從恐懼中解脫了，孩子的父親[new_spouse.GetTitledFirstName]和我已經成為合法夫妻。"
	marriage_effect.0001.a:0 "這個秘密將不再困擾我。"
	marriage_effect.0002.desc.multiple:0 "一切終於回歸了正軌。糾纏我[illegitimate_child.Custom('TwinDaughtersSonsChildren')]的秘密不能再傷害他們或者他們的母親，[real_mother.GetTitledFirstName]，因為我們現在已經合法結婚了。"
	marriage_effect.0002.desc.child:0 "無數不眠之夜，我擔憂著我的[illegitimate_child.Custom('GetDaughterSon')][illegitimate_child.GetTitledFirstName]，以及如果[illegitimate_child.GetHerHis]的雙親的真相暴露，[illegitimate_child.GetHerHim]會遭受什麼。\n\n現在既然[illegitimate_child.GetHerHis]的母親[real_mother.GetTitledFirstName]已經與我合法結婚，我舊日的恐懼終於可以安息了。"
	marriage_effect.0002.desc.pregnancy:0 "自從我發現[real_mother.GetTitledFirstName]懷上我們孩子的那天起，我就一直為孩子的未來擔心。現在我們是合法夫妻了，我的恐懼終於能夠平息。"
	marriage_effect.0002.desc.pregnancy_not_knowing:0 "[real_mother.Custom2('MyCharacterIntroduction', ROOT.Char)|U]過來見我，一隻手放在[real_mother.GetHerHis]的腹部。\n\n「我之前沒有跟你說，但是……我懷上的孩子，是你的。現在我們已經是合法的夫妻，那麼這個秘密不會再造成任何傷害了。」"
	marriage_effect.0001.a_not_knowing:0 "噢，我——我真開心。"
	marriage_effect.0003.desc.pregnancy:0 "自從我發現我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_mother') )][real_mother.GetTitledFirstName]懷上[new_spouse.GetTitledFirstNamePossessive]的孩子的那天起，我就把他們的秘密藏在心中。現在他們是合法夫妻了，我終於能放心了。"
	marriage_effect.0003.desc.multiple:0 "我曾一度擔憂我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_mother') )][real_mother.GetTitledFirstName]和[real_mother.GetHerHis]的[illegitimate_child.Custom('TwinDaughtersSonsChildren')]，自從他們出生，我就知道他們由[real_mother.GetHerHis]與[new_spouse.GetTitledFirstName]的不正當結合孕育。\n\n現在既然[new_spouse.GetTitledFirstName]與[real_mother.GetFirstName]已合法結婚，我舊日的畏懼終於可以安息了。"
	marriage_effect.0003.desc:0 "我曾一度擔憂我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_mother') )][real_mother.GetTitledFirstName]和[real_mother.GetHerHis]的[illegitimate_child.Custom('GetDaughterSon')][illegitimate_child.GetTitledFirstName]，自從孩子出生，我就知道其由[real_mother.GetHerHis]與[new_spouse.GetTitledFirstName]的不正當結合孕育。\n\n現在既然[new_spouse.GetTitledFirstName]與[real_mother.GetFirstName]已合法結婚，我舊日的畏懼終於可以安息了。"
	marriage_effect.0011.desc.multiple:0 "塵埃落定，萬物回歸正軌。縈繞在我的[illegitimate_child.Custom('TwinDaughtersSonsChildren')]身上的秘密不再傷害我們，因為他們的父親[new_spouse.GetTitledFirstName]已經和我結成了合法的連理。"
	marriage_effect.0011.desc.child:0 "無數個不眠之夜，我擔心著我的[illegitimate_child.Custom('GetDaughterSon')][illegitimate_child.GetTitledFirstName]，以及我們會怎麼樣，要是[illegitimate_child.GetHerHis]生父母的真相曝光的話。\n\n現在[illegitimate_child.GetHerHis]的父親[new_spouse.GetTitledFirstName]和我已經結成合法的連理，我的舊愁終於煙消雲散。"
	marriage_effect.0011.desc.pregnancy:0 "自從我發現自己懷孕的那天起，我就一直為孩子的未來擔心。現在我終於從恐懼中解脫了，孩子的父親[new_spouse.GetTitledFirstName]和我已經成為合法夫妻。"
	marriage_effect.0012.desc.multiple:0 "塵埃落定，萬物回歸正軌。縈繞在我的[illegitimate_child.Custom('TwinDaughtersSonsChildren')]身上的秘密不再傷害我們，因為他們的母親[real_mother.GetTitledFirstName]已經和我結成了合法的連理。"
	marriage_effect.0012.desc.child:0 "無數個不眠之夜，我擔心著我的[illegitimate_child.Custom('GetDaughterSon')][illegitimate_child.GetTitledFirstName]，以及[illegitimate_child.GetHerHim]會怎麼樣，要是[illegitimate_child.GetHerHis]生父母的真相曝光的話。\n\n現在[illegitimate_child.GetHerHis]的母親[real_mother.GetTitledFirstName]和我已經結成合法的連理，我的舊愁終於煙消雲散。"
	marriage_effect.0012.desc.pregnancy:0 "自從我發現[real_mother.GetTitledFirstName]懷上我們孩子的那天起，我就一直為孩子的未來擔心。現在我們是合法夫妻了，我的恐懼終於能夠平息。"
	marriage_effect.0012.desc.pregnancy_not_knowing:0 "[real_mother.Custom2('MyCharacterIntroduction', ROOT.Char)|U]過來見我，一隻手放在[real_mother.GetHerHis]的腹部。\n\n「我之前沒有跟你說，但是……我懷上的孩子，是你的。現在我們已經合法結合，那麼這個秘密不會再造成任何傷害了。」"
	marriage_effect.0013.desc.pregnancy:0 "自從我發現我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_mother') )][real_mother.GetTitledFirstName]懷上[new_spouse.GetTitledFirstNamePossessive]的孩子的那天起，我就把他們的秘密藏在心中。現在他們是合法夫妻了，我終於能放心了。"
	marriage_effect.0013.desc.multiple:0 "我曾一度擔憂我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_mother') )][real_mother.GetTitledFirstName]和[real_mother.GetHerHis]的[illegitimate_child.Custom('TwinDaughtersSonsChildren')]，自從他們出生，我就知道他們由[real_mother.GetHerHis]與[new_spouse.GetTitledFirstName]的不正當結合孕育。\n\n現在既然[new_spouse.GetTitledFirstName]與[real_mother.GetFirstName]已合法結婚，我的舊愁終於煙消雲散了。"
	marriage_effect.0013.desc:0 "我曾一度擔憂我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_mother') )][real_mother.GetTitledFirstName]和[real_mother.GetHerHis]的[illegitimate_child.Custom('GetDaughterSon')][illegitimate_child.GetTitledFirstName]，自從孩子出生，我就知道其由[real_mother.GetHerHis]與[new_spouse.GetTitledFirstName]的不正當結合孕育。\n\n現在既然[new_spouse.GetTitledFirstName]與[real_mother.GetFirstName]已合法結婚，我的舊愁終於煙消雲散了。"
	marriage_effect.1001.t:0 "終成眷屬"
	marriage_effect.1001.desc:0 "啊，[spouse.GetTitledFirstName]，我的[spouse.Custom('LoverPetName')]！想到現在我可以公開擁抱你，還有[ROOT.Char.GetFaith.FertilityGodName]和周圍人的祝福……我是世上最幸福的[ROOT.Char.GetWomanMan]！"
	marriage_effect.1001.a:0 "過來這裡，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse') )]！"
	marriage_effect.1002.desc:0 "啊，[spouse_2.GetTitledFirstName]，我的[spouse_2.Custom('LoverPetName')]！想到我現在可以公開擁抱你，還有[ROOT.Char.GetFaith.FertilityGodName]和周圍人的祝福……我是世上最幸福的[ROOT.Char.GetWomanMan]！"
	marriage_effect.1002.a:0 "過來這裡，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse_2') )]！"
	marriage_effect.2001.t:0 "結婚慶典"
	marriage_effect.2001.desc.start_normal:0 "我同[new_spouse.GetTitledFirstName]結婚了，整個領地都期待我們舉行一場與我們身份相襯的奢華婚禮。"
	marriage_effect.2001.desc.start_divine_marriage:0 "我同[new_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)]結婚了，整個領地都熱切期待我們舉行一場盛大的典禮，以慶賀我們聖血的重聚。"
	marriage_effect.2001.desc.start_prison:0 "我的新配偶[new_spouse.GetTitledFirstName]目前被囚禁了。儘管如此，我們的婚姻是合法的，領地仍在期待一場奢華的婚禮。"
	marriage_effect.2001.desc.end:0 "\n\n我當然有權收取王室稅來支付部分婚禮花費，但也有些人會嚼舌根子，認為在這喜慶的時刻額外收稅真是煞風景……"
	marriage_effect.2001.a:0 "我當然要收！誰會為自己的婚禮出錢？"
	marriage_effect.2001.b:0 "我要讓臣民們無憂無慮地享受慶典。"
