l_trad_chinese:
	clan.1001.t:0 "應許之子"
	clan.1001.desc:0 "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U]與[vassal.GetHerHis]的[vassal_child.Custom('GetDaughterSon')][vassal_child.GetTitledFirstName]前來拜訪我。\n\n「我的[ROOT.Char.GetLadyLord]，我們兩家缺乏聯盟是不體面的。請讓[child.GetTitledFirstName]與我的[vassal_child.Custom('GetDaughterSon')]結婚，讓一切回到正軌！」"
	clan.1001.a:0 "你是對的——他們會結婚！"
	clan.1001.b:0 "不可能。"
	clan.1002.desc:0 "「[ROOT.Char.GetTitledFirstNameNoTooltip]，這到底是什麼意思？！」\n\n[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U]衝進房間，[vassal.GetHerHis]的[vassal_child.Custom('GetDaughterSon')][vassal_child.GetTitledFirstName]跟在後面。\n\n「為什麼你撕毀了你的[child.Custom('GetDaughterSon')]與[vassal_child.GetTitledFirstNameNoTooltip]的訂婚協議？」"
	clan.1002.a:0 "這是個誤會，我保證！"
	clan.1002.b:0 "與你無關。"
	clan.1011.t:0 "未曾結盟"
	clan.1011.desc_opening:0 "「你對待[allied_vassal.Custom2('YourCharacterIntroduction', ROOT.Char)]的那種任人唯親的方式太過分了，大人。」\n\n[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U]找到了我，希望能解決[vassal.GetSheHe]認為是怠慢的問題；我與[vassal.GetHerHim]之間沒有盟約。\n\n「一些讓步就能壓下我的怒火。比如……"
	clan.1011.desc_army:0 "你的[councillor.GetCouncilTitle][councillor.GetTitledFirstName]的專業知識！」"
	clan.1011.desc_prestige:0 "傳到正確耳朵裡的讚美之詞。」"
	clan.1011.desc_diplomacy:0 "外交藝術上的指導。」"
	clan.1011.desc_prowess:0 "戰鬥的技巧！」"
	clan.1011.desc_fallback:0 "金錢。」"
	clan.1011.army:0 "我的[councillor.GetCouncilTitle][councillor.GetFirstNameNoTooltip]會指導你。"
	clan.1011.tt:0 "#F 願不願意隨你的便#!"
	clan.1011.prestige:0 "我會為你說好話的。"
	clan.1011.diplomacy:0 "你最好練練你的口才！"
	clan.1011.prowess:0 "那就來打一架吧，我會指導你的。"
	clan.1011.fallback:0 "拿著這個，別來煩我。"
	clan.1011.b:0 "你想得美。"
	clan.1101.t:0 "權力平衡"
	clan.1101.desc:0 "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U]滿腹怨言地來找我。「您的親戚在[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]擁有太多權力了。像我這樣的封臣無論如何努力，都無法與他們相提並論！\n\n我懇求您糾正這種不公。畢竟這種裙帶關係的一絲苗頭就能引發封臣們的怨恨……」"
	clan.1101.a:0 "我知道了，我會慎重考慮的。"
	clan.1101.a.flavor:0 "你一邊讓[vassal.GetFirstNameNoTooltip]放心，一邊說服自己不採取任何有意義的行動"
	clan.1101.b:0 "你是對的。我會立即採取措施！"
	clan.1101.b.custom:0 "所有[dynasty|E]成員[vassal|E]"
	clan.1101.b.tt:0 "獲得一個[revoke_title_reason|E]"
	clan.1101.c:0 "嗷，我會再給你點東西讓你恨的更激烈……"
	clan.1101.d:0 "你們沒投好胎又不是我的錯！"
	clan.1101.d.custom:0 "所有非[dynasty|E]成員的[vassal|E]"
	clan.1201.t:0 "未被代表"
	clan.1201.desc:0 "一位來自[target_title.GetNameNoTier]的[culture.GetNameNoTooltip][petitioner.GetWomanMan]前來請見我，希望能提高在政府裡面的發言權。\n\n「[ROOT.Char.GetLadyLord]，我們是你忠實的臣民，然而我們對於自己的社群應該如何管理沒有一點發言權。讓我們中的一人在你的治下裡有一席之地，這樣的要求應該不過分吧？」"
	clan.1201.a:0 "很好。從現在開始你將統治[target_title.GetNameNoTierNoTooltip]！"
	clan.1201.b:0 "我或許可以鬆鬆手，作為讓你為我效力的交換……"
	clan.1201.c:0 "不可能。"
