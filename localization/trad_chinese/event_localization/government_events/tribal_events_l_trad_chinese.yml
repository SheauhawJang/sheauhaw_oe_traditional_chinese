l_trad_chinese:
	tribal.1001.t:0 "挑戰者"
	tribal.1001.desc_old:0 "「你已經又老又弱了，[ROOT.Char.GetTitledFirstNameNoTooltip]；"
	tribal.1001.desc_weak:0 "「你#EMP 太弱了#!，[ROOT.Char.GetTitledFirstNameNoTooltip]；"
	tribal.1001.desc_meak:0 "「你像鰻魚一樣沒有骨氣，[ROOT.Char.GetTitledFirstNameNoTooltip]；"
	tribal.1001.desc_fallback:0 "「你不適合統治了，[ROOT.Char.GetTitledFirstNameNoTooltip]；"
	tribal.1001.desc:0 "你也是時候下台了！」\n\n[challenger.Custom2('MyCharacterIntroduction', ROOT.Char)|U]在整個部落前向我走來，用所有人都聽得到的聲音宣告[challenger.GetHerHis]的挑戰。\n\n「從今天起，[ROOT.Char.GetPrimaryTitle.GetName]由我統治。」"
	tribal.1001.a_child:0 "你最好有足夠的底氣説這些狠話，[challenger.Custom('GirlBoy')]！"
	tribal.1001.a:0 "你最好有足夠的底氣説這些狠話！"
	tribal.1001.a_champion:0 "[liege_champion.GetTitledFirstName]會為我而戰\n"
	tribal.1001.a_success:0 "我贏得戰鬥"
	tribal.1001.a_failure:0 "我輸掉戰鬥"
	tribal.1001.a_champion_success:0 "[liege_champion.GetFirstNameNoTooltip]贏得了戰鬥"
	tribal.1001.a_champion_failure:0 "[liege_champion.GetFirstNameNoTooltip]輸掉了戰鬥"
	tribal.1001.b:0 "除非你能罵贏我！"
	tribal.1001.b_success:0 "我的髒話更髒"
	tribal.1001.b_failure:0 "[challenger.GetSheHe|U]的髒話比我強"
	tribal.1001.c:0 "在這個問題上我不會和你鬥爭……"
	tribal.1002.desc:0 "「我早就擔心這一天會到來；我不會和你抗爭的，我的[liege_to_challenge.Custom2('RelationToMeShort', SCOPE.sC('challenger'))]。」\n\n[liege_to_challenge.GetFirstName]沒有反抗就將[liege_to_challenge.GetHerHis]的統治權讓給了我，在一陣短暫的混亂後，整個部落都慶祝我的勝利。"
	tribal.1002.a:0 "我……呃……謝謝你。"
	tribal.1003.desc_opening:0 "「所以你要挑戰我的統治權？！"
	tribal.1003.desc_old:0 "你最好有足夠的底氣説這些狠話，[challenger.Custom('GirlBoy')]！」"
	tribal.1003.desc_young:0 "你最好有足夠的底氣説這些狠話！」"
	tribal.1003.desc:0 "\n\n[liege_to_challenge.Custom2('MyCharacterIntroduction', ROOT.Char)|U][liege_to_challenge.Custom('SignatureWeaponActionThirdPerson')][liege_to_challenge.GetHerHis]的[liege_to_challenge.Custom('signature_weapon')]，向我邁出一步。整個部落都聚在我們周圍，空氣中瀰漫著興奮和恐懼，而我也調整了姿態，並……"
	tribal.1003.desc_liege_champion:0 "\n\n我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('liege_to_challenge'))][liege_to_challenge.GetTitledFirstNamePossessive]選中的冠軍勇士，[liege_champion.GetTitledFirstName]，[liege_champion.Custom('SignatureWeaponActionThirdPerson')][liege_champion.GetHerHis]的[liege_champion.Custom('signature_weapon')]，朝著我前踏一步。整個部落聚集在我們周圍，空氣中凝結著興奮與恐懼，我放寬站姿，接著……"
	tribal.1003.a:0 "……舉起我的[ROOT.Char.Custom('signature_weapon')]。"
	tribal.1003.b:0 "……舉起我的雙手尷尬地大笑。"
	tribal.1004.desc_opening:0 "我的[liege_to_challenge.Custom2('RelationToMeShort', SCOPE.sC('challenger'))][challenger.GetFirstName][challenger.Custom('SignatureWeaponActionThirdPerson')][challenger.GetHerHis]的[challenger.Custom('signature_weapon')]，向我邁出一步。整個部落都聚在我們周圍，空氣中瀰漫著興奮和恐懼。\n\n"
	tribal.1004.desc:0 "我舉起我的[ROOT.Char.Custom('signature_weapon')]進攻。#EMP 閃避，前進，佯攻——啊！#![challenger.GetFirstNameNoTooltip]用[challenger.Custom('SignatureWeaponActionReaction')][challenger.Custom('SignatureWeaponCriticalPresent')]我的腿，當我倒地時，我知道一切都結束了。部落再也不會為我而歡呼了。"
	tribal.1004.a:0 "王八蛋！"
	tribal.1005.desc:0 "我舉起我的[ROOT.Char.Custom('signature_weapon')]進攻。\n\n#EMP 閃避，前進，佯攻……#!我用[ROOT.Char.Custom('SignatureWeaponActionReaction')][ROOT.Char.Custom('SignatureWeaponCritical')][challenger.GetHerHis]的腿，當[challenger.GetSheHe]踉蹌倒地時，我知道都結束了。"
	tribal.1005.a:0 "希望你吸取了教訓！"
	tribal.1014.desc_opening:0 "我的[liege_to_challenge.Custom2('RelationToMeShort', SCOPE.sC('challenger'))][challenger.GetFirstName][challenger.Custom('SignatureWeaponActionThirdPerson')][challenger.GetHerHis]的[challenger.Custom('signature_weapon')]，朝著[liege_champion.GetTitledFirstName]前踏一步。整個部落聚集在我們周圍，空氣中凝結著興奮與恐懼。\n\n"
	tribal.1014.desc:0 "[liege_champion.GetTitledFirstName]揚起[liege_champion.GetHerHis]的[liege_champion.Custom('signature_weapon')]，發動進攻。#EMP 躲閃，壓制，佯攻——呃啊！#!由於[challenger.Custom('SignatureWeaponActionReaction')]，[challenger.GetFirstNameNoTooltip][challenger.Custom('SignatureWeaponCriticalPresent')][liege_champion.GetFirstNamePossessive]的腿，當[liege_champion.GetSheHe]絆倒時我意識到一切都結束了。部落不再為我喝彩。"
	tribal.1014.a:0 "王八蛋！"
	tribal.1015.desc:0 "[liege_champion.GetTitledFirstName]揚起[liege_champion.GetHerHis]的[liege_champion.Custom('signature_weapon')]，發動進攻。\n\n#EMP 躲閃，壓制，佯攻——呃啊！#!由於[liege_champion.Custom('SignatureWeaponActionReaction')]，[liege_champion.GetSheHe][liege_champion.Custom('SignatureWeaponCriticalPresent')][challenger.GetTitledFirstNamePossessive]的腿，當[challenger.GetSheHe]絆倒時我意識到一切都完了。"
	tribal.1015.a:0 "希望你吸取了教訓！"
	tribal.1006.desc_old:0 "要坐這個位子，你最好再下點功夫，[challenger.Custom('GirlBoy')]！」"
	tribal.1006.desc_young:0 "要坐這個位子，你最好再下點功夫！」"
	tribal.1006.desc:0 "[liege_to_challenge.Custom2('MyCharacterIntroduction', ROOT.Char)|U]一發起罵戰，整個部落都跑過來圍觀。\n\n[liege_to_challenge.GetFirstNameNoTooltip]向前邁了一步，並清了清[liege_to_challenge.GetHerHis]的喉嚨，周圍安靜了下來。\n"
	tribal.1006.a:0 "你管這個叫侮辱？我要讓你瞧瞧什麼才是真正的侮辱！"
	tribal.1006.a_success:0 "你贏得對罵"
	tribal.1006.a_failure:0 "你輸掉對罵"
	tribal.1006.b:0 "這……這真是個錯誤的決定。"
	tribal.1007.desc_ending:0 "\n\n隨之而來的叫喊震耳欲聾，我知道我輸了。"
	tribal.1007.a:0 "你媽的！"
	tribal.1008.desc:0 "整個部落都聚過來圍觀我和我的[liege_to_challenge.Custom2('RelationToMeShort', SCOPE.sC('challenger'))][challenger.GetFirstName]的罵戰。[challenger.GetFirstNameNoTooltip]向前邁出一步，清了清[challenger.GetHerHis]的喉嚨，周圍傳來興奮的低語聲。\n"
	tribal.1008.desc_ending:0 "\n\n隨之而來的是震驚，尷尬，沉默。"
	tribal.1008.a:0 "你管這個叫侮辱？你他娘的給我滾出去。"
	tribal.1010.desc:0 "整個部落都聚過來圍觀我和我的[liege_to_challenge.Custom2('RelationToMeShort', SCOPE.sC('challenger'))][challenger.GetFirstName]的決鬥，但當[challenger.GetSheHe]露面時，[challenger.GetSheHe]開始找起了藉口。\n\n「這……這全都是個錯誤，我不敢挑戰您。原諒我。」"
	tribal.1010.a:0 "你個懦夫。"
	tribal.1022.trigger_failure.challenger:0 "我與[liege_to_challenge.GetFirstNameNoTooltip]的[single_combat_duel|E]已作廢"
	tribal.1022.trigger_failure.liege_to_challenge:0 "我與[challenger.GetFirstNameNoTooltip]的[single_combat_duel|E]已作廢"
	tribal.1101.t:0 "小島決鬥"
	tribal.1101.desc:0 "當我走進走廊時，我的仇敵[rival.GetTitledFirstName]抬頭看了看我。[victim.GetTitledFirstName]——我的#EMP [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('victim'))]#!——渾身是血地躺在[rival.GetHerHis]的腳下。\n\n「啊，[ROOT.Char.GetFirstNameNoTooltip]。我正好要給你留個信！」\n\n[victim.GetFirstNameNoTooltip]還活著，從[victim.GetHerHis]痛苦的呻吟聲可以聽出來，但是，如果我沒有打斷，誰知道[rival.GetFirstNameNoTooltip]會幹出什麼事來？"
	tribal.1101.a:0 "卑鄙的[rival.Custom('InsultNoun')]！我要和你決鬥！"
	tribal.1101.a_success:0 "你贏了"
	tribal.1101.a_failure:0 "[rival.GetSheHe|U]贏了"
	tribal.1101.b:0 "你會在決鬥中面對[friend.GetFirstNameNoTooltip]！"
	tribal.1101.b_success:0 "[friend.GetFirstNameNoTooltip]贏了"
	tribal.1101.b_failure:0 "[rival.GetFirstNameNoTooltip]贏了"
	tribal.1101.c:0 "讓我們……呃，過去的就讓它過去吧？"
	tribal.1102.desc_opening:0 "一群人聚過來圍觀我和[rival.GetTitledFirstName]的決鬥；他們高聲呼喊，舉起拳頭，圍在我們四周。\n\n我緊握[ROOT.Char.Custom('signature_weapon')]衝了上去——我們很快就捲入一場血戰。\n\n"
	tribal.1102.desc:0 "那裡！[rival.GetTitledFirstNamePossessiveNoTooltip]的防禦出現了破綻。我[ROOT.Char.Custom('SignatureWeaponAction')]我的[ROOT.Char.Custom('signature_weapon')]，咬緊牙關，用[ROOT.Char.Custom('SignatureWeaponActionReaction')][ROOT.Char.Custom('SignatureWeaponCritical')][rival.GetHerHis]的胸腔。[rival.GetSheHe|U]還沒倒在地上就已經失去了[rival.GetSheHe]的生命。"
	tribal.1102.a:0 "誰膽敢挑戰我，誰就是這個下場！"
	tribal.1103.desc_opening:0 "一群人聚過來圍觀[rival.GetTitledFirstName]和[friend.GetTitledFirstName]的決鬥。他們高升呼喊，舉起拳頭，而我是聲音最響亮的那個。\n\n[friend.GetTitledFirstNameNoTooltip]緊握[friend.GetHerHis]的[friend.Custom('signature_weapon')]衝了上去——很快，他們就捲入了一場血戰。\n\n"
	tribal.1103.desc:0 "突然，[friend.GetFirstNameNoTooltip][friend.Custom('SignatureWeaponActionThirdPerson')][friend.GetHerHis]的[friend.Custom('signature_weapon')]，用[friend.Custom('SignatureWeaponActionReaction')][friend.Custom('SignatureWeaponCriticalPresent')][rival.GetTitledFirstNamePossessiveNoTooltip]的胸腔。[rival.GetSheHe|U]還沒倒在地上就已經失去了[rival.GetSheHe]的生命。"
	tribal.1104.desc:0 "突然，[rival.GetTitledFirstNameNoTooltip][rival.Custom('SignatureWeaponActionThirdPerson')][rival.GetHerHis]的[rival.Custom('signature_weapon')]，我還沒來得及招架，[rival.GetSheHe]就[rival.Custom('SignatureWeaponCriticalPresent')]了我的肩膀。這痛苦……我一定是昏過去了，因為[rival.GetSheHe]突然站在我的上方。\n\n「投降。」"
	tribal.1104.a:0 "我……我認輸。"
	tribal.1105.desc:0 "突然，[rival.GetTitledFirstNameNoTooltip][rival.Custom('SignatureWeaponActionThirdPerson')][rival.GetHerHis]的[rival.Custom('signature_weapon')]，[friend.GetFirstNameNoTooltip]還沒來得及招架，[rival.GetSheHe]就[rival.Custom('SignatureWeaponCriticalPresent')]了[friend.GetFirstNamePossessiveNoTooltip]的肩膀。我朋友倒在地上，痛苦地尖叫，[rival.GetFirstNameNoTooltip]看向我。\n\n「投降。」"
	tribal.1105.a:0 "我們……我們認輸。"
	tribal.1201.t:0 "比賽"
	tribal.1201.desc_opening:0 "一場大型比賽的準備工作已經進行了好幾個星期，現在終於到了比賽的時候了！\n\n"
	tribal.1201.desc_warhorse:0 "我騎著我可靠的[ROOT.Char.Custom('HorseStoryMareStallion')][ROOT.Char.Custom('WarhorseStoryName')]趕來，"
	tribal.1201.desc:0 "我騎著我最迅捷的坐騎趕來，"
	tribal.1201.desc_ending:0 "發現[racer.Custom2('MyCharacterIntroduction', ROOT.Char)]和[villain_racer.Custom2('MyCharacterIntroduction', ROOT.Char)]都準備要參加比賽。"
	tribal.1201.a:0 "我當然也會加入！"
	tribal.1201.a.tt:0 "比賽會帶來威望，但也會帶來風險！"
	tribal.1201.b:0 "我只欣賞這壯觀的場面就好。"
	tribal.1202.desc:0 "跳舞、唱歌、歡呼……比賽還沒開始，觀眾就已陷入狂歡！\n\n我穿過人群，還有幾分鐘我們騎手就該上馬了，這時我看見我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('villain_racer'))][villain_racer.GetTitledFirstName]正站在馬群旁邊，[villain_racer.GetHerHis]手中正拿著什麼鋒利的東西……"
	tribal.1202.a:0 "「嘿！你在幹啥？！」"
	tribal.1202.b:0 "這不關我的事。"
	tribal.1202.b.tt:0 "不管發生什麼……"
	tribal.1202.c:0 "所以[villain_racer.GetFirstNameNoTooltip]沒有看好[villain_racer.GetHerHis]的馬……"
	tribal.1202.c.success:0 "我讓[villain_racer.GetHerHis]的鞍轡「幾乎」完好無損"
	tribal.1202.c.tt:0 "如果比賽中什麼東西#EMP 斷了#!，那可真是丟人……"
	tribal.1202.c.failure:0 "[villain_racer.GetSheHe|U]發現有人對[villain_racer.GetHerHis]的鞍轡做了手腳"
	tribal.1203.desc_opening:0 "我騎著馬在草原上奔騰，與天上的雲朵和旁邊的騎手齊頭並進。\n\n"
	tribal.1203.desc_sabotaged_you:0 "#EMP *啪嗒！*#!\n\n突然世界開始翻轉；地面在上，天空在下。當我意識到馬鞍在馬肚子底下搖擺時，我奮力想要留在馬鞍上！但我的腿沒能夾緊……我重重地摔在地上——我甚至連呼喊的氣都沒有。"
	tribal.1203.desc_sabotaged_racer:0 "當我靠近[villain_racer.GetTitledFirstName]時，[villain_racer.GetSheHe]突然轉向向我衝來，就在同時，我聽到我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('racer'))][racer.GetTitledFirstName]痛苦地尖叫。我在馬鞍上轉身，看到[racer.GetHerHim]倒在地上，渾身是血，[racer.GetHerHis]的馬拼命地甩掉身上的馬鞍，那本應該在馬背上的東西現在正掛在馬肚子底下。"
	tribal.1203.desc_sabotaged_villain:0 "突然，我聽到我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('villain_racer'))][villain_racer.GetTitledFirstName]痛苦的尖叫。我在馬鞍上扭身，看見[villain_racer.GetHerHim]躺在地上，渾身是血，手裡還握著[villain_racer.GetHerHis]那斷開的韁繩。"
	tribal.1203.desc:0 "沒什麼能比得上這個！這風，這馬蹄聲，這——當我靠近[villain_racer.GetTitledFirstName]時，[villain_racer.GetSheHe]突然轉向朝我衝來，差點讓我的馬失去平衡！"
	tribal.1203.a:0 "我必須過去幫[villain_racer.GetHerHim]！"
	tribal.1203.b_nothing_sabotaged:0 "別分心。"
	tribal.1203.b:0 "非常好！少了個對手。"
	tribal.1203.b.tt:0 "你專注於比賽"
	tribal.1203.c:0 "至少那匹馬沒踩在我身上……"
	tribal.1203.d:0 "噢，看招，[villain_racer.GetFirstNameNoTooltip]！"
	tribal.1203.d.success:0 "我#EMP 出其不意地#!用力撞擊[villain_racer.GetHerHis]的馬"
	tribal.1203.d.failure:0 "我的速度暫時減慢了"
	tribal.1203.d.failure.tt:0 "我可能會在比賽中落後"
	tribal.1203.e:0 "我應該靠得足夠近，然後跳過去……"
	tribal.1203.success:0 "我成功把[villain_racer.GetHerHim]扔下了[villain_racer.GetHerHis]的馬"
	tribal.1203.failure:0 "我成了飛起來的那個人"
	tribal.1204.desc_slow:0 "雖然花了很長時間，但我最終還是衝過了終點線。\n\n"
	tribal.1204.desc_fast:0 "當我衝過終點線時，迎接我的是人群的歡呼。\n\n"
	tribal.1204.desc_racer:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('racer'))][racer.GetTitledFirstName]已經在慶祝[racer.GetHerHis]的勝利，周圍人群湧動，禮物如雨一般落下，[racer.GetSheHe]高興地朝我揮了揮手。"
	tribal.1204.desc_villain:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('villain_racer'))][villain_racer.GetTitledFirstName]已經在慶祝[villain_racer.GetHerHis]的勝利，周圍人群湧動，禮物如雨一般落下，當[villain_racer.GetSheHe]看到我時，[villain_racer.GetSheHe]得意地笑著，朝我揮了揮手。"
	tribal.1204.desc_you:0 "很快人們就圍過來祝賀我，伸手摸我的馬，跳舞……幾乎沒人注意到[racer.GetTitledFirstName]和[villain_racer.GetTitledFirstName]抵達了終點；人們都忙著和我慶祝呢！"
	tribal.1204.desc_you_jumped_horses:0 "人們圍過來準備祝賀我，但看到我騎著[villain_racer.GetTitledFirstNamePossessive]的馬，牽著我自己的馬時，他們眼中滿是困惑。不過，仍然有跳舞與慶祝，幾乎沒人注意到[racer.GetTitledFirstName]和[villain_racer.GetTitledFirstNameNoTooltip]抵達了終點，後者還是步行來的。"
	tribal.1204.a:0 "是啊，我非常快，謝謝！"
	tribal.1204.b:0 "下一次我會贏的！"
	tribal.1301.t:0 "致命邂逅"
	tribal.1301.desc:0 "我去了[capital.GetName]附近的一條小河。當我飲用河水解渴時，一個當地的[peasant.GetWomanMan]堅定地站在我和河流之間——[peasant.GetHerselfHimself]真是好膽！\n\n正當我要命令[peasant.GetHerHim]讓路時，[peasant.GetSheHe]開口了：「[ROOT.Char.GetLadyLord]，這條河裡有鱷魚。」\n\n[peasant.GetSheHe|U]……[peasant.GetSheHe|U]是在#EMP 保護#!我？"
	tribal.1301.a:0 "謝謝你！給，為了你的村莊。"
	tribal.1301.b:0 "我需要像你這樣的[peasant.GetWomanMan]。"
	tribal.1301.c:0 "鱷魚？呸！我沒看到鱷魚。"
	tribal.1301.d:0 "好吧……謝謝你。現在你可以走了。"
	tribal.1301.d.tt:0 "我注意了[peasant.GetHerHis]的警告"
	tribal.1302.desc:0 "我無視那個[peasant.GetWomanMan]的話，向水邊走去，用手捧起冰涼的河水。這裡只有昆蟲的蹤跡！\n\n我正打算再喝一口，突然聽到有什麼東西從水裡衝出……#EMP 痛#!。好痛。我低下頭，看到一隻大嘴咬住我的腿，鮮血從參差不齊的牙齒中滲出。"
	tribal.1302.a:0 "啊啊啊啊！！弄開它！"
	tribal.1303.t:0 "綠洲"
	tribal.1303.desc:0 "「[ROOT.Char.GetLadyLord]，」[councillor.Custom2('MyCharacterIntroduction', ROOT.Char)]向我走來。「在[capital.GetName]附近發現了一座綠洲。您說我該怎麼做？」\n\n綠洲！水與生命之源……或者說金錢。"
	tribal.1303.a:0 "它將帶來繁榮——灌溉！"
	tribal.1303.b:0 "用它來灌溉，但是要收費。"
	tribal.1303.c:0 "讓農民儘可能地利用它。"
