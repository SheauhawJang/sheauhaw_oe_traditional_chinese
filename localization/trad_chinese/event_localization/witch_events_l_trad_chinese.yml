l_trad_chinese:
	witch.1001.message:0 "巫術引導"
	child_witch_conversion_success_effect.desc:0 "[child.GetFirstNameNoTooltip]被說服了"
	child_witch_conversion_failure_effect.desc:0 "[child.GetFirstNameNoTooltip]有所疑惑"
	child_witch_conversion_critical_failure_effect.desc:0 "[child.GetFirstNameNoTooltip]揭露了我的秘密"
	child_witch_conversion_critical_failure_effect.liege.desc:0 "[child.GetFirstNameNoTooltip]揭露了巫師監護人"
	witch.1002.t:0 "知曉的年紀"
	witch.1002.desc:0 "[child.Custom2('MyCharacterIntroduction', ROOT.Char)|U]已經快到弱冠之年了。我已經教會了[child.GetHerHim]許多理解真理的知識，而[child.GetSheHe]也依然年輕，足以有開放的心態。如果要引導[child.GetHerHim]侍奉[ROOT.Char.GetFaith.WitchGodName]，也就只有現在了。"
	witch.1002.a:0 "[child.GetSheHe|U]有資質去瞭解[ROOT.Char.GetFaith.WitchGodHerHis|U]的力量。"
	witch.1002.b:0 "[child.GetFirstNameNoTooltip]是一項失敗的事業。"
	witch.1003.t:0 "不可告人的知識"
	witch.1003.desc:0 "有些事情[guardian.Custom2('MyCharacterIntroduction', ROOT.Char)]囑咐我不要和任何其他人說起。我們從不就這一點深入討論，我知道最好不要發問。\n\n然而，這個夜裡，我們之間的氛圍變得有點不同。當我們坐下開始閱讀，[guardian.GetSheHe]詢問我是否有任何感到好奇的事情……"
	witch.1003.a:0 "是的，告訴我一切！求你了！"
	witch.1003.b:0 "不，我想沒有……"
	witch.1003.c:0 "這是褻瀆！"
	witch.2001.t:0 "$convert_to_witch$：時機已到"
	witch.2001.start.desc:0 "我不能強迫[target.GetFirstName]參透真理，但我已做了能做的一切，讓[target.GetHerHis]向真理敞開心扉。"
	witch.2001.secrecy.desc:0 "我向[owner.GetFaith.WitchGodName]祈禱，為[target.GetFirstNameNoTooltip]在我們質樸的交談中的所感應到的東西，也為我留在[target.GetHerHis]臥房裡的神聖經文。"
	witch.2001.no_secrecy.desc:0 "我向[owner.GetFaith.WitchGodName]祈禱，為[target.GetFirstNameNoTooltip]在我們詳細討論中的所感應到的東西，也為我給[target.GetHerHim]的神聖經文。"
	witch.2001.end.desc:0 "\n\n我現在必須去找[target.GetHerHim]，發出加入[owner.GetFaith.WitchGodHerHis|U]團體的邀請——或者放棄這一努力。"
	witch.2001.a:0 "[target.GetSheHe|U]理當下定[target.GetHerHis]的決心。"
	witch.2001.b1:0 "風險太大了。"
	witch.2001.b2:0 "[target.GetFirstNameNoTooltip]還沒準備好。"
	witch.2001.a.tt:0 "你開始執行你的計畫，讓[target.GetShortUIName]皈依[owner.GetFaith.WitchGodName]之道"
	witch.2002.t:0 "[owner.GetFaith.WitchGodName]的僕從"
	witch.2002.start.desc:0 "當我在黑暗中睜開眼睛時，一種不祥的感覺迅速淹沒了我。有人在看我？\n\n「你準備好擁抱真理了嗎，[ROOT.Char.GetFirstNameNoTooltip]？」"
	witch.2002.discovery.desc:0 "這聲音，我認得這聲音。這一定是[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]。"
	witch.2002.no_discovery.desc:0 "我坐了起來，突然完全清醒了。我環視四周，想要找出那個陌生[owner.GetWomanMan]聲音的來源，但周圍卻只有陰影。"
	witch.2002.end.desc:0 "\n\n「[owner.GetFaith.WitchGodName|U]賜予你[owner.GetFaith.WitchGodHerHis|U]的祝福。你會接受嗎？」"
	witch.2002.a:0 "全心全意！"
	witch.2002.b:0 "我不想和這件事有任何牽連。滾吧，惡魔！"
	witch.2002.c:0 "全世界都會知道你的罪惡，[owner.GetFirstNameNoTooltip]！"
	witch.2003.t:0 "$convert_to_witch$：新人"
	witch.2003.desc:0 "我看著入睡的[target.GetFirstName]，同時向[owner.GetFaith.WitchGodName]快速祈禱。當我的嘴唇低聲吐出最後一個字時，[target.GetSheHe]動了動，好像[target.GetHerHis]的潛意識已經在等待這一刻的到來。\n\n當我走出陰影，賜予[target.GetFirstNameNoTooltip][owner.GetFaith.WitchGodHerHis|U]的祝福時，[target.GetHerHis]的眼中沒有恐懼或是猶豫，沒有。[target.GetHerHis]全心全意且飢渴地接受著這一切。"
	witch.2003.a:0 "歡迎成為我們的一員，[target.Custom('SisterBrother')|U]。"
	witch.2003.b:0 "現在我終於可以向[target.GetHerHim]展示真我了。"
	witch.2003.b.tt:0 "[target.GetShortUIName|U]一定知道了你被邀請參加$activity_witch_ritual$的[secret|E]"
	witch.2003.c:0 "[target.GetSheHe|U]必須找到[target.GetHerHis]自己的路。"
	witch.2003.message:0 "巫師向我透露了[owner.GetHerselfHimself]的真實身份"
	witch.2004.t:0 "$convert_to_witch$：油鹽不進，鐵石心腸"
	witch.2004.start.desc:0 "當我爬窗進入[target.GetFirstName]的房間，[target.GetHerHis]從夢中驚醒。「誰在那邊？」[target.GetSheHe]以顫抖的聲音喝令道。\n\n「我的名字無足輕重。我以侍奉[owner.GetFaith.WitchGodName]之身前來。」\n\n"
	witch.2004.discovered.desc:0 "[target.GetFirstNameNoTooltip]瞇眼道。「[ROOT.Char.GetFirstNameNoTooltip]，是你嗎？『[owner.GetFaith.WitchGodName|U]』？那是什麼鬼？！"
	witch.2004.not_discovered.desc:0 "[target.GetFirstNameNoTooltip]爬下床，伸手去拿[target.GetHerHis]旁邊桌上的東西。大概不是什麼好傢伙。「我可不想和你或者你的謊言扯上關係！滾開，惡魔！」[target.GetFirstNameNoTooltip]叫道，而我很快順從了。"
	witch.2004.a:0 "走錯門了，抱歉！"
	witch.2005.end.desc:0 "[ROOT.Char.GetFirstNameNoTooltip]，是你嗎？『[owner.GetFaith.WitchGodName|U]』？[target.GetLiege.Custom2('MyCharacterIntroduction', target)|U]會知道你的褻瀆行為！」"
	witch.2005.a:0 "求你了，事情不是你想象的那樣！"
	witch.2005.a.tt:0 "事實上，事情可能#EMP 正如#![target.GetSheHe]所想……"
	witch.2006.t:0 "$convert_to_witch$：啟示"
	witch.2006.desc:0 "當我肩負著[owner.GetFaith.WitchGodName]的使命悄悄翻過[target.Custom2('MyCharacterIntroduction', ROOT.Char)|U]房間的窗戶進入[target.GetHerHis]房間時，[target.GetHerHis]並不在床上。這傢伙到哪——\n\n「誰在那兒？！」\n\n我緩緩轉過身，發現[target.GetTitledFirstName]蜷伏著想要遮住地上畫的五芒星。"
	witch.2006.a:0 "噢，原來你已經……！你好，[target.Custom('SisterBrother')|U]！"
	witch.2007.t:0 "潛藏的盟友"
	witch.2007.desc:0 "我正在參加一場紀念[owner.GetFaith.WitchGodName]的夜間巫祭，突然我的身後傳來了聲音。是蟊賊？訪客？還是一位刺客？！\n\n當我轉過身來時，我發現自己正在和[owner.Custom2('MyCharacterIntroduction', ROOT.Char)]面對面，後者穿著一件漆黑的斗篷，上面飾有[owner.GetFaith.WitchGodName]那不容錯認的印記——這正是皈依門徒的經典穿著。"
	witch.2007.a:0 "跟我不用見外，#EMP [owner.Custom('SisterBrother')|U]#!！"
	witch.2010.t:0 "$convert_to_witchcraft_key$：隔牆有耳"
	witch.talk.2010:0 "[target.GetFirstName]和我花了數個小時來討論[owner.GetFaith.WitchGodName]和[owner.GetFaith.WitchGodHerHis]的意志。當地平線微微變藍時，我們相互道別。"
	witch.leave.2010:0 "一旦我把[ROOT.Char.GetFaith.WitchGodHerHis|U]最重要的智慧傳授給[target.GetFirstName]，並讓[target.GetHerHim]拿到[target.GetHerHis]自己的魔法書，我就離開了。"
	witch.end.2010:0 "\n\n當我打開房門時，聽到急促的腳步聲在走廊盡頭消失。有人在偷聽？"
	witch.2010.a:0 "[ROOT.Char.GetFaith.HighGodName]，你算計我！"
	witch.2010.a.tt:0 "某人知道了你的[secret|E]"
	witch.2010.message:0 "秘密曝光"
	convert_to_witchcraft_key:0 "轉修巫術"
	convert_to_witchcraft_interaction:0 "$convert_to_witchcraft_key$#weak （計謀）#!"
	convert_to_witchcraft_interaction_desc:0 "嘗試讓[recipient.GetShortUINameNoTooltip]皈依[actor.GetFaith.WitchGodName]之道"
	convert_to_witchcraft:0 "$convert_to_witchcraft_key$"
	convert_to_witchcraft_desc:0 "我將引導[SCHEME.GetTarget.GetShortUINameNoTooltip]走上[SCHEME.GetOwner.GetFaith.WitchGodName]的道路，並給[SCHEME.GetTarget.GetHerHim]展示[SCHEME.GetOwner.GetFaith.WitchGodHerHis|U]真正的大能。"
	convert_to_witchcraft_desc_general:0 "引導一位目標前往真實的道路，並展示他們這份力量的威能。"
	convert_to_witchcraft_action:0 "改信"
	convert_to_witchcraft_interaction_notification:0 "轉修巫術"
	convert_to_witchcraft_scheme_invalidated_title:0 "@scheme_icon!轉修巫術計謀結束"
	convert_to_witchcraft_general_desc:0 "一種計謀，試圖將目標引入巫術，以壯大巫師團。"
	reveal_as_witch_interaction:0 "顯露巫師身份"
	reveal_as_witch_interaction_desc:0 "向[GetTrait('witch').GetName( GetNullCharacter )]同行顯露你對[actor.GetFaith.WitchGodName]的忠誠"
	witch.2900.t:0 "[actor.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
	witch.2900.desc:0 "一直以來，你都是激勵我的榜樣，我覺得你應當知道我隱瞞了什麼。\n\n我，也是[actor.GetFaith.WitchGodName]的追隨者和[actor.GetFaith.WitchGodHerHis|U]奧秘的學徒。希望共同的目標能讓我們更親近。\n\n願我們多智的主人庇護著你。"
	witch.2900.a:0 "我們的隊伍壯大了！"
	witch.2901.t:0 "[recipient.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
	witch.2901.desc:0 "真高興聽到你對吾主的虔誠！願[ROOT.Char.GetFaith.WitchGodSheHe|U]庇護著你，並引導你走向真理之路。"
	witch.2901.a:0 "願[ROOT.Char.GetFaith.WitchGodSheHe|U]也庇護著你！"
	host_witch_ritual_decision:0 "主持大巫祭"
	host_witch_ritual_decision_desc:0 "我們會祭拜[ROOT.Char.GetFaith.WitchGodName]並深入研習[ROOT.Char.GetFaith.WitchGodHerHis|U]的玄秘！$activity_witch_ritual$是個很好的機會，可以讓我和我的巫師同伴們互相交流知識。"
	host_witch_ritual_decision_tooltip:0 "主持儀式"
	host_witch_ritual_decision_confirm:0 "讓儀式開始吧！"
	activity_witch_ritual:0 "大巫祭"
	activity_witch_ritual_name:0 "[ACTIVITY.GetOwner.GetNamePossessiveOrMy|U]的大巫祭"
	activity_witch_ritual_owner:0 "司儀"
	activity_witch_ritual_desc:0 "真正擁有[GetTrait('witch').GetName( GetNullCharacter )][trait|E]的信從者都被邀請來祭祀[GetPlayer.GetFaith.WitchGodName]的大能，並深入研習其玄秘。"
	activity_witch_ritual_destination_selection:0 "你只能在你的[capital|E]舉行$activity_witch_ritual$。"
	activity_witch_ritual_selection_tooltip:0 "崇拜[GetPlayer.GetFaith.WitchGodName]，並接受[GetPlayer.GetFaith.WitchGodHerHis|U]的黑暗贈禮\n\n預期獎勵：\n$BULLET_WITH_TAB$[opinion_i][opinion|E]\n$BULLET_WITH_TAB$[stress_loss_i][stress|E]降低"
	activity_witch_ritual_province_desc:0 "這是你的[capital|E]"
	activity_witch_ritual_host_desc:0 "$BULLET_WITH_TAB$可能獲得生活方式經驗\n$BULLET_WITH_TAB$參與者可能會獲得其他出席角色的[opinion|E]\n$BULLET_WITH_TAB$參與者可能會降低[stress_loss_i][stress|E]"
	activity_witch_ritual_conclusion_desc:0 "[GetActivityType( 'activity_witch_ritual' ).GetName]結束了"
	activity_witch_ritual_guest_desc:0 "$BULLET_WITH_TAB$參與者可能會獲得出席角色的[opinion|E]\n$BULLET_WITH_TAB$參與者可能會降低[stress_loss_i][stress|E]"
	activity_witch_ritual_guest_help_text:0 "$activity_witch_ritual_desc$"
	witch_ritual_phase_desc:0 "獻身於[GetPlayer.GetFaith.WitchGodName]"
	host_witch_ritual_title:0 "大巫祭"
	host_witch_ritual:0 "尊貴的[GetPlayer.GetFaith.WitchGodName]"
	host_witch_ritual_decision_cooldown:0 "我在#N 10年#!內將無法再次舉辦大巫祭"
	witch_ritual_phase:0 "黑暗儀式"
	worship_devil_intent:0 "崇拜[GetPlayer.GetFaith.WitchGodName]"
	worship_devil_intent_desc:0 "獻身於隱秘神靈。在肉體上，在心靈上。"
	witch.3001.t:0 "親愛的[ROOT.Char.Custom('SisterBrother')|U][ROOT.Char.GetFirstNameNoTooltip]，"
	witch.3001.desc:0 "現在到了[host.GetHouse.GetBaseNameNoTooltip]集會的$activity_witch_ritual$的時候了。我邀請你在月圓之夜朝拜[ROOT.Char.GetFaith.WitchGodName]。我們將共同歌頌[ROOT.Char.GetFaith.WitchGodHerHis|U]的名，並深入研習[ROOT.Char.GetFaith.WitchGodHerHis|U]的玄秘！"
	witch.3001.a:0 "我等不及了！"
	witch.3001.b:0 "我寧願生吞一碗鼻涕蟲。"
	witch.3003.t:0 "不速之客"
	witch.3003.desc:0 "當我的巫師同僚抵達[capital.GetNameNoTooltip]時，我瞥見了一張陌生的臉。\n\n我問候[inviter.Custom2('MyCharacterIntroduction', ROOT.Char)]時，[inviter.GetSheHe]將這位陌生的[new_guest.GetWomanMan][new_guest.GetFirstName]介紹給了我。顯然他們是老熟人了，而且[inviter.GetFirstNameNoTooltip]詢問[new_guest.GetFirstNameNoTooltip]是否可以參加我們的儀式。"
	witch.3003.a:0 "多多益善！"
	witch.3003.b:0 "你會是我的貴賓，[new_guest.GetFirstNameNoTooltip]。"
	witch.3003.c:0 "$activity_witch_ritual$是一項內部活動。"
	witch.3002.t:0 "毫無虔誠"
	witch.3002.desc:0 "沒有一個人接受了我的邀請。他們不配得到[ROOT.Char.GetFaith.WitchGodName]的賜福！"
	witch.3002.a:0 "他們會知道[ROOT.Char.GetFaith.WitchGodHerHis|U]的憤怒。"
	every_grand_rite_participant:0 "$activity_witch_ritual$的每個來賓"
	witch.3010.t:0 "滿月升起"
	witch.3010.desc:0 "皓月當空，昭示[ROOT.Char.GetFaith.WitchGodHerHis|U]的降臨，我可以感到自己的身體對空氣中的奇異能量產生反應。大篝火周圍的剪影沉默肅穆。等待著那一刻的到來。\n\n作為這次聚會的司儀，當由我開始這場儀式。我將……"
	witch.3010.a:0 "朗讀一本古代魔法書。"
	witch.3010.a.great:0 "我的解讀令人印象深刻"
	witch.3010.a.poor:0 "我的解讀有點差"
	witch.3010.b:0 "利用聲音和陰影來施展一些戲法。"
	witch.3010.b.great:0 "我的戲法相當精彩"
	witch.3010.b.poor:0 "我的戲法很可笑"
	witch.3010.c:0 "利用我的魅力來即興發揮"
	witch.3010.c.great:0 "我的即興發揮振奮人心"
	witch.3010.c.poor:0 "我的即興發揮語無倫次"
	witch.3010.d:0 "獻上盛大的貢品。"
	witch.3010.e:0 "背誦傳統的禱文。"
	witch.3010.e.tt:0 "[activity.GetName]如往常一樣進行"
	witch.3014.host.great_translation.desc:0 "這些古老的語句非常奇怪，但我本能地將它們吟誦出來。它們編織出迷人的圖景，充滿美麗與承諾。我的客人完全被迷住了。\n\n當我以戲劇性的手勢合上魔法書時，空地中爆發出他們的歡呼聲。"
	witch.3014.host.poor_translation.desc:0 "不管我如何努力，還是無法領悟這些遠古的詞句。客人們的表情從熱切，到困惑，再到沮喪。在讓我自己顯得更蠢之前，我即興創作了一個稍微不那麼令人失望的結束。我一做完，人群就迅速消失了。"
	witch.3014.host.great_tricks.desc:0 "[ROOT.Char.GetFaith.WitchGodName]的祝福眾多，其中之一就是懂得在何時施展一點小把戲。在一些鏡子、號角和積極助手的幫助下，我上演了精彩的演出。空氣中瀰漫著恐懼和興奮的混合，我都不記得上次有這種感覺是什麼時候了！"
	witch.3014.host.poor_tricks.desc:0 "在房間獨自練習時，我的戲法非常成功，但今晚我似乎太過緊張了。沒人相信我的把戲——我甚至能聽到人群後有人強忍的笑聲。在讓我自己顯得更蠢之前，我臨時安排了一個簡短的結束。"
	witch.3014.host.great_improvisation.desc:0 "我引領人群進行儀式時，仔細研究了他們的反應，並相應調整了我的話語。沒過多久，我就踏上他們興奮的浪潮，熱情的歡呼激勵著我，讓我朝著壯麗的高潮前進。我們一起抵達，一起對著明月高呼[ROOT.Char.GetFaith.WitchGodHerHis|U]的名諱。"
	witch.3014.host.poor_improvisation.desc:0 "也許我應該準備得更充分點。我的即興發揮乏味而又漫無目的。我知道無法再引領人群，所以在最後，我採用了傳統的祈禱。完成之後，人群迅速消失了。"
	witch.3014.host.offering.desc:0 "我們都知道[ROOT.Char.GetFaith.WitchGodHerHis|U]對豐盛食物和酒水的喜好。桌上擺滿了甜食、酒桶、異域水果和油汪汪的餡餅。我們一起將最好的敬奉給[ROOT.Char.GetFaith.WitchGodName]，然後自己再享用剩下的食物。 "
	witch.3014.host.fallback.desc:0 "古老的禱文或許並不複雜，卻也沒那麼簡單。禱文簡短而直擊要領，蘊含著[ROOT.Char.GetFaith.WitchGodHerHis|U]最神聖最強大的真理。再次背誦它們就像回到母親安全的懷抱一樣。"
	witch.3014.guest.start.desc:0 "在大巫祭的前夕，我們聚集在一塊與世隔絕的空地上。巨大的篝火溫暖著我們的後背，空氣中瀰漫著興奮的氣氛。"
	witch.3014.guest.good.desc:0 "[host.GetTitledFirstName]引領我們進行了壯麗的儀式。古老的禱文以迷人的韻律自我們的舌尖徐徐而出，充滿美麗與承諾。我們開始跳舞，朝著壯麗的高潮前進。我們一起抵達，一起對月高呼[ROOT.Char.GetFaith.WitchGodHerHis|U]的名諱。"
	witch.3014.guest.bad.desc:0 "[host.GetTitledFirstName]引領我們進行了令人尷尬的儀式。[host.GetSheHe|U]努力讓這個夜晚變得特別，但[host.GetHerHis]的嘗試失敗了。至少賓客名單還有點意思……"
	witch.3014.guest.fallback.desc:0 "[host.GetTitledFirstName]談吐得體，儀態端莊，引領我們進行了儀式。古老的禱文以迷人的韻律自我們的舌尖徐徐而出，但通常會隨之而來的美麗與力量卻消失不見了；[host.GetTitledFirstNameNoTooltip]的作法無可指摘，但確實有什麼被遺漏了。"
	witch.3014.host.end.desc:0 "\n\n現在主要儀式已經結束，我的客人和我都可以隨意進行禮拜了。"
	witch.3014.guest.end.desc:0 "\n\n現在主要儀式已經結束，我們可以隨意進行禮拜了。"
	witch.3014.a:0 "與[herbalist.GetFirstNameNoTooltip]一起實驗草藥。"
	witch.3014.a.knowledge:0 "[herbalist.GetFirstNameNoTooltip]教授我新東西"
	witch.3014.a.inspiration:0 "對話很有啟發性"
	witch.3014.b.start:0 "請求[teacher.GetFirstNameNoTooltip]指導我"
	witch.3014.b.diplomacy:0 "魅惑的藝術。"
	witch.3014.b.martial:0 "策略的藝術。"
	witch.3014.b.stewardship:0 "商業的藝術。"
	witch.3014.b.intrigue:0 "謀劃的藝術。"
	witch.3014.b.learning:0 "詩歌的藝術。"
	witch.3014.c:0 "與某人分享[ROOT.Char.GetFaith.WitchGodHerHis|U]饋贈的肉之歡愉。"
	witch.3014.c.tt:0 "你嘗試尋找有同樣欲求的人"
	witch.3014.d:0 "與[new_guest.Custom('ComplimentAdjective')][new_guest.GetFirstNameNoTooltip]共度一段時間。"
	witch.3014.e:0 "我的[sex_partner.Custom('LoverPetName')]在哪裡？我渴望[sex_partner.GetHerHis]的愛撫…"
	witch.3014.d.move_in:0 "我們相處得非常好"
	witch.3014.d.friend:0 "我們相處得不錯"
	witch.3014.d.enemy:0 "我們陷入了激烈的爭論"
	witch.3014.f:0 "笑吧，喝吧，跳吧——好好享受[ROOT.Char.GetFaith.WitchGodHerHis|U]的賜福！"
	witch.3015.t:0 "池塘邊緣"
	witch.3015.start.desc:0 "我在樹林中漫步，[ROOT.Char.GetFaith.WitchGodName]的力量在我血管中湧動。嘆息聲與呻吟聲交織在一起，傳入我的耳中——我不是今晚唯一渴望陪伴的人。\n\n"
	witch.3015.new_guest.desc:0 "在月光籠罩的池塘旁邊，我偶然結識了一位新朋友，[sex_partner.GetFirstName]。"
	witch.3015.regular.desc:0 "在月光籠罩的池塘旁邊，我找到了[sex_partner.Custom2('MyCharacterIntroduction', ROOT.Char)]。"
	witch.3015.end.desc:0 "當我看向[sex_partner.GetHerHis]的雙眼，一切都明瞭了。這是[ROOT.Char.GetFaith.WitchGodHerHis|U]的意志。[sex_partner.GetSheHe|U]招手示意我靠近……"
	witch.3015.a:0 "讓我們一起敬拜。"
	witch.3015.b:0 "我……剛才在找別人。"
	witch.3015.b.tt:0 "你獨自過夜"
	witch.3016.t:0 "天作之合"
	witch.3016.end.desc:0 "熟悉的聲音喚住了我——那是[sex_partner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]。我轉身和[sex_partner.GetHerHis]對視，一切都明瞭了。我們兩個……這是[ROOT.Char.GetFaith.WitchGodHerHis|U]的意志，我們注定要在一起。"
	witch.3016.a:0 "永遠。"
	witch.3016.b:0 "我……我還沒準備好。"
	witch.3017.end.desc:0 "我沒看到[sex_partner.GetFirstName]去了哪裡，我也不需要知道。我被[sex_partner.GetHerHim]吸引著，就像鐵遇到了磁石。當我找到[sex_partner.GetHerHim]時，[sex_partner.GetHerHis]美麗的眼睛裡沒有驚訝——只有愛和慾火。"
	witch.3017.a:0 "我是多麼渴望你啊。"
	witch.3017.b:0 "我……忘記了什麼事！抱歉！"
	witch.3098.t:0 "下次再見"
	witch.3098.start.desc:0 "我的客人和我"
	witch.3098.end.desc:0 "祭拜了[ROOT.Char.GetFaith.WitchGodName]，交換了神聖的知識，結下了不解之緣。我的頭腦裡充滿了新想法，但我的身體急需休息。一張暖床從來沒有如此誘人過。"
	witch.3098.a:0 "願[ROOT.Char.GetFaith.WitchGodSheHe|U]庇護我們，直到下次$activity_witch_ritual$。"
	witch.3099.start.desc:0 "我們一起"
	witch.3099.tt:0 "$activity_witch_ritual$結束之後，你小心地回了家"
	witch.4001.t:0 "神之審判"
	witch.4001.start.desc:0 "[annoying_clergy.Custom2('MyCharacterIntroduction', ROOT.Char)|U]真是煩人！[annoying_clergy.GetSheHe]無時無刻不在嘮叨著[annoying_clergy.GetFaith.HighGodName]和[annoying_clergy.GetFaith.HighGodHerHis|U]的意志。\n\n[annoying_clergy.GetSheHe|U]尤其喜歡告訴所有人，[annoying_clergy.GetFaith.HighGodNameAlternate]"
	witch.4001.forgiving.desc:0 "認為寬恕是軟弱的象徵。"
	witch.4001.deceitful.desc:0 "會懲罰那些不誠之人。"
	witch.4001.gluttonous.desc:0 "會懲罰那些貪嘴之人。"
	witch.4001.wrathful.desc:0 "會懲罰那些易怒之人。"
	witch.4001.greedy.desc:0 "會懲罰那些貪財之人。"
	witch.4001.arbitrary.desc:0 "要求我們公平公正。"
	witch.4001.sadistic.desc:0 "會懲罰那些殘暴之人。"
	witch.4001.craven.desc:0 "會懲罰那些膽怯之人。"
	witch.4001.lustful.desc:0 "會懲罰那些淫亂之人。"
	witch.4001.vengeful.desc:0 "要求我們以德報怨。"
	witch.4001.arrogant.desc:0 "認為驕傲是罪。"
	witch.4001.fallback.desc:0 "會懲罰那些罪人。"
	witch.4001.witch.desc:0 "但是我為什麼要聽[annoying_clergy.GetHerHim]的？[ROOT.Char.GetFaith.WitchGodName]容忍我們的一切，哪怕是缺點。[annoying_clergy.GetFirstNameNoTooltip]過的是多麼可悲的生活啊！"
	witch.4001.impious.desc:0 "[annoying_clergy.GetFaith.HighGodName]就是個妄下判斷的混蛋！"
	witch.4001.a:0 "我會讓[annoying_clergy.GetHerHim]成為[capital.GetNameNoTooltip]的笑柄！"
	witch.4001.a.tt:0 "[annoying_clergy.GetFaith.HighGodName]不是唯一能裁斷的人！"
	witch.4001.a.success:0 "你愚弄了[annoying_clergy.GetShortUINameNoTooltip]"
	witch.4001.a.failure:0 "[annoying_clergy.GetShortUINameNoTooltip]察覺了你的計畫"
	witch.4001.c:0 "表現得像個虔誠的小娘砲會讓[annoying_clergy.GetHerHim]閉嘴。"
	witch.4001.b:0 "等我搞定[annoying_clergy.GetHerHim]，[annoying_clergy.GetSheHe|U]就不知道該信仰什麼了。"
	witch.4001.b.success:0 "你破壞了[annoying_clergy.GetShortUINamePossessiveNoTooltip]對於[annoying_clergy.GetFaith.HighGodName]的信仰"
	witch.4001.b.neutral:0 "[annoying_clergy.GetShortUINameNoTooltip]不太確定"
	witch.4001.b.neutral.tt:0 "你可以選擇放棄或是繼續嘗試"
	witch.4001.b.failure:0 "你沒能影響到[annoying_clergy.GetShortUINameNoTooltip]"
	witch_4001_corruption_success_effect.tt:0 "你可以用[annoying_clergy.GetShortUIName]的[secret|E][blackmail|E][annoying_clergy.GetHerHis]"
	witch.4002.witch.desc:0 "[ROOT.Char.GetFaith.WitchGodName|U]一定保佑了我，我的計畫比預想的還要順利！\n\n"
	witch.4002.impious.desc:0 "我的計畫真是完美！\n\n"
	witch.4002.gluttonous.desc:0 "[annoying_clergy.GetTitledFirstName]狼吞虎嚥地吃下了我送到[annoying_clergy.GetHerHis]房間的下了藥的蛋糕。然後，[annoying_clergy.GetSheHe|U]開始在城鎮裡亂竄，完全沒注意到[annoying_clergy.GetHerHis]嘴邊的果醬和殘渣，直到最後，[annoying_clergy.GetHerselfHimself]在[annoying_clergy.GetFaith.HouseOfWorship]的台階上睡了過去！"
	witch.4002.lustful.desc:0 "我寫了一首特別直白的詩歌，描述了[lustful_desc.Custom2('MyCharacterIntroduction', ROOT.Char)]和[lustful_desc.GetHerHis]的「[lustful_desc.Custom('ObjectifiedFeature')]」，並在上面偽造了[annoying_clergy.GetTitledFirstNamePossessive]的簽名，然後將它送到了那位[lustful_desc.GetLadyLord]的房間。[lustful_desc.GetFirstName]對此非常#EMP 不悅#!，而且[lustful_desc.GetSheHe]也沒有慎重行事。"
	witch.4002.craven.desc:0 "趁[annoying_clergy.GetTitledFirstName]正在睡覺，我把一隻老鼠放進了[annoying_clergy.GetHerHis]的被窩裡。我剛躲起來，[annoying_clergy.GetSheHe]就尖叫著醒來，跳下[annoying_clergy.GetHerselfHimself]的床跑出了房間——就像[annoying_clergy.GetSheHe]出生那天一樣渾身赤裸！"
	witch.4002.vengeful.desc:0 "我收買了一個教士去哄騙[annoying_clergy.GetTitledFirstName]，讓[annoying_clergy.GetHerHis]堅信[vengeful_desc.Custom2('MyCharacterIntroduction', ROOT.Char)]在背後侮辱了[annoying_clergy.GetHerHim]。接下來的日子裡，只要[annoying_clergy.GetFirstNameNoTooltip]找到機會，[annoying_clergy.GetSheHe]就會非常粗魯地對待可憐的[vengeful_desc.GetFirstNameNoTooltip]。最後，[vengeful_desc.GetFirstNameNoTooltip]找上[annoying_clergy.GetHerHim]，質問[annoying_clergy.GetHerHis]為何要做出如此惡意的行為。[annoying_clergy.GetFirstNameNoTooltip]完全無法為[annoying_clergy.GetHerHis]的行為辯解。"
	witch.4002.wrathful.desc:0 "我碰巧知道了[annoying_clergy.GetTitledFirstName]是個酒鬼，而且[annoying_clergy.GetSheHe]有點迷戀我的一個僕人。我讓那個[wrathful_desc.GetWomanMan]帶著一瓶非常昂貴且烈度很高的酒去了[annoying_clergy.GetHerHim]的房間。得到提拔的承諾後，[wrathful_desc.GetSheHe]找準時機，在要舉行[annoying_clergy.Custom('GetReligiousRite')]前將[annoying_clergy.GetTitledFirstNamePossessiveNoTooltip]灌得爛醉。"
	witch.4002.arrogant.desc:0 "儘管[annoying_clergy.GetTitledFirstName]試圖隱藏，但我知道[annoying_clergy.GetSheHe]非常在意[annoying_clergy.GetHerHis]自己的外表。每天早上，[annoying_clergy.GetSheHe|U]都會用一種藥膏認真地塗抹[annoying_clergy.GetSheHe]的臉。我偷偷潛入[annoying_clergy.GetHerHis]的房間，在藥膏裡加了一些刺激性的草藥。第二天，[annoying_clergy.GetTitledFirstNamePossessiveNoTooltip]的臉上滿是蕁麻疹！"
	witch.4002.end.desc:0 "\n\n這成了我的廷臣昨晚一直在討論的事。[annoying_clergy.GetFirstNameNoTooltip]永遠不會忘記這天的！"
	witch.4002.a:0 "[annoying_clergy.GetHerHim]活該！"
	witch.4003.desc:0 "我藏在[annoying_clergy.GetTitledFirstNamePossessive]房間後面的密道中，愉快地聽著這個[annoying_clergy.Custom('InsultAdjective')][annoying_clergy.Custom('WomanManPossessive')]嘆息。[annoying_clergy.GetSheHe|U]閱讀了我留在[annoying_clergy.GetHerHis]床上的那部書——事實上，[annoying_clergy.GetSheHe]根本無法放下它。\n\n其中蘊含的真理似乎對[annoying_clergy.GetHerHis]的信仰產生了巨大的影響。「啊，[annoying_clergy.GetFaith.HighGodName]！我需要指引！我曾信仰於你，在塵世中為你的意志而奮鬥，但現在……我看到的全都是矛盾，是謬誤，是……謊言！」\n\n[annoying_clergy.GetTitledFirstNamePossessiveNoTooltip]的聲音逐漸變成語無倫次的嗚咽。"
	witch.4003.a:0 "我離開了，工作已經完成。"
	witch.4003.b:0 "[annoying_clergy.GetSheHe|U]準備好接受更偉大的真理了。"
	witch.4003.c:0 "[annoying_clergy.GetSheHe|U]會成為我的門徒！"
	witch.4004.desc:0 "在神學問題的掩飾之下，我將懷疑的種子埋在[annoying_clergy.GetTitledFirstNamePossessive]的心裡。我敢說，[annoying_clergy.GetHerHis]的信仰正因[annoying_clergy.GetHerHis]不確定的回答而動搖，當[annoying_clergy.GetSheHe]以為周圍無人時，憂慮的神情在[annoying_clergy.GetHerHis]臉上浮現。\n\n我還沒獲得全勝，還沒有，但最後一擊#EMP 應該#!能打破[annoying_clergy.GetHerHim]的信仰。"
	witch.4004.a:0 "這是值得的！"
	witch.4004.b:0 "我的時間最好用在其他事情上。"
	witch.4005.desc:0 "我在[annoying_clergy.GetTitledFirstNamePossessive]的房間留下一本記載了許多逆耳之言的厚書，但我看到[annoying_clergy.GetHerHim]僅僅讀了幾頁就把書扔進了火裡。這一定堅定了[annoying_clergy.GetHerHis]的信仰——我再也無法在[annoying_clergy.GetHerHis]心中找到猶豫。"
	witch.4005.a:0 "反正[annoying_clergy.GetSheHe|U]也不值得我浪費時間！"
	witch.4010.t:0 "[ROOT.Char.GetFaith.WitchGodHerHis|U]的恩賜眾多"
	witch.4010.desc:0 "我將祭品倒在泥土之上；草藥、牛奶和蜂蜜。我的雙眼緊閉，刺鼻的味道鑽進我的鼻腔，我張開雙臂朝向月亮。\n\n「主人！全知之存在，全能之[ROOT.Char.GetFaith.WitchGodMotherFather]！請接受我簡陋的供奉，賜予我你的指引！」\n\n我向[ROOT.Char.GetFaith.WitchGodName]要求的是……"
	witch.4010.a:0 "桃花運。"
	witch.4010.b:0 "魅力與圓滑。"
	witch.4010.c:0 "軍事家的思維。"
	witch.4010.d:0 "能帶來金錢與秩序的大腦。"
	witch.4010.e:0 "暗影的幫助。"
	witch.4010.f:0 "智慧與才思。"
	witch.4010.g:0 "打鬥時的好運。"
	witch.4010.h:0 "心如止水。"
	witch.4020.t:0 "接受或賜予"
	witch.4020.two_witches.desc:0 "[prayer_witch_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U]和[prayer_witch_2.Custom2('MyCharacterIntroduction', ROOT.Char)]加入我，參與了"
	witch.4020.one_witch.desc:0 "[prayer_witch_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U]加入我，參與了"
	witch.4020.full_moon.desc:0 "一場滿月儀式，"
	witch.4020.new_moon.desc:0 "一場新月儀式，"
	witch.4020.equinox.desc:0 "一場晝夜平分點儀式，"
	witch.4020.solstice.desc:0 "一場至點儀式"
	witch.4020.end.desc:0 "以敬拜[ROOT.Char.GetFaith.WitchGodName]。作為主辦人，我有責任帶領大家祈禱。"
	witch.4020.a:0 "智慧的主人，請帶給[prayer_witch_1.GetFirstNameNoTooltip]平靜與清晰！"
	witch.4020.b:0 "請賜福給[prayer_witch_2.GetFirstNameNoTooltip]！"
	witch.4020.c:0 "奧秘的[ROOT.Char.GetFaith.WitchGodMotherFather|U]，請賜予我你的力量！"
	witch.4030.t:0 "皮裝書裡的奧秘"
	witch.4030.no_friend.desc:0 "我的眼線給我送來一部用奇怪密碼編寫的厚書，皮裝封面上裝飾著我主的符號。\n\n到目前為止，我只能破譯出前面幾頁，但其中內容卻深深吸引了我。"
	witch.4030.friend.desc:0 "我的好[ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('witch_friend'))][witch_friend.GetTitledFirstName]帶給我一部用奇怪密碼編寫的厚書，皮裝封面上裝飾著我主的符號。\n\n到目前為止，[witch_friend.GetSheHe|U]只能破譯出前面幾頁，但其中內容卻深深吸引了我們。"
	witch.4030.friend.a:0 "我們會一起揭開其中奧秘。"
	witch.4030.no_friend.a:0 "我會揭開其中奧秘，不管需要多久！"
	witch.4030.b:0 "我認識一個同信者，願意為此出高價。"
	witch.4030.c:0 "就算是[convince_target_1.GetTitledFirstNameNoTooltip]也會被這些秘密誘惑。"
	witch.4030.c.success:0 "[convince_target_1.GetShortUIName|U]被這部書迷住了"
	witch.4030.c.failure:0 "[convince_target_1.GetShortUIName|U]燒毀了這部書"
	witch.4030.d:0 "[convince_target_2.GetTitledFirstNameNoTooltip]會發現這#EMP 非常#!有趣。"
	witch.4030.d.success:0 "[convince_target_2.GetShortUIName|U]被這部書迷住了"
	witch.4030.d.failure:0 "[convince_target_2.GetShortUIName|U]燒毀了這部書"
	witch.4031.start.desc:0 "我躲在[convince_target.GetTitledFirstNamePossessive]房間後的密道中，一覽無餘地看著我留在[convince_target.GetHerHis]桌上的那部書。[convince_target.GetSheHe]剛邁過門檻，那部書就吸引了[convince_target.GetHerHis|U]的目光，就好像有自己的神奇魔法一樣。\n\n"
	witch.4031.end.desc:0 "[convince_target.GetFirstNameNoTooltip]閱讀完已翻譯的幾頁後，[convince_target.GetSheHe]開始來回踱步。最後，[convince_target.GetSheHe]再也無法抗拒這部書的吸引力，衝回辦公桌，抓起了一支羽毛筆。"
	witch.4031.a:0 "沒錯，我的朋友。鑽研得更深，更深……"
	witch.4032.end.desc:0 "[convince_target.GetFirstNameNoTooltip]甚至沒打開那本書。當[convince_target.GetSheHe]看到那奇怪的符號時，[convince_target.GetHerHis]嘴裡倒吸一口氣，然後[convince_target.GetSheHe]就把書扔進了火裡。"
	witch.4032.a:0 "#EMP 不！#!願[ROOT.Char.GetFaith.HighGodName]詛咒這懦弱的蠢蛋！"
