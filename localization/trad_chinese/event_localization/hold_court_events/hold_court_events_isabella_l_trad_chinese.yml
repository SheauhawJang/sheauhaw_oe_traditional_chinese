l_trad_chinese:
	hold_court.4001.t:0 "禍根"
	hold_court.4001.desc.intro:0 "[annoyed_vassal.GetTitledFirstName]衝到了我的御座廳前。「[ROOT.Char.Custom2('RelationToMeAddress', annoyed_vassal)|U]，許多人認為[preferred_heir.GetTitledFirstName]比[annoying_heir.GetTitledFirstName]更應該成為你的繼承人。全[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]都知道你的繼承人[annoying_heir.GetTitledFirstNameNoTooltip]把冒犯練成了一種技能！"
	hold_court.4001.heir_street_fight:0 "這個殘暴的惡棍在酒館外徘徊還挑釁醉酒的農民打架。有幾個人甚至在這些鬥毆中被[annoying_heir.GetSheHe]當作娛樂殺害了！」"
	hold_court.4001.heir_robbery:0 "我在來這裡的路上被一個穿著華麗的，騎著馬的[annoying_heir.GetWomanMan]給搶劫了。[annoying_heir.GetSheHe|U]不僅脫光我的衣服還把我捆在樹上，然後[annoying_heir.GetHerHis]拿掉面具，幸災樂禍地說[annoying_heir.GetSheHe]其實是[annoying_heir.GetTitledFirstNameNoTooltip]！」"
	hold_court.4001.heir_tavern:0 "[annoying_heir.GetSheHe|U]基本都住在酒館裡，而一旦[annoying_heir.GetSheHe]花光了[annoying_heir.GetHerHis]的錢，其他人就會給[annoying_heir.GetHerHim]買飲料以換取其做一些壞你名聲的事情！」"
	hold_court.4001.heir_diplomacy_failure:0 "[annoying_heir.GetSheHe|U]拒絕參加一次會議，當我問[annoying_heir.GetHerHim]為什麼時，[annoying_heir.GetSheHe]跟我說『他們都太無聊了，我們還是互相殘殺更有意思。』」"
	hold_court.4001.heir_hated:0 "[annoying_heir.GetSheHe|U]是個討人厭的吹牛大王，甚至向我吹噓說[annoying_heir.GetSheHe]不在乎我們是否喜歡[annoying_heir.GetHerHim]。」"
	hold_court.4001.protective_parent:0 "\n\n[protective_parent.GetTitledFirstNameNoTooltip]嘖了一聲，又很驚駭。「我的[annoying_heir.Custom('PetName')]絕不會做這種事！」"
	hold_court.4001.accusation_default:0 "\n\n[annoyed_vassal.GetSheHe|U]嘆了口氣。「但我敢確信[annoying_heir.GetSheHe]肯定會否認。」"
	hold_court.4001.heir_admission:0 "\n\n[annoying_heir.GetTitledFirstNamePossessiveNoTooltip]的臉笑得像咧開嘴的狼一樣。「哦，我當然做了。」"
	hold_court.4001.a:0 "很好，[annoying_heir.GetSheHe]跟[annoying_heir.GetHerHis][ROOT.Char.GetMotherFather]一模一樣！"
	hold_court.4001.b:0 "這是最後一次了！[preferred_heir.GetTitledFirstNameNoTooltip]，就這麼定了。"
	hold_court.4001.c:0 "以我的經驗，[preferred_heir.GetTitledFirstNameNoTooltip]也半斤八兩！"
	hold_court.4001.d:0 "有缺點意味著士兵們會把[annoying_heir.GetHerHim]當做他們的一員！"
	hold_court.4100.t:0 "被自然欺騙"
	hold_court.4100.desc:0 "[prejudiced_vassal.GetTitledFirstName]抱緊[prejudiced_vassal.GetHerHis]的雙臂走了過來。「以你現在的身體狀況，繼續坐在這個御座上是非常傲慢的。」\n\n[prejudiced_vassal.GetSheHe|U]抱怨道。"
	hold_court.4100.deformity_prejudice:0 "「人性棄絕了[ROOT.Char.GetHerHim]，[ROOT.Char.GetHerHis]的身體被自然摒棄。"
	hold_court.4100.speech_prejudice:0 "「[ROOT.Char.GetHerHis]那些錯話常常背叛自己，我們要怎麼信任[ROOT.Char.GetHerHim]不會背叛我們所有人？"
	hold_court.4100.mental_health_prejudice:0 "「[ROOT.Char.GetSheHe|U]整夜在城堡遊蕩，對著[ROOT.Char.GetHerselfHimself]自己咕噥著那些涉及自身死亡的[ROOT.Char.GetHerHis]的美夢。"
	hold_court.4100.chronic_pain_prejudice:0 "「[ROOT.Char.GetHerHis]的每一處關節都只是隨時會破裂的羊皮紙。來自每個彎曲處的痛苦"
	hold_court.4100.disability_prejudice_fallback:0 "「這樣發育不全的生命，如同被切開的幼苗，把[ROOT.Char.GetTitledFirstNameNoTooltip]變成了一隻野獸。"
	hold_court.4100.disability_insult:0 "變成一隻[ROOT.Char.Custom('GetDisability')|l]的惡鬼"
	hold_court.4100.disability_prejudice_ending:0 "極大地影響到了[ROOT.Char.GetHerHis]的心智，我無法想象[ROOT.Char.GetSheHe]真的對[ROOT.Char.GetHerHim]周圍人的困境有任何同情。[ROOT.Char.GetSheHe|U]想做什麼[ROOT.Char.GetSheHe]就做什麼，不在乎人類的法律。」"
	hold_court.4100.a:0 "甚至[ROOT.GetCharacter.GetFaith.HighGodName]的法則都不適用於一個[ROOT.Char.GetFaith.HighGodNameSheHe|U]已經拋棄的人。"
	hold_court.4100.b:0 "每一天的忍耐使我比任何[ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]都強大。"
	hold_court.4100.c:0 "我要做一個漂亮的面具，變得比你更加#EMP 玲瓏#!！"
	hold_court.4100.d:0 "殘破不全的語言能力能促成精雕細琢的辭令。"
	hold_court.4100.e:0 "沒有比不怕死的人更勇敢的[ROOT.Char.GetWomanMan]了。"
	hold_court.4100.f:0 "我紙做的肢體讓我能忍受劇痛！"
	hold_court.4100.g:0 "強烈的殘疾能教會你戰勝虛弱！"
	hold_court.4100.h:0 "我只能算得上不到半個[ROOT.Char.GetWomanMan]，對不對？"
	hold_court.4100.duel_win:0 "你的封臣開始讚賞你對健康不佳的抗爭。"
	hold_court.4100.duel_loss:0 "你的封臣們對你處理不良健康狀況的能力失去了信心。"
	hold_court.4100.impressed:0 "封臣印象深刻"
	hold_court.4100.unimpressed:0 "封臣不為所動"
	disabled_fallback:0 "殘疾"
	hold_court.4200.t:0 "庇護所"
	hold_court.4200.desc:0 "我曾經強大的盟友[fleeing_ally.GetTitledFirstName]突然來到我的御座前，滿身污垢。\n\n「那個浮誇的蟾蜍，我的前繼承人[usurping_heir.GetTitledFirstName]把我趕出了我的領土還篡奪了我的頭銜。我不得不逃命到這裡。」\n\n[fleeing_ally.GetSheHe|U]跪在我的面前。「除非有一個像您一樣令人畏懼的[ROOT.Char.GetWomanMan]給我一個住所，否則我很快就會爛在溝裡。求您，如果您還有善心的話，請給我一個庇護所。」"
	hold_court.4200.a:0 "你是朋友，我將任命你做我的斟酒人。"
	hold_court.4200.b:0 "你將在我的御座旁佔有一席之地……作為我的腳凳！"
	hold_court.4200.c:0 "立刻告訴[usurping_heir.GetTitledFirstNameNoTooltip]！[usurping_heir.GetSheHe|U]會非常高興的！"
	hold_court.4300.t:0 "求衣若渴"
	hold_court.4300.desc:0 "在朝會開始前，我的[proposing_chancellor.GetCouncilTitle]把我拉到一邊。令我驚訝的是，[proposing_chancellor.GetSheHe]手裡揮舞著一件花哨的[ROOT.Char.Custom('GetAccessory')|l]。\n\n「[ROOT.Char.GetLadyLord]，有這麼多人會參加你的朝會。我知道你很難記住每一張臉和他們從何而來。所以我有一個解決方案：我們可以要求在場的所有人穿上能識別出地方風格的衣服。」\n\n[proposing_chancellor.GetSheHe|U]硬塞了一件[ROOT.Char.Custom('GetAccessory')|l]給我。「對於那些沒有明確地方風尚的人……我冒昧僱傭了一位裁縫，他可以『推薦』一些新傳統服飾給他們穿。」"
	hold_court.4300.a:0 "我從不臉盲！不會出錯的。"
	hold_court.4300.a.success:0 "你接待客人時毫不遲疑"
	hold_court.4300.a.failure:0 "客人一來你就糊塗了"
	hold_court.4300.b:0 "我相信我的客人們會自豪地穿上這樣的衣服！"
	hold_court.4300.b.success:0 "封臣們對穿著展示他們紋章的服飾感到自豪"
	hold_court.4300.b.failure:0 "封臣們對於在[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]被強迫安上錯誤的傳統感到侮辱"
	hold_count.4300.b.success.toast:0 "外交成功！"
	hold_court.4300.b.failure.toast:0 "外交失敗！"
	hold_court.4300.c:0 "忘了我的客人吧——讓裁縫給#EMP 我#!設計一套精緻的衣服！"
	hold_court.4300.c.tt:0 "獲得服裝"
	hold_court.4400.t:0 "公開持械"
	hold_court.4400.desc:0 "我的兩個封臣互相推搡著，爭先恐後的來到我的御座前。\n\n[wants_safety_vassal.GetTitledFirstNameNoTooltip]向我鞠了一躬。「[ROOT.Char.GetLadyLord]，[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]的街道上到處是肆無忌憚的謀殺。如果我們能禁止城鎮居民攜帶武器——至少在城市範圍內，這將是文明的一大進步。」\n\n[wants_weapons_vassal.GetTitledFirstNameNoTooltip]把[wants_safety_vassal.GetHerHim]踢到一邊。「安全的根本是讓每一個[dummy_gender.GetWomanMan]都學會保護[dummy_gender.GetHerselfHimself]們自己。禁止攜帶武器是對市民的閹割！」"
	hold_court.4400.a:0 "我們應該在城內實行禁武令。"
	hold_court.4400.b:0 "握好武器，以免國家衰弱。"
	hold_court.4400.c:0 "我們應該用……暴力點的方式解決這個關於安全性的辯論！"
	hold_court.4400.c1:0 "[wants_weapons_vassal.GetTitledFirstNameNoTooltip]獲勝。"
	hold_court.4400.c1.tt:0 "任何時候都可以攜帶武器"
	hold_court.4400.c2:0 "不知怎的，[wants_safety_vassal.GetTitledFirstNameNoTooltip]獲勝了。"
	hold_court.4400.c2.tt:0 "你們的城市將實行武器禁令"
	hold_court.4500.t:0 "無盡的詩歌"
	hold_court.4500.desc.intro:0 "一位美人些許揭示了[demanding_poet.GetHerHim]的套路。「我是一名詩人。"
	hold_court.4500.council:0 "讓我當你的[secondary_character.GetCouncilTitle|l]！」"
	hold_court.4500.romance:0 "我必須立刻成為你的情人！」"
	hold_court.4500.titles:0 "你必須授予我[secondary_character.GetTitledFirstNamePossessiveNoTooltip]的全部土地。」"
	hold_court.4500.realm:0 "給我你的領地！」"
	hold_court.4500.desc.middle:0 "\n\n幾秒鐘鬼一般的寂靜籠罩了整個宮廷。半睡半醒的[secondary_character.GetTitledFirstNameNoTooltip]一下跳了起來。「啥？」\n\n「我創作了這個宇宙最偉大的歌謠，講述了"
	hold_court.4500.chancellor_2:0 "我穿越異國的旅程。我對這個世界人民的了解遠勝於[secondary_character.GetTitledFirstNameNoTooltip]。"
	hold_court.4500.steward_2:0 "黃金打造的堡壘。我對財富之美的了解遠勝於[secondary_character.GetTitledFirstNameNoTooltip]。"
	hold_court.4500.marshal_2:0 "古代統治者之間的一場決鬥。我對戰爭作為一種藝術形式的了解遠勝於[secondary_character.GetTitledFirstNameNoTooltip]。"
	hold_court.4500.spymaster_2:0 "對他人施加痛苦。我的靈魂對酷刑的了解遠勝於[secondary_character.GetTitledFirstNamePossessiveNoTooltip]。"
	hold_court.4500.chaplain_2:0 "[ROOT.GetCharacter.GetFaith.HighGodName]的奧跡。聖智流淌在我每一筆畫當中。"
	hold_court.4500.romance_2:0 "做愛如何帶來啟明的霎那。有了更多歡愉振奮你的心智，你必將成為更智慧的管治者。"
	hold_court.4500.titles_2:0 "封臣領主之間的神聖連結。我將成為比[secondary_character.GetHerHim]盡責得多的僕人。"
	hold_court.4500.realm_2:0 "各個世代中我們的民間英雄。有著人人知曉的心靈的詩人比任何[ROOT.Char.GetWomanMan]都更有可能成為各世代的領袖。我治理你的地產必將更勝於你。"
	hold_court.4500.desc.end:0 "立刻賦予我那個職位。」"
	hold_court.4500.a:0 "衛兵，處理掉這個赤腳詩人！"
	hold_court.4500.b:0 "你的妄想真有意思，來我的宮廷寫詩吧。"
	hold_court.4500.c:0 "[demanding_poet.GetSheHe|U]是個詩人！這是毋庸置疑的。"
	hold_court.4500.c.realm.tt:0 "#warning @warning_icon!你將把主頭銜授予[demanding_poet.GetTitledFirstNameNoTooltip]，並成為[demanding_poet.GetHerHis]的封臣！#!"
	hold_court.4500.c.titles.tt:0 "[demanding_poet.GetTitledFirstName]被授予[secondary_character.GetTitledFirstNamePossessive]的所有土地和封臣"
	hold_court.4600.t:0 "把自己變成野獸的人……"
	hold_court.4600.desc:0 "一幫骯髒低賤的農民出現在我的座前。在我屢次撲滅叛亂的一生中，他們裝備著的是我見過的最兇惡的農具。\n\n其中一個用乾草叉戳穿了我最喜歡的御座軟墊。\n\n「這隻統治我們的東西實在是魔鬼的化身。沒有[ROOT.GetCharacter.GetWomanMan]能造成我們所面臨的如此極端暴力。拿起武器！在它變化之前幫我們殺掉它！」"
	hold_court.4600.a:0 "我不是魔鬼，我是[ROOT.Char.GetTitleAsNameNoTooltip]，這可比魔鬼要惡劣#EMP 多了#!。"
	hold_court.4600.b:0 "可愛的想法！[chancellor.GetCouncilTitle]！傳揚出去，我是魔鬼。"
	hold_court.4600.b.tt:0 "不論是好是壞，你與[THIS.GetCharacter.GetFaith.DevilName]的親近應當廣為人知。"
	hold_court.4600.c:0 "我真的那麼可惡嗎？"
	hold_court.4600.c.tt:0 "為時尚且不晚。"
	hold_court.4600.d:0 "無稽之談！[ROOT.Char.GetFaith.WitchGodName|U]比[ROOT.GetCharacter.GetFaith.DevilName]不知道高到哪裡去了！"
	hold_court.4600.d.success:0 "整個宮廷都被你逗樂了"
	hold_court.4600.d.failure:0 "你的廷臣們懷疑你不是在開玩笑"
	hold_court.4600.a.success:0 "你控制了你的名譽"
	hold_court.4600.a.failure:0 "你把農民們嚇到了"
	hold_court.4601.t:0 "可口的[ROOT.GetCharacter.GetLadyLord|U]，"
	hold_court.4601.d:0 "自從我開始聽鎮民傳述你有著一隻真正魔鬼的靈魂，我的心臟就難以停止砰砰亂跳。我一直後悔沒能與你的駭人自我更加熟識。\n\n來我的城堡拜訪，我們要享用[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]所知的最珍貴的美食！"
	hold_court.4601.a:0 "講究！"
	hold_court.4601.b:0 "我們在家有更精美的宴席……"
	hold_court.4602.t:0 "可口的[ROOT.GetCharacter.GetLadyLord|U]"
	hold_court.4602.desc:0 "些許搖曳不定的燭光照著[cannibal_vassal.GetTitledFirstNamePossessiveNoTooltip]的[cannibal_vassal.Custom('FortifiedBuilding')]。[cannibal_vassal.GetSheHe|U]引我在餐桌前就坐，桌上除了沒怎麼煮熟的肉山外沒有別的菜。\n\n[cannibal_vassal.GetSheHe|U]在我的座椅後潛伏著，等我選好了一些食物。過了一會，[cannibal_vassal.GetSheHe]身體前靠，在我腦袋旁邊露出[cannibal_vassal.GetHerHis]牙齒。\n\n「今晚，我們面前有許多烹調精美的[ROOT.GetCharacter.GetWomenMen]，但沒人能像你一樣美味！」"
	hold_court.4602.a:0 "我的開胃菜該吃誰？"
	hold_court.4602.b:0 "好吧，你可以咬一口。"
	hold_court.4602.c:0 "我要走了！這口感也太差了！"
	hold_court.4700.t:0 "痛苦的終結"
	hold_court.4700.desc:0 "[prison_challenger_vassal.GetTitledFirstName]向我鞠了半躬。「[ROOT.Char.Custom2('RelationToMeAddress', prison_challenger_vassal)|U]，我從[imprisoned_family_character.GetTitledFirstName]那兒聽說了許多關於你地牢的第一手血腥描述，其本人在那裡似乎有許多不幸的遭遇。總之，你真的認為我們需要#EMP 那麼#!過分"
	hold_court.4700.desc.gruel:0 "[ROOT.Char.Custom('PrisonContentsGruel')]"
	hold_court.4700.desc.default:0 "[ROOT.Char.Custom('RandomPrisonContentsSingular')]"
	hold_court.4700.desc.2:0 "嗎？所有這些[ROOT.Char.Custom('RandomPrisonContentsPlural')]有什麼用呢？」\n\n[prison_challenger_vassal.GetSheHe|U]嘆息道。「犯人們沒有足夠的盤子，他們常常醒來發現食物被放在地上，於是他們不得不像動物一樣進食！我甚至願意拿出一些錢來裝修下這個地方。」"
	hold_court.4700.a:0 "如果他們配享受的話，他們就該被軟禁而不是關在地牢裡了！"
	hold_court.4700.b:0 "那地牢是種舊俗，但我是個新[ROOT.Char.GetTitleAsNameNoTooltip]"
	hold_court.4700.c:0 "我們必須整點閃亮的新刑具來活躍活躍他們了！"
	hold_court.4700.d:0 "我們可以一起推翻那些殘酷的舊俗。"
	hold_court.4700.d.tt:0 "$hold_court.4700_dungeons$不太可能受苦"
	hold_court.4700_dungeons:0 "你地牢中的角色將更"
	hold_court.4700.c.tt:0 "$hold_court.4700_dungeons$可能會受苦"
	hold_court.4700.e:0 "那模具可是我親自擺放的！"
	hold_court.4800.t:0 "我想要嫩牛切片"
	hold_court.4800.desc:0 "在所有懇求者中，[escaped_prisoner.GetTitledFirstName]，一個我#EMP 認為#!本該被軟禁中的囚犯，不知怎的跑到了我的御座前。\n\n「[ROOT.Char.Custom2('RelationToMeAddress', escaped_prisoner)|U]，我很確信，我在牢房裡吃到的食物，那可比招待一位受尊敬的客人的標準差得太多——還是說你的廚師真的就這點水準？從現在開始，我的晚餐應該是[ROOT.GetCharacter.Custom('GetExpensiveMeal')]。」\n\n這時，我的[ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')]，[incompetent_guard.GetTitledFirstName]氣喘吁吁地跑進了我的房間。「我很抱歉，我的[ROOT.GetCharacter.GetLadyLord|U]，我本該看住[escaped_prisoner.GetHerHim]，但是[escaped_prisoner.GetSheHe]太鬼靈精怪了，我被[escaped_prisoner.GetSheHe]騙得團團轉，結果讓[escaped_prisoner.GetHerHim]給跑了。」"
	hold_court.4800.a:0 "廚師，給[escaped_prisoner.GetHerHim]上一份這片土地上最美味的菜餚！"
	hold_court.4800.b:0 "呸！從現在起只給你發霉的飯。"
	hold_court.4800.c.tt:0 "那些被軟禁的人應被允許在監督下離開房間 "
	hold_court.4800.c:0 "軟禁意味著尊嚴，讓他們四處走走吧。"
	hold_court.4800.d:0 "[incompetent_guard.GetTitledFirstNameNoTooltip]，你不配被稱為[ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')]！"
	hold_court.4800.d.tt:0 "[incompetent_guard.GetTitledFirstName]被辭退"
	hold_court.4800.e:0 "你去地牢待著吧！"
	hold_court.4900.t:0 "粵若稽古……"
	hold_court.4900.desc:0 "一名老者接近我的御座，[suspicious_genealogist.GetHerHis]的每一步都伴隨著拐杖的嗒嗒聲。\n\n「[ROOT.GetCharacter.GetLadyLord|U]，我是一名家譜學者，而你也清楚自己是貴族出身。不過，僅僅是貴族並不能讓人同神靈或神話人物等位。我想要編寫一份長卷，將你的整個家係追溯到歷史的黎明。只要一點錢，我就能向你和全世界揭示真相：你是[ROOT.GetCharacter.Custom('GetMythicalFounder')]的真正後裔！」"
	hold_court.4900.a:0 "我不需要一張紙來證明此事！"
	hold_court.4900.b:0 "很好！譜系做長一點！"
	hold_court.4900.c:0 "[ROOT.GetCharacter.Custom('GetMythicalFounder')]？根本不配與我相提並論！"
	hold_court.4900.d:0 "我的宗族或許不大，但我們不是傻子！"
	hold_court.4901.desc.intro:0 "幾天後，家譜學者[suspicious_genealogist.GetTitledFirstName]歸來。[suspicious_genealogist.GetSheHe|U]展開了一份能環繞我的一個省份一圈的長卷。展開的長捲一端滾到了我的御座腳下，我的[chaplain.GetCouncilTitle]被絆了一下。\n\n「我手中是你起源的真相，[ROOT.GetCharacter.GetLadyLord|U]，」[suspicious_genealogist.GetSheHe]清了清[suspicious_genealogist.GetHerHis]的嗓子，開始閱讀，「今天我們揭示一段偉大的歷史。站在我們面前的是[ROOT.GetCharacter.GetTitledFirstNameNoTooltip]，"
	hold_court.4901.mothers:0 "其母為[mother_1.GetFullNameNicknamedNoTooltip]，[mother_1.GetFullNameNicknamedNoTooltip]母[mother_2.GetFullNameNicknamedNoTooltip]，[mother_2.GetFullNameNicknamedNoTooltip]母[mother_3.GetFullNameNicknamedNoTooltip]，[mother_3.GetFullNameNicknamedNoTooltip]母[mother_4.GetFullNameNicknamedNoTooltip]，[mother_4.GetFullNameNicknamedNoTooltip]母[mother_5.GetFullNameNicknamedNoTooltip]……」"
	hold_court.4901.fathers:0 "其父為[father_1.GetFullNameNicknamedNoTooltip]，[father_1.GetFullNameNicknamedNoTooltip]父[father_2.GetFullNameNicknamedNoTooltip]，[father_2.GetFullNameNicknamedNoTooltip]父[father_3.GetFullNameNicknamedNoTooltip]，[father_3.GetFullNameNicknamedNoTooltip]父[father_4.GetFullNameNicknamedNoTooltip]，[father_4.GetFullNameNicknamedNoTooltip]父[father_5.GetFullNameNicknamedNoTooltip]……」"
	hold_court.4901.desc.outro:0 "\n\n宮廷裡有人的眼皮子開始撐不住了。"
	hold_court.4901.a:0 "該打盹了。我大概能夢見自己的榮光。"
	hold_court.4901.a.tt:0 "你跑路了，留宮廷剩下的人認真聽"
	hold_court.4901.b:0 "這比任何的歌謠都刺激！我坐到了御座的邊緣！"
	hold_court.4901.c:0 "「夠了！[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTooltip]因你的服務會回報你。」"
