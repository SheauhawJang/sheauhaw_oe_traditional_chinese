l_trad_chinese:
	hold_court.3000.t:0 "盛宴以你之名"
	hold_court.3000.desc.opening:0 "[feast_vassal.GetTitledFirstName]以比平常更直率的姿態接近我，[feast_vassal.GetSheHe]明顯想說什麼。\n\n"
	hold_court.3000.desc.opening.blind:0 "我聽見[feast_vassal.GetTitledFirstName]的腳步聲越來越近。在聲音停下後，隨之而來的是一陣[feast_vassal.GetHerHis]明顯經過練習的清嗓子聲。也許是為了吸引我的注意力。我能聽出[feast_vassal.GetSheHe]似乎對[feast_vassal.GetSheHe]要說的話很滿意。\n\n"
	hold_court.3000.desc.likes:0 "「[ROOT.Char.Custom2('RelationToMeAddress', feast_vassal)|U]，在您的統治下有太多需要慶祝的事情！請允許我資助您的下一次宴會！也許您也願意未來以一份人情作為回報？」"
	hold_court.3000.desc.dislikes:0 "「[ROOT.Char.Custom2('RelationToMeAddress', feast_vassal)|U]。您領土內的人民需要偶爾的快樂聚會以忘記壓力。我很樂意資助一場以您名義舉辦的盛宴，因為這是為了[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]的福祉。當然如果有適當的回報就更好了。」"
	hold_court.3000.a:0 "很好，我接受。"
	hold_court.3000.a.tt:0 "在不久的將來舉辦一場宴會將獲得[court_grandeur_value|E]的獎勵。"
	hold_court.3000.b:0 "不許附加條件！這是領主的命令！"
	hold_court.3000.c:0 "也許我們可以安排一些更合適的事情？"
	hold_court.3000.c.success:0 "[feast_vassal.GetTitledFirstNameNoTooltip]同意並收回了回報的要求"
	hold_court.3000.c.failure:0 "[feast_vassal.GetTitledFirstNameNoTooltip]不同意，且撤銷了資助提議"
	hold_court.3000.d:0 "我恐怕不能接受。"
	hold_court.3001.desc:0 "多麼非凡的盛宴！對於那天參加了宴會的人來說，[feast_vassal.GetTitledFirstName]許諾的那場宴會依然讓他們記憶猶新，他們狂熱地歌頌我。當人們在我的腳下歡呼崇拜時，我不禁陶醉了！遵守對[feast_vassal.GetFirstNameNoTooltip]承諾的另一個好處是，參加了宴會的人都對我的廷風評價甚高！"
	hold_court.3001.desc.dead:0 "哦，多麼美妙的盛宴！真可惜[feast_vassal.GetTitledFirstName]沒能看到它。一些出席者回憶著這場[feast_vassal.GetHerHim]承諾的宴會，談論著我對宮廷娛樂的貢獻。也有些人認為這一慶祝活動是為了紀念[feast_vassal.GetFirstNameNoTooltip]。不管怎麼，信守諾言使得所有出席者都高度評價我的廷風！"
	hold_court.3001.a:0 "我相信下次宴會能辦得更好！"
	hold_court.3001.b:0 "以[feast_vassal.GetHerHis]的名義再來一杯！"
	hold_court.3010.t:0 "打破陳規的佈道者"
	hold_court.3010.desc.opening:0 "「[ROOT.Char.Custom2('RelationToMeAddress', religious_vassal)|U]，」[religious_vassal.GetTitledFirstNamePossessive]的聲音很嚴厲。「我請求對[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]的一個臭名昭著的布道者展開調查。你看，這個佈道者……嗯…… "
	hold_court.3010.desc.preacher_gender:0 "[unconventional_preacher.GetSheHe]是個#EMP [unconventional_preacher.GetWomanMan]！#! "
	hold_court.3010.desc.closing:0 "這可不符合我們的信仰！」\n\n[tolerant_vassal.GetTitledFirstName]舉起[tolerant_vassal.GetHerHis]的手向前一步打斷了[religious_vassal.GetFirstNamePossessiveNoTooltip]的發言。「[ROOT.Char.Custom2('RelationToMeAddress', tolerant_vassal)|U]，雖然[religious_vassal.GetFirstNameNoTooltip][religious_vassal.GetHerHis]說的沒錯，但那不過是這個佈道者#EMP 唯一#!的缺陷。其實[unconventional_preacher.GetSheHe]教導的一切都是與我們的信仰一致的。」"
	hold_court.3010.a:0 "我們需要更多人來傳播[ROOT.Char.GetFaith.HighGodName]的聖言。"
	hold_court.3010.b:0 "把這個假傳教士扔進監獄！"
	hold_court.3010.c:0 "我想雇傭這個傳教士擔任我的$high_almoner_court_position$。"
	hold_court.3010.d:0 "既然[unconventional_preacher.GetSheHe]能教導農民，那[unconventional_preacher.GetSheHe]一定能成為優秀的$court_tutor_court_position$……"
	hold_court.3020.t:0 "冒犯的紀念碑"
	hold_court.3020.desc:0 "一個農民手拿請願書走上前來。「大人，我作為[village.GetName]的[village.GetCountyData.GetCulture.GetCollectiveNounNoTooltip]人代表前來。」這個農民短暫停頓回憶了下[different_culture_peasant.GetHerHis]那背下來的講話。\n\n「我們想要重建自己文化的一座重要紀念碑的訴求被[holder_of_area.GetTitleTierName]忽視了。[holder_of_area.GetSheHe|U]在想盡辦法阻撓我們的重建！」\n\n「[ROOT.Char.Custom2('RelationToMeAddress', holder_of_area)|U]，請允許我解釋！」[holder_of_area.GetFirstNameNoTooltip]趕忙插話。「這座紀念碑嘲弄了我們的文化！它把[holder_of_area.GetCulture.GetCollectiveNounNoTooltip]人描繪成怪物！想必您可以看出我為什麼要反對修復這座可恨的紀念碑了！」"
	hold_court.3020.a:0 "「你敢嘲笑我的人民？！你會後悔的！」"
	hold_court.3020.b:0 "正式批准重建。"
	hold_court.3020.c:0 "建一座不同的紀念碑替代——一座象徵憐憫的。"
	hold_court.3020.d:0 "拒絕[village.GetCountyData.GetCulture.GetCollectiveNounNoTooltip]人的請求。"
	custom.every_county_of_culture:0 "所有[village.GetCountyData.GetCulture.GetName]文化[county|E]"
	hold_court.3030.t:0 "重建紀念碑"
	hold_court.3030.desc:0 "一個農民[different_culture_peasant.GetWomanMan]站在我的面前，在朝會上闡述[different_culture_peasant.GetHerHis]的請求。\n\n「最近的戰爭給農村造成了很大損失，我們不知道是哪個罪人掠奪了我們[different_culture_peasant.GetCulture.GetCollectiveNounNoTooltip]人在[province.GetName]的一座重要文化遺址。我們懇求您拿出一部分財力支援我們重建它！」\n\n農民以一個笨拙的鞠躬結束了[different_culture_peasant.GetHerHis]的請求——這清晰表明了其卑微的出身。"
	hold_court.3030.a:0 "「你會得到重建必需的資金。」"
	hold_court.3030.b:0 "用剩下的材料建造其他建築。"
	hold_court.3030.c:0 "「我們不能把錢花在這種事情上。」"
	hold_court.3040.t:0 "請君開顏"
	hold_court.3040.desc:0 "在短暫的沉默中，我看到[jester_requester.GetTitledFirstName][ROOT.Char.Custom2('QuirkPPPosOrNeg', SCOPE.sC('jester_requester'))]才意識到該輪到[jester_requester.GetHerHis]說話了。「[ROOT.Char.Custom2('RelationToMeAddress', jester_requester)|U]！」[jester_requester.GetSheHe|U]說道，這給了[jester_requester.GetHerHim]一些寶貴的時間在繼續之前先理清[jester_requester.GetHerHis]的思路。\n\n「微笑和歡笑是一個活躍宮廷的重要標誌！因此，我有一個建議，希望有人能成為一個優秀的小丑來招待我們參觀！」\n\n「[ROOT.Char.Custom2('RelationToMeAddress', kill_joy)|U]，如果可以的話。」[kill_joy.GetTitledFirstName]站在一邊說道，「一個小丑會破壞宮廷嚴肅的氛圍，以粗俗幼稚的幽默取代高雅。」"
	hold_court.3040.a:0 "我要雇傭你的這個小丑！"
	hold_court.3040.b:0 "適合[jester_requester.GetTitledFirstNameNoTooltip]的完美角色，一個表演愚人的大師。"
	hold_court.3040.c:0 "如果[kill_joy.GetTitledFirstNameNoTooltip]不喜歡笑，我們應該讓[kill_joy.GetHerHim]逗人笑！"
	hold_court.3040.d:0 "這裡不是農民的集市！這個宮廷不是小丑能待的地方！"
	hold_court.3040.e:0 "也許我可以改天再來考察下。"
	hold_court.3050.t:0 "貴族責任"
	hold_court.3050.desc:0 "「我認為您是時候考慮再次舉辦朝會了，」我的[ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('reminder_person'))][reminder_person.GetTitledFirstName]用嚴厲的聲音說道。\n\n「自從上次您的人民發出請願以來已經過了很久，需要您注意的事項已然堆積如山。」接著，[reminder_person.GetSheHe|U]向我介紹了一些已經抱怨等待時間的請願者。\n\n「領導[ROOT.Char.GetHerHis]的人民是一位統治者的責任，他們需要您的指引，[ROOT.Char.Custom2('RelationToMeAddress', reminder_person)]。」"
	hold_court.3050.a:0 "你才是那個需要提醒的人吧！"
	hold_court.3050.b:0 "適當的時候，我會的。"
	hold_court.3050.c:0 "在我處理優先事項時先安撫他們。"
	hold_court.3060.t:0 "解決腐敗"
	hold_court.3060.desc.opening:0 "我的[ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('county_petitioner'))][county_petitioner.GetTitledFirstName][ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('county_petitioner'))]，然後走向前來訴說請願。「[ROOT.Char.Custom2('RelationToMeAddress', county_petitioner)|U]，我請求您幫忙解決一下我那裡的問題—— "
	hold_court.3060.desc.thieves:0 "小偷們正在盜竊[corrupt_county.GetNameNoTier]和那裡的人民！"
	hold_court.3060.desc.bandits:0 "土匪正在侵擾[corrupt_county.GetNameNoTier]樸素的人民！"
	hold_court.3060.desc.tax:0 "[corrupt_county.GetNameNoTier]的稅收系統完全停滯！"
	hold_court.3060.desc.sheriffs:0 "[corrupt_county.GetNameNoTier]正缺乏治安官！"
	hold_court.3060.desc.guilds:0 "[corrupt_county.GetNameNoTier]的行會缺乏合作！"
	hold_court.3060.desc.levies:0 "[corrupt_county.GetNameNoTier]沒有以可接受的速度恢復徵稅！"
	hold_court.3060.desc.courts:0 "[corrupt_county.GetNameNoTier]缺乏司法法庭！"
	hold_court.3060.desc.rulers:0 "[corrupt_county.GetNameNoTier]的行政乏善可陳！"
	hold_court.3060.desc.closing:0 "\n\n[county_petitioner.GetSheHe|U]停下來嘆了口氣：「我現有的資源無法解決這個問題。我請求您能提供的任何幫助。」"
	hold_court.3060.a:0 "我可以給你一些錢來解決問題。"
	hold_court.3060.b:0 "我的財政總管可以給你些建議。"
	hold_court.3060.c:0 "不稱職是你的問題，你自己解決這個爛攤子。"
	hold_court.3060.d:0 "我的[ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('cp_steward_replacement'))][cp_steward_replacement.GetFirstName]會成為一個更好的財政總管。"
	hold_court.3070.t:0 "兩個媽媽"
	hold_court.3070.desc:0 "一個不尋常的案子被呈到了我的朝會；兩個女人都宣稱一個出生不久的[mystery_baby.Custom('GirlBoy')]是她們的。沒有一個村民可以站出來作證，他們說這孩子好像是憑空出現的——沒人知道哪個女人懷孕或者領養過，完全沒有。\n\n這個謎題迷倒了眾人，雖然我們也許永遠也不會知道這是怎麼發生的，但我必須解決這個難題。我應該如何決定這個孩子的未來？"
	hold_court.3070.a:0 "測試下誰更在乎孩子的安康。"
	hold_court.3070.a.tt:0 "你還記得在一本書中描述的一件不可思議的類似事件嗎？在那本書中，當你建議把嬰兒一分為二時，就能發現真正的母親。"
	hold_court.3070.b:0 "把孩子分為兩半——字面意義上的。"
	hold_court.3070.c:0 "年輕一點的女人，因為她看起來有更多時間照顧孩子。"
	hold_court.3070.d:0 "隨著年齡的增長和經驗的積累，年長的女人更會撫養孩子。"
	hold_court.3070.e:0 "我自己來養這[mystery_baby.Custom('GirlBoy')]！"
	hold_court.3080.t:0 "展覽[ROOT.GetCharacter.GetTitledFirstNamePossessive]的收藏"
	hold_court.3080.desc:0 "我的[ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('antiquarian'))][antiquarian.GetTitledFirstName][antiquarian.GetHerHis]邁著大步向我走來。\n\n「[ROOT.Char.Custom2('RelationToMeAddress', antiquarian)|U]！」[antiquarian.GetFirstNameNoTooltip]說道，語氣充滿興奮，「我有一個好主意，可以同時給你帶來金錢和名聲！你已經收集了相當多的寶物，我的[ROOT.Char.GetLadyLord]，所以為何不把它們拿出來展覽呢？你可以收取參觀費，或者免費參觀以吸引更多觀眾。」\n\n[antiquarian.GetSheHe|U]清了清[antiquarian.GetHerHis]的喉嚨，繼續說道，「人們確實有想要獲得他們看到的東西的傾向，所以缺點是可能會有更多人試圖宣稱你的寶物。」"
	hold_court.3080.a:0 "我要人們付錢來瞻仰我榮光的零光片羽！"
	hold_court.3080.a.tt:0 "寶物陰謀將更加頻繁。"
	hold_court.3080.b:0 "有些人見了才信，包括那些不幸的人。"
	hold_court.3080.c:0 "不值得冒這個險。"
	hold_court.3090.t:0 "頌揚另一種文化"
	hold_court.3090.desc:0 "我的[ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('different_culture_vassal'))][different_culture_vassal.GetTitledFirstName]走近我，[ROOT.Char.Custom2('QuirkPPPosOrNeg', SCOPE.sC('different_culture_vassal'))]，像[different_culture_vassal.GetSheHe]往常一樣。\n\n「我的[ROOT.Char.GetLadyLord]，我有了一個絕妙的主意！我們可以舉辦一個展會，甚至是一個節慶，讓普通人接觸到我們美麗的[ROOT.Char.Custom('RealmType')]裡的一種不同的文化。」[different_culture_vassal.GetFirstNameNoTooltip]進一步解釋[different_culture_vassal.GetHerHis]的想法，直到[different_culture_vassal.GetSheHe]意識到[different_culture_vassal.GetSheHe]已經有了過度解釋的危險。\n\n「這需要錢，但我相信這有利於促進我國人民之間的正面關係！」"
	hold_court.3090.a:0 "我們將舉辦一場節慶，頌揚我們的兩種文化！"
	hold_court.3090.b:0 "我們可以在[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]舉辦一場小型[different_culture_vassal.GetCulture.GetNameNoTooltip]文化展。"
	hold_court.3090.c:0 "在[different_culture_vassal.GetCulture.GetCollectiveNounNoTooltip]人的土地上舉辦一場展會，向他們展示[ROOT.GetCharacter.GetCulture.GetNameNoTooltip]的偉大！"
	hold_court.3090.d:0 "我可不能把資源花在這上面。"
	hold_court.3091.t:0 "文化身份的融合"
	hold_court.3091.desc:0 "空氣中充滿了期待，我的[ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('same_culture_vassal'))][same_culture_vassal.GetTitledFirstName]向我走來。\n\n「[ROOT.Char.GetLadyLord]，壞消息，不過我有解決的辦法。已經越來越明顯了，[different_culture_vassal.GetCulture.GetCollectiveNoun]人和[same_culture_vassal.GetCulture.GetCollectiveNoun]人變得越來越，呃，甚至可以說是#EMP 太過#!相似了。但最重要的是，我們要讓他們知道，是我們，[same_culture_vassal.GetCulture.GetCollectiveNounNoTooltip]人，站在了革新的最前沿！」"
	hold_court.3091.a:0 "讓我們舉辦一場節慶來頌揚我們豐富的[same_culture_vassal.GetCulture.GetNameNoTooltip]文化！"
	hold_court.3091.b:0 "安排一場展覽來展示我們最偉大的成就。"
	hold_court.3091.c:0 "我們沒必要和其他文化競爭優越感。"
