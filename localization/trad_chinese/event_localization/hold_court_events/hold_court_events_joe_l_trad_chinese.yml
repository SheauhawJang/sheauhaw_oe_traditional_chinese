l_trad_chinese:
	hold_court.8001.t:0 "被壓抑的商業"
	hold_court.8001.desc:0 "一個外省[merchant.GetWomanMan]走上前來，[merchant.GetHerHis]是個商人，顯然與我富麗堂皇的大廳格格不入。我招手道：「來吧，我們時間有限。」\n\n「好……好的，[ROOT.Char.GetLadyLord]！」[merchant.GetSheHe]結結巴巴地說，「我叫[merchant.GetFirstName]，是[town.GetNameNoTier]的全體不滿商人以及自由民的代表，就是[town.GetDeJureLiege.GetNameNoTierPossessive]最大的那個[town.GetTierAsNameNoTooltip]。」\n\n「[mayor.GetFirstName]，我們的[mayor.GetTitleTierName]，[mayor.Custom('get_hold_court_8001_flaw')]——我們謙恭地請求你派別人來代替[mayor.GetSheHe]……」"
	hold_court.8001.a:0 "[town.GetBaseNameNoTierPossessiveNoTooltip]的選舉會提前的。"
	hold_court.8001.b:0 "很好，#EMP 你#!就是新[mayor.GetTitleTierName]！"
	hold_court.8001.b.tt_success:0 "[merchant.GetFirstNameNoTooltip]將[town.GetBaseNameNoTierNoTooltip]治理得井然有序"
	hold_court.8001.b.tt_failure:0 "[merchant.GetFirstNameNoTooltip]更爛"
	hold_court.8001.c:0 "[mayor.GetFirstNameNoTooltip]有什麼要說的？"
	hold_court.8001.c.tt_success:0 "[mayor.GetFirstNamePossessiveNoTooltip]無能的證據被查到了"
	hold_court.8001.c.tt_failure:0 "沒發現[mayor.GetFirstNamePossessiveNoTooltip]幹過什麼壞事"
	hold_court.8001.d:0 "國家將補償這座城鎮的商人。"
	hold_court.8001.e:0 "你竟敢質疑#EMP [ROOT.Char.GetTitleTierNamePossessive]的[mayor.GetTitleTierName]？！#!"
	hold_court_8001.desc_lazy:0 "推卸一切責任，而且除非受到壓力否則幾乎不維護法律"
	hold_court_8001.desc_greedy:0 "為[mayor.GetHerHis]自己的錢包收取不合理的關稅和鉅額罰款"
	hold_court_8001.desc_arbitrary:0 "做不公正的交易，一時興起就捏造違規行為，簡直是在故意刁難我們"
	hold_court_8001.desc_deceitful:0 "當著我們的面進行秘密交易並撒謊，即使是最簡單的事情上"
	hold_court_8001.desc_young:0 "過於缺乏經驗，對法律沒有一點點認知"
	hold_court_8001.desc_incompetent:0 "連最基本的記錄都維持不了"
	hold_court_8001.desc_infirm:0 "幾乎離不開[mayor.GetHerHis]的床，更別說處理城鎮問題了"
	hold_court_8001.desc_incapable:0 "幾個星期都不說一句話，[mayor.GetHerHis]的工作堆積如山"
	hold_court_8001.desc_old:0 "看起來就像經歷了太多寒冬，正在失去工作的幹勁"
	hold_court_8001.desc_fallback:0 "是商貿和城鎮利益的障礙"
	hold_court_8001_deposed_modifier:0 "民政干預"
	hold_court_8001_ignored_modifier:0 "被壓抑的商業"
	hold_court_8001_compensated_modifier:0 "補償商人"
	hold_court_8001_merchant_boon_modifier:0 "商人感動"
	hold_court_8001_merchant_bust_modifier:0 "$hold_court_8001_merchant_boon_modifier$"
	hold_court_8001_imprisoned_modifier:0 "代表被拘禁"
	hold_court.8010.t:0 "[neighboring_enemy.GetPrimaryTitle.GetAdjectiveNoTooltip]前線"
	hold_court.8010.desc:0 "[frontier_lord.GetTitledFirstName]站在你面前，[frontier_lord.GetHerHis]滿面愁容。「[ROOT.Char.GetLadyLord]，[neighboring_enemy.GetPrimaryTitle.GetNameNoTier]的威脅使我如芒在背。」\n\n「[neighboring_enemy.GetTitledFirstName]在邊境虎視眈眈，」[frontier_lord.GetSheHe]指出，「到[frontier_barony.GetNameNoTierNoTooltip]和[frontier_lord.Custom('get_hold_court_8010_stake')]的大門只需要幾天的路程。」\n\n「你必須幫我強化我領地的防禦——只有[frontier_lord.GetPrimaryTitle.GetAdjectiveNoTooltip]的士兵和堡壘才能讓[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]免於毀滅！」"
	hold_court.8010.a:0 "你的職責確實可以說明這些特權……"
	hold_court.8010.b:0 "你說的對，[frontier_lord.GetPrimaryTitle.GetNameNoTierNoTooltip]必須被要塞化。"
	hold_court.8010.c:0 "#EMP 幾天？！#!我們必須加固首都！"
	hold_court.8010.d:0 "胡鬧，[neighboring_enemy.GetPrimaryTitle.GetNameNoTierNoTooltip]根本不是威脅。"
	hold_court.8010.d.tt_success:0 "[frontier_lord.GetFirstNameNoTooltip]安心了"
	hold_court.8010.d.tt_failure:0 "[frontier_lord.GetFirstNameNoTooltip]提出更好的論點"
	hold_court.8010.e:0 "我們都承受著戰爭的風險。"
	hold_court_8010.desc_family:0 "[ROOT.Char.GetDynastyHouseNameNoTooltip]家族的壁爐"
	hold_court_8010.desc_republic:0 "牆內的無辜者"
	hold_court_8010.desc_theocratic:0 "[ROOT.Char.GetFaith.HighGodNamePossessive]謙卑的追隨者"
	hold_court_8010_fortifications_modifier:0 "邊境壁壘"
	hold_court_8010_vassal_modifier:0 "共同負擔"
	hold_court.8020.t:0 "神聖宣稱"
	hold_court.8020.desc.intro:0 "[bishop.GetCouncilTitle][bishop.GetFirstName]鄭重地走上前來。「我的[ROOT.Char.GetLadyLord]，[ROOT.Char.Custom('get_hold_court_8020_holiness_1')]」"
	hold_court.8020.desc.body_pope:0 "\n\n「[pope.GetTitledFirstNameRegnal]陛下[pope.GetHerHis|U]同意"
	hold_court.8020.desc.body_fallback:0 "\n\n「有協議決定"
	hold_court.8020.desc.body_1:0 "[ROOT.Char.Custom('get_hold_court_8020_holiness_2')]應該完全由[ROOT.Char.GetFaith.AltPriestTermPlural]管理，而不是平信徒。」"
	hold_court.8020.desc.body_personal:0 "\n\n「把這塊土地交給"
	hold_court.8020.desc.body_vassal:0 "\n\n「[vassal.GetTitledFirstName]必須把[owner.GetHerHis]的地產轉交給"
	hold_court.8020.desc.body_2:0 "[ROOT.Char.GetFaith.BishopNeuter][candidate.GetFirstNamePossessive]照料，為了信仰的益處與[ROOT.Char.GetFaith.HighGodName]的榮光！」"
	hold_court.8020.a:0 "[ROOT.Char.Custom('get_hold_court_8020_holiness_3')]"
	hold_court.8020.b:0 "[ROOT.Char.GetFaith.ReligiousText]要求的？"
	hold_court.8020.b.tt_success:0 "你表明此處並沒有宗教性的要求"
	hold_court.8020.b.tt_failure:0 "你的論點沒有說服力"
	hold_court.8020.c:0 "有趣，但只有你能從中受益？"
	hold_court.8020.d:0 "我看沒有任何理由改變。"
	hold_court.8020.e:0 "[pope.GetTitledFirstNameNoTooltip]絕不會多管閒事。"
	holiness_cathedral_1:0 "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]朝聖者蜂擁至[ROOT.Var('holy_site_var').Title.GetNameNoTierPossessive]的[ROOT.Char.Custom('GetFaithGrandTemple')]以接近[ROOT.Char.GetFaith.HighGodNameAlternate]。"
	holiness_holy_site_1:0 "[ROOT.Var('holy_site_var').Title.GetNameNoTierNoTooltip]是[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]朝聖和禮拜的重要中心。"
	holiness_fallback_1:0 "[ROOT.Var('holy_site_var').Title.GetNameNoTierNoTooltip]的信徒亟需[ROOT.Var('holy_site_var').Title.GetCountyData.GetFaith.DevilName]的宗教指引和救贖。"
	holiness_cathedral_2:0 "如此重要的[ROOT.Char.GetFaith.HouseOfWorship]"
	holiness_holy_site_2:0 "如此神聖的地方"
	holiness_fallback_2:0 "[ROOT.Var('holy_site_var').Title.GetDeFactoTopLiege.GetNameNoTierNoTooltip]的更多土地"
	holiness_cathedral_3:0 "[ROOT.Char.Custom('GetFaithGrandTemple')]屬於[ROOT.Char.GetFaith.HighGodName]。"
	holiness_holy_site_3:0 "[ROOT.Var('holy_site_var').Title.GetNameNoTierNoTooltip]應歸屬[ROOT.Char.GetFaith.PriestNeuterPlural]之手。"
	holiness_fallback_3:0 "我不會拒絕[ROOT.Char.GetFaith.HighGodNameAlternatePossessive][ROOT.Char.GetFaith.PriestNeuterPlural]。"
	hold_court.8030.t:0 "城市競爭"
	hold_court.8030.desc.intro_1:0 "[mayor_2.GetTitledFirstName]，[mayor_2.GetHerselfHimself]顯然正在為某事大動肝火，並向我致意。\n\n「我的[ROOT.Char.GetTitleTierName]，[mayor_1.GetPrimaryTitle.GetNameNoTierNoTooltip]的走狗認為他們比我們強……」[mayor_2.GetSheHe]破口大罵。「……每次開市日都在講他們那些傲慢的笑話！」\n\n「[mayor_1.GetTitledFirstName]，那個[mayor_1.Custom('InsultAdjective')][mayor_1.Custom('InsultNoun')]，就應該讓[mayor_1.GetHerHis]安守本分，還有那些"
	hold_court.8030.desc.intro_heretical:0 "異端"
	hold_court.8030.desc.intro_heathen:0 "異教徒"
	hold_court.8030.desc.intro_foreign:0 "異族"
	hold_court.8030.desc.intro_fallback:0 "該死的"
	hold_court.8030.desc.intro_2:0 "蠢貨也應該尊重[mayor_2.GetPrimaryTitle.GetNameNoTierNoTooltip]"
	hold_court.8030.desc.body_same_county:0 "——[mayor_2.GetPrimaryTitle.GetDeJureLiege.GetNameNoTier]最偉大的[mayor_2.GetPrimaryTitle.GetTierAsNameNoTooltip]！」"
	hold_court.8030.desc.body_same_duchy:0 "——[mayor_2.GetPrimaryTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTier]最重要的[mayor_2.GetPrimaryTitle.GetTierAsNameNoTooltip]！」"
	hold_court.8030.desc.body_neighbor_county:0 "——區域內最著名的[mayor_2.GetPrimaryTitle.GetTierAsNameNoTooltip]！」"
	hold_court.8030.desc.body_fallback:0 "——更優秀的[mayor_2.GetPrimaryTitle.GetTierAsNameNoTooltip]！」"
	hold_court.8030.a:0 "……但[mayor_1.GetPrimaryTitle.GetNameNoTierNoTooltip]#EMP 是#!更吸引人的城鎮！"
	hold_court.8030.b:0 "[mayor_2.GetPrimaryTitle.GetNameNoTierNoTooltip]無疑更可取。"
	hold_court.8030.c:0 "你們必須停止這個愚蠢行為！這是什麼時候開始的？"
	hold_court.8030.d:0 "冒失之言，不過你可以用行動解決此事！"
	hold_court.8030.c.tt_success:0 "你解決了爭端"
	hold_court.8030.c.tt_failure:0 "你把事情弄得更糟了"
	hold_court.8030.d.tt_mayor_2:0 "[mayor_2.GetTitledFirstNameNoTooltip]贏得決鬥"
	hold_court.8030.d.tt_mayor_1:0 "[mayor_1.GetTitledFirstNameNoTooltip]贏得決鬥"
	hold_court.8030.d.tt:0 "[mayor_2.GetTitledFirstName]和[mayor_1.GetTitledFirstName]#V 決鬥#!。"
	hold_court.8030.e:0 "你們就用這種雞毛蒜皮的爭吵來浪費我的時間？"
	hold_court.8031.t:0 "[sc_victor.GetTitledFirstNameNoTooltip]贏得決鬥"
	hold_court_8030_settled_character_modifier:0 "市民的敬佩"
	hold_court_8030_duel_modifier:0 "大眾正義"
	hold_court_8030_favored_modifier:0 "受寵的城鎮"
	hold_court_8030_spurred_modifier:0 "鼓勵競爭"
	hold_court_8030_settled_county_modifier:0 "城市合作"
	hold_court.8040.t:0 "特殊對待"
	hold_court.8040.desc:0 "不知悔改的[infidel_vassal.GetTitledFirstName]用[infidel_vassal.GetHerHis]的存在給你增光。\n\n[infidel_vassal.GetSheHe]結結巴巴地開始說道：「我的[ROOT.Char.GetTitleTierName]，我是一名忠誠而熱心的臣民——讓我和平地奉行我的信仰吧。」\n\n"
	hold_court.8040.desc.intro_same_religion:0 "「我們[infidel_vassal.GetFaith.GetAdherentNamePlural]崇拜[infidel_vassal.GetFaith.CreatorName]，正如[ROOT.Char.GetFaith.GetAdherentNamePlural]一般。讓我們[ROOT.Char.GetFaith.GetReligion.GetAdjective]的[ROOT.Char.Custom('SisterBrother')]們按自己喜愛的方式崇拜，轉而聯合起來對抗邪惡的[ROOT.Char.Custom('GetUnbelieverNamePlural')]，他們追隨虛偽的魔鬼並讓[infidel_vassal.GetFaith.DevilName]他們的心靈。」"
	hold_court.8040.desc.intro_fallback:0 "「為什麼[ROOT.Char.GetFaith.GetReligion.GetAdjective]和[infidel_vassal.GetFaith.GetReligion.GetAdjective]不能和諧共處，雖因[ROOT.Char.GetFaith.HighGodName]和[infidel_vassal.GetFaith.HighGodName]各自的教導而分離但在虔誠中聯合？讓我們遵循我們的[infidel_vassal.GetFaith.ReligiousText]就像你們遵循你們的[ROOT.Char.GetFaith.ReligiousText]一樣吧。"
	hold_court.8040.a:0 "唯有[ROOT.Char.GetFaith.HighGodName]能審判。"
	hold_court.8040.b:0 "來，讓我給你展示[ROOT.Char.GetFaith.KnowledgeGodName]的話語。"
	hold_court.8040.c.religion:0 "是時候棄絕[infidel_vassal.GetFaith.CreatorName][infidel_vassal.GetFaith.GetReligion.GetAdjectiveNoTooltip]的所有謊言！"
	hold_court.8040.c.faith:0 "你需要重讀[ROOT.Char.GetFaith.ReligiousText]！"
	hold_court.8040.c.tt_accept:0 "[infidel_vassal.GetTitledFirstNameNoTooltip]改信"
	hold_court.8040.c.tt_refuse:0 "[infidel_vassal.GetTitledFirstNameNoTooltip]拒絕改信"
	hold_court.8040.d:0 "你們的信仰受到容忍，而非批准。"
	demand_conversion_tt:0 "[recipient.GetTitledFirstName]及其至親會皈依你的宗教"
	hold_court.8050.t:0 "精忠報國"
	hold_court.8050.desc:0 "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U]走近御座，後面跟著一名[knight.Custom('GetYoungMiddleAgedOld')][knight.GetWomanMan]。\n\n「我的[vassal.Custom2('RelationToMeShort', ROOT.Char)]及[ROOT.Char.GetTitleAsNameNoTooltip]！」[vassal.GetSheHe]滔滔不絕，「我的[vassal.Custom2('RelationToMeShort', SCOPE.sC('knight'))][knight.GetFullName]盼望獲得在你的[ROOT.Char.Custom('MountedWarriorTermPlural')]親衛隊中服役的榮耀——給[knight.GetHerHim]一個機會證明[knight.GetHerHis]的才幹吧！」\n\n"
	hold_court.8050.desc_talented:0 "「[knight.GetSheHe|U]已經是[vassal.GetTitleAsNamePossessive]最富盛名的決鬥家之一，能為你在戰場上帶來許多光榮！」確實，你曾聽說過[knight.GetHerHis]的能力……"
	hold_court.8050.desc_suitable:0 "「這位[knight.GetWomanMan][knight.GetHerHis]知道如何使用[knight.Custom('SignatureWeaponArticle')][knight.Custom('signature_weapon')]，有需要時不會讓你失望！」"
	hold_court.8050.desc_passing:0 " [knight.GetFirstNameNoTooltip]弱弱地笑了。「雖然我只是一名中游的劍客，我希望為你效命。」"
	hold_court.8050.desc_unsuitable:0 "[vassal.GetFirstNameNoTooltip]把我拉到一邊低語：「[knight.GetSheHe|U]的劍術不出名，不過[knight.GetHerHis]的熱情能補充不足……」"
	hold_court.8050.a:0 "很好，讓[knight.GetFirstNameNoTooltip]來我這吧。"
	hold_court.8050.a.tt_knight:0 "[knight.GetFirstName]將來到你的宮廷，成為一名[knight|E]。\n拿掉[knight.GetHerHim]會讓[vassal.GetTitledFirstName]不滿。"
	hold_court.8050.a.tt_toast:0 "[ROOT.Char.Custom('MountedWarriorTerm')|U][knight.GetNameNoTooltip]"
	hold_court.8050.a.tt_hook:0 "因為[vassal.GetTitledFirstName]有你的牽制："
	hold_court.8050.b:0 "要錄用——#EMP [knight.GetHerHim]#!——我需要回報。"
	hold_court.8050.c:0 "[grandmaster.GetTitledFirstNameNoTooltip]總是需要[knight.GetWomenMen]！"
	hold_court.8050.d:0 "我終於找到了我的貼身侍衛！"
	hold_court.8050.d.tt_bodyguard:0 "[knight.GetFirstName]將來到你的宮廷，成為你的貼身侍衛。\n拿掉[knight.GetHerHim]會讓[vassal.GetTitledFirstName]不滿。"
	hold_court.8050.e.talented:0 "如此人才你應該留在身邊的，[vassal.GetFirstNameNoTooltip]。"
	hold_court.8050.e.suitable:0 "有能力，確實。有需要？並不。"
	hold_court.8050.e.passing:0 "墳墓裡躺滿了中遊劍客。"
	hold_court.8050.e.unsuitable:0 "一頭披甲的騾子會更有用……"
	hold_court.8051.t:0 "$hold_court.8050.t$：被唾棄的[ROOT.Char.Custom('MountedWarriorTerm')|U]"
	hold_court.8051.desc:0 "似乎消息終於傳到了[vassal.GetTitledFirstName]那裡，[vassal.GetHerHis][vassal.Custom2('RelationToMeShort', SCOPE.sC('knight'))]不再在我的[ROOT.Char.Custom('MountedWarriorTermPlural')]中享有一席之地。\n\n[vassal.GetHerHis]謹慎地克制住了自己的怒火，[vassal.GetSheHe]要求我遵守我的承諾讓[knight.GetFirstNamePossessive]官復原職！"
	hold_court.8051.a:0 "冷靜，我會讓[knight.GetHerHim]官復原職，[vassal.GetFirstNameNoTooltip]！"
	hold_court.8051.a.tt_knight:0 "[knight.GetFirstName]將再次成為[knight|E]"
	hold_court.8051.b:0 "[knight.GetSheHe|U]算不上什麼損失。"
	hold_court.8051.b.tt_return:0 "[knight.GetFirstNameNoTooltip]會返回[vassal.GetTitledFirstNamePossessiveNoTooltip]的宮廷"
	hold_court.8052.t:0 "$hold_court.8050.t$：最後一根稻草"
	hold_court.8052.desc.intro:0 "[vassal.GetTitledFirstName]一聽說[knight.GetFirstName]被再次踢出我的[ROOT.Char.Custom('MountedWarriorAdjective')]親衛隊，一點時間不浪費立刻要求覲見。\n\n"
	hold_court.8052.desc.wrath:0 "[vassal.GetSheHe]氣得渾身顫抖，爆發了：「我的[vassal.Custom2('RelationToMeShort', SCOPE.sC('knight'))]被嚴重不公正對待了，而我對你承諾的信任也蕩然無存！」說完就衝了出去。"
	hold_court.8052.desc.fallback:0 "[vassal.GetSheHe|U]清楚表達了[vassal.GetHerHis]的失望，顯然是被我的行動對[vassal.GetHerHim]造成的尷尬激怒了……"
	hold_court.8052.a:0 "哦——真是一場好戲！"
	hold_court.8052.b:0 "衛兵，抓住那個[vassal.Custom('InsultNoun')]！"
	hold_court.8053.t:0 "$hold_court.8050.t$：貴族之死"
	hold_court.8053.desc.intro:0 "來自[battle_location.GetName]的[battle_location.Custom('TerrainTypeProvince')]的消息，[knight.GetFirstNameNicknamed]據報"
	hold_court.8053.killer:0 "為[knight.GetKiller.GetName]所殺，"
	hold_court.8053.battle:0 "在混戰中被殺，"
	hold_court.8053.desc_talented:0 "光榮戰死，周圍環繞著低級別[knight.GetWomenMen]的屍體。"
	hold_court.8053.desc_suitable:0 "儘管那是一場勢均力敵的戰鬥，死前也砍倒了許多敵人受了許多傷口。"
	hold_court.8053.desc_passing:0 "在一場為了保護[knight.GetHerHis]同袍的頑強決鬥之後。"
	hold_court.8053.desc_unsuitable:0 "[knight.GetHerHis]那時揮劍就像離了水的魚。"
	hold_court.8053.desc_coward:0 "在逃離戰場途中。"
	hold_court.8053.desc.body:0 "\n\n你現在肯定是不受[vassal.GetTitledFirstName]的責任約束了……"
	hold_court.8053.a:0 "戰鬥的風險……"
	hold_court.8060.t:0 "[target_county.GetNameNoTierNoTooltip]的[ROOT.Char.GetFaith.HouseOfWorship|U]"
	hold_court.8060.desc:0 "我的[bishop.GetCouncilTitle][bishop.GetFirstName]向我鞠了一躬，熱切地開始[bishop.GetHerHis]的請願。\n\n「[ROOT.Char.GetLadyLord]，"
	hold_court.8060.desc.owned:0 "您的[target_county.GetNameNoTier][target_county.GetTierAsNameNoTooltip]"
	hold_court.8060.desc.vassal:0 "[vassal.GetTitledFirstNamePossessive]的[target_county.GetNameNoTier][target_county.GetTierAsNameNoTooltip]"
	hold_court.8060.desc.subvassal:0 "[vassal.GetTitledFirstNamePossessive]的封臣[subvassal.GetTitledFirstName]統治的[target_county.GetNameNoTier][target_county.GetTierAsNameNoTooltip]"
	hold_court.8060.desc.existing:0 "有財力再建一座大型[ROOT.Char.GetFaith.HouseOfWorship]，這足以證明[ROOT.Char.GetFaith.HighGodNameAlternatePossessive]的威能，以及你的[ROOT.Char.GetPrimaryTitle.GetTierAsNamePossessiveNoTooltip]的虔誠。」"
	hold_court.8060.desc.first:0 "缺少一座宏偉的[ROOT.Char.GetFaith.HouseOfWorship|U]，在地人可以在那裡向[ROOT.Char.GetFaith.HighGodNameAlternate]祈禱。」"
	hold_court.8060.desc.end:0 "\n\n「你必須資助在[target_province.GetName]建造一座新的崇拜之所，為了[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]信仰！」"
	hold_court.8060.a:0 "為了[ROOT.Char.GetFaith.HighGodName]的榮耀！"
	hold_court.8060.a.tt:0 "[temple|E]完工時："
	hold_court.8060.b:0 "[vassal.GetTitledFirstNameNoTooltip]負擔得起投資。"
	hold_court.8060.c:0 "我的子民必須出力。"
	hold_court.8060.d:0 "這聽起來是[royal_architect.GetTitledFirstNameNoTooltip]的活。"
	hold_court.8060.d.tt_success:0 "[royal_architect.GetTitledFirstName]做得很棒"
	hold_court.8060.d.tt_normal:0 "[royal_architect.GetTitledFirstName]做得還行"
	hold_court.8060.d.tt_failure:0 "[royal_architect.GetTitledFirstName]做得很糟糕"
	hold_court.8060.e.own:0 "那片地我有其他的計畫。"
	hold_court.8060.e.vassal:0 "封臣應該管好自己的土地。"
	hold_court_8060_built_modifier:0 "資助建造神殿"
	hold_court.8061.t:0 "祝聖[target_province.GetNameNoTooltip] "
	hold_court.8061.desc.bishop:0 "[bishop.GetCouncilTitleFirstName]興奮地進入你的大廳：「[ROOT.Char.GetLadyLord]，我帶來[target_province.GetTitle.GetNameNoTierPossessive]的新[ROOT.Char.GetFaith.HouseOfWorship|U]完工的消息！」\n\n"
	hold_court.8061.desc.fallback:0 "我委託為[target_province.GetTitle.GetNameNoTier]人民建造的[ROOT.Char.GetFaith.HouseOfWorship]在諸多工作後現已完工。」\n\n"
	hold_court.8061.desc.owned:0 "「[target_county.GetNameNoTier]的信徒"
	hold_court.8061.desc.vassal:0 "「[target_county.GetNameNoTier]內[vassal.GetTitledFirstNamePossessive]的臣民們"
	hold_court.8061.desc.existing:0 "為我們工作的虔誠和獻給[ROOT.Char.GetFaith.HighGodName]的光榮而歡樂！」"
	hold_court.8061.desc.first:0 "現在可以在配的上[ROOT.Char.GetFaith.HighGodName]之神性的地方光榮[ROOT.Char.GetFaith.HighGodHerHis]！」"
	hold_court.8061.a:0 "願[ROOT.Char.GetFaith.HighGodNameAlternate]保佑我們所有人！"
	hold_court.8070.t:0 "[target_county.GetNameNoTierNoTooltip]的發展"
	hold_court.8070.desc.intro:0 "[steward.GetCouncilTitleFirstName]一眼看上去就知道是因為某種宏大的提案而躍躍欲試。\n\n「偉大的[ROOT.Char.GetTitleAsNameNoTooltip]！"
	hold_court.8070.desc.body:0 "有很大潛力成為商貿和工匠的區域中心。」\n\n「有了建造資金，"
	hold_court.8070.desc.existing:0 "另一個"
	hold_court.8070.desc.first:0 "該地區首個"
	hold_court.8070.desc.end:0 "[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]城市的根基就能在[target_province.GetName]通過合併村落建立起來。」"
	hold_court.8070.a:0 "應該鼓勵貿易。"
	hold_court.8070.a.tt:0 "[city|E]完工時："
	hold_court.8070.b:0 "我只會幫助[vassal.GetTitledFirstNameNoTooltip]。"
	hold_court.8070.c:0 "讓當地的領主負起責任來。"
	hold_court.8070.d:0 "終於，有活讓[royal_architect.GetTitledFirstNameNoTooltip]乾了。"
	hold_court.8070.e:0 "還有更重要的事情要做。"
	hold_court.8071.t:0 "$hold_court.8070.t$：繁華的[target_province.GetNameNoTooltip]"
	hold_court.8071.desc.steward:0 "[steward.GetCouncilTitleFirstName]自豪地送來了消息，使[target_province.GetName]成為貿易中心的工作正在——用[steward.GetHerHis]的話來說——「走上正軌！」\n\n"
	hold_court.8071.desc.fallback:0 "[target_province.GetName]的發展正在結出果實；很快這座城鎮就要呱呱墜地了。\n\n"
	hold_court.8071.desc.owned:0 "[target_county.GetNameNoTier]的平民"
	hold_court.8071.desc.vassal:0 "[vassal.GetTitledFirstNamePossessive]在[target_county.GetNameNoTier]的子民"
	hold_court.8071.desc.existing:0 "歡迎這些投資及其將帶給該地區的繁榮。"
	hold_court.8071.desc.first:0 "現在可以更容易地在這個區域中心從事貿易和商業。"
	hold_court.8071.a:0 "總有一天，[target_province.GetNameNoTooltip]會成為一座偉大的城市。"
	hold_court_8070_built_modifier:0 "資助城市"
	hold_court.8080.t:0 "[mayor.GetPrimaryTitle.GetDeJureLiege.GetNameNoTierNoTooltip]共和國"
	hold_court.8080.desc.intro:0 "[mayor.GetTitledFirstName]小心翼翼地走上前。\n\n「陛下，我的[mayor.GetPrimaryTitle.GetNameNoTier][mayor.GetPrimaryTitle.GetTierAsNameNoTooltip]越來越富裕，因為我們的市民與"
	hold_court.8080.desc.body_sea:0 "穿行於[ROOT.Char.GetPrimaryTitle.GetNameNoTierPossessiveNoTooltip]海岸各避風港的商船進行著商業往來。」"
	hold_court.8080.desc.body_fallback:0 "每日穿行於[target_county.GetDeJureLiege.GetNameNoTier]和我們城門的商旅進行著商業往來。」"
	hold_court.8080.desc.body:0 "\n\n「我們將我們的城鎮——也是你的——治理得繁榮興旺，理應在[target_county.GetNameNoTier]獲得更大的影響力。」"
	hold_court.8080.a:0 "[target_county.GetNameNoTierNoTooltip]歸你管了。"
	hold_court.8080.b:0 "如此特權必須有正當理由。"
	hold_court.8080.c:0 "你要的太多了。一定有其他方案。"
	hold_court.8080.c.tt_success:0 "你想出一個折衷方案"
	hold_court.8080.c.tt_failure:0 "你沒能想出可行的方案"
	hold_court.8080.d:0 "滿足於你目前的自由吧，[mayor.GetTitleAsNameNoTooltip]。"
	hold_court.8080.e:0 "看來市民有點忘乎所以了。"
	hold_court_8080_granted_modifier:0 "商業繁榮"
	hold_court_8080_compromise_modifier:0 "商業特許"
	hold_court_8080_upset_modifier:0 "唾棄市民"
	hold_court_8080_prison_modifier:0 "苛待市長"
	hold_court.8090.t:0 "宮廷之職"
	hold_court.8090.desc.intro:0 "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('vassal'))][vassal.GetTitledFirstName]在聚滿人的宮廷中抓住機會開始向我絮絮叨叨地請求。\n\n「光榮的[vassal.Custom2('RelationToMeShort', ROOT.Char)]，請將[vassal.Custom('GetTargetCourtPositionDesc')]的殊榮賜予我"
	hold_court.8090.desc.intro_advocate:0 "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('vassal_advocate'))][vassal_advocate.GetTitledFirstName]領著一個[vassal.Custom('GetYoungMiddleAgedOld')][vassal.GetWomanMan]來到聚滿人的宮廷裡。\n\n「光榮的[ROOT.Char.GetTitleAsNameNoTooltip]，請將[vassal.Custom('GetTargetCourtPositionDesc')]的殊榮賜予我[vassal_advocate.Custom('ComplimentAdjective')][vassal_advocate.Custom2('RelationToMeShort', SCOPE.sC('vassal'))][vassal.GetTitledFirstName]"
	hold_court.8090.desc.rival:0 "——並將[old_holder.GetTitledFirstName]，那個[old_holder.Custom('InsultAdjective')][old_holder.Custom('InsultNoun')]罷免"
	hold_court.8090.desc.arrogant:0 "——這是符合我身份的職位"
	hold_court.8090.desc.ambitious:0 "——這份責任才配得上我的才能"
	hold_court.8090.desc.superior:0 "——[old_holder.GetTitledFirstName]根本無法勝任這個職位"
	hold_court.8090.desc.other_advocate:0 "——[vassal.GetFirstName]遠比[old_holder.GetTitledFirstName]更配得上這個職位"
	hold_court.8090.desc.other:0 "——我遠比[old_holder.GetTitledFirstName]更能勝任這個職位"
	hold_court.8090.desc.empty_advocate:0 "——[vassal.GetSheHe]不會讓你失望的。」"
	hold_court.8090.desc.empty:0 "——我不會讓你失望的。」"
	hold_court.8090.a.lady_in_waiting_lover:0 "嗯，沒錯，你可以與我相伴。"
	hold_court.8090.a.lady_in_waiting_soulmate:0 "我們是多般配的一對啊！"
	hold_court.8090.a.bodyguard_lover:0 "「永遠不能離開我身邊，[vassal.GetFirstName]。」"
	hold_court.8090.a.bodyguard_soulmate:0 "#EMP 哦，我英勇的帕特洛克羅斯……#!"
	hold_court.8090.a:0 "你拿到這份工作了，[vassal.GetFirstNameNoTooltip]。"
	hold_court.8090.b:0 "[old_holder.GetFirstNameNoTooltip]會靠邊站。"
	hold_court.8090.c:0 "目前我們有其他職位需要人才。"
	move_and_grant_court_position_effect_tooltip:0 "[candidate.GetFirstNameNoTooltip]獲得一個職位"
	hold_court.8090.d.advocate:0 "不，我這裡有個#EMP 特別#!的職位很適合[vassal.GetHerHim]……"
	hold_court.8090.d:0 "不，我想到個#EMP 特別#!的職位很適合你……"
	hold_court.8090.e.advocate:0 "[vassal.GetSheHe|U]不適合這樣的職位。"
	hold_court.8090.e:0 "你不適合擔任這樣的職務。"
	court_position_desc_architect:0 "管理你優質地產的維護和擴建"
	court_position_desc_seneschal:0 "管理你強大宗室的事務"
	court_position_desc_tutor:0 "確保你的子嗣能獲得相稱其位的教育"
	court_position_desc_almoner:0 "將你的慷慨捐贈分發給窮人"
	court_position_desc_physician:0 "為帝王家尋找和施用藥物"
	court_position_desc_antiquarian:0 "護養君主寶庫和軍械庫內物品"
	court_position_desc_horse:0 "維持帝王騎兵，並照看你的坐騎"
	court_position_desc_bodyguard:0 "貼身保護你的安全"
	court_position_desc_champion:0 "代表陛下處理名譽事務"
	court_position_desc_hunt:0 "組織君主狩獵，並保護獵物"
	court_position_desc_poet:0 "創作配得上陛下的歌謠和十四行詩"
	court_position_desc_musician:0 "使聖聽愉快並組織娛樂"
	court_position_desc_cupbearer:0 "為你斟酒，確保其安全性"
	court_position_desc_lady:0 "作為忠實隨侍伴你身畔"
	court_position_desc_eunuch:0 "保障你宮廷的平穩運轉"
	court_position_desc_gardener:0 "照管御花園和噴泉"
	court_position_desc_artificer:0 "為你個人和宮廷製造華美的工藝品"
	court_position_desc_emissary:0 "改善與領地內不同文化的關係"
	court_position_desc_qadi:0 "確保你的領地遵循安拉的神律"
	court_position_desc_garuda:0 "手握利刃，忠誠地服侍你，無論是上刀山還是下火海"
	court_position_desc_keeper_of_swans:0 "照管帝王的水禽，那是你優雅的美麗象徵"
	court_position_desc_travel_leader:0 "在旅行中為你引領方向"
	hold_court_8090_interest_architect:0 "\n\n「別擔心，建設偉大的建築正是我的愛好之一。」"
	hold_court_8090_interest_seneschal_administrator:0 "\n\n「放心吧，沒人比我更熱愛管理你的事務。」"
	hold_court_8090_interest_seneschal_eunuch:0 "\n\n「我會一心一意管理你的事務，不會被任何事分心，我向你保證。」"
	hold_court_8090_interest_almoner:0 "\n\n「只有分享我們的世俗之物，我們才能平衡世間之惡……」"
	hold_court_8090_interest_physician_experience:0 "\n\n「你可以相信我，我治療過許多疾病和傷口——我可不是庸醫。」"
	hold_court_8090_interest_physician_mystic:0 "\n\n「維持健康需要與超凡力量交流，讓我展示給你……」"
	hold_court_8090_interest_physician_herbalist:0 "\n\n「我關於酏劑和藥膏的知識有口皆碑，讓我來分享我的知識和天賦吧。」"
	hold_court_8090_interest_antiquarian:0 "\n\n「我對歷史非常感興趣，一定會確保你寶物的傳承。」"
	hold_court_8090_interest_horse:0 "\n\n「不要怕，你最喜愛的戰馬哪怕只有一丁點跛，也逃不過我的注意！」"
	hold_court_8090_interest_bodyguard_soulmate:0 "\n\n[ROOT.Char.GetHerHis|U]的眼睛流露出一股動人心弦的感情……"
	hold_court_8090_interest_bodyguard_lover:0 "\n\n[ROOT.Char.GetHerHis]熾烈的目光差點將我迷暈過去……"
	hold_court_8090_interest_bodyguard_bestie:0 "\n\n如果說有人能讓我安心託付這項工作的話，那一定就是[ROOT.Char.GetFirstNameNoTooltip]……"
	hold_court_8090_interest_bodyguard_friend:0 "\n\n這樣一位親密盟友能好好地為我服務，伴我左右……"
	hold_court_8090_interest_champion:0 "\n\n「放心吧，我的武藝享譽[ROOT.Char.GetLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]。」"
	hold_court_8090_interest_hunt:0 "\n\n「我最喜歡運動了，[ROOT.Char.GetLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]人盡皆知。」"
	hold_court_8090_interest_poet:0 "\n\n「我是個頗負盛名的吟遊詩人；你的大廳將回響著你的傳奇故事！」"
	hold_court_8090_interest_musician_gregarious:0 "\n\n「相信我，我會讓你的宴會更令人難忘！」"
	hold_court_8090_interest_musician_culture:0 "\n\n「在旋律藝術方面，[ROOT.Char.GetCulture.GetNameNoTooltip]人有許多能教給你的人民的。」"
	hold_court_8090_interest_cupbearer:0 "\n\n「別擔心，大人，你的酒壺將在我的照管下一直斟滿！」"
	hold_court_8090_interest_lady_lover:0 "\n\n這狡猾的小騷貨朝我眨了眨眼睛，一想到這將給我們帶來的機會，我的臉不由泛起一絲紅暈……"
	hold_court_8090_interest_lady_soulmate:0 "\n\n這是我最希望能伴我身邊的人啊……"
	hold_court_8090_interest_lady_bestie:0 "\n\n看來我再也不需要和我最好的朋友分開了！"
	hold_court_8090_interest_lady_friend:0 "\n\n如此愉人的陪伴應該能緩解宮廷生活的單調……"
	hold_court_8090_interest_eunuch:0 "\n\n「相信我，我不會從我的工作中分心。」"
	hold_court_8090_interest_gardener:0 "\n\n「我熱愛植物；學習它們的用途，並照料它們！」"
	hold_court_8090_interest_artificer:0 "\n\n「我的作品在[ROOT.Char.GetLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]極受推崇。」"
	hold_court_8090_interest_emissary:0 "\n\n「我在談判和妥協上的經歷信譽卓著。」"
	hold_court_8090_interest_qadi:0 "\n\n「無需擔憂，我對一切相關事務都非常了解。」"
	hold_court_8090_interest_garuda:0 "\n\n「我相信我在決鬥方面的名聲逃不過您的耳朵。」"
	hold_court_8090_interest_keeper_of_swans:0 "\n\n「我對於獵鳥極具經驗，是當然之選。」"
	hold_court_8090_interest_friend:0 "\n\n呃，但我怎麼能拒絕[ROOT.Char.GetFirstNameNoTooltip]這樣的朋友呢？"
	hold_court_8090_interest_bestie:0 "\n\n[ROOT.Char.GetFirstNameNoTooltip]一直都是我最好最忠實的朋友……"
	hold_court_8090_interest_lover:0 "\n\n很難拒絕能與[ROOT.Char.GetFirstNameNoTooltip]相伴的機會……"
	hold_court_8090_interest_soulmate:0 "\n\n我根本無法拒絕[ROOT.Char.GetFirstNameNoTooltip]的任何事，即使是在我最不需要幫助的時候……"
	hold_court_8090_interest_other:0 "\n\n也許[vassal.GetSheHe]#EMP 會#!更適合……"
	hold_court_8090_interest_fallback:0 "\n\n反正這些活也得#EMP 有人#!幹……"
	hold_court_8090_favorites_modifier:0 "偏愛"
	hold_court.8100.t:0 "宮中的孩子"
	hold_court.8100.desc.intro:0 "我看著[ward.GetFullNameNicknamedPossessive]悲傷的雙眼，隨著[ward.GetHerHis]的[ward.Custom2('RelationToMeShort', SCOPE.sC('advocate'))][advocate.GetTitledFirstName]溫柔地將[ward.GetHerHim]領到御座前，那雙越睜越大的眼睛中，哀傷越來越濃。\n\n「[ROOT.Char.GetTitleAsNameNoTooltip]，」[advocate.GetSheHe]哀嘆道，「這個[ward.Custom('GirlBoy')]一直住在"
	hold_court.8100.desc.vassal:0 "[ward.GetLiege.GetFirstNamePossessive]"
	hold_court.8100.desc.court:0 "你"
	hold_court.8100.desc.body:0 "的宮廷中，自[ward.GetHerHis]親愛的[ward.Custom('get_hold_court_8100_parent')][ward.Custom('get_hold_court_8100_situation')]後，就沒人照顧[ward.GetHerHim]了——請為[ward.GetHerHis]的未來著想。」\n\n"
	hold_court.8100.desc.interest_family:0 "[ward.GetSheHe|U]畢竟與我流著相同的血……"
	hold_court.8100.desc.interest_marriage:0 "這孩子也許能成為我某個孩子的佳偶……"
	hold_court.8100.desc.interest_alliance:0 "也許長大之後[ward.GetSheHe]會成為有用的盟友……"
	hold_court.8100.desc.interest_fallback:0 "這樣的孩子有什麼用處呢？"
	hold_court.8100.a:0 "別怕，我會親自養育這個[ward.Custom('GirlBoy')]。"
	hold_court.8100.b:0 "我忙不過來，不過我會為[ward.GetHerHim]找一個家。"
	hold_court.8100.c:0 "[ward.GetFirstNameNoTooltip]會成為[ROOT.Char.GetDynastyHouseNameNoTooltip]家族的一員！"
	hold_court.8100.c.tt_child:0 "所有兒童"
	hold_court.8100.d:0 "養個孩子可不便宜……"
	hold_court.8100.e:0 "真不幸，但這不關君主的事。"
	hold_court.8100.hook.tt:0 "[ward.GetName]如果長大成人前一直是你的[ward|E]，會欠你一個強[hook|E]。"
	hold_court_8100_adopted_modifier:0 "被接納的平民"
	hold_court_8100_adopted_modifier_desc:0 "該角色出身寒微，但已被貴族團體接納"
	hold_court_8100_parent_general:0 "父母"
	hold_court_8100_situation_dead:0 "死亡"
	hold_court_8100_situation_jailed:0 "被捕"
	hold_court_8100_situation_unknown:0 "消失"
	hold_court.8110.t:0 "嚴肅事態"
	hold_court.8110.desc:0 "一名長相恐怖的農民漫游得太過靠近，護衛站出來擋在我們之間。「噢！」[peasant.GetSheHe]眨著眼後退了，用沒剩幾顆牙齒的嘴笑了。\n\n「#EMP [ROOT.Char.GetLadyLord]下#!，我從[peasant_holding.GetNameNoTooltip]來這兒是有腰緊事兒！」[peasant.GetHerHis|U]的眉毛起起伏伏。\n\n「[ROOT.Char.GetTitleAsNameNoTooltip]恁看，"
	hold_court.8110.desc.affair:0 "我們的[dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)]一值在合[dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)]的姐姐的表妹弄男女關係，整個村子都沸騰了！侕這已經是七個月亮之前的事了！或者是八個……？」[peasant.GetSheHe|U]拍了拍[peasant.GetHerHis]的下巴。"
	hold_court.8110.desc.fence:0 "我大爺還在的日子裡，[dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)]沿著[dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)]父親的田地立了籬笆，但現在籬笆要淬城片了，而那孫子襠然什麼都不想做！」"
	hold_court.8110.desc.goat:0 "遮一切都始於上一次豐收。[dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)|U]的山羊漫遊井了[dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)]的姪女的棚屋，造成了巨大的混亂是她弄的。[peasant.GetSheHe|U]一拍[peasant.GetHerHis]大腿：「噢，恁真應該看看，超大人！」"
	hold_court.8110.desc.veg:0 "[dummy_female.Custom2('dummy_peasant_profession',ROOT.Char)]的母豬有一個晚上鑽過了籬笆，然後她——她……她直奔著老[dummy_male.Custom2('dummy_peasant_profession',ROOT.Char)]的菜地而去！他的驕傲和愉悅！」歡樂的淚水從這個笑到筋攣的農民臉上流下。"
	hold_court.8110.desc.drink:0 "[dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)]的姐姐發誓說她可以釀出比[dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)]的媳婦兒更好的[ROOT.Char.Custom('RegionalDrink')]，她們襠然被判為平局，接著兩位藏夫也捲進來了！」"
	hold_court.8110.a:0 "不會吧？請繼續。"
	hold_court.8110.b:0 "[steward.GetCouncilTitleFirstNameNoTooltip]，來。請解決這個問題。"
	hold_court.8110.c:0 "嘲笑#EMP 我#!？上絞架！"
	hold_court.8110.d:0 "真是個小丑。#EMP 我的#!小丑。"
	hold_court.8110.e:0 "等等，這個[peasant.GetWomanMan]怎麼進來的？來人啊！"
	hold_court_8110_common_modifier:0 "平易近人"
	hold_court_8110_haughty_modifier:0 "裝模作樣"
	hold_court_8110_steward_modifier:0 "矛盾解決"
	hold_court_8110_execute_modifier:0 "處決當地好人"
	hold_court_8110_jester_modifier:0 "嘲弄平民"
	hold_court.8120.t:0 "傳教受反對"
	hold_court.8120.desc:0 "我遇見了一名貧窮的[peasant.GetFaith.GetAdherentName]，眼神中帶有謙卑和祈求。\n\n「光榮的[ROOT.Char.GetTitleAsNameNoTooltip]，我來求你阻止教士們騷擾[conversion_target.GetNameNoTierPossessive]的人民並強迫他們改信[ROOT.Char.GetFaith.GetName]。」\n\n"
	hold_court.8120.desc.same_religion:0 "「我們都遵循[peasant.GetFaith.CreatorName]的教導，希望能得到[peasant.GetFaith.CreatorHerHim|U]的指引和仁慈！[ROOT.Char.GetLadyLord]，請讓我們保留當地的儀式，不用擔心暴力或是譴責。」"
	hold_court.8120.desc.same_culture:0 "「或許我們有不同的信仰，但我們畢竟都是[peasant.GetCulture.GetName]族的兄弟姐妹。不管我們信的是[peasant.GetFaith.HighGodName]還是[ROOT.Char.GetFaith.HighGodName]，難道就不能和平共處嗎？」"
	hold_court.8120.desc.other:0 "「我們是[peasant.GetCulture.GetName]人，我們的傳統與偉大的[ROOT.Char.GetCulture.GetName]人民有所不同。請允許我們保留祖先的習俗，安靜地崇拜[peasant.GetFaith.CreatorName]。請大發慈悲，[ROOT.Char.GetLadyLord]。」"
	hold_court.8120.a:0 "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]教士不會去打擾[peasant.GetFaith.GetAdherentNamePluralNoTooltip]。"
	hold_court.8120.a.tt_conversion:0 "[peasant.GetFaith.GetAdjective]信仰的伯爵領15年內無法改信"
	hold_court_8120_conversion_tt:0 "該信仰被你容忍"
	hold_court.8120.b:0 "我們能從[peasant.GetFaith.GetAdherentNamePluralNoTooltip]身上學到很多。"
	hold_court.8120.b.tt_eastern:0 "[THIS.Char.GetFaith.GetName]有$tenet_eastern_syncretism_name$[core_tenet|E]"
	hold_court.8120.b.tt_pagan:0 "[THIS.Char.GetFaith.GetName]有$tenet_unreformed_syncretism_name$[core_tenet|E]"
	hold_court.8120.b.tt_christianity:0 "[THIS.Char.GetFaith.GetName]有$tenet_christian_syncretism_name$[core_tenet|E]"
	hold_court.8120.b.tt_islam:0 "[THIS.Char.GetFaith.GetName]有$tenet_islamic_syncretism_name$[core_tenet|E]"
	hold_court.8120.b.tt_judaism:0 "[THIS.Char.GetFaith.GetName]有$tenet_jewish_syncretism_name$[core_tenet|E]"
	hold_court.8120.c:0 "[ROOT.Char.GetFaith.CreatorName]要求向不信者收稅。"
	hold_court.8120.c.tt_tenet:0 "[THIS.Char.GetFaith.GetName]沒有$tenet_tax_nonbelievers_name$[core_tenet|E]"
	hold_court.8120.d:0 "[ROOT.Char.GetFaith.DevilName]等著你，[ROOT.Char.Custom2('GetUnbelieverTerm', SCOPE.sC('peasant'))]。"
	hold_court.8120.e:0 "不行。"
	hold_court_8120_stopped_modifier:0 "整合停滯"
	hold_court_8120_stopped_modifier_desc:0 "在人民的請求下，這裡的改信與整合被放棄了。"
	hold_court_8120_tax_modifier:0 "宗教稅"
	hold_court_8120_tax_modifier_desc:0 "對居住於此地的異教徒徵收特別什一稅。"
	hold_court_8120_terror_modifier:0 "宗教狂熱"
	hold_court_8120_terror_modifier_desc:0 "該角色對信仰的熱忱幾乎沒有可指摘之處。"
	hold_court_8120_tolerance_modifier:0 "宗教寬容"
	hold_court_8120_tolerance_modifier_desc:0 "該角色對其他信仰的寬容打開了許多扇門。"
	hold_court_8120_refused_modifier:0 "整合繼續"
	hold_court_8120_refused_modifier_desc:0 "當地人們因容忍請求被拒而心生怨恨。"
	hold_court.8130.t:0 "文化自豪感"
	hold_court.8130.desc:0 "在我面前鞠躬的是一個[peasant.GetCulture.GetName]族農民，同時還不停絞著[peasant.GetHerHis]的雙手。\n\n「威嚴的[ROOT.Char.GetTitleAsNameNoTooltip]，在我們美麗的家鄉[conversion_target.GetNameNoTier]，我們被鼓勵放棄自己的習俗，接受[ROOT.Char.GetCulture.GetName]人的道路。」\n\n"
	hold_court.8130.desc.same_language:0 "「我們兩族人民都以美麗的[ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]作為母語——請讓我們保留當地習俗，信守祖先之道吧。」"
	hold_court.8130.desc.same_heritage:0 "「我們兩族人民已經有許多共同之處了，我們都尊崇[ROOT.Char.GetCulture.GetHeritage.GetNameNoTooltip]傳統，但是當地習俗對我們來說十分寶貴。請允許我們信守祖先之道。」"
	hold_court.8130.desc.same_ethos:0 "「我們兩族人民有許多相似之處；我們都是[ROOT.Char.GetCulture.GetEthos.GetNameNoTooltip|l]的民族。請允許我們保留傳統，大家和平共處。」"
	hold_court.8130.desc.other:0 "「[ROOT.Char.GetCulture.GetHeritage.GetNameNoTooltip]之道對我們來說太陌生了，我們還是希望安靜地繼續信守祖先之道。求你放我們一馬，[ROOT.Char.GetLadyLord]。」"
	hold_court.8130.a:0 "如此自豪真是令人欽佩。"
	hold_court.8130.a.tt_conversion:0 "[peasant.GetCulture.GetName]文化的伯爵領15年內無法整合"
	hold_court_8130_conversion_tt:0 "該文化被你容忍"
	hold_court.8130.b:0 "我們的人民可以共存。"
	hold_court.8130.c:0 "[conversion_target.GetNameNoTierNoTooltip]必須為自己贏得這項特權。"
	hold_court.8130.c.tt_service:0 "一位[peasant.GetCulture.GetName]文化的[knight|E]加入你的[court|E]。"
	hold_court.8130.c.tt_service_title:0 "[conversion_target.GetAdjectiveNoTooltip]的[peasant.Custom('MountedWarriorTerm')|U]"
	hold_court.8130.d:0 "看來得對所有落後民族殺雞儆猴了。"
	hold_court.8130.e:0 "[peasant.GetCulture.GetNameNoTooltip]人會適應的。"
	hold_court_8130_terror_modifier:0 "文化霸權"
	hold_court_8130_tolerance_modifier:0 "文化寬容"
	hold_court_8130_service_modifier:0 "文化義務"
	hold_court.8140.t:0 "贊助小狗"
	hold_court.8140.desc:0 "我的狩獵總管[huntmaster.GetTitledFirstName]小心翼翼地抱著一個羊毛包裹向我走來。\n\n[huntmaster.GetSheHe]一邊笑著，一邊拉開了襁褓，露出了一雙瞇著的小眼睛和一條懶洋洋的小舌頭——一隻小狗！[huntmaster.GetSheHe|U]將將能把這應激的毛球抱在[huntmaster.GetHerHis]的臂彎裡。\n\n「這個禮物來自我最近見過的最好的一窩[ROOT.Char.Custom('get_region_dog_type')]！」[huntmaster.GetSheHe]一邊被小狗舔著臉一邊說道，「你必須利用這個機會擴大你的犬舍，[ROOT.Char.GetLadyLord]！」"
	hold_court.8140.a:0 "我們的犬舍天下無敵！"
	hold_court.8140.a.tt:0 "所有成員都可以採用收養幼犬[decision|E]"
	hold_court.8140.b:0 "誰是好狗狗？沒錯，你是！"
	hold_court.8140.c:0 "貓才是更優秀的夥伴。"
	hold_court.8140.d:0 "你在耽誤那些真心情願者的時間，[huntmaster.GetFirstNameNoTooltip]。"
	hold_court.8141.desc:0 "我的[ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('pup_house_ruler'))][pup_house_ruler.GetTitledFirstNameRegnal]，在[pup_house_ruler.GetHerHis]的狩獵總管[huntmaster.GetTitledFirstNameRegnal]的指導下，擴建了[pup_house_ruler.GetHerHis]的御犬舍。\n\n[pup_house_ruler.GetSheHe|U]已邀請[pup_house_ruler.GetHerHis]的所有親屬分享努力的成果！"
	hold_court.8141.a:0 "小狗是嗎？"
	hold_court.8142.t:0 "$hold_court.8140.t$：新夥伴"
	hold_court.8142.desc:0 "我的僕人為我抱來一隻新生的[ROOT.Char.Custom('get_region_dog_type')]幼犬，產自大名鼎鼎的[ROOT.Char.GetHouse.GetNameNoTooltip]家犬舍，這家犬舍由我的[ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('pup_house_ruler'))][pup_house_ruler.GetTitledFirstNameRegnal]建立。\n\n一隻小鼻子從毯子底下探出，好奇地嗅著新家的氣味！"
	hold_court.8142.a:0 "你要好好為我服務啊，小傢伙！"
	hold_court.8142.b:0 "我改變主意了。"
	hold_court_8140_house_modifier:0 "愛狗人士"
	hold_court_8140_house_modifier_desc:0 "該家族對寵物狗的愛人人皆知。"
	adopt_puppy_decision_name:0 "收養幼犬"
	adopt_puppy_decision_desc:0 "我的家族因繁育寵物狗的天賦和熱情而名揚四海。只要我準備好挑戰，一隻新生的小狗在等著我。"
	adopt_puppy_decision_already_pet_tt:0 "還沒有寵物"
	adopt_puppy_decision_confirm:0 "收養犬舍的一隻幼犬"
	adopt_puppy_decision_tooltip:0 "$adopt_puppy_decision_confirm$"
	hold_court.8150.t:0 "契約妥協"
	hold_court.8150.desc.intro:0 "[target_faction.GetLeader.GetTitledFirstName]大膽走向前，在沒有提供任何來龍去脈的情況下用急促的語調繼續說道：\n\n"
	hold_court.8150.desc.alone:0 "「如果你修改我對君主的契約義務，我願意忽略我的不滿……」"
	hold_court.8150.desc.few:0 "「如果你同意補償我們的契約負擔，我可以說服這些不滿的人放棄……」"
	hold_court.8150.desc.group:0 "「我聽說了我同僚們的不滿，並且確信我可以說服他們放棄，條件是可以換來一些契約上的改動……」"
	hold_court.8150.desc.body:0 "\n\n儘管有傳聞說[target_faction.GetLeader.GetFirstNameNoTooltip]"
	hold_court.8150.desc.independence:0 "正在集結我的封臣們脫離[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]，"
	hold_court.8150.desc.liberty:0 "是叛國者在[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]尋求更大自治權的關鍵核心，"
	hold_court.8150.desc.claimant_self:0 "[target_faction.GetLeader.GetHerHis]在尋求對[target_faction.GetSpecialTitle.GetNameNoTier]的錯誤宣稱的支持，"
	hold_court.8150.desc.claimant:0 "支持[target_faction.GetSpecialCharacter.GetTitledFirstNamePossessive]對[target_faction.GetSpecialTitle.GetNameNoTier]的錯誤宣稱，"
	hold_court.8150.desc.outro:0 "顯然這個指控永遠不會被公開承認……"
	hold_court.8150.a:0 "我接受，儘管這讓我很痛苦。"
	hold_court.8150.a.tt_shared:0 "稅收$hold_court.8150.a.tt_contract_reduction$，而且$hold_court.8150.a.tt_faction_cooldown$"
	hold_court.8150.a.tt_single_all:0 "[target_faction.GetLeader.GetTitledFirstNamePossessive]的稅收$hold_court.8150.a.tt_contract_reduction$，而且[target_faction.GetLeader.GetSheHe]$hold_court.8150.a.tt_faction_cooldown$"
	hold_court.8150.a.tt_single_cooldown:0 "$hold_court.8150.a.tt_faction_cooldown$"
	hold_court.8150.a.tt_contract_reduction:0 "或徵召兵義務會降低一級"
	hold_court.8150.a.tt_faction_cooldown:0 "5年內無法加入任何派系"
	hold_court.8150.a.tt_multiple_feudal_intro:0 "[target_faction.GetName]的所有封建制成員"
	hold_court.8150.a.tt_multiple_intro:0 "[target_faction.GetName]的所有成員"
	hold_court.8150.b:0 "所以你#EMP 在#!密謀對付我？！抓住[target_faction.GetLeader.GetHerHim]！"
	hold_court.8150.c:0 "來吧，[target_faction.GetLeader.GetFirstNameNoTooltip]，忘記其他人。"
	hold_court.8150.c.tt_success:0 "[target_faction.GetLeader.GetTitledFirstNameNoTooltip]接受了賄賂"
	hold_court.8150.c.tt_failure:0 "[target_faction.GetLeader.GetTitledFirstNameNoTooltip]拒絕了賄賂"
	hold_court.8150.d:0 "醒悟吧！耍詐對你沒好處。"
	hold_court.8150.d.tt_accept:0 "[target_faction.GetLeader.GetTitledFirstNameNoTooltip]被說服了"
	hold_court.8150.d.tt_reject:0 "[target_faction.GetLeader.GetTitledFirstNameNoTooltip]被激怒了"
	hold_court.8150.e:0 "你在玩一場危險的遊戲，[target_faction.GetLeader.GetTitleAsNameNoTooltip]。"
	hold_court.8160.t:0 "公開指控"
	hold_court.8160.desc.intro_child:0 "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('concerned'))][concerned.GetTitledFirstName]護送著年輕的[victim.GetTitledFirstNameRegnal]來到我身邊，臉上掛滿焦慮。\n\n"
	hold_court.8160.desc.intro_spouse:0 "[concerned.GetTitledFirstNameRegnal]和[concerned.GetHerHis]的[concerned.Custom2('RelationToMeShort', SCOPE.sC('victim'))]小心地走來，警惕地盯著聚滿人的宮廷。\n\n"
	hold_court.8160.desc.intro_alone:0 "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim'))][victim.GetTitledFirstNameRegnal]衝到我身邊，用[victim.GetHerHis]布滿血絲的眼睛掃視著聚滿人的宮廷。\n\n"
	hold_court.8160.desc.intro_me:0 "「[ROOT.Char.GetLadyLord]，我敢肯定[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]裡有人想要害我！"
	hold_court.8160.desc.intro_other:0 "「[ROOT.Char.GetLadyLord]，我敢肯定[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]裡有人想要傷害我的[concerned.Custom2('RelationToMeShort', SCOPE.sC('victim'))]！"
	hold_court.8160.desc.exposed:0 "看，我有證據表明這個人就是[accused.GetTitledFirstName]"
	hold_court.8160.desc.suspicion:0 "我沒有證據，但是我懷疑這個人就是[accused.GetTitledFirstName]"
	hold_court.8160.desc.nemesis:0 "——那個[accused.Custom('InsultAdjective')][accused.Custom('InsultNoun')]不擇手段，甚至想通過謀殺來除掉[victim.Custom('GetVictimOrMy')]！」"
	hold_court.8160.desc.rival:0 "——那個[accused.Custom('InsultNoun')]想了結個人恩怨，通過謀殺來除掉[victim.Custom('GetVictimOrMy')]！」"
	hold_court.8160.desc.my_claimant:0 "——[accused.GetSheHe]想推動[accused.GetHerHis]對[relevant_title.GetName]的宣稱，以取代[victim.Custom('GetVictimOrMy')]！」"
	hold_court.8160.desc.their_claimant:0 "——[accused.GetSheHe]怨恨對[accused.GetHerHis]的[relevant_title.GetName]有宣稱的人，其中就有[victim.Custom('GetVictimOrMy')]！」"
	hold_court.8160.desc.joint_claimant:0 "——[accused.GetSheHe]想要除掉[accused.GetHerHis]對[relevant_title.GetName]宣稱的競爭對手，其中就有[victim.Custom('GetVictimOrMy')]！」"
	hold_court.8160.desc.their_dislike:0 "——一直以來，[accused.GetSheHe]都將[victim.Custom('GetVictimOrMy')]視為[accused.GetHerselfHimself]的敵人！」"
	hold_court.8160.desc.my_dislike:0 "——[accused.GetSheHe]怨恨[victim.Custom('GetVictimOrMy')]對[accused.GetHerHim]的不喜，想要報復！」"
	hold_court.8160.desc.intrigue:0 "——鑑於[accused.GetHerHis]的惡名——這回衝[victim.Custom('GetVictimOrMy')]來了！」"
	hold_court.8160.desc.fallback:0 "——除了那傢伙還有誰會想傷害[victim.GetTitledFirstNameOrMe]！」"
	hold_court.8160.desc.outro:0 "\n\n「我請求您！把[accused.GetFirstNameNoTooltip]關起來，制止這種瘋狂行徑！」"
	hold_court.8160.a:0 "[ROOT.Char.GetFaith.HighGodName]啊！必須阻止[accused.GetSheHe|U]！"
	hold_court.8160.b.torturer:0 "你無法對#EMP 我#!隱瞞真相！"
	hold_court.8160.b.executioner:0 "[executioner.GetFirstNameNoTooltip]會查明真相。"
	hold_court.8160.b.tt_confession:0 "[accused.GetTitledFirstNameNoTooltip]招了"
	hold_court.8160.b.tt_silence:0 "[accused.GetTitledFirstNameNoTooltip]不承認"
	hold_court.8160.c:0 "我會問問[accused.GetTitledFirstNameNoTooltip]。"
	hold_court.8160.c.tt_success:0 "[accused.GetTitledFirstNameNoTooltip]的謊言被識破了"
	hold_court.8160.c.tt_failure:0 "[accused.GetTitledFirstNameNoTooltip]否認與此事相關"
	hold_court.8160.d.involved:0 "冷靜，沒什麼好擔心的。"
	hold_court.8160.d.proof:0 "這個「證據」好像有點站不住腳。"
	hold_court.8160.d.fallback:0 "心懷惡意可算不上犯罪啊，[victim.GetFirstNameNoTooltip]。"
	get_victim:0 "[ROOT.Char.GetTitledFirstNamePossessive]"
	hold_court.8161.t:0 "私事"
	hold_court.8161.desc.intro:0 "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim'))][victim.GetTitledFirstName]走上前，一臉憂慮，[victim.GetHerHis]那看起來心情不太好的[victim.GetPrimarySpouse.GetWifeHusband][victim.GetPrimarySpouse.GetFirstName]在一旁陪同。\n\n[victim.GetPrimarySpouse.GetSheHe|U]滔滔不絕地說了起來：「[ROOT.Char.GetLadyLord]，[accused.GetTitledFirstName]想勾引我[victim.GetWifeHusband]——簡直是蔑視[victim.GetPrimarySpouse.GetFaith.HighGodName]！"
	hold_court.8161.desc.nemesis:0 "那個[accused.Custom('InsultAdjective')][accused.Custom('InsultNoun')]就是要不惜一切代價毀掉我的生活！」"
	hold_court.8161.desc.rival:0 "那可惡的[accused.Custom('InsultNoun')]想要讓我，[accused.GetHerHis]的仇敵丟臉！」"
	hold_court.8161.desc.quarry:0 "[accused.GetSheHe|U]顯然對我美麗的配偶垂涎三尺，根本克制不住[accused.GetHerselfHimself]自己！」"
	hold_court.8161.desc.their_dislike:0 "[accused.GetSheHe|U]一直都不喜歡我！一定就是[accused.GetHerHim]！」"
	hold_court.8161.desc.my_dislike:0 "我一直都不喜歡[accused.GetHerHim]，顯然有充分的理由！」"
	hold_court.8161.desc.intrigue:0 "大家都知道[accused.GetSheHe]是個卑鄙的陰謀家，編織羅網，玩弄生命！」"
	hold_court.8161.desc.fallback:0 "我想不出還有誰會幹這種事！」"
	hold_court.8161.desc.body:0 "\n\n公開這種私事顯然讓[victim.GetFirstName]很不好意思，[victim.GetHerselfHimself]一直不敢看我的眼睛。"
	hold_court.8161.a.homosexual:0 "真是駭人聽聞，決不能容忍！"
	hold_court.8161.a.adultery:0 "我絕不會容忍通姦者出現在我的宮廷！"
	hold_court.8161.c:0 "我們要查一下這是不是真的。"
	hold_court.8161.d.involved:0 "這些懷疑毫無根據。"
	hold_court.8161.d.permitted:0 "那也沒什麼呀，[victim.GetPrimarySpouse.GetFaith.GetAdherentNameNoTooltip]？"
	hold_court.8161.d.fallback:0 "沒有證據嗎？"
	hold_court.8170.t:0 "回報服務"
	hold_court.8170.desc.intro:0 "我[knight.Custom('ComplimentAdjective')][ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('knight'))][knight.GetTitledFirstName]在我面前鞠躬，而[knight.GetHerHis]那可靠的[knight.Custom('signature_weapon')]在[knight.GetHerHis]身邊閃閃發光。\n\n「我忠心耿耿地為您效勞，大人——您知道我曾在[knight.MakeScope.Var('hc_8170_fought_battle_where').Province.GetTitle.GetNameNoTierNoTooltip]的[knight.MakeScope.Var('hc_8170_fought_battle_where').Province.GetTerrain.GetNameNoTooltip|l]和[knight.MakeScope.Var('hc_8170_fought_battle_against').Char.GetName]戰鬥——但我已不再年輕了。」\n\n「我懇求您將[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]中某塊土地賜予我——其他功勞遠不如我的[knight.GetLadyLord]比我得到的多得多。」"
	hold_court.8170.a:0 "我賜予你[my_title.GetNameNoTierNoTooltip]，嘉獎你的服務。"
	hold_court.8170.b:0 "你會得到[vassal_title.GetNameNoTierNoTooltip]，[vassal_title.GetHolder.GetTitledFirstNamePossessiveNoTooltip]的頭銜。"
	hold_court.8170.c:0 "那把[knight.Custom('signature_weapon')]真迷人啊，[knight.GetFirstNameNoTooltip]……"
	hold_court.8170.d:0 "你說功勞更少？那我們來測試一下。"
	hold_court.8170.d.tt:0 "[knight.GetTitledFirstName]和[vassal_title.GetHolder.GetTitledFirstName]為[vassal_title.GetNameNoTier]#V 決鬥#!。"
	hold_court.8170.d.tt_knight:0 "[knight.GetTitledFirstName]贏得決鬥"
	hold_court.8170.d.tt_vassal:0 "[vassal_title.GetHolder.GetTitledFirstName]贏得決鬥"
	hold_court.8170.e:0 "沒有多餘的頭銜了；拿著這些頤養天年吧。"
	hold_court.8170.f:0 "我不喜歡你的語氣，[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('knight'))]。"
	hold_court.8180.t:0 "貴族特權"
	hold_court.8180.desc.intro:0 "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('contract_lord'))][contract_lord.GetTitledFirstName]大步向前，顯然渴望聽到我對[contract_lord.GetHerHis]請願的回復。\n\n「我的[contract_lord.Custom2('RelationToMeShort', ROOT.Char)]，"
	hold_court.8180.desc.religious:0 "你永遠不需要質疑[contract_lord.GetHouse.GetBaseName]家族的忠誠，但如果我們的信仰沒有受到迫害的威脅，我們的關係會更牢固。」"
	hold_court.8180.desc.fortification:0 "[contract_lord.GetHouse.GetBaseName]家族想要守護自身和[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]，[contract_lord.GetPrimaryTitle.GetNameNoTier]需要許可和支持才能強化那裡的堡壘。」"
	hold_court.8180.desc.coinage:0 "由於缺乏貨幣，[contract_lord.GetPrimaryTitle.GetAdjective]的貿易一直得不到發展，請君上准許[contract_lord.GetHouse.GetBaseName]家族建立自己的鑄幣廠，這是為了[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]的利益。」"
	hold_court.8180.desc.war_declaration:0 "[contract_lord.GetHouse.GetBaseName]家族是一個輝煌高貴的家族，讓[contract_lord.GetPrimaryTitle.GetNameNoTier]再次在戰鬥中守護[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]和自身吧。」"
	hold_court.8180.desc.council:0 "[contract_lord.GetHouse.GetBaseName]家族是[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]最偉大的家族之一；[ROOT.Char.GetTitleAsNameNoTooltip]應當時刻傾聽[contract_lord.GetPrimaryTitle.GetAdjective]的建議！」"
	hold_court.8180.desc.title_revocation:0 "對[contract_lord.GetHouse.GetBaseName]家這樣的偉大家族來說，剝奪頭銜的威脅懸於頭頂，就跟那些男爵和承租人一樣，實在是令人惱火。」"
	hold_court.8180.desc.scutage:0 "[contract_lord.GetPrimaryTitle.GetNameNoTier]嚴重缺乏士兵，讓[contract_lord.GetHouse.GetBaseName]家族支付給[ROOT.Char.GetTitleAsNameNoTooltip]一些錢，來代替應上交[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]的士兵吧。」"
	hold_court.8180.desc.march:0 "要是[contract_lord.GetPrimaryTitle.GetNameNoTier]能獲得邊區地位，免除稅務，[contract_lord.GetHouse.GetBaseName]家族就能更好地為[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]效力。」"
	hold_court.8180.desc.palatinate:0 "偉大的[contract_lord.GetHouse.GetBaseName]家族和[contract_lord.GetPrimaryTitle.GetName]是[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]的忠實僕人；我們的品質理應得到更大的認可。」"
	hold_court.8180.desc.family_entrepeneurship:0 "如果[contract_lord.GetPrimaryTitle.GetNameNoTier]得到開發，能讓[ROOT.Char.GetDynasty.GetName]宗族變得富有，我們只需要保留人力，以建設當地並保護自己。」"
	hold_court.8180.desc.centralized_power:0 "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]的稅收要求壓得[contract_lord.GetPrimaryTitle.GetNameNoTier]喘不過氣來，不過我們有多餘的人力；為了雙方的利益，讓我們抵消這種不平衡。」"
	hold_court.8180.desc.religious_heretic:0 "\n\n「只有[contract_lord.GetFaith.HighGodName]才能裁決[contract_lord.GetHerHis]的哪些追隨者屬於正信。」"
	hold_court.8180.desc.religious_heathen:0 "\n\n「[contract_lord.GetFaith.HighGodName]會保佑我和我的領地，甚至也能保佑你。」"
	hold_court.8180.desc.martial_defensive:0 "\n\n「讓我們為你保衛國家，這樣雙方都能從和平中受益。」"
	hold_court.8180.desc.martial_offensive:0 "\n\n「只有劍刃才能保衛我們的利益——而且它必須保持鋒利。」"
	hold_court.8180.desc.stewardship:0 "\n\n「不要妨礙你的臣民的繁榮潛力，我們可以一起發財！」"
	hold_court.8180.desc.status:0 "\n\n「把你最有資歷和傑出的追隨者排除在外只會激起分裂和猜疑。」"
	hold_court.8180.desc.family:0 "\n\n「讓[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]最高貴的貴族享受最大的利益。」"
	hold_court.8180.desc.fallback:0 "\n\n「讓我們確保[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]的穩定不會受到瑣碎爭論的威脅。"
	hold_court.8180.a.religious:0 "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip]不需要再害怕我的[ROOT.Char.GetFaith.BishopNeuterPlural]。"
	hold_court.8180.a.fortification:0 "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip]將成為領地的壁壘。"
	hold_court.8180.a.coinage:0 "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip]可以鑄造自己的貨幣。"
	hold_court.8180.a.war_declaration:0 "[contract_lord.GetPrimaryTitle.GetNamePossessiveNoTooltip]的敵人將再次顫抖！"
	hold_court.8180.a.council:0 "我將一直聆聽[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip]的意見。"
	hold_court.8180.a.title_revocation:0 "你們對[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip]的所有權不容侵犯。"
	hold_court.8180.a.scutage:0 "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip]可以保留自己的戰士。"
	hold_court.8180.a.march:0 "國家的防禦就指望[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip]了。"
	hold_court.8180.a.palatinate:0 "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip]的地位不會再受人質疑。"
	hold_court.8180.a.family_entrepeneurship:0 "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip]會更壯大。"
	hold_court.8180.a.centralized_power:0 "[contract_lord.GetPrimaryTitle.GetAdjectiveNoTooltip]的士兵會為國效力。"
	hold_court.8180.b:0 "向我證明你懂得自由的#EMP 價值#!。"
	hold_court.8180.b.tt.success:0 "[contract_lord.GetTitledFirstNameNoTooltip]同意出錢"
	hold_court.8180.b.tt.failure:0 "[contract_lord.GetTitledFirstNameNoTooltip]被這個要求氣壞了"
	hold_court.8180.c:0 "聽說你有一件很棒的收藏……"
	hold_court.8180.c.tt.success:0 "[contract_lord.GetTitledFirstNameNoTooltip]讓渡[vassal_artifact.GetName]"
	hold_court.8180.d:0 "如此的權利自然需要犧牲。"
	hold_court.8180.d.tt.success:0 "[contract_lord.GetTitledFirstNameNoTooltip]讓渡[vassal_title.GetNameNoTierNoTooltip]"
	hold_court.8180.e:0 "只要[contract_lord.GetPrimaryTitle.GetNameNoTierPossessiveNoTooltip]的邊境永不變更。"
	hold_court.8180.e.tt.success:0 "[contract_lord.GetTitledFirstNameNoTooltip]同意採用分割繼承制"
	hold_court.8180.f:0 "當然要用更大的義務作為交換。"
	hold_court.8180.g:0 "當個[contract_lord.GetTitleAsNameNoTooltip]還不夠？"
	hold_court.8190.t:0 "內敵"
	hold_court.8190.desc.intro:0 "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('aggressor_vassal'))][aggressor_vassal.GetTitledFirstName]幾乎要控制不住[aggressor_vassal.GetHerHis]的怒火了，高聲嚷著：「必須對那個外來的[other_vassal.GetCulture.GetName]人做點什麼！」\n\n[aggressor_vassal.GetSheHe|U]瘋狂地比著手勢：「我實在是受夠了[other_vassal.GetTitledFirstName]和[other_vassal.GetHerHis]那荒謬的習俗——"
	hold_court.8190.desc.ethos:0 "[other_vassal.Custom('get_hold_court_8190_ethos')]！」"
	hold_court.8190.desc.heritage:0 "那一切都和[aggressor_vassal.GetCulture.GetHeritage.GetNameNoTooltip]美德格格不入！」"
	hold_court.8190.desc.language:0 "那所謂的[other_vassal.GetCulture.GetLanguage.GetNameNoTooltip]簡直就是粗野的噪音！」"
	hold_court.8190.desc.fallback:0 "我的意思是，你見過那些蠻子是怎麼#EMP 吃東西#!的吧？！」"
	hold_court.8190.desc.body:0 "\n\n「是時候讓那些異族接受比他們#EMP 好得多#!的習俗了！」"
	hold_court.8190.a:0 "我們的貴族必須是個[aggressor_vassal.GetCulture.GetNameNoTooltip]人！"
	hold_court.8190.a.tt_accept:0 "[other_vassal.GetTitledFirstName]同意了"
	hold_court.8190.a.tt_refuse:0 "[other_vassal.GetTitledFirstName]拒絕了"
	hold_court.8190.a.tt.vassals:0 "所有非[THIS.Char.GetCulture.GetName]文化封臣"
	hold_court.8190.a.tt.promote:0 "[THIS.Char.GetPrimaryTitle.GetBaseNameNoTier]所有[other_vassal.GetCulture.GetName]文化的伯爵領（[SCOPE.ScriptValue('court_8190_county_value')|0X]）將更難整合"
	hold_court.8190.b:0 "你能從其他傳統學到很多。"
	hold_court.8190.b.tt.vassals:0 "所有其他的[other_vassal.GetCulture.GetName]文化封臣"
	hold_court.8190.b.tt_success:0 "文化對立得到緩解"
	hold_court.8190.b.tt_failure:0 "你的陳詞濫調被無視了"
	hold_court.8190.c:0 "不管是不是[aggressor_vassal.GetCulture.GetNameNoTooltip]人，[other_vassal.GetFirstNameNoTooltip]都是個忠心的臣子。"
	hold_court.8190.d:0 "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]屬於各族人民。"
	hold_court_8190_vassal_modifier:0 "不受歡迎的文化"
	hold_court_8190_bellicose:0 "一有機會就打架，野蠻！"
	hold_court_8190_stoic:0 "「高貴」地承受著一切！噢，#EMP 算了吧#!！"
	hold_court_8190_bureaucratic:0 "對祖先的成功之道毫無敬意。"
	hold_court_8190_spiritual:0 "#EMP 如此癡迷#!於討好[ROOT.Char.GetFaith.HighGodName]和他們的[ROOT.Char.GetFaith.AltPriestTermPlural]。"
	hold_court_8190_courtly:0 "總是像貓一樣討好他們的統治者！"
	hold_court_8190_egalitarian:0 "平等地對待異族！我呸！"
	hold_court_8190_communal:0 "一點主動性或自力更生的精神都沒有！"
	hold_court.8200.t:0 "[ROOT.Char.GetFaith.HighGodName]的僕人"
	hold_court.8200.desc.intro:0 "似乎我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('aggressor_vassal'))][aggressor_vassal.GetTitledFirstName]剛才等待出場時一直克制著脾氣。\n\n「[ROOT.Char.GetLadyLord]，"
	hold_court.8200.desc.vassal:0 "我無法容忍你對國內像[infidel_vassal.GetTitledFirstName]這樣的[ROOT.Char.Custom2('GetUnbelieverTerm', SCOPE.sC('infidel_vassal'))]的寬容——就算是貴族也不行！」"
	hold_court.8200.desc.pope:0 "那個虛假的[ROOT.Char.GetFaith.BishopNeuter][infidel_vassal.GetTitledFirstName]，還有一大堆聚集在其身側的[ROOT.Char.Custom2('GetUnbelieverTerm', SCOPE.sC('infidel_vassal'))]，都被你護住了！」"
	hold_court.8200.desc.body:0 "\n\n「[ROOT.Char.GetFaith.HighGodName]已對我們凡人作出[ROOT.Char.GetFaith.HighGodHerHis]的裁斷——[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier]應當是虔信之地！讓那些『[infidel_vassal.GetFaith.GetAdjective]』信仰的野狗滾蛋！」"
	hold_court.8200.a:0 "你說得對，[infidel_vassal.GetTitledFirstNameNoTooltip]必須改信！"
	hold_court.8200.a.tt_accept:0 "[infidel_vassal.GetTitledFirstName]同意改信"
	hold_court.8200.a.tt_refuse:0 "[infidel_vassal.GetTitledFirstName]拒絕改信"
	hold_court.8200.a.tt.vassals:0 "所有非[THIS.Char.GetFaith.GetAdjective]封臣"
	hold_court.8200.a.tt.convert:0 "[THIS.Char.GetPrimaryTitle.GetBaseNameNoTier]所有[infidel_vassal.GetFaith.GetAdjective]伯爵領（[SCOPE.ScriptValue('court_8200_county_value')|0X]）將更難改信"
	hold_court.8200.c:0 "[infidel_vassal.GetFaith.HighGodName]啊，現在我看到了真理！"
	hold_court.8200.c.tt.vassals:0 "所有[infidel_vassal.GetFaith.GetAdjective]封臣"
	hold_court.8200.d:0 "我看人是根據其品質，而非信仰。"
	hold_court.8200.e:0 "我治下的[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]歡迎所有信仰。"
	cultural_benevolence_tt:0 "文化容忍"
	cultural_intolerance_tt:0 "文化衝突"
	hold_court_8200_vassal_modifier:0 "不受歡迎的信仰"
	hold_court.8210.t:0 "合法土地"
	hold_court.8210.desc.intro:0 "一臉不滿的[aggressor_vassal.GetTitledFirstName]衝到你的御座前……\n\n「[aggressor_vassal.Custom2('RelationToMeShort', ROOT.Char)|U]， "
	hold_court.8210.desc.de_jure:0 "我對[vassal_claim.GetName]的合法權利毋庸置疑；那片土地自古以來就是[vassal_claim.GetDeJureLiege.GetName]法理的一部分。"
	hold_court.8210.desc.strong:0 "我對[vassal_claim.GetName]的合法權利毋庸置疑；你自己的傳令官和[ROOT.Char.GetFaith.GetAdjectiveNoTooltip][ROOT.Char.GetFaith.AltPriestTermPlural]都承認這一點。」"
	hold_court.8210.desc.weak:0 "我有資格獲得[vassal_claim.GetName]，不管別人怎麼說！」"
	hold_court.8210.desc.other:0 "\n\n「你應該會支持我的宣稱，讓你的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('defender_vassal'))][defender_vassal.GetTitledFirstName]放棄不屬於[defender_vassal.GetHerHim]的東西吧？」"
	hold_court.8210.desc.self:0 "\n\n「你會放棄不屬於你的東西，支持我的宣稱吧？」"
	hold_court.8210.a:0 "這種不公現在結束了。"
	hold_court.8210.b:0 "這種問題傳統上是靠武力解決的。"
	hold_court.8210.b.tt_aggressor:0 "[aggressor_vassal.GetTitledFirstNameNoTooltip]贏得決鬥"
	hold_court.8210.b.tt_defender:0 "[defender_vassal.GetNameOrMeNoTooltip]保留了頭銜"
	hold_court.8210.c.none:0 "你沒有宣稱，[aggressor_vassal.Custom('InsultNoun')]。"
	hold_court.8210.c.other:0 "[defender_vassal.GetFirstNamePossessiveNoTooltip]的宣稱才是真的。"
	hold_court.8210.c.self:0 "我的宣稱才是真的。"
	hold_court.8210.d:0 "我不會干涉這種事。"
	hold_court.8210.e:0 "[defender_vassal.GetTitleAsNameNoTooltip]會向你宣誓效忠。"
	hold_court.8210.f.other:0 "你們還是用持劍的手來裁決吧。"
	hold_court.8210.f.self:0 "你必須用劍來贏得它。"
	hold_court.8210.duel_tt:0 "[defender_vassal.GetNameOrMeNoTooltip|U]將和[aggressor_vassal.GetTitledFirstName]為[vassal_claim.GetName]決鬥"
	hold_court.8220.t:0 "機會敲門"
	hold_court.8220.desc.intro:0 "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('assassin'))][assassin.GetTitledFirstName]今天看起來異常緊張，就算是因為有事公開請求[ROOT.Char.GetTitleAsNameNoTooltip]也不該如此。\n\n就在[assassin.GetSheHe]邁步向前，即將開始[assassin.GetHerHis]的請願時，[assassin.GetHerHis]的臉色突然變了。\n\n我還沒明白發生了什麼，[assassin.GetFirstName]就拿著匕首向我衝來，嘴裡還高呼著："
	hold_court.8220.desc.dread:0 "「#EMP 這就是暴君應得的下場！#!」"
	hold_court.8220.desc.cultural:0 "「#EMP 你這狡詐的[ROOT.Char.GetCulture.GetNameNoTooltip]人，去死吧！#!」"
	hold_court.8220.desc.religious:0 "「#EMP [assassin.GetFaith.NegativeAfterLife]等著你，[assassin.Custom2('GetUnbelieverTerm', ROOT.Char)]！#!」"
	hold_court.8220.desc.follower:0 "「#EMP 為了[murder_scheme.GetOwner.GetTitledFirstName]！」"
	hold_court.8220.desc.stupid:0 "「#EMP 我會讓你自豪的，[murder_scheme.GetOwner.GetTitledFirstName]！」"
	hold_court.8220.desc.time:0 "「#EMP 你可悲的統治結束了！#!」"
	hold_court.8220.desc.vengeance:0 "「#EMP 復仇之日到了！！#!」"
	hold_court.8220.desc.insult:0 "「#EMP [ROOT.Char.Custom('InsultAdjective')][ROOT.Char.Custom('InsultNoun')]，你的死期到了！#!」"
	hold_court.8220.desc.die:0 "「#EMP 死！！！#!」"
	hold_court.8220.a.craven:0 "#EMP 啊啊啊啊！#!"
	hold_court.8220.a.paranoid:0 "#EMP 我就知道會這樣！#!"
	hold_court.8220.a.fallback:0 "#EMP 不！！！#!"
	hold_court.8220.a.flavor_flee:0 "你試圖逃出御座廳"
	hold_court.8220.b.bodyguard:0 "[bodyguard.GetFirstNameNoTooltip]！#EMP 救我！#!"
	hold_court.8220.b.trusting:0 "#EMP [assassin.GetTitledFirstNameNoTooltip]？！#!"
	hold_court.8220.b.fallback:0 "#EMP 來人啊！護駕！#!"
	hold_court.8220.b.flavor_trust:0 "你信任你的衛兵"
	hold_court.8220.c.blademaster:0 "#EMP 起手勢！#!"
	hold_court.8220.c.brave:0 "#EMP 看招！#!"
	hold_court.8220.c.fallback:0 "你竟敢挑戰#EMP 我#!？！"
	hold_court.8220.c.flavor_brave:0 "你嘗試擊退攻擊者"
	hold_court_8220_other_victim:0 "一位廷臣承受傷害"
	hold_court.8220.tt.other_victim:0 "你宮廷中的一位角色會被擊傷或殺死"
	hold_court_8220_accosted_tt:0 "[assassin.GetTitledFirstName]被制止或殺死"
	hold_court_8220_bodyguard:0 "你的貼身侍衛保護了你"
	hold_court_8220_fumbled:0 "[assassin.GetFirstNameNoTooltip]笨手笨腳地進攻"
	hold_court_8220_wounded:0 "你被劃了一刀"
	hold_court_8220_killed:0 "匕首正中目標"
	hold_court_8220_duel_victory_tt:0 "你擊敗了[assassin.GetTitledFirstNameNoTooltip]"
	hold_court.8221.desc.bodyguard:0 "我忠實的貼身侍衛[bodyguard.GetTitledFirstName]不知從哪兒冒了出來，跳進我們中間——用力地揮舞著[bodyguard.GetHerHis]的長劍！\n\n"
	hold_court.8221.desc.guard:0 "[assassin.GetSheHe|U]大步向前衝，對[assassin.GetHerHis]周圍的一切視而不見，只是拉近[assassin.GetSheHe]和我的距離。我閉上眼睛，等待著更糟糕的事情……\n\n當我睜開眼睛時，"
	hold_court.8221.desc.fumbled:0 "但緊接著[assassin.GetFirstName]就出現了失誤，顯然[assassin.GetHerHis]的緊張情緒戰勝了[assassin.GetHerHim]。\n\n"
	hold_court.8221.desc.wounded:0 "閃著寒光的匕首向我襲來，在宮廷恐懼的尖叫聲中，我品嚐到了它的鋒利。\n\n當我睜開眼睛時，"
	hold_court.8221.desc.duel:0 "我敏捷地站起，拔出武器，看著衝過來的[assassin.GetTitledFirstNamePossessive]的雙眼，恐懼在其眼中滋生。\n\n"
	hold_court.8221.desc.died:0 "匕首刺進我的心臟，[assassin.GetFirstNamePossessive]用盡全力，將我釘在御座上。\n\n"
	hold_court.8221.desc.other:0 "那一刻，時間都變慢了，我看見我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('other_victim'))][other_victim.GetTitledFirstName]用[other_victim.GetHerselfHimself]的身體擋在了我和[assassin.GetTitledFirstName]之間。\n\n"
	hold_court.8221.desc.assassin_died_with_bodyguard:0 "他們瘋狂地相撞，抓住對方的武器，然後倒在地上。等他們分開的時候，顯然都已經受了致命傷……"
	hold_court.8221.desc.assassin_died_bodyguard:0 "[bodyguard.GetFirstName]敏捷地敲開匕首，刺穿了明顯嚇壞了的[assassin.GetTitledFirstName]，然後關切地轉身，以確保我的安全。"
	hold_court.8221.desc.assassin_kills_bodyguard:0 "儘管採取了行動，[bodyguard.GetTitledFirstName]的揮舞並沒有取得任何成果，刺客殘忍地刺穿了[bodyguard.GetHerHim]的身體！不過至少[bodyguard.GetSheHe]爭取到了時間；[assassin.GetFirstName]很快就被我的其他衛兵按倒在地。"
	hold_court.8221.desc.assassin_died_guards:0 "我看到了[assassin.GetTitledFirstNamePossessive]毫無生機的臉，[assassin.GetSheHe]被我的一個親衛用長矛刺穿，癱倒在地上。"
	hold_court.8221.desc.assassin_died_fumbled:0 "[assassin.GetSheHe|U]在我身前摔成一團，匕首也從[assassin.GetHerHis]手中飛出，在我的廷臣的尖叫聲中咣噹掉在地上——我的親衛對[assassin.GetHerHim]發動了兇狠的突襲……"
	hold_court.8221.desc.assassin_duel_killed:0 "[assassin.GetSheHe|U]笨拙地向前衝——我側身避開，一把抓住[assassin.GetHerHis]的手腕，然後用長劍刺穿了[assassin.GetHerHis]的胸膛。我們正面相對，然後[assassin.GetHerHis]臉上的震驚轉為了無奈。"
	hold_court.8221.desc.assassin_duel_disarmed:0 "我迅速向左佯攻，再變換進攻方向。然後趁[assassin.GetFirstName]努力變向，試圖挽回被我假動作造成的失誤時，我破壞了[assassin.GetHerHim]的平衡，將[assassin.GetHerHis]手中的匕首敲飛。"
	hold_court.8221.desc.assassin_duel_killed_wounded:0 "我擋住了[assassin.GetHerHis]的第一波攻擊，但是當我瞅準機會打出致命一擊時，一不留神被刺了一下，不過還好，我的那一擊重重打在[assassin.GetFirstNamePossessive]的頭上。"
	hold_court.8221.desc.assassin_duel_wounded_wounded:0 "我們決然地交鋒，在彼此身上劃出數道傷口，鮮血從傷口流出，很快我倆就不支倒地，緊接著，我的衛兵趕了過來，把[assassin.GetHerHim]抓住，然後將我抬走。"
	hold_court.8221.desc.assassin_duel_disarmed_wounded:0 "[assassin.GetSheHe|U]憑藉運氣划了我一刀，但我趁[assassin.GetSheHe]放鬆警惕，一招將[assassin.GetHerHis]的匕首打飛老遠。"
	hold_court.8221.desc.assassin_duel_killed_killed:0 "我高舉長劍，衝上去和[assassin.GetHerHim]對決。我們同時命中彼此，然後同時血肉模糊地倒在地上。"
	hold_court.8221.desc.assassin_duel_wounded_killed:0 "我不停向[assassin.GetHerHim]進攻，但[assassin.GetSheHe]的速度太快了，抓住我門戶大開的機會，一擊將匕首深深刺入我的身體——我倒了下去。"
	hold_court.8221.desc.assassin_killed_killed:0 "有那麼一瞬間，[assassin.GetSheHe]看上去洋洋得意，沉醉與宮廷中的尖叫聲，然後，我的一個隨從就砍斷了[assassin.GetHerHis]的脖子。"
	hold_court.8221.desc.assassin_pardoned_accomplice:0 "[successor.GetTitledFirstName]衝過去，將趕來的衛兵喝退。看來我被背叛了……"
	hold_court.8221.desc.assassin_pardoned_heir:0 "我的衛兵有點拿不準主意，因為[assassin.GetFirstName]高舉著[assassin.GetHerHis]的匕首，大聲宣告：「我現在是君主了！」"
	hold_court.8221.desc.assassin_accosted_killed:0 "[assassin.GetSheHe|U]放鬆下來，沉浸在[assassin.GetHerHis]勝利的喜悅中，然後，[assassin.GetSheHe]很快就被我遲到的衛兵撲倒在地。"
	hold_court.8221.desc.assassin_other_wounded_child:0 "小[other_victim.Custom('GirlBoy')]哭了起來，一開始是憤怒，然後是疼痛，清晰地打破了混亂！我的衛兵衝過來把[other_victim.GetHerHim]拉走，然後制服了懊悔的刺客。"
	hold_court.8221.desc.assassin_other_wounded:0 "[other_victim.GetTitledFirstName]勇敢地將刺客撲倒在地，但[other_victim.GetHerselfHimself]也被砍了一刀。我的衛兵迅速將憤怒的[assassin.GetFirstName]按住。"
	hold_court.8221.desc.assassin_other_killed_child:0 "小[other_victim.Custom('GirlBoy')]正好跑到刺客匕首刺出的路徑上，受到了致命傷。我的衛兵衝了過來，[assassin.GetFirstName]癱倒在地，顫抖著。"
	hold_court.8221.desc.assassin_other_killed:0 "[other_victim.GetTitledFirstName]被殘忍地殺死並一把推開，但這一段拖延讓我的衛兵有了反應時間，刺客很快就被制服了。"
	hold_court.8221.desc.assassin_fumbled:0 "[assassin.GetTitledFirstName]被我快速行動的禁衛料理了，現在他們正保護著我的御座。"
	hold_court.8221.desc.assassin_accosted:0 "[assassin.GetTitledFirstName]被按在我腳下，不停地掙扎著，周圍圍了一圈用劍指著[assassin.GetHerHis]喉嚨的衛兵。"
	hold_court.8221.desc.bodyguard_complicit_survived:0 "\n\n我的貼身侍衛一直沒出現，直到我看見[bodyguard.GetHerHim]在我憤怒的衛兵的抗議下緊張地後退。"
	hold_court.8221.desc.bodyguard_complicit_death:0 "\n\n在我呼出最後一口氣前，我與[bodyguard.GetTitledFirstNamePossessive]四目相接——我看到的那是內疚，還是仇恨？"
	hold_court.8221.desc.bodyguard_fails:0 "\n\n意識逐漸模糊，我默默地咒罵著[bodyguard.GetFirstName]，我這位沒用的貼身侍衛，則一臉悲哀……"
	hold_court.8221.desc.bodyguard_useless:0 "\n\n我那沒用的貼身侍衛[bodyguard.GetTitledFirstName]現在才反應過來，尷尬地看著熱鬧。我怎麼會把生命託付給這個[bodyguard.GetWomanMan]？"
	hold_court.8221.desc.bodyguard_saves:0 "\n\n我雇傭了如此可靠忠誠的保護者，真是太好了！"
	hold_court.8221.desc.bodyguard_saves_died:0 "\n\n整個宮廷都讚頌著[bodyguard.GetTitledFirstName]，以其赤膽忠心拯救了[ROOT.Char.GetTitleAsNameNoTooltip]！很難找到能接替[bodyguard.GetSheHe|U]的人了……"
	hold_court.8221.desc.bodyguard_saves_wound:0 "\n\n[bodyguard.GetTitledFirstName]被大家讚為英雄，[bodyguard.GetSheHe]自豪地處理著[bodyguard.GetHerHis]的傷口。雖然我並不是毫髮無損，但[bodyguard.GetSheHe|U]確實為[bodyguard.GetHerHis]自己贏得了地位。"
	hold_court.8221.desc.no_bodyguard_died:0 "\n\n世界逐漸變暗，該死，我早該雇一個貼身侍衛的……"
	hold_court.8221.desc.no_bodyguard_wounded:0 "\n\n我小心翼翼地按住傷口，想著是不是應該去雇一個貼身侍衛了……"
	hold_court.8221.desc.no_bodyguard_survived:0 "\n\n也許我應該雇一個貼身侍衛；萬一刺客能力更強一點，誰知道會發生什麼更糟糕的事……"
	hold_court.8221.desc.no_bodyguard_other:0 "\n\n[ROOT.Char.GetFaith.HighGodName]啊！要是我雇了貼身侍衛，這悲劇說不定就能避免了！"
	hold_court.8221.a.bodyguard:0 "處決他們！"
	hold_court.8221.a.alone:0 "處決刺客！"
	hold_court.8221.execute_bodyguard:0 "[assassin.GetTitledFirstName]和[bodyguard.GetTitledFirstName]被處決了"
	hold_court.8221.execute_alone:0 "[assassin.GetTitledFirstName]被處決了"
	hold_court.8221.b.bodyguard:0 "把他們扔到地牢！"
	hold_court.8221.b.alone:0 "把[assassin.GetHerHim]扔進地牢！"
	hold_court.8221.imprison_bodyguard:0 "[assassin.GetTitledFirstName]和[bodyguard.GetTitledFirstName]被囚禁了"
	hold_court.8221.imprison_alone:0 "[assassin.GetTitledFirstName]被囚禁了"
	hold_court.8221.guard:0 "[guard.GetName]得到晉升"
	hold_court.8221.c:0 "我們看看這個陰謀集團藏得有多深！"
	hold_court.8221.tt.executioner:0 "[executioner.GetTitledFirstNamePossessive]的方法可能會揭示出其他同謀"
	hold_court.8221.tt.torturer:0 "有可能揭示出其他同謀"
	hold_court.8221.d:0 "大家都回各自的房間去！"
	hold_court.8221.e:0 "就#DIE1 #EMP #!這樣#! #DIE2 結束#!了嗎？"
	hold_court.8221.f:0 "那邊的，衛兵！待在我身邊。"
	hold_court.8221.end_hold_court:0 "朝會將被取消"
	hold_court.8222.killed:0 "[assassin.GetTitledFirstName]在刺殺[victim.GetTitledFirstName]時被殺"
	hold_court.8222.imprison:0 "[assassin.GetTitledFirstName]在刺殺[victim.GetTitledFirstName]時被囚禁"
	hold_court.8222.success:0 "[assassin.GetTitledFirstName]成功刺殺了[victim.GetTitledFirstName]"
	hold_court.8221.torture_success:0 "你撬開了[assassin.GetFirstNamePossessiveNoTooltip]的嘴"
	hold_court.8221.torture_failure:0 "酷刑沒拷問出什麼消息"
	hold_court.8240.t:0 "鄰居的[yearn_target.Custom('WifeHusband')|U]"
	hold_court.8240.desc:0 "盛怒的[vassal_victim.GetTitledFirstName]大步上前，[vassal_jealous.GetTitledFirstName]也隨[vassal_victim.GetHerHis]接踵而至。\n\n[vassal_victim.GetFirstNameNoTooltip]擺出一副指控的架勢說道：「[ROOT.Char.GetLadyLord]，我確信[vassal_jealous.GetFirstNameNoTooltip]在垂涎我的[yearn_target.GetWifeHusband][yearn_target.GetTitledFirstName]！我無法再容忍[vassal_jealous.GetHerHis]的鬼鬼祟祟了！」\n\n[vassal_jealous.GetFirstNameNoTooltip]鄭重地點了點頭，說道：「是的，我與[yearn_target.GetFirstNameNoTooltip]相愛了……噢，我要付出什麼，才能讓[yearn_target.GetHerHim]屬於我！」"
	hold_court.8240.a:0 "你難道不知道婚姻是神聖的嗎？"
	hold_court.8240.b:0 "此等激情必當允其勃發！"
	hold_court.8240.c:0 "只有一個解決辦法。"
	hold_court.8241.t:0 "選擇過多"
	hold_court.8241.desc:0 "[vassal_1.GetTitledFirstName]和[vassal_2.GetTitledFirstName]一邊在我面前推推搡搡，一邊激烈地爭論著。\n\n「[ROOT.Char.GetLadyLord]，」[vassal_1.GetFirstName]怒氣沖沖地說道，「我尋求與光彩照人的[yearn_target.GetFirstName]結婚已經好幾個月了，但是[vassal_2.GetFirstName]，這個[vassal_2.Custom('InsultNoun')]也去追求了[yearn_target.GetHerHim]！」\n\n[vassal_2.GetFirstName]憤怒地回擊道：「那純粹是胡扯，大人！要不是我在[ROOT.Char.GetPrimaryHolding.GetNameNoTierNoTooltip]介紹他們認識，這[vassal_1.Custom('InsultAdjective')][vassal_1.Custom('InsultNoun')]甚至都沒聽說過那個[yearn_target.GetWomanMan]！」"
	hold_court.8241.a:0 "祝福你們，[vassal_1.GetTitledFirstNameNoTooltip]。"
	hold_court.8241.b:0 "好吧，#EMP 是#![vassal_2.GetTitledFirstNameNoTooltip]先來的……"
	hold_court.8241.c:0 "[yearn_target.GetFirstNameNoTooltip]#EMP 真是#!迷人啊。"
	hold_court.8241.d:0 "我是#EMP [ROOT.Char.GetTitleAsNameNoTooltip]#!，不是媒人。"
	hold_court_8241_duel_vassal_1:0 "[vassal_1.GetFirstNameNoTooltip]贏得[yearn_target.GetFirstNamePossessiveNoTooltip]的心"
	hold_court_8241_duel_vassal_2:0 "[vassal_2.GetFirstNameNoTooltip]說服[yearn_target.GetFirstNameNoTooltip]與其結婚"
	hold_court.8250.t:0 "渴求[yearn_target.GetFirstNameNoTooltip]"
	hold_court.8250.desc:0 "門被[vassal_victim.GetTitledFirstName]猛然打開，[vassal_jealous.GetTitledFirstName]緊隨其後。\n\n[vassal_victim.GetFirstNameNoTooltip]向後一指道：「這個[vassal_jealous.Custom('InsultNoun')]垂涎我的[yearn_target.GetConcubineName][yearn_target.GetFirstName]，造訪[vassal_victim.GetPrimaryHolding.GetNameNoTierNoTooltip]，找一丁點托詞就想見[yearn_target.GetHerHim]一面！讓[vassal_jealous.GetHerHim]擺正態度！」\n\n「確實如此。」[vassal_jealous.GetFirstNameNoTooltip]痛苦地承認道，「[yearn_target.GetSheHe|U]幾個星期來一直縈繞在我的夢中。求你了大人，沒有[yearn_target.GetHerHim]我不知道該怎麼活！」"
	hold_court.8250.a:0 "這個[yearn_target.GetWomanMan]屬於[vassal_victim.GetFirstNamePossessiveNoTooltip]！"
	hold_court.8250.b:0 "[vassal_jealous.GetFirstNameNoTooltip]應當得到[yearn_target.GetHerHim]。就這麼定了。"
	hold_court.8250.c:0 "我知道怎麼解決！"
	hold_court.8251.t:0 "舞者"
	hold_court.8251.desc:0 "[vassal_1.GetTitledFirstName]和[vassal_2.GetTitledFirstName]快步向我御座走來，他們看起來顯然來者不善。\n\n[vassal_1.GetFirstName]怒氣沖沖地說道：「[ROOT.Char.GetLadyLord]，我希望那位[yearn_target.Custom('ComplimentAdjective')]農民[yearn_target.GetFirstName]做我的側室，[yearn_target.GetHerHis]的舞蹈被整個[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]的人津津樂道！」\n\n[vassal_2.GetFirstName][vassal_1.GetHerHim]插嘴道：「我早就在同[yearn_target.GetHerHis]的家人交涉了！這個[vassal_1.Custom('InsultAdjective')][vassal_1.Custom('InsultNoun')]只是個又可悲又好嫉妒的色鬼！」"
	hold_court.8251.a:0 "那麼[yearn_target.GetHerHim]是你的了，[vassal_1.GetFirstNameNoTooltip]。"
	hold_court.8251.b:0 "[yearn_target.GetSheHe|U]應當成為[vassal_2.GetFirstNamePossessiveNoTooltip]的側室。"
	hold_court.8251.c:0 "啊，沒錯！[yearn_target.GetHerHis]叫[yearn_target.GetFirstNameNoTooltip]！"
	hold_court.8251.d:0 "好吧，#EMP 我#!其實一直打算與[yearn_target.GetHerHim]結婚！"
	hold_court.8251.e:0 "舞者？我沒時間聽這個。"
	hold_court_8251_duel_vassal_1:0 "[vassal_1.GetFirstNameNoTooltip]贏得[yearn_target.GetFirstNameNoTooltip]"
	hold_court_8251_duel_vassal_2:0 "[vassal_2.GetFirstNameNoTooltip]得到[yearn_target.GetFirstNameNoTooltip]"
	hold_court.8260.t:0 "[ROOT.Char.GetTitleAsNamePossessiveNoTooltip]的和平"
	hold_court.8260.desc.intro:0 "[vassal_faction_target.GetFullName]前來，面色陰沉又急不可耐地說出了[vassal_faction_target.GetHerHis]的訴求。\n\n「[ROOT.Char.GetTitleAsNameNoTooltip]，我的[vassal_faction_target.Custom2('RelationToMeShort', SCOPE.sC('vassal_faction_leader'))][vassal_faction_leader.GetTitledFirstName]想要挑戰我的正統地位，"
	hold_court.8220.desc.claimant:0 "扶植我的[vassal_faction_target.Custom2('RelationToMeShort', SCOPE.sC('vassal_claimant'))][vassal_claimant.GetTitledFirstName]，篡奪[vassal_faction.GetSpecialTitle.GetNameNoTier]的寶座！」"
	hold_court.8220.desc.claimant_self:0 "讓[vassal_faction.GetSpecialCharacter.GetHerselfHimself]自己成為[vassal_faction.GetSpecialTitle.GetNameNoTier]的領主！」"
	hold_court.8220.desc.liberty:0 "阻礙我的權力，否定我作為[vassal_faction.GetLeader.GetHerHis][vassal_faction_target.GetTitleAsNameNoTooltip]的正當統治！」"
	hold_court.8260.desc.body:0 "\n\n「就是現在[vassal_faction.GetLeader.GetSheHe|U]也還在召集不滿者；#EMP 你#!必須讓他們知道領地裡誰說了算！」"
	hold_court.8260.a.peace:0 "[vassal_faction.GetLeader.GetTitledFirstNameNoTooltip]必須停止這些遊戲。"
	hold_court.8260.a.war:0 "[vassal_faction.GetLeader.GetTitledFirstNameNoTooltip]必須馬上投降！"
	hold_court_8260_faction_member_tt:0 "針對[vassal_faction_target.GetTitledFirstName]的[vassal_faction.GetName]的所有成員（[SCOPE.ScriptValue('court_8260_faction_value')|0]）"
	hold_court.8260.b:0 "對煽動人心者一定要出重拳。"
	hold_court.8260.c:0 "我的[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]會迎來和平！"
	hold_court.8260.d:0 "不過他們的意見也不無道理，不是嗎？"
	hold_court.8260.e:0 "哦？我#EMP 必須#!，我必須嗎？"
	hold_court.8270.t:0 "宣誓效忠"
	hold_court.8270.desc:0 "我的傳令官通報鄰國的小領主[neighbor.GetPrimaryTitle.GetNameNoTier][neighbor.GetTitledFirstName]來訪。\n\n[neighbor.GetSheHe|U]莊重地進入你的廳堂，深鞠一躬：「大人，我來此向你謙卑地奉上我的領地——若你接受我的條件。」\n\n「我將作為一名[ROOT.Char.GetPrimaryTitle.GetNameNoTier]忠誠的封臣領主侍奉您，以換得你的保護；願我們雙方偉大的家族都因此協議而繁榮昌盛！」"
	hold_court.8270.a:0 "我接受了，[neighbor.GetTitledFirstNameNoTooltip]。"
	hold_court.8270.b:0 "我覺得這些條款有點不公平……"
	hold_court.8270.b.accept:0 "[neighbor.GetTitledFirstNameNoTooltip]接受你的更改"
	hold_court.8270.b.refuse:0 "[neighbor.GetTitledFirstNameNoTooltip]拒絕了"
	hold_court.8270.d:0 "我可不這麼看。"
	hold_court.8280.t:0 "遊牧鄰居"
	hold_court.8280.desc.foreign:0 "[feudal_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U]等待接見，看上去因[feudal_vassal.GetHerHis]的問題而分神。\n\n「[ROOT.Char.GetLadyLord]，」[feudal_vassal.GetSheHe]顫抖著尖聲說，「我邊境遊牧的[nomad_culture.GetCollectiveNoun]人躁動不安，每天都有更多的人從[nomad.GetTopLiege.GetPrimaryTitle.GetNameNoTier]進入我的[feudal_county.GetName]。」\n\n「我擔心——如果他們不被驅逐——他們很快就會定居在整個[feudal_county.GetTierAsNameNoTooltip]了！」"
	hold_court.8280.desc.local:0 "[feudal_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U]與[nomad.Custom2('MyCharacterIntroduction', ROOT.Char)]求見於我——這應該還好……\n\n「[ROOT.Char.GetTitleAsNameNoTooltip]！」[feudal_vassal.GetFirstNameNoTooltip]哀嚎道，「來自[nomad.GetFirstNamePossessiveNoTooltip]土地的遊牧騎手湧進我的[feudal_county.GetName]——他們必須回去！」\n\n[nomad.GetFirstNameNoTooltip]聳了聳肩道：「我的人民就是會四處遊蕩，他們只是想為自己的牲畜找一塊像樣而未開發的草場罷了……」"
	hold_court.8280.a.foreign:0 "必須將他們遣返回[nomad.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip]。"
	hold_court.8280.a.local:0 "[nomad.GetTitledFirstNameNoTooltip]，管好你的騎手！"
	hold_court.8280.b:0 "我一直都需要熟練的騎手。"
	hold_court.8280.c:0 "你顯然有些誇大了，[feudal_vassal.GetFirstNameNoTooltip]。"
	hold_court_8280_nomadic_guard:0 "遊牧民衛隊"
	hold_court_8280_nomadic_guard_desc:0 "該角色雇傭了一支草原遊牧民擔任其私人衛隊。"
