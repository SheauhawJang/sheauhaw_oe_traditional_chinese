l_trad_chinese:
	combat_event.0003.t:0 "百戰無敗績"
	combat_event.0003.desc.opening:0 "百戰百勝！"
	combat_event.0003.desc.commander:0 "由於我最近在對抗[enemy_commander.GetTitledFirstName]和[enemy_commander.GetHerHis]的士兵上取得的勝利，"
	combat_event.0003.desc.no_commander:0 "由於我最近在戰鬥中取得的勝利，"
	combat_event.0003.desc.ending:0 "我終於抵達了這個重要的里程碑。\n\n由於我從來沒有輸掉過一場戰鬥，一直有傳言說我銳不可當，是一支永遠無法戰勝的不屈不撓的力量。如今看來這要成真了……"
	combat_event.0003.desc.alt_ending:0 "我終於抵達了這個重要的里程碑。\n\n隨著我取得每一場戰鬥的勝利，關於我武力的傳言也越來越多。既然現在我的戰績已經超越那些傳奇，我可以稱自己為不敗者，永遠無法被擊敗的不屈之力。"
	combat_event.0003.a:0 "將我的技巧廣而告之！"
	combat_event.0003.b:0 "我決不能驕傲自大。一支冷箭就能結束這一切。"
	combat_event.0003.b.zealous:0 "我不過是[ROOT.Char.GetFaith.HighGodNamePossessive]的[ROOT.Char.Custom('signature_weapon')]，我只是在執行[ROOT.Char.GetFaith.WarGodHerHis|U]的意志。"
	combat_event.0004.t:0 "推翻巨人"
	combat_event.0004.desc:0 "[enemy_commander.Custom2('MyCharacterIntroduction', ROOT.Char)|U]是一位傳奇將領，[enemy_commander.GetHerHis]因曾指揮過上百場戰鬥且戰無不勝而聞名於世。\n\n儘管如此，今天我在戰場上擊敗了[enemy_commander.GetHerHim]，告訴全世界就算[enemy_commander.GetSheHe]也並非萬無一失！"
	combat_event.0004.a:0 "即便最偉大的傳奇也在我的[ROOT.Char.Custom('signature_weapon')]前倒下！"
	combat_event.0004.b:0 "既然有人能打敗[enemy_commander.GetSheHe]，那麼我也能。"
	combat_event.0004.b.zealous:0 "感謝[ROOT.GetCharacter.GetFaith.WarGodNamePossessive]輕鬆擊敗了那個[enemy_commander.GetWomanMan]。"
	combat_event.0005.t:0 "推翻巨人"
	combat_event.0005.desc:0 "今天不可思議的事情發生了——我在戰鬥中被[friendly_commander.Custom2('MyCharacterIntroduction', ROOT.Char)]擊敗！我真的曾經以為自己不會戰敗，但現在我學會了謙卑。\n\n雖然這次輸了，我的名譽好在算是無損，不過[friendly_commander.GetFirstName]還是偷走了我的部分榮譽和名望。"
	combat_event.0005.a:0 "[friendly_commander.GetSheHe|U]居然可以擊敗我，這值得被我認可。"
	combat_event.0005.b:0 "無法接受！[friendly_commander.GetSheHe|U]會後悔惹我的！"
	combat_event.0005.message:0 "[enemy_commander.GetTitledFirstName]的失敗激怒了[enemy_commander.GetHerHis]自己，並發誓要向我復仇！"
	combat_event.1002.pow_message.t:0 "敵方參戰者被俘"
	combat_event.1002.pow_message.desc.single:0 "你的軍隊俘虜了[primary_prisoner.Custom2('YourCharacterIntroduction', ROOT.Char)|U]"
	combat_event.1002.pow_message.desc.double:0 "你的軍隊俘虜了[primary_prisoner.Custom2('YourCharacterIntroduction', ROOT.Char)|U]和[secondary_prisoner.Custom2('YourCharacterIntroduction', ROOT.Char)]"
	combat_event.1002.pow_message.desc.multiple:0 "你的軍隊俘虜[primary_prisoner.Custom2('YourCharacterIntroduction', ROOT.Char)|U]和其他[ROOT.Var('num_other_relevant_captured_combatants').GetValue|V0]個人"
	combat_event.1002.pow_message.desc.end:0 "，並贏得了[combat_location.GetName]之戰！"
	combat_event.1003.pow_message.t:0 "同盟參戰者被俘"
	combat_event.1003.pow_message.desc.single:0 "[primary_prisoner.Custom2('YourCharacterIntroduction', ROOT.Char)|U]成為了"
	combat_event.1003.pow_message.desc.double:0 "[primary_prisoner.Custom2('YourCharacterIntroduction', ROOT.Char)|U]與[secondary_prisoner.Custom2('YourCharacterIntroduction', ROOT.Char)]成為了"
	combat_event.1003.pow_message.desc.multiple:0 "[primary_prisoner.Custom2('YourCharacterIntroduction', ROOT.Char)|U]與其他[ROOT.Var('num_other_relevant_captured_combatants').GetValue|V0]人成為了"
	combat_event.1003.pow_message.desc.end:0 "你的敵人[combat_winner.GetTitledFirstName]的階下囚，[combat_winner.GetSheHe]贏了[combat_location.GetName]之戰！"
	combat_event.1004.pow_message.t:0 "[ROOT.Char.Custom2('RelationToMeShort', primary_prisoner)|U]被俘"
	combat_event.1004.pow_message.desc.end:0 "[combat_winner.Custom2('YourCharacterIntroduction', ROOT.Char)]的階下囚，[combat_winner.GetSheHe]贏得了[combat_location.GetName]之戰的勝利！"
	combat_event.1005.pow_toast.t:0 "俘獲有價值的囚犯"
	combat_event.1005.pow_toast.desc:0 "在[combat_location.GetName]戰役期間，你俘虜了[valuable_prisoner.Custom2('NamePossessiveCharacterIntroduction', primary_combat_loser)]，[valuable_prisoner.GetHerHim]成為了你的囚犯。"
	combat_event.1005.pow_toast.desc.primary:0 "在[combat_location.GetName]戰役期間，你俘虜了你的敵人[valuable_prisoner.GetTitledFirstName]，[valuable_prisoner.GetHerHim]成為了你的囚犯。"
	combat_event.1006.pow_toast.t:0 "繼承人被俘"
	combat_event.1006.pow_toast.desc:0 "在[combat_location.GetName]戰役之後，[combat_winner.GetTitledFirstName]俘虜了[valuable_prisoner.Custom2('YourCharacterIntroduction', ROOT.Char)]，[valuable_prisoner.GetHerHim]成為了囚犯。"
	combat_event.1007.pow_toast.t:0 "$combat_event.1005.pow_toast.t$"
	combat_event.1007.pow_toast_primary.t:0 "俘虜敵方戰爭領袖"
	combat_event.1007.pow_toast.desc:0 "在[combat_location.GetName]戰役之後，[combat_winner.GetTitledFirstName]俘虜了[valuable_prisoner.Custom2('NamePossessiveCharacterIntroduction', primary_combat_loser)]，[valuable_prisoner.GetHerHim]成為了囚犯。"
	combat_event.1007.pow_toast.desc.primary:0 "在[combat_location.GetName]戰役之後，[combat_winner.GetTitledFirstName]俘虜了你的敵手[valuable_prisoner.GetTitledFirstName]，[valuable_prisoner.GetHerHim]成為了囚犯。"
	combat_event.1012.slain_message.t:0 "敵方參戰者被屠戮"
	combat_event.1012.slain_message.desc.single:0 "你的軍隊斬殺了[primary_deceased.Custom2('YourCharacterIntroduction', ROOT.Char)|U]"
	combat_event.1012.slain_message.desc.double:0 "你的軍隊斬殺了[primary_deceased.Custom2('YourCharacterIntroduction', ROOT.Char)|U]和[secondary_deceased.Custom2('YourCharacterIntroduction', ROOT.Char)]"
	combat_event.1012.slain_message.desc.multiple:0 "你的軍隊斬殺了[primary_deceased.Custom2('YourCharacterIntroduction', ROOT.Char)|U]和其他[ROOT.Var('num_other_relevant_slain_combatants').GetValue|V0]人"
	combat_event.1012.slain_message.desc.end:0 "在[combat_location.GetName]之戰中！"
	combat_event.1013.slain_message.t:0 "同盟參戰者被殺"
	combat_event.1013.slain_message.desc.single:0 "[primary_deceased.Custom2('YourCharacterIntroduction', ROOT.Char)|U]"
	combat_event.1013.slain_message.desc.double:0 "[primary_deceased.Custom2('YourCharacterIntroduction', ROOT.Char)|U]與[secondary_deceased.Custom2('YourCharacterIntroduction', ROOT.Char)]"
	combat_event.1013.slain_message.desc.multiple:0 "[primary_deceased.Custom2('YourCharacterIntroduction', ROOT.Char)|U]與其他[ROOT.Var('num_other_relevant_slain_combatants').GetValue|V0]人"
	combat_event.1013.slain_message.desc.end:0 "在[combat_location.GetName]之戰中被殺！"
	combat_event.1014.slain_message.t:0 "[ROOT.Char.Custom2('RelationToMeShort', primary_deceased)|U]在戰鬥中遇害"
