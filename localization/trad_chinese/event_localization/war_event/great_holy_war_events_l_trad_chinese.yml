l_trad_chinese:
	great_holy_war.0011.christian.t:0 "十字軍之王"
	great_holy_war.0011.muslim.t:0 "吉哈德再起"
	great_holy_war.0011.pagans.t:0 "舊神之怒"
	great_holy_war.0011.fallback.t:0 "激進的[awakening_faith.GetAdherentNamePlural]"
	great_holy_war.0011.catholic.rome.desc:0 "羅馬，聖伯多祿之城、教宗國的寶座，陷入了異教徒之手。作為回應，流亡教宗，[ghw_first_sponsor.GetTitledFirstName]陛下[ghw_first_sponsor.GetHerHis|U]已宣布了[ghw_first_sponsor.GetHerHis]的意願，希望結成基督徒領主同盟，光復永恆之城。"
	great_holy_war.0011.christian.europe.desc:0 "西方基督教的腹地正在被異教徒圍攻！在絕望的基督教領主的勸說下，[ghw_first_sponsor.GetTitledFirstName]陛下宣布了[ghw_first_sponsor.GetHerHis]的意願，以[awakening_faith.WarGodName]之名建立一個正義聯盟來驅逐那些異教徒。"
	great_holy_war.0011.christian.byzantion.desc:0 "東方的羅馬帝國，基督教對抗東方穆罕默德異教徒的堅實壁壘——拜占庭快要陷落。情況危急，[ghw_first_sponsor.GetTitledFirstName]陛下[ghw_first_sponsor.GetHerHis|U]接受了集結基督徒的力量對異教徒進行徹底入侵的可能性。"
	great_holy_war.0011.catholic.jerusalem.desc:0 "前往聖地的基督徒朝聖者飽受欺凌，而且他們的路線也滿是危險。\n\n為了保護朝聖者並為基督和信徒們奪回耶路撒冷，[ghw_first_sponsor.GetTitledFirstName]陛下[ghw_first_sponsor.GetHerHis|U]接受了集結基督徒的力量對異教徒進行一次徹底入侵的可能性。"
	great_holy_war.0011.christian.fallback.desc:0 "在太長的時間裡，[awakening_faith.GetAdjective]的信徒們飽受異端和異教徒的霸凌。我們不應再讓我們的聖地受到瀆神者的蹂躪，我們的信仰不應再被假先知嘲笑。[awakening_faith.WarGodName]的真正信從者是時候團結起來，反擊這些不信者了！"
	great_holy_war.0011.muslim.mecca.desc:0 "難以置信的事情發生了！聖城麥加落入異教徒手中，克爾白甚至現在還在因他們的存在而受到褻瀆。尊貴的[ghw_first_sponsor.GetTitledFirstName]做出了行動。[ghw_first_sponsor.GetHerHis|U]宣布新的吉哈德時代已經到來，必須不惜一切代價收復聖城。所有正義的穆斯林都應當加入聖戰者的行列，以應對即將到來的鬥爭。"
	great_holy_war.0011.muslim.jerusalem.desc:0 "聖城耶路撒冷，先知夜行登霄之處，已經被異教徒攻陷！偉大的陛下[ghw_first_sponsor.GetTitledFirstName]絕不會坐視不管！他宣布穆斯林將會像正統哈里發時期一樣，再一次開始偉大的征服，守護伊斯蘭世界！所有正義的穆斯林都應該做好準備加入聖戰者的行列，以應對即將到來的鬥爭。"
	great_holy_war.0011.muslim.arabia.desc:0 "伊斯蘭世界正受到嚴重威脅，異端與異教徒正在猛攻它的心臟地帶。作為回應，[ghw_first_sponsor.GetTitledFirstName]陛下[ghw_first_sponsor.GetHerHis|U]宣布對世界降下全新的聖戰紀元。必須不惜一切代價地奪回伊斯蘭世界的核心。所有正義的穆斯林應當準備在即將到來的鬥爭中成為聖戰者。"
	great_holy_war.0011.muslim.africa.desc:0 "伊斯蘭世界正受到嚴重威脅，異端與異教徒正在猛攻它的心臟地帶。作為回應，[ghw_first_sponsor.GetTitledFirstName]陛下[ghw_first_sponsor.GetHerHis|U]宣布對世界降下全新的聖戰紀元。必須不惜一切代價地奪回烏瑪的西部地區。所有正義的穆斯林應當準備在即將到來的鬥爭中成為聖戰者。"
	great_holy_war.0011.muslim.fallback.desc:0 "伊斯蘭世界正受到嚴重威脅，叛教者與異教徒正在猛攻它的心臟地帶。所有正義的[awakening_faith.GetAdjective]信徒應當準備在即將到來的鬥爭中成為聖戰者。這標誌著全新的伊斯蘭擴張紀元。"
	great_holy_war.0011.generic.fallback.head.desc:0 "由於[awakening_faith.GetReligion.GetAdjective]的信徒被瀆神者從各方向包圍，[ghw_first_sponsor.GetTitledFirstName]決定現在是時候讓[awakening_faith.WarGodName]麾下全部的勇武之士拿起武器，在一場偉大宗教征服戰的策劃下，保衛他們的神聖之地。"
	great_holy_war.0011.generic.fallback.desc:0 "我們不能再無動於衷，讓瀆神者從各方面包圍我們了，他們玷污我們的聖地、殘害我們的同胞。現在[awakening_faith.WarGodName]麾下的勇武之士是時候拿起武器，在同一個目標下團結起來了。"
	great_holy_war.0011.generic.ending.positive:0 "\n\n這標誌著新的[awakening_faith.GetReligion.GetAdjective]大聖戰時代的開始——[awakening_faith.GHWNamePlural]。"
	great_holy_war.0011.generic.ending.negative:0 "\n\n這會是空前的[awakening_faith.GetReligion.GetAdjective]侵略的開始。"
	great_holy_war.0011.generic.ending.coreligionist.head:0 "\n\n[other_pope.GetTitleTierName]和我們神職中的其他高級成員已經在討論這個消息的神學後果，他們非常想仿效[awakening_faith.GetAdherentNamePluralNoTooltip]的先例，並以[ROOT.Char.GetFaith.GetNameNoTooltip]之名開始一個宗教戰爭的新時代。"
	great_holy_war.0011.generic.ending.coreligionist.autonomous:0 "\n\n我們神職中的多位高級成員已經在討論這個消息的神學後果，他們非常想仿效[awakening_faith.GetAdherentNamePluralNoTooltip]的先例，並以[ROOT.Char.GetFaith.GetNameNoTooltip]之名開始一個宗教戰爭的新時代。"
	great_holy_war.0011.directed.a:0 "我的軍隊會立即加入這場戰爭！"
	great_holy_war.0011.directed.b:0 "我會保衛我的[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]同胞！"
	great_holy_war.0011.a:0 "神的旨意！"
	great_holy_war.0011.b:0 "安拉至大！"
	great_holy_war.0011.c:0 "[ROOT.Char.GetFaith.WarGodName|U]與我們同在！"
	great_holy_war.0011.d:0 "[ROOT.Char.GetFaith.WarGodName|U]護佑我們！"
	great_holy_war.0011.e:0 "既然他們這麼說……"
	great_holy_war.0011.tooltip.effect:0 "[awakening_faith.GetReligion.GetAdjective][faiths|E]現在可以發動[awakening_faith.GHWNamePlural]"
	great_holy_war.0015.opening:0 "[scoped_pope.Custom2('AppropriateGreeting', ROOT.Char)]"
	great_holy_war.0016.custom:0 "所有[scoped_pope.GetFaith.GetAdjective][theocratic|E]封臣"
	great_holy_war.0015.desc:0 "既然你宣誓支持對抗異教徒的正義戰鬥，在[scoped_pope.GetFaith.WarGodName]的眼中你已救贖了你自己。有鑑於此，我們認為你獲得了再次領受至聖聖體的資格。"
	great_holy_war.0015.a:0 "差不多是時候了……"
	great_holy_war.0015.b:0 "的確，[scoped_pope.GetFaith.WarGodName]是仁慈的！"
	great_holy_war.0016.desc.a:0 "你決定拋棄我們[scoped_pope.GetFaith.GHWName]的正義事業，這讓我們非常失望。我們不會忘記你對[scoped_pope.GetFaith.WarGodName]的怠慢，[scoped_pope.GetFaith.WarGodSheHe|U]也同樣不會。"
	great_holy_war.0016.desc.b:0 "你決定拋棄我們[scoped_pope.GetFaith.GHWName]的正義事業，這讓我們非常失望和困擾。因這種褻瀆，你在[scoped_pope.GetFaith.WarGodName]眼中玷污了你自己。"
	great_holy_war.0016.desc.c:0 "我們不會容忍你的褻瀆行為。既然你拒絕宣誓支持我們神聖的[scoped_pope.GetFaith.GHWName]，你讓我們別無選擇，只能將你革除。從今往後禁止你領受至聖聖體。"
	great_holy_war.0016.a:0 "我有更好的事情要擔心。"
	great_holy_war.0016.b:0 "我都幹了什麼？！"
	great_holy_war.0017.title:0 "退出[scoped_pope.GetFaith.GHWName]"
	great_holy_war.0017.desc.a:0 "背離我對[scoped_pope.GetFaith.GHWName]的誓言無疑會降低我在神職人員眼中的地位，還有可能引起聖座的怒火。\n\n在付諸決定之前，我應審慎考慮這種行為的可能後果，因為我可能要承擔風險，在教會的眼中被打上異端的烙印。"
	great_holy_war.0017.desc.b:0 "背離我對[scoped_pope.GetFaith.GHWName]的誓言無疑會降低我在神職人員眼中的地位，還有可能引起[scoped_pope.GetTitledFirstName]的怒火。在付諸決定之前，我應審慎考慮這種行為的可能後果，因為我可能要承擔風險，被打上褻瀆者的烙印。"
	great_holy_war.0017.a:0 "我不在乎。"
	great_holy_war.0017.b:0 "也許我太倉促了……"
	great_holy_war.0018.desc:0 "如果我宣誓加入[scoped_pope.GetFaith.GHWName]，我就應當集結軍隊，並在時候到來時，向信仰的敵人進軍。\n\n由於背離我的誓言會招致[scoped_pope.GetTitledFirstName]的怒火，在我把我的領地帶入戰爭前，我應當審慎考慮這個決定。"
	great_holy_war.0018.a:0 "我會加入[scoped_pope.GetFaith.WarGodName]之軍！"
	great_holy_war.0018.b:0 "容我三思……"
	great_holy_war.0003.title:0 "信徒備戰"
	great_holy_war.0003.catholic.desc:0 "一位教宗特使抵達我的宮廷，帶來了梵蒂岡的消息。[ghw_sponsor.GetTitledFirstName]下令召集所有正義的基督徒統治者參戰。作為[ROOT.Char.GetFaith.GetAdherentNameNoTooltip][ROOT.Char.GetTitleAsNameNoTooltip]，我被期望讓我的士兵枕戈待旦，支持這場由普世教會自身所主導的至聖事業。\n\n骯髒的[target_character.Custom('GetUnbelieverNamePlural')]玷污了[target_kingdom.GetBaseNameNoTier]的神聖土地，對於所有那些與他們戰鬥的人，聖座許諾他們會得到全大赦，並獲得天國預留的位置。"
	great_holy_war.0003.fallback.desc:0 "光榮的消息抵達了我的宮廷。[ghw_sponsor.GetTitledFirstName]決定，所有正義的[ghw_sponsor.GetFaith.GetAdherentNamePluralNoTooltip]現在是時候在獨一的旗幟下團結起來，在[ghw_sponsor.GetFaith.GHWName]中向信仰的敵人進軍，以光榮[ghw_sponsor.GetFaith.WarGodName]。\n\n對於所有那些響應這項神聖邀請的人，[ghw_sponsor.GetTitleTierName]確保他們在[ghw_sponsor.GetFaith.DivineRealm]的位置。"
	great_holy_war.0003.a:0 "我的勇士已經做好戰鬥準備！"
	great_holy_war.0003.a.tt:0 "宣誓：一旦開戰，就會加入[ghw_sponsor.GetTitledFirstName]召集的[ghw_sponsor.GetFaith.GHWName]"
	great_holy_war.0003.b:0 "我會很樂意資助這份神聖的事業的。"
	great_holy_war.0003.c:0 "也許我應該考慮下參加……"
	great_holy_war.0003.a.lifted_excommunication:0 "我的[excommunication|E]將被撤銷"
	great_holy_war.0023.desc:0 "我們注意到你尚未宣誓支持即將到來的[scoped_pope.GetFaith.GHWName]。我是否應當提醒你，作為一名[scoped_pope.GetFaith.GetAdjectiveNoTooltip][ROOT.GetCharacter.GetTitleTierName]，與不信者和[target_character.Custom('GetUnbelieverNamePlural')]交戰是你的神聖責任？"
	great_holy_war.0023.desc.hooked:0 "我們注意到你尚未宣誓支持即將到來的[scoped_pope.GetFaith.GHWName]。這是不可接受的！我命令你立即加入我們針對不信者與[target_character.Custom('GetUnbelieverNamePlural')]的偉大戰爭。"
	great_holy_war.0003.a.hooked:0 "我並沒有更多選擇，不是嗎？"
	great_holy_war.0023.c:0 "我已經盡了我與[target_character.Custom('GetUnbelieverNamePlural')]戰鬥的責任！"
	great_holy_war.0023.d:0 "這不是我的戰爭。"
	great_holy_war.0024.dead.recipient.title:0 "[ghw_claimant.GetFirstNameNoTooltip]死亡"
	great_holy_war.0024.dead.recipient.replaced:0 "[ghw_claimant.GetTitledFirstName]現在是[the_faith.GHWName]的新合法候選者。"
	great_holy_war.0024.dead.recipient.open:0 "[former_recipient.GetTitledFirstName]死了，[target_kingdom.GetBaseNameNoTier]會留給最聖潔的戰士。"
	great_holy_war.0028.dead.beneficiary_title:0 "受益人死亡"
	great_holy_war.0028.dead.beneficiary:0 "隨著我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))][former_beneficiary.GetFirstName]的過世，我應當為仍在繼續的[ROOT.Char.GetFaith.GHWName]選擇一位新受益人。"
	great_holy_war.0029.invalid.beneficiary_title:0 "受益人無效"
	great_holy_war.0029.converted.beneficiary:0 "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))][former_beneficiary.GetFirstName]的不幸的改信，使得[former_beneficiary.GetHerHim]不再適合接受來自[ROOT.Char.GetFaith.GHWName]的任何土地。"
	great_holy_war.0030.incapable.beneficiary:0 "不幸的是，我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))][former_beneficiary.GetFirstName]不再適合擔當我的受益人，或是其他任何職位，真的。"
	great_holy_war.0030.excommunicated.beneficiary:0 "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))][former_beneficiary.GetFirstName]已被絕罰，因此[former_beneficiary.GetSheHe]不再適合成為我在這場正在進行的[ROOT.Char.GetFaith.GHWName]中的受益人。"
	great_holy_war.0030.devoted.beneficiary:0 "由於我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))][former_beneficiary.GetFirstName]已經決定誓發終身願，我必須在接下來的[ROOT.Char.GetFaith.GHWName]中選擇其他人當我的受益人。"
	great_holy_war.0030.sick.beneficiary:0 "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))][former_beneficiary.GetFirstName]太過於虛弱多病，不適合成為我的受益人，我必須另選他人。"
	great_holy_war.0030.ruler.beneficiary:0 "在成為一名擁有[former_beneficiary.GetHerHis]自己的責任的統治者之後，我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))][former_beneficiary.GetFirstName]不再適合成為我的受益人。"
	great_holy_war.0030.heir.beneficiary:0 "由於在繼承順位中[former_beneficiary.GetHerHis]自己會獲得一個頭銜，我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))][former_beneficiary.GetFirstName]不再適合擔當我的受益人。"
	great_holy_war.0040.desc:0 "戰爭金庫代表了這場[ROOT.Char.GetFaith.GHWName]的支持者全部貢獻的總和。\n\n這些金錢的一部分將會在準備階段結束後在參與者中分配，而剩餘的部分將會按照勝利者的貢獻程度進行分配。"
	great_holy_war.0040.a:0 "我耗盡國庫也要支持這份事業！"
	great_holy_war.0040.b:0 "我會慷慨解囊的。"
	great_holy_war.0040.c:0 "我會為這份努力破費一點的。"
	great_holy_war.0040.d:0 "我會認真考慮下的。"
	great_holy_war.0050.title:0 "[target_kingdom.GetBaseNameNoTierNoTooltip][the_faith.GHWName]"
	great_holy_war.0050.base.desc:0 "[the_faith.GetAdjectiveNoTooltip]的統治者們，受[ghw_sponsor.GetTitledFirstName]參戰號召的鼓舞，開始聚集起一大支狂熱的軍隊，以對[target_kingdom.GetBaseNameNoTierNoTooltip]的[the_faith.ReligiousSymbol]的敵人發動一場[the_faith.GHWName]。被吸引的狂熱份子與日俱增，一支[the_faith.ReligiousSymbol]的強大軍隊很快就會集結，給我們的土地帶來戰爭。"
	great_holy_war.0050.defender.desc:0 "\n\n在為時已晚之前，我應當擔起責任組織該地區的[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]同胞統治者們準備抵禦[ghw_sponsor.Custom('GetUnbelieverNamePlural')]的來襲。"
	great_holy_war.0050.others.desc:0 "\n\n我們只能祈禱[ROOT.Char.GetFaith.WarGodName]會賜予[target_character.GetTitledFirstName]勇氣和堅忍，讓此人可以抵禦[ghw_sponsor.Custom('GetUnbelieverNamePlural')]的浪潮。"
	great_holy_war.0050.a:0 "願[ROOT.Char.GetFaith.WarGodName]從這些[ghw_sponsor.Custom('GetUnbelieverNamePlural')]手下保護我們！"
	great_holy_war.0051.catholic.attackers.desc:0 "時辰已到，現在把[the_faith.WarGodNamePossessive]的聖怒降臨在[target_kingdom.GetBaseNameNoTier]的骯髒[ghw_defender.Custom('GetUnbelieverNamePlural')]上吧！\n\n胸中燃燒著正義的怒火和不屈的意志，[ghw_sponsor.GetTitledFirstName]聚集起偉大的十字軍，將神的正義帶給邪惡者，並賺取在[the_faith.DivineRealm]的席位。"
	great_holy_war.0051.generic.attackers.desc:0 "時辰已到，用[ghw_defender.Custom('GetUnbelieverNamePlural')]的鮮血洗刷[target_kingdom.GetBaseNameNoTier]的大地，並為[the_faith.WarGodName]的光榮宣稱這片領土。\n\n我們至聖的戰士進軍，毫無懷疑，不論他們與不信者的戰鬥中光榮獲勝或戰死，他們的貢獻都會讓他們賺取到在[the_faith.PositiveAfterLife]的一席。"
	great_holy_war.0051.generic.defenders.desc:0 "由[ghw_sponsor.GetTitledFirstName]召集的[ghw_sponsor.Custom('GetUnbelieverNamePlural')]野蠻軍隊開始了他們對[target_kingdom.GetBaseNameNoTier]的進軍。\n\n如果我們不阻止他們，這些顯然被[ROOT.Char.GetFaith.DevilName]鼓舞的野人戰士，將會毫無慈悲地蹂躪我們的土地、屠殺我們的人民！為了[target_kingdom.GetBaseNameNoTierNoTooltip]的全體[ghw_defender.GetFaith.GetAdjective]信徒的益處，我們必須獲勝！"
	great_holy_war.0051.generic.start.tt:0 "立即對[target_kingdom.GetBaseNameNoTierNoTooltip]發動一場[the_faith.GHWName]！"
	great_holy_war.0052.title.winners:0 "[the_faith.GHWName]勝利"
	great_holy_war.0052.title.losers:0 "[the_faith.ReligiousSymbol|U]之怒"
	great_holy_war.0052.generic.attackers.desc:0 "在針對[target_kingdom.GetBaseNameNoTier]的[the_faith.GHWName]中，[the_faith.WarGodName]恩賜了[title_recipient.GetTitledFirstName]以勝利。在多次打敗[ghw_defender.GetTitledFirstName]及[ghw_defender.GetHerHis]的異教徒戰士後，我們的勇士逼迫信仰的敵人承認他們可恥的失敗。\n\n隨著被佔領的土地得到虔誠[the_faith.GetAdjectiveNoTooltip]統治者的可靠領導，我們可以放心[the_faith.WarGodName]的意志得到貫徹。對於所有[the_faith.ReligiousSymbol|U]的真正信從者，這真是光榮的一天！"
	great_holy_war.0052.generic.defenders.desc:0 "[ghw_defender.GetFaith.WarGodName]放棄了[ghw_defender.GetTitledFirstName]，並任由[ghw_defender.GetHerHis]的軍隊被[the_faith.ReligiousSymbol|U]的士兵徹底打敗。\n\n隨著他們勝利的[the_faith.GHWName]，[ROOT.Char.Custom('GetUnbelieverNamePlural')]佔領了[target_kingdom.GetBaseNameNoTier]，並宣布其周圍地區是[the_faith.GetAdjectiveNoTooltip]的正當土地。"
	great_holy_war.0052.generic.outsiders.desc:0 "針對[target_kingdom.GetBaseName]的[the_faith.GetAdjectiveNoTooltip][the_faith.GHWName]是一次巨大的成功。神聖的戰士們為[ghw_sponsor.GetTitledFirstNamePossessive]所召集加入戰爭，並不斷打敗他們的敵人，永遠佔據了他們的土地。\n\n很難說他們的統治會持續多久，或者[ghw_defender.GetFaith.WarGodName]的信從者是否會在這次羞辱後反擊，但是，至少現在來說，[target_kingdom.GetBaseNameNoTierNoTooltip]的人民不得不學會在[the_faith.ReligiousSymbol|U]的陰影下生活。"
	great_holy_war.0052.a:0 "[the_faith.WarGodName]與我們同在！"
	great_holy_war.0052.b:0 "[ROOT.Char.GetFaith.WarGodName]，為何要降罰於吾等？！"
	great_holy_war.0052.c:0 "[ghw_sponsor.Custom('GetUnbelieverNamePlural')]之間的吵鬧不關我們的事。"
	great_holy_war.0053.title:0 "破碎的[the_faith.ReligiousSymbol|U]"
	great_holy_war.0053.generic.attackers.desc:0 "[the_faith.WarGodName]的戰士在[target_kingdom.GetBaseNameNoTier]的國門前只能尋得死亡與羞辱。\n\n[ghw_sponsor.GetTitledFirstName]熱忱召集並支持的[the_faith.GHWName]，很快在毀滅性的戰敗中結束，徒留信徒事業的傷痛。這必將增長褻瀆者與異教徒的膽量，愈加遠離[the_faith.GetName]。"
	great_holy_war.0053.generic.defenders.desc:0 "[the_faith.WarGodName]的可憐士兵根本無法匹敵我們的戰士。\n\n在[ghw_defender.GetTitledFirstName]的智慧與虔誠的領導下，[ghw_defender.GetFaith.GetAdjective]信徒們擊退了入侵者，並再次鞏固他們對[target_kingdom.GetBaseNameNoTier]的宣稱。或許下一次[the_faith.GetAdjective][ghw_sponsor.GetTitleTierName]不會再如此大膽，把[ghw_sponsor.GetHerHis]的追隨者的生命扔進這無用的企圖，試探[ghw_defender.GetFaith.WarGodName]的大能。"
	great_holy_war.0053.generic.outsiders.desc:0 "在幾次敗退與羞辱的戰敗後，由[ghw_sponsor.GetTitledFirstName]召集、謀求征服[target_kingdom.GetBaseNameNoTier]的[the_faith.GHWName]在巨大的失敗中結束了。\n\n[ghw_defender.GetTitledFirstNamePossessive]旗幟下的[ghw_defender.GetFaith.GetAdjective]信徒擊退了所有的入侵者，並迫使他們的首領投降。"
	great_holy_war.0053.a:0 "[the_faith.WarGodName]拋棄了我們！"
	great_holy_war.0053.b:0 "[attacker.Custom('GetUnbelieverNamePlural')]嚐到了[ghw_defender.GetFaith.WarGodName]的怒火！"
	great_holy_war.0056.title:0 "[the_faith.GHWName]失敗"
	great_holy_war.0056.desc:0 "顯然[ghw_sponsor.GetTitledFirstNamePossessive]熱忱懇求大家加入打擊[the_faith.ReligiousSymbol]之敵的說辭沒有[ghw_sponsor.GetSheHe]期望的那樣有說服力。決定響應[ghw_sponsor.GetHerHis]的號召加入戰爭的信徒太少了，人數過少難以組織起一支像樣的軍隊。\n\n無奈之下，[ghw_sponsor.GetTitleTierName]被迫取消[the_faith.GHWName]，並譴責所有[the_faith.GetAdjective]統治者的懦弱與邪惡。"
	great_holy_war.0056.a:0 "我們偏離[the_faith.WarGodNamePossessive]的指引究竟到了什麼程度？"
	great_holy_war.0056.b:0 "可憐。"
	great_holy_war.0056.c:0 "為什麼我又要關心這事？"
	great_holy_war.0057.title:0 "[the_faith.ReligiousSymbol|U]的士兵"
	great_holy_war.0057.crusader.desc:0 "我們的軍隊準備好隨時加入針對[target_kingdom.GetBaseNameNoTier]的[the_faith.GHWName]。依[the_faith.WarGodName]所願，我們很快就會勝利，異教徒的鮮血將染紅大地。"
	great_holy_war.0057.mujahid.desc:0 "我們偉大的戰鬥開始了。我們的軍隊已準備好在戰場上迎戰異教徒，在[the_faith.WarGodName]的祝福下，他們必將在[target_kingdom.GetBaseNameNoTier]的國境上取得勝利。"
	great_holy_war.0057.generic.outsiders.desc:0 "我們的軍隊已準備好加入針對[target_kingdom.GetBaseNameNoTier]的[the_faith.GHWName]。由於[the_faith.WarGodName]與我們同在，我們必定獲勝！"
	great_holy_war.0057.a:0 "願[the_faith.WarGodName]帶領我們走向勝利！"
	great_holy_war.0058.title:0 "展示懦弱"
	great_holy_war.0058.base.desc:0 "雖然有更多虔誠的戰士們依然在向[target_kingdom.GetBaseNameNoTier]進軍，我卻躲在安全的避風港裡，放棄了我的軍隊。當他們與邪惡的異教徒兇狠戰鬥時，我玷污了我的名字，並質疑我自己追隨這場[the_faith.GHWName]的決心。"
	great_holy_war.0058.a:0 "我要是沒有離開戰場就好了……"
	great_holy_war.0061.title:0 "賞報"
	great_holy_war.0061.notification:0 "[scoped_beneficiary.GetFirstName]因[scoped_beneficiary.GetHerHis]的親族在最近[scoped_beneficiary.GetFaith.GHWName]的貢獻而獲得賞報。"
	great_holy_war.0070.title:0 "一個新王國"
	great_holy_war.0070.base.desc:0 "通過在[target_kingdom.GetBaseNameNoTier]設立正式的[the_faith.GetAdjective][title_recipient.GetTitleTierName]，信徒們就能放心了，他們將知道[the_faith.WarGodName]對我們的善功微笑。[target_kingdom.GetBaseNameNoTier]的新統治者屬於我的宗族的事實，只是進一步證明我們獲得神的青睞。"
	great_holy_war.0070.a:0 "我好奇[title_recipient.GetSheHe]會是哪種統治者……"
	great_holy_war.0070.b:0 "是時候回來關注我的領地了。"
	great_holy_war.0071.generic.attackers.desc:0 "[attacker.GetTitledFirstName]召集了[attacker.GetFaith.GHWName]，在獨一的旗幟下團結了所有真正的[attacker.GetFaith.GetAdherentNamePlural]並帶領他們對抗信仰的敵人。\n\n時辰已到，用[ghw_defender.Custom('GetUnbelieverNamePlural')]的鮮血洗刷[target_kingdom.GetBaseNameNoTier]的大地，並為[the_faith.WarGodName]的光榮宣稱這片領土。"
	great_holy_war.0071.generic.defenders.desc:0 "骯髒的[attacker.GetTitledFirstName]召集了一場[attacker.GetFaith.GHWName]針對[defender.GetPrimaryTitle.GetBaseNameNoTier]的無辜人民。\n\n如果我們還想生存，我們必須團結起來對抗這些在[attacker.GetHerHis]的指揮下的野人狂熱份子的軍隊。"
	great_holy_war.0081.title:0 "新[actor.GetFaith.GHWName]"
	great_holy_war.0081.desc:0 "不論原因是什麼，[actor.GetFaith.GHWName]從它原先的目標轉向了[secondary_recipient.GetPrimaryTitle.GetBaseNameNoTier]。\n\n至少現在，我們的土地顯然將免受[actor.GetFaith.GetAdjective]武裝份子的蹂躪。"
	great_holy_war.0081.a:0 "至少我們安全了。"
	great_holy_war.0082.desc:0 "[actor.GetFaith.GetAdjective]信仰為[actor.GetFaith.GHWName]組建軍隊已經有一段時間了。\n\n然而，命運的無端轉變中，領導這支偉大軍隊的狂熱者決定改變他們的原計畫，轉向[secondary_recipient.GetPrimaryTitle.GetBaseNameNoTier]進軍！"
	great_holy_war.0082.a:0 "我們沒多少時間做準備了！"
	great_holy_war.0085.toast:0 "[converter.GetTitledFirstNamePossessive]的改信迫使我拋棄我的誓言"
