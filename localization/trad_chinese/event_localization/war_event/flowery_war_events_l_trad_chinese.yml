l_trad_chinese:
	designated_sacrifice_died.t:0 "選定的祭品死了"
	designated_sacrifice_died.desc:0 "在我將[dead_designated_sacrifice.GetShortUIName|U]獻祭給[ROOT.Char.GetFaith.HighGodName]之前[dead_designated_sacrifice.GetHerHim]就死了。我的[ROOT.Char.GetFaith.AltPriestTermPlural]和人民都很不滿。"
	designated_sacrifice_release.t:0 "釋放了選定的祭品"
	designated_sacrifice_released.desc:0 "[released_designated_sacrifice.GetShortUIName|U]並未被獻祭給[ROOT.Char.GetFaith.HighGodName]，而是得到了釋放。我的[ROOT.Char.GetFaith.AltPriestTermPlural]和人民都很不滿。"
	designated_human_sacrifice_modifier:0 "選定人祭"
	designated_human_sacrifice_modifier_desc:0 "該角色被神祇標記用以人祭。至少綁架者是這麼說的。"
	human_sacrifice.0001.t:0 "飢渴的眾神"
	human_sacrifice.0001.desc:0 "距我以[ROOT.Char.GetFaith.HighGodName]的名義發動一場搶掠俘虜戰爭，已經過去了數年，但我依然沒有獻祭戰爭結束後獲得的那些備受關注的囚犯。我的[ROOT.Char.GetFaith.AltPriestTermPlural]開始失去耐心，老百姓也悄悄傳言，說[ROOT.Char.GetFaith.WarGodName]已經將[ROOT.Char.GetFaith.WarGodHerHis]的目光從我身上移開。"
	human_sacrifice.0001.a:0 "等等，晚一點的獻祭確定有用嗎？"
	human_sacrifice.0001.b:0 "我強忍著他們的嘲諷。"
	human_sacrifice.0001.c:0 "這種野蠻行徑我可做不出來。"
	human_sacrifice_coward_modifier:0 "冒犯飢渴的眾神"
	human_sacrifice_coward_modifier_desc:0 "該角色趴在神祇面前找藉口。"
	flowery_war_cb_ended_invalid.t:0 "戰爭無效"
	flowery_war_cb_ended_invalid.desc_other_sacrifices_attacker:0 "[war.GetName]結束了：我在別處得到了祭品。"
	flowery_war_cb_ended_invalid.desc_other_sacrifices_defender:0 "[war.GetName]結束了：[attacker.GetShortUIName]在別處得到了合適的祭品。"
	flowery_war_cb_ended_invalid.desc_no_sacrificers:0 "[war.GetName]結束：雙方主要參戰方都不公開進行人祭。"
