l_trad_chinese:
	raiding.0002.t:0 "烈火與鮮血"
	raiding.0002.desc:0 "[sacked_barony.GetNameNoTierNoTooltip]，[sacked_county.GetNameNoTierNoTooltip]的重要據點，已經被我的劫掠者攻破。這大片土地的經營所得，眾多瑟瑟發抖的臣民，以及[sacked_county_owner.GetTitledFirstName]的閃亮財寶正等著我們挑選。\n\n部隊準備就緒，等待我下達的命令。"
	raiding.0002.a:0 "為[raider_capital.GetNameNoTooltip]俘獲有能力的奴隸！"
	raiding.0002.b:0 "大掠三日，全部拿走！"
	raiding.0002.c:0 "我們得到的已經足夠了。"
	raiding.0003.t_spared:0 "[sacked_county.GetNameNoTierNoTooltip]倖免於難"
	raiding.0003.t_attacked:0 "洗劫[sacked_county.GetNameNoTierNoTooltip]"
	raiding.0003.desc.admin_plundered_independent:0 "撞開[sacked_barony.GetNameNoTierNoTooltip]的城門後，[raider.GetTitledFirstName]完全掌控了大部分[sacked_county.GetNameNoTierNoTooltip]，而且[raider.GetHerHis]盡其所能綁架並奴役大量博學的官員與技術勞工。農民們披頭散髮，為他們逝去的親人痛哭流涕。"
	raiding.0003.desc.gold_plundered_independent:0 "在緊張的圍攻之後，[raider.GetTitledFirstName]成功突破了[sacked_barony.GetNameNoTierNoTooltip]的堡壘，[raider.GetHerHis]的士兵搶走了一切財寶。他們瞬間奪走了[sacked_county.GetNameNoTierNoTooltip]半數以上的財富！"
	raiding.0003.desc.spared_plundered_independent:0 "雖然[sacked_barony.GetNameNoTierNoTooltip]屈服於[raider.GetTitledFirstName]的軍隊，[raider.GetHerHis]寬免了[sacked_county.GetNameNoTierNoTooltip]的大部分居民，[raider.GetHerHis]不再進行進一步劫掠。但是，[raider.GetSheHe]似乎意圖劫掠#EMP 我#!！"
	raiding.0003.desc.admin_plundered_vassal:0 "我的領主未能抵禦住[raider.GetTitledFirstName]對[sacked_barony.GetNameNoTierNoTooltip]的蹂躪，此地的陷落也使[sacked_county.GetNameNoTierNoTooltip]喪失了關鍵堡壘。甚至現在，鄉野依然有大量[raider.GetTitledFirstNamePossessiveNoTooltip]的軍隊出沒，他們盡其所能，抓捕並奴役所有被找到的技術勞工和學徒。"
	raiding.0003.desc.gold_plundered_vassal:0 "在未得到我的領主援助的情況下，[sacked_barony.GetNameNoTierNoTooltip]毫無勝算。[raider.GetTitledFirstName]帶領的強盜攻入了城鎮，這些混帳奪走了一切，包括農民的世俗財物以及我心愛的高腳杯。\n\n由於[raider.GetPrimaryTitle.GetAdjectiveNoTooltip]的蹂躪，[sacked_county.GetNameNoTierNoTooltip]一半以上陷入了火海，而且[raider.GetTitledFirstNameNoTooltip]就在那裡某處，用我珍藏的杯子喝酒。"
	raiding.0003.desc.spared_plundered_vassal:0 "儘管我的領主未能中止[sacked_barony.GetNameNoTierNoTooltip]的圍攻，不管如何，[raider.GetTitledFirstName]還是把[raider.GetHerHis]的部隊暫時約束住了。\n\n大部分鄉野因此免於註定的劫掠，但是飢渴的[raider.GetPrimaryTitle.GetAdjectiveNoTooltip]的目光也投向了別處……"
	raiding.0003.a:0 "那個惡魔！"
	raiding.0003.b:0 "我#EMP 會#!為此復仇。"
	raiding.0003.c:0 "我們會重建[sacked_county.GetNameNoTierNoTooltip]。"
	raiding.0004.desc.admin_plundered:0 "[sacked_county_owner.GetTitledFirstName]為[raider.GetTitledFirstNamePossessive]的貪婪付出了代價。隨著[sacked_barony.GetNameNoTierNoTooltip]的城鎮的陷落，[sacked_county.GetNameNoTierNoTooltip]的境內已幾乎無險可守。\n\n[raider.GetPrimaryTitle.GetAdjectiveNoTooltip]的強盜們無人抵抗、猖獗無束，綁架並奴役他們能找到的所有技術勞工。"
	raiding.0004.desc.gold_plundered:0 "[raider.GetTitledFirstNameNoTooltip]攻陷了[sacked_barony.GetNameNoTierNoTooltip]之後，[sacked_county.GetNameNoTierNoTooltip]蘊藏的巨額財富在[raider.GetPrimaryTitle.GetAdjectiveNoTooltip]的狂暴強盜面前就如同脫光的處女一樣。\n\n當地幾乎再沒有其他要塞能夠抗擊他們，這些劫掠者帶走了所有他們能找到的寶物和錢財。"
	raiding.0004.desc.spared_plundered:0 "儘管[raider.GetTitledFirstName]成功攻陷了[sacked_barony.GetNameNoTierNoTooltip]，那一座守衛著[sacked_county.GetNameNoTierNoTooltip]大部分土地堡壘，[raider.GetHerHis]卻約束住了自己的部隊。最後，只有零星分散的劫掠發生。\n\n雖然你的封臣逃過了一劫，[raider.GetPrimaryTitle.GetAdjectiveNoTooltip]的目光依然飢渴地盯著你的直屬領地……"
	raiding.0004.a:0 "我詛咒這些惹是生非的野蠻人！"
	raiding.0004.a.tribal:0 "詛咒那些[raider.GetPrimaryTitle.GetAdjectiveNoTooltip]的狗！"
	raiding.0004.b:0 "為死難者支付撫恤金。"
	raiding.0004.c:0 "幫助他們重建。"
	raiding.0004.c.architect:0 "你派遣你的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('architect'))][architect.GetTitledFirstNameNoTooltip]去監督修復工作。"
	recently_sacked_modifier:0 "近期被洗劫"
	recently_sacked_modifier_desc:0 "劫掠者在這不會再找到任何戰利品，而對他們重返的恐懼也會讓農民遵守規矩。"
	rebuilding_after_sacking_modifier:0 "劫後重建"
	rebuilding_after_sacking_modifier_desc:0 "一位富有的捐助者幫助在地人重建他們被破壞的村鎮。"
	raiding.0004.c.feed.t:0 "領主出錢重建"
	raiding.0004.c.feed.desc:0 "我的領主出錢雇傭一隊建築師與管理人員來協助重建[sacked_county.GetNameNoTierNoTooltip]。"
	raiding.0004.c.feed.desc2:0 "我的領主派御用建築師帶領一隊建築師與管理人員來協助重建[sacked_county.GetNameNoTierNoTooltip]。"
	raiding.0011.t:0 "上交戰利品"
	raiding.0011.desc:0 "你的劫掠者帶回了[ROOT.Var('raid_loot').GetValue|V0][gold_i]，同時你得到[ROOT.Var('raid_loot').GetValue|V0][prestige_i]。"
	raiding.0011.desc_non_tribal:0 "你的劫掠者帶回了[ROOT.Var('raid_loot').GetValue|V0][gold_i]的戰利品，你失去[SCOPE.ScriptValue('non_tribal_loot_value')|V0][prestige_i]。"
	raiding.0012.a.t:0 "失去戰利品"
	raiding.0012.a.desc:0 "[recipient.GetTitledFirstName]從我們這拿走了[ROOT.Var('raid_loot').GetValue|V0][gold_i]的財寶！\n\n這場勝利給予[recipient.GetHerHim][ROOT.Var('raid_prestige').GetValue|V0][prestige_i]。"
	raiding.0012.b.t:0 "帶回戰利品"
	raiding.0012.b.desc:0 "你從[raider.GetTitledFirstName]繳獲了價值[ROOT.Var('raid_loot').GetValue|V0][gold_i]的戰利品！\n\n這場勝利給予你[ROOT.Var('raid_prestige').GetValue|V0][prestige_i]。"
	raiding.0023.t:0 "[capital_province.GetNameNoTooltip]的恐懼"
	raiding.0023.desc:0 "多年來，我發起毀滅性的劫掠，大獲全勝，我使[raid_leader.GetFaith.HighGodName]的怒火徹底降臨在顫慄的俗世，顯然，若是[raid_leader.GetFaith.HighGodNameSheHe|U]反對，[raid_leader.GetFaith.HighGodNameSheHe|U]怎會至今仍不將我擊倒？\n\n恰恰相反，我的宅邸充斥著搶來的境外統治者的財寶，還有異族奴隸給我暖床。\n\n誠然，聞吾之名，貴賤同懼，小兒止啼。"
	raiding.0023.a:0 "哈！讓他們因我的名而流淚！"
