l_trad_chinese:
	war_event.1901:0 "你的領主贏得了與[defender_loser.GetShortUIName]的戰爭！"
	war_event.1902:0 "你的領主輸掉了與[attacker_winner.GetShortUIName]的戰爭！"
	war_event.1903:0 "你的領主與[defender_white_peace.GetShortUIName]無條件和平！"
	war_event.1904:0 "你的領主與[attacker_white_peace.GetShortUIName]無條件和平！"
	war_event.1905:0 "你的領主輸掉了與[defender_winner.GetShortUIName]的戰爭！"
	war_event.1906:0 "你的領主贏得了與[attacker_loser.GetShortUIName]的戰爭！"
	war_event.notification_liege_win.t:0 "領主贏得戰爭"
	war_event.notification_liege_loss.t:0 "領主輸掉戰爭"
	war_event.1001.t:0 "領主開戰"
	war_event.1001.desc:0 "戰爭中局勢轉變速度快得讓人奇怪。\n\n在對抗[recipient.Custom2('MyCharacterIntroduction', ROOT.Char)]的戰爭中，我收到了[liege_invalidator.Custom2('MyCharacterIntroduction', ROOT.Char)]寄來的一封信。[liege_invalidator.GetSheHe|U]讓我放棄自己的事業，加入#EMP [liege_invalidator.GetHerHis]#!的戰爭，與[liege_invalidator.GetHerHim]一起對抗[recipient.GetTitledFirstName]。"
	war_event.1001.a:0 "但……但是我的戰爭呢？！你媽的！"
	war_event.2003.desc:0 "由於[liege_invalidator.Custom2('MyCharacterIntroduction', invalidator)]現下正對你發動戰爭，我的軍隊將會加入[liege_invalidator.GetHerHis]。"
	war_event.2003.a:0 "就這樣吧。"
	war_event.2001.t:0 "一名新對手"
	war_event.2001.desc:0 "世界上沒有什麼事物是恆定的，特別是在戰爭期間。[war.GetName]也不例外。\n\n由於這場衝突已經不再是對抗[previous_defender.Custom2('MyCharacterIntroduction', ROOT.Char)]而是改為對抗[defender.Custom2('MyCharacterIntroduction', ROOT.Char)]，因此我們最好對局勢進行重新評估。"
	war_event.2001.a:0 "我的目標未變。"
	war_event.2001.a.tt:0 "戰爭進一步白熱化"
	war_event.2001.b:0 "繼續戰爭不再是最佳方案。"
	war_event.2002.t:0 "[invalidator.Custom2('AppropriateGreeting', ROOT.Char)]"
	war_event.2002.desc:0 "很遺憾，在這場衝突中，我們發現自己站在了相反的一邊。這不是我的意圖，因此我將撤軍。"
	war_event.2002.a:0 "明智的選擇。"
	war_event.3001.t:0 "[war_owner.Custom2('AppropriateGreeting', ROOT.Char)]"
	war_event.3001.desc:0 "兩年前你承諾會在[war.GetName]中幫助我，但到目前為止，你還沒有做任何事情來幫助我。\n\n如果你連動一動手指幫我都不肯，我們的同盟還有什麼意義？"
	war_event.3001.a:0 "我會立刻派軍隊援助你！"
	war_event.3001.a.tt:0 "如果我在12個月內沒有獲得任何[war_contribution|E]，我將失去一級[prestige_level|E]，並且我與[war_owner.GetTitledFirstNameNoTooltip]的同盟將會岌岌可危！"
	war_event.3001.b:0 "這一箱金幣應該能彌補我的缺席…"
	war_event.3001.b.tt:0 "沒人再指望我派遣軍隊參與[war.GetName]。"
	war_event.3001.c:0 "我道歉，我之前不應該聲明我會幫忙。"
	war_event.3002.t:0 "[war_owner.Custom2('AppropriateGreeting', ROOT.Char)]"
	war_event.3002.desc.start:0 "儘管你答應派軍隊來支援我，但我在戰場上還沒有看到你的哪怕一個士兵。"
	war_event.3002.desc.end.1:0 "你的行為違背了你的誓言，這將使你和你的家人蒙羞。"
	war_event.3003.desc.end.2:0 "[ROOT.Char.GetTitledFirstName]，你在這方面的失約嚴重損害了我對你的信任。"
	war_event.3002.1.a:0 "好吧。"
	war_event.3003.2.a:0 "我下次會做的更好。"
	war_event.3003.2.b:0 "也許我應該結束我們的同盟……？"
	war_event.neighbor_war.both_neighbors.t:0 "附近的領主的戰事已解決"
	war_event.neighbor_war.both_neighbors.desc:0 "你的近鄰[winner.GetTitledFirstName]在[war.GetName]中戰勝了你的另一個近鄰[loser.GetTitledFirstName]！"
	war_event.neighbor_war.only_winner.t:0 "鄰近統治者贏得了戰爭"
	war_event.neighbor_war.only_winner.desc:0 "你的近鄰[winner.GetTitledFirstName]在[war.GetName]中戰勝了[loser.Custom2('YourCharacterIntroductionNoComma', this_player)]！"
	war_event.neighbor_war.only_loser.t:0 "鄰近統治者輸掉了戰爭"
	war_event.neighbor_war.only_loser.desc:0 "你的近鄰[loser.GetTitledFirstName]在[war.GetName]中輸給了[winner.Custom2('YourCharacterIntroductionNoComma', this_player)]！"
	war_event.3101.t:0 "新信仰"
	war_event.3101.desc:0 "我得到消息，[defender.GetTitledFirstNamePossessive]已改信[defender.GetFaith.GetNameNoTooltip]。我已不再擁有[ROOT.Char.GetFaith.HighGodName]賜予的權利，來向[defender.GetPrimaryTitle.GetNameNoTierNoTooltip]發動戰爭。"
	war_event.3101.a:0 "是時候放下我們的武器了。"
	war_event.3101.b.tt:0 "[war.GetName]繼續"
	war_event.3101.b:0 "[defender.GetSheHe|U]認為這能阻礙我？哈！"
	war_event.3102.t:0 "[attacker.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
	war_event.3102.desc:0 "你對[ROOT.Char.GetFaith.HighGodName]的信仰是在是難以令人信服。我的理由依然合法——我不會手下留情的。"
	war_event.3102.a:0 "[ROOT.Char.Custom('CulturalCurse')|U]！"
