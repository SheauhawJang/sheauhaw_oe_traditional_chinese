l_trad_chinese:
	lover.0001.t:0 "激情消褪"
	lover.0001.desc_opening:0 "「我的[ROOT.Char.Custom('LoverPetName')]，這……這樣已經沒用了！」\n\n我的[lover.GetTitledFirstName]掙脫開了我，"
	lover.0001.desc_murder:0 "「我們間的火花逐漸黯淡……而且一想到你要殺人……我真是受夠了！」"
	lover.0001.desc:0 "「我們間的火花，它——它好像已經死了。」"
	lover.0001.a:0 "我同意，是時候分道揚鑣了。"
	lover.0001.b:0 "但是……回想起過去所有美好的時光！"
	lover.0001.b.tt:0 "[lover.GetSheHe|U]會再給我們的感情一次機會"
	lover.0002.t:0 "激情消褪"
	lover.0002.still_in_love:0 "[first_lover.GetTitledFirstName]的話語仍然在我耳邊迴盪。[first_lover.GetHerHis|U]同我說話的聲音低沉嚴肅，這對我來說，就好像是[first_lover.GetSheHe]故意想要傷害我。\n\n「我……但是我還愛著你！」我從乾枯的喉嚨裡擠出這幾個字。然而，我的哀求沒能改變[first_lover.GetHerHis]的心意。"
	lover.0002.still_likes:0 "[first_lover.GetTitledFirstNamePossessive]的話語如刀割，但我盡全力把痛苦吞嚥到了肚子裡。\n\n如果[first_lover.GetSheHe]認為這樣對我們最好，那麼我不會讓[first_lover.GetHerHim]對離開覺得難堪。"
	lover.0002.neutral:0 "「萬事皆有完結，」[first_lover.GetTitledFirstName]這樣跟我說。想到我們一起經歷的一切，以及我們現在失去的一切，我的心中只餘悲傷，但是或許這樣結束才是最好的。"
	lover.0002.dislike:0 "[first_lover.GetTitledFirstName]躊躇不決地向我走近。當我意識到[first_lover.GetSheHe]打算告訴我不要再見面時，我並沒有感到沮喪。只有解脫。"
	lover.0002.hate:0 "[first_lover.GetTitledFirstName]靠近我，說到有重要的事情想要討論。然而，在[first_lover.GetSheHe]想要開口之前，我就長篇大論了一番，講到[first_lover.GetSheHe]是如何再一次讓我失望。\n\n當[first_lover.GetSheHe]說[first_lover.GetSheHe]再也不想要見我時，我的心裡歡呼雀躍。"
	lover.0002.like.vengeful:0 "[first_lover.GetTitledFirstNamePossessive]的雙唇吐出了無力的藉口，怒火開始在我的胸膛暗暗燃燒，每個字眼都在火上澆油。這麼說，對於[first_lover.GetHerHim]來說我現在不夠好了，是不是？[first_lover.GetSheHe|U]會為此後悔的，這一筆我記下了……"
	lover.0002.dislike.vengeful:0 "[first_lover.GetTitledFirstNamePossessive]的雙唇吐出了無力的藉口，冰冷的情緒在我的體內肆虐，它粉粹了一切我對[first_lover.GetHerHim]尚存的溫柔。[first_lover.GetSheHe|U]會後悔如此作踐我，記住我的話……"
	lover.0002.like.humble:0 "雖然[first_lover.GetTitledFirstNamePossessive]的話所引起的痛苦令人難以忍受，我卻無法否認這些都是實話。我從未對[first_lover.GetHerHim]足夠好過。我希望沒有我的日子，[first_lover.GetSheHe|U]會更幸福……"
	lover.0002.like.arrogant:0 "[first_lover.GetTitledFirstName]……難道你不再渴求我了嗎？[first_lover.GetSheHe]說的話沒有道理。我覺得[first_lover.GetSheHe]一定有什麼不對勁，或者大概是被脅迫才吐露這些荒誕的話語。我……我跟[first_lover.GetHerHim]可是絕配！"
	lover.0002.dislike.arrogant:0 "我笑得停不下來，[first_lover.GetTitledFirstNamePossessive]的話真荒謬。毫無疑問，[first_lover.GetSheHe]依然需要我，我是[first_lover.GetSheHe]所渴求的一切！然而，我也沒有去挽回——這是[first_lover.GetHerHis]的損失，我一點也不在乎。"
	lover.0002.like.lustful:0 "我想念[first_lover.GetTitledFirstNamePossessive]雙手的觸摸，充滿渴望，因此[first_lover.GetHerHis]的不請自來實在是讓人喜出望外。我迫不及待地想要在[first_lover.GetHerHis]的懷抱裡迷失自我，但是當我試圖把[first_lover.GetHerHim]拉近時，[first_lover.GetSheHe]抗拒了。\n\n我幾乎無法記得接下來說了什麼，但是[first_lover.GetSheHe]留下的隱痛哪怕是現在也沒有消退。"
	lover.0002.dislike.lustful:0 "讓我驚訝的是，當[first_lover.GetTitledFirstName]告訴我我們結束了時，我的第一感覺是如釋重負。終於，我能承認[first_lover.GetSheHe]不再能滿足我的慾望了。"
	lover.0002.like.understanding:0 "即便[first_lover.GetTitledFirstNamePossessive]努力斟酌詞句，我依然清楚地知道[first_lover.GetHerHim]想說什麼糟糕事。我抑制住悲痛，不想讓這一切對[first_lover.GetHerHim]變得更難，並溫柔地握住[first_lover.GetHerHis]的手。然後話語如同瀑布般從[first_lover.GetHerHim]的口中湧出，我最深的恐懼被證實了。"
	lover.0002.dislike.understanding:0 "不論[first_lover.GetTitledFirstName]準備告訴我什麼，顯然這件事讓[first_lover.GetHerHim]憂心忡忡。即便我對[first_lover.GetHerHim]的感情已經淡漠了，看到[first_lover.GetHerHim]處於這種狀態，我心裡依舊隱隱作痛。\n\n我向[first_lover.GetHerHim]保證一切都會變好，[first_lover.GetSheHe]才終於告訴我，我們結束了。"
	lover.0002.like.angry:0 "我看著[first_lover.GetTitledFirstName]侷促不安地過了快一個小時後，[first_lover.GetHerHis]終於毫無意外地坦白了。然而，我沒料到的是我自己的反應。我的口中吐出如毒液般的卑鄙話語，我無法停下，也不想停下。我不得不看著我自己的痛苦倒映在[first_lover.GetFirstNamePossessive]的臉上。\n\n怒火保護著我直至[first_lover.GetFirstName]衝出房間。隨後，除了被拒絕的痛苦現實之外，我什麼都感受不到了。"
	lover.0002.dislike.angry:0 "看著[first_lover.GetTitledFirstName]侷促不安地過了快一個小時後，我再也無法控制瀕臨爆發的怒火。我把能想到的所有傷人的話說給這個可憐的[first_lover.GetWomanMan]聽，好像毒液從我口中流出。\n\n[first_lover.GetHerHis]眼中的痛苦讓我更加亢奮，而當[first_lover.GetSheHe]終於嘶啞道我們已經結束時，我的勝利也結束了。"
	lover.0002.like.paranoid:0 "[first_lover.GetTitledFirstName]告訴我說，[first_lover.GetSheHe]不再想要我了，我一點也不意外。很久以前，我就已經在[first_lover.GetHerHis]的眼中看到了這一天，從[first_lover.GetHerHis]的觸摸中感覺到了猶豫。我每次詢問時，[first_lover.GetSheHe]都會否認，但是似乎這次[first_lover.GetSheHe]不想再隱瞞了。或者[first_lover.GetSheHe]可能只是享受於看到我受苦……"
	lover.0002.dislike.paranoid:0 "[first_lover.GetTitledFirstName]告訴我說，[first_lover.GetSheHe]不再想要我了，我一點也不意外。我很久以前就知道這天遲早會來，即便[first_lover.GetSheHe]不斷地否認這點。大概[first_lover.GetSheHe]想用這整段感情來懲罰我……是的，我相信這個罪惡滔天的[first_lover.GetWomanMan]會因我的痛苦而狂歡！"
	lover.0002.a:0 "但是為什麼啊，我的愛……"
	lover.0002.b:0 "不行，我得做點什麼！"
	lover.0002.c:0 "這樣或許是最好的。"
	lover.0002.d:0 "終於！讚美[ROOT.GetCharacter.GetFaith.FertilityGodName]！"
	lover.0002.e:0 "我永遠不會原諒[first_lover.GetHerHis]的背叛。"
	lover.0003.t:0 "泰極否來"
	lover.0003.desc.intro:0 "我從來沒想過一個[ROOT.Char.GetWomanMan]會有那麼多的[ROOT.Char.Custom('lover_reason')]，然而似乎生活已經證明我錯了。已經有些日子了，感覺好像我的空閒時間全都是 "
	lover.0003.desc.twolovers:0 "[lover_1.Custom('lover_activity')]和[lover_2.Custom('lover_activity')]。 "
	lover.0003.desc.threelovers:0 "[lover_1.Custom('lover_activity')]、[lover_2.Custom('lover_activity')]和[lover_3.Custom('lover_activity')]。 "
	lover.0003.desc.end1:0 "\n\n我還能像這樣挺多久？這些 "
	lover.0003.desc.end2men:0 "男人"
	lover.0003.desc.end2women:0 "女人"
	lover.0003.desc.end2people:0 "人"
	lover.0003.desc.end3:0 " 會是我的末日！"
	lover_0003.a:0 "我必須讓[lover_1.GetFirstNameNoTooltip]走開。"
	lover_0003.b:0 "[lover_2.GetFirstNameNoTooltip]和我的關係已經到了末路。"
	lover_0003.c:0 "我不能和[lover_3.GetFirstNameNoTooltip]再這樣繼續下去了。"
	lover_0003.d:0 "情不在多，有韻即爽！"
	lover_0003.d.tt:0 "你使用你的風流技巧來讓情人滿足，避免了自己過勞死。"
	lover_0003.e:0 "這可能會讓我崩潰，但是沒有[ROOT.Char.Custom('lover_reason')]算什麼生活呢？"
	lover_0003.e.tt:0 "你辛勤「勞作」以維持與情人的關係。"
	lover.0004.t:0 "拒絕之痛"
	lover.0004.desc:0 "我不否認，[first_lover.GetFirstName]和我有著種種糾結，然而[first_lover.GetHerHis]的拒絕還是讓我十分震驚。我沒法解釋為什麼，我從沒想到我們會以這種方式結束。\n\n怒火、憤慨、後悔……還有痛苦。感情的洪流淹沒了我，我愣在原地，不知道去做什麼，抑或是感受到了什麼。"
	lover_0004.a:0 "沒有[first_lover.GetHerHis][ROOT.Char.Custom('lover_reason')]我的生活該怎麼繼續？"
	attempt_to_regain_affection_tt:0 "我必須採取一些非常措施來重新獲得[first_lover.GetHerHis]的青睞！"
	lover.0005.t:0 "莫惹雌虎"
	lover.0005.desc:0 "如果我曾說過[lover.GetFirstName]會好好接受我的決定，那我一定是在說謊，不過[lover.GetHerHis]的反應還是出乎我的意料。沒有眼淚，沒有祈求，沒有謾罵。不過[lover.GetTitledFirstNamePossessive]的雙眼依舊出賣了[lover.GetHerHis]的真實感受，一看到那雙眼睛，我的心就涼掉半截。"
	lover_0005.a:0 "恐怕我今天結了個樑子。"
	lover.0101.t:0 "被[lover.GetHerHim|U]俘獲"
	lover.0101.desc_dungeon:0 "我的雙眼已被淚水的氤氳矇蔽，讓我連柵欄都無法看清；為什麼我的[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))]要這樣對我？[lover.GetTitledFirstName]，我的[lover.Custom('LoverPetName')]，請放我出去……"
	lover.0101.desc_house_arrest:0 "即便同我的[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))][lover.GetTitledFirstName]走過同一條長廊，我們的心也從未像現在這般疏遠。我的[lover.Custom('LoverPetName')]，求求你，放我出去……"
	lover.0101.a:0 "我愛的那個[lover.GetWomanMan]不會對我做這種事。"
	lover.0101.b:0 "這不過是我們需要克服的另一個障礙罷了。"
	lover.0102.t:0 "囹圄之徒"
	lover.0102.desc:0 "誰能料到事情會發展到這種地步？我的[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('imprisoned_lover'))][imprisoned_lover.GetTitledFirstName]對我避而不見。哪怕[imprisoned_lover.GetSheHe]現在扔戴著我的鐐銬，[imprisoned_lover.GetHerHis]對我的感情卻已消散。"
	lover.0102.a:0 "[imprisoned_lover.GetSheHe]抱持的愛可以飛散，但[imprisoned_lover.GetSheHe]不能！"
	lover.0103.t:0 "刀兵相向"
	lover.0103.desc:0 "我的[ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('lover'))][ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))][lover.GetTitledFirstName]居然會對我宣戰……無論我們之前分享過什麼，無論我對[lover.GetHerHim]有什麼感情——這一切都隨著戰鬥的號角漸漸消散無影了。"
	lover.0103.a:0 "沒有什麼能夠擋我的道。連你也不行，吾愛！"
	lover.0103.b:0 "戰時方知生命之可貴，因此情愛愈發甜蜜。"
	lover.0103.b.tt:0 "#F 我不會在戰鬥白熱之時做出魯莽的決定！#!"
	lover.0104.desc:0 "自從我決定從我的情人[war_lover.GetTitledFirstName]手裡征服[war_title.GetName]，[war_lover.GetSheHe]就拒絕正眼看我。我擔心我們曾經的一切都一去不復返了。"
	lover.0104.a:0 "愛情和戰爭，是不擇手段的。"
	lover.0201.t:0 "軼事落幕"
	lover.0201.desc:0 "「我很高興你能理解為什麼我必須這麼做，」我的情人這麼對我說。\n\n噢，[breaker.GetFirstName]，我真希望我能。一開始是你對我輕呢甜言和蜜語，然而現在又是你要離開？"
	lover.0201.other_lover:0 "\n\n就是那個[other_lover.Custom('InsultNounSexual')]，是吧？！"
	lover.0201.a:0 "這不是預料之中的發展。"
	lover.0202.t:0 "自家[breaker.Custom('WifeHusband')]"
	lover.0202.desc:0 "我……有點懵逼。我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('breaker'))]，[breaker.GetFirstName]，對我說道[breaker.GetSheHe]不再想要和我有親密關係。是我們的激情不夠旺盛，無法讓婚姻之火繼續燃燒嗎？"
	lover.0202.a:0 "[breaker.GetSheHe]以為[breaker.GetSheHe]在幹什麼？"
	lover.0203.t:0 "如釋重負"
	lover.0203.desc:0 "「不是你的錯，全部都是我……」我已經沒有再繼續聽[breaker.GetFirstName]吐出的言語了。毫無疑問，[breaker.GetSheHe]此次前來是要結束我們的關係，不過我只感受到一股如釋重負的暖流滌蕩在我的心田。"
	lover.0203.a:0 "是啊，是啊，真是讓人感到羞恥。現在，趕緊走吧。"
	lover.0204.t:0 "[lover.Custom('WomanManGirlBoy')]的蔑視"
	lover.0204.desc:0 "「你怎麼敢！你居然為了那個[other_lover.Custom('InsultNounSexual')]甩了我！」\n\n流言飛速傳播，[lover.GetFirstName]戲劇性的反應在我面前重演。顯然，[lover.GetSheHe]對我懷有惡意，可能會採用不正當的方式報復。"
	lover.0204.a:0 "[breaker.GetFirstName]選擇了我。看開吧。"
	lover.3111.t:0 "我心唯一"
	lover.3111.desc:0 "我的[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))][lover.GetTitledFirstName]把我抱在[lover.GetHerHis]的懷裡，此時那一瞬的幸福劃過了我的心頭。如果這一切能一直持續下去——如果[lover.GetSheHe]永遠只屬於我的話……"
	lover.3111.a:0 "讓我們許諾永遠不會愛上別人！"
	lover.3111.a.success:0 "[lover.GetShortUIName|U]同意置身事外"
	lover.3111.a.failure:0 "我的建議讓[lover.GetShortUIName]難受"
	lover.3111.a.tt:0 "#F 我會提出我們發誓只將自己獻給對方#!"
	lover.3111.b:0 "我要做的就是讓[lover.GetHerHim]喜歡現在這樣。再一次成為我的！"
	lover_0300_break_up_with_other_lovers_effect.tt:0 "你的其他所有情人"
	lover.3002.t:0 "用言語表達"
	lover.3002.desc:0 "我對[lover.GetFirstName]的感情幾乎要衝破我的胸口！我迫切需要讓[lover.GetHerHim]了解我的感受！\n\n當我在紙上書寫時，愛情指引我的手！"
	lover.3002.a:0 "詩歌是唯一的真理！"
	lover.3002.b:0 "這比我想得要難許多……"
	lover.3002.a_beautiful:0 "一封優美的情書"
	lover.3002.a_good:0 "一封優秀的情書"
	lover.3002.a_competent:0 "一封差強人意的情書"
	lover.3002.a_bad:0 "一封糟糕的情書"
	lover.3003.desc:0 "我收到一封來自[first_lover.GetTitledFirstName]的信！\n\n[first_lover.Custom2('love_letter', ROOT.Char )]"
	lover.3003.desc_conclusion:0 "\n\n這……是啥？"
	lover.3003.a:0 "這可能是我聽過最爛的詩！"
	lover.3004.desc:0 "我的情書似乎反響糟糕。我再看看……\n\n[first_lover.Custom2('love_letter', SCOPE.sC('lover'))]"
	lover.3004.a:0 "真的有那麼爛嗎？"
	lover.3005.desc_conclusion:0 "\n\n這……還行。"
	lover.3005.a:0 "至少[first_lover.GetSheHe]在想著我。"
	lover.3006.desc:0 "我的情書似乎反響尚可，儘管它被描述為「打油詩」：\n\n[first_lover.Custom2('love_letter', SCOPE.sC('lover'))]"
	lover.3006.a:0 "好吧，心意最重要！"
	lover.3007.desc_conclusion:0 "\n\n一首詩，寫給我的！"
	lover.3007.a:0 "噢，多動人啊！"
	lover.3008.desc:0 "我的情書反響強烈！[lover.GetTitledFirstName]似乎背給好幾個人聽。\n\n[first_lover.Custom2('love_letter', SCOPE.sC('lover'))]"
	lover.3008.a:0 "我的文采搞定了這件事！"
	lover.3009.desc_conclusion:0 "\n\n真是優美。而且是為我寫的！"
	lover.3009.a:0 "我會將這些話銘記於心！"
	lover.3010.desc:0 "[lover.GetTitledFirstName]回應了我的情書，說那是[lover.GetSheHe]所聽過最優美的作品之一！回過頭來一看，我一點也不驚訝：\n\n[first_lover.Custom2('love_letter', SCOPE.sC('lover'))]"
	lover.3010.a:0 "也許我應該當一位詩人，而不是[ROOT.Char.GetTitleAsNameNoTooltip]！"
	lover.3112.desc:0 "「我的[ROOT.Char.Custom('LoverPetName')]，我不會再對任何人動情，除了你。」\n\n[proposing_lover.GetTitledFirstName]緊緊抱住我，[proposing_lover.GetHerHis]的絲絲氣息掠過我的脖頸，同時[proposing_lover.GetSheHe]要求一個諾言：除了[proposing_lover.GetHerHim]之外不要找其他情人。"
	lover.3112.a:0 "我只需要你！"
	lover.3112.b:0 "當然，我#EMP 絕不#!會有別人。"
	lover.3112.b.tt:0 "#F 因為愛情而撒下的謊言，又能有什麼傷害呢？#!"
	lover.3112.c:0 "你是認真的嗎？！"
	lover.3112.b.remain_together.tt:0 "[THIS.Char.GetShortUIName]依然是你的[lover|E]"
	lover.3113.desc:0 "「是的，我當然只想屬於你，我的[ROOT.Char.Custom('LoverPetName')]！」\n\n我心潮澎湃，愛意與慾望來回激盪，我一把拉近[lover.GetTitledFirstName]深深吻[lover.GetHerHim]。"
	lover.3113.a:0 "除了你，沒有人是重要的！"
	lover.3113.a.tt:0 "#F 我永遠不會如我愛[lover.GetFirstNameNoTooltip]一樣愛其他人！#!"
	lover.3114.desc:0 "「[ROOT.Char.GetFirstNameNoTooltip]，我愛你，但我還沒準備好向你發誓。」\n\n我們陷入了尷尬的沉默時，[lover.GetTitledFirstName][lover.Custom('quirk_neg_present')]。"
	lover.3114.a:0 "為什麼我會如此錯誤地理解[lover.GetHerHim]？"
	lover.0304.opening:0 "我親愛的[ROOT.Char.GetFirstNameNoTooltip]，"
	lover.0304.desc:0 "我從未料到一切會如此結束，但是我們依然在這裡。對不起，但是我愛上其他人了。我們不能再在一起了。\n\n我希望你在世上能一直幸福。願[ROOT.Char.GetFaith.HighGodName]保佑你。"
	lover.0304.a:0 "就這？嗯？"
	lover.1001.t:0 "謠言肆臆"
	lover.1001.desc:0 "我的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('snoopy_lover') )][snoopy_lover.GetTitledFirstName]在宮廷裡活躍的時候，[snoopy_lover.GetHerHis]聽到了許多事情。\n\n最近[snoopy_lover.GetSheHe]聽到了一些十分有趣的故事，是有關我的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('secret_holder') )][secret_holder.GetTitledFirstName]在偷偷摸摸幹些什麼的……"
	lover.1001.a:0 "[ROOT.GetCharacter.Custom('LoverPetName')]，知道這些真是太有用了。"
	lover.1002.t:0 "穿針引線"
	lover.1002.desc:0 "[ROOT.GetCharacter.Custom('LoverPetName_possessive')|U]，[lover.GetTitledFirstName]知道如何在宮廷裡長袖善舞。[lover.GetSheHe|U]向我提議，[lover.GetSheHe]可以貢獻出[lover.GetHerHis]的專長，來幫助我更好地處理同[target.GetTitledFirstName]的外交關係。"
	lover.1002.a:0 "好主意！"
	lover.1002.b:0 "我可不能擔受讓[lover.GetFirstNameNoTooltip]捲到這個裡面。"
	lover.1003.t:0 "情人撫慰"
	lover.1003.desc:0 "最近，成為[ROOT.Char.GetTitleTierName]的重擔讓我喘不過氣來，唯有我的[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('lover') )][lover.GetTitledFirstName]的溫暖懷抱似乎能夠讓一切變得輕鬆。\n\n「我的[ROOT.Char.Custom('LoverPetName')]，求你，讓我幫助你放鬆下來。」"
	lover.1003.a:0 "沒有彼此，我們該怎麼辦啊，吾愛？"
	lover.1003.b:0 "這正是我需要的！"
	lover.1004.t:0 "遠走高飛"
	lover.1004.desc:0 "當我的[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('lover') )][lover.GetTitledFirstName]抱住我的時候，[lover.GetSheHe][lover.Custom('quirk_pos_adverb')]笑著，這讓我再一次想起為什麼我愛[lover.GetHerHim]如此深切。\n\n要是能有機會一齊逃離現世一會兒就好了，只屬於我們的一瞬……"
	lover.1004.a:0 "我聽說[county.GetName]此時的景色非常迷人。"
	lover.1004.a.tt:0 "#F 浪漫之旅……誰知道會發生點什麼呢？#!"
	lover.1004.b:0 "臥室就是最好的旅途目的地！"
	lover.1005.desc_opening_same_court:0 "「噢，[ROOT.Char.GetFirstNameNoTooltip]！逃出政務，哪怕只有短短的一段時間……真是美妙如夢啊。」\n\n"
	lover.1005.desc_opening_other_court:0 "「噢，[ROOT.Char.GetFirstNameNoTooltip]！能像這樣見面，遠離彼此的宮廷……真是美妙如夢啊。」\n\n"
	lover.1005.desc_object_of_importance:0 "我瞥見了[lover.GetTitledFirstNamePossessive]雙唇之上悅動的笑容，[lover.GetHerHis]雙眼中流盪的熱切，不得不說我很開心自己決定留宿在[county.GetNameNoTier]的一家旅店——一家裝潢著[ROOT.Char.Custom2('LoverSeductionObjectIndefinite', SCOPE.sC('lover'))]的旅店。"
	lover.1005.desc:0 "我瞥見了[lover.GetTitledFirstNamePossessive]雙唇之上悅動的笑容，[lover.GetHerHis]雙眼中流盪的熱切，不得不說我很開心自己決定留宿在[county.GetNameNoTier]的一家旅店。"
	lover.1005.a:0 "最私密的房間，我要包一周！"
	lover.1005.a.tt:0 "#F 可能會有人注意到我的跑路#!"
	lover.1005.b:0 "讓我們燃情一夜。"
	lover.1005.c:0 "嗯，這家旅店——這整個村莊——可以好好開發一下……"
	lover.1006.opening:0 "[lover.Custom2('AppropriateGreeting', ROOT.Char)]"
	lover.1006.desc_opening:0 "我祈求你將你的才藝借給我！"
	lover.1006.desc_chancellor:0 "你在外交事務上的才能廣為人知，"
	lover.1006.desc_steward:0 "你在內政事務上的才能廣為人知，"
	lover.1006.desc_marshal:0 "你在軍事事務上的才能廣為人知，"
	lover.1006.desc_spymaster:0 "你在#EMP 敏感#!事務上的才能廣為人知，"
	lover.1006.desc_court_chaplain:0 "你在神學問題上的才能廣為人知，"
	lover.1006.desc_end:0 "我認為你是我內閣成員的最佳人選。"
	lover.1006.a:0 "我當然會幫助你，[lover.GetFirstNameNoTooltip]！"
	lover.1006.b:0 "我沒有時間在內閣中供職。"
	lover.1007.t:0 "臣與其君"
	lover.1007.desc:0 "「我的[ROOT.Char.Custom('LoverPetName')]，你配得上得到星辰。」我的[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))][lover.GetTitledFirstName]用[lover.GetHerHis]的手撫摸著我的後背，我們在[lover.GetHerHis]的床上依偎在一起。「可悲的是，我只能給你俗世的東西……明天一早，我就會對你的封臣條款進行一些調整。」"
	lover.1007.a:0 "[lover.GetFirstNameNoTooltip]，你對我太好了！"
	lover.1007.b:0 "就#EMP 一點點#!改變，親愛的？"
	lover.1007.b_1:0 "我賺了"
	lover.1007.b_2:0 "[lover.GetFirstNameNoTooltip]並不欣賞我的貪婪"
	lover.1008.t:0 "[lover.GetTitleTierName]到達"
	lover.1008.desc:0 "當我前往迎接我的[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))][lover.GetTitledFirstName]去往[capital.GetNameNoTier]時，[lover.GetSheHe]已經被名流和官員團團圍住，大聲要求[lover.GetHerHis]的援助和關注。"
	lover.1008.a:0 "退開！[lover.GetSheHe|U]到這裡來是見我的！"
	lover.1008.b:0 "[lover.GetHerHis|U]對這些事務的看法也會大有幫助……"
	lover.2001.t:0 "秘密之憂"
	lover.2001.desc:0 "我花了大量時間來思考，誰可能發現我和[lover.GetTitledFirstName]之間的私情。\n\n我的心在狂跳，哪怕旁人無傷大雅的告誡都變得充滿惡意。我試著告訴自己，這只是我自己想多了。"
	lover.2001.a:0 "沒人知道。當然，不可能有人知道。"
	lover.2002.t:0 "愛之負擔"
	lover.2002.desc:0 "我對[lover.GetHerHim]充滿著熱情，但是[lover.GetTitledFirstName]要求了太多的注目和關心，在現在這個時節太難做到了！\n[lover.GetSheHe|U]很清楚，作為一位[ROOT.Char.Custom('my_title')]我的職責是多麼的重要。因此，我當然沒法將所有醒著的時間都花費在和[lover.GetHerHim]在一起！"
	lover.2002.secret:0 "\n\n掩蓋我們的秘密私情是一項艱鉅的任務！"
	lover.2002.a:0 "不，[ROOT.GetCharacter.Custom('LoverPetName')]，並不是我不在意。"
	lover.2003.t:0 "愛之「負擔」"
	lover.2003.desc:0 "儘管[first_lover.GetTitledFirstName]推脫說，這全都是因為[first_lover.GetHerHis]作為一位[first_lover.Custom('my_title')]的職責，但是我能感覺到，[first_lover.GetSheHe|U]看待我的眼神和[first_lover.GetSheHe]過去已經不一樣了。\n\n難道，讓愛你的人抽出一分或一秒鐘陪陪你，這樣的要求也算過分嗎？"
	lover.2003.a:0 "我值得更好的。"
	lover.2004.t:0 "誓言破裂"
	lover.2004.desc:0 "我的[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))][lover.GetTitledFirstName]堅稱，[lover.GetHerHis]同[lovers_lover.GetTitledFirstName]的婚姻僅僅是出於政治上的必須，但是[lover.GetSheHe]提及[lover.GetHerHis]的[lover.Custom2('RelationToMe',SCOPE.sC('lovers_lover'))]時露出的絲絲笑容依然讓我生出縷縷疑惑……"
	lover.2004.a:0 "這我就忍不了了——我們曾發誓永不愛上第三人！"
	lover.2004.a.tt:0 "你與[lover.GetShortUIName]對質"
	lover.2004.b:0 "我相信[lover.GetHerHim]。"
	lover.2004.b.tt:0 "#F 我的摯愛才不會對我說謊！#!"
	lover.2005.desc:0 "「我的[ROOT.Char.Custom('LoverPetName')]，我可是看到了[lovers_lover.GetTitledFirstName]與你的溫柔一瞥，但那只是誤會吧？」\n\n自從我結婚後，我的[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('original_lover'))][original_lover.GetTitledFirstName]對於我們向對方做出的私人的獻身許諾一直耿耿於懷。"
	lover.2005.a:0 "不要擔心，我的愛，我的心裡只有你！"
	lover.2005.b:0 "在我的婚姻中你沒有說三道四的權利。"
	lover.3103.desc_married:0 "即使[lover.GetFirstName]成為了那個[ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('lovers_lover'))][lovers_lover.GetTitledFirstName]的[lover.Custom('WifeHusband')]，[lover.GetSheHe]依然向我保證[lover.GetSheHe]只愛我。\n\n「[lover.Custom('LoverPetName')|U]，你不用擔心。你是我的全部，我絕不會愛上別人。」"
	lover.3103.a:0 "[lover.GetSheHe|U]最後選擇了我——這是唯一重要的事情。"
	lover.3104.desc_married:0 "「我不能離開[lovers_lover.GetHerHim]——[lovers_lover.GetSheHe]是我的[lovers_lover.Custom('WifeHusband')]！而且即便我可以……我抱住[lovers_lover.GetHerHim]的時候，心情就如我抱著你時一樣熱切，我的[lover.Custom('LoverPetName')]。」"
	lover.3104.desc_ending:0 "\n\n比起婚姻本身，[lover.GetTitledFirstNamePossessive]的話傷的我更深；想想[lover.GetSheHe]會如此拒絕我！"
	lover.3104.a:0 "至少[lovers_lover.GetSheHe]依然要我……"
	lover.3104.a.tt:0 "#F 而不是別的什麼人……#!"
	lover.3104.b:0 "我受夠了！"
	lover.3105.t:0 "[ROOT.Char.GetTitleTierName]規格的床"
	lover.3105.desc:0 "「[ROOT.Char.GetFirstNameNoTooltip]，你竟然會如此背叛我……我就不應讓這樣一個[ROOT.Char.Custom2('InsultNounSexual', SCOPE.sC('lover'))]上我的床。」\n\n想想我的[discoverer.Custom('LoverPetName')]，我的[discoverer.GetFirstName]，如此輕視我！"
	lover.3105.a:0 "至少我還有[lovers_lover.GetFirstNameNoTooltip]！"
	lover.3201.t:0 "完美之禮"
	lover.3201.desc:0 "看著[ROOT.Char.Custom2('LoverSeductionObject', SCOPE.sC('lover'))]完美的面容，想象[lover.GetTitledFirstNamePossessive]的微笑，我無法抑制自己的情感。\n\n「這真精緻。你同意嗎，我的[ROOT.Char.GetLadyLord]？」老商人咧開嘴指向那個[ROOT.Char.Custom2('LoverSeductionObject', SCOPE.sC('lover'))]。「這是送給所愛之人的完美禮物。」"
	lover.3201.a:0 "那麼就是它了。請好好地包好它。"
	lover.3201.b:0 "它的確是。我要十個！"
	lover.3201.c:0 "這個垃圾？算了吧。"
	lover.3201.c.tt:0 "#F 我確定我會有其他辦法來向[lover.GetHerHim]展示我有多麼愛[lover.GetHerHim]！#!"
	lover.3202.desc_exquisite_gift:0 "十個[ROOT.Char.Custom2('LoverSeductionObjectMultiple', SCOPE.sC('original_lover'))]被擺在我的床上——這是只有我的小心肝才能理解的玄秘。"
	lover.3202.desc_ordinary_gift:0 "[ROOT.Char.Custom2('LoverSeductionObjectIndefinite', SCOPE.sC('original_lover'))|U]躺在我的枕頭上——這是只有我的小心肝才能理解的玄秘。"
	lover.3202.desc_ending:0 "\n\n哦，[original_lover.GetTitledFirstName]，我的[original_lover.Custom('LoverPetName')]，一個[ROOT.Char.GetWomanMan]不會想要更好的[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('original_lover'))]了！"
	lover.3202.a:0 "我一定要記得為這份禮物感謝[original_lover.GetHerHim]！"
	lover.3202.a.tt:0 "#F 而且我的#EMP 感謝#!一定是[original_lover.GetSheHe]所喜歡的#!"
	lover.3203.t:0 "我的摯愛"
	lover.3203.desc:0 "充滿效率的一天應在美好的性愛中結束。這麼想我還真是被上天眷顧的，[lover.Custom('ComplimentAdjective')][lover.GetTitledFirstName]和我的[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('spouse'))][spouse.GetTitledFirstName]的臥室都朝我張開大門！"
	lover.3203.a_not_beloved:0 "我應去找我的[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('spouse'))]，因為這是唯一符合禮數的選擇。"
	lover.3203.a_beloved:0 "我會去找我的[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('spouse'))]，因為我的內心如此驅使我！"
	lover.3203.b:0 "我來了，[lover.GetFirstNameNoTooltip]！"
	lover.3203.b.success:0 "我偷偷溜開，未被發現"
	lover.3203.b.failure:0 "我被發現了"
	lover.3203.b.tt_safe:0 "[spouse.GetFirstNameNoTooltip]可不是腦子好使的那一個。"
	lover.3203.c:0 "我比這些慾望更強大！"
	lover.3204.t:0 "遠方的渴望"
	lover.3204.desc:0 "每過一天，我和我的[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))][lover.GetTitledFirstName]之間的距離，我就能愈發切實地感受到。如果我可以更頻繁地看到[lover.GetHerHis][lover.Custom('quirk_pos_adjective')]笑容，感受[lover.GetHerHis]溫暖的身體與我碰撞，品嚐[lover.GetSheHe]……\n\n隨著我欲火焚身，這樣的分離讓我精疲力竭。"
	lover.3204.a:0 "[ROOT.Char.GetFaith.HighGodName]願之，世間皆行之。"
	lover.3204.a.tt:0 "#F 我不會採取行動，無論會發生什麼，那都是夢裡了#!"
	lover.3204.b:0 "我們這樣分離有什麼好處？"
	lover.3205.opening:0 "[original_lover.Custom2('AppropriateGreeting', ROOT.Char)]"
	lover.3205.desc:0 "致我的[ROOT.Char.Custom('LoverPetName')]，[ROOT.Char.Custom('ComplimentAdjective')][ROOT.Char.GetTitledFirstName]。\n\n恐怕這種將你的擁抱和我隔絕開的距離最終壓垮了我。原諒我，我的愛，即便我不得不終止我們的關係，但請理解我仍然渴望你的甜蜜與溫暖。"
	lover.3205.a:0 "就讓它如此結束吧……"
	lover.3205.a.tt:0 "#F [original_lover.GetSheHe|U]用一封#EMP 信#!傷透了我的心？！#!"
	lover.3206.t:0 "穿越戰場"
	lover.3206.desc:0 "哦，[lover.GetTitledFirstName]，我的愛，我們兩人都能在這場戰爭中存活下來嗎？\n\n我的[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('attacker'))][ROOT.Char.Custom2('RelationToMe',SCOPE.sC('attacker'))][attacker.GetTitledFirstName]召喚我參戰是一回事，但是要讓我起兵對付我的摯愛……"
	lover.3206.a:0 "愛情和戰爭，是不擇手段的——我無能為力。"
	lover.3206.b:0 "我會妨礙[attacker.GetFirstNamePossessiveNoTooltip]的企圖！"
	lover.3206.b.tt:0 "#F 只要[lover.GetFirstNameNoTooltip]安全，讓我做什麼都行！#!"
	lover.3207.t:0 "跨距之愛"
	lover.3207.desc:0 "即使我遠離了我的[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))][lover.GetTitledFirstName]，我們的心仍是一體。如果我將這一切告知，這會讓[lover.GetHerHim]臉上重新顯現[lover.Custom('quirk_pos_adjective')]笑容，這是我所愛的[lover.GetHerHis]的神情……"
	lover.3207.a:0 "我會為[lover.GetHerHim]寫詩，裡面凝匯著我的這份心情！"
	lover.3207.a_object:0 "一首詩，以及[ROOT.Char.Custom2('LoverSeductionObjectIndefinite', SCOPE.sC('lover'))]，傳達我的情感！"
	lover.3207.a.tt:0 "如果[lover.GetFirstNameNoTooltip]喜歡這首詩："
	lover.3207.c:0 "[lover.GetSheHe|U]已知道[lover.GetSheHe]對我來說意味著什麼！"
	lover.3207.c.tt:0 "#F [lover.GetSheHe]當然如此……！#!"
	lover.3208.opening:0 "[writing_lover.Custom2('AppropriateGreeting', ROOT.Char)]"
	lover.3208.desc_object:0 "這個[ROOT.Char.Custom2('LoverSeductionObject', SCOPE.sC('writing_lover'))]只是我的慾望與獻身的提醒\n"
	lover.3208.a:0 "多麼甜蜜！"
	lover.3208.a_terrible:0 "#F 我很清楚[writing_lover.GetSheHe]的意思，但是那首#EMP 詩#!……#!"
	lover.3208.a_okay:0 "#F 即使[writing_lover.GetHerHis]的詩要需要再花點工夫……#!"
	lover.3208.a_great:0 "#F [writing_lover.GetSheHe|U]竟然能寫出如此雋永的詩句！#!"
	lover.3208.a_amazing:0 "#F 讀了這首詩，我再次因[writing_lover.GetHerHim]而徹底淪陷！#!"
	lover.3208.b:0 "這是我讀過的最蠢的東西！"
	lover.3209.opening:0 "[lover.Custom2('AppropriateGreeting', ROOT.Char)]"
	lover.3209.desc:0 "你寄給我的詩歌讓我的生活熠熠生輝，我對你的渴求也變得熱烈了；知道你也同樣想念我是唯一的慰藉。"
	lover.3209.a:0 "哦，[lover.GetFirstNameNoTooltip]，我也同樣想念你！"
	lover.3210.desc:0 "請不要再寄給我這種傻話了。儘管現在我們相隔甚遠，但我依然喜歡你，我想保持這種狀態。"
	lover.3210.a:0 "或許我終究不擅長詩詞……"
	lover.3211.t:0 "繪製愛情"
	lover.3211.desc:0 "一位才華橫溢的畫家來到了[capital.GetNameNoTier]，當我看到那些美麗的藝術傑作，我的思緒立即飄到了我的[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))][lover.GetTitledFirstName]身上。\n\n繪畫是很棒的禮物，只要我可以讓其有完美的繪製對象……"
	lover.3211.a:0 "拂曉前的黑暗小巷，充滿喻意！"
	lover.3211.a.tt:0 "#F 我肯定[lover.GetSheHe]會明白這微妙的暗示！#!"
	lover.3211.b:0 "亞伯拉罕和薩拉，並排而坐。"
	lover.3211.b.tt:0 "#F 但願[lover.GetSheHe]會喜歡宗教象徵！#!"
	lover.3211.c:0 "為了引導我燃燒的激情——一場激烈的戰鬥！"
	lover.3211.c.tt:0 "#F 沒有什麼能如戰鬥般證明你對所愛的熱切！#!"
	lover.3211.d:0 "繁華的集市是完美的主題！"
	lover.3211.d.tt:0 "#F [lover.GetSheHe|U]當然會喜歡這充滿生機的畫作，它充滿著機遇。#!"
	lover.3211.e:0 "描繪蘇格拉底與斐德羅對話的畫作！"
	lover.3211.e.tt:0 "#F 除了第一幅記錄那場對話的作品，還有什麼更好的方式能紀念我們的愛情？#!"
	lover.3211.f:0 "我沒有時間鼓搗這些勞什子。"
	lover.3211.appreciate:0 "如果[lover.GetFirstNameNoTooltip]喜歡這個舉動："
	lover.3212.desc_opening:0 "給我的[ROOT.Char.Custom('LoverPetName')][ROOT.Char.GetFirstNameNoTooltip]的禮物，\n\n"
	lover.3212.desc_lifestyle_schemer:0 "這幅畫描繪了[capital.GetNameNoTier]破曉前的昏暗小巷，但是我會把象徵與暗示留在黑暗中，讓你自己弄明白其中的含義。"
	lover.3212.desc_lifestyle_scholar:0 "這幅畫描繪了亞伯拉罕與薩拉並排而坐，如我們一般結合，準備共同面對未來。我希望你會喜歡這幅作品的象徵含義。"
	lover.3212.desc_lifestyle_general:0 "這幅畫描繪了一場傳奇的戰鬥；光榮的英雄戰勝了邪惡。正如作品足以讓我的血液沸騰，提起你的名字也是一樣，我親愛的[ROOT.Char.GetFirstNameNoTooltip]！"
	lover.3212.desc_lifestyle_administrator:0 "這幅畫描繪了一個繁榮的集市，人流與商品橫溢，正如我對你的愛意的充盈。請讓這幅作品來提醒你，我們每天都會面對大量機遇，也提醒你我充沛的情感！ "
	lover.3212.desc_lifestyle_diplomat:0 "這幅畫表現了蘇格拉底與斐德羅之間的關於愛情和修辭的對話，它因我對你的愛情而迸發。"
	lover.3212.a.perfect:0 "#F 從未有一副畫能像它這樣對我說話，我甚至不想合上我的眼睛！#!"
	lover.3212.a:0 "真棒！"
	lover.3212.b:0 "這幅畫太醜了，扔掉它！"
	lover.3213.desc_perfect:0 "我從未見過如你送給我那種藝術作品。它令我感動至深，"
	lover.3213.desc:0 "你送給我的畫作非常棒。其中的構思與才華非常明顯，"
	lover.3213.desc_lifestyle_schemer:0 "還有，隱藏在黑暗小巷角落裡的細微細節與象徵的確有更深的含義！"
	lover.3213.desc_lifestyle_scholar:0 "而且，選擇把亞伯拉罕和薩拉作為主體是天才般的點子！"
	lover.3213.desc_lifestyle_general:0 "而且，畫上的戰鬥真的讓我興奮起來了，我迫不及待想見你，我的愛！"
	lover.3213.desc_lifestyle_administrator:0 "而且，那個繁忙的集市，充滿著人群和機遇，看起來生機勃勃！"
	lover.3213.desc_lifestyle_diplomat:0 "而且，看到那場著名對話被如此繪製確實令人震撼！"
	lover.3213.a:0 "我很高興[lover.GetSheHe]喜歡這份禮物！"
	lover.3214.desc:0 "我喜歡這個舉動，但是你送給我的那幅畫是我見過的最醜的藝術作品。還是說，你是在搞笑？"
	lover.3214.a:0 "啊哈……是的。一個玩笑。"
	lover.3215.t:0 "窈窕倩影，歌以讚之"
	lover.3215.desc:0 "自從我不再在我的摯愛[lover.GetTitledFirstNamePossessive]身邊，我就擔心[lover.GetSheHe]會忘記我對[lover.GetHerHim]的情感是在多麼炙熱地燃燒。\n\n送去一名[lover.Custom('MusicalPerformer')]來代表，用藝術的方式詠唱宮廷愛情，以我的名義向[lover.GetHerHim]獻上詩歌、歌曲和各種甜言蜜語，這一定會提醒[lover.GetHerHim]！"
	lover.3215.a:0 "我會送一個最好的，馬上！"
	lover.3215.a.tt:0 "我雇傭的[lover.Custom('MusicalPerformer')]將進入[court_location.GetNameNoTier]的宮廷"
	lover.3215.b:0 "任何人都應該這樣做，不是嗎？"
	lover.3215.c:0 "我不指望遊方藝人能替我求愛。"
	lover.3215.c.tt:0 "#F 我肯定能找到更加私密的機會#!"
	lover.3216.desc:0 "一名[lover.Custom('MusicalPerformer')]抵達了宮廷，公開進行娛樂表演，但是他很快就來拜見我透露了他這次拜訪的真正原因。"
	lover.3216.desc_fancy_troubadour:0 "一名[lover.Custom('MusicalPerformer')]抵達了宮廷，用堪配神明的嗓音歌唱，朗誦散文如同流淌的河水。他很快就來拜見我，透露了他這次拜訪的真正原因。"
	lover.3216.desc_ending:0 "\n\n「[original_lover.GetTitledFirstName]送我前來，向你表示[original_lover.GetHerHis]的愛情，並為你獻上演出，尊敬的[ROOT.Char.GetLadyLord]。」"
	lover.3216.a:0 "真令人高興！"
	lover.3216.b:0 "[original_lover.GetSheHe]為什麼要找個人替[original_lover.GetHerHis]求愛呢？"
	lover.3217.desc:0 "你送來的那個[lover.Custom('MusicalPerformer')]真令我高興！他如小鳥般歌唱，編織散文有如紡錘在手，天賦異稟。我每天都想到了你的愛，我的生活因此而豐盛！"
	lover.3217.a:0 "我很欣慰！"
	lover.3218.desc:0 "你在嘲弄我嗎？我的[ROOT.Char.Custom('LoverPetName')]？你送來的那個[lover.Custom('MusicalPerformer')]幾乎無法握住紙條，而且我喜歡寫給孩子的散文，那些更有意義。"
	lover.3218.a:0 "我#EMP 就知道#!我不應該找那個街頭藝人！"
	lover.3219.t:0 "私人紀念品"
	lover.3219.desc:0 "我的[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))][lover.GetTitledFirstName]離我的臂彎是如此之遠……如果[lover.GetSheHe]身邊有什麼東西能夠記住我，什麼個人物品，我會好受很多。"
	lover.3219.a:0 "[lover.GetSheHe|U]會得到一個裝有我頭髮的匣子。"
	lover.3219.a.tt:0 "#F [lover.GetSheHe|U]一定也很思念我。#!"
	lover.3219.b:0 "我會送給[lover.GetHerHim]一些我的內衣！"
	lover.3219.b.tt:0 "#F [lover.GetSheHe]肯定會因為這樣的大膽示好而開心。#!"
	lover.3219.c:0 "送[lover.Custom2('LoverSeductionObjectIndefinite', ROOT.Char)]，懷念那些老時光。"
	lover.3219.c.tt:0 "#F 我知道[lover.GetSheHe]有多浪漫。#!"
	lover.3219.d:0 "我沒空準備這些沒有意義的禮物。"
	lover.3219.d.tt:0 "#F 我會找一個更好的機會告訴[lover.GetHerHim]我是有多麼想念[lover.GetHerHim]！#!"
	lover.3220.desc_opening:0 "沒有你的日子，每一天都是空虛；沒有你的擁抱，每一刻都是折磨。"
	lover.3220.desc_hair:0 "當我不在你身邊時，為了讓你想起我的愛，我送了你一件私人禮物，：我的一縷頭髮。"
	lover.3220.desc_smallclothes:0 "我送你一件私密禮物，當我不在你身邊時，它將讓你想起我的愛：我的一些內衣。"
	lover.3220.desc_object:0 "我送你一件禮物，象徵我們的往日年華，當我不在你身邊時，它將讓你想起我的愛：[ROOT.Char.Custom2('LoverSeductionObjectIndefinite', SCOPE.sC('original_lover'))]。"
	lover.3220.a:0 "這禮物，好可愛！"
	lover.3220.b:0 "我該怎麼回應？"
	lover.3220.b.tt_smallclothes:0 "#F 嘔。真嘔。#!"
	lover.3221.desc_opening:0 "你送我的禮物，我愛不釋手。"
	lover.3221.desc_hair:0 "因為你的一部分時刻陪在我的身邊，遠離你的彷徨也就不值一提，能夠忍受下去了。"
	lover.3221.desc_smallclothes:0 "因為你的貼身物品就放在我的身邊，遠離你的彷徨也就不值一提，能夠忍受下去了。"
	lover.3221.desc_object:0 "因為我隨身帶著我們一起度過時光的紀念物，遠離你的彷徨也就不值一提，能夠忍受下去了。"
	lover.3221.a:0 "知道[lover.GetSheHe]喜歡這份禮物，我鬆了一口氣！"
	lover.3222.desc_opening:0 "你送我的禮物……真是過於私密。"
	lover.3222.desc_hair:0 "我斗膽問下——我應該如何對待這捆頭髮？這是為了某種神秘儀式嗎？"
	lover.3222.desc_smallclothes:0 "我斗膽問下——你究竟是著了什麼魔，竟然送給我如此粗俗的布料？"
	lover.3222.desc_object:0 "我斗膽問下——你為何如此拘泥於我們之間的舊日時光？難道你不能放眼於未來嗎？"
	lover.3222.a:0 "我不敢相信[lover.GetSheHe]居然不喜歡這件禮物！"
	lover.7001.t:0 "我[potential_lover.Custom2('ComplimentAdjective', ROOT.Char)|U]朋友"
	lover.7001.desc:0 "坐在[potential_lover.GetTitledFirstNamePossessive]身邊，討論著[potential_lover.Custom('herhis_subject_of_interest')]，注視著[potential_lover.GetHerHim][potential_lover.Custom('quirk_pos_adverb')]微笑……當我們四目交錯之時，我的心臟怦怦地跳的更快了，不過[potential_lover.GetHerHis]臉上的紅暈也暴露了，看來我不是唯一一個小鹿亂撞的人。"
	lover.7001.a:0 "真希望這一刻能持續更久一點！"
	lover.7001.a.tt:0 "#F 也許某一天，我們能夠締結超過友誼的關係？#!"
	lover.7001.b:0 "所以，你剛剛說的……"
	lover.7001.b.tt:0 "#F 我不希望[potential_lover.GetHerHim]以為我們的關係不僅是朋友。#!"
	lover.7002.t:0 "我[proposing_friend.Custom2('ComplimentAdjective', ROOT.Char)|U]朋友"
	lover.7002.desc:0 "坐在[proposing_friend.GetTitledFirstNamePossessive]身邊，討論著[ROOT.Char.Custom('subject_of_interest')]，注意到當我笑的時候[proposing_friend.GetHerHis]的目光落在了我身上……我一下子緊張了起來，不過[proposing_friend.GetHerHis]臉上的紅暈也暴露了，看來我不是唯一一個小鹿亂撞的人。"
	lover.7003.t:0 "[potential_lover.Custom('InsultAdjective')|U]仇敵"
	lover.7003.desc:0 "[potential_lover.GetTitledFirstName]又發表了一篇關於[potential_lover.Custom('herhis_subject_of_interest')]和我的長篇大論，這讓我思緒紛飛，禁不住意識到[potential_lover.GetSheHe]其實是個十分[potential_lover.Custom2('ComplimentAdjective', ROOT.Char)][potential_lover.GetWomanMan]。\n\n我們之間的緊張氛圍並不是新鮮事，但是當我們目光接觸時，一種不同於厭惡的感情油然而生……"
	lover.7003.a:0 "[potential_lover.Custom('InsultNoun')]朝我整了什麼法術？！"
	lover.7003.a.tt:0 "#F 我得進一步調查這種奇怪的感覺……#!"
	lover.7003.b:0 "這份心情，就是厭惡，一定不會錯。"
	lover.7004.t:0 "[proposing_rival.Custom('InsultAdjective')|U]仇敵"
	lover.7004.desc_opening:0 "在一場有關[ROOT.Char.Custom('subject_of_interest')]的討論白熱化時，我瞥見[proposing_rival.GetTitledFirstName]正穿過房間，眉頭緊鎖。\n\n"
	lover.7004.desc_potential_lover_is_go:0 "當我們眼神接觸時，我竟驚訝地發現，[proposing_rival.GetSheHe]在[proposing_rival.Custom('quirk_pos_adverb')]笑著。原來[proposing_rival.GetSheHe]一直是這樣一位[proposing_rival.Custom2('ComplimentAdjective', ROOT.Char)][proposing_rival.GetWomanMan]嗎？"
	lover.7004.desc_not:0 "當我們目光接觸時，[proposing_rival.GetSheHe]眉頭皺的更厲害了，然後迅速移開了目光——果然和平常一樣，如同一個[proposing_rival.Custom('InsultNoun')]！"
	lover.7004.a:0 "我該報之以笑……？"
	lover.7004.a.tt:0 "#F 這份在我心裡湧動的感覺是什麼？#!"
	lover.7004.b:0 "嘔，離我遠點，[proposing_rival.GetFirstNameNoTooltip]。"
	lover.7005.t:0 "我的可愛[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('potential_lover') )|U]"
	lover.7005.desc:0 "我的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('potential_lover') )][potential_lover.GetTitledFirstName]是一位容貌出眾的[potential_lover.GetWomanMan]，這一點我放在眼裡。[potential_lover.GetSheHe]的微笑，還有[potential_lover.Custom('quirk_pos_present')]時的樣子，總是讓我小鹿亂撞……"
	lover.7005.a:0 "這是對一位[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('potential_lover') )]應該抱有的正常感覺嗎？"
	lover.7005.a.tt:0 "#F 不管這是什麼心意，我都想要搞多點！#!"
	lover.7005.b:0 "[potential_lover.GetSheHe|U]是我的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('potential_lover') )]。[ROOT.Char.GetFirstNameNoTooltip]，醒醒！"
	lover.7006.t:0 "我的可愛[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('proposing_family') )|U]"
	lover.7006.desc:0 "我的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('proposing_family') )][proposing_family.GetTitledFirstName]是一位十分[proposing_family.Custom2('ComplimentAdjective', ROOT.Char)][proposing_family.GetWomanMan]；我對此早有了解。但是最近[proposing_family.GetSheHe]總是在我的周圍出沒，笑容比往常更甜，看著我，彷彿[proposing_family.GetSheHe]覺得我並沒有在看[proposing_family.GetHerHim]……"
	lover.7006.a:0 "我的興致被[proposing_family.GetHerHim]勾起來了！"
	lover.7006.a.tt:0 "#F 然而這並不會發生什麼……想想接踵而至的醜聞！#!"
	lover.7006.b:0 "這肯定是[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('proposing_family') )]的愛，除此之外別無可能。"
	lover.8102.t:0 "$pilgrimage_header$後果"
	lover.8102.desc:0 "「打擾一下，」一個看起來很眼熟的農民出現在我面前。我正絞盡腦汁回想以前是在哪兒見過[brothel_worker.GetHerHim]，而[brothel_worker.GetSheHe]就像讀出了我的心思一樣給出了解答。\n\n「我們在[brothel_location.GetName]的一家妓院見過。你付了我的服務費。」一抹紅暈爬上了[brothel_worker.GetHerHis]的臉頰。\n「我們還能重逢……一定是命運的安排，"
	lover.8102.desc.puppy_love:0 "我愛上了你。在你懷中一切都是那麼美好……你的心能容得下我這樣的人嗎？」"
	lover.8102.desc.they_pregnant:0 "我懷了你的孩子。那碗茶湯肯定放錯草藥了。我不想一個人撫養孩子。」"
	lover.8102.desc.you_pregnant:0 "你可能懷孕了。那碗茶湯放錯草藥了，沒能壓住生育力。我不想你一個人撫養孩子。」"
	lover.8102.desc.ending:0 "\n\n[brothel_worker.GetHerHis|U]的聲音逐漸低了下去，然後[brothel_worker.GetSheHe]對我羞怯一笑。或許那是個會意的假笑？"
	lover.8102.a:0 "我會為我的行為負全責。"
	lover.8102.b:0 "你只是想陷害我，是吧？！"
	lover.8102.c:0 "忘了那一晚吧，不然你可就音訊全無了。"
	lover.8102.c.success:0 "[brothel_worker.GetTitledFirstNameNoTooltip]不敢聲張"
	lover.8102.c.failure:0 "[brothel_worker.GetTitledFirstNameNoTooltip]同意收錢封口"
	lover.8102.c.crit_failure:0 "[brothel_worker.GetTitledFirstNameNoTooltip]讓全天下都知道了你幹的好事"
	lover.8102.d:0 "你可以跟我一起走，只要你保守我們過去的秘密。"
