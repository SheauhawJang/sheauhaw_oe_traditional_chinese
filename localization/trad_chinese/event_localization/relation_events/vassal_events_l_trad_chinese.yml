l_trad_chinese:
	vassal.1001.t:0 "如[ROOT.Char.GetFaith.HighGodName|U]所願"
	vassal.1001.desc:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('religious_liege'))][ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('religious_liege'))][religious_liege.GetTitledFirstName]正經過我的領地。當[religious_liege.GetSheHe]調查建築時，[religious_liege.GetSheHe][ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('religious_liege'))]並皺了皺眉。\n\n「你知道這片景色缺了什麼嗎？一座[religious_liege.GetFaith.HouseOfWorship]——一份獻給[religious_liege.GetFaith.HighGodName]的榮耀貢品！」"
	vassal.1001.a:0 "我向你保證，一座[ROOT.Char.GetFaith.HouseOfWorship]很快建成！"
	vassal.1001.a.tt:0 "#F [religious_liege.GetFirstNameNoTooltip]會記住這個承諾，如果能在十年內兌現，就會欠我一個[favor|E]#!"
	vassal.1001.b_zealous:0 "你以為你是誰，能為[ROOT.Char.GetFaith.HighGodName]代言？！"
	vassal.1001.b:0 "這類東西沒有必要。"
	vassal.1010.desc:0 "「你這次超越了你自己，[ROOT.Char.GetFirstNameNoTooltip]。這是個偉大的建築。」我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('religious_liege'))][religious_liege.GetTitledFirstName]，[religious_liege.Custom('quirk_pos_present')]，並指向一座新造的[religious_liege.GetFaith.HouseOfWorship]。\n\n「我相信[religious_liege.GetFaith.HighGodName]如我一樣為之動容了！」"
	vassal.1010.a:0 "我此生的意義就是侍奉[religious_liege.GetFaith.HighGodName]。"
	vassal.1020.desc_religious:0 "「你這樣虔誠的[ROOT.Char.GetWomanMan]竟然會空口白話……建造一座獻給[religious_liege.GetFaith.HighGodName]的[religious_liege.GetFaith.HouseOfWorship]是非常重要的！」"
	vassal.1020.desc_not_as_religious:0 "「[ROOT.Char.GetFirstNameNoTooltip]，你騙了我……建造一座獻給[religious_liege.GetFaith.HighGodName]的[religious_liege.GetFaith.HouseOfWorship]是非常重要的！」"
	vassal.1020.desc:0 "\n\n我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('religious_liege'))][religious_liege.GetTitledFirstName]毫無保留地表達了[religious_liege.GetHerHis]的不快，[religious_liege.GetSheHe][religious_liege.Custom('quirk_neg_present')]。"
	vassal.1020.a:0 "是人都會犯錯！"
	vassal.1020.a_religious:0 "我希望[religious_liege.GetFaith.HighGodName]會寬恕我……"
	vassal.1020.a.tt:0 "#F 也許我應該兌現我的諾言，建成那座[THIS.Char.GetFaith.HouseOfWorship]……#!"
	vassal.1101.desc:0 "「[ROOT.Char.GetLadyLord]，我注意到你的領地內有足夠的空地，夠一座[religious_vassal.GetFaith.HouseOfWorship]了。」\n\n我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('religious_vassal'))][ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('religious_vassal'))][religious_vassal.GetTitledFirstName]，[ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('religious_vassal'))]，然後繼續說道：「如果你能建成一座，你一定能得到[religious_vassal.GetFaith.HighGodNameAlternatePossessive]的感謝，以及我的。"
	vassal.1101.a.tt:0 "#F [religious_vassal.GetFirstNameNoTooltip]會記住這個承諾，如果能在十年內兌現，就會欠我一個[favor|E]#!"
	vassal.1110.desc:0 "「你這次超越了你自己，[ROOT.Char.GetLadyLord]。這確實是座偉大的建築。」我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('religious_vassal'))][religious_vassal.GetTitledFirstName]，[religious_vassal.Custom('quirk_pos_present')]，並指向一座新造的[religious_vassal.GetFaith.HouseOfWorship]。\n\n「我相信[religious_vassal.GetFaith.HighGodName]如我一樣為之動容了！」"
	vassal.1110.a:0 "我將畢生奉獻給[religious_vassal.GetFaith.HighGodName]。"
	vassal.1120.desc_religious:0 "「你這樣虔誠的[ROOT.Char.GetWomanMan]竟然會空口白話……建造一座獻給[religious_vassal.GetFaith.HighGodName]的[religious_vassal.GetFaith.HouseOfWorship]是非常重要的！」"
	vassal.1120.desc_not_as_religious:0 "「我的[ROOT.Char.GetLadyLord]，你欺騙了我……建造一座獻給[religious_vassal.GetFaith.HighGodName]的[religious_vassal.GetFaith.HouseOfWorship]是非常重要的！」"
	vassal.1120.desc:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('religious_vassal'))][religious_vassal.GetTitledFirstName]，[religious_vassal.Custom('quirk_neg_present')]並搖搖頭。\n\n「願[religious_vassal.GetFaith.HighGodNameAlternate|U]寬恕你。」"
	vassal.1120.a:0 "只要是人都會犯錯！"
	vassal.1120.a.tt:0 "#F 也許我應該兌現我的諾言，建成那座[THIS.Char.GetFaith.HouseOfWorship]……#!"
	vassal.2001.t:0 "教育年輕人"
	vassal.2001.desc:0 "「[ROOT.Char.GetLadyLord]，如果年輕的[child_to_educate.GetFirstName]能有幸在您的監護下學習，[child_to_educate.GetSheHe]一定可以學到許多。」\n\n[vassal_proposing_education.GetTitledFirstNamePossessive]的[vassal_proposing_education.Custom2('RelationToMe', SCOPE.sC('child_to_educate'))][ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('child_to_educate'))]，並向我們揮手致意。"
	vassal.2001.a:0 "當然，我會教導[child_to_educate.Custom('GirlBoy')]。"
	vassal.2001.b:0 "你的[child_to_educate.Custom('GetDaughterSon')]是你自己的責任！"
	vassal.2101.t:0 "狂熱的宴飲者"
	vassal.2101.desc:0 "「我的[ROOT.Char.GetTitleTierName]，自上次領地裡的老爺小姐們聚會歡宴已經過去好多月了。」\n\n[party_vassal.GetTitledFirstName]繼續[ROOT.Char.Custom2('QuirkAdverbPosOrNeg', party_vassal)]說道：「要是能馬上補辦的話，將讓你受益——更不用說我們中那些喜歡盛大宴會的人們！」"
	vassal.2101.a:0 "我承諾很快就會舉辦一場宴會！"
	vassal.2101.a_hyped:0 "我們當然應該歡宴！我不知道為什麼我等了這麼久。"
	vassal.2101.a.tt:0 "#F [party_vassal.GetFirstNameNoTooltip]會記住這個承諾，如果它能在十年內兌現，就會非常感激#!"
	vassal.2101.b:0 "我會在我覺得合適的時候舉辦宴會。"
	vassal.2101.b_arrogant:0 "你以為你是誰？！"
	vassal.2101.b_greedy:0 "你知道那得花多少錢嗎？！"
	vassal.2101.b_lazy:0 "我相信我早晚會整個那玩意兒的……"
	vassal.2101.b_shy:0 "宴會？跟很多人一起？我並不那麼想……"
	vassal.2110.desc:0 "「我的[ROOT.Char.GetLadyLord]！你這次卻是超越了你自己！」\n\n我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('party_vassal'))][party_vassal.GetTitledFirstName]看起來尚未從我許諾[party_vassal.GetHerHim]的宴會中回過神來，但是不論如何[party_vassal.GetSheHe]現在情緒高漲。"
	vassal.2110.a:0 "這的確是值得記住的宴會！"
	vassal.2120.desc_party:0 "「你這樣喜歡美好時光的[ROOT.Char.GetWomanMan]竟然會空口白話……我必須承認我失望了。」"
	vassal.2120.desc_regular:0 "「你這樣的[party_vassal.Custom2('DescriptorPositive', ROOT.Char)][ROOT.Char.GetWomanMan]竟然會空口白話……我必須承認我失望了。」"
	vassal.2120.desc:0 "\n\n我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('party_vassal'))][party_vassal.GetTitledFirstName]，[party_vassal.Custom('quirk_neg_present')]並搖了搖頭。"
	vassal.2120.a:0 "我一定是忘了！"
	vassal.2201.t:0 "財政管理"
	vassal.2201.desc:0 "「[ROOT.Char.GetTitleTierName]大人，我下意識地注意到你可能需要一些財政上的援助。」\n\n我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_loan_holder'))][vassal_loan_holder.GetTitledFirstName]，[vassal_loan_holder.Custom('quirk_pos_present')]，同時[vassal_loan_holder.GetSheHe]提出了一項安排：用一筆貸款來減輕我的財政壓力。"
	vassal.2201.a:0 "我們十分珍重你的幫助，[vassal_loan_holder.GetFirstNameNoTooltip]。"
	vassal.2201.a.money_loan_tooltip:0 "我會從[vassal_loan_holder.GetFirstNameNoTooltip]借來[gold_i]#bold [THIS.Var('amount_to_loan_root').GetValue]#!黃金。"
	vassal.2201.a.repay_loan:0 "我會用#bold 償付貸款#!決議來付清這筆貸款。"
	vassal.2201.b:0 "我沒有#EMP 那樣#!絕望！"
	vassal.2205.desc_inherited:0 "「[ROOT.Char.GetLadyLord]，我離世的[vassal_loan_holder.Custom2('RelationToMe', SCOPE.sC('original_lender'))]曾經給予您一筆貸款。」\n\n[vassal_loan_holder.GetTitledFirstName][ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('vassal_loan_holder'))]，然後繼續說道。「作為[vassal_loan_holder.GetHerHis]的繼承者，我現在前來請求您償還那筆貸款。」"
	vassal.2205.desc_inherited_loan:0 "「[ROOT.Char.GetLadyLord]，我曾經貸給您離世的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('original_loaner'))]一筆黃金。」\n\n[vassal_loan_holder.GetTitledFirstName][ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('vassal_loan_holder'))]，然後繼續說道。「作為[vassal_loan_holder.GetHerHis]的繼承者，償還債務的責任現在落到您的身上了。」"
	vassal.2205.desc_all_new_char:0 "「[ROOT.Char.GetLadyLord]，我離世的[vassal_loan_holder.Custom2('RelationToMe', SCOPE.sC('original_lender'))]曾貸給您的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('original_loaner'))]一筆金子。」\n\n[vassal_loan_holder.GetTitledFirstName][ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('vassal_loan_holder'))]，然後繼續說道。「作為[vassal_loan_holder.GetHerHis]的繼任者，現在償付那筆貸款的責任落到您的身上了。」"
	vassal.2205.desc_first_time:0 "「我的[ROOT.Char.GetLadyLord]，我相信那筆貸款曾是有用的吧？」\n\n[vassal_loan_holder.GetTitledFirstName]前來，要求得到[vassal_loan_holder.GetSheHe]曾提供給我的那筆金子的償付。"
	vassal.2205.desc_second_time:0 "「[ROOT.Char.GetLadyLord]，我並不喜歡這種遊戲。你欠我錢，而我相信你償付的許諾不是謊言。」\n\n[vassal_loan_holder.GetTitledFirstName]再次出現在我面前，[vassal_loan_holder.Custom('quirk_neg_present')]。"
	vassal.2205.desc_three_times:0 "「我對此感到厭煩了，[ROOT.Char.GetLadyLord]！這是我最後一次文明地向你提出請求；你欠我的錢在哪裡？」\n\n[vassal_loan_holder.GetTitledFirstName][vassal_loan_holder.Custom('quirk_neg_pp')|U]，滿是不悅，[vassal_loan_holder.GetHerHis]的耐心耗盡了。"
	vassal.2205.desc_more_times:0 "「要是我知道你竟是如此[ROOT.Char.Custom('InsultAdjectiveArticle')]、無信的[ROOT.Char.Custom('InsultNoun')]，我就從不應該給你這麼大的人情。」\n\n當[vassal_loan_holder.GetTitledFirstNamePossessive][vassal_loan_holder.Custom('quirk_neg_present')]，然後離開時，我金庫裡的錢沒能給我帶來絲毫慰藉。"
	vassal.2205.z:0 "這兒！拿好，滾！"
	vassal.2205.a:0 "你當然會得到你的金子！"
	vassal.2205.a.tt:0 "#F 我贏盡可能快地償付[vassal_loan_holder.GetHerHim]！#!"
	vassal.2205.b:0 "不要用這些瑣碎來煩我。"
	vassal.2205.c_greedy:0 "我在跟誰開玩笑嗎？黃金是一種巨大的安慰！"
	vassal.2205.c:0 "儘管這的確是一大筆錢……"
	vassal.2301.t:0 "我技能不凡的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('skilled_vassal'))|U]"
	vassal.2301.desc_opening:0 "[skilled_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U]證明了[skilled_vassal.GetHerselfHimself]自己有著出眾的能力，"
	vassal.2301.desc_diplomacy:0 "尤其在外交事務中。"
	vassal.2301.desc_martial:0 "尤其在軍事事務中。"
	vassal.2301.desc_stewardship:0 "尤其在行政事務中。"
	vassal.2301.desc_intrigue:0 "尤其在#EMP 謹慎的#!事務中。"
	vassal.2301.desc_learning:0 "尤其在學術問題中。"
	vassal.2301.desc_ending:0 "\n\n「這些是我想要在[develop_county.GetName]承辦的項目，我的領主。當然，要有您的祝福。」"
	vassal.2301.a:0 "就由你來掌握吧，[skilled_vassal.GetFirstNameNoTooltip]！"
	vassal.2301.b_diplomacy:0 "不，#EMP 你#!只能遵從我的外交知識。"
	vassal.2301.b_martial:0 "軍事勇武？呵呵！我要#EMP 親自#!進行這些改進。"
	vassal.2301.b_stewardship:0 "我會親自處理這個行政問題。"
	vassal.2301.b_intrigue:0 "我認為#EMP 我#!應該來處理如此微妙的問題。"
	vassal.2301.b_learning:0 "我處理這個問題更有資格。"
	vassal.2301.c:0 "封臣不應如此踰矩。"
	vassal.2401.t:0 "金光閃閃的希望"
	vassal.2401.desc_family:0 "「[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_needs_gold'))|U]，我要求資助。」"
	vassal.2401.desc_other:0 "「我的[ROOT.Char.GetLadyLord]——我的[ROOT.Char.GetTitleTierName]——我需要資助。」"
	vassal.2401.desc:0 "\n\n我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_needs_gold'))][vassal_needs_gold.GetTitledFirstName][ROOT.Char.Custom2('QuirkAdverbPosOrNeg', SCOPE.sC('vassal_needs_gold'))]看著我，然後繼續道：「我甚至願意做出讓步……求你了，我知道你有辦法幫我！」"
	vassal.2401.a:0 "對[possible_county.GetNameNoTierNoTooltip]來說金子是合理的，對不對？"
	vassal.2401.b:0 "你一直在享受一份#EMP 非常#!優厚的合約……"
	vassal.2401.c:0 "難道你管理不了你自己的金子？！"
	vassal.2451.t:0 "一份更好的合約"
	vassal.2451.desc:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('negotiating_vassal'))][negotiating_vassal.GetTitledFirstName]帶著[ROOT.Char.Custom2('QuirkAdjectivePosOrNeg', SCOPE.sC('negotiating_vassal'))]笑容前來見我。\n\n「如果我們可以……重新商議我的契約，我會萬分感激，我的[ROOT.Char.GetTitleTierName]。當然，任何改善都會極大撫慰我的財產或我的土地。」"
	vassal.2451.a:0 "我#EMP 一直#!對[possible_county.GetNameNoTierNoTooltip]感興趣……"
	vassal.2451.b:0 "可以肯定的是，我的金庫可能需要再次被裝滿。"
	vassal.2451.c:0 "你在這裡達不成任何協議，[negotiating_vassal.GetFirstNameNoTooltip]。"
	vassal.2501.t:0 "請求和平"
	vassal.2501.desc:0 "「[ROOT.Char.GetLadyLord]，這場戰爭……」我[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('peaceful_vassal'))][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peaceful_vassal'))][peaceful_vassal.GetTitledFirstName]嘆了一口氣，繼續說道，「現在對軍隊——對我們所有人，都很困難。我必須承認我有些擔心。」\n\n或許我應該做些什麼來減輕[peaceful_vassal.GetHerHis]不斷增長的顧慮？"
	vassal.2501.a:0 "減輕對[peaceful_vassal.GetHerHim]的壓力可能有幫助。"
	vassal.2501.b:0 "要我提醒你誰才是[ROOT.Char.GetTitleTierName]嗎？！"
	vassal.2501.c:0 "你應當學會抑制你的疑慮。"
	vassal.2601.t:0 "想要戰爭"
	vassal.2601.desc:0 "「[ROOT.Char.GetLadyLord]，你完全有理由攻打[holder_of_claim.GetTitledFirstName]，然而你卻沒有下手……」我[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('warmongering_vassal'))][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('warmongering_vassal'))][warmongering_vassal.GetTitledFirstName][ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('warmongering_vassal'))]，然後繼續說道，「為什麼？我們已經和平太久了，你應當抓住這次機會！」"
	vassal.2601.a:0 "你是對的，[warmongering_vassal.GetFirstNameNoTooltip]！"
	vassal.2601.a.tt:0 "#F [warmongering_vassal.GetFirstName]會記住我許下的承諾#!"
	vassal.2601.b:0 "我不會迫於壓力採取這種不成熟的行動。"
	vassal.2610.desc:0 "「你做了正確的事，我的[ROOT.Char.GetLadyLord]。我們會讓[ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('recipient'))][recipient.GetTitledFirstName]見識一下我們的威能！你將宣稱[claim_to_fight_for.GetNameNoTier]！」"
	vassal.2610.a:0 "我們將贏得這場戰爭！"
	vassal.2620.desc:0 "我[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('warmongering_vassal'))][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('warmongering_vassal'))][warmongering_vassal.GetTitledFirstName][warmongering_vassal.Custom('quirk_neg_present')]。\n\n「[ROOT.Char.GetLadyLord]，[holder_of_claim.GetTitledFirstName]沒有看到你的怒火或你的軍隊。你為什麼要向我承諾一場你從未計畫要開始的戰爭？」"
	vassal.2620.a:0 "只是有太多的其他事情要處理……"
	vassal.2701.t:0 "[ROOT.Char.Custom('CommanderTraitBeingTaughtNoTooltip')][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('teacher'))|U]"
	vassal.2701.desc:0 "我[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('teacher'))][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('teacher'))][teacher.GetTitledFirstName]，因[teacher.GetHerHis]在軍事事務上的勇武而聞名——尤其在我覺得自己欠缺的領域。"
	vassal.2701.a:0 "你會教導我嗎，[teacher.GetFirstNameNoTooltip]？"
	vassal.2701.a.tt:0 "我不會獲得[THIS.Char.Custom('CommanderTraitBeingTaught')]的特質"
	vassal.2701.a.random_list.success:0 "訓練很成功"
	vassal.2701.a.random_list.failure:0 "訓練不成功"
	vassal.2701.c:0 "我有更要緊的事情要做！"
	vassal.2702.desc_success_inclination:0 "「我的[ROOT.Char.GetLadyLord]，真令人欽佩！」\n\n我對[teacher.GetTitledFirstName]的教導的興趣並不意外，但是不論如何，我發覺自己很滿意。"
	vassal.2702.desc_success_no_inclination:0 "「我的[ROOT.Char.GetLadyLord]，真令人欽佩！」\n\n儘管從未有軍事方面的天賦，我發覺自己如飢似渴地學習[teacher.GetTitledFirstNamePossessive]教導的技能，這甚至讓我自己感到意外。"
	vassal.2702.desc_failure:0 "儘管[teacher.GetTitledFirstNamePossessive]盡了最大努力，[teacher.GetSheHe]還是無法通過口述或展示讓我學明白。這真是一次糟糕的冒險。"
	vassal.2702.a:0 "我終於找到那些講究是什麼了！"
	vassal.2702.b:0 "[teacher.GetSheHe]是一個不稱職的老師，還是我對此沒有天份？"
	vassal.2801.t:0 "對領主的要求"
	vassal.2801.desc:0 "「[ROOT.Char.GetTitledFirstNameNoTooltip]，我不禁注意到[develop_county.GetNameNoTier]很長時間裡沒有任何改善，即便你顯然有辦法進行這樣的嘗試。」"
	vassal.2801.a:0 "我會立即去辦！"
	vassal.2801.b:0 "如果你這樣可能會影響我的其他職責……"
	vassal.2901.t:0 "[claim_to_propose.GetNameNoTier|U]"
	vassal.2901.desc:0 "「我的[ROOT.Char.GetTitleTierName]，您目前擁有某些東西——某個地方——那應該是我的。」\n\n我[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('claim_vassal'))][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('claim_vassal'))][claim_vassal.GetTitledFirstName]來到我面前，堅持要求我授予其[claim_to_propose.GetName]。"
	vassal.2901.a:0 "我看看我能為此做些什麼。"
	vassal.2901.a.tt:0 "#F [claim_vassal.GetFirstNameNoTooltip]會記住我的承諾，如果能它被兌現將非常感激！#!"
	vassal.2901.b:0 "[claim_to_propose.GetNameNoTierNoTooltip]是我的！"
	vassal.2901.z:0 "你應得到你所要求的。"
	vassal.2910.desc:0 "「謝謝您，我的[ROOT.Char.GetTitleTierName]！」\n\n我[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('recipient'))][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('recipient'))][recipient.GetTitledFirstName]很高興我授予了[recipient.GetHerHim]頭銜，而我也很滿意自己擁有了一份人情。"
	vassal.2910.a:0 "一切都有它的價值！"
	vassal.2911.desc:0 "我[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('claim_vassal'))][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('claim_vassal'))]變得怒氣沖沖。[claim_vassal.GetSheHe|U]終於意識到我說要授予[claim_vassal.GetHerHim][claim_to_propose.GetName]的許諾不過是空口白話。"
	vassal.2911.a:0 "我沒有義務滿足如此可笑的要求。"
	vassal.3001.t:0 "麻煩成堆"
	vassal.3001.desc_child:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_to_ask'))][vassal_to_ask.GetTitledFirstName]站著，身邊環繞著愛人和[vassal_to_ask.GetHerHis]的眾多[vassal_to_ask.Custom('ChildChildrenGender')]，而我想起了我自己家裡的透骨嚴寒——這種感覺可能要被另一個孩子所驅散。"
	vassal.3001.desc_no_child:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_to_ask'))][vassal_to_ask.GetTitledFirstName]站著，身邊環繞著愛人和[vassal_to_ask.GetHerHis]的眾多[vassal_to_ask.Custom('ChildChildrenGender')]，而我想起了我自己家空蕩蕩的房間和安靜的廳廊。"
	vassal.3001.desc:0 "\n\n我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))][spouse.GetFirstName]和我當然會盡力，但是我們一定有什麼地方做得不對……"
	vassal.3001.a:0 "[vassal_to_ask.GetFirstNameNoTooltip]可能會給我一些點子！"
	vassal.3001.b:0 "這是一樁私事。"
	vassal.3002.desc:0 "「[ROOT.Char.GetFirstNameNoTooltip]，你得到了[ROOT.Char.Custom('ChildChildrenGender')]但福氣， 而我卻沒那麼幸運。你有沒有任何建議好能……補救那點？」\n\n我簡直無法相信！我[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('liege_with_trouble'))][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('liege_with_trouble'))][liege_with_trouble.GetTitledFirstName]竟然在詢問我床笫之事！"
	vassal.3002.a:0 "用風乾的豬睾丸泡酒如何？"
	vassal.3002.a.critical_success:0 "我的建議產生了驚人效果"
	vassal.3002.a.success:0 "我的建議產生了良好效果"
	vassal.3002.a.failure:0 "我的建議弊大於利"
	vassal.3002.b:0 "我不想與那裡發生的事有任何瓜葛！"
	vassal.3002.c:0 "我想[spouse.GetTitledFirstNameNoTooltip]需要一些指導。"
	vassal.3002.c.tt_success:0 "[liege_with_trouble.GetTitledFirstNameNoTooltip]同意了"
	vassal.3002.c.tt_failure:0 "[liege_with_trouble.GetSheHe|U]感覺受到了侮辱"
	vassal.3002.d:0 "我覺得一些私人……#EMP 輔導#!會對你有益。"
	vassal.3002.d.tt_success:0 "[liege_with_trouble.GetSheHe|U]對私人指導有興趣"
	vassal.3002.d.tt_failure:0 "[liege_with_trouble.GetSheHe|U]感覺受到了侮辱"
	vassal.3003.desc_good_counsel:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_to_ask'))][vassal_to_ask.GetTitledFirstName]給我喝一杯飲品，聲稱：「你馬上就會覺察到變化，我的[ROOT.Char.GetLadyLord]！」\n\n[vassal_to_ask.GetHerHis|U]對具體配方含糊其辭，這讓我有點小擔心，但是我已經感到了生命力洶湧穿過我的血管！"
	vassal.3003.desc_bad_counsel:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_to_ask'))][vassal_to_ask.GetTitledFirstName]給我喝一杯飲品，聲稱：「你馬上就會覺察到變化，我的[ROOT.Char.GetLadyLord]！」\n\n[vassal_to_ask.GetHerHis|U]對具體配方含糊其辭，這讓我有點小擔心，而當我感到我溫暖的體液正在逐漸衰減時，我開始咒罵[vassal_to_ask.GetHerHis]的糟糕建議！"
	vassal.3003.desc_making_a_move_on_spouse:0 "「讓你[spouse.GetWifeHusband]來見我，我會指導[spouse.GetHerHim]如何更好地取悅你，[ROOT.Char.GetLadyLord]。」"
	vassal.3003.desc_making_a_move:0 "「但是，我的[ROOT.Char.GetLadyLord]，給點子真的挺有難度。如果直接向你展示的話會更簡單……」"
	vassal.3003.desc_refusal:0 "[ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('vassal_to_ask'))][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_to_ask'))]膽子真大！甚至我帶著我細膩的疑問去見[vassal_to_ask.GetTitledFirstName]，[vassal_to_ask.GetSheHe]都能拒絕我。"
	vassal.3003.a:0 "[spouse.GetTitledFirstName]！來臥室見我！"
	vassal.3003.b:0 "我被詛咒，只能度過無子的一生嗎？"
	vassal.3003.spouse:0 "馬上送[spouse.GetHerHim]過去！"
	vassal.3003.spouse.tt:0 "生育力提高"
	vassal.3003.c:0 "是的，私人輔導可能有幫助。"
	vassal.3003.d:0 "膽大包天！"
	vassal.3004.desc_spouse:0 "大家可以質疑我對[spouse.GetTitledFirstName]的私下教學的效率，不過[spouse.GetSheHe]絕對毫無怨言。\n\n如果[spouse.GetHerHis]的[spouse.Custom2('RelationToMe', SCOPE.sC('liege_with_trouble'))]走運，[spouse.GetSheHe]或許能學會一兩招……！"
	vassal.3004.desc_refused:0 "[liege_with_trouble.GetTitledFirstName]拒絕了我！\n\n我只能祝願[liege_with_trouble.GetHerHis]的[liege_with_trouble.Custom2('RelationToMe', SCOPE.sC('spouse'))]在臥室裡有好運……！"
	vassal.3004.desc:0 "大家可以質疑我對[liege_with_trouble.GetTitledFirstName]的私下教學的效率，不過[liege_with_trouble.GetSheHe]絕對毫無怨言。\n\n如果[liege_with_trouble.GetHerHis]的[liege_with_trouble.Custom2('RelationToMe', SCOPE.sC('spouse'))]走運的話，[liege_with_trouble.GetSheHe]或許能學會一兩招……！"
	vassal.3004.a:0 "錯過機會的人是[liege_with_trouble.GetSheHe]！"
	vassal.3004.b:0 "至少我可以傳遞我的高超本領！"
	vassal.3004.c:0 "[spouse.GetFirstNameNoTooltip]是個極好的學生！"
	vassal.5010.opening:0 "[vassal.Custom2('AppropriateGreeting', ROOT.Char)]"
	vassal.5010.desc:0 "或許我沒有質疑你的戰略的地位，然而我很奇怪為什麼你會允許我們信仰的敵人不被干擾地行邪淫。我們有手段和權利把[ROOT.Char.GetFaith.HighGodNamePossessive]的公義降臨在他們頭上，我們當然應該這麼做！"
	vassal.5010.a:0 "六個月之內，我們將起兵對付他們！"
	vassal.5010.a.tt:0 "#F 我發誓將對異教徒發動戰爭。#!"
	vassal.5010.b:0 "等到時機來臨的時候……"
	vassal.5010.b.tt:0 "#F 我許諾了一切的同時什麼都沒許諾。#!"
	vassal.5010.c:0 "不要對[ROOT.Char.GetTitleTierName]說教[ROOT.Char.GetSheHe]該做什麼！"
	vassal.5020.t:0 "違背了虔誠的諾言"
	vassal.5020.desc:0 "自我發誓將起兵對付信仰的敵人，已經過去了六個月。猶豫我沒有兌現承諾採取行動，[vassal.GetTitledFirstName]會很不滿。"
	vassal.5020.a:0 "或許我說話太急了。"
	vassal.5020.b:0 "言辭如風。"
	vassal.5050.desc:0 "我想向你情願，以你的智慧考慮我對[claim.GetName]的宣稱。如今公義淪喪，篡位者[claimed_title_holder.GetTitledFirstName]竟然大搖大擺地坐在[vassal.GetHerHis]的城堡裡，嘲笑我的宗族與生俱來的權利。拜託了，我的[ROOT.Char.GetLadyLord]，如果他們不願主動承認我的宣稱，請起兵來支持你忠誠的封臣吧！"
	vassal.5050.a:0 "一年內，我將為你而戰！"
	vassal.5050.a.tt:0 "#F 我發誓將索取[vassal.GetTitledFirstNamePossessive]的宣稱。#!"
	vassal.5050.b:0 "等到時機來臨的時候……"
	vassal.5050.b.tt:0 "#F 只有當我看到其中的回報，我才會開戰。#!"
	vassal.5050.c:0 "我還有其他要緊的事務。"
	vassal.5060.t:0 "違背諾言"
	vassal.5060.desc:0 "自從我向[vassal.GetTitledFirstName]發誓將為[vassal.GetHerHis]對[claim.GetName]的宣稱發動戰爭已經過去了一年。由於我並沒有為[vassal.GetHerHis]而戰，[vassal.GetTitledFirstName]會感到不滿。"
	vassal.5060.a:0 "或許我不應做出這樣的承諾。"
	vassal.5060.b:0 "只不過是時機不對，你說呢？"
