l_trad_chinese:
	spouse.0001.t:0 "我們的默契"
	spouse.0001.desc:0 "我和我的[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]常常在談論生活時很有默契。我發現[spouse.GetFirstName]明白我對世界的看法。"
	spouse.0001.a:0 "我很幸運遇到一個能懂我的人。"
	spouse.0002.t:0 "我們的默契"
	spouse.0002.desc:0 "某一天我的[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('first_spouse'))][first_spouse.GetFirstName]提到，[first_spouse.GetSheHe]覺得我是為數不多的真正理解[first_spouse.GetHerHim]的人之一。\n\n當[first_spouse.GetSheHe]說這句話時，我很清楚地知道[first_spouse.GetSheHe]是什麼意思。"
	spouse.0002.a:0 "我們的牽絆不只有婚姻啊。"
	spouse.0003.t:0 "我們所做的事"
	spouse.0003.desc:0 "有時我會覺得除了[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )][spouse.GetFirstName]，我不想和別人一起消磨時間。我們有許多相同的愛好。"
	spouse.0003.a:0 "有許多分享生活的方式。"
	spouse.0004.t:0 "我們的默契"
	spouse.0004.desc:0 "[first_spouse.GetSheHe]有一整個宮廷的人可以陪[first_spouse.GetHerHis]度過時光，但是我的[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )][first_spouse.GetFirstName]寧可盡可能地讓[first_spouse.GetSheHe]自己多與我在一起。\n\n[first_spouse.GetSheHe|U]確實享受我們共同經歷一切！"
	spouse.0004.a:0 "有許多分享生活的方式。"
	spouse.0005.t:0 "婚姻不合"
	spouse.0005.desc:0 "不管多少次我試著解釋為什麼要做這些事，我的[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]從來沒有完全理解過我。\n\n[spouse.GetFirstName]和我好像就是完全不同的人。"
	spouse.0005.a:0 "不管我們想不想，都已經這樣了。"
	spouse.0006.t:0 "婚姻不合"
	spouse.0006.desc:0 "我理解不了我的[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('from_spouse') )][from_spouse.GetFirstName]。[from_spouse.GetSheHe|U]試圖解釋為什麼[from_spouse.GetSheHe]要做這些事，但是[from_spouse.GetSheHe]的話對我來說毫無意義。\n\n或許我們只是太不一樣了？"
	spouse.0006.a:0 "[from_spouse.GetSheHe|U]讓我很為難。"
	spouse.0007.t:0 "朋友的朋友"
	spouse.0007.desc:0 "我的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('friend_in_common') )][friend_in_common.GetTitledFirstName]告訴我我的[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )][spouse.GetFirstName]對[friend_in_common.GetHerHim]而言是個多麼要好的朋友。知道我的[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]怎樣對待他人，讓我對[spouse.GetHerHim]更尊敬了。"
	spouse.0007.a:0 "這讓我笑了起來。"
	spouse.0008.t:0 "朋友的朋友"
	spouse.0008.desc:0 "我的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('first_spouse') )][first_spouse.GetFirstName]給了我比往常更多的溫暖笑容，還說看到我溫暖了[first_spouse.GetHerHis]的心。\n\n顯然我們共同的朋友[friend_in_common.GetTitledFirstName]已經跟[first_spouse.GetHerHim]講過我是個多麼棒的朋友！"
	spouse.0008.a:0 "謝謝你，[friend_in_common.GetFirstNameNoTooltip]！"
	spouse.0008.b:0 "我的[ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('first_spouse') )]和[friend_in_common.GetHerHim]在一起度過了多久？"
	spouse.0009.t:0 "友誼面臨猜疑"
	spouse.0009.desc:0 "儘管表達了對[spouse.GetFirstName]的好感，我得到的回應卻只是冷淡和猜疑。顯然我和我們的朋友[friend_in_common.GetTitledFirstName]在一起的時間太長了。"
	spouse.0009.a:0 "[spouse.GetSheHe]怎麼敢？"
	spouse.0009.has_lover_tooltip:0 "[spouse.GetFirstNameNoTooltip]不可能知道。[spouse.GetSheHe]會嗎？"
	spouse.1001.t:0 "共處時光"
	spouse.1001.desc:0 "我或許沒有把我的[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]放在我的心裡，但我和[spouse.GetFirstName]共處的時間越長，我就開始越理解[spouse.GetHerHim]了。"
	spouse.1001.a:0 "假以時日，我或許能愛上[spouse.GetHerHim]。"
	spouse.1002.t:0 "共處時光"
	spouse.1002.desc:0 "我和我的[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]相處了更多時間之後，我發現[first_spouse.GetHerHim]對我變得溫情了。[first_spouse.GetFirstName]說[first_spouse.GetSheHe]總是能看到我新的一面。"
	spouse.1002.a:0 "假以時日，或許[first_spouse.GetSheHe]也能愛上我。"
	spouse.1003.t:0 "共處時光"
	spouse.1003.desc:0 "我並沒有把我的[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]放在心上，而且我和[spouse.GetFirstName]共處的時間越長，我就越明白這是為什麼。[spouse.GetSheHe]做的一切都讓我有點心煩。"
	spouse.1003.a:0 "我不得不和這個人共度一生。"
	spouse.1004.t:0 "共處時光"
	spouse.1004.desc:0 "真是無法想象。我們共處的時間越長，我的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )|U][first_spouse.GetFirstName]似乎就越來越生氣。我還沒蠢到沒發現是我讓[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]心煩意亂！"
	spouse.1004.a:0 "我們暫時還是少些共處吧。"
	spouse.2001.t:0 "慰藉"
	spouse.2001.opening:0 "要做的事情有這麼多，而時間是如此之少，要是沒有我親愛的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )][spouse.GetFirstName]，我真不知道該如何應付。"
	spouse.2001.chaste:0 "\n\n[spouse.GetSheHe|U]告訴我[spouse.GetSheHe]精神上始終與我一起患難與共。"
	spouse.2001.lustful:0 "\n\n無數火熱之夜，[spouse.GetSheHe|U]讓我精神煥發，提醒我要以豪邁的激情克服障礙。"
	spouse.2001.temperate:0 "\n\n[spouse.GetSheHe|U]提醒我凡事皆要適度，以免傷到自己。"
	spouse.2001.gluttonous:0 "\n\n[spouse.GetSheHe|U]恰好知道我需要通過美食美酒來放鬆。"
	spouse.2001.generous:0 "\n\n[spouse.GetSheHe|U]出錢出力，讓[spouse.GetHerselfHimself]自己全身心地支持我。"
	spouse.2001.greedy:0 "\n\n[spouse.GetSheHe|U]似乎永遠在為我尋找新的機會，以達成我的目標。"
	spouse.2001.diligent:0 "\n\n在職責繁重的日子裡，[spouse.GetSheHe]總會幫助我，按要求遞取鵝毛筆或權杖，毫無怨言。"
	spouse.2001.lazy:0 "\n\n[spouse.GetSheHe|U]確保我能在需要時得到適當的休息。"
	spouse.2001.wrathful:0 "\n\n[spouse.GetSheHe|U]代我處理不重要的事項，咒罵那些帶來瑣碎信件的使者。"
	spouse.2001.calm:0 "\n\n[spouse.GetSheHe|U]能夠均衡考慮一切，替我處理了所有不緊急、不重要的事務。"
	spouse.2001.impatient:0 "\n\n[spouse.GetSheHe|U]總能有法子讓我更快地完成工作，趕在每天結束前做完。"
	spouse.2001.patient:0 "\n\n[spouse.GetSheHe|U]確保我會花時間處理所要做的事務，並提醒我所花費的時間，我以此才熬了下來。"
	spouse.2001.stubborn:0 "\n\n[spouse.GetSheHe|U]不斷催促我，確保工作完成之前我絕不會放棄。"
	spouse.2001.fickle:0 "\n\n[spouse.GetSheHe|U]一直為我找些新鮮事物，讓我放鬆心情，減輕負擔。"
	spouse.2001.humble:0 "\n\n[spouse.GetSheHe|U]提醒我，我的工作是我的責任，最重要的一點是我應懷著榮譽感去完成。"
	spouse.2001.arrogant:0 "\n\n[spouse.GetSheHe|U]不斷提醒我，我正在做的事出於我自己的選擇，而且只有[ROOT.Char.GetFaith.HighGodName]可以真正審判我，其他人都不能。"
	spouse.2001.deceitful:0 "\n\n[spouse.GetSheHe|U]總是告訴我，一切都會好起來的。"
	spouse.2001.honest:0 "\n\n[spouse.GetSheHe|U]總是告訴我，儘管要做的事有很多，[spouse.GetSheHe]真的相信我能做到。"
	spouse.2001.craven:0 "\n\n[spouse.GetSheHe|U]總會幫我擺脫那些我不願公開露面的職責。"
	spouse.2001.brave:0 "\n\n[spouse.GetSheHe|U]總是鼓勵我昂起頭面對挑戰，不要任壓力擊垮我。"
	spouse.2001.shy:0 "\n\n[spouse.GetSheHe|U]總會幫我躲避我的內閣和信使，他們總會帶給我更多的需要考慮的問題。"
	spouse.2001.gregarious:0 "\n\n當我被新事務攪亂思緒時，[spouse.GetSheHe]總是知道如何聊天消磨它們，其他人做不到。"
	spouse.2001.ambitious:0 "\n\n[spouse.GetSheHe|U]總是提醒我行動的理由，並提醒我在彼端的賞報。"
	spouse.2001.content:0 "\n\n[spouse.GetSheHe|U]提醒我不論工作多麼繁重。即便我的一些任務沒有完成，一切也都會變好的。"
	spouse.2001.arbitrary:0 "\n\n[spouse.GetSheHe|U]總幫我挑選出那些最要緊和最不次要的任務。"
	spouse.2001.just:0 "\n\n[spouse.GetSheHe|U]總讓我專注於每個事項應得的考量和判斷。"
	spouse.2001.cynical:0 "\n\n[spouse.GetSheHe|U]給我以安慰的笑容，並告訴我最終要緊的不是我完成了什麼，而是我常被人看到一直在幹活。"
	spouse.2001.zealous:0 "\n\n不論何時，職責過於繁重時，[spouse.GetSheHe]總會為我祈禱，如此[ROOT.Char.GetFaith.HighGodName]會賜予我所需要的力量。"
	spouse.2001.paranoid:0 "\n\n[spouse.GetSheHe|U]總能指出哪些人在主動給我惹事，以及哪些人我能夠隨便應付。"
	spouse.2001.trusting:0 "\n\n[spouse.GetSheHe|U]總是讓我牢記那些人都仰仗我履行領主的職責，每個人都應以堅定的信念做好自己的本職工作。"
	spouse.2001.compassionate:0 "\n\n[spouse.GetSheHe|U]非常善良、有愛心，傾聽我所有的憂慮，盡[spouse.GetSheHe]所能分享建議、提供支持。"
	spouse.2001.callous:0 "\n\n[spouse.GetSheHe|U]對浪費我時間的「蠢貨們」沒有耐心，而且[spouse.GetSheHe]很高興讓他們知道這點。"
	spouse.2001.sadistic:0 "\n\n每當我變得傷感，[spouse.GetHerHis]就會微笑支持我，好使我掙扎完成我的職責。"
	spouse.2001.vengeful:0 "\n\n[spouse.GetSheHe|U]對那些對我索取過多的人們措辭兇狠，聽到其他人咒罵他們的名字真是令人舒暢。"
	spouse.2001.forgiving:0 "\n\n對於我的處境，[spouse.GetSheHe|U]表達了充分的理解，並告訴我這些壓力繁重的日子一結束，就會原諒我生活中的所有缺點。"
	spouse.2001.a:0 "沒人能像親愛的[spouse.GetFirstNameNoTooltip]一樣讓我微笑。"
	spouse.2002.t:0 "美言"
	spouse.2002.desc:0 "在拜訪期間，我似乎得到了[told_of_character.GetFirstNamePossessive]的短暫關注。這可能是為我親愛的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )][spouse.GetFirstName]適時美言幾句的機會。"
	spouse.2002.a:0 "讓我跟你聊聊我的[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]……"
	spouse.2002.b:0 "讓我跟你聊聊我自己……"
	spouse.2003.t:0 "值得喝彩的[spouse.GetWomanMan]"
	spouse.2003.opening:0 "在近期的拜訪中，[initial_spouse.GetTitledFirstName]聊了很多關於[initial_spouse.GetHerHis]的[initial_spouse.Custom2('RelationToMe' , SCOPE.sC('spouse') )][spouse.GetTitledFirstName]的事。"
	spouse.2003.exceptional:0 "\n\n說實話，我以前從沒意識到[spouse.GetSheHe]是這麼棒的一個[spouse.GetWomanMan]！"
	spouse.2003.a:0 "[initial_spouse.GetFirstNameNoTooltip]，謝謝你告訴我！"
	spouse.2004.t:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('told_of_character'))]的支持"
	spouse.2004.opening:0 "在近期的拜訪中，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('initial_spouse'))][initial_spouse.GetFirstName]同[told_of_character.GetTitledFirstName]進行了一番促膝長談。"
	spouse.2004.exceptional:0 "\n\n不論[initial_spouse.GetSheHe]說了什麼，一定成功留下了好印象！在離別時，[told_of_character.GetFirstName]前來給了我一個友好的擁抱！"
	spouse.2004.a:0 "如果沒有我親愛的[initial_spouse.GetFirstNameNoTooltip]，我能做什麼。"
	spouse.2005.t:0 "靜神聆聽"
	spouse.2005.desc:0 "看起來[told_of_character.GetTitledFirstName]已經被我談論[spouse.GetFirstName]的方式徹底打動了！在離別時，[told_of_character.GetTitledFirstName]甚至拉住[spouse.GetHerHim]，給了一個大大的擁抱！"
	spouse.2005.a:0 "對於美化[spouse.GetHerHim]，我已經做的很充分了。"
	spouse.2006.t:0 "值得讚美的[spouse.GetWomanMan|U]"
	spouse.2006.good:0 "\n\n[initial_spouse.GetSheHe|U]讓我對我應該為了你而予以尊重[spouse.GetFirstName]的事物有了全新的看法。"
	spouse.2006.a:0 "[initial_spouse.GetFirstNameNoTooltip]，謝謝你告訴我。"
	spouse.2007.t:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('initial_spouse'))]的支持"
	spouse.2007.good:0 "\n\n不論[initial_spouse.GetSheHe]說了什麼，一定成功留下了好印象！離別時，[told_of_character.GetFirstName]微笑著握了握我的肩膀！"
	spouse.2007.a:0 "如果沒有我親愛的[initial_spouse.GetFirstNameNoTooltip]，我能做什麼。"
	spouse.2008.t:0 "靜神聆聽"
	spouse.2008.desc:0 "看起來[told_of_character.GetTitledFirstName]已經被我談論[spouse.GetFirstName]的方式徹底打動了！他們一定能比過去相處得更好。"
	spouse.2008.a:0 "我做的一切只是說出了實話。"
	spouse.2009.t:0 "值得懷疑的[spouse.GetWomanMan]"
	spouse.2009.bad:0 "\n\n我不確定這是否是故意的，但是聽[initial_spouse.GetFirstName]的話讓我覺得[spouse.GetFirstName]被吹捧過頭了。"
	spouse.2009.a:0 "[initial_spouse.GetFirstNameNoTooltip]，謝謝你告訴我……"
	spouse.2010.t:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('told_of_character'))]的支持"
	spouse.2010.desc:0 "\n\n不論[initial_spouse.GetSheHe]說了什麼，一定給[told_of_character.GetFirstName]留下了糟糕的印象。離別時，[told_of_character.GetSheHe]只是看著我，搖了搖[told_of_character.GetHerHis]的腦袋。"
	spouse.2010.a:0 "「沒有我親愛的[initial_spouse.GetFirstNameNoTooltip]，我能做什麼……"
	spouse.2011.t:0 "靜神聆聽"
	spouse.2011.desc:0 "不論我多麼努力糾正，我說的關於[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]的一切變成了侮辱而非讚美。離別時，[told_of_character.GetFirstName]只是對[spouse.GetFirstName]搖了搖腦袋。"
	spouse.2011.a:0 "我到底做了什麼？"
	spouse.2012.t:0 "婚姻秘密"
	spouse.2012.secret_about_me:0 "我覺得有些事情無法向我的[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse'))]隱瞞。我知道[spouse.GetFirstName]會理解的。"
	spouse.2012.secret_about_spouse:0 "我知道關於[spouse.GetFirstName]的一些事情。我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]不能繼續活在無知之中。"
	spouse.2012.secret_about_other:0 "我思忖在下次和我的[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse'))]獨處且遠離隔牆之耳時，是否要分享一些消息。\n\n那是關於[owner_of_secret.GetTitledFirstName]的秘密，我想[spouse.GetHerHim]一定會很感興趣。"
	spouse.2012.a:0 "我將與[spouse.GetFirstNameNoTooltip]分享這個秘密。"
	spouse.2012.a.tt:0 "這個秘密被透露給了[spouse.GetTitledFirstName]"
	spouse.2012.b:0 "有些事情最好留在黑暗中。"
	spouse.2013.t:0 "婚姻秘密"
	spouse.2013.opening:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('first_spouse'))][first_spouse.GetFirstName]把我拉到一邊，嚴肅地看著我。"
	spouse.2013.secret_about_me:0 "\n\n「我有個秘密需要坦白，」[first_spouse.GetSheHe]說道。當[first_spouse.GetSheHe]貼向我，對著我的耳朵竊竊私語時，我的雙目不禁瞪得老大。"
	spouse.2013.secret_about_spouse:0 "\n\n「我有事情想要告訴你，」[first_spouse.GetSheHe]說道。當[first_spouse.GetSheHe]貼向我，對著我的耳朵竊竊私語時，我的雙目不禁瞪得老大。"
	spouse.2013.secret_about_other:0 "\n\n「我需要告訴你一些事情，」[first_spouse.GetSheHe]說道。「關於[owner_of_secret.GetTitledFirstName]的秘密。」\n當[first_spouse.GetSheHe]貼向我，對著我的耳朵竊竊私語時，我的雙目開始發直。"
	spouse.2013.a:0 "真的嗎？我從來都沒聽說過！"
	spouse.2014.t:0 "威脅？"
	spouse.2014.desc:0 "[agent.GetTitledFirstName]在我的[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse'))]身邊的舉止有點不對勁，[agent.GetSheHe]還以為沒人注意到。我時常看到[agent.GetHerHim]斜眼瞥視，徘徊在空蕩蕩的廳廊裡，密切關注著[spouse.GetFirstNamePossessive]的一舉一動。\n\n我擔心[agent.GetSheHe]一定在謀劃著些什麼。"
	spouse.2014.a:0 "我的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )]必須得到警告！"
	spouse.2014.reveal_tt:0 "[spouse.GetTitledFirstName]將得到關於[agent.GetTitledFirstName]正有所圖謀的警告。"
	spouse.2014.b:0 "我可能搞錯了。"
	spouse.2015.t:0 "威脅？"
	spouse.2015.desc:0 "我的[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('first_spouse'))]找到我，[first_spouse.GetHerHis]眼中充滿憂慮。[first_spouse.GetFirstName]壓低[first_spouse.GetHerHis]的聲音對我說[first_spouse.GetSheHe]發現[agent.GetTitledFirstName]有些行為非常可疑。[first_spouse.GetFirstName]直截了當地控訴[agent.GetHerHim]與陰謀勢力串聯！"
	spouse.2015.a:0 "謝謝你的警告，我親愛的[first_spouse.Custom2('RelationToMe' , SCOPE.sC('spouse'))]！"
	spouse.2015.b:0 "我真的可以在這件事上信任[first_spouse.GetFirstNameNoTooltip]嗎？"
	spouse.3001.t:0 "婚姻悲劇"
	spouse.3001.desc.opening:0 "好像我手頭上的問題還不夠多，我還得應付我的[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]！ "
	spouse.3001.desc.fallback:0 "我總有事情做得不夠好，每天都有新的怨言。"
	spouse.3001.lazy:0 "[spouse.GetSheHe|U]從不願意幫助我。每當我忙起來的時候，[spouse.GetSheHe]就故意在我的眼皮底下非常頻繁地閒聊打瞌睡！"
	spouse.3001.wrathful:0 "我向[ROOT.Char.GetFaith.HighGodName]發誓，[spouse.GetHerHis]的脾氣快把我逼怒了。發脾氣、打鬥、永無止盡的怨言……我的耐心正被消耗殆盡。"
	spouse.3001.deceitful:0 "最近，我發現了太多的謊言。它們大部分都是不起眼的小事，但是疑慮困擾著我。我的[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]還隱瞞著什麼……？"
	spouse.3001.paranoid:0 "[spouse.GetFirstName]一直用我從沒做過的事情責怪我，這是在考驗我的耐心。我已經打算對[spouse.GetHerHis]的下次指控認罪了……"
	spouse.3001.impatient:0 "\n\n支持並理解我是[spouse.GetHerHis]的責任，然而[spouse.GetSheHe]缺乏耐心。即便我的責任壓得我喘不過氣來，[spouse.GetFirstName]也只關心未被滿足的諾言和自己缺乏關注。"
	spouse.3001.arrogant:0 "[spouse.GetFirstName]對我繁重的責任感到憤怒，然而並不是為了我的健康考慮。不，[spouse.GetSheHe]盤算著讓我優先考慮[spouse.GetHerHim]而非我對[p_title.GetNameNoTier]的職責！"
	spouse.3001.sadistic:0 "\n\n我拼命給予我繁重的責任以它們應得的關注，而我覺得自己開始被逼瘋了。曾經我以為[spouse.GetFirstName]會支持我，但我已經不再那麼傻了。我覺得[spouse.GetSheHe]事實上因我受苦而感到愉悅！"
	spouse.3001.callous:0 "漫長無聊的一天過後，我渴望同情和鼓勵。[spouse.GetFirstName]卻只有尖刻的評論和冷淡的回絕。"
	spouse.3001.vengeful:0 "我承認我是一個[ROOT.Char.GetWomanMan]，我有罪。但是[spouse.GetFirstName]才是罪大惡極！[spouse.GetSheHe|U]牢記著我的每一個錯誤，變本加厲地用以折磨我。"
	spouse.3001.desc.end:0 "\n\n你或許會認為[spouse.GetSheHe]在盡[spouse.GetHerHis]的最大努力來把我的生活變成無休止的折磨！"
	spouse.3001.a:0 "為什麼你這樣恨我？！"
	spouse.3002.t:0 "報應的機會"
	spouse.3002.desc:0 "一次拜訪期間，我似乎獲得了[told_of_character.GetTitledFirstNamePossessive]的注意，儘管很短暫。這可能會是適當的時機去告訴[told_of_character.GetHerHim]，[told_of_character.GetSheHe]應該怎麼看待我的[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )][spouse.GetFirstName]。"
	spouse.3002.a:0 "讓我來告訴你一些事，[told_of_character.GetFirstNameNoTooltip]。"
	spouse.3002.a.great:0 "令人信服的故事"
	spouse.3002.a.great_tt:0 "#F [told_of_character.GetFirstNameNoTooltip]驚呆了#!"
	spouse.3002.a.good:0 "令人擔憂的故事"
	spouse.3002.a.good_tt:0 "#F 我的話動搖了[told_of_character.GetFirstNameNoTooltip]#!"
	spouse.3002.a.bad:0 "不名譽的話語"
	spouse.3002.a.bad_tt:0 "#F [told_of_character.GetFirstNameNoTooltip]受到了侮辱，因為我這樣說自己的[THIS.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]#!"
	spouse.3002.b:0 "我不能這樣背後說我的[ROOT.Char.Custom2(''RelationToMe'Possessive' , SCOPE.sC('spouse') )]。"
	spouse.3003.t:0 "令人擔憂的對話"
	spouse.3003.opening:0 "最近一次拜訪期間，我花了些時間與[spouse.GetTitledFirstNamePossessive]的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )][initial_spouse.GetTitledFirstName]聊天。"
	spouse.3003.exceptional:0 "\n\n我曾極為尊敬[spouse.GetFirstName]，但[initial_spouse.GetSheHe]告訴我的事情令我極其驚恐！"
	spouse.3003.a:0 "我以前太過和善了，[spouse.GetFirstNameNoTooltip]！"
	spouse.3004.t:0 "令人擔憂的對話"
	spouse.3004.opening:0 "最近一次拜訪期間，[told_of_character.GetTitledFirstName]與我那不討喜的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )][initial_spouse.GetFirstName]聊天的時間長得令我擔憂。"
	spouse.3004.exceptional:0 "\n\n告別時，我最大的恐懼成真了，[told_of_character.GetFirstName]甚至在我們出發時拒絕看我一眼！"
	spouse.3004.a:0 "你跟[told_of_character.GetHerHim]說了什麼？！"
	spouse.3005.t:0 "好聽眾"
	spouse.3005.exceptional:0 "我說的關於我[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]的事顯然給[told_of_character.GetSheHe]留下了深刻印象。[told_of_character.GetHerHis|U]的眼睛大大睜開，難以置信地自語著。「這不可能……」"
	spouse.3005.a:0 "哦這是真的，全部都是。"
	spouse.3006.t:0 "令人擔憂的對話"
	spouse.3006.good:0 "\n\n在此之前我一直非常尊重[spouse.GetFirstName]，但在[initial_spouse.GetSheHe]告訴我的話中，[spouse.GetHerHim]確實令人失望。"
	spouse.3006.a:0 "我以前可能太和善了，[spouse.GetFirstNameNoTooltip]。"
	spouse.3007.t:0 "令人擔憂的對話"
	spouse.3007.good:0 "\n\n我確實有理由擔心，因為[told_of_character.GetFirstName]臨走時僅僅對我搖了搖[told_of_character.GetHerHis]的頭。"
	spouse.3007.a:0 "你告訴了[told_of_character.GetHerHim]什麼？"
	spouse.3008.t:0 "好聽眾"
	spouse.3008.good:0 "我說的關於我[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]的事顯然給[told_of_character.GetFirstName]留下了深刻印象，因為離開的時候[told_of_character.GetSheHe]只是對[spouse.GetFirstName]搖了搖[told_of_character.GetHerHis]的頭。"
	spouse.3008.a:0 "我毫不驚訝地感到舒爽。"
	spouse.3009.t:0 "驚喜"
	spouse.3009.bad:0 "\n\n我一直非常重視[spouse.GetFirstName]，而[initial_spouse.GetSheHe]跟我說的話證明了我的正確！"
	spouse.3009.a:0 "一個值得我尊敬的[spouse.GetWomanMan]。"
	spouse.3010.t:0 "驚喜"
	spouse.3010.bad:0 "\n\n我不需要擔心，因為[told_of_character.GetFirstName]後來告訴我，[initial_spouse.GetFirstName]讓[told_of_character.GetHerHim]看到了我的另一面，而這是[told_of_character.GetSheHe]以前未曾察覺的！"
	spouse.3010.a:0 "我的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )]對我的評價很高？真的嗎？"
	spouse.3011.t:0 "適得其反"
	spouse.3011.bad:0 "不管我想把[spouse.GetFirstName]描述地多麼糟糕，[told_of_character.GetFirstName]都以為我在稱讚[spouse.GetHerHim]！現在他們似乎相處得比以往更好了。"
	spouse.3011.a:0 "我做了什麼？"
	spouse.3012.t:0 "威脅……"
	spouse.3012.opening:0 "儘管[spouse.GetSheHe]是一個如此沒用的人，我的[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )][spouse.GetFirstName][spouse.GetHerHis]在宮廷的生活似乎太過舒適了。"
	spouse.3012.agent_suspicious:0 "\n\n分享我從[agent.GetTitledFirstName]看來的可疑行為肯定能讓[spouse.GetHerHim]不那麼舒適。"
	spouse.3012.agent_probably_innocent:0 "\n\n聲稱我觀察到[agent.GetTitledFirstName]高度可疑的行為肯定能讓[spouse.GetHerHim]不那麼舒適。"
	spouse.3012.a:0 "我必須告訴[spouse.GetFirstNameNoTooltip]這個「威脅」！"
	spouse.3012.false_reveal_tt:0 "[spouse.GetFirstNameNoTooltip]會得到關於[agent.GetFirstNameNoTooltip]的「警告」。"
	spouse.3012.b:0 "我甚至都不會假裝要幫助我的[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]。"
	spouse.3013.t:0 "威脅？"
	spouse.3013.desc:0 "我的[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('initial_spouse'))]前來找我，[initial_spouse.GetHerHis]的眼中露出擔憂。[initial_spouse.GetFirstName]壓低了[initial_spouse.GetHerHis]的聲音，告訴我[initial_spouse.GetSheHe]發現[agent.GetTitledFirstName]有些行為非常可疑。[initial_spouse.GetFirstName]直截了當地控訴[agent.GetHerHim]與陰謀勢力串聯！"
	spouse.3013.a:0 "在這件事上我真的能相信[initial_spouse.GetFirstNameNoTooltip]嗎？"
