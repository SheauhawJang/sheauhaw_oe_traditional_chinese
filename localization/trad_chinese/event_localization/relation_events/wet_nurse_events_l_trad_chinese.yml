	bp2_yearly.7021.t:0 "$bp2_decision.0002.t$：$rites_of_passage_duel$"
	bp2_yearly.7021.desc:0 "[ROOT.Char.GetCulture.GetName]族[teentribal.GetWomanMan]必須厭惡恐懼，拒絕軟弱，並期望了解生活中的痛苦。\n\n年輕的[teentribal.GetFirstName]曾與其他年輕人打過架，但從未遭受過成年[ROOT.Char.GetCulture.GetNameNoTooltip]人的攻擊。\n\n我們部落裡有很多堅強的戰士，但只有一個人可以考驗我[ROOT.Char.Custom2('RelationToMePossessive',teentribal)]的價值。"
	bp2_yearly.7021.desc_root:0 "戰士是從鬥爭中誕生的，是在鮮血中誕生的。\n\n我曾與其他年輕人打過架，但從來沒有一個真正有價值的對手：一個成年的[ROOT.Char.GetCulture.GetName]人。\n\n我們部落裡有很多堅強的戰士，但我只能挑戰其中一個來證明我已經做好了準備。"
	bp2_yearly.7021.a:0 "[teentribal.GetSheHe|U]對付的是[teentribal.GetHerHis]的[teentribal.Custom2('RelationToMeShort', family_duelist)|l]！"
	bp2_yearly.7021.a_root:0 "[teentribal.Custom2('RelationToMeShort', family_duelist)|U]，我會打敗你證明自己！"
	bp2_yearly.7021.a.tt:0 "[teentribal.GetFirstName]挑戰[teentribal.GetHerHis]的[teentribal.Custom2('RelationToMeShort', family_duelist)|l][family_duelist.GetFirstName]進行[single_combat_duel|E]"
	bp2_yearly.7021.b_root:0 "我挑戰我的[ROOT.Char.Custom2('RelationToMeShort', duelist_1)][duelist_1.GetFirstNameNoTooltip]！"
	bp2_yearly.7021.b:0 "[teentribal.GetSheHe|U]會與我的[teentribal.Custom2('RelationToMeShort', duelist_1)|l][duelist_1.GetFirstNameNoTooltip]決鬥！"
	bp2_yearly.7021.b.tt:0 "[teentribal.GetFirstName]挑戰[duelist_1.GetFirstName]進行[single_combat_duel|E]"
	bp2_yearly.7021.c:0 "[duelist_2.Custom('ComplimentAdjective')][duelist_2.GetFirstNameNoTooltip]——出列！"
	bp2_yearly.7021.c_root:0 "我更願意挑戰我的[ROOT.Char.Custom2('RelationToMeShort', duelist_2)][duelist_2.GetFirstNameNoTooltip]。"
	bp2_yearly.7021.c.tt:0 "[teentribal.GetFirstName]挑戰[duelist_2.GetFirstName]進行[single_combat_duel|E]"
	bp2_yearly.7021.d:0 "$bp2_decision.0002.f$"
	bp2_yearly.7021.d.tt:0 "$bp2_decision.0002.cooldown$"
	bp2_yearly.7022.t:0 "$bp2_decision.0002.t$：$rites_of_passage_duel$開始"
	bp2_yearly.7022.desc_child_win:0 "[ROOT.Char.GetFaith.PriestNeuter]的祝福儀式一結束，挑戰者的武器就碰撞在一起。[sc_loser.GetFirstNamePossessive]的經驗使[sc_loser.GetHerHim]能夠立即佔據優勢，但即便如此，[sc_loser.GetSheHe]也無法長時間抵禦[sc_victor.GetFirstNamePossessive]的巧妙攻擊。\n\n我的[ROOT.Char.Custom2('RelationToMe',teentribal)]讓[sc_loser.GetFirstNameNoTooltip]倒地了。\n\n「我投降！」年齡較長的[sc_loser.GetWomanMan]呻吟道。「[sc_victor.GetFirstNameNoTooltip]擊碎了我的指關節，用鮮血蒙蔽了我的雙眼：[sc_victor.GetSheHe]是一位成熟的戰士。是最值得尊敬的[ROOT.Char.GetCulture.GetName]族[sc_victor.GetWomanMan]！」\n\n儀式就這樣完成了。"
	bp2_yearly.7022.desc_child_lost:0 "奠酒剛剛灑下，[sc_loser.GetFirstName]就發動了猛烈攻擊！在冰雹般的打擊下，[sc_victor.GetFirstNamePossessive]的經驗發揮了作用：[sc_victor.GetSheHe]熬過了風暴。我年輕的[ROOT.Char.Custom2('RelationToMe',teentribal)]很快就感到疲倦，[sc_loser.GetHerHis]全力以赴……但最終這個儀式以利刃架在[sc_loser.GetHerHis]喉嚨上結束。\n\n看著[sc_victor.GetHerHis]對手眼中仍然閃爍著火焰，[sc_victor.GetFirstNameNoTooltip]展現了仁慈。\n\n「這是我面前的一位[sc_loser.GetWomanMan]！奮鬥，而不是勝利，讓[sc_loser.GetHerHim]在我們中間贏得了一席之地。[sc_loser.GetFirstNameNoTooltip]表現出了戰士的勇氣和[ROOT.Char.GetCulture.GetName]人的優點。」"
	bp2_yearly.7022.desc_root_win:0 "「夠了！」[sc_loser.GetFirstName]喘息著，把[sc_loser.GetHerHis]的[sc_loser.Custom('SignatureWeaponNameOrType')]扔到地上。「作為一個[ROOT.Char.GetWomanMan]，給予致命一擊是光榮的！我會為死於一個[teentribal.Custom('GirlBoy')]而感到羞恥。」\n\n「但是——#EMP 我在說什麼？#!你已經像一個真正的[ROOT.Char.GetWomanMan]一樣戰鬥了。就像[ROOT.Char.GetTitleAsName]：一個懂得力量、懂得勝利的人！我會為你證言，並見證你的特權不斷增長。」\n\n完成了。以我的[ROOT.Char.Custom('SignatureWeaponNameOrType')]的德行，我已被證明。"
	bp2_yearly.7022.desc_root_lost:0 "雖然我比不上[sc_victor.GetFirstName]的老練……但儀式不能就這樣結束！我試著掙扎著站起來，做好準備，然後我就被繳了械。我追著我的武器，但敵人擋住了我的路。#EMP 不能就這樣結束！#!\n\n[sc_victor.GetFirstNameNoTooltip]打趣地看著我。\n\n「堅持住，年輕的[ROOT.Char.Custom('RegionalFerociousAnimal')]！我的[ROOT.Char.GetTitleAsName]，你展現出了[ROOT.Char.GetCulture.GetName]人[ROOT.Char.Custom( 'KnightCultureNoTooltipLowercase' )]的兇猛！你英勇地戰鬥，無論是否失敗，我都以部落成員的身份向你致敬。」\n\n「這個結果應該被接受。」"
	bp2_yearly.7022.toast:0 "決鬥塑造了[teentribal.GetFirstNameNoTooltip]"
	bp2_yearly.7022.a:0 "這就是[teentribal.GetHouse.GetBaseNameNoTooltip]家人的決心！"
	bp2_yearly.7022.a_victory:0 "獲勝就是對戰士的技藝和自己獲得信心。"
	bp2_yearly.7022.a_loss:0 "也許[teentribal.GetFirstNameNoTooltip]永遠不會忘記這次失利……而且[teentribal.GetSheHe]會明白[teentribal.GetHerHis]的堅韌在戰場之外也有用武之地。"
	bp2_yearly.7022.b:0 "部落會獲得一位新勇士。"
	bp2_yearly.7022.b_victory:0 "還有許多技巧要學，但這是個好的開始！"
	bp2_yearly.7022.b_loss:0 "[teentribal.GetFirstNameNoTooltip]必須刻苦訓練，才能在以後的決鬥中表現得更好！"
	bp2_yearly.7022.c:0 "血腥的打鬥！#EMP 非常#!血腥的打鬥……"
	bp2_yearly.7022.c_victory:0 "隨著傷口流出鮮血……某種歡喜來臨，某種邪惡的狂熱覺醒。"
	bp2_yearly.7022.c_loss:0 "我在這裡看到的是補給櫃台，而不是戰士……如果[teentribal.GetFirstNameNoTooltip]想活得長久的話。"
	bp2_yearly.7023.t:0 "$bp2_decision.0002.t$：$rites_of_passage_scarification$"
	bp2_yearly.7023.desc:0 "我的部落的[ROOT.Char.GetCulture.GetCollectiveNoun]人都聚在一起觀看劃痕儀式。聖草的煙霧瀰漫在空氣中，我的[ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName][priest.GetFirstName]開始了儀式。人群安靜了下來。\n\n[priest.GetSheHe|U]拔出儀式用的匕首。\n\n「[teentribal.GetHouse.GetName]家族的[teentribal.GetFirstName]，在這裡，」這位神聖的[priest.GetWomanMan]莊重地說道，「將被劃開皮膚刻下印記。將來我們再看到[teentribal.GetHerHim]時，我們會看到信念——我們會看到[teentribal.GetSheHe]是一名成年[teentribal.GetWomanMan]！」"
	bp2_yearly.7023.a:0 "有了這道證明就意味著懂得了自豪。"
	bp2_yearly.7023.a.tt:0 "[priest.GetFirstNameNoTooltip]一次又一次用力劃破皮膚。"
	bp2_yearly.7023.a_nothing:0 "傷口很乾淨"
	bp2_yearly.7023.a_scarred:0 "傷口留下持久的印記"
	bp2_yearly.7023.a_wounded:0 "傷口非常非常深"
	bp2_yearly.7023.b:0 "也許，只需要……隨便做做樣子？"
	bp2_yearly.7023.b.tt:0 "[priest.GetFirstNameNoTooltip]出手很輕，幾乎連印都沒留下。"
	bp2_yearly.7023.c:0 "$bp2_decision.0002.f$"
	bp2_yearly.7023.c.tt:0 "$bp2_decision.0002.cooldown$"
	bp2_yearly.7024.t:0 "$bp2_decision.0002.t$：$rites_of_passage_seclusion$"
	bp2_yearly.7024.desc:0 "「索居可以豐富身體和精神，」我的[ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName][priest.GetFirstName]堅持道。「在寧靜中，需要睿智！為了生存，需要狡猾。選擇一個和諧的地方……但也要選擇一個狂野、嚴酷的地方。」\n\n[priest.GetSheHe|U]提出了一些貧乏的措施。\n\n"
	bp2_yearly.7024.desc_capital:0 "「[teentribal.Custom('GirlBoy')]在[rite_location.GetName][rite_location.GetTerrain.GetNameNoTooltip|l]的家裡很安全。"
	bp2_yearly.7024.desc_abroad:0 "要進行真正的考驗，請考慮一下陌生而遙遠的[abroad_location.GetName][abroad_location.GetTerrain.GetNameNoTooltip|l]！"
	bp2_yearly.7024.desc_realm:0 "或者，參加儀式的可能需要短途旅行：也許去[realm_location.GetName]？"
	bp2_yearly.7024.desc_end:0 "現在，去吧孩子——與[priest.GetFaith.KnowledgeGodName]的智慧同在。」"
	bp2_yearly.7024.a:0 "出發，前往遙遠的土地！"
	bp2_yearly.7024.a.tt:0 "危險機率#N更高#!"
	bp2_yearly.7024.a.abroad:0 "[teentribal.GetFirstName]會旅行前往[foreign_ruler.GetName]的領地，[abroad_location.GetName]的[abroad_location.GetTerrain.GetNameNoTooltip|l]"
	bp2_yearly.7024.win:0 "避開一切危險"
	bp2_yearly.7024.lose:0 "陷入危險"
	bp2_yearly.7024.b:0 "這次旅行不需要太長。"
	bp2_yearly.7024.b.tt:0 "危險機率#Z中等#!"
	bp2_yearly.7024.b.realm:0 "[teentribal.GetFirstName]會前往[realm_location.GetName]的[realm_location.GetTerrain.GetNameNoTooltip|l]"
	bp2_yearly.7024.c:0 "本地的野外就很好。"
	bp2_yearly.7024.c.tt:0 "危險機率#P更低#!"
	bp2_yearly.7024.c.capital:0 "[teentribal.GetFirstName]會在[realm_capital|E][rite_location.GetName]的[rite_location.GetTerrain.GetNameNoTooltip|l]索居"
	bp2_yearly.7024.d:0 "$bp2_decision.0002.f$"
	bp2_yearly.7024.d.tt:0 "$bp2_decision.0002.cooldown$"
	bp2_yearly.7025.t:0 "$bp2_decision.0002.t$：$rites_of_passage_seclusion$"
	bp2_yearly.7025.desc:0 "一隻流著口水的[teentribal.MakeScope.Var('animal_type').GetFlagName]闖進了我的小營地裡！\n\n我跑不過這只鋌而走險的生物。必須擊敗或者智取這隻野獸。我手邊有一隻剛打到的野兔……"
	bp2_yearly.7025.desc_realm:0 "我很快就到了[realm_location.GetName]附近的[realm_location.GetTerrain.GetNameNoTooltip|l]，並立即開始為過夜做準備。正當我生火做飯時，$bp2_yearly.7025.desc$"
	bp2_yearly.7025.desc_abroad:0 "黎明在[seclusion_location.GetName]升起。這片未知的[realm_location.GetTerrain.GetNameNoTooltip|l]沒有當地的[seclusion_location.GetCounty.GetCulture.GetCollectiveNoun]人，夜晚令人恐懼，早晨的陽光卻很美麗。\n\n我和我半燃的篝火並不孤單$bp2_yearly.7025.desc$"
	bp2_yearly.7025.desc_capital:0 "我很快就在[rite_location.GetName]外找到了一處紮營的好地點，所以我立刻生了一堆火為過夜和做飯做準備。$bp2_yearly.7025.desc$"
	bp2_yearly.7025.desc_fight:0 "也許我可以扔出它，爭取時間拿到我的弓？"
	bp2_yearly.7025.desc_outwit:0 "也許這能讓這隻[teentribal.MakeScope.Var('animal_type').GetFlagName]滿足，而我可以趁機撤離？"
	bp2_yearly.7025.a:0 "我應該偷偷溜走藏起來。"
	bp2_yearly.7025.a_win:0 "你從分心的野獸身旁溜走"
	bp2_yearly.7025.a_lose:0 "[teentribal.MakeScope.Var('animal_type').GetFlagName]被激怒並攻擊了你"
	bp2_yearly.7025.tt:0 "一隻[teentribal.MakeScope.Var('animal_type').GetFlagName]在索居時發動攻擊"
	bp2_yearly.7025.b:0 "有了鋒利的箭矢，我會趕走這隻[teentribal.MakeScope.Var('animal_type').GetFlagName]！"
	bp2_yearly.7025.b_win:0 "箭矢的刺痛嚇跑了這隻[teentribal.MakeScope.Var('animal_type').GetFlagName]"
	bp2_yearly.7025.b_lose:0 "[teentribal.MakeScope.Var('animal_type').GetFlagName]毫髮無損並發動攻擊"
	bp2_yearly.7026.t:0 "$bp2_decision.0002.t$：$rites_of_passage_shaving$"
	bp2_yearly.7026.desc:0 "部落們紮起精緻的辮子，揮動漂亮的髮絲以表達感激之情，並聚集在一起進行剪髮儀式。\n\n我的[ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName][priest.GetFirstName]抓著[teentribal.GetFirstNamePossessive]的頭髮，拿起一把刻有銘文的刀。\n\n「這個[teentribal.Custom('GirlBoy')]，就是為了部落的未來，而放棄童年！[teentribal.GetSheHe|U]會為了輕浮而失去一切，讓[teentribal.GetHerHis]的本性，[teentribal.GetHerHis]的精神力量，暴露無遺！」\n\n祭司警惕地朝我的方向看了一眼。\n\n「……如果我們的[ROOT.Char.GetTitleAsName]願意的話。」"
	bp2_yearly.7026.desc_child:0 "部落們紮起精緻的辮子，揮動漂亮的髮絲以表達感激之情，並聚集在一起進行剪髮儀式。\n\n我的[ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName][priest.GetFirstName]抓住我的頭髮，拿起一把刻有銘文的刀。\n\n「我們的[ROOT.Char.GetTitleAsName]，為了部落的未來，就要放棄童年！[teentribal.GetSheHe|U]會為了輕浮而失去一切，讓[teentribal.GetHerHis]的本性，[teentribal.GetHerHis]的精神力量，暴露無遺！」\n\n祭司警惕地朝我的方向看了一眼。\n\n「……如果我們的[ROOT.Char.GetTitleAsNameNoTooltip]願意的話。」"
	bp2_yearly.7026.a:0 "完全的奉獻：剃個精光。"
	bp2_yearly.7026.a.tt:0 "我[ROOT.Char.Custom2('RelationToMeShort',priest)]用力適當，[priest.GetHerHis]將刀片劃過整個頭皮。"
	bp2_yearly.7026.a.toast:0 "儀式剃髮結束。"
	bp2_yearly.7026.b:0 "只割下一縷，然後保存起來！"
	bp2_yearly.7026.b.tt:0 "一小縷頭髮被割下，放在一個儀式用的小盒子裡，這是責任的象徵。"
	bp2_yearly.7026.b.toast:0 "理髮完成"
	bp2_yearly.7026.c:0 "$bp2_decision.0002.f$"
	bp2_yearly.7026.c.tt:0 "$bp2_decision.0002.cooldown$"
	bp2_yearly.7027.t:0 "$bp2_decision.0002.t$：淨化"
	bp2_yearly.7027.desc:0 "部落虔敬地聚於水濱，聖潔的[priest.GetFirstName]舉起了祭杯。\n\n「汪洋始積於滴水，壯齡本起自幼衝！萬事皆有其源。」[priest.GetSheHe|U]將聖水傾倒於頭髮和肌膚之上。\n\n「以[priest.GetFaith.WaterGodName]的名義，讓這些水來淨化你，讓它沖走稚氣，留下成年的智慧。」\n\n儀式接下來的部分落在了我的身上——聖水池還在等著我。"
	bp2_yearly.7027.a:0 "瀕臨溺死才能了解水！"
	bp2_yearly.7027.a.tt:0 "一頭扎進聖水之中……時間長得幾乎致命。"
	bp2_yearly.7027.b:0 "儀式需要……一次淺浴。"
	bp2_yearly.7027.b.tt:0 "稍微浸一下：象徵主義是清醒世界的主宰。"
	bp2_yearly.7027.c:0 "$bp2_decision.0002.f$"
	bp2_yearly.7027.c.tt:0 "$bp2_decision.0002.cooldown$"
	bp2_yearly.7027.tt:0 "$cleansing_type_element$之淨化完成"
	bp2_yearly.7028.t:0 "$bp2_decision.0002.t$：淨化"
	bp2_yearly.7028.desc:0 "熊熊大火照亮了我部落成員們嚴厲的面孔。我的[ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName][priest.GetFirstName]手持一柄騎槍的槍纂，挑散篝火，用餘燼鋪出一條泛著紅光的路。\n\n呼吸——我只求能平穩地呼吸。\n\n「這個年輕人準備好要加入你們的行列了嗎？！」[priest.GetFirstNameNoTooltip]大喊道，「在[teentribal.GetFirstName]面對這火之試煉時，[priest.GetFaith.WarGodName]會做出判決！去吧，孩子：燒掉身上那些有失身份的事物，你就可以作為一位[ROOT.Char.GetCulture.GetName][teentribal.GetWomanMan]踏上冰冷的土地！」"
	bp2_yearly.7028.a:0 "[priest.GetFaith.WarGodName|U]會帶信徒通過！"
	bp2_yearly.7028.a.tt:0 "在蹈火過程中，步步都要從容不迫、小心謹慎。"
	bp2_yearly.7028.b:0 "要快！一個衝刺走完了事。"
	bp2_yearly.7028.b.tt:0 "蹈火是很榮光的，但搞完的這一通疾走卻快得像陣風。"
	bp2_yearly.7028.c:0 "$bp2_decision.0002.f$"
	bp2_yearly.7028.c.tt:0 "$bp2_decision.0002.cooldown$"
	bp2_yearly.7028.tt:0 "$bp2_yearly.7027.tt$"
	bp2_yearly.7029.t:0 "成人儀式：熟悉的恐懼"
	bp2_yearly.7029.desc:0 "作為[ROOT.Char.GetTitleAsName]，我將許可給予即將舉行成年儀式的年輕人。有些人做出了大膽的承諾，很少有[ROOT.Char.GetCulture.GetCollectiveNoun]人能夠遵守誓言。其他人，比如我的[ROOT.Char.Custom2('RelationToMeShort', teentribal)][teentribal.GetFirstName]，都在顫抖。\n\n今天，選擇的考驗與我自己曾經親歷過的考驗相同："
	bp2_yearly.7029.desc_duel:0 "[teentribal.GetFirstNamePossessiveNoTooltip]的武藝即將決定[teentribal.GetHerHis]的價值。但我注意到……[teentribal.GetSheHe]沒帶武器。\n\n「指定的對手簡直就是一座山！」[teentribal.GetSheHe]抱怨道，「我不用陰招該怎麼贏？」"
	bp2_yearly.7029.desc_scarification:0 "[teentribal.GetFirstNamePossessiveNoTooltip]的臉即將被刻下傷疤，讓[teentribal.GetHerHim]永遠成為我們中的一員。但[teentribal.GetSheHe|U]一想到那把刀就嚇得退縮。\n\n「我害怕會失去一隻眼！」[teentribal.GetSheHe]抱怨道，「我該如何做好準備，面對這麼可怕的事？」"
	bp2_yearly.7029.desc_seclusion:0 "[teentribal.GetFirstNameNoTooltip]已經做好了走上索居之路的準備，但情況卻很糟糕。[teentribal.GetSheHe|U]在與人擁抱中徘徊，雙眸濕潤。\n\n「這是不祥之兆嗎？」[teentribal.GetSheHe]問道。「沒有？還是……這糟糕的天氣。肯定沒有人在這種天氣裡旅行吧？」"
	bp2_yearly.7029.desc_hair_shaving:0 "[teentribal.GetFirstNamePossessiveNoTooltip]的頭髮即將被剃去。[teentribal.GetSheHe|U]臉色蒼白，恐懼地抓著頭髮。\n\n「他們說我的頭髮是部落裡最漂亮的！」[teentribal.GetSheHe]抗議道，「我們不能找個祭品把毛剃掉嗎？！」"
	bp2_yearly.7029.desc_fire_cleanse:0 "[teentribal.GetFirstNamePossessiveNoTooltip]光著腳，所以可能在蹈火前就感覺到腳冷了。[teentribal.GetSheHe|U]狐疑地盯著一盞燈芯草油燈。\n\n「火裡真的有真理嗎？」[teentribal.GetSheHe]抱怨道，「你們要是都想要看我痛苦，我想我會給你們很多的……」"
	bp2_yearly.7029.desc_water_cleanse:0 "[teentribal.GetFirstNameNoTooltip]會被投入水中。[teentribal.GetSheHe|U]看上去並不怎麼急於沉入水中。\n\n「也許我會讓某種深海生物來把我吞掉，」[teentribal.GetSheHe]抱怨道，「[ROOT.Char.GetFaith.PriestNeuter]同樣渴望殺死我……"
	bp2_yearly.7029.a:0 "講講我自己的儀式應該能鼓舞[teentribal.GetHerHim]！"
	bp2_yearly.7029.a.tt:0 "你的話在[teentribal.GetHerHis]耳中迴盪，[teentribal.GetFirstNameNoTooltip]開始堅定地面對試煉。"
	bp2_yearly.7029.a.teaching:0 "[teentribal.GetFirstNameNoTooltip]從你身上學到許多"
	bp2_yearly.7029.a.inspiration:0 "你的故事非常鼓舞人心"
	bp2_yearly.7029.b:0 "[teentribal.GetSheHe|U]必須經歷[teentribal.GetHerHis]自己的錯誤。"
	bp2_yearly.7029.b.success:0 "[teentribal.GetFirstName]學會自力更生"
	bp2_yearly.7029.b.fail:0 "[teentribal.GetFirstName]的儀式進行得很糟糕"
	bp2_yearly.7029.b.tt:0 "[teentribal.GetFirstNameNoTooltip]一個人掙扎著，要麼贏得成長的力量，要麼獲得失敗的恥辱。"
