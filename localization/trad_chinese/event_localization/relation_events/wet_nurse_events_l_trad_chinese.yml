l_trad_chinese:
	bp2_decision.0001.t:0 "$find_wet_nurse_decision$"
	bp2_decision.0001.desc:0 "一心想為我們的[ROOT.Char.Custom('GetChildChildren')]提供最好的照顧$bp2_decision.0001.desc_candidates$"
	bp2_decision.0001.desc_widower:0 "考慮到撫養一位有地位的孩子絕非易事$bp2_decision.0001.desc_candidates$"
	bp2_decision.0001.desc_candidates:0 "，我命人為我物色能勝任[GetCourtPositionType('wet_nurse_court_position').GetName()]職位的女性。\n\n現在，他們向我介紹了一些在地人供我選擇。"
	bp2_decision.0001.a:0 "我更喜歡經驗豐富的[wet_nurse_candidate_1.GetFirstNameNoTooltip]。"
	bp2_decision.0001.a.aptitude:0 "[wet_nurse_candidate_1.GetUINamePossessive]的[aptitude|E]為[wet_nurse_candidate_1.GetCourtPositionAptitude( GetCourtPositionType( 'wet_nurse_court_position' ) )]"
	bp2_decision.0001.b:0 "[wet_nurse_candidate_2.GetFirstNameNoTooltip]足夠好了。"
	bp2_decision.0001.b.aptitude:0 "[wet_nurse_candidate_2.GetUINamePossessive]的[aptitude|E]為[wet_nurse_candidate_2.GetCourtPositionAptitude( GetCourtPositionType( 'wet_nurse_court_position' ) )]"
	bp2_decision.0001.c:0 "我一個也沒看上。"
	bp2_yearly.7000.t:0 "病假"
	bp2_yearly.7000.desc:0 "乳母[wet_nurse.GetFirstName]請求立即與我會面。\n\n「親愛的[wet_nurse.Custom2('RelationToMe', ROOT.Char)]，我生病了！我得請幾天假——我糟糕的體液會影響到我照顧的孩子。」\n\n[wet_nurse.GetSheHe|U]病蔫蔫地說道，語氣急切。"
	bp2_yearly.7000.desc_child_liege:0 "我的乳母[wet_nurse.GetFirstName]最近看起來不太好。[wet_nurse.GetSheHe|U]注意到了我的擔心。\n\n「我親愛的小[wet_nurse.Custom2('RelationToMe', ROOT.Char)][nursed_child.GetFirstName]，我不得不心情沉重地告訴你……我得了重病。我必須得離開一段時間了，但別太擔心！我很快就會回到你身邊。」"
	bp2_yearly.7000.a:0 "別擔心，我會照顧你的。"
	bp2_yearly.7000.a.tt:0 "你出資去看醫生"
	bp2_yearly.7000.b:0 "那就讓這成為永遠的休假吧。"
	bp2_yearly.7000.b.tt:0 "[wet_nurse.GetFirstNamePossessiveNoTooltip]的照顧職責被解除了"
	bp2_yearly.7000.c:0 "生病了？離我的孩子遠點！"
	bp2_yearly.7000.c_child_liege:0 "生病了？你最好離我遠點！"
	bp2_yearly.7000.ill:0 "[nursed_child.GetFirstNameNoTooltip]染病"
	bp2_yearly.7000.healthy:0 "[nursed_child.GetFirstNameNoTooltip]抵擋住了疾病"
	bp2_yearly.7000.healthy.tt:0 "[nursed_child.GetShortUIName]保持健康"
	bp2_yearly.7001.t:0 "乳母疑點"
	bp2_yearly.7001.desc:0 "[wet_nurse.GetFirstName]將我的孩子照顧得很好，真是值得感激的看護人。儘管如此，最近我的[ROOT.Char.Custom2('RelationToMe', jealous_spouse)][jealous_spouse.GetFirstName]卻相當懷疑[wet_nurse.GetHerHim]。\n\n「我的[jealous_spouse.Custom2('RelationToMe', ROOT.Char)]，自從我們僱了那個女僕[wet_nurse.GetFirstNameNoTooltip]，你就對我們的孩子越來越上心了。是不是因為[wet_nurse.GetHerHis]的#EMP 豐滿#!吸引了你？」\n\n"
	bp2_yearly.7001.desc_lover:0 "看來……我不夠小心。"
	bp2_yearly.7001.desc_no_lover:0 "[jealous_spouse.GetFirstNameNoTooltip]莫名其妙地攻擊我！對吧……？"
	bp2_yearly.7001.a:0 "你想要我忽視我們的孩子？！"
	bp2_yearly.7001.a.tt:0 "此選項可用，因為你擁有[lover|E]"
	bp2_yearly.7001.b:0 "親愛的你有點荒唐了，你知道我是忠貞的！"
	bp2_yearly.7001.b.spouse_convinced:0 "你說服了[jealous_spouse.GetFirstNameNoTooltip]"
	bp2_yearly.7001.b.spouse_not_convinced:0 "[jealous_spouse.GetFirstNameNoTooltip]不相信你"
	bp2_yearly.7001.c:0 "我會減輕你的擔心。"
	bp2_yearly.7001.tt:0 "你是人盡皆知的說謊者"
	bp2_yearly.7002.t:0 "乳配偶"
	bp2_yearly.7002.desc:0 "[court_chaplain.GetFirstName]闖進我的房間，擔憂的表情在[court_chaplain.GetHerHis]臉上浮現。\n\n「大人，請原諒我突然闖入，但這個問題非常緊迫！我剛剛了解到你和[spouse.GetFirstName]有同一個乳母。因此，你們的婚姻非常不妥當；你們算得上一奶同胞——在[ROOT.Char.GetFaith.HighGodNamePossessive]眼中你們是最親近的家人！」\n\n真是驚人的發現！我還沒來得及反駁，[court_chaplain.GetFirstNameNoTooltip]就繼續說道。\n\n「我建議你立刻離婚。不然，我將不得不認定你們的婚姻是亂倫婚姻。」"
	bp2_yearly.7002.a:0 "你說亂倫？而我將這稱為愛情！"
	bp2_yearly.7002.b:0 "我們會馬上離婚。"
	bp2_yearly.7002.c:0 "也許我們能達成一致忘記這件事……？"
	bp2_yearly.parental_neglect_effect:0 "[nursed_child.GetFirstNameNoTooltip]怒不可遏"
	bp2_yearly.7003.title:0 "[nursed_child.GetFirstNamePossessiveNoTooltip]的第一次："
	bp2_yearly.7003.t:0 "$bp2_yearly.7003.title$說話"
	bp2_yearly.7003.desc:0 "「快，大人，快來聽！」\n\n乳母[wet_nurse.GetFirstName]帶我衝進我[ROOT.Char.Custom2('RelationToMePossessive', nursed_child)]的房間。[wet_nurse.GetFirstNameNoTooltip]興奮地指著[nursed_child.GetFirstName]，我朝[nursed_child.GetHerHim]傾過身子，聽了起來。\n\n"
	bp2_yearly.7003.desc_gold:0 "[nursed_child.GetFirstNameNoTooltip]遞給我一枚硬幣說道：\n\n「雞，雞恩，金子」"
	bp2_yearly.7003.desc_secret:0 "[nursed_child.GetFirstNameNoTooltip]用手指壓住[nursed_child.GetHerHis]的小嘴唇，悄聲對我說：\n\n「秘密。」"
	bp2_yearly.7003.desc_motto:0 "「[nursed_child.GetHouse.GetMotto]」\n\n難以置信，是我們[nursed_child.GetHouse.GetName]家的格言！[nursed_child.GetSheHe|U]流暢地說了出來！"
	bp2_yearly.7003.desc_house:0 "「[nursed_child.GetHouse.GetNameNoTooltip]」\n\n難以置信！[nursed_child.GetFirstNameNoTooltip]學會說我們的姓氏了。"
	bp2_yearly.7003.desc_military:0 "「咕——吧——吶……[nursed_child.Custom( 'KnightCultureNoTooltipLowercase' )]！」\n\n看來[nursed_child.GetFirstNameNoTooltip]已經擁有尚武精神了！"
	bp2_yearly.7003.desc_faith:0 "「[nursed_child.GetFaith.random_GoodGodNames]」\n\n看來[nursed_child.GetFirstNameNoTooltip]已經是個信徒了！"
	bp2_yearly.7003.desc_father:0 "「爸——，爸——……」"
	bp2_yearly.7003.desc_mother:0 "「媽——，媽——……」"
	bp2_yearly.7003.a:0 "太美妙了！"
	bp2_yearly.7003.b:0 "[nursed_child.GetSheHe]還會說什麼？"
	bp2_yearly.7003.b.tt:0 "你要求[nursed_child.GetFirstNameNoTooltip]繼續說。"
	bp2_yearly.7003.c:0 "我沒時間。"
	bp2_yearly.7004.t:0 "$bp2_yearly.7003.title$邁步"
	bp2_yearly.7004.desc:0 "我聽到我的[ROOT.Char.Custom2('RelationToMeShort', nursed_child)][nursed_child.GetFirstNamePossessive]的房間裡傳來一陣喧嘩聲。我跑進去看到乳母[wet_nurse.GetFirstName]正在和[nursed_child.GetFirstName]玩耍。\n\n「大人，來得正好！[nursed_child.GetFirstNameNoTooltip]剛剛邁出了第一步！」[wet_nurse.GetSheHe]激動地喊道\n\n她正握著我的[nursed_child.Custom('GirlBoy')]的手，想要和[nursed_child.GetHerHim]一起在房間裡走動。"
	bp2_yearly.7004.a:0 "「這是孩子的一大步，卻是統治者的一小步。」"
	bp2_yearly.7004.b:0 "[nursed_child.GetSheHe]還能做什麼？"
	bp2_yearly.7004.b.tt:0 "你要求[nursed_child.GetFirstNameNoTooltip]繼續走。"
	bp2_yearly.7004.c:0 "$bp2_yearly.7003.c$"
	bp2_yearly.7005.t:0 "$bp2_yearly.7003.title$出牙"
	bp2_yearly.7005.desc:0 "在得到了我的准許後，我的[ROOT.Char.Custom2('RelationToMeShort', nursed_child)][nursed_child.GetFirstName]和[nursed_child.GetHerHis]的乳母大搖大擺地進入我的房間。[wet_nurse.GetFirstName]擺出一副傳令官的姿態宣布道：\n\n「大人，你即將見證重要的一刻。[nursed_child.GetFirstNameNoTooltip]有一份非常棒的禮物給你。」[wet_nurse.GetSheHe|U]將[nursed_child.GetHerHim]輕推向前。「上前去，[nursed_child.GetFirstNameNoTooltip]，告訴[ROOT.Char.GetHerHim]！」\n\n「[nursed_child.Custom2('RelationToMeShort', ROOT.Char)|U]，我掉了一顆牙！」我的[ROOT.Char.Custom2('RelationToMeShort', nursed_child)]驕傲地露出一絲無齒的笑容，遞給我一個小袋子，裡面裝著那顆掉下來的牙齒。"
	bp2_yearly.7005.a:0 "太好了！不過你自己留著吧，當做一件幸運符。"
	bp2_yearly.7005.b:0 "給，我們交換禮物！"
	bp2_yearly.7005.b.tt:0 "你得到一顆牙齒"
	bp2_yearly.7005.c:0 "$bp2_yearly.7003.c$"
	child_teeth_memorabilia:0 "[nursed_child.GetNamePossessiveNoTooltip]的乳牙"
	child_teeth_memorabilia_desc:0 "[nursed_child.GetNamePossessiveNoTooltip]掉落的第一顆乳牙。"
	bp2_yearly.7006.t:0 "$bp2_yearly.7003.title$穿衣"
	bp2_yearly.7006.desc:0 "我正耐心地等著僕人取來我的衣服，其中一人過來向我回報：「大人，呃……大家都找不到你的衣服！」\n\n「一群廢物！」我發著牢騷衝出我的房間。\n\n在我的[ROOT.Char.Custom2('RelationToMeShort', nursed_child)][nursed_child.GetFirstName]的兒童房裡，我找到了我的衣服，不僅如此，還有[nursed_child.Custom('GirlBoyPossessive')]的乳母。\n\n「我沒有參與其中哦，大人，[nursed_child.GetSheHe]自己穿上的！」[wet_nurse.GetFirstName]咯咯笑著回應道。"
	bp2_yearly.7006.a:0 "小壞蛋！"
	bp2_yearly.7006.b:0 "所以[nursed_child.GetSheHe]是個時尚[nursed_child.Custom('GetPrincessPrince')]？"
	bp2_yearly.7006.c:0 "$bp2_yearly.7003.c$"
	bp2_yearly.7008.t:0 "$bp2_yearly.7003.title$怨恨"
	bp2_yearly.7008.desc_start:0 "「啊，又想起來你還是個小娃娃的時候！我會永遠珍惜那些日子。」我的[ROOT.Char.Custom2('RelationToMeShort', reflecting_parent)][reflecting_parent.GetFirstName]非常主動地說道。\n\n一切湧上心頭。我#EMP 知道#!"
	bp2_yearly.7008.desc:0 "$bp2_yearly.7008.desc_start$[reflecting_parent.GetSheHe]從未關心過我。我#EMP 知道#![reflecting_parent.GetHerHis]的開心一瞬是我最糟糕的經歷。"
	bp2_yearly.7008.desc_dead_parent:0 "$bp2_yearly.7008.desc_start$我的[ROOT.Char.Custom2('RelationToMeShort', ROOT.Var('nursed_child_parent_var').Char)][ROOT.Var('nursed_child_parent_var').Char.GetFirstName]在[ROOT.Var('nursed_child_parent_var').Char.GetSheHe]活著時一直是我的仇人。"
	bp2_yearly.7008.desc_word:0 "[ROOT.Var('nursed_child_parent_var').Char.GetSheHe|U]甚至無視了我第一次說話！"
	bp2_yearly.7008.desc_step:0 "[ROOT.Var('nursed_child_parent_var').Char.GetSheHe|U]在我第一次走路時厭煩地離開了。"
	bp2_yearly.7008.desc_tooth:0 "[ROOT.Var('nursed_child_parent_var').Char.GetSheHe|U]對我掉的第一顆牙感到厭惡噁心！"
	bp2_yearly.7008.desc_dress:0 "[ROOT.Var('nursed_child_parent_var').Char.GetSheHe|U]嘲笑了我童年時喜愛的穿著。"
	bp2_yearly.7008.desc_end:0 "\n\n我應該得到我應得的東西！或者……我最好別再糾纏於過去了？"
	bp2_yearly.7008.a:0 "「把你的土地給我，[nursed_child.Custom2('RelationToMeShort', reflecting_parent)]！」"
	bp2_yearly.7008.a.tt_good:0 "[reflecting_parent.GetFirstNameNoTooltip]同意了"
	bp2_yearly.7008.a.tt_bad:0 "[reflecting_parent.GetFirstNameNoTooltip]提供了其他的東西"
	bp2_yearly.7008.b:0 "「你欠我你的財富！」"
	bp2_yearly.7008.c:0 "「我唾棄你！再也不想看到你！」"
	bp2_yearly.7008.c_dead_parent:0 "「你為什麼那麼忽視我？！」"
	bp2_yearly.7008.d:0 "我寧願專注於我自己的孩子。"
	bp2_yearly.7008.e:0 "這樣的對待方式……挺合理。"
	bp2_yearly.7008.tt:0 "[reflecting_parent.GetFirstNameNoTooltip]將不得不做出回應"
	bp2_yearly.7009.t:0 "$bp2_yearly.7003.title$建立感情"
	bp2_yearly.7009.desc:0 "$bp2_yearly.7008.desc_start$我的[ROOT.Char.Custom2('RelationToMeShort', reflecting_parent)]看到了我最好的一面，總是努力保護我。我童年最美好的時刻就是和[reflecting_parent.GetHerHim]在一起的那些時光。"
	bp2_yearly.7009.desc_dead_parent:0 "$bp2_yearly.7008.desc_start$我的[ROOT.Char.Custom2('RelationToMeShort', reflecting_parent)]深深地愛著我，而我的[ROOT.Char.Custom2('RelationToMeShort', ROOT.Var('nursed_child_parent_var').Char)][ROOT.Var('nursed_child_parent_var').Char.GetFirstName]在[ROOT.Var('nursed_child_parent_var').Char.GetSheHe]活著時也非常非常地愛我。"
	bp2_yearly.7009.desc_word:0 "是[ROOT.Var('nursed_child_parent_var').Char.GetSheHe]傾聽我第一次說話。"
	bp2_yearly.7009.desc_step:0 "[ROOT.Var('nursed_child_parent_var').Char.GetSheHe|U]幫助我邁出第一步。"
	bp2_yearly.7009.desc_tooth:0 "[ROOT.Var('nursed_child_parent_var').Char.GetSheHe|U]甚至收下我的乳牙，放在[ROOT.Var('nursed_child_parent_var').Char.GetHerHis]的手中。"
	bp2_yearly.7009.desc_dress:0 "[ROOT.Var('nursed_child_parent_var').Char.GetSheHe|U]鼓勵我的胡鬧，我的穿著。"
	bp2_yearly.7009.desc_end:0 "\n\n也許是我應該報答[ROOT.Var('nursed_child_parent_var').Char.GetHerHis]的慈愛？"
	bp2_yearly.7009.desc_end_dead_parent:0 "\n\n然而感謝[ROOT.Var('nursed_child_parent_var').Char.GetHerHim]已經太遲了。現在我只能感謝我的[ROOT.Char.Custom2('RelationToMe', reflecting_parent)]了。"
	bp2_yearly.7009.a:0 "「我很愛你，[nursed_child.Custom2('RelationToMeShort', reflecting_parent)]。」"
	bp2_yearly.7009.a.tt_good:0 "$bp2_yearly.7008.a.tt_good$"
	bp2_yearly.7009.a.tt_bad:0 "[reflecting_parent.GetFirstNameNoTooltip]想要回報"
	bp2_yearly.7009.b:0 "我會把這份關愛傳給我的孩子！"
	bp2_yearly.7009.c:0 "嗯哼，家人，感激……等等。"
	bp2_yearly.7010.t:0 "$bp2_yearly.7008.t$"
	bp2_yearly.7010.desc_start:0 "我正與我的[ROOT.Char.Custom2('RelationToMeShort', nursed_child)][nursed_child.GetFirstName]討論一些宮廷事務時，[nursed_child.GetSheHe]突然將話題轉到了[nursed_child.GetHerHis]的童年。\n\n"
	bp2_yearly.7010.desc:0 "$bp2_yearly.7010.desc_start$「親愛的[nursed_child.Custom2('RelationToMeShort', ROOT.Char)]，你必須承認：你從未關心過我，從我小時候起就這樣了。"
	bp2_yearly.7010.desc_dead_parent:0 "$bp2_yearly.7010.desc_start$「啊[nursed_child.Custom2('RelationToMeShort', ROOT.Char)]，雖說人死為大，但你必須承認我的[nursed_child.Custom2('RelationToMeShort', nursed_child.MakeScope.Var('nursed_child_parent_var').Char)]是最糟糕的那種父母！"
	bp2_yearly.7010.desc_word:0 "我的第一次說話被無視了！"
	bp2_yearly.7010.desc_step:0 "我的第一次走路被無視了！"
	bp2_yearly.7010.desc_tooth:0 "我掉的第一顆牙被扔掉了！"
	bp2_yearly.7010.desc_dress:0 "我的穿著遭受了無情的嘲諷。"
	bp2_yearly.7010.desc_end:0 "#EMP 那#!是愛嗎？」\n\n[nursed_child.GetFirstNameNoTooltip]努力克制著情緒，卻依然激動地顫抖。"
	bp2_yearly.7010.desc_title:0 "$bp2_yearly.7008.a$"
	bp2_yearly.7010.desc_gold:0 "$bp2_yearly.7008.b$"
	bp2_yearly.7010.desc_hate:0 "$bp2_yearly.7008.c$"
	bp2_yearly.7010.desc_hate_dead_parent:0 "$bp2_yearly.7008.c_dead_parent$"
	bp2_yearly.7010.a:0 "我願意證明我的悔恨。"
	bp2_yearly.7010.a.tt:0 "$bp2_yearly.7008.a.tt_good$"
	bp2_yearly.7010.b:0 "「從今往後，我會給你你需要的一切！」"
	bp2_yearly.7010.b.tt:0 "$bp2_yearly.7008.a.tt_bad$"
	bp2_yearly.7010.c:0 "「成熟點吧。」"
	bp2_yearly.7010.c.tt:0 "[reflecting_parent.GetFirstNameNoTooltip]並不在乎"
	bp2_yearly.7011.t:0 "$bp2_yearly.7009.t$"
	bp2_yearly.7011.desc:0 "$bp2_yearly.7010.desc_start$「[nursed_child.Custom2('RelationToMeShort', ROOT.Char)|U]，你像獵犬關心它的幼崽一樣關心我。甚至更好。我最早，最美好的記憶就是和你在一起。"
	bp2_yearly.7011.desc_dead_parent:0 "$bp2_yearly.7010.desc_start$「[nursed_child.Custom2('RelationToMeShort', nursed_child.MakeScope.Var('nursed_child_parent_var').Char)]還在時，我真的很愛[nursed_child.MakeScope.Var('nursed_child_parent_var').Char.GetHerHim]。你和[nursed_child.MakeScope.Var('nursed_child_parent_var').Char.GetSheHe]一直照顧著我。"
	bp2_yearly.7011.desc_word:0 "當我說出第一句話！"
	bp2_yearly.7011.desc_step:0 "當我邁出第一步！"
	bp2_yearly.7011.desc_tooth:0 "當我把第一顆掉下的牙齒放在你手裡的時候。"
	bp2_yearly.7011.desc_dress:0 "當我惡作劇、蹦蹦跳跳的時候！"
	bp2_yearly.7011.desc_end:0 "你把我抱得這麼緊。」\n\n[nursed_child.GetSheHe|U]臉上泛起紅暈，眉開眼笑。\n\n"
	bp2_yearly.7011.desc_receive_love:0 "$bp2_yearly.7011.desc_end$$bp2_yearly.7009.a$"
	bp2_yearly.7011.desc_forwarded_love:0 "」$bp2_yearly.7011.desc_end$「$bp2_yearly.7009.b$」"
	bp2_yearly.7011.a:0 "「我愛你，[ROOT.Char.Custom2('RelationToMeShort', nursed_child)]！」"
	bp2_yearly.7011.a.tt:0 "$bp2_yearly.7009.a.tt_good$"
	bp2_yearly.7011.b:0 "「多麼虔誠啊！」"
	bp2_yearly.7011.b.tt:0 "$bp2_yearly.7009.a.tt_bad$"
	bp2_yearly.7011.c:0 "「不要再沉溺於過去了。」"
	bp2_yearly.7011.c.tt:0 "$bp2_yearly.7010.c.tt$"
	bp2_yearly.7012.t:0 "乳母的愛之乳汁"
	bp2_yearly.7012.desc:0 "[nursed_child.Custom2('MyCharacterIntroduction', ROOT.Char)|U]搖搖晃晃地進來，打斷了我的內閣會議，並將我拉到一邊。\n\n「[nursed_child.GetFirstNameNoTooltip]！你不應該在這裡。」我反對道，但[nursed_child.Custom('GirlBoy')]臉紅了，開始大喊大叫。\n\n「我#EMP 恨#!你！為什麼要這樣做？！」[nursed_child.GetSheHe|U]吸著鼻子停下來，所有人的目光都集中在[nursed_child.GetHerHim]身上。「你送走了我的[former_wet_nurse.GetFirstName]！她不僅僅是奶媽——我像愛母親一樣愛她！她#EMP 勝過#!我的母親！」"
	bp2_yearly.7012.a:0 "原諒我，我會讓她回來！"
	bp2_yearly.7012.b:0 "你應該尊重你[nursed_child.Custom2('RelationToMePossessive', ROOT.Char)]的決定。"
	bp2_yearly.7012.b_win:0 "你安慰並教育了[nursed_child.GetFirstNameNoTooltip]"
	bp2_yearly.7012.b_loss:0 "[nursed_child.GetFirstNameNoTooltip]對你的支配憤憤不平"
	bp2_yearly.7012.c:0 "孩子，安靜！"
	bp2_yearly.7013.t:0 "孩子的悲傷"
	bp2_yearly.7013.desc:0 "最近，[nursed_child.GetFirstName]一直四處遊蕩，迷失在[nursed_child.GetHerHis]的思想中。我在[nursed_child.GetHerHis]的房間裡，看到[nursed_child.GetHerHim]正將頭埋在[nursed_child.GetHerHis]的枕頭裡哭泣。\n\n「怎麼了[ROOT.Char.Custom2('RelationToMeShort', nursed_child)]？」等到[nursed_child.GetSheHe]開始冷靜下來我問道。\n\n「人死後會發生什麼？我只是想知道我的乳母[former_wet_nurse.GetFirstName]怎麼樣了。」[nursed_child.GetSheHe|U]吸了吸鼻涕，忍住眼淚。「也許她現在不得不照顧[ROOT.Char.GetFaith.DevilName]了？」\n\n[nursed_child.GetFirstNamePossessiveNoTooltip]聲音沙啞，我從沒見過[nursed_child.GetSheHe]哭這麼厲害。"
	bp2_yearly.7013.a:0 "「你的新乳母會讓一切都好起來！」"
	bp2_yearly.7013.a.tt:0 "觸發$bp2_decision.0001.t$"
	bp2_yearly.7013.b:0 "「她現在一定在[nursed_child.GetFaith.PositiveAfterLife]裡。」"
	bp2_yearly.7013.c:0 "死了就是死了。"
	bp2_yearly.7014.t:0 "相似之處"
	bp2_yearly.7014.desc:0 "我的乳母[wet_nurse.GetFirstName]將我放到床上蓋好被子，正要去吹熄蠟燭。\n\n「等等，我有點話要說！」我央求道，「我很喜歡你在這裡……要是沒有你，我在[ROOT.Char.GetCurrentLocation.GetName]會感到很孤獨。」\n\n[wet_nurse.GetFirstNameNoTooltip]聽到這話似乎有點不舒服，但卻很感動。\n\n「我是一個忠誠的"
	bp2_yearly.7014.desc_faith:0 "[wet_nurse.GetFaith.HighGodName]之僕，你將來也會如此。只要你信仰堅定，[wet_nurse.GetFaith.HighGodName]就會指引並安慰你，你就不需要我了。」"
	bp2_yearly.7014.desc_culture:0 "[wet_nurse.GetCulture.GetName]人，和你一樣。我們有共同的[wet_nurse.GetCulture.GetEthos.GetNameNoTooltip|l]之心。[tradition.GetNameNoTooltip]，[tradition_2.GetNameNoTooltip]……這是我們的傳統！無論大小，我們都是好人。」"
	bp2_yearly.7014.desc_culture_no_trad:0 "[wet_nurse.GetCulture.GetName]人，和你一樣。我們有共同的[wet_nurse.GetCulture.GetEthos.GetNameNoTooltip|l]之心和古老的傳統！無論大小，我們都是好人。」"
	bp2_yearly.7014.a:0 "「真希望你就是我媽媽！」"
	bp2_yearly.7014.b:0 "我不會忘記這一刻。"
	parenting_by_example:0 "效法榜樣"
	parenting_by_example_desc:0 "該角色的父母教會了該角色慈愛體貼地養育孩子。"
	role_model_parent:0 "模範父母"
	role_model_parent_desc:0 "這位父母激勵子女愛護和照顧他們自己的後代。"
	rites_of_passage_decision:0 "$bp2_decision.0002.t$"
	rites_of_passage_decision_desc:0 "到了一定年齡的年輕人可以參加成人儀式：一種賦予他們部落中成年人地位的儀式。"
	rites_of_passage_decision_effect_tooltip:0 "少年參加其中一種儀式：$rites_of_passage_duel$、$rites_of_passage_scarification$、$rites_of_passage_seclusion$、$rites_of_passage_shaving$或元素淨化"
	rites_of_passage_decision_confirm:0 "是時候了"
	rites_of_passage_duel:0 "決鬥"
	rites_of_passage_scarification:0 "劃痕"
	rites_of_passage_seclusion:0 "索居"
	rites_of_passage_shaving:0 "剃髮"
	bp2_decision.0002.t:0 "成人儀式"
	bp2_decision.0002.desc:0 "時間會為[ROOT.Char.GetCulture.GetName]人部落帶來新的成年人，但只有通過儀式才能建立成熟、地位和價值。我的[ROOT.Char.Custom2('RelationToMeShort',teentribal)][teentribal.GetFirstName]已經到了年齡。我們[ROOT.Char.GetCulture.GetEthos.GetNameNoTooltip|l]的人民有三種歷史悠久的方式來測試[teentribal.GetHerHis]。\n\n"
	bp2_decision.0002.desc_root:0 "在我宣布成人之前，我的[ROOT.Char.GetCulture.GetCollectiveNoun]人同胞不會將我敬為部落的正式成員。我們[ROOT.Char.GetCulture.GetEthos.GetNameNoTooltip|l]思維的人民有三種歷史悠久的儀式來步入成年……以及證明我作為[ROOT.Char.GetTitleAsName]的價值。\n\n"
	bp2_decision.0002.desc_duel:0 "與其他[ROOT.Char.GetCulture.GetName]文化[teentribal.GetWomanMan]決鬥，證明自己的能力與力量。"
	bp2_decision.0002.desc_scarification:0 "劃破身體，將決心刻在皮膚上。"
	bp2_decision.0002.desc_seclusion:0 "離群索居，測試自己的適應能力與遠見。"
	bp2_decision.0002.desc_hair_shaving:0 "剃下一頭迷人的秀髮證明意志力。"
	bp2_decision.0002.desc_cleansing:0 "$cleansing_type_element$的淨化之力只有耐心與狂熱才能匹配。"
	bp2_decision.0002.desc_end:0 "\n\n如果[teentribal.GetFirstNameNoTooltip]能通過任意一種試煉，[teentribal.GetSheHe]將受到[ROOT.Char.GetFaith.HighGodName]的青睞，並被尊為有價值的[ROOT.Char.GetCulture.GetNameNoTooltip]文化[teentribal.GetWomanMan]。"
	bp2_decision.0002.desc_end_root:0 "\n\n如果我能通過任意一種試煉，我將受到[ROOT.Char.GetFaith.HighGodName]的青睞，並被尊為有價值的[ROOT.Char.GetCulture.GetNameNoTooltip]文化[teentribal.GetWomanMan]。"
	bp2_decision.0002.effect_tt:0 "獲得一個[personality_trait|E]、[lifestyle_experience|E]或是一點[skill|E]"
	bp2_decision.0002.effect_modifier_tt:0 "獲得[GetModifier('proven_adult_modifier').GetNameWithTooltip]或[GetModifier('insecure_adult_modifier').GetNameWithTooltip]，持續#V 10年#!"
	bp2_decision.0002.a:0 "一場決鬥。"
	bp2_decision.0002.a.flavor:0 "[teentribal.Custom('GirlBoy')]對陣[teentribal.GetWomanMan]！"
	bp2_decision.0002.a.tt:0 "你將要選擇一名[single_combat_duel|E]對手"
	bp2_decision.0002.a.win:0 "如果戰鬥勝利"
	bp2_decision.0002.a.lose:0 "如果戰鬥失敗"
	bp2_decision.0002.b:0 "一場劃痕禮。"
	bp2_decision.0002.b.tt:0 "展示精神支配肉體的所有證據！"
	bp2_decision.0002.b_scarred:0 "如果傷口很深"
	bp2_decision.0002.b_scarred.tt:0 "獲得[GetTrait('scarred').GetName( GetNullCharacter )|LV]或[GetTrait('wounded_1').GetName( GetNullCharacter )|LV]"
	bp2_decision.0002.b_modifier:0 "如果僅僅觸碰一下刀刃"
	bp2_decision.0002.c:0 "索居。"
	bp2_decision.0002.c.tt:0 "嚴酷的荒野會揭示真正的自我。"
	bp2_decision.0002.c.destination:0 "你將要選擇一處[travel|E]目的地"
	bp2_decision.0002.c_win:0 "如果索居是高明的"
	bp2_decision.0002.c_lose:0 "如果索居令人痛苦"
	bp2_decision.0002.c_trait:0 "根據目的地地形獲得一個[commander_trait|E]"
	bp2_decision.0002.d:0 "剃髮。"
	bp2_decision.0002.d.tt:0 "剃去童年的特權！"
	bp2_decision.0002.d_artifact:0 "獲得一件[artifact|E]"
	bp2_decision.0002.d_bald:0 "如果全部剃光"
	bp2_decision.0002.d_shave:0 "如果僅割下一縷頭髮"
