	tribal_hair.desc:0 "[teentribal.GetFirstNamePossessive]成功的成人儀式的遺留。"
	insecure_adult_modifier:0 "沒有安全感的部落成年人"
	insecure_adult_modifier_desc:0 "該角色通過了$bp2_decision.0002.t$，但是對未來的人生仍然沒有信心。"
	backdown_from_rite_modifier:0 "缺乏信心的部落少年"
	backdown_from_rite_modifier_desc:0 "該角色在他們的成年儀式上表現不佳。他們被一種無價值感所困擾。"
	proven_adult_modifier:0 "證明了自己的部落成年人"
	proven_adult_modifier_desc:0 "該角色通過了$bp2_decision.0002.t$，現在被視為部落中光榮的成年人。"
