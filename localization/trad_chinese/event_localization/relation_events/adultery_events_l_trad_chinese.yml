l_trad_chinese:
	adultery.0002.t:0 "另有其人"
	adultery.0002.consort_start.desc:0 "夜幕降臨，[lover_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)|U]再次讓我獨守空房。[lover_spouse.GetSheHe|U]最近有點冷漠——變得無法捉摸，極少出現在宮廷。"
	adultery.0002.soulmate_start.desc:0 "距離上一次我把[lover_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)]擁入懷抱已經很久了。[lover_spouse.GetSheHe|U]最近變得很疏遠——[lover_spouse.GetSheHe]沒有來見我，為此還找了一個又一個的藉口。"
	adultery.0002.desc:0 "\n\n是因為我沒能滿足[lover_spouse.GetHerHis]嗎？還是因為[lover_spouse.GetSheHe]只是很忙？或者[lover_spouse.GetSheHe]可能在為某人暖床……？"
	adultery.0002.a:0 "「[lover_spouse.GetFirstNameNoTooltip]，你是不是在外面有人了？」"
	adultery.0002.a.tt:0 "我與[lover_spouse.GetTitledFirstNameNoTooltip]當面對質"
	adultery.0002.b:0 "我會親自調查此事。"
	adultery.0002.b.tt:0 "如果[lover_spouse.GetSheHe]出軌了，我會查出來的"
	adultery.0002.b.success:0 "我成功查明了[lover_spouse.GetHerHis]的偷情生活"
	adultery.0002.b.success.innocent:0 "[lover_spouse.GetTitledFirstName]是清白的"
	adultery.0002.b.failure:0 "我沒有找到不忠的證據"
	adultery.0002.c:0 "[lover_spouse.GetHerHis|U]的每個舉動都將被監視。"
	adultery.0002.c.tt:0 "我的[spymaster|E]將繼續監視[lover_spouse.GetShortUIName]"
	adultery.0002.d:0 "[lover_spouse.GetSheHe|U]別以為我們婚姻的神聖性能隨便棄之不顧！"
	adultery.0002.d.concubine_or_soulmate:0 "[lover_spouse.GetSheHe|U]別以為可以這讓辱我！"
	adultery.0003.t:0 "控訴"
	adultery.0003.desc:0 "[spouse.Custom2('MyCharacterIntroduction', ROOT.Char)|U]近來很緊張，而當我們兩人單獨相處時，其中緣由終於顯露了。\n\n「請說實話，」[spouse.GetSheHe]十分嚴肅地說道，「你在外面有人了？你是不是找了姘頭？」"
	adultery.0003.a:0 "當然沒有！"
	adultery.0003.a.tt_lie:0 "我希望[spouse.GetSheHe]能買賬……"
	adultery.0003.a.tt_truth:0 "[spouse.GetSheHe]甚至要懷疑這種事情……"
	adultery.0003.b:0 "我以為你還沒察覺到……"
	adultery.0003.b.tt:0 "[spouse.GetShortUIName|U]可能會原諒你，也可能不會……"
	adultery.0004.desc:0 "「[spouse.GetFirstNameNoTooltip]，你怎麼說這種話？我從沒有找過姘頭！」\n\n[lover_spouse.GetTitledFirstName]否認我的控訴時，[lover_spouse.GetSheHe]似乎真的很生氣。"
	adultery.0004.b:0 "我別無選擇，只能相信[lover_spouse.GetHerHim]，相信[lover_spouse.GetHerHis]的話。"
	adultery.0004.b.malicious:0 "暫且這樣……"
	adultery.0006.apologetic_start.desc:0 "[lover_spouse.GetFirstNameNoTooltip]沉默著，就好像時間凍結了，但我能看到[lover_spouse.GetHerHis]眼睛裡含著的淚水。我的擔憂成真了。我，同樣的，看上去好像凍結了——除了我的心臟，那裡正猛烈地跳動著。\n\n終於，話語從[lover_spouse.GetFirstNamePossessiveNoTooltip]的脣間吐出，同時，淚水也從[lover_spouse.GetHerHis]的眼中湧出。「求你了，我最愛的[lover_spouse.Custom2('RelationToMe', SCOPE.sC('spouse'))]，你一定要原諒我。我求求你了！我……我會坦白一切。我和別人上床了，和…… "
	adultery.0006.your_lovername.desc:0 "[sex_partner.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]。"
	adultery.0006.my_lovername.desc:0 "[sex_partner.Custom2('MyCharacterIntroductionNoComma', lover_spouse)]。"
	adultery.0006.unapologetic_start.desc:0 "很明顯，[lover_spouse.GetFirstNameNoTooltip]沒料到我的指責。然而，[lover_spouse.GetSheHe|U]也沒震驚多久。\n\n「看來你花了很長時間才發現啊，#EMP 我的[lover_spouse.Custom2('RelationToMe', SCOPE.sC('spouse'))]#!，」[lover_spouse.GetHerHis|U]的話語中滿是惡意，「沒錯，我和別人上床了—— "
	adultery.0006.male_lover.desc:0 "無足輕重的男人。我甚至不知道他的名字。"
	adultery.0006.female_lover.desc:0 "無足輕重的女人。我甚至不知道她的名字。"
	adultery.0006.apologetic_end.desc:0 "就只有那一次，我發誓！」"
	adultery.0006.unapologetic_end.desc:0 "這隻發生了一次，請相信我。我其實很想再來一次。」"
	adultery.0006.a:0 "[lover_spouse.Custom('InsultNounSexual')]，每個人都會知道你的失節！"
	adultery.0006.b:0 "我原諒你了。下不為例。"
	adultery.0006.c:0 "如果我不能信任[lover_spouse.GetHerHim]，我們之間還剩下什麼？"
	adultery.0007.start.desc:0 "我的疑慮並不是沒有根據。我找到了[lover_spouse.GetFirstNamePossessiveNoTooltip]不忠的證據！\n\n"
	adultery.0007.lover_my.desc:0 "那個不貞的[lover_spouse.Custom('InsultNoun')]把[sex_partner.Custom2('MyCharacterIntroduction', ROOT.Char)]迎上了[lover_spouse.GetHerHis]的床。"
	adultery.0007.lover_herhis.desc:0 "那個不貞的[lover_spouse.Custom('InsultNoun')]把[sex_partner.Custom2('HerHisCharacterIntroduction', lover_spouse)]迎上了[lover_spouse.GetHerHis]的床。"
	adultery.0007.male_lover.desc:0 "[lover_spouse.GetSheHe|U]用一個低賤的庶民，一個無足輕重的男人，玷污了[lover_spouse.GetHerselfHimself]自己。"
	adultery.0007.female_lover.desc:0 "[lover_spouse.GetSheHe|U]用一個低賤的庶民，一個無足輕重的女人，玷污了[lover_spouse.GetHerselfHimself]自己。"
	adultery.0007.end.desc:0 "就我的辨別而言，這的確只發生了一次。因為[lover_spouse.GetHerHis]背信的臉上露出了冰冷的放鬆神色……"
	adultery.0008.t:0 "姦情暴露"
	adultery.0008.sex_partner.desc:0 "我以為我夠小心了，沒留下我與[sex_partner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]偶爾調情的證據。然而，[spouse.Custom2('MyCharacterIntroduction', ROOT.Char)]還是通過某種莫測的辦法發現了我們的秘密，並將其公之於眾！"
	adultery.0008.no_sex_partner.desc:0 "我以為我夠小心了，沒留下我偶爾調情的證據。然而，[spouse.Custom2('MyCharacterIntroduction', ROOT.Char)]還是通過某種莫測的辦法發現了我的私情，並將其公之於眾！"
	adultery.0008.a:0 "[ROOT.Char.Custom('CulturalCurse')|U]！"
	adultery.0009.desc:0 "[spouse.GetTitledFirstNamePossessive]的眼淚比任何惡語都要更加傷人心。當[spouse.GetSheHe]把[spouse.GetHerHis]的臉埋進手帕的時候，我只能悵然若失地站著。\n\n「我……我曾以為我們能夠天長地久，」[spouse.GetSheHe]在啜泣的間隙擠出如同遊絲的話語。「我們說好的。#EMP 你#!說好的，[ROOT.Char.GetFirstNameNoTooltip]——然而你還是讓別人爬上了你的床。我再也無法相信你了。一切都結束了。」"
	adultery.0009.a:0 "我真是個傻子……"
	adultery.1001.t:0 "質疑忠貞"
	adultery.1001.opening:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))][mother.GetTitledFirstName]懷上了孩子，我本應萬分喜悅。然而，[mother.GetSheHe]最近總是舉止怪異，我心裡那種不對勁的感覺揮之不去。\n\n"
	adultery.1001.default:0 "我真如[mother.GetSheHe]稱是孩子的生父，還是[mother.GetSheHe]背叛了我們的結合？"
	adultery.1001.hard_to_believe:0 "很難相信[mother.GetSheHe]會如此背叛我，但是有沒有可能我不是孩子的生父？"
	adultery.1001.easy_to_believe:0 "似乎[mother.GetSheHe]很有可能背叛了我，那麼我就不是[mother.GetHerHis]孩子的生父。"
	adultery.1001.desc_sadistic:0 "不難想象[mother.GetHerHim]會通過懷別人的孩子來折磨我。"
	adultery.1001.desc_lustful:0 "我一直擔心我一個人塞不住[mother.GetHerHis]那張嘴，還得要別人加餐。這個孩子會不會是屬於別人的？"
	adultery.1001.desc_deceitful:0 "[mother.GetSheHe|U]聲稱我是孩子的生父，但[mother.GetSheHe]之前多次對我撒謊。"
	adultery.1001.desc_root_trusting:0 "我懷疑我可能不是孩子的生父，但是……[mother.GetSheHe|U]是不會對我隱瞞這種事情的，[mother.GetSheHe]應該不會這樣吧？"
	adultery.1001.desc_root_lunatic:0 "他們悄悄把這件事告訴我。我理解了。我認為我理解了。我怎麼可能是她肚子裡的那個東西的生父？那個殘忍、可怕的東西？"
	adultery.1001.desc_lunatic:0 "[mother.GetSheHe|U]聲稱我是孩子的生父，但是[mother.GetSheHe]還說過有影子跟[mother.GetHerHim]說話呢。"
	adultery.1001.a:0 "[mother.GetSheHe|U]必須跟我坦白！"
	adultery.1001.a.tt:0 "直接與[mother.GetFirstNameNoTooltip]對質"
	adultery.1001.b:0 "我會慎重調查此事。"
	adultery.1001.b_no_scheme:0 "我以後再調查此事……"
	adultery.1001.b_cannot_start_scheme:0 "#F 我現在沒有時間調查此事，但是我會記住……#!"
	adultery.1001.c:0 "那我當然是孩子生父啦。這還用問。"
	adultery.1001.c.tt:0 "#F 為什麼我要擔心無關緊要的事？#!"
	adultery.1002.t:0 "暗中懷疑"
	adultery.1002.desc_paranoid:0 "「我知道這孩子事實上不是我的！」我的[spouse.Custom('WifeHusbandPossessive')]雙眼充斥著控訴，「到底是誰幹的？」[adultery_spouse.GetSheHe]堅持問道，「誰—幹—的？」"
	adultery.1002.desc_chaste:0 "「你懷的孩子真的是我的嗎？」我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]問道，「我知道我的虔誠一直以來……作為一個[spouse.GetWomanMan]……全力全意侍奉[spouse.GetFaith.HighGodName]，超越其他一切。」"
	adultery.1002.desc_craven:0 "「這……這孩子真是我的？」我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))]躊躇著，似乎[adultery_spouse.GetSheHe]很害怕知道答案。"
	adultery.1002.desc_vengeful:0 "「你懷的孩子真的是我的嗎？」我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))]問道，「我向[adultery_spouse.GetFaith.HighGodName]發誓，如果你敢騙我……」"
	adultery.1002.desc_compassionate:0 "「你懷的孩子真的是我的？」我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))]問道，「我不希望你受苦，不論你做了什麼。」"
	adultery.1002.worried:0 "「告訴我，真的是我的？」[adultery_spouse.GetTitledFirstName]看起來心煩意亂。我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))]焦慮的雙眼與我的交匯。"
	adultery.1002.desc_sadistic:0 "「你沒有讓自己被其他[spouse.GetWomanMan]搞大肚子，對吧？」我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]仔細地看著我，「你很清楚，要是這事發生了那會和你對我撒謊一樣嚴重，一樣糟糕，對吧？」[spouse.GetSheHe|U]滿臉微笑道。"
	adultery.1002.desc_lunatic:0 "「這個孩子是我的？！」[adultery_spouse.GetTitledFirstNamePossessive]的雙眼在[adultery_spouse.GetHerHis]的腦袋裡瘋狂旋轉。「他們會告訴我，你知道！」"
	adultery.1002.conclusion:0 "\n\n我[ROOT.Char.Custom2('QuirkPersonalTowardsOther', SCOPE.sC('adultery_spouse'))]。"
	adultery.1002.a:0 "我需要告訴你實情。"
	adultery.1002.a.confession_tt:0 "[adultery_spouse.GetShortUIName|U]會知道真相"
	adultery.1002.b:0 "當然是你的，[adultery_spouse.GetFirstNameNoTooltip]！"
	adultery.1002.b.tt:0 "#F 但願[adultery_spouse.GetSheHe|U]不會進一步提出質疑。#!"
	adultery.1002.c:0 "當然是你的，[adultery_spouse.GetFirstNameNoTooltip]！"
	adultery.1002.c.tt:0 "#F [adultery_spouse.GetSheHe|U]肯定會相信這是實情！#!"
	adultery.1003.desc:0 "「這孩子當然是你的，」[mother.GetFirstName][ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('mother'))]，「為什麼你會有其他想法？」"
	adultery.1003.a:0 "我只是想[mother.GetHerHim]說出來。"
	adultery.1003.a.tt:0 "#F 知道此事真是令人寬慰。#!"
	adultery.1003.b:0 "我不相信[mother.GetHerHim]！"
	adultery.1003.duel_success:0 "發現真相"
	adultery.1003.duel_success_tt:0 "如果有別的什麼人是[mother.GetFirstNamePossessiveNoTooltip]的生父，我就能找到[mother.GetHerHis]不忠的證據了"
	adultery.1003.duel_failure:0 "間諜被發現"
	adultery.1004.default_reaction:0 "[mother.GetTitledFirstNamePossessive]的雙眼噙滿淚水。"
	adultery.1004.reaction_callous:0 "[mother.GetTitledFirstName]盯著我，[mother.GetHerHis]的表情冷峻。"
	adultery.1004.reaction_sadistic:0 "[mother.GetTitledFirstName]對我投以諷刺的微笑。"
	adultery.1004.reaction_gluttonous:0 "[mother.GetTitledFirstName]試圖用[mother.GetHerHis]的甜麵包捲擋住[mother.GetHerHis]雙眼噙滿的淚水。"
	adultery.1004.reaction_deceitful:0 "「我已經厭倦了撒謊。」[mother.GetTitledFirstName]看上去快哭出來了。"
	adultery.1004.reaction_compassionate:0 "「你應該坐下，親愛的。」[mother.GetTitledFirstNamePossessive]的眼中有真切的關心。"
	adultery.1004.reaction_honest:0 "「我不想對你撒謊，或者對任何人。」[mother.GetTitledFirstNamePossessive]的雙眼因為哭泣而泛紅。"
	adultery.1004.reaction_lunatic:0 "[mother.GetTitledFirstName]盯著我的時候，[mother.GetSheHe]看起來尤為清醒。然後陰雲佈滿[mother.GetHerHis]的眼睛。「那些低語者都已經告訴你了？」"
	adultery.1004.reaction_positive_opinion:0 "「你一定要知道，我從未想過要傷害你。」淚珠不斷從[mother.GetTitledFirstNamePossessive]的臉頰滑落。"
	adultery.1004.reaction_negative_opinion:0 "[mother.GetTitledFirstNamePossessive]的嘴唇抿成一條線，[mother.GetHerHis]僵硬地說道：「這幾乎是一種解脫，你懂的。」"
	adultery.1004.default_admission:0 "\n\n在長久的沉默後，[mother.GetSheHe]終於承認了。「[real_father.GetTitledFirstName]才是我孩子的親生父親。」"
	adultery.1004.a:0 "這怎麼可能？我需要時間考慮。"
	adultery.1004.a.tt:0 "我把秘密埋在我心裡。目前如此。"
	adultery.1004.b:0 "我們必須保守這個秘密！"
	adultery.1004.c:0 "每個人都會知道你的不忠！"
	adultery.1006.t:0 "[adultery_spouse.GetSheHe|U]知道了"
	adultery.1006.very_positive_opinion:0 "「是的，[real_father.GetTitledFirstName]才是孩子的生父。」不再對[adultery_spouse.GetSheHe]隱瞞這個祕密幾乎是一場解脫。"
	adultery.1006.very_negative_opinion:0 "「是的，[real_father.GetTitledFirstName]才是孩子的生父。」我忍不住想把事情弄得更糟。"
	adultery.1006.fallback:0 "「是的，[real_father.GetTitledFirstName]才是孩子的生父……」我別無選擇，只能坦白。"
	adultery.1006.conclusion:0 "\n\n至少只有我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))]知道此事。"
	adultery.1006.a:0 "現在會發生什麼？"
	adultery.1009.t:0 "疑雲落定"
	adultery.1009.desc:0 "看來是我杞人憂天了。儘管我的間諜們非常努力，但我仍然無法找到[mother.GetTitledFirstName]不忠的證據。\n\n不幸的是，[mother.GetSheHe]察覺了我的疑心，現在對我非常失望。"
	adultery.1009.a:0 "我當然一直信任你，親愛的！"
	adultery.1009.a.flavor_tt:0 "我只是得確認一下。"
	adultery.2001.t:0 "我的[adultery_child.Custom('GetDaughterSon')|U]"
	adultery.2001.desc_dislike:0 "對於[adultery_child.GetTitledFirstName]，我有時會心生疑慮。[adultery_child.GetSheHe]所說的那些話，[adultery_child.GetHerHis]令人惱火的性格，[adultery_child.GetSheHe]總是惹我生氣的作風……[adultery_child.GetSheHe|U]就如我的任何普通臣民一樣，不同於我。"
	adultery.2001.desc_suspicious_mother:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))][adultery_spouse.GetTitledFirstName]就我們的[adultery_child.Custom('GetDaughterSon')]在隱瞞些什麼，我對此非常確信！那些賊頭賊腦的眼神，她對[adultery_child.GetTitledFirstName]的過份保護，還有[adultery_spouse.GetSheHe]迴避我疑問時的模樣……"
	adultery.2001.desc_mother_lover:0 "自從知道我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))][adultery_spouse.GetTitledFirstName]一直對我們的結合不忠，我就以懷疑的目光看待所有與[adultery_spouse.GetHerHim]親近的人；包括每一個路過的廷臣，以及我自己的[ROOT.Char.Custom('ChildChildrenGender')]……"
	adultery.2001.desc_fallback:0 "每當我與我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))][adultery_spouse.GetTitledFirstName]談論起[adultery_child.GetTitledFirstName]，[adultery_spouse.GetSheHe]總會變得冷漠起來。起初我並不在意，但是現在我開始懷疑[adultery_spouse.GetFirstName]在隱瞞什麼。"
	adultery.2001.desc_end:0 "\n\n我並不是要質疑我的[adultery_child.Custom('GetDaughterSon')][adultery_child.GetTitledFirstName]的血統，但是疑慮正在侵蝕我的心神。"
	adultery.2001.a:0 "我必須要確認這事！"
	adultery.2001.b:0 "[adultery_child.GetSheHe]當然是我的[adultery_child.Custom('GetDaughterSon')]。"
	adultery.2001.a.tt:0 "如果[adultery_child.GetFirstNameNoTooltip]不是我的親生子女："
	adultery.2001.a.duel_success:0 "我成功監視了我的親族"
	adultery.2001.a.duel_success.tooltip:0 "你發現了真相，無論它是什麼"
	adultery.2001.a.duel_failure:0 "我在試圖揭露真相時被抓"
	adultery.2002.t_a:0 "我們的孩子"
	adultery.2002.desc_no_child:0 "當我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))][adultery_spouse.GetTitledFirstName]穿過庭院時，我向[adultery_spouse.GetSheHe]揮手，但是[adultery_spouse.GetSheHe]卻堂而皇之地轉身離開了。\n\n我之前對[adultery_spouse.GetHerHis]的忠貞有過擔憂，我似乎是過於疑心了。然而，[adultery_spouse.GetFirstNameNoTooltip]看樣子不會輕易作罷。"
	adultery.2002.desc_not_born:0 "當我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))][adultery_spouse.GetTitledFirstName]穿過庭院時，我向[adultery_spouse.GetSheHe]揮手，但是[adultery_spouse.GetSheHe]卻堂而皇之地轉身離開了。\n\n我之前對[adultery_spouse.GetHerHis]的忠貞有過擔憂，我似乎是過於疑心了。然而，[adultery_spouse.GetFirstNameNoTooltip]看樣子不會輕易作罷。"
	adultery.2002.desc_spouse:0 "當我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))][adultery_spouse.GetTitledFirstName]穿過庭院時，我向[adultery_spouse.GetSheHe]揮手，但是[adultery_spouse.GetSheHe]卻堂而皇之地轉身離開了。\n\n我之前對[adultery_child.GetTitledFirstNamePossessive]的血統問題有過擔憂，我似乎是過於疑心了。然而，他們似乎不會輕易作罷。"
	adultery.2002.desc:0 "當我的[adultery_child.Custom('GetDaughterSon')][adultery_child.GetTitledFirstName]穿過庭院時，我向[adultery_child.GetSheHe]揮手，而且我在努力驅散我的黑暗疑慮。\n\n我之前對[adultery_child.GetTitledFirstNamePossessive]的血統問題有過擔憂，我似乎是過於疑心了。然而，他們似乎不會輕易作罷。"
	adultery.2002.a_spouse:0 "如果他們覺得可以對我隱瞞什麼，他們就錯了！"
	adultery.2002.a_unborn:0 "[adultery_spouse.GetSheHe|U]什麼也瞞不過我！"
	adultery.2002.a:0 "[adultery_child.GetSheHe|U]什麼也瞞不過我！"
	adultery.2002.a_spouse_tt:0 "#F 我會密切監視他們！#!"
	adultery.2002.a.tt_unborn:0 "#F 我會密切監視[adultery_spouse.GetHerHim]！#!"
	adultery.2002.a.tt:0 "#F 我會密切監視[adultery_child.GetHerHim]！#!"
	adultery.2002.b:0 "多麼如釋重負！"
	adultery.2003.desc:0 "「是的，父——[ROOT.Char.GetFirstNameNoTooltip]，[real_father.GetTitledFirstName]才是我的親生[real_father.Custom('MotherFather')]！」\n\n終於說出實情帶所帶來的寬慰遠遠不及我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))][adultery_spouse.GetTitledFirstNamePossessive]的背叛所帶來的痛苦。想想[adultery_spouse.GetSheHe]和[adultery_child.GetFirstName]一直對我隱瞞此事……"
	adultery.2003.a:0 "他們怎麼能如此騙我？！"
	adultery.2006.t:0 "我的根源"
	adultery.2006.desc:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))][owner.GetTitledFirstName]了解到了我其實是我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))][real_father.GetTitledFirstName]的[ROOT.Char.Custom('GetDaughterSon')]，而不是[owner.GetHerHim]的！好在這還不是眾所周知的事。"
	adultery.2006.a:0 "我現在怎麼才能面對[owner.GetHerHim]？"
	adultery.2008.t:0 "我的[adultery_child.Custom('GetDaughterSon')|U]？"
	adultery.2008.desc:0 "我內心不斷增長的恐懼一直是正確的！\n\n我的間諜們發現了我其實不是[adultery_child.GetTitledFirstName]的生父。[adultery_child.GetSheHe|U]是[adultery_spouse.GetFirstName]與[real_father.Custom2('MyCharacterIntroduction', ROOT.Char)]非法結合的產物！"
	adultery.2008.a:0 "讓所有人都知道——那不是我的孩子！"
	adultery.2008.b:0 "我需要時間考慮。"
	adultery.2008.b.tt:0 "我會暫時保密"
	adultery.2009.t:0 "我的[adultery_child.Custom('GetDaughterSon')|U]？"
	adultery.2009.desc:0 "儘管他們四處跟蹤[adultery_child.GetTitledFirstName]，還是無法找到我對[adultery_child.GetHerHis]的血統懷疑的有效證據。\n\n不幸的是，[adultery_child.GetFirstNamePossessiveNoTooltip]依然因我可能存有疑慮而感到不快。"
	adultery.2009.a:0 "[adultery_child.GetSheHe]終究是我的孩子。"
	adultery.3001.t:0 "秘密"
	adultery.3001.desc:0 "「我的[ROOT.Char.Custom('GetDaughterSon')]，我親愛的孩子，我有事不得不告訴你！你會原諒我嗎？」\n\n我的母親坐在地上，淚水劃過[parent_with_secret.GetHerHis]的臉龐，使我一時啞口無言。"
	adultery.3001.desc_father:0 "[father.GetFirstName]，那個在我成長中一直認為是父親的[father.GetWomanMan]，與我毫無關係。我真正的生父是[real_father.GetTitledFirstName]！"
	adultery.3001.desc_no_father:0 "我的[real_father.Custom('MotherFather')]是[real_father.GetTitledFirstName]！"
	adultery.3001.a:0 "我自己的[parent_with_secret.Custom('MotherFather')]怎麼能這麼對我？！"
	adultery.3001.a.tt:0 "#F 至少這還不是眾所周知的事情……#!"
	adultery.4001.t:0 "[adultery_spouse.GetTitledFirstNamePossessiveNoTooltip]的背叛"
	adultery.4001.start.desc:0 "我的[ROOT.Char.Custom2('RelationToMe', adultery_spouse)]"
	adultery.4001.unsuccessful_sex_attempt.desc:0 "居然試圖勾引過[sex_partner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]？！"
	adultery.4001.fur.desc:0 "他們說[adultery_spouse.GetSheHe]去了[sex_partner.GetHerHis]的臥室，除了裘皮外衣什麼都沒穿，而且還轉瞬就被扔了出來！"
	adultery.4001.laugh.desc:0 "他們說當[adultery_spouse.GetSheHe]邀請[sex_partner.GetHerHim]上[adultery_spouse.GetHerHis]的床時，[sex_partner.GetSheHe]當面嘲笑了[adultery_spouse.GetHerHis]！"
	adultery.4001.threw.desc:0 "他們說[adultery_spouse.GetSheHe]在他們獨處時，[adultery_spouse.GetHerselfHimself]向[sex_partner.GetHerHim]示愛，但是[sex_partner.GetFirstNameNoTooltip]甚至無法忍受這種想法！"
	adultery.4001.sex_partner.desc:0 "與[sex_partner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]通姦？！"
	adultery.4001.commoner.desc:0 "和一個低賤的庶民通姦？！"
	adultery.4001.servant.desc:0 "和一個僕人通姦？！"
	adultery.4001.another_gender.desc:0 "不僅如此，還有另一個[unknown_sex_partner.GetWomanMan]！"
	adultery.4001.bed.desc:0 "如果傳聞可信的話，這事就發生在我們自己的床上！"
	adultery.4001.mare.desc:0 "更有甚者，還是在馬廄裡，就像一匹母馬一樣！"
	adultery.4001.stallion.desc:0 "更有甚者，還是在馬廄裡，像一匹放縱的種馬一樣！"
	adultery.4001.deer.desc:0 "更有甚者，還是在樹林裡，就像一頭發情的鹿！"
	adultery.4001.elephant.desc:0 "更有甚者，還是在樹林裡，就像一頭發情的大象！"
	adultery.4001.desk.desc:0 "如果傳言可信的話，這事就發生在我自己的書桌上！"
	adultery.4001.alley.desc:0 "更有甚者，還是在骯髒的小巷裡，就像一個普通的流浪漢！"
	adultery.4001.table:0 "如果傳言可信，這事就發生在主廳的長桌上！"
	adultery.4001.kitchen.desc:0 "如果傳言可信，這事就發生在廚房裡！"
	adultery.4001.privy.desc:0 "如果傳言可信，這事就發生在昏暗惡臭的廁所裡！"
	adultery.4001.end.desc:0 "\n\n當我與[adultery_spouse.GetFirstName]對質時，[adultery_spouse.GetSheHe]堅持道「這隻發生了一次」——似乎那就能拔出[adultery_spouse.GetHerHis]背叛的那根刺！"
	adultery.4001.a:0 "我怎能再次信任[adultery_spouse.GetHerHim]呢？"
	adultery.4001.b:0 "衛兵！逮捕這個卑鄙的[adultery_spouse.Custom('InsultNounSexual')]！"
	adultery.4001.b2:0 "你會後悔的！衛兵！"
	adultery.4001.c:0 "不論如何，我會試著原諒。"
