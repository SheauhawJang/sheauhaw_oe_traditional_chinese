l_trad_chinese:
	bishop.2001.t:0 "神職權利"
	bishop.2001.desc.a:0 "[scoped_bishop.GetCouncilTitle][scoped_bishop.GetFirstName]很憤怒。\n\n[scoped_bishop.GetSheHe|U]聲稱我無權拘押[scoped_prisoner.GetTitledFirstName]。「[scoped_prisoner.GetSheHe|U]是一位神職[scoped_prisoner.GetWomanMan]！不論[scoped_prisoner.GetHerHis]犯了什麼罪，世俗統治者無權審判[scoped_prisoner.GetHerHim]！」"
	bishop.2001.desc.b:0 "我的囚犯，[scoped_prisoner.GetTitledFirstName]，用堅定的聲音背誦了一段[scoped_prisoner.GetFaith.ReligiousText]中的篇章，抬眼向上看，等待[scoped_prisoner.GetHerHis]的判決。「[scoped_prisoner.GetFirstNameNoTooltip]已證明自己是神職人員，」[scoped_bishop.GetFirstName][scoped_bishop.GetCouncilTitle]宣布，站在這囚犯身側，用鄙視的眼神看著我。「有鑑於此，[scoped_prisoner.GetSheHe]必須置於神職的監護之下。」"
	bishop.2001.desc.c:0 "[scoped_prisoner.GetTitledFirstName]用顫抖的聲音從放在[scoped_prisoner.GetHerHim]面前的[scoped_prisoner.GetFaith.ReligiousText]中誦讀了一段經文，然後沉默地站著。\n\n「[scoped_prisoner.GetFirstNameNoTooltip]已證明自己是神職人員，」[scoped_bishop.GetFirstName][scoped_bishop.GetCouncilTitle]宣布，站在這囚犯身側，用鄙視的眼神看著我。「有鑑於此，[scoped_prisoner.GetSheHe]必須置於神職的監護之下。」"
	bishop.2001.a:0 "當然了，[scoped_prisoner.GetSheHe]可以誦讀一篇*我*選擇的段落嗎？"
	tooltip.bishop.2001.a.success:0 "[scoped_prisoner.GetTitledFirstName]正確地誦讀了段落"
	bishop.2001.success.a.desc.tt:0 "[scoped_prisoner.GetTitledFirstName]置於神職監護之下。"
	tooltip.bishop.a.2001.fail:0 "[scoped_prisoner.GetTitledFirstName]無法讀出第二句話"
	bishop.2001.failure.a.desc.tt:0 "[scoped_prisoner.GetTitledFirstName]被扔回地牢。"
	bishop.2001.b:0 "你讓我別無選擇。"
	bishop.2001.c:0 "出去的時候別摔倒了……"
	tooltip.bishop.c.2001.success:0 "[scoped_prisoner.GetTitledFirstName]發生了意外"
	bishop.2001.success.c.desc.tt:0 "[scoped_prisoner.GetFirstName]在[scoped_prisoner.GetHerHis]被釋放後死去。"
	tooltip.bishop.c.2001.fail:0 "[scoped_prisoner.GetTitledFirstName]成功毫髮無損地離開"
	bishop.2001.failure.c.desc.tt:0 "[scoped_prisoner.GetFirstName]躲開了我的殺手！"
	bishop.2001.d:0 "這是我的囚犯，[scoped_prisoner.GetSheHe]會待在我的地牢裡！"
	bishop.2002.t:0 "我的[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]家庭"
	bishop.2002.desc.b:0 "我伸手招呼大廳對面的[scoped_relative.GetFirstName]，但我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_relative'))]卻露出尷尬的眼神然後轉身跑開了。"
	bishop.2002.desc.c:0 "我環視餐桌，想要找人聊天，但卻只發現尷尬的眼神和轉過去的頭。"
	bishop.2002.desc.a:0 "\n\n我自己的家人被那個[scoped_bishop.Custom('InsultAdjective')][scoped_bishop.Custom('InsultNoun')]，[scoped_bishop.GetCouncilTitle][scoped_bishop.GetFirstName]策動反對我。只要我家人去尋求[scoped_bishop.GetHerHim]的屬靈指導，[scoped_bishop.GetSheHe|U]就會把好一些捕風捉影的謊言灌進我家人的耳朵，聲稱我是一名邪惡的[ROOT.Char.GetTitleTierName]而且[ROOT.GetCharacter.GetFaith.HighGodName]詛咒了我們家族。"
	bishop.2002.a:0 "我也有些關於[scoped_bishop.GetHerHim]的話想說……"
	tooltip.bishop.2002.a.success:0 "我說服了我的親族讓他們知道[scoped_bishop.GetTitledFirstName]在說謊"
	bishop.2002.success.a.desc.tt:0 "我揭露了[scoped_bishop.GetFirstNamePossessive]誹謗我的企圖。"
	tooltip.bishop.a.2002.fail:0 "我的家人對我的話不為所動"
	bishop.2002.failure.a.desc.tt:0 "我的親族拒絕聽我講。"
	bishop.2002.b:0 "公開表示痛悔會不會有所幫助？"
	bishop.2002.c:0 "我不會讓一個[scoped_bishop.GetCouncilTitle|U]削弱我！"
	bishop.2003.t:0 "人民的司祭"
	bishop.2003.desc:0 "[scoped_bishop.GetFirstName][scoped_bishop.GetCouncilTitle]沒有一天不在[scoped_bishop.GetHerHis]布道期間嘲笑我。\n\n那個惡靈附身的[scoped_bishop.Custom('InsultNoun')]確信我是[ROOT.Char.GetFaith.DevilName]的眷屬，還一直不消停，直到[scoped_bishop.GetSheHe]鼓動農民反對我。"
	bishop.2003.a:0 "捐贈和讓步會讓[scoped_bishop.GetHerHim]冷靜下來……"
	bishop.2003.b.a:0 "我控制一切！"
	bishop.2003.b.b:0 "嘛。最壞又能怎麼樣呢？"
	bishop.2003.c:0 "我不會容忍自己的封臣犯上作亂！"
	bishop.2003.c.infidel:0 "是時候讓[scoped_bishop.GetHerHim]永遠閉嘴了。"
	bishop.2002.everyrelative.custom:0 "我的所有其他[scoped_bishop.GetFaith.GetAdjective][family_member|E]"
	bishop.2002.everypiousrelative.custom:0 "我的所有虔誠[scoped_bishop.GetFaith.GetAdjective][family_member|E]"
	bishop.2003.countyunrest.custom:0 "我[domain|E]內的所有[scoped_bishop.GetFaith.GetAdjective][county|E]"
	bishop.2003.everytheocrat.custom:0 "所有[scoped_bishop.GetFaith.GetAdjective][theocratic|E]封臣"
	bishop.2004.t:0 "在狂熱者眼中"
	bishop.2004.desc:0 "我的[scoped_bishop.GetCouncilTitle][scoped_bishop.GetFirstName]在最近的每一次布道中都抱怨我所謂的「缺乏虔誠」。\n\n據說[scoped_bishop.GetSheHe]甚至稱我為「不虔誠的[root_scope.Custom('InsultNoun')]」，我的那些比較狂熱的封臣都開始聽從[scoped_bishop.GetHerHim]的話了……"
	bishop.2004.theologian:0 "赤裸裸的謊言和誹謗！"
	bishop.2004.a:0 "我想再來一次「善意捐贈」或許有用……"
	bishop.2004.b:0 "呸！讓他們愛信什麼信去吧。"
