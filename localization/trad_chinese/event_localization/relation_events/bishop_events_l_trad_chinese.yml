l_trad_chinese:
	bishop.1001.opening:0 "[bishop.Custom2('AppropriateGreeting', ROOT.Char)]"
	bishop.1001.desc:0 "我有責任通知你，出現了無可辯駁的證據表明你與[spouse.GetTitledFirstName]的婚姻本質上是近親相姦。這一資訊將只有你知我知，只要你能立刻終結這一褻瀆的結合。"
	bishop.1001.a:0 "當然，[bishop.GetTitledFirstNameNoTooltip]。"
	bishop.1001.a.tt:0 "@warning_icon! #X 你與[spouse.GetUIName]離婚#!"
	bishop.1001.b:0 "我們的婚姻不會被這種一眼就能揭穿的謊話拆散！"
	bishop.1001.b.success:0 "我證明了這一說法不實"
	bishop.1001.b.failure:0 "這一說法確實無可辯駁"
	bishop.1001.c:0 "關於這種事也敢撒謊……我要跟[bishop.GetHerHim]講清楚。"
	bishop.1001.c.success:0 "我成功維護了我們婚姻的純潔性"
	bishop.1001.c.failure:0 "[bishop.GetTitledFirstNameNoTooltip]未被說服"
	bishop.1001.d:0 "這肯定可以受到……原諒？"
	bishop.1011.desc_opening:0 "你參與針對[targeting.GetTitledFirstName]的[faction.GetNameNoTooltip]非常不體面——如果你不從中退出，我不得不採取激烈的行動。"
	bishop.1011.desc_cannibal:0 "\n\n比如說，你的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('cannibal_food'))][cannibal_food.GetTitledFirstName]看起來非常可口。如果[cannibal_food.GetHerHim]發生了什麼事就非常#EMP 可惜#!了……"
	bishop.1011.desc_beating:0 "\n\n一群狂信徒正在遊蕩靠近，毫不留情地施行神聖的懲罰。你的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('to_beat_up'))][to_beat_up.GetTitledFirstName]有時還獨自一人走在街上呢，對不對……？"
	bishop.1011.a:0 "我還是不要招來[bishop.GetFaith.HouseOfWorship]的怒火。"
	bishop.1011.b:0 "你的話傷不到我！"
	bishop.1011.b.tt:0 "你無視這不加掩飾的威脅"
	bishop.1011.b.outcome:0 "找到時在街上流血"
	all_my_theocratic_vassals:0 "我的所有神權封臣"
	bishop.1011.c:0 "允許我解釋原因……"
	bishop.1011.c.success_vassal:0 "[bishop.GetTitledFirstNameNoTooltip]被我說動，[bishop.GetSheHe]為這事業招攬了一位同僚"
	bishop.1011.c.success:0 "[bishop.GetTitledFirstNameNoTooltip]理解了我的動機"
	bishop.1011.c.failure:0 "[bishop.GetTitledFirstNameNoTooltip]不為所動"
	bishop.1011.c.failure.tt:0 "[bishop.GetSheHe|U]採取了極端的行動"
	bishop.1012.title:0 "神秘消失"
	bishop.1012.desc:0 "[cannibal_food.GetTitledFirstName]消失了，只留下一灘血跡……"
