l_trad_chinese:
	relation_upgrade.0001.t:0 "比武大會上的麻煩"
	relation_upgrade.0001.desc.opening:0 "作為[ROOT.Char.GetTitleAsNameNoTooltip]，我有義務出席當地的一場[ROOT.Char.Custom('MartialTournamentAdjective')]大賽，但選手們被耽擱了——大賽至少還要一個小時才能開始。\n\n"
	relation_upgrade.0001.desc.rival:0 "[rival.Custom2('MyCharacterIntroduction', ROOT.Char)|U]也在這，就和往常一樣，表現得像個粗魯的笨蛋。[rival.GetHerHis|U]一直在抱怨，讓所有人感覺比平時#EMP 還要#!痛苦。"
	relation_upgrade.0001.desc.friend:0 "環視四周，我注意到[friend.Custom2('MyCharacterIntroduction', ROOT.Char)|U]正坐在附近的亭子下，顯然無聊得要死。"
	relation_upgrade.0001.desc.lover:0 "環視四周，我注意到[lover.Custom2('MyCharacterIntroduction', ROOT.Char)][lover.GetHerselfHimself]正一個人坐在看台上，看上去真的很孤單。"
	relation_upgrade.0001.desc.second_friend:0 "\n\n同時，[friend.Custom2('MyCharacterIntroduction', ROOT.Char)]正坐在亭子下，顯然無聊得要死……"
	relation_upgrade.0001.desc.second_lover:0 "\n\n同時，[lover.Custom2('MyCharacterIntroduction', ROOT.Char)][lover.GetHerselfHimself]正一個人坐在看台上，看上去真的很孤單……"
	relation_upgrade.0001.desc.second_bridge:0 "\n\n另一方面，"
	relation_upgrade.0001.desc.drink:0 "我正好注意到一個商人卸下來一貨車的[ROOT.Char.Custom('GetExpensiveDrink')]……"
	relation_upgrade.0001.desc.food:0 "我正好注意到一股[ROOT.Char.Custom('GetExpensiveMeal')]的誘人香味從廚房飄來……"
	relation_upgrade.0001.desc.prowess:0 "這可能是一個好機會，既可以展示我的勇武，又可以娛樂觀眾。"
	relation_upgrade.0001.desc.gossip:0 "這可能是個偷聽其他出席者談話的好機會。"
	relation_upgrade.0001.desc.book:0 "我正好可以在等待時研讀[ROOT.Char.GetFaith.ReligiousText]。"
	relation_upgrade.0001.rival:0 "把[rival.GetFirstNameNoTooltip]推到飲馬槽裡，活躍一下氣氛。"
	relation_upgrade.0001.friend:0 "和[friend.GetFirstNameNoTooltip]一起在亭子下共度時光。"
	relation_upgrade.0001.lover:0 "邀請[lover.GetFirstNameNoTooltip]加入我，搞點我們自己的「[ROOT.Char.Custom('MartialTournamentAdjective')]」。"
	relation_upgrade.0001.drink:0 "一杯好酒總是能改善我的心情！"
	relation_upgrade.0001.food:0 "一頓美餐總是能改善我的心情！"
	relation_upgrade.0001.prowess:0 "我會讓人群為我歡呼！"
	relation_upgrade.0001.gossip:0 "我敢肯定這裡有人知道些什麼……"
	relation_upgrade.0001.gossip.tt:0 "你發現了領地內的一個隨機秘密"
	relation_upgrade.0001.book:0 "研讀[ROOT.Char.GetFaith.ReligiousText]一直是利用時間的好辦法。"
	relation_upgrade.0001.opt_out:0 "我在這場災難上浪費的時間已經夠多了……"
	relation_upgrade.0011.t:0 "$relation_upgrade.0001.t$"
	relation_upgrade.0011.desc.opening:0 "$relation_upgrade.0001.desc.opening$"
	relation_upgrade.0011.desc.rival:0 "當我對這場比賽的糟糕組織表示失望時，[source.Custom2('MyCharacterIntroduction', ROOT.Char)]突然向我走來，把我直接推進了飲馬槽裡，引得周圍的人哄堂大笑！"
	relation_upgrade.0011.desc.friend:0 "當我坐在亭子下等待隨便發生點什麼時，[source.Custom2('MyCharacterIntroduction', ROOT.Char)]向我走來，坐在我旁邊。「比武大會，嗯？話說，你最近過得如何？」"
	relation_upgrade.0011.desc.lover:0 "在我等待選手出場時，[source.Custom2('MyCharacterIntroduction', ROOT.Char)]向我走來，邀請我加入[source.GetHerHim]，搞點我們自己的「[ROOT.Char.Custom('MartialTournamentAdjective')]」。"
	relation_upgrade.0011.rival.accept:0 "[source.GetSheHe]#EMP 怎麼敢#!？！"
	relation_upgrade.0011.rival.accept.toast:0 "[rival.GetFirstNameNoTooltip]生氣了"
	relation_upgrade.0011.rival.decline:0 "我想這#EMP 是#!有點滑稽……"
	relation_upgrade.0011.rival.decline.toast:0 "[rival.GetFirstNameNoTooltip]一笑而過"
	relation_upgrade.0011.friend.accept:0 "啊，見到你真高興，[source.GetFirstNameNoTooltip]！"
	relation_upgrade.0011.friend.accept.toast:0 "你和[friend.GetFirstNameNoTooltip]更了解對方了"
	relation_upgrade.0011.friend.decline:0 "呃，抱歉，我剛準備離開……"
	relation_upgrade.0011.friend.decline.toast:0 "[friend.GetFirstNameNoTooltip]不感興趣"
	relation_upgrade.0011.lover.accept:0 "那聽起來可比這裡有趣多了……"
	relation_upgrade.0011.lover.accept.toast:0 "[lover.GetFirstNameNoTooltip]接受了我的提議"
	relation_upgrade.0011.lover.decline:0 "哈，有趣的笑話……你#EMP 是在#!說笑吧，對嗎？"
	relation_upgrade.0011.lover.decline.toast:0 "[lover.GetFirstNameNoTooltip]對著我笑"
	relation_upgrade.1001.t:0 "想要遺忘的夜晚"
	relation_upgrade.1001.desc.intro:0 "[ROOT.GetCharacter.GetFaith.HighGodName]啊，這次的宴會真是#EMP 無聊#!！[terrible_party_host.GetFirstName]一定是世界上#EMP 最差#!的東道主了。怎麼能指望肉體凡軀的[ROOT.GetCharacter.GetWomanMan]忍受這種讓人打鼾的庸俗慶祝？\n\n我的眼睛掃視著房間，尋找消遣，任何消遣。"
	relation_upgrade.1001.desc.friend:0 "[potential_friend.GetFirstName]從附近的陽台上向我友好地招手。"
	relation_upgrade.1001.desc.lover:0 "當[potential_lover.GetFirstName]從我身邊走過時，[potential_lover.GetSheHe]發出渴望的嘆息。"
	relation_upgrade.1001.desc.rival:0 "在角落裡，[potential_rival.GetFirstName]盯著我，目光如同刀子樣。"
	relation_upgrade.1001.desc.outro:0 "我得做點#EMP 什麼#!，緩解一下今晚的乏味。"
	relation_upgrade.1001.a:0 "也許我能多瞭解一下[potential_friend.GetFirstNameNoTooltip]？"
	relation_upgrade.1001.a.tt:0 "你等待答覆……"
	relation_upgrade.1001.b:0 "[potential_lover.GetFirstNameNoTooltip]，想一起去月光下散步嗎？"
	relation_upgrade.1001.b.tt:0 "$relation_upgrade.1001.a.tt$"
	relation_upgrade.1001.c:0 "嘿，[potential_rival.GetFirstNameNoTooltip]，想聽聽我對你的#EMP 真實#!看法？"
	relation_upgrade.1001.c.tt:0 "[potential_rival.GetFirstNameNoTooltip]對你的攻擊性話語作出回應……"
	relation_upgrade.1001.d:0 "讓我們跳舞吧！"
	relation_upgrade.1001.d.tt_success:0 "你讓宴會活躍起來！"
	relation_upgrade.1001.d.tt_success.list:0 "宴會上的所有[guests|E]和[courtiers|E]"
	relation_upgrade.1001.d.tt_fail:0 "顯然#EMP 你#!毀了[terrible_party_host.GetFirstNamePossessiveNoTooltip]的宴會"
	relation_upgrade.1001.e:0 "如果有人把門閂上，這個地方很容易燒起來……"
	relation_upgrade.1001.e.list:0 "$relation_upgrade.1001.d.tt_success.list$"
	relation_upgrade.1001.f:0 "我想我還是隨遇而安吧。"
	relation_upgrade.1001.g:0 "也許我會和新認識的人聊聊？"
	relation_upgrade.1001.h:0 "[terrible_party_host.GetFirstName]，你真是個糟糕的主人！"
	relation_upgrade.1001.h.list:0 "$relation_upgrade.1001.d.tt_success.list$"
	relation_upgrade.1001.i:0 "悄悄溜走。"
	relation_upgrade.1002.t:0 "$relation_upgrade.1001.t$：只要別是這裡"
	relation_upgrade.1002.desc:0 "我被困在這場折磨人的宴會（[terrible_party_host.GetFirstName]多多少少是完全失敗了）感覺已經有#EMP 好幾個小時#!了，一直無力地向經過的每個人招手。\n\n剛想到從陽台上跳下去，我就感到有人拍了拍我的肩膀。\n\n「幸會啊，[potential_friend.GetFirstNameNoTooltip]？」[party_root.GetTitledFirstName]說道，「你想離開這裡去逛一逛嗎？」"
	relation_upgrade.1002.a:0 "[ROOT.GetCharacter.GetFaith.HighGodName]啊，當然可以，只要別是這裡！"
	relation_upgrade.1002.a.tt:0 "[potential_friend.GetFirstNameNoTooltip]接受你的提議"
	relation_upgrade.1002.b:0 "呃，謝謝，還是算了。"
	relation_upgrade.1002.b.tt:0 "[potential_friend.GetFirstNameNoTooltip]禮貌拒絕了你"
	relation_upgrade.1002.c:0 "和#EMP 你#!？你就是這裡最讓人無聊的人！"
	relation_upgrade.1002.c.tt:0 "[potential_friend.GetFirstNameNoTooltip]反而詆毀了你"
	relation_upgrade.1003.t:0 "$relation_upgrade.1001.t$：在月光中漫步"
	relation_upgrade.1003.desc:0 "我都不知道[terrible_party_host.GetFirstName]是怎麼說服我參加[terrible_party_host.GetHerHis]那可怕、沉悶的宴會的。我只能認為那一定是一時的瘋狂，或者是[party_root.GetTitledFirstName]也會出席的承諾。\n\n我早些時候從[party_root.GetHerHis]身旁走過，但[party_root.GetSheHe]似乎沒有注意到我故意發出的寂寞嘆息。至少，[party_root.GetSheHe]沒有回——\n\n「親愛的[potential_lover.GetFirstNameNoTooltip]！想一起去月光下散步嗎？」"
	relation_upgrade.1003.a:0 "[party_root.GetFirstNameNoTooltip]，我還以為你永遠不會問！"
	relation_upgrade.1003.a.tt:0 "[potential_lover.GetFirstNameNoTooltip]很高興"
	relation_upgrade.1003.b:0 "我覺得，事實上，我終究更喜歡與你做朋友……"
	relation_upgrade.1003.b.tt_custom_relation:0 "[party_root.GetFirstNameNoTooltip]不再會試圖成為你的[lover|E]。"
	relation_upgrade.1003.b.tt:0 "[potential_lover.GetFirstNameNoTooltip]只是想交朋友"
	relation_upgrade.1003.c:0 "不。我現在不接受追求。"
	relation_upgrade.1003.c.tt:0 "[potential_lover.GetFirstNameNoTooltip]作出拒絕的回復"
	relation_upgrade.1004.t:0 "$relation_upgrade.1001.t$：沒完沒了的尖叫"
	relation_upgrade.1004.desc:0 "[ROOT.GetCharacter.GetFaith.HighGodName]啊，[terrible_party_host.GetFirstName][terrible_party_host.GetHerHis]真的是無論如何都辦不好宴會！沒有音樂、乏味的食物、沒有舞蹈、幾乎沒有燈光，而且[terrible_party_host.GetSheHe]還邀請了那個雜種[party_root.GetTitledFirstName]！\n\n「$relation_upgrade.1001.c$」這煩人[party_root.GetWomanMan]的喊聲響徹房間，吸引了所有昏昏欲睡的客人的注意力，然後[party_root.GetHerHis]大步走了過來，顯然是想和我說點什麼。"
	relation_upgrade.1004.a:0 "哦，你想聽些#EMP 真正的#!實話嗎，無賴？"
	relation_upgrade.1004.a.tt:0 "[potential_rival.GetFirstNameNoTooltip]勃然大怒"
	relation_upgrade.1004.b:0 "這有失我的身份。"
	relation_upgrade.1004.b.tt:0 "[potential_rival.GetFirstNameNoTooltip]不願墮落到和你一個水平"
	relation_upgrade.1004.c:0 "或許……或許我們可以成為朋友？"
	aloof_but_alluring_modifier:0 "冰山美人"
	aloof_but_alluring_modifier_desc:0 "該角色似乎很難與之交流，但卻反而營造了一種無法否認的神秘感……"
	inured_to_boredom_modifier:0 "無聊到麻木"
	inured_to_boredom_modifier_desc:0 "該角色已習慣於單調的社會勞動。"
	relation_upgrade.2101.t:0 "不健康的關係"
	relation_upgrade.2101.desc_opening:0 "「[ROOT.Char.GetLadyLord]，這種病會傳染的，請小心！」\n\n"
	relation_upgrade.2101.desc_opening_physician:0 "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('physician'))][physician.GetTitledFirstName]往後拉我；那庶民病態的屍體——"
	relation_upgrade.2101.desc_opening_other:0 "那庶民病態的屍體——"
	relation_upgrade.2101.desc_bubonic_plague:0 "滿是滲出的膿液和壞血——"
	relation_upgrade.2101.desc_smallpox:0 "皮膚被紅疹和疙瘩覆蓋——"
	relation_upgrade.2101.desc_ending:0 "正躺在桌子上。任何接觸屍體的人都有感染的風險，而……而我#EMP 打算#!進行一次短途旅行，前往靠近[rival.Custom2('MyCharacterIntroduction', ROOT.Char)]的地產[rival_capital.GetNameNoTierNoTooltip]的地方。"
	relation_upgrade.2101.a:0 "把它發射到[rival_capital.GetNameNoTierNoTooltip]！"
	relation_upgrade.2101.a_tt:0 "[rival.GetHerHis]宮廷的某些人可能會感染這種疾病！"
	relation_upgrade.2101.a_tt_rival:0 "[rival.GetTitledFirstName]可能會成為你的仇敵"
	relation_upgrade.2101.a_tt_nemesis:0 "[rival.GetTitledFirstName]可能會成為你的死敵"
	relation_upgrade.2101.b:0 "這具屍體裡可能有這種疾病起源的線索。"
	relation_upgrade.2101.b_tt:0 "你的一個廷臣感染疾病"
	relation_upgrade.2101.b_tt_2:0 "疾病在[capital.GetNameNoTooltip]爆發"
	relation_upgrade.2101.c:0 "[peasant.GetSheHe|U]將有個體面的葬禮。"
	relation_upgrade.2102.desc_opening:0 "[corpse_rival.Custom2('MyCharacterIntroduction', ROOT.Char)]的隨行人員在距[rival_capital.GetNameNoTier]有一定距離的地方停下。我還沒來得及派出使者，就有什麼東西從他們的營地向我的[rival.Custom('ResidenceBuilding')]射來。\n\n一具血肉模糊的屍體，被瘟疫嚴重侵染，從天空墜落；"
	relation_upgrade.2102.desc_bubonic_plague:0 "屍體上滿是滲出的膿液和壞血，就算我站在這裡也能看到。"
	relation_upgrade.2102.desc_smallpox:0 "屍體的皮膚被紅疹和疙瘩覆蓋，就算我站在這裡也能看到。"
	relation_upgrade.2102.desc_ending:0 "\n\n它著陸時發出一聲悶響，血液和腸子飛濺，與之一起的還有恐慌。"
	relation_upgrade.2102.a:0 "把[peasant.GetHerHim]撿起來——我們射回去！"
	relation_upgrade.2102.b:0 "這具屍體應該得到研究。"
	relation_upgrade.2102.tt:0 "[rival.GetTitledFirstNamePossessive]的一個廷臣感染疾病"
	relation_upgrade.2102.b_tt_2:0 "疾病在[rival_capital.GetNameNoTooltip]爆發"
	relation_upgrade.2001.t:0 "情熱之趣"
	relation_upgrade.2001.lover_dinner.desc:0 "在晚宴上，"
	relation_upgrade.2001.lover_party.desc:0 "在[lover_1_location.GetNameNoTooltip]的晚宴上，"
	relation_upgrade.2001.lover.desc:0 "我很有策略地選到了緊挨[lover_1.Custom('ComplimentAdjective')][lover_1.GetTitledFirstName]的座位。[lover_1.GetSheHe|U]將我拉入一場關於[lover_1.Custom('herhis_subject_of_interest')]的討論中。"
	relation_upgrade.2001.soulmate.desc:0 "我的[lover_1.Custom('LoverPetName')][lover_1.GetTitledFirstName]正心不在焉地玩著我的頭髮，同時[lover_1.GetSheHe]告訴我一些[lover_1.Custom('herhis_subject_of_interest')]的事。"
	relation_upgrade.2001.relates.desc:0 "\n\n[lover_1.GetHerHis|U]的觀點很有趣，但我最欣賞的還是[lover_1.GetHerHis]對這一主題的熱情。[lover_1.GetSheHe]探索地越深，[lover_1.GetSheHe]就變得越有生氣，[lover_1.GetHerHis]那雙美麗的眼睛簡直在#EMP 發光#!。我想我能聽[lover_1.GetHerHim]說話直到永遠。"
	relation_upgrade.2001.does_not_relate.desc:0 "\n\n儘管我對這類事物所知甚少，但我還是被[lover_1.GetHerHis]對這一主題的熱情迷住了。[lover_1.GetHerHis|U]美麗的眼睛好像在#EMP 發光#!，[lover_1.GetHerHis]話語背後的深刻洞察力，即使是我這樣的新手也能發現。我想我能聽[lover_1.GetHerHim]說話直到永遠。"
	relation_upgrade.2001.a:0 "我們找個更私密的地方繼續？"
	relation_upgrade.2001.a.success:0 "[lover_1.GetShortUIName|U]接受了你的提議"
	relation_upgrade.2001.a.failure:0 "[lover_1.GetShortUIName|U]沒明白我的暗示"
	relation_upgrade.2001.b:0 "[lover_1.GetFirstNameNoTooltip]——我想我愛你。"
	relation_upgrade.2001.b.success:0 "[lover_1.GetShortUIName|U]也有同樣的感覺"
	relation_upgrade.2001.b.failure:0 "[lover_1.GetShortUIName|U]沒這個感覺"
	relation_upgrade.2001.c:0 "真有趣！你能再解釋一下嗎？"
	relation_upgrade.2002.lover_dinner.desc:0 "晚宴上，我發現自己坐在[lover_2.Custom('ComplimentAdjective')][lover_2.GetTitledFirstName]旁邊。"
	relation_upgrade.2002.lover_party.desc:0 "在我的晚宴上，[lover_2.Custom('ComplimentAdjective')][lover_2.GetTitledFirstName]是位出人意料但頗受歡迎的客人。"
	relation_upgrade.2002.lover.desc:0 "我們最後談的是[lover_1.Custom('my_subject_of_interest')]——一個我可以花上幾個小時的話題。讓我高興的是，[lover_2.GetFirstNameNoTooltip]是個優秀的傾聽者。[lover_2.GetHerHis|U]對我要說的話看上去興趣十足，而[lover_2.GetHerHis]後續的問題亦是深思熟慮。\n\n不知不覺中，餐桌上只剩下我們倆了。當[lover_2.GetFirstNameNoTooltip]靠近以更清楚地聽我說話時，我能感覺到我的脈搏加快了……"
	relation_upgrade.2002.c.lover:0 "呃，好的，正如我所說的……"
	relation_upgrade.2002.soulmate.desc:0 "我正心不在焉地和我的[lover_2.Custom('LoverPetName')][lover_2.GetTitledFirstNamePossessive]玩耍，[lover_2.GetHerHis]的頭埋在我的胸脯裡，而我正在跟[lover_2.GetHerHim]講[lover_1.Custom('my_subject_of_interest')]的事情。[lover_2.GetSheHe|U]可真是個絕佳的聽眾——時不時地用低哼聲和點頭回應我，還會問出頗有見解的問題。[lover_2.GetSheHe]對於我關心的話題這麼上心，不禁讓我的內心溫暖了起來。"
	relation_upgrade.2002.c.soulmate:0 "你真是個好的聽眾，你也知道的吧？"
	relation_upgrade.2003.lover.desc:0 "當我傾身向前，提出我的建議時，[lover_1.GetFirstNamePossessive]的雙眼中滿溢出了另外一種蕩漾的激情。[lover_1.GetSheHe|U]猶豫了一會兒，臉頰變得通紅，但很快[lover_1.GetHerHis]就下定了決心。\n\n「等在這，只需要一小會兒，這樣就不會有人懷疑了。然後來我房間。」[lover_1.GetFirstNameNoTooltip]說完匆忙離開了，我的眼睛幾乎無法從[lover_1.GetHerHim]身上挪開。"
	relation_upgrade.2003.soulmate_start.desc:0 "我的愛情宣言打得[lover_1.GetFirstName]措手不及。[lover_1.GetHerHis|U]的手還在我的頭髮裡，我的臉頰可以感覺到[lover_1.GetHerHis]心臟的跳動。我的心也跳得一樣快。\n\n"
	relation_upgrade.2003.soulmate_end.desc:0 "「真的嗎，[lover_2.GetFirstNameNoTooltip]？我有同樣的感覺已經很長時間了，但我從來沒有想過……」\n\n接下來的吻，我深陷甜蜜的漩渦，最深最甜。"
	relation_upgrade.2003.a:0 "多棒的[lover_1.GetWomanMan]啊！"
	relation_upgrade.2003.b:0 "我是[realm.GetNameNoTierNoTooltip]最幸福的[lover_2.GetWomanMan]！"
	relation_upgrade.2004.lover.desc:0 "[lover_1.GetFirstName]沒明白我的暗示——或者可能[lover_1.GetSheHe]故作不知，避免我因被拒絕而尷尬。\n\n我們繼續討論[lover_1.Custom('my_subject_of_interest')]。還好，[lover_1.GetFirstNameNoTooltip]對這個話題的興趣掩蓋了我的尷尬。"
	relation_upgrade.2004.soulmate_end.desc:0 "「我真的很在意你，[lover_2.GetFirstNameNoTooltip]，我很享受我們一起度過的時光。我們能就此打住嗎？」\n\n一陣尷尬的道歉後，我又回到了[lover_1.Custom('my_subject_of_interest')]的話題上，極力消除我們之間的緊張。"
	relation_upgrade.2004.a:0 "我居然這樣自以為是，真是蠢爆了……"
	relation_upgrade.3000.t:0 "賁張的仇恨"
	relation_upgrade.3000.desc:0 "[rival_to_be.Custom('InsultAdjective')][rival_to_be.Custom('InsultNoun')][rival_to_be.GetFirstName]讓我血脈噴張！[ROOT.GetCharacter.GetFaith.HighGodName]怎麼能讓[rival_to_be.GetFirstNamePossessiveNoTooltip][rival_to_be.Custom('InsultAdjective')][rival_to_be.Custom('InsultBehavior')]禍害大地？！不，顯然——[rival_to_be.GetSheHe]是[ROOT.GetCharacter.GetFaith.DevilNamePossessive]的同類。[rival_to_be.GetSheHe|U]比腐爛的癤和飢餓的蝗蟲更糟。\n\n#EMP 一想到#!我和[rival_to_be.GetHerHim]呼吸著同樣的[rival_to_be.Custom('InsultAdjective')]空氣我就坐立不安！我必須做些什麼，我必須立刻行動。\n\n這樣我才能恢復理智。"
	relation_upgrade.3000.a:0 "不把[rival_to_be.GetFirstNameNoTooltip]宰了我絕不罷休……"
	relation_upgrade.3000.b:0 "不！我不能讓復仇佔據我的生活！"
	driven_by_vengeance_modifier:0 "復仇心切"
	driven_by_vengeance_modifier_desc:0 "該角色因滅亡仇敵的渴求充滿動力。"
