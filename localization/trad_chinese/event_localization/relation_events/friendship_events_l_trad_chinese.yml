l_trad_chinese:
	friendship.0001.t:0 "疏遠"
	friendship.0001.desc_opening:0 "時過境遷。物是人非。\n\n「[ROOT.Char.GetTitledFirstNameNoTooltip]，」[friend_in_question.Custom2('MyCharacterIntroduction', ROOT.Char)]哀傷地笑著。"
	friendship.0001.desc_murder:0 "「你居然要謀殺……我感覺我們之間已經沒有友誼了。」"
	friendship.0001.desc:0 "「時過境遷，伊人不友。」"
	friendship.0001.a:0 "這是萬物的規律。"
	friendship.0001.b:0 "但是……回想起過去所有美好的時光！"
	friendship.0001.b.tt:0 "[friend_in_question.GetSheHe|U]會再給我們的友誼一次機會"
	friendship.0002.t:0 "疏遠"
	friendship.0002.desc:0 "時過境遷。物是人非。\n\n顯然[first_friend.GetTitledFirstName]和我無法再被稱為朋友。"
	friendship.0002.a:0 "這是萬物的規律。"
	friendship.0003.t:0 "其他情感"
	friendship.0003.desc_intro:0 "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friend_as_potential_lover'))] "
	friendship.0004.desc_intro:0 "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('first_friend'))] "
	friendship.0003.desc:0 "[friend_as_potential_lover.GetTitledFirstName]對我非常重要。我常常想念[friend_as_potential_lover.GetHerHim]，甚至我有時幾乎無法忍受我們之間的隔閡。\n\n這到底是我們深厚友誼的體現，還是有了其他的心情？"
	friendship.0003.a:0 "我應該給[friend_as_potential_lover.GetHerHim]寫信，[friend_as_potential_lover.GetSheHe]總能給出好建議。"
	friendship.0003.goes_for_it_tooltip:0 "你向[friend_as_potential_lover.GetTitledFirstName]表白"
	friendship.0003.b:0 "不，我們是朋友，而且只是朋友。"
	friendship.0004.desc:0 "[first_friend.GetTitledFirstName]對我非常重要。我常常想念[first_friend.GetHerHim]，甚至我有時幾乎無法忍受我們之間的隔閡。\n這到底是我們深厚友誼的體現，還是有了其他的心情？"
	friendship.0004.a:0 "哦，我不能再否認這份期許！"
	friendship.0004.goes_for_it_tooltip:0 "你真情流露，決定表白"
	friendship.0004.b:0 "不，我們是好朋友，而且只是好朋友。"
	friendship.0005.t:0 "謹慎的拒絕"
	friendship.0005.desc:0 "即便我試圖讓人聽起來模稜兩可，不過[friend_as_potential_lover.GetTitledFirstName]一如往常，非常清楚我想要說什麼。[friend_as_potential_lover.GetHerHis|U]答覆的措辭非常溫柔，充滿關懷，卻很令人受傷。\n\n[friend_as_potential_lover.GetSheHe|U]對我的感情很強烈，但那只是作為一個朋友。"
	friendship.0005.a:0 "我試圖不把痛苦寫在臉上。「哦，你誤解了我。」"
	friendship.0005.b:0 "[friend_as_potential_lover.GetFirstNameNoTooltip]，我知道你與我感同身受，為什麼你要推開我？"
	friendship.0005.c:0 "那樣也同樣美麗。"
	friendship.0007.t:0 "當關懷變為激情"
	friendship.0007.desc:0 "當我伸手觸碰[friend_as_potential_lover.GetTitledFirstNamePossessive]的臉頰時，我的心臟怦怦直跳，即便我已明白[friend_as_potential_lover.GetSheHe]不會拒絕。\n\n我們的擁抱充滿愛意，超越我曾感受過的一切。"
	friendship.0007.a:0 "啊，[friend_as_potential_lover.GetFirstNameNoTooltip]！"
	friendship.0008.t:0 "當關懷變為激情"
	friendship.0008.desc:0 "當我伸手觸碰[first_friend.GetTitledFirstNamePossessive]的臉頰時，我的心臟怦怦直跳，即便我已明白[first_friend.GetSheHe]不會拒絕。\n\n我們的擁抱充滿愛意，超越我曾感受過的一切。"
	friendship.0008.a:0 "啊，[first_friend.GetFirstNameNoTooltip]！"
	friendship.0009.t:0 "往事不可追"
	friendship.0009.desc:0 "[friend_as_potential_lover.GetFirstName]去世後，我獨自度過了無數深夜，想念著[friend_as_potential_lover.GetHerHis]。直到生命將終，依然如此坦誠，暖心，我情不自禁地想到如果[friend_as_potential_lover.GetSheHe]沒那麼快離我而去，我們會發展什麼。"
	friendship.0009.a:0 "安息吧，我親愛的[friend_as_potential_lover.GetFirstNameNoTooltip]"
	friendship.0010.t:0 "疏遠"
	friendship.0010.desc:0 "我從未料到當我告訴[best_friend.GetHerHim]我的夢境時，會看到[best_friend.GetTitledFirstNamePossessive]臉上不知所措的眼神。我曾以為[best_friend.GetSheHe]會永遠理解我，永遠支持我。\n\n然而，當我們再次相遇時，我感覺我好像在對一個陌生人說話。"
	friendship.0010.a:0 "我們必須為此努力，重建我們的友誼！"
	friendship.0010.b:0 "這不再值得努力了。"
	friendship.0010.a.success:0 "我修補了我們的友誼"
	friendship.0010.a.failure:0 "我的努力白費了"
	friendship.0010.a.success.message:0 "[best_friend.GetTitledFirstName]和我依然是最好的朋友。"
	friendship.0010.a.failure.message:0 "我未能修補我與[best_friend.GetTitledFirstName]的關係。"
	friendship.0011.t:0 "疏遠"
	friendship.0011.desc:0 "結局來得如此緩慢無聊，隨著時光流逝卻又不可避免。曾經，我以為[other_best_friend.GetTitledFirstName]永遠會是我最親密的朋友，然而如今[other_best_friend.GetHerHis]拘束的道歉顯得毫不意外。"
	friendship.0011.a:0 "我們曾度過好時光，不過現在該放手了。"
	friendship.0014.t:0 "背叛"
	friendship.0014.desc:0 "在我們一起度過了那一切種種後，我依然無法相信[friend_to_rival.GetTitledFirstName]會做出[friend_to_rival.GetSheHe]曾犯下的那些事。\n這是對我們所共度的所有友好行為的背叛。事實上，根本是對我們友誼的背叛！我們曾分享麵包，但現在[friend_to_rival.GetSheHe]卻製造了一個不俱戴天的仇敵。"
	friendship.0014.a:0 "[friend_to_rival.GetFirstName]會付出代價！"
	friendship.0015.opening:0 "[original_friend.Custom2('AppropriateGreeting', ROOT.Char)]"
	friendship.0015.desc:0 "我控訴你草草應付、嘲弄這份友誼！\n你的一切許諾和舉動都在恥辱中瓦解……現在我了解你，我不應再感到意外。\n\n你這是在自找苦吃。"
	friendship.0015.a:0 "你是個傻子，[original_friend.GetFirstName]。"
	friendship.0018.t:0 "朋友勝過時間"
	friendship.0018.desc:0 "[ROOT.GetCharacter.Custom('friendship_metaphor_with_tending')]。\n太多的朋友逝於風中，我幾乎無法再花時間觸摸信紙，甚至無法給它們該有的注意力。\n如果我隨他們漸行漸遠，大概我會活得更輕鬆。"
	friendship.0018.a:0 "「很抱歉寫信告訴你不幸的消息，[friend_1.GetTitledFirstName]……」"
	friendship.0018.b:0 "「你一直對我很好，[friend_2.GetFirstName]，但是……」"
	friendship.0018.c:0 "「不是你，是我，[friend_3.GetFirstName]……」"
	friendship.0018.d:0 "我不會讓我任何一個朋友失望！"
	friendship.0018.e:0 "哦不，我能處理。"
	friendship.0019.t:0 "停止通信"
	friendship.0019.desc:0 "我等[first_friend.GetTitledFirstNamePossessive]最新的回信等了好久，但是什麼都沒等到。我親自寄送了長篇書信，卻沒有回音。\n這個結論無從迴避，但是看來[first_friend.GetSheHe]不再把我看作值得花時間和精力的朋友了。"
	friendship.0019.a_1:0 "[first_friend.GetFirstName]，我曾是在你需要時會回應你的寥寥數人之一。"
	friendship.0019.a_2:0 "[first_friend.GetFirstName]，我也沒把你當作過朋友。"
	friendship.1002.opening:0 "[sender.Custom2('AppropriateGreeting', ROOT.Char)]"
	friendship.1002.desc:0 "我向你呈上這份禮物，它象徵著我們不渝的友誼。"
	friendship.1002.a:0 "願我們的友誼之花永遠綻放！"
	friendship.1003.desc:0 "我的獵人捕獲了這隻活鹿，它的優雅和威嚴讓我想起了你！\n\n請收下它吧——作為我們永恆友誼的象徵！"
	friendship.1003.a:0 "讓它在花園裡漫步！"
	friendship.1003.b:0 "它的肉應該相當好吃……"
	garden_stag_modifier:0 "花園雄鹿"
	impromptu_venison_feast_modifier:0 "即興的鹿肉宴"
	friendship.1004.desc:0 "為了表達對我們不渝的友誼的珍重，我想我應該與你分享一些你會覺得有趣的事情。\n\n你可以隨意處理這則消息。"
	friendship.1004.a:0 "真慷慨！"
	friendship.1006.t:0 "支持"
	friendship.1006.desc:0 "由於擔心我當下的戰爭，我的朋友[friend.GetTitledFirstName]從[friend.GetHerHis]自己的金庫裡掏出一筆錢來支援我的戰事！"
	friendship.1006.desc_2:0 "\n\n今天一大早，[friend.GetFirstNameNoTooltip]領著一隊滿載著[friend.GetHerHis]的黃金的大篷車來到我的大營，現在正忙著給我的士兵發工資。[friend.GetSheHe|U]真的非常慷慨。"
	friendship.1006.a:0 "我的感激之情無以言表。"
	friendship.1006.b:0 "[friend.GetFirstNameNoTooltip]，我需要#EMP 更多！#!"
	friendship.1007.t:0 "背叛與陰險"
	friendship.1007.desc:0 "由於[friend_at_war.GetHerHis]無力憑[friend_at_war.GetHerHis]自己處理戰爭，[friend_at_war.GetTitledFirstName]從[friend_providing_gift.GetTitledFirstName]那裡收到了一筆巨額援助資金。"
	friendship.1007.a:0 "可恥！"
	friendship.1008.t:0 "典範"
	friendship.1008.desc:0 "[courtier_on_offer.GetTitledFirstName]一直盡心盡力地為我效力，而且擅長於[courtier_on_offer.GetHerHis]的本職。這讓我覺得[courtier_on_offer.GetSheHe]正好是[friend_receiving_gift.GetTitledFirstName]在[friend_receiving_gift.GetHerHis]的宮廷裡可以用上的那種人。"
	friendship.1008.a:0 "[friend_receiving_gift.GetFirstName]會感激[courtier_on_offer.GetHerHis]的效勞。"
	friendship.1008.a.success:0 "[friend_receiving_gift.GetFirstName]接受你的提議"
	friendship.1008.a.failure:0 "[friend_receiving_gift.GetFirstName]拒絕你的提議"
	friendship.1008.b:0 "不，我需要[courtier_on_offer.GetTitledFirstName]留在這裡。"
	friendship.1008.b.tt:0 "[courtier_on_offer.GetTitledFirstName]留在你的宮廷"
	friendship.1009.t:0 "諫言"
	friendship.1009.desc:0 "我已經不是第一次聽說[courtier_on_offer.GetTitledFirstName]是一個多麼偉大的僕人了，而現在[first_friend.GetTitledFirstName]把[courtier_on_offer.GetHerHim]送到了我的宮廷。[courtier_on_offer.GetSheHe|U]的臨在表示了[courtier_on_offer.GetHerselfHimself]是[first_friend.GetFirstName]與我之間的友誼的明證。"
	friendship.1009.a:0 "歡迎來侍奉我，[courtier_on_offer.GetFirstNameNoTooltip]！"
	friendship.1009.b:0 "如果[first_friend.GetTitledFirstNameNoTooltip]就這樣輕易讓你離開，你不可能有那麼好。"
	friendship.1009.rejection_tooltip:0 "[courtier_on_offer.GetTitledFirstNameNoTooltip]被送回了"
	friendship.2001.t:0 "述說的必要"
	friendship.2001.desc:0 "我無法放下的秘密是令人不適的負擔，但是如果讓他人分擔我的秘密，或許這負擔可以被減輕。\n\n我覺得[friend_receiving_confession.GetTitledFirstName]一定會理解我。"
	friendship.2001.a:0 "過來近些，[friend_receiving_confession.GetFirstNameNoTooltip]，我有事情要坦白。"
	friendship.2001.b:0 "不行……不能讓任何人知道！"
	friendship.2002.t:0 "曾經被述說的秘密"
	friendship.2002.desc:0 "[confessor.GetTitledFirstName]來與我談心，希望能消解[confessor.GetHerHis]心中的塊壘。\n\n我向我的[ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('confessor'))]展現出了最高程度的理解。我內心中也滿是好奇…"
	friendship.2002.a:0 "你信任我是對的，[confessor.GetFirstNameNoTooltip]。"
	friendship.2002.b:0 "[confessor.GetFirstNameNoTooltip]，關於我自己，我有事需要坦白。"
	friendship.2003.t:0 "共同分擔的秘密"
	friendship.2003.desc:0 "當我讓[friend_receiving_confession.GetTitledFirstName]分擔我的秘密時，[friend_receiving_confession.GetHerHis]的眼睛卻開始飄忽。\n「[SCOPE.GetRootScope.GetCharacter.GetFirstName]，不知為何，我也有事情要告訴你！」\n\n同樣，[friend_receiving_confession.GetFirstName]關於[friend_receiving_confession.GetHerHis]自己有一個類似的秘密！"
	friendship.2003.a:0 "我倆都知道了，真好。"
	friendship.2004.t:0 "可怕的負擔"
	friendship.2004.desc:0 "我無法如此隱瞞真相，它在侵蝕我的靈魂。必須得有其他人知道。\n\n[friend_receiving_confession.GetTitledFirstName]會理解的，而且會幫助我減輕負擔。"
	friendship.2004.a:0 "我必須向[friend_receiving_confession.GetHerHim]傾訴。"
	friendship.2005.t:0 "曾經被述說的秘密"
	friendship.2005.desc:0 "[confessor.GetTitledFirstName]告訴我[confessor.GetSheHe]有一個黑暗的秘密有必要分享給我，但是我從未想到居然是這種秘密！\n\n好在我的朋友有生之年不必一個人獨自承擔這個秘密的重負了。"
	friendship.2005.a:0 "你信任我是對的，朋友。"
	friendship.2005.b:0 "[confessor.GetFirstName]，關於我自己，我有事需要坦白。"
	friendship.2006.t:0 "共同分擔的秘密"
	friendship.2006.desc:0 "我甚至一度擔心當我分享我的秘密時，[friend_receiving_confession.GetTitledFirstName]不會理解我，不過[friend_receiving_confession.GetSheHe]比我預想的還要善解人意。\n\n「我非常了解你的感受，[ROOT.GetCharacter.GetFirstName]。再了解不過了，事實上……」"
	friendship.2006.a:0 "沒想到我們有這麼多共同點，我的[ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('friend_receiving_confession'))]。"
	friendship.2007.t:0 "善言"
	friendship.2007.desc:0 "我的經歷恰好與[talking_target.GetTitledFirstName]的交匯，而且令我意外的是，似乎[talking_target.GetSheHe]對我的朋友[friend_interceded_for.GetTitledFirstName]還沒什麼深刻印象！\n\n或許我應該抓住這機會改變[talking_target.GetHerHis]的想法。"
	friendship.2007.a:0 "讓我告訴你關於[friend_interceded_for.GetFirstNameNoTooltip]的故事……"
	friendship.2007.b:0 "人們都應當討論#EMP 我#!。"
	friendship.2007.utter_failure_tt:0 "我災難性傷害了[friend_interceded_for.GetFirstNamePossessive]的名譽"
	friendship.2007.failure_tt:0 "我把[friend_interceded_for.GetFirstName]的事情搞砸了"
	friendship.2007.success_tt:0 "我提高了[talking_target.GetFirstNamePossessive]對[friend_interceded_for.GetFirstName]的好感"
	friendship.2009.t:0 "尷尬"
	friendship.2009.desc:0 "哦不。我不知道發生了什麼，但是對[talking_target.GetTitledFirstName]說越多關於[friend_interceded_for.GetFirstName]的事情，[talking_target.GetHerHis]的表情看起來就越彆扭。\n\n這對[friend_interceded_for.GetFirstName]一定非常糟糕，[friend_interceded_for.GetSheHe]在懷疑我可能對[talking_target.GetFirstNameNoTooltip]說過什麼！"
	friendship.2009.a:0 "對不起，[friend_interceded_for.GetFirstName]。"
	friendship.2010.t:0 "尷尬"
	friendship.2010.desc:0 "與[talking_target.GetHerHim]相處時，我的朋友[friend_doing_interceding.GetTitledFirstName]發現[talking_target.GetTitledFirstName]與我關係緊張。\n\n然而，[talking_target.GetFirstName]試圖用我的美德來說服[friend_doing_interceding.GetSheHe]時候，把事情搞得更糟了！"
	friendship.2010.a:0 "哦不，[friend_doing_interceding.GetFirstNameNoTooltip]！"
	friendship.2012.t:0 "事倍功半"
	friendship.2012.desc:0 "我試圖用最好的方式描繪[friend_interceded_for.GetTitledFirstName]，但是每當我提到[friend_interceded_for.GetHerHis]的名字，[talking_target.GetTitledFirstName]的眼神就會飄向別處。\n\n我懷疑[talking_target.GetSheHe]未被打動。"
	friendship.2012.a:0 "但是[friend_interceded_for.GetFirstNameNoTooltip]真的很棒！"
	friendship.2013.t:0 "重新審視關係"
	friendship.2013.desc:0 "在[friend_doing_interceding.GetTitledFirstName]陪伴下度過了一夜，[friend_doing_interceding.GetSheHe]分享了許多關於[friend_interceded_for.GetTitledFirstName]的故事。聽了幾小時[friend_interceded_for.GetHerHis]的事蹟後，我不得不承認我對[friend_interceded_for.GetHerHim]的評價似乎不太公正。"
	friendship.2013.a:0 "[friend_interceded_for.GetFirstNameNoTooltip]可能沒那麼壞。"
	friendship.2014.t:0 "稱讚"
	friendship.2014.desc:0 "與[talking_target.GetHerHim]相處時，我的朋友[friend_doing_interceding.GetTitledFirstName]發現[talking_target.GetTitledFirstName]與我關係緊張。\n\n然而，[friend_doing_interceding.GetFirstName]並未放任此事，還不知怎麼地說服了[talking_target.GetFirstName]我並不如[talking_target.GetSheHe]所想的那麼糟！"
	friendship.2014.a:0 "我欠我的朋友一份大恩！"
	friendship.2015.t:0 "信念的改變"
	friendship.2015.desc:0 "我試圖在最亮的燈光下描繪[friend_interceded_for.GetTitledFirstName]，而[talking_target.GetTitledFirstName]逐漸開始聽得愈來愈有興致。\n\n當[talking_target.GetSheHe]向[talking_target.GetHerselfHimself]自己嘟囔道「我以前從不知道！」，我知道我改善了其對友人的印象。"
	friendship.2015.a:0 "我的朋友是一個很棒的[friend_interceded_for.GetWomanMan]！"
	friendship.3001.t:0 "擇友"
	friendship.3001.desc:0 "我的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse_benefitting') )][spouse_benefitting.GetTitledFirstName]，在[spouse_benefitting.GetHerselfHimself]的周圍總有不錯的傢伙。\n\n[friend_being_approved.GetTitledFirstName]就是一個典型例子，表明我的[spouse_benefitting.GetWifeHusband]的朋友都有良好品味。"
	friendship.3001.a:0 "我的生命中有這麼多好人兒。"
	friendship.3002.t:0 "擇友"
	friendship.3002.desc:0 "我的[first_spouse.GetWifeHusband][first_spouse.GetTitledFirstName]向我微笑，[first_spouse.GetSheHe]讚賞我的擇友決定。\n\n[first_spouse.GetSheHe|U]一定是在說像我的朋友[friend_being_approved.GetTitledFirstName]這樣的人。"
	friendship.3002.a:0 "我的生命中有這麼多好人兒。"
	friendship.3003.t:0 "擇友"
	friendship.3003.desc:0 "我的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse_suffering') )][spouse_suffering.GetTitledFirstName]，在[spouse_suffering.GetHerselfHimself]的周圍總有糟糕的傢伙。\n\n在[spouse_suffering.GetHersHis]的朋友中，[friend_being_disapproved.GetTitledFirstName]是最糟的。"
	friendship.3003.a:0 "如果那個[friend_being_disapproved.GetWomanMan]再拜訪我們……"
	spouse_responds_tt:0 "[spouse_suffering.GetFirstName]可能放棄[spouse_suffering.GetHerHis]的朋友，要是沒有的話……"
	friendship.3004.t:0 "擇友"
	friendship.3004.desc:0 "如果我生命中的人們可以好好相處，我可以活得輕鬆很多。啊呀，我的[ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('spouse'))][spouse.GetTitledFirstName]極其不能忍受我的好朋友[friend_being_disapproved.GetTitledFirstName]"
	friendship.3004.a:0 "我不會因任何原因拋棄[friend_being_disapproved.GetHerHim]。"
	friendship.3004.b:0 "[spouse.GetFirstName]優先。"
	friendship.3005.t:0 "朋友的決定"
	friendship.3005.desc:0 "我的好朋友——或者應該說是前好友——[spouse_suffering.GetTitledFirstName]告訴我，[spouse_suffering.GetHerHis]的宮廷不再歡迎我！\n\n沒有給出什麼理由，但我知道這是[spouse_suffering.GetHerHis]的[spouse.GetWifeHusband]，[spouse.GetTitledFirstName]，對我有偏見……"
	friendship.3005.a:0 "你怎麼能這麼對我，[spouse_suffering.GetFirstName]？"
	friendship.3006.t:0 "有利的關係"
	friendship.3006.desc:0 "[hooked_councillor.GetTitledFirstName]欠了我的朋友和顧問[friend_on_council.GetTitledFirstName]一個人情。[friend_on_council.GetSheHe|U]讓[hooked_councillor.GetFirstNameNoTooltip]以幫我做任意的一件事的形式來償還這人情。"
	friendship.3006.a:0 "謝謝你，我的朋友！"
	friendship.3006.b:0 "[friend_on_council.GetFirstNameNoTooltip]，我相信你會比我擅長使用這個優勢。"
	friendship.3007.t:0 "朋友的慰藉"
	friendship.3007.opening:0 "沒有什麼東西能比起[friend.GetTitledFirstNamePossessive]的陪伴更讓我享受的了。"
	friendship.3007.fallback:0 "\n\n[friend.GetSheHe|U]似乎非常了解如何才能減輕我心中的煩擾。當[friend.GetSheHe]在另一天邀我相伴後，我受益良多。"
	friendship.3007.malicious:0 "\n\n我們花了整晚打攪僕人們，對他們的每個瑕疵都挑三揀四，並對每個細節評頭論足。誰能知道這種沒氣度的折磨行為事實上是一種減壓的方法呢！"
	friendship.3007.benevolent:0 "\n\n我們在鎮上共同漫步，向窮人扔硬幣，並寬恕了一個大膽的小偷。一些慈善和寬恕的行為可以真正減輕心中的壓力。"
	friendship.3007.dominant:0 "\n\n[friend.GetSheHe|U]拉著我到處晃悠，參加一個又一個活動，這種快節奏的確幫助我放下了我的煩惱。"
	friendship.3007.submissive:0 "\n\n[friend.GetHerHis|U]陪著我漫步穿過田野，即便我是提出這項建議的人，這也的確減輕了我心中的煩惱。"
	friendship.3007.extroverted:0 "\n\n一個在鎮上的喧囂之夜，和許多新認識的面孔，這的確讓我的煩惱減輕了不少！"
	friendship.3007.introverted:0 "\n\n在屋內共度一個安靜的夜晚，一起喝酒並聊聊我的困難，這的確減輕我的思想負擔。"
	friendship.3007.emotional:0 "\n\n[friend.GetSheHe|U]鼓勵我摔碎一些盤子，以及在嘗試枕頭裡尖叫，在這場情感風暴的宣洩後，我真的感覺更好了。"
	friendship.3007.levelheaded:0 "\n\n[friend.GetSheHe|U]安靜地傾聽我所有的困擾，並幫助我理清它們的內在關係，過了一會兒我便意識到事情並不如我想象的那麼糟。"
	friendship.3007.end_chill:0 "\n\n在短暫的休息後，我再次準備好擔當我的職責。我很幸運擁有如[friend.GetTitledFirstName]這樣的朋友！"
	friendship.3007.end_severe:0 "\n\n在短暫的休息後，我感覺很久沒有這麼輕鬆了！我很幸運擁有[friend.GetTitledFirstName]這樣的朋友。"
	friendship.3007.a:0 "一次美好的暫歇。"
	friendship.3007.b:0 "與[friend.GetFirstNameNoTooltip]共度時光總是使我受益。"
	friendship.3007.c:0 "我以前沒有意識到我有多需要這個。"
	friendship.3007.d:0 "我這會兒完全忘記了關於這個世界的煩惱。"
