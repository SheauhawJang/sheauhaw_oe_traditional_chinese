l_trad_chinese:
	rivalry.0001.t:0 "放下仇恨"
	rivalry.0001.desc:0 "「[ROOT.Char.GetTitledFirstNameNoTooltip]，我們之間過去曾有分歧，但你難道不同意，是時候該讓過去的都過去了嗎？」\n\n[rival.Custom2('MyCharacterIntroduction', ROOT.Char)|U]做手勢從我指向[rival.GetHerHim]：「不論我們之間有什麼……讓我們從新開始！」"
	rivalry.0001.a:0 "好。"
	rivalry.0001.b:0 "你想對我屈膝？[ROOT.Char.GetFaith.HighGodName]開眼！"
	rivalry.0002.t:0 "放下仇恨"
	rivalry.0002.desc:0 "現在，回溯過往，這發生的一切都莫名其妙。我心懷的仇恨和我迫切想要造成的痛苦……\n這一切都是為了什麼？\n\n把[rival_response.GetTitledFirstName]當作我的敵人對我不再有意義。"
	rivalry.0002.a:0 "過去的就讓它過去吧。"
	rivalry.0003.t:0 "配不上做我的對手"
	rivalry.0003.imprisoned.desc:0 "我收到[nemesis.GetTitledFirstNamePossessive]被監禁的消息，"
	rivalry.0003.incapable.desc:0 "我第一次聽聞[nemesis.GetTitledFirstNamePossessive]的事故以及其流涎不止、臥床不起的狀態，"
	rivalry.0003.my_prisoner.desc:0 "我在[nemesis.GetTitledFirstNamePossessive]卑劣的面容前狠狠地關上牢門，"
	rivalry.0003.middle.desc:0 "我心中狂喜。這個[nemesis.Custom('InsultAdjective')][nemesis.Custom('InsultNoun')]終於得到了[nemesis.GetSheHe]報應！\n\n"
	rivalry.0003.compassionate.desc:0 "但我的快樂逐漸消逝。擊敗老[nemesis.GetTitledFirstNameNoTooltip]確實是樂事，但這只悽慘的生物？我幾乎對[nemesis.GetHerHim]感到#EMP 同情#!……"
	rivalry.0003.uncompassionate.desc:0 "不過逐漸地，[nemesis.GetHerHis]慘狀讓我#EMP 乏味#!。我沒興趣折磨一隻溫順的小老鼠。"
	rivalry.0003.a:0 "是時候翻篇了。"
	rivalry.0003.b:0 "我永遠不會原諒[nemesis.GetHerHim]！永遠！"
	rivalry.1001.t:0 "陰魂不散"
	rivalry.1001.desc.opening:0 "[rival.GetTitledFirstName]成了我生活中一個揮之不去的禍害。\n\n"
	rivalry.1001.malicious:0 "[rival.GetSheHe|U]似乎總是在毀掉我做的所有事情，這[rival.Custom('InsultAdjective')][rival.GetWomanMan]，[rival.GetSheHe]這樣做的時候還會得意地笑！"
	rivalry.1001.benevolent:0 "只要我們碰見對方，這[rival.Custom('InsultAdjective')][rival.GetWomanMan]就一反[rival.GetHerHis]的常態，表現得有禮有節，極盡[rival.GetHerHis]的高傲去嘲笑我。最讓我惱火的是似乎所有人都被[rival.GetSheHe]騙倒了！"
	rivalry.1001.dominant:0 "[rival.GetSheHe]不止常常要求關注和空間，[rival.GetSheHe]還膽大包天地想要我的時間和關注。好像我除了聽[rival.GetHerHim]廢話之外沒別的事可做一樣！"
	rivalry.1001.submissive:0 "這[rival.Custom('InsultAdjective')][rival.GetWomanMan]裝可憐，只是為了找機會繞後背刺我！"
	rivalry.1001.extroverted:0 "[rival.GetSheHe|U]總是在每種場合都要求大家關注，讓每個人都聽[rival.GetHerHim]滔滔不絕地廢話幾個小時。好像這還不算夠糟，[rival.GetSheHe]在[rival.GetSheHe]講話的同時，似乎還會不遺餘力地來挖苦我！"
	rivalry.1001.introverted:0 "這[rival.Custom('InsultAdjective')][rival.GetWomanMan]跟一塊石頭一樣毫無魅力，但仍然能找到時間散播關於我的謠言！"
	rivalry.1001.emotional:0 "[rival.GetSheHe|U]用一切機會當眾喧鬧，讓我做惡人！[rival.GetSheHe|U]抽泣又抱怨，將我的名聲拖入泥濘，把[rival.GetHerHis]生活中的一切不順都歸咎於我。"
	rivalry.1001.levelheaded:0 "不論是要動搖我的統治還是發表一些自作聰明的攻擊，[rival.GetSheHe]總在那裡，等待著。"
	rivalry.1001.desc.fallback:0 "感覺好像不管我去那裡做什麼，[rival.GetTitledFirstName]都能設法讓[rival.GetHerHis]的存在變得顯眼。就像一個陰影讓我的每一天都變得黑暗。"
	rivalry.1001.a:0 "[rival.GetFirstNameNoTooltip]，你不得好死！"
	rivalry.1010.t:0 "惡毒行為"
	rivalry.1010.desc:0 "[rival.GetTitledFirstNamePossessive]的[rival.Custom('InsultBehavior')]一直煩我，但"
	rivalry.1010.desc.patient:0 "即使是我也只能容忍這麼多[rival.GetTitledFirstNamePossessive]的[rival.Custom('InsultBehavior')]，再多我就無法接受了，而"
	rivalry.1010.desc.end:0 "最近煩擾我更勝從前。我想要報復[rival.GetHerHim]的這種行為，但我的報復應該採用什麼形式？"
	rivalry.1010.a:0 "散播醜聞的謠言可以糾纏[rival.GetHerHim]好幾年！"
	rivalry.1010.a.success.tt:0 "#F 謠言導致許多閒話和猜測 #!"
	rivalry.1010.a.failure.tt:0 "#F 沒人相信這些不可信的謠言 #!"
	rivalry.1010.a.badfailure.tt:0 "#F 我被發現是謠言的源頭 #!"
	rivalry.1010.b:0 "寫一首打油詩嘲笑所有[rival.GetHerHis]的許多失敗之處！"
	rivalry.1010.b.success.tt:0 "#F 詩歌廣受歡迎，多次傳抄 #!"
	rivalry.1010.b.failure.tt:0 "#F 人們認為詩寫得很爛品味很差 #!"
	rivalry.1010.b.badfailure.tt:0 "#F 我被發現是這首詩的作者 #!"
	rivalry.1010.c:0 "當[rival.GetHerHis]的面指責[rival.GetHerHis]的無禮行為！"
	rivlary.1010.c.tt:0 "#F [rival.GetTitledFirstName]會對你的斥責作出反應 #!"
	rivalry.1011.t:0 "惡毒言論"
	rivalry.1011.desc.poem:0 "一首新詩在流傳，嘲笑我的[ROOT.GetCharacter.Custom('quirk_neg_noun')]並損害我的名譽。儘管我無法證明這背後是[from_rival.GetTitledFirstName]，但這種散文體就是散發著[from_rival.GetHerHis]的臭味。"
	rivalry.1011.desc.rumors:0 "關於我[ROOT.GetCharacter.Custom('quirk_neg_noun')]的謠言在整個宮廷流傳。我走過大廳時都會被刻薄的耳語和傷人的竊笑糾纏。這種不光彩的戰術如我所料，正是[from_rival.GetTitledFirstName]會自降身份採用的那種卑劣行徑！"
	rivalry.1011.a:0 "我會為此報復[from_rival.GetHerHim]！"
	rivalry.1012.t:0 "愚蠢的一時喜好"
	rivalry.1012.desc.poem:0 "我剛得知[from_rival.GetTitledFirstName]寫了一首誹謗詩嘲弄我的[ROOT.GetCharacter.Custom('quirk_neg_noun')]！然而，[from_rival.GetHerHis]的詩寫得太爛了，所有人都轉而嘲笑[from_rival.GetFirstName]把好紙浪費在[rival.GetHerHis]的胡話上！"
	rivalry.1012.desc.rumors:0 "我剛得知[from_rival.GetTitledFirstName]試圖就我應在緊閉的房門內做的事情傳播中傷我的謠言。那個[from_rival.Custom('quirk_neg_adjective')]惡棍一定對我有非常扭曲的看法，因為這些謠言過於荒誕、令人難以置信，以至於所有人都把他們棄之不理。相反，他們悄悄議論[from_rival.GetFirstName]是如何墮落到使用這些卑鄙下流的手段的。"
	rivalry.1012.a:0 "那個飯桶活該如此！"
	rivalry.1013.t:0 "謠言已種下"
	rivalry.1013.desc:0 "我努力在宮廷中傳播的關於[rival.GetTitledFirstName]的誹謗謠言已經成為了人們閒扯和猜測中最頻繁的話題。我聽說[rival.GetTitledFirstName]變得越來越焦躁、沮喪，試圖想要阻止它們！"
	rivalry.1013.a:0 "或許這可以讓[rival.GetHerHim]擺正[rival.GetHerHis]的位置。"
	rivalry.1014.t:0 "被人拒絕相信的謠言！"
	rivalry.1014.desc.start:0 "沒有人把我試圖傳播的關於[rival.GetTitledFirstName]的謠言當真，並把它們當作荒誕不經的野趣。人們反而更多地嘲笑"
	rivalry.1014.desc.hidden:0 "創造謠言的人，聲稱這種人一定是"
	rivalry.1014.desc.exposed:0 "我，因為我創造謠言，聲稱我是"
	rivalry.1014.desc.end:0 "不成熟且心胸狹隘，竟然墮落到使用這樣的低賤手段來汙衊[rival.GetFirstNamePossessive]的名聲。"
	rivalry.1014.a:0 "至少我掩蓋住了我的蹤跡……"
	rivalry.1014.a.exposed:0 "和計畫中的完全不一樣。"
	rivalry.1015.t:0 "流行詩歌"
	rivalry.1015.desc:0 "我通過詼諧的詞藻和巧妙的影射來尖刻批評[rival.GetTitledFirstNamePossessive]的人格，這則作品已經如野火般在[rival.GetHerHis]的宮廷裡蔓延！隨[rival.GetSheHe]怎麼嘗試，[rival.GetSheHe]無法抑制住它們的傳播，而且這只會讓[rival.GetHerHis]更加尷尬！"
	rivalry.1015.a:0 "或許這可以讓[rival.GetHerHim]擺正[rival.GetHerHis]的位置。"
	rivalry.1016.t:0 "被人拒絕相信的詩歌"
	rivalry.1016.desc:0 "寫了幾首詩句嘲弄[rival.GetTitledFirstNamePossessive]的人格後，我在宮廷上下散播了它們，並靜待它們的戰果。\n\n不幸的是，看來我的寫作不太受歡迎……事實上，所有人都認為這些詩歌全是胡話，還不如寫它們的紙張值錢！"
	rivalry.1016.desc.exposed:0 "更慘的是，我對[rival.GetTitledFirstName]的仇恨太明顯了，大家都知道我是寫它們的那個人！"
	rivalry.1016.a:0 "我應慶幸我沒有把自己的名字寫在上面。"
	rivalry.1016.a.exposed:0 "為什麼我會覺得這是個好主意？"
	rivalry.1017.t:0 "莽撞的侮辱！"
	rivalry.1017.desc:0 "我正[ROOT.GetCharacter.Custom('quirk_pos_adverb')]忙著處理我的事務，結果[from_rival.GetTitledFirstName]跑來找到我，並當面侮辱了我。\n\n「[ROOT.GetCharacter.Custom('quirk_neg_adjective')|U][ROOT.GetCharacter.Custom('InsultNoun')]，你的到來讓我想哭！"
	rivalry.1017.a:0 "我用自己的一連串辱罵回應這個誹謗！"
	rivalry.1017.b:0 "這個騙人精將在決鬥中付出代價！"
	rivalry.1017.b.tt:0 "#F 我會讓那個廢物瞧瞧我比[from_rival.GetSheHe]厲害#!"
	rivalry.1017.c:0 "我會做正確的事情，並轉過另一邊臉頰。"
	rivalry.1018.t:0 "復仇"
	rivalry.1018.desc:0 "當找到[rival.GetTitledFirstName]並給予[rival.GetHerHim]我的一點想法時，[rival.GetSheHe]用一連串侮辱反擊我，並玷污了[rival.GetHerHis]自己！\n\n這種交流被國內的許多人視為幼稚，結果我們兩人都丟了顏面。"
	rivalry.1018.a:0 "這全是[rival.GetHerHis]的錯，一開始就非常[rival.Custom('quirk_neg_adjective')]樣子！"
	rivalry.1019.t:0 "毫髮無損"
	rivalry.1019.desc:0 "當我前去找到[rival.GetTitledFirstName]，給予[rival.GetHerHim]我的一點想法，並列出了[rival.GetHerHis]的所有錯誤時，[rival.GetSheHe|U]沒有為[rival.GetHerHis]自己辯護什麼，如此我知道[rival.GetSheHe]已經很好地擺正[rival.GetHerHis]的位置了。"
	rivalry.1019.a:0 "我就知道[rival.GetSheHe]很軟弱！"
	rivalry.1020.t:0 "挑戰斥責！"
	rivalry.1020.desc:0 "我用[rival.GetHerHis]的[rival.Custom('quirk_neg_noun')]當眾嘲弄[rival.GetTitledFirstName]，[rival.GetSheHe]把這看作是嚴重的侮辱，並向我發起決鬥，以維護[rival.GetHerHis]的名譽！"
	rivalry.1020.a:0 "正合我意，[rival.GetFirstNameNoTooltip]！"
	rivalry.1020.b:0 "呃……現在還沒有必要訴諸暴力……"
	rivalry.1021.tt:0 "大獲全勝"
	rivalry.1022.tt:0 "險勝"
	rivalry.1023.tt:0 "惜敗"
	rivalry.1024.tt:0 "恥辱敗北"
	rivalry.1021.t:0 "大獲全勝"
	rivalry.1021.desc:0 "從我與[duel_loser.GetTitledFirstName]的決鬥開始後，顯然我佔了上風。我抓住優勢，不斷打亂[duel_loser.GetHerHim]的平衡。很快[duel_loser.GetSheHe]犯了一個錯誤，空門大開，我很快抓住機會[ROOT.GetCharacter.Custom('SignatureWeaponCritical')][duel_loser.GetHerHis]的手臂，結束了這次比試！\n\n事實證明，我的勝利快速而明確，讓一切都變好多了。"
	rivalry.1021.a:0 "我證明了我自己比[duel_loser.GetFirstNamePossessiveNoTooltip]強！"
	rivalry.1022.t:0 "險勝"
	rivalry.1022.desc:0 "與[duel_loser.GetTitledFirstName]的決鬥開始後，我才意識到我們比我所預料的更加旗鼓相當。我們經過數輪交鋒，擊打格擋、進擊後退，兩人都無法保有持續優勢。\n\n最終，我們都開始陷入精疲力盡的苦戰，而對手突然間空門大開，讓我有機會[ROOT.GetCharacter.Custom('SignatureWeaponCritical')]到[duel_loser.GetHerHis]的腿，從而結束了這場比試！"
	rivalry.1022.a:0 "我的勝利證明了我的正確性。"
	rivalry.1023.t:0 "惜敗"
	rivalry.1023.desc:0 "當[duel_winner.GetTitledFirstName]和我開始決鬥後我才意識到[duel_winner.GetSheHe]比我預想中的更強大。戰鬥很激烈，我們兩人互相擊打格擋，同時找尋對方的空門。\n\n最終我開始感到體力耗盡的折磨，我的防備稍稍走神了一小會兒，此時[duel_winner.GetFirstName]抓住機會用[duel_winner.GetHerHis]的[duel_winner.Custom('signature_weapon')][duel_winner.Custom('SignatureWeaponCritical')]我的手臂。"
	rivalry.1023.desc.end:0 "由於失血嚴重，我別無選擇只能承認比試失敗。"
	rivalry.1023.desc.death:0 "我的傷勢壓垮了我，我一下子癱倒在地。"
	rivalry.1023.a:0 "我下次會贏你，[duel_winner.GetTitledFirstNameNoTooltip]！"
	rivalry.1023.a.death:0 "眼前好黑……"
	rivalry.1024.t:0 "恥辱敗北"
	rivalry.1024.desc:0 "[duel_winner.GetTitledFirstName]和我會面，決鬥一開始，[duel_winner.GetSheHe]就沒有浪費時間，直接展開行動！由於毫無防備，我只能倉皇應對，而[duel_winner.GetFirstNamePossessive]無休止的攻擊讓我沒有扭轉形勢的空間。\n\n很快[duel_winner.GetSheHe]就掠過了我的防備，並用[duel_winner.GetHerHis]的[duel_winner.Custom('signature_weapon')][duel_winner.Custom('SignatureWeaponCriticalPresent')]了我的大腿，"
	rivalry.1024.desc.end:0 "顯然這是比試結束的標記。我令人尷尬的失敗讓我無地自容，羞愧萬分！"
	rivalry.1024.desc.death:0 "讓我癱倒在地。"
	rivalry.1024.a:0 "我在恥辱中一瘸一拐地回家了。"
	rivalry.1025.t:0 "可恥的展示"
	rivalry.1025.desc:0 "那個懦夫[from_rival.GetTitledFirstName]拒絕與我決鬥，儘管之前當面侮辱了我！我無法想象比這更屈辱的事情了，如此不恭又沒有勇氣反擊。我一直知道[rival.GetSheHe]是個可恥的傢伙，而這就是明證！"
	rivalry.1025.a:0 "至少，我維護了我的名譽。"
	rivalry.1030.t:0 "干涉婚姻"
	rivalry.1030.desc.happy:0 "看來我的仇敵[rival.GetTitledFirstName]很享受與[rival.GetHerHis]的[rival_spouse.GetWifeHusband][rival_spouse.GetTitledFirstName]的幸福婚姻所帶來的舒適，這讓我覺得惱怒。通過在他們兩者之間種下疑慮，使他們互相猜忌，我可以給[rival.GetHerHim]製造大量的壓力和焦慮。"
	rivalry.1030.desc.neutral:0 "我的仇敵[rival.GetTitledFirstName]和[rival.GetHerHis]的[rival_spouse.GetWifeHusband][rival_spouse.GetTitledFirstName]之間毫無愛情的婚姻給我帶來了一個誘人的機會。如果我可以在他們兩者間種下猜忌和不信任，那麼[rival.GetFirstName]就會被[rival.GetHerHis]破裂的婚姻分心，如此[rival.GetSheHe]便無力再干擾我的計畫了！"
	rivalry.1030.desc.unhappy:0 "我的仇敵[rival.GetTitledFirstName]和[rival.GetHerHis]的[rival_spouse.GetWifeHusband][rival_spouse.GetTitledFirstName]對罵吵架的事情並不少見。我用一張仔細布局的假字條來挑唆他們兩者再發生一場爭鬥，這樣就可以使[rival.GetFirstName]分心，讓[rival.GetHerHim]更加難以干擾我的計畫……"
	rivalry.1030.a:0 "我會假裝從秘密情人那裡給[rival_spouse.GetTitledFirstNameNoTooltip]寫信。"
	rivalry.1030.a.tt:0 "[rival.GetTitledFirstName]將發現一些足以定罪的證據，但是[rival.GetSheHe]會信嗎？"
	rivalry.1030.b:0 "我寧願誣陷[rival.GetTitledFirstNameNoTooltip]。"
	rivalry.1030.b.tt:0 "[rival_spouse.GetTitledFirstName]將發現一些足以定罪的證據，但是[rival_spouse.GetSheHe]會信嗎？"
	rivalry.1030.c:0 "干涉他人的結合也太過分了！"
	rivalry.1030.c.tt:0 "暫時放棄這個手段"
	rivalry.1030.a_success:0 "成功的謀劃"
	rivalry.1030.a_failure:0 "計畫失敗了"
	rivalry.1031.t:0 "不忠的證據？"
	rivalry.1031.desc:0 "今天我發現了一封寄給我的[my_spouse.GetWifeHusband][my_spouse.GetFirstName]的信件，由一個情人親手書寫，他們上一次的愛情冒險的細節被寫得清清楚楚，信中還求著要知道他們什麼時候才能再次見面！"
	rivalry.1031.desc.fooled:0 "\n\n這封信沒有表明作者，而我的腦中開始掠過無數懷疑，我的[my_spouse.GetWifeHusband]可能與誰有私情！"
	rivalry.1031.desc.suspicious:0 "\n\n起初我很沮喪，但是我仔細閱讀後，我發現這封信非常泛泛而談，缺乏任何個人細節，而且未能表明作者。任何人都能寫出它……"
	rivalry.1031.a.fooled:0 "我一定要找到到底誰才是[my_spouse.GetHersHis]的神秘情人！"
	rivalry.1031.a.suspicious:0 "悄悄調查，並觀察動向。"
	rivalry.1031.b.fooled:0 "我就這封信將與[my_spouse.GetFirstNameNoTooltip]直接對質！"
	rivalry.1031.b.suspicious:0 "我將與[my_spouse.GetFirstNameNoTooltip]直接對質，並了解實情！"
	rivalry.1031.b.tt:0 "我會質問[my_spouse.GetTitledFirstName]，[my_spouse.GetSheHe]是否一直不忠"
	rivalry.1031.c:0 "我信任[my_spouse.GetTitledFirstNameNoTooltip]，這封信一定是偽造的！"
	rivalry.1031.c.tt:0 "我扔掉了那封信"
	rivalry.1032.t:0 "對不忠的控訴"
	rivalry.1032.desc:0 "我的[suspicious_spouse.GetWifeHusband][suspicious_spouse.GetFirstName]今天找到我，手裡拿著一封信，[suspicious_spouse.GetSheHe]說那是我的秘密情人寫的！現在[suspicious_spouse.GetSheHe]在控訴我有一段私情！"
	rivalry.1032.a:0 "我從未對你不忠，我發誓！"
	rivalry.1032.a.tt:0 "我試圖說服[suspicious_spouse.GetFirstNameNoTooltip]，我一直是忠貞的"
	rivalry.1032.b:0 "我必須坦白我與[spouse_lover.GetTitledFirstNameNoTooltip]的私情！"
	rivalry.1033.t:0 "否認出軌"
	rivalry.1033.desc:0 "今天，我就來自[my_spouse.GetFirstName]秘密情人的信與[my_spouse.GetHerHis]對質，但[my_spouse.GetSheHe]看起來很震驚，並被我的控訴傷害了，抗議稱[my_spouse.GetHerHis]是清白的！"
	rivalry.1033.a:0 "我信任[my_spouse.GetFirstNameNoTooltip]，並相信[my_spouse.GetSheHe]所說的！"
	rivalry.1033.a.tt:0 "我終止了這一系列質疑"
	rivalry.1033.b:0 "謊言！我會進一步調查並找出真相！"
	rivalry.1034.t:0 "含淚坦白"
	rivalry.1034.desc:0 "當我就[my_spouse.GetFirstName]秘密情人的信與[my_spouse.GetHerHis]對質時，[my_spouse.GetSheHe]崩潰了，含淚坦白與[spouse_lover.GetTitledFirstName]有私情！"
	rivalry.1034.a:0 "[my_spouse.GetSheHe]怎麼能這樣對我？"
	rivalry.1035.t:0 "發現造假！"
	rivalry.1035.desc:0 "調查了來自[my_spouse.GetFirstName]所謂情人的信件來源後，我發現這是一場[instigator.Custom('InsultAdjective')][instigator.Custom('InsultNoun')][instigator.GetTitledFirstName]所設下的騙局！"
	rivalry.1035.a:0 "[instigator.GetSheHe|U]會為干涉我的婚姻付出代價！"
	rivalry.1036.t:0 "死胡同"
	rivalry.1036.desc:0 "我跟蹤了寄信給[rival_spouse.GetFirstName]所謂秘密情人的所有能找到的線索，但是我還是無法確定信件的來源。"
	rivalry.1036.a:0 "不論如何，我會保持監視[rival_spouse.GetFirstNameNoTooltip]……"
	rivalry.1036.b:0 "我必須下定論，這封信是假的！"
	rivalry.1037.t:0 "干涉婚姻"
	rivalry.1037.desc:0 "我的間諜告訴我[rival.GetTitledFirstName]與[rival.GetHerHis]的[rival_spouse.GetWifeHusband][rival_spouse.GetFirstName]的確存在新的緊張關係。看來我在他們間播種猜忌的第一招很成功！"
	rivalry.1037.a:0 "他們的衝突對我來說就像甜蜜的音樂！"
	rivalry.1038.t:0 "干涉婚姻"
	rivalry.1038.desc:0 "我的間諜告訴我，[rival.GetTitledFirstName]斷定我設局用來在[rival.GetHerHim]與[rival.GetHerHis]的[rival_spouse.GetWifeHusband][rival_spouse.GetFirstName]之間種下猜忌的那封信是假的，看來並未被我的把戲所愚弄！"
	rivalry.1038.a:0 "我得試試別的辦法……"
	rivalry.1039.t:0 "$rivalry.1037.t$"
	rivalry.1039.desc:0 "我的間諜告訴我，[my_spouse.GetTitledFirstName]顯然一直有外遇，我偽造的信讓[my_spouse.GetHerHim]崩潰，向[suspicious_spouse.GetTitledFirstName]坦白了！"
	rivalry.1039.a:0 "好吧……現在#EMP 有意思了#!。"
	rivalry.2001.t:0 "友誼的阻礙"
	rivalry.2001.desc:0 "我收到了一封[target_in_question.GetTitledFirstName]的信，詢問我如何看待[rival.GetTitledFirstName]。看來[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('rival') )]正在向[target_in_question.GetHerHim]外交示好。"
	rivalry.2001.a:0 "哈，[target_in_question.GetFirstName]還需要問嗎？"
	rivalry.2001.b:0 "[target_in_question.GetFirstName]應該靠[target_in_question.GetHerHis]自己做決定。"
	rivalry.2002.t:0 "友誼的阻礙"
	rivalry.2002.desc:0 "我一直在努力，來使[target_in_question.GetTitledFirstName]對我留下好印象，而我發現了什麼？\n\n正是[first_rival.GetTitledFirstName]一直在散播關於我的卑鄙謠言，傷害了我的努力！"
	rivalry.2002.a:0 "[target_in_question.GetFirstName]難道真的相信[first_rival.GetFirstName]告訴[target_in_question.GetHerHim]的話？"
	rivalry.3001.t:0 "越來越糟"
	rivalry.3001.desc.opening:0 "似乎[rival.GetSheHe]擁有人類最糟的邪惡品質還不夠，[rival.GetTitledFirstName]現在還當著我的面侮辱我！\n\n"
	rivalry.3001.malicious:0 "[rival.GetSheHe|U]派來一名使者，並確保整個宮廷都能聽到所傳達的惡毒評價。「致[ROOT.Char.Custom('InsultAdjective')][ROOT.Char.GetTitledFirstName]，」這是開頭，之後還更糟。這個[rival.Custom('InsultAdjective')][rival.GetWomanMan]挺有膽啊！"
	rivalry.3001.benevolent:0 "[rival.GetSheHe|U]寄來了一封信，詢問是否能改善關係，同時又稱我為「[ROOT.Char.Custom('InsultAdjective')][ROOT.Char.GetTitledFirstName]。」[rival.GetSheHe|U]現在確實展示了[rival.GetHerHis]真正的面目！"
	rivalry.3001.dominant:0 "[rival.GetSheHe|U]派來信使，稱我為「[ROOT.Char.Custom('InsultAdjective')][ROOT.Char.GetTitledFirstName]」，幾乎是在乞求打鬥！"
	rivalry.3001.submissive:0 "我在我的私室裡發現一張字條，它在夜色的掩護下被偷運到這兒。「致[ROOT.Char.Custom('InsultAdjective')][ROOT.Char.GetTitledFirstName]，」這是開頭，之後還更糟。這個[rival.Custom('InsultAdjective')][rival.GetWomanMan]竟然還有膽量簽上[rival.GetHerHis]的名字！"
	rivalry.3001.extroverted:0 "我舉行宮廷集會時，[rival.GetSheHe|U]派來信使，問候我為「[ROOT.Char.Custom('InsultAdjective')][ROOT.Char.GetTitledFirstName]」，並繼續在眾人面前公開詆毀我的名聲！"
	rivalry.3001.emotional:0 "[rival.GetSheHe|U]派來信使控訴我「破壞了[rival.GetFirstNamePossessiveNoTooltip]的一生」，稱我為「[ROOT.Char.Custom('InsultAdjective')][ROOT.Char.GetTitledFirstName]」，然後開始大吵大鬧。"
	rivalry.3001.levelheaded:0 "[rival.GetSheHe|U]派來的信使耐心等來了[rival.GetHerHis]的時機，好似意外一般，抓住這個絕佳的機會將我稱為「[ROOT.Char.Custom('InsultAdjective')][ROOT.Char.GetTitledFirstName]」，隨後[rival.GetSheHe]又表現得好像這一切都是誤會。"
	rivalry.3001.desc.fallback:0 "[rival.GetSheHe|U]派來的信使在所有人面前稱我為「[ROOT.Char.Custom('InsultAdjective')][ROOT.Char.GetTitledFirstName]」！"
	rivalry.3001.desc.end:0 "\n\n是可忍孰不可忍，我會確保[rival.GetSheHe]為[rival.GetHerHis]的無禮付出代價。"
	rivalry.3001.a:0 "你等著，[rival.GetTitledFirstNameNoTooltip]！"
	rivalry.3002.t:0 "我朋友的敵人"
	rivalry.3002.desc:0 "我的[ROOT.GetCharacter.Custom2('RelationToMe',SCOPE.sC('friend'))][friend.GetTitledFirstName]最近很火大。[rival.GetTitledFirstName]選中了[friend.GetHerHim]作為目標施展[rival.GetHerHis]的所有惡毒陰謀。\n\n如果我任由我的友人受到這種待遇，我還是人嗎？"
	rivalry.3002.a:0 "我譴責你，[rival.GetTitledFirstNameNoTooltip]！"
	rivalry.3002.b:0 "[rival.GetTitledFirstName]沒必要知道我的感受。"
	rivalry.3003.t:0 "老鼠集會"
	rivalry.3003.desc:0 "看樣子[first_friend.GetTitledFirstName]譴責了我，並提到了我與[first_friend.GetHerHis]的[first_friend.Custom2('RelationToMe', SCOPE.sC('friend') )][first_friend.Custom('InsultAdjective')][friend.GetTitledFirstName]之間的敵對關係。\n\n看來我的敵人變多了……"
	rivalry.3003.a:0 "呸！一群綿羊。"
	rivalry.3004.t:0 "至惡之人"
	rivalry.3004.opening:0 "即便我已經不再那麼憎恨[rival.GetTitledFirstName]，我依然明白我們永遠不可能處得來！"
	rivalry.3004.fallback:0 "\n\n看來[rival.GetSheHe|U]每次都會對我的處境表現出完全相反的反應！"
	rivalry.3004.a:0 "[rival.GetSheHe]這麼做只是針對我？！"
