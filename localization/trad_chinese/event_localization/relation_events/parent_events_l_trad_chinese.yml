l_trad_chinese:
	parent_meddling_tt:0 "我的[parent.Custom('MotherFather')]希望在我的決策中有一些發言權"
	parent_meddling_decrease_tt:0 "我的[parent.Custom('MotherFather')]很高興我聽從了[parent.GetHerHis]的建議"
	parent.1001.t:0 "[parent.Custom('MotherFather')|U]般的建議"
	parent.1001.desc:0 "關於我領地的$knight_culture_player_plural_no_tooltip_lowercase$，我的[parent.Custom('MotherFather')]有許多事情要講，包括他們如何訓練，以及他們應如何準備戰鬥。\n\n甚至$knight_culture_player_plural_no_tooltip$們也承認[parent.GetSheHe]說的有許多道理。"
	parent.1001.a:0 "「那麼#EMP 應該#!如何組織$knight_culture_player_plural_no_tooltip_lowercase$呢，[parent.Custom('MotherFather')]？」"
	parent.1001.b:0 "關於他們如何戰鬥應由我乾綱獨斷！"
	parent.1002.desc:0 "我的[parent.Custom('MotherFather')]是個明智的[parent.GetWomanMan]，對人們的需求和欲望有深刻的了解。\n\n[parent.GetSheHe|U]經常在我與其他人打交道時給予我指引。"
	parent.1002.a:0 "說實話，我需要所有能得到的建議。"
	parent.1002.b:0 "「我的宮廷歸我管，[parent.Custom('MotherFather')]。」"
	parent.1003.desc:0 "我的[parent.Custom('MotherFather')]經常花費數個小時指出我在宮廷上的一些小疏忽。\n\n兩個曾經打架的僕人現在開始聊天了，宮裡也似乎比以往更安靜了，一個大燭台被挪到了大廳的另一邊……"
	parent.1003.a:0 "現在知道總比以後後悔強。"
	parent.1003.b:0 "「你休想再給我徒增憂慮，[parent.Custom('MotherFather')]。」"
	parent.1004.desc:0 "有時候，我覺得比起我的內政大臣，我的[parent.Custom('MotherFather')]對我的財政有更好的全局觀。當[parent.GetSheHe]教我如何花錢後，一份金子看起來價值有原來的兩倍多。"
	parent.1004.a:0 "「請指引我做出謹慎的選擇吧，[parent.Custom('MotherFather')]。」"
	parent.1004.b:0 "我的領地，我的金庫！"
	parent.1005.desc:0 "我的領地裡有許多聰慧的人，但我懷疑他們中的任何一個都無法在辯論中戰勝我的[parent.Custom('MotherFather')]。[parent.GetSheHe|U]總是能揭示新奇的觀點或者另一層面的知識。"
	parent.1005.a:0 "「將您的智慧分享給我吧，[parent.Custom('MotherFather')]！」"
	parent.1005.b:0 "這些話聽上去頭頭是道，但真的都那麼明智嗎？"
	parent.1006.t:0 "指引之手"
	parent.1006.desc:0 "我的[parent.Custom('MotherFather')]對最近[county.GetNameNoTier]的大事有極大興趣。\n\n[parent.GetSheHe|U]甚至開始與男爵和市長們通信，指導他們進行適當的管理！"
	parent.1006.a:0 "幹得好，[parent.Custom('MotherFather')]。"
	parent.1007.t:0 "[parent.Custom('MotherFather')|U]的斡旋"
	parent.1007.desc_opening:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('courtier'))][courtier.GetTitledFirstName]相當明確地表達了[courtier.GetHerHis]對我的蔑視。\n\n"
	parent.1007.courtier_1:0 "[courtier.GetHerHim]在一個故事中提到我#EMP 故意#!在某場宴會中犯了下愚蠢的錯誤。我甚至沒有出席那場宴會！"
	parent.1007.courtier_2:0 "[courtier.GetHerHim]和其他廷臣在廳廊行走時被我撞見了。[courtier.GetTitledFirstNameNoTooltip]看見我時[courtier.GetSheHe]就做手勢停止了竊竊私語，直至我走開。這樣的侮辱甚至還不是第一次！"
	parent.1007.desc_end:0 "\n\n在調停現場，我的[parent.Custom('MotherFather')]給我們雙方提供了清新的氣氛。"
	parent.1007.a:0 "我永遠歡迎[parent.Custom('MotherFather')|U]的幫助。"
	parent.1007.b:0 "我會親自約束這些人！"
	parent.1009.t:0 "新關係"
	parent.1009.desc:0 "我[parent.Custom('MotherFather')]的一個老熟人，[new_courtier.GetTitledFirstName]，受[parent.GetHerHis]邀請來到了宮廷。\n\n[parent.Custom('MotherFather')]不停暗示，如果我能在宮廷裡為[new_courtier.GetFirstNameNoTooltip]安排一個位置，[new_courtier.GetSheHe]就能為領地帶來好的影響。"
	parent.1009.a:0 "我相信我們能為[new_courtier.GetHerHim]找點事做。"
	parent.1009.b:0 "不行，[new_courtier.GetSheHe]不能住在這兒。"
	parent.1010.t:0 "令人放鬆的關係"
	parent.1010.desc:0 "最近，統治的壓力比比往常更劇烈，而且看來我的[parent.Custom('MotherFather')]也注意到了這點。\n\n[parent.GetSheHe|U]堅持我在花園裡度過白天，並且[parent.GetSheHe]確保會同時處理我的工作。"
	parent.1010.a:0 "我正需要休息一下。"
	parent.1010.b:0 "現在不是放鬆的時候！"
	parent.2002.t:0 "合理的教育"
	parent.2002.desc:0 "連續幾天看不到[child.GetTitledFirstName]後，我很快發現我那令人無法忍受的[parent.Custom('MotherFather')]早已知道[child.GetSheHe]具體在哪裡：\n「我只是就[child.GetHerHis]教育的考量才送[child.GetHerHim]離開。對[child.GetHerHim]來說在[new_guardian.GetTitledFirstNamePossessive]的監護下一切都會變得更好。」"
	parent.2002.a:0 "你把我的[child.Custom('DaughterSon')]送到了#EMP 哪裡#!？！"
	child_sent_away_tt:0 "[child.GetTitledFirstNameNoTooltip]將會由[new_guardian.GetTitledFirstNameNoTooltip]進行教育"
	parent.2003.t:0 "我心胸狹隘的[parent.Custom('MotherFather')|U]"
	parent.2003.desc:0 "我以為我的[parent.Custom('MotherFather')]與我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hated_courtier'))][hated_courtier.GetTitledFirstName]之間的仇恨永遠不會結束。\n\n還好，現在它結束了。我的[parent.Custom('MotherFather')]將[hated_courtier.GetFirstNameNoTooltip]驅逐出了我的領地！"
	parent.2003.a:0 "[parent.GetSheHe]怎麼敢？！這是#EMP 我的#!領地！"
	parent.2003.b:0 "謝天謝地。"
	parent.2004.t:0 "一直令人討厭"
	parent.2004.opening:0 "我的[parent.Custom('MotherFather')]到處跟著我，[parent.GetHerHis]對我做的每件事都評頭論足，並試圖給出指導。"
	parent.2004.malicious:0 "\n\n[parent.GetSheHe|U]無情地對我挑刺，聲稱這種嚴苛的待遇是為了我好，並拒絕承認我有時會在[parent.GetHerHis]嘴上看到的戲虐表情是在笑。"
	parent.2004.benevolent:0 "\n\n[parent.GetSheHe|U]教育我正義的美德，並指出我在這個課題上有很多東西要學。"
	parent.2004.dominant:0 "\n\n[parent.GetSheHe|U]常常教育我，從未穩和也從不讓我放鬆。"
	parent.2004.submissive:0 "\n\n[parent.GetSheHe|U]轉向了我的日常陰影，並在建議和啟迪的掩蓋下藏住了[parent.GetHerHis]的評價。"
	parent.2004.extroverted:0 "\n\n[parent.GetSheHe|U]甚至在我的廷臣中表現出那樣的作風。[parent.GetSheHe|U]迫使我與他們說話，製造出的氣氛讓所有人尷尬！"
	parent.2004.introverted:0 "\n\n[parent.GetSheHe|U]宣揚獨處的好處，試圖把我和我的廷臣分隔開來！"
	parent.2004.emotional:0 "\n\n[parent.GetSheHe|U]易於發怒，而且[parent.GetSheHe]充分利用了我會傾聽以避免大動靜的情況。"
	parent.2004.levelheaded:0 "\n\n[parent.GetSheHe|U]想要與我對一切進行辯論，聲稱這是為了應對喪失一切優勢的場景。長久的討論奪走了太多的時間和精力。"
	parent.2004.fallback:0 "\n\n[parent.GetSheHe|U]不斷地用各種建議來糾纏我，而且宮廷也可以議論紛紛，在[ROOT.Char.Custom('ResidenceBuilding')]究竟是誰才能真正做決定！"
	parent.2004.end:0 "我知道[parent.GetSheHe]是出於愛才這麼做的，但是這樣只會讓事情變得荒謬。"
	parent.2004.a:0 "我會命令[parent.GetHerHim]停下！"
	parent.2004.b:0 "[parent.GetSheHe|U]真煩人，但不可否認的是對我有幫助……"
	parent.2004.b.message:0 "我對現狀很滿意"
	parent.3001.t:0 "羽翼之下"
	parent.3001.desc:0 "最近我注意到我親愛的[child.Custom('GetDaughterSon')][child.GetTitledFirstName]，花了很多時間和我的[parent.Custom('MotherFather')]待在一起。\n\n顯然[parent.GetTitledFirstNameNoTooltip]對[child.GetFirstNamePossessiveNoTooltip]的生活起了興趣，並且打算積極參與其中。"
	parent.3001.a:0 "我的[parent.Custom('MotherFather')]真的很關心我的[child.Custom('GetDaughterSon')]！"
	parent.3001.b:0 "[parent.GetHerHis|U]突然對我的[child.Custom('GetDaughterSon')]有了興趣，真讓人擔心……"
	parent.3001.c:0 "我那狡猾的[parent.Custom('MotherFather')]不會得逞的！"
