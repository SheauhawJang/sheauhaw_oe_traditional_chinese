l_trad_chinese:
	sibling.0001.t:0 "應得的賞賜"
	sibling.0001.desc:0 "[sibling.GetTitledFirstName]前來見我，想要進行一次正式的會晤！\n\n「親愛的[sibling.Custom2('RelationToMe' , ROOT.GetCharacter )]，我忠心耿耿地效忠於您。看看我優秀的工作成果，現在是不是應該獎賞我了？」"
	sibling.0001.a:0 "我會授予你一個頭銜和屬於你自己的土地！"
	sibling_promised_land_tt:0 "[sibling.GetFirstName]會期待我很快授予[sibling.GetHerHim]一個頭銜。"
	sibling.0001.b:0 "你可以要求任何賞賜，[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling'))]。"
	sibling.0001.c:0 "收下這份禮物，向世界證明你自己吧，親愛的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]！"
	sibling_funded_for_invasion:0 "[sibling.GetFirstName]會找個合適的領地去試試[sibling.GetHerHis]的運氣。"
	sibling_becomes_councillor_tt:0 "[sibling.GetFirstName]成為我的內閣成員。"
	sibling.0001.e:0 "你只不過是盡了自己的本分，[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]！"
	sibling.0002.desc:0 "我的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )][sibling.GetFirstName]前來找我，提醒我我曾經承諾給[sibling.GetHerHim]土地以及屬於[sibling.GetHerHis]自己的頭銜。\n\n「我已經等夠久了，[sibling.Custom2('RelationToMe' , ROOT.Char )]。」"
	sibling.0002.a:0 "我會補償你的，忘掉那個承諾。"
	sibling.0002.b:0 "我沒什麼能給你的，[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]。"
	sibling.0003.desc:0 "我的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )][sibling.GetFirstName]帶著[sibling.GetHerHis]的新土地上的什一稅前來見我。\n\n「[sibling.Custom2('RelationToMe' , ROOT.Char )|U]！願這些禮物將我們永遠以同伴的關係綁在一起，就像我們被血液綁在一起一樣」"
	sibling.0003.a:0 "為了家族和領地！"
	sibling.0004.t:0 "[sibling.Custom('SisterBrother')|U]和封臣"
	sibling.0004.opening:0 "[vassal.GetTitledFirstName]又一次來找我抱怨我的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )][sibling.GetTitledFirstName]。"
	sibling.0004.fallback:0 "\n\n他們就是無法共處，而這次，似乎其中一人有些過頭了。"
	sibling.0004.a:0 "我的[ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )]代表我行事。"
	sibling.0004.b:0 "振作起來，[sibling.GetFirstNameNoTooltip]！"
	sibling.0004.c:0 "一定要我斥責你們兩個都像個小孩子嗎？！"
	sibling.0005.t:0 "麻煩之源"
	sibling.0005.desc:0 "我早就知道[sibling.Custom2('MyCharacterIntroduction', ROOT.Char )]的清算日遲早要來。\n\n[vassal.GetTitledFirstName]向我提出要求，希望我能對我那惹事精[ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )]做點什麼，而且[vassal.GetHerselfHimself]不止代表自己，還代表了我的[ROOT.GetCharacter.Custom('powerful_vassals_loc')]。"
	sibling.0005.a:0 "「你居然敢這麼說[sibling.GetHerHim|U]！」"
	sibling.0005.b:0 "[sibling.GetSheHe|U]必須知道[sibling.GetHerHis]的行為讓人無法接受。"
	sibling.0005.c:0 "夠了，[sibling.GetFirstNameNoTooltip]！"
	sibling.1001.t:0 "外交支持"
	sibling.1001.desc:0 "我的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') ) ][sibling.GetTitledFirstName]來找我，聲稱有如何利用好[sibling.GetHerHis]的口才的主意。\n\n「我可以擔任特使，或者向你的文官們口授密信。」"
	sibling.1001.a:0 "我就知道你在什麼地方最有用。"
	accepted_sibling_help_tt:0 "有價值的手足會覺得他們應得到某種獎賞……"
	sibling.1001.b:0 "我可不想欠你什麼，[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]。"
	sibling.1002.t:0 "軍事知識"
	sibling.1002.desc:0 "我的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )][sibling.GetTitledFirstName]前來見我，強調了[sibling.GetHerHis]對戰爭的見解。\n\n「讓我幫您訓練徵召兵，他們的作戰能力會超過您曾見過的所有軍隊。」"
	sibling.1002.a:0 "我就知道你在什麼地方最有用。"
	sibling.1002.b:0 "我可不想欠你什麼，[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]。"
	sibling.1003.t:0 "秘密與低語"
	sibling.1003.desc:0 "我的[ROOT.GetCharacter.Custom2('RelationToMe',SCOPE.sC('sibling'))][sibling.GetTitledFirstName]主動給我傳了信息，告訴我我的宮廷發生了什麼。\n\n「貴族裡真正忠心的人才對您有利……」"
	sibling.1003.a:0 "只有家人是我能真正信任的。"
	sibling.1003.b:0 "你以為我信任你，[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]？"
	sibling.1004.t:0 "金錢的流動"
	sibling.1004.desc:0 "監督了我的財政官的工作後，我的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )][sibling.GetTitledFirstName]笑出聲。\n\n「[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )|U]，請允許我展示給他們如何完成這項工作。」"
	sibling.1004.a:0 "很好，[sibling.GetFirstName]，讓我的金庫增長吧。"
	sibling.1004.b:0 "我知道你為什麼想把手伸向我的錢，[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]……"
	sibling.1005.t:0 "默想神明"
	sibling.1005.desc:0 "幾乎沒有[sibling.GetWomenMen]能匹敵我的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )][sibling.GetTitledFirstName]的神視。[sibling.GetSheHe|U]現在希望通過在我的內閣中處理屬靈事務，來分享給我那些中的一部分。"
	sibling.1005.a:0 "請幫助引導我的手，[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]。"
	sibling.1005.b:0 "我永遠不會把靈魂放在你的手上。"
	sibling.2001.t:0 "累贅"
	sibling.2001.opening:0 "[sibling.GetTitledFirstName]在周圍時我幾乎無法處理事情。"
	sibling.2001.fallback:0 "\n\n如果[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]沒有在意外縱火或者浪費我的金子，[sibling.GetSheHe]便在騷擾我的封臣。"
	sibling.2001.a:0 "我真不幸！"
	sibling.2001.b:0 "夠了，[sibling.GetFirstName]！"
	sibling.8001.t:0 "家人的代價"
	sibling.8001.desc:0 "我那貪婪的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )][sibling.GetTitledFirstName]不斷從我的金庫拿走越來越多的錢充作[sibling.GetHerHis]的「津貼」。\n\n現在[sibling.GetSheHe]更過火了，說是需要錢來投資貿易，卻全都塞進了[sibling.GetHerselfHimself]自己的腰包！"
	sibling.8001.a:0 "我不會再給你錢了，[sibling.GetFirstName]！"
	sibling.8002.t:0 "財大氣粗"
	sibling.8002.desc:0 "我[ROOT.GetCharacter.Custom('trait_generous_adjective')][ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )][sibling.GetTitledFirstName]去了[province.GetName]，聽說了農民的困苦，然後慷慨地分發了禮物並許下了承諾。\n\n[sibling.GetSheHe|U]甚至明確地講明，這些都是我的仁慈。"
	sibling.8002.a:0 "幹得好，[sibling.GetFirstName]。"
	sibling.8002.b:0 "這是用我的錢幹的？！"
	sibling.8003.t:0 "有失檢點"
	sibling.8003.desc:0 "我的[ROOT.GetCharacter.Custom('trait_lustful_adjective')][ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )][sibling.GetTitledFirstName]做出了許多糟糕的決策，但是與一個低賤[sibling.Custom('servant_for_romance')]搞在一起可能是[sibling.GetSheHe]做過的最糟糕的事情！"
	sibling.8003.a:0 "啊，[sibling.GetFirstName]想幹什麼就隨[sibling.GetSheHe]吧。"
	risk_of_sibling_producing_bastard_tt:0 "這可能會引發連鎖反應……"
	sibling.8003.b:0 "[sibling.GetSheHe|U]不能再和那個[sibling.Custom('servant_for_romance')]見面了！"
	sibling.8004.t:0 "對上級的尊重"
	sibling.8004.desc:0 "旅行穿越[province.GetName]時，我的[ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )]似乎惹惱了數個村莊及城鎮的農民。儘管[sibling.GetTitledFirstName]只是一個[ROOT.GetCharacter.Custom2('using_my_title' , SCOPE.sC('sibling') ) ]，[sibling.GetSheHe]依然下令不僅要被款待入住，而且還懲罰了輕微怠慢[sibling.GetSheHe]的人們。"
	sibling.8004.a:0 "我可以理解他們生氣的原因。"
	peasants_dislike_sibling_tt:0 "[province.GetName]的農民很不滿"
	sibling.8005.t:0 "空洞的歡迎"
	sibling.8005.desc:0 "我的[ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )][sibling.GetTitledFirstName]本應在[vassal.GetTitledFirstName]訪問我的宮廷時迎接[vassal.GetHerHis]。\n\n[vassal.GetFirstName]耽擱了一些日子，不管怎樣，現在[vassal.GetSheHe]抵達了，結果我那[ROOT.GetCharacter.Custom('trait_impatient_adjective')][ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )]不見了人影，我的客人就這樣被扔在那無人迎接！"
	sibling.8005.a:0 "一些禮物應該能補償這次過失。"
	sibling.8005.b:0 "「[sibling.GetFirstNameNoTooltip]！！！」"
	sibling.8006.t:0 "冷酷但公平"
	sibling.8006.desc:0 "拜訪[vassal.GetTitledFirstName]的宮廷期間，我的[ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )][sibling.GetTitledFirstName]被要求代表我進行裁決。[vassal.GetFirstNameNoTooltip]大大讚揚了[sibling.GetFirstNamePossessiveNoTooltip]的正義感，似乎對我的[sibling.Custom('SisterBrotherPossessive')]的拜訪很滿意。"
	sibling.8006.a:0 "[sibling.GetFirstNameNoTooltip]應該花更多時間在[vassal.GetFirstNamePossessiveNoTooltip]的宮廷上。"
	sibling.8006.b:0 "我也有許多案子，[ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )]可以替我判決！"
