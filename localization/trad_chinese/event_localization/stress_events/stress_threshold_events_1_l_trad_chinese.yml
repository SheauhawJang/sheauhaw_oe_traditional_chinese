	stress_threshold.3411.desc.humble:0 "我多努力避免讓驕傲阻礙我的職責，我總是感覺我被自己的傲慢活生生地吞噬了。"
	stress_threshold.3411.desc.shy:0 "我花了多少功夫掌控宮廷，廷臣們齊刷刷的目光還是讓我畏懼到中風。"
	stress_threshold.3411.desc.just:0 "我多麼正直，不論我多麼熱烈地施行法律，我境內的犯罪問題依然在全面惡化。"
	stress_threshold.3411.desc.trusting:0 "我寬免人民多少次，或借錢給他們，或給予困難者益處，某些不可預測的災難總似乎會發生。"
	stress_threshold.3411.desc.compassionate:0 "我多麼頻繁地努力聽政、努力傾聽這片土地的庶民，總是還有好幾百人眼巴巴地等著我的救援。"
	stress_threshold.3411.desc.forgiving:0 "$stress_threshold.3411.desc.trusting$"
	stress_threshold.3411.desc.fallback:0 "我多努力，我做的一切似乎就是個錯誤，在我的手中，一切成就都化為了塵埃。"
	stress_threshold.3411.desc.rump:0 "\n\n顯然我#EMP 永遠不可能#!堪配統治之位。有些事情#EMP 不得不#!放棄。"
