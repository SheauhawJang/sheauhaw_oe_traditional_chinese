	stress_threshold.3401.t:0 "精神崩潰：中傷使者"
	stress_threshold.3401.desc.intro:0 "我感覺自己的腦袋就像憋在蛋殼裡的暴風雨。我扭動著試圖在寶座上坐得舒服點，台下的使者唏噓不已地給我扯遙不可及的故事，都是些關於海盜、綁匪、強盜或是庶民的瑣事。\n\n我腦殼裡的壓力很大，不得不找地兒釋放，而且，幾乎是無意識地，我的嘴巴開口說話了。"
	stress_threshold.3401.desc.vengeful:0 "「你是不是許多年前用雞蛋丟過我？"
