l_trad_chinese:
	stress_threshold.1701.t:0 "精神崩潰：自食其果"
	stress_threshold.1701.desc.intro:0 "當我走在宮殿的走廊上時，我的許多朝臣似乎沒完沒了地煩人地嘮叨著他們在[capital_province.GetNameNoTooltip]遇到的一些問題。\n\n"
	stress_threshold.1701.desc.lazy:0 "我已無力搭理，只欲臥床安眠！"
	stress_threshold.1701.desc.wrathful:0 "日復一日，叨擾日甚，嗡嗡作響，真讓人想死。"
	stress_threshold.1701.desc.impatient:0 "我只想他們趕緊自己把自己的事情搞好，別讓我幫他們做好 每 一 件 小 事！"
	stress_threshold.1701.desc.arrogant:0 "說實話，我感覺領地裡要是沒我做好每一件事整個領地都得完蛋。"
	stress_threshold.1701.desc.arbitrary:0 "也許這真的算不上事，只是一個無關緊要的愚蠢的地方問題。"
	stress_threshold.1701.desc.trusting:0 "根據最近的情況，我發現很難集中注意力，但我相信，如果不是真的如此，這些話語不至於如此傷人。"
	stress_threshold.1701.desc.stubborn:0 "說實話，這聽起來並沒有什麼大問題。如果他們更努力一點，他們甚至不會注意到可能會失敗。"
	stress_threshold.1701.desc.fallback:0 "有時候，堅持自我是如此艱難。"
	stress_threshold.1701.desc.rump:0 "\n\n聽起來在討論什麼……有點熟悉的……那法律不是我的主意嗎?難道這是#EMP 我的#!錯？"
	stress_threshold.1701.a.rakish.gain:0 "滾犢子！老子要去洗個小頭舒暢舒暢。"
	stress_threshold.1701.a.rakish.effect:0 "$stress_threshold.1701.a.rakish.gain$"
	stress_threshold.1701.b.irritable.gain:0 "我向[ROOT.GetCharacter.GetFaith.HighGodName]發誓，我要揍個人發洩。"
	stress_threshold.1701.b.irritable.effect:0 "$stress_threshold.1701.b.irritable.gain$"
	stress_threshold.1701.c.flagellant.gain:0 "我要為自己的罪惡而懲罰自己！"
	stress_threshold.1701.c.flagellant.effect:0 "$stress_threshold.1701.c.flagellant.gain$"
	stress_threshold.1701.d.profligate.gain:0 "也許一件新斗篷會讓我好受些……"
	stress_threshold.1701.d.profligate.effect:0 "$stress_threshold.1701.d.profligate.gain$"
	stress_threshold.1701.g.journaller.gain:0 "我必須通過寫作來擺脫這些想法。"
	stress_threshold.1701.g.journaller.effect:0 "$stress_threshold.1701.g.journaller.gain$"
	stress_threshold.1701.h.confider.gain:0 "也許[friend.GetFirstNameNoTooltip]會幫助我？"
	stress_threshold.1701.h.confider.effect:0 "[friend.GetFirstNameNoTooltip]肯定會支持我！"
	stress_threshold.1701.i.drunkard.gain:0 "一杯烈酒能解決大多數事情……"
	stress_threshold.1701.i.drunkard.effect:0 "$stress_threshold.1701.i.drunkard.gain$"
	stress_threshold.1701.j.hashishiyah.gain:0 "大麻會撫慰我煩惱的神經。"
	stress_threshold.1701.j.hashishiyah.effect:0 "$stress_threshold.1701.j.hashishiyah.gain$"
	stress_threshold.1701.k:0 "只是些閒言碎語，不關我事。"
	stress_threshold.1711.t:0 "精神崩潰：忙忙碌碌"
	stress_threshold.1711.desc.intro:0 "啊[ROOT.GetCharacter.GetFaith.FateGodName]吶，這些天來求見的領民來個沒完，陳情越積越多。這活簡直#EMP 沒完沒了#!。就這會功夫，又來了一個，看樣子是個遇到麻煩事的商人。\n\n"
	stress_threshold.1711.desc.greedy:0 "「你要給我交稅嗎？不交？那我還管你那麼多。」"
	stress_threshold.1711.desc.diligent:0 "「幾周內我就會開始處理你的事，你的事情還沒重要到這幾週都等不起。」"
	stress_threshold.1711.desc.patient:0 "$stress_threshold.1711.desc.diligent$"
	stress_threshold.1711.desc.deceitful:0 "「你看上去不像我的臣屬。去煩別人吧。」"
	stress_threshold.1711.desc.ambitious:0 "「你認為你可以從我這裡哄到一把尚方寶劍，先生？我可是[ROOT.GetCharacter.GetTitleAsNameNoTooltip|L]！」"
	stress_threshold.1711.desc.just:0 "「你若為尋求正義而來，就應當知曉我不會因為一點小錢就駁回法官們的裁決。」"
	stress_threshold.1711.desc.zealous:0 "「我幾乎能聞到你身上的罪惡氣息，先生！」"
	stress_threshold.1711.desc.fallback:0 "「[ROOT.GetCharacter.GetFaith.HealthGodNamePossessive]保佑，別再來了！」"
	stress_threshold.1711.desc.rump:0 "\n\n商人嚇得張大了嘴，眼睛也眨個不停。是我失言了嗎？"
	stress_threshold.1711.a.reclusive.gain:0 "最後一個了，之後讓我一個人靜靜。"
	stress_threshold.1711.a.reclusive.effect:0 "$stress_threshold.1711.a.reclusive.gain$"
	stress_threshold.1711.b.flagellant.gain:0 "也許懲罰我自己可以減輕這片領國的罪孽……"
	stress_threshold.1711.b.flagellant.effect:0 "$stress_threshold.1711.b.flagellant.gain$"
	stress_threshold.1711.c.profligate.gain:0 "$stress_threshold.1701.d.profligate.gain$"
	stress_threshold.1711.c.profligate.effect:0 "$stress_threshold.1701.d.profligate.gain$"
	stress_threshold.1711.d.improvident.gain:0 "自己去寶庫吧，先生。你需要它。"
	stress_threshold.1711.d.improvident.effect:0 "$stress_threshold.1711.d.improvident.gain$"
	stress_threshold.1711.e.journaller.gain:0 "我將在日記中尋求慰藉。"
	stress_threshold.1711.e.journaller.effect:0 "$stress_threshold.1711.e.journaller.gain$"
	stress_threshold.1711.f.athletic.gain:0 "我現在就要出去兜會風。"
	stress_threshold.1711.f.athletic.effect:0 "$stress_threshold.1711.f.athletic.gain$"
	stress_threshold.1711.g.drunkard.gain:0 "喝個痛快！清醒的頭腦可承受不了這麼多。"
	stress_threshold.1711.g.drunkard.effect:0 "$stress_threshold.1711.g.drunkard.gain$"
	stress_threshold.1711.h.hashishiyah.gain:0 "來點大麻！清醒的頭腦可承受不了這麼多。"
	stress_threshold.1711.h.hashishiyah.effect:0 "$stress_threshold.1711.h.hashishiyah.gain$"
	stress_threshold.1711.i:0 "我可是堂堂[ROOT.GetCharacter.GetTitleAsNameNoTooltip]，我能撐得下去！"
	stress_threshold.1721.t:0 "精神崩潰：騙子！"
	stress_threshold.1721.desc.intro:0 "最近，我感覺自己不配成為[ROOT.GetCharacter.GetPrimaryTitle.GetBaseNameNoTooltip]。其他領主也像我這樣自我懷疑嗎？\n\n我努力成為一個好的， "
	stress_threshold.1721.desc.chaste:0 "忠貞的[ROOT.GetCharacter.GetTitleAsNameNoTooltip]，但我感覺我總是被肉體的快樂所誘惑。我這種地位的人不應該感到這些淫蕩的騷動。"
	stress_threshold.1721.desc.temperate:0 "克制的[ROOT.GetCharacter.GetTitleAsNameNoTooltip]，但我的嘴似乎總是在流口水。 一切都讓我餓了。為什麼我感覺如此該死地、異常地飢餓？"
	stress_threshold.1721.desc.generous:0 "慷慨的[ROOT.GetCharacter.GetTitleAsNameNoTooltip]，但無論我付出多少，總有人在牆外乞討。我這個地位的其他人似乎沒有這些問題。"
	stress_threshold.1721.desc.calm:0 "冷靜的[ROOT.GetCharacter.GetTitleAsNameNoTooltip]，但是我的#EMP 每一個#!廷臣似乎都在挑撥我的神經。層出不窮的危機支配著我的生活，我能感覺到自己崩潰了，這是我這個職位上的其他人從未有過的。"
	stress_threshold.1721.desc.humble:0 "謙虛的[ROOT.GetCharacter.GetTitleAsNameNoTooltip]，但是我感到我的一舉一動都散發著傲慢。像我這樣地位的人生活得很簡樸，但我似乎一有機會就炫耀我的奢侈，我無法忍受。"
	stress_threshold.1721.desc.honest:0 "誠實的[ROOT.GetCharacter.GetTitleAsNameNoTooltip]，但每一份宣言和法律，我都能看到疏忽的謊言和扭曲我意思的小錯誤。和我地位相同的人都那麼勤奮，那麼坦率，為什麼我要受這種欺騙本性的詛咒呢？"
	stress_threshold.1721.desc.craven:0 "高貴的[ROOT.GetCharacter.GetTitleAsNameNoTooltip]，但我實在太膽小，不敢像與我地位相同的其他人那樣勇敢，而且我的臣民似乎總是注意到這點。"
	stress_threshold.1721.desc.content:0 "高貴的[ROOT.GetCharacter.GetTitleAsNameNoTooltip]，對自己的命運很滿意，也沒有無謂的野心，但我覺得自己表現得比別人更嫉妒和驕傲。"
	stress_threshold.1721.desc.cynical_no_collide:0 "睿智的[ROOT.GetCharacter.GetTitleAsNameNoTooltip]，但我的臣民似乎總是崇拜別人的哲學，而從不崇拜我自己的思想。"
	stress_threshold.1721.desc.paranoid:0 "謹慎的[ROOT.GetCharacter.GetTitleAsNameNoTooltip]，但我不能預料一切。總是有更多的叛徒需要查出來，總是有更多的密謀者藏在密室中。其他宮廷裡似乎從來沒有這麼嚴重的背叛，我只能將這一切歸咎於自己。"
	stress_threshold.1721.desc.callous:0 "實事求是的[ROOT.GetCharacter.GetTitleAsNameNoTooltip]，但我的臣民認為我做的一切都是小心眼，認為我總是為雞毛蒜皮的小事瞎忙活。其他有我這個地位的人似乎都能控制好他們的下屬。"
	stress_threshold.1721.desc.compassionate:0 "慈悲的[ROOT.GetCharacter.GetTitleAsNameNoTooltip]，但其他有我這個地位的人似乎總是比我更受愛戴。我就是不能像我希望的那樣與人溝通。"
	stress_threshold.1721.desc.fickle:0 "靈活的[ROOT.GetCharacter.GetTitleAsNameNoTooltip]，但不管我多少次改變想法，不管我得到多少新資訊，其他有我這個地位的人似乎總是比我更善於改變。"
	stress_threshold.1721.desc.vengeful:0 "正直的[ROOT.GetCharacter.GetTitleAsNameNoTooltip]，懲罰對我的怠慢，為我自己伸張正義，但其他有我這個地位的人似乎總是能更快地復仇。"
	stress_threshold.1721.desc.forgiving:0 "寬宏大量的[ROOT.GetCharacter.GetTitleAsNameNoTooltip]，但我的臣民依然害怕用問題來麻煩我。其他有我這個地位的人似乎能成為幾百人的知己，我不知道怎樣才能讓我的人民像那樣信任我。"
	stress_threshold.1721.desc.fallback:0 "高貴的[ROOT.GetCharacter.GetTitleAsNameNoTooltip]，但我卻滿是瑕疵。"
	stress_threshold.1721.desc.rump:0 "\n\n這該死的宇宙，將我這樣糟糕的人提到如此地位！"
	stress_threshold.1721.a.reclusive.gain:0 "我需要一個人思考下。"
	stress_threshold.1721.a.reclusive.effect:0 "$stress_threshold.1721.a.reclusive.gain$"
	stress_threshold.1721.b.irritable.gain:0 "$stress_threshold.1701.b.irritable.gain$"
	stress_threshold.1721.b.irritable.effect:0 "$stress_threshold.1701.b.irritable.gain$"
	stress_threshold.1721.c.flagellant.gain:0 "$stress_threshold.1701.c.flagellant.gain$"
	stress_threshold.1721.c.flagellant.effect:0 "$stress_threshold.1701.c.flagellant.gain$"
	stress_threshold.1721.d.profligate.gain:0 "$stress_threshold.1701.d.profligate.gain$"
	stress_threshold.1721.d.profligate.effect:0 "$stress_threshold.1701.d.profligate.gain$"
	stress_threshold.1721.e.improvident.gain:0 "慈善讓我成為更好的人，對嗎？"
	stress_threshold.1721.e.improvident.effect:0 "$stress_threshold.1721.e.improvident.gain$"
	stress_threshold.1721.f.contrite.gain:0 "我必須公開坦白我的罪孽。"
	stress_threshold.1721.f.contrite.effect:0 "$stress_threshold.1721.f.contrite.gain$"
	stress_threshold.1721.g.comfort_eater.gain:0 "我們要開宴會，開到我感覺好些為止！"
	stress_threshold.1721.g.comfort_eater.effect:0 "吃！吃！吃！"
	stress_threshold.1721.h.inappetetic.gain:0 "告訴廚師不用做我的飯了。我不想吃。"
	stress_threshold.1721.h.inappetetic.effect:0 "$stress_threshold.1721.h.inappetetic.gain$"
	stress_threshold.1721.i.journaller.gain:0 "$stress_threshold.1711.e.journaller.gain$"
	stress_threshold.1721.i.journaller.effect:0 "$stress_threshold.1711.e.journaller.gain$"
	stress_threshold.1721.j.confider.gain:0 "$stress_threshold.1701.h.confider.gain$"
	stress_threshold.1721.j.confider.effect:0 "$stress_threshold.1701.h.confider.effect$"
	stress_threshold.1721.k.drunkard.gain:0 "$stress_threshold.1701.i.drunkard.gain$"
	stress_threshold.1721.k.drunkard.effect:0 "$stress_threshold.1701.i.drunkard.gain$"
	stress_threshold.1721.l.hashishiyah.gain:0 "$stress_threshold.1701.j.hashishiyah.gain$"
	stress_threshold.1721.l.hashishiyah.effect:0 "$stress_threshold.1701.j.hashishiyah.gain$"
	stress_threshold.1721.m:0 "我和其他人一樣優秀！"
	stress_threshold.1721.n:0 "也許我想吃最稀有的肉……"
	stress_threshold.1731.t:0 "精神崩潰：沒有自己的時間"
	stress_threshold.1731.desc.intro:0 "最近，統治似乎成了一項殫精竭慮的工作。好像[ROOT.GetCharacter.GetPrimaryTitle.GetNameNoTierNoTooltip]的臣民沒了我的明確指示連自己擦屁股都不會了！\n\n我正籌劃著我的度假，"
	stress_threshold.1731.desc.lustful:0 "前往本地的一個妓院，我要在那裡待到磨破皮，"
	stress_threshold.1731.desc.gluttonous:0 "前往一家出名的小酒館，我要在那裡品嚐異國的美食，"
	stress_threshold.1731.desc.brave:0 "參加遠方的一場比武大會，聽說這大會很帶勁，"
	stress_threshold.1731.desc.shy:0 "前往遠離首府的私人莊園，"
	stress_threshold.1731.desc.gregarious:0 "和一些和藹可親的人一起狂歡，"
	stress_threshold.1731.desc.sadistic:0 "前往一座關滿屁民的隱蔽監獄，"
	stress_threshold.1731.desc.fallback:0 "遠離[capital_province.GetNameNoTooltip]的喧囂，"
	stress_threshold.1731.desc.rump:0 "一個僕人衝到我面前，喋喋不休地說著什麼新出現的小災難。"
	stress_threshold.1731.a.rakish.gain:0 "$stress_threshold.1701.a.rakish.gain$"
	stress_threshold.1731.a.rakish.effect:0 "$stress_threshold.1701.a.rakish.gain$"
	stress_threshold.1731.b.reclusive.gain:0 "可以等等，這可以等等。"
	stress_threshold.1731.b.reclusive.effect:0 "$stress_threshold.1731.b.reclusive.gain$"
	stress_threshold.1731.c.profligate.gain:0 "我要在路上停下來買些東西……"
	stress_threshold.1731.c.profligate.effect:0 "$stress_threshold.1731.c.profligate.gain$"
	stress_threshold.1731.d.comfort_eater.gain:0 "我想應該在飯點前回來"
	stress_threshold.1731.d.comfort_eater.effect:0 "$stress_threshold.1731.d.comfort_eater.gain$"
	stress_threshold.1731.e.journaller.gain:0 "$stress_threshold.1711.e.journaller.gain$"
	stress_threshold.1731.e.journaller.effect:0 "$stress_threshold.1711.e.journaller.gain$"
	stress_threshold.1731.f.confider.gain:0 "在路上我會跟[friend.GetFirstNameNoTooltip]談談的。"
	stress_threshold.1731.f.confider.effect:0 "$stress_threshold.1731.f.confider.gain$"
	stress_threshold.1731.g.athletic.gain:0 "也許我該徒步去度假……"
	stress_threshold.1731.g.athletic.effect:0 "$stress_threshold.1731.g.athletic.gain$"
	stress_threshold.1731.h.drunkard.gain:0 "看來我要喝上一路了。"
	stress_threshold.1731.h.drunkard.effect:0 "$stress_threshold.1731.h.drunkard.gain$"
	stress_threshold.1731.i.hashishiyah.gain:0 "有準備好路上的大麻蛋糕嗎？"
	stress_threshold.1731.i.hashishiyah.effect:0 "$stress_threshold.1731.i.hashishiyah.gain$"
	stress_threshold.1731.g:0 "#EMP好吧#!，計劃取消。"
	stress_threshold.2301.t:0 "精神崩潰：增長的慾望"
	stress_threshold.2301.desc.intro:0 "近來，每日好似虛度，要對付沒完沒了的貪婪的請願人與無比困難的決策。每多走一步，我就感到胸悶。我的手指發癢、指尖刺痛，我的雙眼無神，腦袋發脹。\n\n我得立刻擺脫這些，哪怕是一小會兒，我也要"
	stress_threshold.2301.desc.lustful:0 "感受另一個人在我懷中的體溫，只是為了能和其他人有一些聯繫。"
	stress_threshold.2301.desc.gluttonous:0 "吃點什麼，隨便什麼，來填滿這份空虛。"
	stress_threshold.2301.desc.greedy:0 "感受冰冷的硬幣在我手指間可靠的硬度，它的可靠能讓我感覺踏實。"
	stress_threshold.2301.desc.gregarious:0 "跟別人交談，任何人都可以，真正的#EMP 交談#!並感受他們對我的理解。"
	stress_threshold.2301.desc.fallback:0 "僅僅不受限制地呼吸，毫無假意的笑顏。"
	stress_threshold.2301.desc.rump:0 "\n\n這個要求是不是太多？"
	stress_threshold.2301.a.rakish.gain:0 "$stress_threshold.1701.a.rakish.gain$"
	stress_threshold.2301.a.rakish.effect:0 "$stress_threshold.1701.a.rakish.gain$"
	stress_threshold.2301.b.profligate.gain:0 "或許……或許一張新床？或者三張？"
	stress_threshold.2301.b.profligate.effect:0 "$stress_threshold.2301.b.profligate.gain$"
	stress_threshold.2301.c.comfort_eater.gain:0 "$stress_threshold.1721.g.comfort_eater.gain$"
	stress_threshold.2301.c.comfort_eater.effect:0 "$stress_threshold.1721.g.comfort_eater.effect$"
	stress_threshold.2301.d.drunkard.gain:0 "$stress_threshold.1701.i.drunkard.gain$"
	stress_threshold.2301.d.drunkard.effect:0 "$stress_threshold.1701.i.drunkard.gain$"
	stress_threshold.2301.e.hashishiyah.gain:0 "$stress_threshold.1701.j.hashishiyah.gain$"
	stress_threshold.2301.e.hashishiyah.effect:0 "$stress_threshold.1701.j.hashishiyah.gain$"
	stress_threshold.2301.f:0 "我恨死這個了。"
	stress_threshold.2311.t:0 "精神崩潰：往日如魑魅"
	stress_threshold.2311.desc.intro:0 "我坐在寶座上沉思，心中滿是回憶，仔細反省著我多年來做過的事。"
	stress_threshold.2311.desc.generous:0 "我真的是個慷慨的[ROOT.GetCharacter.GetTitleAsNameNoTooltip]嗎？我真的幫過別人嗎？"
	stress_threshold.2311.desc.diligent:0 "我那時候工作夠努力嗎？我的勞苦是避免了麻煩，還是造成了麻煩？"
	stress_threshold.2311.desc.wrathful:0 "我多久發一次脾氣？我的憤怒是有道理呢，還是無理取鬧？"
	stress_threshold.2311.desc.patient:0 "我是不是太謹慎了？難道我的耐心不過是被美化的優柔寡斷嗎？"
	stress_threshold.2311.desc.arrogant:0 "是驕傲將我帶到這個高度嗎？是不是有一個相對應的跌倒等著要毀滅我？"
	stress_threshold.2311.desc.humble:0 "我真的足夠優秀嗎？會不會另一位[ROOT.GetCharacter.GetTitleAsNameNoTooltip]更適合？"
	stress_threshold.2311.desc.deceitful:0 "我是不是和自己的謊言太過糾纏了？我以為自己很聰明，但也許我的欺騙正在讓我自食苦果？"
	stress_threshold.2311.desc.zealous:0 "[ROOT.GetCharacter.GetFaith.HighGodNamePossessive]真的有注視過我嗎？我的信仰是黑暗中的火把，還是為我的愚蠢準備的柴堆？"
