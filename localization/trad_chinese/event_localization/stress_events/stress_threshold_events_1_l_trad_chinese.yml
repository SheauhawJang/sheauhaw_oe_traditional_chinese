	stress_threshold.3421.t:0 "精神崩潰：墮落國度"
	stress_threshold.3421.desc.intro:0 "「大人，」僕人乞求道，「能不能請您做點什麼？[burning_holding.GetNameNoTier]燒起來了！您必須送出援助！」\n\n"
	stress_threshold.3421.desc.lustful:0 "我伸了個懶腰，雙手毫不費力地觸碰到年輕漂亮的肉體。我身後傳來好幾個人的呻吟聲，似乎並沒有被來人打擾。"
	stress_threshold.3421.desc.gluttonous:0 "這只耽誤了我的單人筵席幾分鐘，我繼續狼吞虎嚥，明顯那個報信人沒有得到明確指示是不會離開的。"
	stress_threshold.3421.desc.greedy:0 "我只是鎮定地繼續數錢。成堆的金銀錢幣環繞著我，閃閃發光，好似微型城堡的塔樓，它們按大小與質地排列，是我的財富的重要組成。"
	stress_threshold.3421.desc.lazy:0 "我的眼皮依然合攏。我坐在布吊索里輕輕搖晃，在屬於我的高塔裡，為了拯救這位報信人，[ROOT.GetCharacter.GetTitleAsNamePossessiveNoTooltip|L]的賜予即柔軟的枕頭與毯子。"
	stress_threshold.3421.desc.arrogant:0 "我專注於搭建這個模型，它將成為嶄新、完美的理想宮殿。它的每個細節都肖似我，因為我正創造著它，所有的細節必然正確。"
	stress_threshold.3421.desc.craven:0 "我繼續堅決地躲在沉重的鐵條門後面。要衝進來得有一整打粗壯的士兵，而且在這個安全且無窗的房間裡，我得到了更進一步的安全。"
	stress_threshold.3421.desc.gregarious:0 "我幾乎無法聽到聽到他們說了啥，我身後的嘶啞的笑聲與歡慶吵鬧聲實在太大。我的宴會正處高潮，到目前都持續了好幾天了。"
	stress_threshold.3421.desc.cynical:0 "我轉身盯著站在我的庇護所門口的人，我的臉上寫滿了懷疑。失火？別鬧了好嗎？這顯然是個謊言。這真的是#EMP 我的#!僕人中的一位嗎？什麼身份都有可能！最好儘快擺脫他們。"
	stress_threshold.3421.desc.zealous:0 "我繼續閱讀[ROOT.GetCharacter.GetFaith.ReligiousText]，沉浸在信仰的神聖文字中，並伏求[ROOT.GetCharacter.GetFaith.HighGodName]的指引。直至我意識到如果我不回頭，這個報信人是不會離開的。"
	stress_threshold.3421.desc.stubborn:0 "我繼續閉目安歇，靜躺在床上。我的日常規律就是規律，除非有#EMP 極端#!好的理由，我不會改變。直至報信人再次開口，我才做出回應。"
	stress_threshold.3421.desc.fallback:0 "我站在[capital_holding.GetNameNoTier]最高的塔中，俯瞰首府，我的嘴唇皺起。似乎我好幾天都沒離開這裡了，而且我每次我離開，一切都會離奇出錯。"
	stress_threshold.3421.desc.rump:0 "\n\n「我相信我已下過嚴令不要打擾我」，我答道。只有在這間房間，在這種真實裡，我驚恐的神經才能感到踏實。"
	stress_threshold.3421.a.rakish.gain:0 "給我找個伴兒，我會送出安慰。"
	stress_threshold.3421.a.rakish.effect:0 "$stress_threshold.3421.a.rakish.gain$"
	stress_threshold.3421.b.reclusive.gain:0 "你們自己處理！別煩我！"
	stress_threshold.3421.b.reclusive.effect:0 "$stress_threshold.3421.b.reclusive.gain$"
	stress_threshold.3421.c.irritable.gain:0 "該死的，讓你們這群倒霉的白眼狼見鬼去吧，我會處理的！"
