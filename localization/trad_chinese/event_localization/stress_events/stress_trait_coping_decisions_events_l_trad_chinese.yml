l_trad_chinese:
	stress_trait_coping_decisions.1001.t:0 "壓力應對：乾杯！"
	stress_trait_coping_decisions.1001.desc:0 "又喝了一杯，我的肩膀稍微輕鬆了一點。#EMP 這#!就是我該如何打發時間——清醒就是受苦。"
	stress_trait_coping_decisions.1001.a:0 "我——#EMP 嗝#!，我已經感覺好多了！"
	stress_trait_coping_decisions.1002.t:0 "壓力應對：酒友！"
	stress_trait_coping_decisions.1002.desc:0 "「[ROOT.Char.GetFirstNameNoTooltip]！嗨！」\n\n我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fellow_drunkard'))][fellow_drunkard.GetTitledFirstName]突然坐在我旁邊，手裡拿著酒杯。顯然，[fellow_drunkard.GetSheHe]也來小酒館放鬆了，然後我們一起喝酒，度過了今晚剩下的時間。我有#EMP 好幾個月#!沒這麼輕鬆了！"
	stress_trait_coping_decisions.1002.a:0 "乾杯，朋友！"
	stress_trait_coping_decisions.1003.t:0 "酒友！"
	stress_trait_coping_decisions.1003.desc:0 "我正在小酒館裡獨酌，突然看到我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('original_drunkard'))][original_drunkard.GetTitledFirstName]就坐在我對面。\n\n我馬上走了過去，然後我們一起喝酒，度過了今晚剩下的時間。[original_drunkard.GetSheHe|U]真的知道怎麼才能過得開心！"
	stress_trait_coping_decisions.1004.t:0 "壓力應對：懶羊羊的清晨"
	stress_trait_coping_decisions.1004.desc:0 "醒來時，我的頭正枕在一個柔軟的枕頭上，旁邊是許多溫暖的身體。啊，我一定度過了爽快的一夜！我幾乎記不起——\n\n#EMP 咩！#!\n\n……嗯。當我睜開眼睛時，迎接我的是一隻狹細的眼睛，還有一副非常#EMP 白#!的#EMP 毛茸茸的#!面孔。我的枕頭突然站起來走開了，和我一起睡覺的同伴也跟了上去。我被一個人丟在乾草堆裡。"
	stress_trait_coping_decisions.1004.a:0 "啊……我睡了一晚好羊——覺！"
	stress_trait_coping_decisions.1501.t:0 "壓力應對：讓人平靜的煙霧"
	stress_trait_coping_decisions.1501.desc:0 "我斜靠在座位上，手裡拿著另一塊蛋糕。軟糯香甜的味道從我的舌尖擴散開來，我的身體裏起了一團愉悅的迷霧，它們將我的煩惱一股腦全部帶走。\n\n我已經有#EMP 數週#!沒有這麼平靜了。只需要……坐在這裡，手裡端著這盤哈草蛋糕。人生不過如此。"
	stress_trait_coping_decisions.1501.a:0 "這就算我所需要的。"
	stress_trait_coping_decisions.2001.t:0 "壓力應對：荒唐的方式"
	stress_trait_coping_decisions.2001.desc_woman:0 "我躺在糾纏的肉體中，[ROOT.Char.Custom('AttractionWomanManIndef')]壓在我身上，當釋放時——以及解脫時——我不由得渾身顫抖。"
	stress_trait_coping_decisions.2001.desc_man:0 "我躺在糾纏的肉體中，[ROOT.Char.Custom('AttractionWomanManIndef')]跨坐在我身上，當釋放時——以及解脫時——我不由得渾身顫抖。"
	stress_trait_coping_decisions.2001.desc_ending:0 "\n\n現在是我的頭腦這#EMP 幾週#!來最平靜的時候，但我的脈搏依然快速跳動！太爽了！"
	stress_trait_coping_decisions.2001.a:0 "再來一次。過來，[ROOT.Char.Custom('AttractionGirlBoyPlural')]！"
	stress_trait_coping_decisions.2002.t:0 "壓力應對：激情的代價"
	stress_trait_coping_decisions.2002.desc_woman:0 "在度過充滿激情的美妙一夜後，我醒了過來。有個[ROOT.Char.Custom('AttractionWomanMan')]堅持留在這，縱情於我直到我睡著……#EMP 哦#!，這#EMP 體驗#!真棒！"
	stress_trait_coping_decisions.2002.desc_man:0 "在度過充滿激情的美妙一夜後，我醒了過來。一個[ROOT.Char.Custom('AttractionWomanMan')]堅持留在這，騎在我身上直到我睡著……#EMP 哦#!，這#EMP 體驗#!真棒！"
	stress_trait_coping_decisions.2002.desc:0 "\n\n我起身準備穿衣，但某些東西好像不見了。某些非常重要的東西。#EMP 我所有的東西#!！房間被收拾得乾乾淨淨，一點衣服或錢包的痕跡都沒留下。\n\n"
	stress_trait_coping_decisions.2002.desc_ending_rival:0 "在地板上我找到一張紙條：#EMP 「希望你喜歡我送你的這個[ROOT.Char.Custom('AttractionWomanMan')]。你的仇敵，[rival.GetTitledFirstName]。」#!"
	stress_trait_coping_decisions.2002.desc_ending:0 "噢，那個該死的[ROOT.Char.Custom('AttractionWomanMan')]！"
	stress_trait_coping_decisions.2002.a:0 "請問……有人……能給我帶幾件衣服嗎！"
	stress_trait_coping_decisions.2002.b:0 "[rival.GetFirstNameNoTooltip]！你這條毒蛇！"
	stress_trait_coping_decisions.2501.t:0 "壓力應對：孤身一人"
	stress_trait_coping_decisions.2501.desc:0 "我關上身後的門，走進安靜的房間。我深吸了一口氣，然後呼出。\n\n我已給僕人下令，無論發生什麼事，都不要讓任何人來打擾我，我的肩膀放鬆下來，這正是我需要的。"
	stress_trait_coping_decisions.2501.a:0 "我真的平靜了！"
	stress_trait_coping_decisions.3001.t:0 "壓力應對：釋放"
	stress_trait_coping_decisions.3001.desc_vassal:0 "「[vassal.GetTitledFirstName]，我親愛的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))]！」我[ROOT.Char.Custom('quirk_neg_adverb')]笑著。\n\n「你生來就是如此[vassal.Custom('InsultAdjectiveArticle')][vassal.Custom('InsultNoun')]，還是後天養成的？」"
	stress_trait_coping_decisions.3001.desc_has_vassals:0 "所有封臣皆已落座，[vassal.GetTitledFirstName]開始講話，我[ROOT.Char.Custom('quirk_neg_adverb')]笑了。\n\n「[vassal.GetTitledFirstNameNoTooltip]，抱歉打斷一下，但你為什麼是如此[vassal.Custom('InsultAdjectiveArticle')][vassal.Custom('InsultNoun')]？還有你，[vassal_2.GetTitledFirstName]，你生來就是個[vassal_2.Custom('InsultNoun')]，還是後天養成的？」"
	stress_trait_coping_decisions.3001.desc_has_vassal:0 "左右人皆已落座，[vassal.GetTitledFirstName]開始講話，我[ROOT.Char.Custom('quirk_neg_adverb')]笑了。\n\n「[vassal.GetTitledFirstNameNoTooltip]，抱歉打斷一下，但你為什麼是如此[vassal.Custom('InsultAdjectiveArticle')][vassal.Custom('InsultNoun')]？」"
	stress_trait_coping_decisions.3001.desc:0 "宮廷上的眾人皆已聚集，我[ROOT.Char.Custom('quirk_neg_adverb')]笑著——時候到了。\n\n「你，就是你！你生來就是個大老粗，還是後天養成的？」"
	stress_trait_coping_decisions.3001.a_vassal:0 "[vassal.GetHerHis]臉上的表情……！"
	stress_trait_coping_decisions.3001.a:0 "還有#EMP 你#!！別以為我沒看到你！"
	stress_trait_coping_decisions.3501.t:0 "壓力應對：讓人鎮靜的痛苦"
	stress_trait_coping_decisions.3501.desc:0 "#EMP 啪！#!\n\n鞭子抽打在我的背上，我因它帶來的清晰而顫抖。我只能感覺到痛苦，而我的腦海裡也全都是痛苦。\n\n#EMP 啪！#!\n\n#EMP 啪！#!"
	stress_trait_coping_decisions.3501.a:0 "呃——甜美，甜美的痛苦！"
	stress_trait_coping_decisions.4001.t:0 "壓力應對：買買買"
	stress_trait_coping_decisions.4001.desc:0 "我穿過[county.GetNameNoTierNoTooltip]的集市，興奮且眼花繚亂——布料、珠寶、絲線、飾品……我都想要！\n\n我最後在一個老[ROOT.Char.Custom('RandomWomanMan')]的攤位上停了下來，這位老人非常了解我的困擾，承諾會幫我挑選。"
	stress_trait_coping_decisions.4001.a:0 "挑兩個。不，等等。#EMP 三個#!！"
	stress_trait_coping_decisions.4501.t:0 "壓力應對：給予的禮物"
	stress_trait_coping_decisions.4501.desc:0 "我帶著一個空錢包和一顆輕鬆的心走出了[ROOT.Char.GetFaith.HouseOfWorship]。\n\n一想到這筆錢能夠幫助的人，我的心安定了下來！"
	stress_trait_coping_decisions.4501.a:0 "[ROOT.Char.GetFaith.HighGodName]是慷慨的！"
	stress_trait_coping_decisions.5001.t:0 "壓力應對：坦白"
	stress_trait_coping_decisions.5001.desc_opening:0 "「今天我把宮廷裡的所有人都召集起來，因為我有一些事情要坦白。"
	stress_trait_coping_decisions.5001.desc_secret:0 "我……我[secret.Custom('SecretDescriptionFirstPerson')]。」"
	stress_trait_coping_decisions.5001.desc_sin:0 "我……我沒有像應當的那樣抵抗[ROOT.Char.Custom('SinfulTrait')|l]。」"
	stress_trait_coping_decisions.5001.desc:0 "我……我最近一直被罪惡的想法困擾。聽我說……」"
	stress_trait_coping_decisions.5001.desc_ending:0 "\n\n震驚的低語傳遍整個房間，但這絲毫沒有妨礙我的解脫。"
	stress_trait_coping_decisions.5001.a:0 "我感覺輕鬆多了！"
	stress_trait_coping_decisions.5002.desc:0 "我……我[secret.Custom('SecretDescriptionFirstPerson')]。不，等等……這不是我——這是[secret_character.GetTitledFirstName]！」\n\n我[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_character'))]的怒吼絲毫沒有妨礙我的解脫。"
	stress_trait_coping_decisions.5002.a:0 "不管怎樣……我感覺輕鬆多了！"
	stress_trait_coping_decisions.5501.t:0 "壓力應對：吃個精光！"
	stress_trait_coping_decisions.5501.desc:0 "又一盤[ROOT.Char.Custom('FavoriteTreat')]被放在我面前，我感覺自己很放鬆。\n\n沒什麼能比美食更讓人舒心了！"
	stress_trait_coping_decisions.5501.a:0 "再來點[ROOT.Char.Custom('FavoriteTreat')]！"
	stress_trait_coping_decisions.5502.t:0 "壓力應對：送上門來的盛宴"
	stress_trait_coping_decisions.5502.desc:0 "在我等待僕人準備晚餐時，我在大廳裡偶然發現了一個[ROOT.Char.Custom('lowly_servant_type')]。\n\n[ROOT.Char.GetSheHe|U]試著為[ROOT.Char.GetHerselfHimself]自己辯解，但我們現在不需要這個，不是嗎？我只是偶然發現了最棒的一餐！\n\n我帶著[ROOT.Char.GetHerHim]進了地下室，在那裡沒人能聽到尖叫。然後，我開始#EMP 大快朵頤#!！"
	stress_trait_coping_decisions.5502.a:0 "上面還有甜點在等著我呢！"
	stress_trait_coping_decisions.6001.t:0 "壓力應對：拒絕食物"
	stress_trait_coping_decisions.6001.desc:0 "「通知廚師，我很長一段時間不會去用餐了。」\n\n這話一說出口，我就感覺輕鬆不少——不需要再分心，不需要再吞嚥我幾乎無法忍受的食物！現在我可以專注於重要事務了。"
	stress_trait_coping_decisions.6001.a:0 "沒錯，這樣挺好。"
	stress_trait_coping_decisions.6501.t:0 "壓力應對：墨水流動"
	stress_trait_coping_decisions.6501.desc:0 "我抓起一支筆，打開我的日記。\n\n一個又一個字出現在紙頁上，我能感覺到我的肩膀放鬆下來——這個過程帶來的清晰感無與倫比！"
	stress_trait_coping_decisions.6501.a:0 "我又蘸了蘸筆……"
	stress_trait_coping_decisions.7001.t:0 "壓力應對：推心置腹"
	stress_trait_coping_decisions.7001.desc:0 "在與我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('confidant'))][confidant.GetTitledFirstName]長談之後，我能感到我的思緒平靜下來。"
	stress_trait_coping_decisions.7001.desc_ending:0 "\n\n然而，當我回到宮廷時，我能看到廷臣臉上的嫉妒……畢竟，誰不想得到[confidant.GetFirstNamePossessive]的信任呢？"
	stress_trait_coping_decisions.7001.a:0 "不過我的心放鬆下來。"
	stress_trait_coping_decisions.7002.desc:0 "在漫長而詳盡的談話後，我能感覺到我的思緒平靜下來。"
	stress_trait_coping_decisions.activity:0 "壓力應對："
	stress_trait_coping_decisions.7501.t:0 "$stress_trait_coping_decisions.activity$汗流浹背"
	stress_trait_coping_decisions.7501.desc:0 "在我繞我的[ROOT.Char.Custom('ResidenceBuilding')]跑完又一圈後，我能感覺到我的焦慮隨我的汗滴一起從我身上滴落。\n\n有些人說，我這是在跑離問題，但我要說，這是在跑向解決辦法！"
	stress_trait_coping_decisions.7501.a:0 "再來一圈！"
	stress_trait_coping_decisions.7502.t:0 "$stress_trait_coping_decisions.activity$越重越好"
	stress_trait_coping_decisions.7502.desc:0 "「這還遠遠不夠！」放下訓練用的[ROOT.Char.Custom('signature_weapon')]時，我這麼想到。我一直在不斷練習，但卻未感到絲毫疲倦——我需要更艱苦的挑戰！\n\n是的……更大……或者更重的！\n\n一定要讓我能精疲力盡！"
	stress_trait_coping_decisions.7502.a:0 "[random_artifact.GetNameNoTooltip]肯定能行！"
	stress_trait_coping_decisions.7502.b:0 "我要訂做一把格外沉重的訓練用[ROOT.Char.Custom('signature_weapon')]。"
	stress_trait_coping_decisions.7502.c:0 "[lifted_child.GetFirstNameNoTooltip]，過來這邊！"
	stress_trait_coping_decisions.7502.c.flavor:0 "起飛！"
	stress_trait_coping_decisions.7502.d:0 "目前不需要更進一步。"
	stress_trait_coping_decisions.7502.success:0 "額外的挑戰讓你充滿活力"
	stress_trait_coping_decisions.7502.failure:0 "你高估了自己的力量"
	stress_trait_coping_decisions.7503.t:0 "$stress_trait_coping_decisions.activity$友好競爭"
	stress_trait_coping_decisions.7503.desc:0 "當我訓練的時候，我注意到[random_knight.GetTitledFirstName]也在鍛鍊。我上下打量了一下[random_knight.GetHerHim]——[random_knight.GetSheHe]不僅看起來非常健康，身體素質也達到了巔峰。我很想和[random_knight.GetHerHis]較量一下，但以什麼樣的方式呢？\n\n如果我想贏，我應該考慮多種因素嗎？單純的力量，還是再結合以耐力或智力？"
	stress_trait_coping_decisions.7503.a:0 "提議你們二人摔跤。"
	stress_trait_coping_decisions.7503.a.tt:0 "你認為純粹的勇武將帶來勝利"
	stress_trait_coping_decisions.7503.b:0 "挑戰[random_knight.GetHerHim]與其對練。"
	stress_trait_coping_decisions.7503.b.tt:0 "你認為勇武結合軍事將走向勝利"
	stress_trait_coping_decisions.7503.c:0 "「來場賽跑怎麼樣？」"
	stress_trait_coping_decisions.7503.c.tt:0 "你認為勇武結合健康能幫你戰勝對手"
	stress_trait_coping_decisions.7503.d:0 "集中精力完成你的常規訓練。"
	stress_trait_coping_decisions.7503.success:0 "你贏了！"
	stress_trait_coping_decisions.7503.failure:0 "[random_knight.GetTitledFirstNameNoTooltip]贏得挑戰"
	stress_trait_coping_decisions.7504.desc:0 "一個人鍛鍊，有時候很難找到堅持下去的動力。\n\n我可以試著給自己找一個同伴，不僅可以在難熬的日子裡激勵我，還可以作為對比，查看我是否有所進步。\n\n什麼樣的同伴最適合我？一個我仰慕的人，一個讓我警惕的人，或者一個我知道自己永遠不會渴望成為的人？"
	stress_trait_coping_decisions.7504.a:0 "我應該找個勇武讓我羨慕的人一起訓練。[ideal_character.GetFirstNameNoTooltip]就不錯！"
	stress_trait_coping_decisions.7504.b:0 "[similar_character.GetFirstNameNoTooltip]和我體格相似，可以模仿我的日常訓練。"
	stress_trait_coping_decisions.7504.c:0 "看著[not_ideal_character.GetFirstNameNoTooltip]掙扎會讓人動力滿滿。"
	stress_trait_coping_decisions.7504.d:0 "訓練時沒必要找同伴。"
