l_trad_chinese:
	stress_threshold_special.1001.t:0 "精神崩潰：悲痛欲絕"
	stress_threshold_special.1001.desc_intro_standard:0 "生活從來都不容易，但似乎我[ROOT.Char.Custom2('RelationToMeShort', deceased_character)][deceased_character.GetFirstName]的過世已將我推到崩潰的邊緣。\n\n"
	stress_threshold_special.1001.desc_intro_lover:0 "我生命中的一盞燈熄滅了。\n\n隨著我的[deceased_character.Custom('LoverPetName')][deceased_character.GetFirstName]的離世，生活突然變得更加絕望。"
	stress_threshold_special.1001.desc_intro_friend:0 "我的朋友[deceased_character.GetFirstName]以前一直陪伴著我。我不覺得自己能平靜對待[deceased_character.GetHerHis]的死亡，但也從沒想到會如此艱難。"
	stress_threshold_special.1001.desc_spouse:0 "[deceased_character.GetSheHe|U]是我生命中的伴侶，幫助我渡過如此多的考驗與磨難。儘管我們可能會有分歧，沒有[deceased_character.GetHerHim]的生活卻讓我感到……氣餒。\n\n沒有[deceased_character.GetHerHim]我該怎麼辦？"
	stress_threshold_special.1001.desc_child_toddler:0 "你還那麼年輕，充滿活力與潛力。現在，鮮花尚未綻放便已枯萎……\n\n永遠寂靜下來。再也無法歡笑或是哭泣。"
	stress_threshold_special.1001.desc_child_older:0 "我仍記得[deceased_character.GetHerHim]還是嬰兒的時候。那麼小，那麼脆弱。儘管如此，[deceased_character.GetSheHe]活了下來，成長，長大，直到……現在。[deceased_character.GetSheHe]突然停下了腳步。\n\n對[deceased_character.GetHerHis]的未來，我有如此多的期許……那麼多我希望看到的東西，現在已永遠不能實現。"
	stress_threshold_special.1001.desc_parent:0 "儘管我知道這遲早會發生，然而當我[ROOT.Char.Custom2('RelationToMe', deceased_character)]的死亡真的來臨時，我發現自己對此毫無準備。\n\n突然，我再也無法找[deceased_character.GetHerHim]尋求安慰或建議了。\n\n我的心似乎空了一大片……這裡還能被填滿嗎？"
	stress_threshold_special.1001.desc_lover:0 "每一天都是戰鬥，[deceased_character.GetHerHis]不在的每一天我都掙扎著找尋意義。我總是忍不住回想我們曾經在一起的美好時光……\n\n現在，逝者不會再來了。"
	stress_threshold_special.1001.desc_friend:0 "\n\n[deceased_character.GetSheHe|U]總是時刻準備好讓我振作起來或是幫助我走出困境。再加上我最近遇到的麻煩，[deceased_character.GetHerHis]的缺席顯得格外刺眼。"
	stress_threshold_special.1001.depressed:0 "沒有[deceased_character.GetHerHim]，我活著還有什麼意思？"
	stress_threshold_special.1001.drunkard:0 "喝一杯來回憶[deceased_character.GetHerHim]……喝一杯來忘記。"
	stress_threshold_special.1001.hashishiyah:0 "這痛苦太過劇烈。我需要什麼東西來麻醉下……"
	stress_threshold_special.1001.flagellant:0 "這都是我的錯。我應當受到懲罰……"
	stress_threshold_special.1001.inappetetic.trait:0 "當我的心被撕碎時，吃東西又有什麼意義呢？"
	stress_threshold_special.1001.inappetetic.effect:0 "我的心現在就像我的胃一樣空虛。"
	stress_threshold_special.1001.journaller:0 "也許記下我的感受能幫我處理情緒？"
	stress_threshold_special.1001.confider.shared:0 "這很難，但至少[confidant.GetFirstNameNoTooltip]能和我一起克服我們的悲傷。"
	stress_threshold_special.1001.confider.assist:0 "這很難，但[confidant.GetFirstNameNoTooltip]能幫我熬過去。"
	stress_threshold_special.1001.frozen_grief:0 "我必須堅定前行。這是[deceased_character.GetSheHe]希望的。"
	stress_threshold_special.1001.lunatic:0 "[deceased_character.GetSheHe]沒走！[deceased_character.GetSheHe|U]就在我身邊……"
	stress_threshold_special.1001.lunatic.flavor:0 "……而且[deceased_character.GetSheHe]會永遠陪著我！"
	stress_threshold_special.2001.t:0 "精神崩潰：壓抑色慾"
	stress_threshold_special.2001.beginning:0 "啊，我真是想死以前那番淫逸而奢靡的日子了。我已經好久沒和別人睡過了……一個人入睡真是孤獨難耐。\n\n"
	stress_threshold_special.2001.consort:0 "我知道[ROOT.Char.Custom2('RelationToMe', target)][target.GetFirstName]依舊會張開懷抱，將我擁入[target.GetHerHis]的床上。[target.GetSheHe|U]欲求著我，我心裡清楚的很……啊，我對[target.GetHerHim]也是思慾難抑！"
	stress_threshold_special.2001.noble:0 "我知道[target.Custom2('MyCharacterIntroduction', ROOT.Char)]那樣看著我是什麼意思。[target.GetSheHe|U]欲求著我，我心裡清楚的很……啊，我對[target.GetHerHim]也是思慾難抑！"
	stress_threshold_special.2001.servant:0 "儘管[target.GetSheHe]只是個下賤的僕人，我卻很清楚[target.GetFirstName]那樣看著我是什麼意思。[target.GetSheHe|U]欲求著我，我心裡清楚的很……啊，我對[target.GetHerHim]也是思慾難抑！"
	stress_threshold_special.2001.ending:0 "\n\n當我許下誓言時，我曾以為我這輩子能夠守住獨身，可現在……我也說不準了。"
	stress_threshold_special.2001.a:0 "管它作甚。我忍不住了，讓我#EMP 爽#!了先！"
	stress_threshold_special.2001.a.tt:0 "你失去[GetPerk( 'restraint_perk' ).GetName( GetPlayer)|V][perk|E]"
	stress_threshold_special.2001.b:0 "不……我差點就變得不能自己了。我必須撫平這樣的欲動！"
