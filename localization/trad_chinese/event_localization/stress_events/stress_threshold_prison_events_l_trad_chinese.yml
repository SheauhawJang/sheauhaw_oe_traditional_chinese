l_trad_chinese:
	stress_threshold_prison.1001.t:0 "精神崩潰：牢獄生愁"
	stress_threshold_prison.1001.desc:0 "被囚禁了，我被關在了一個遠離健康和快樂生活的地方。"
	stress_threshold_prison.1001.desc.normal:0 "很難不陷入絕望。"
	stress_threshold_prison.1001.desc.cynical:0 "\n\n[ROOT.Char.GetFaith.HighGodName]怎麼能允許這樣一個絕望之地存在呢？難道有任何神明允許嗎？"
	stress_threshold_prison.1001.desc.depressed:0 "這曾經困擾著我，但奇怪的是，現在不再這樣了。"
	stress_threshold_prison.1001.inappetetic.gain:0 "我再也沒法忍受監獄裡的泔水了。"
	stress_threshold_prison.1001.inappetetic.effect:0 "我盤子裡的食物就沒動過。"
	stress_threshold_prison.1001.cynical.gain:0 "[ROOT.Char.GetFaith.HighGodName]拋棄了我……"
	stress_threshold_prison.1001.cynical.effect:0 "這正好證明了[ROOT.Char.GetFaith.HighGodName]只是個謊言。"
	stress_threshold_prison.1001.endure:0 "為什麼還不放我出去？！"
	stress_threshold_prison.1001.depressed.gain:0 "這樣活著有什麼意義？"
	stress_threshold_prison.1001.depressed.effect:0 "不再有痛苦。我的心已經死了。"
	stress_threshold_prison.1011.t:0 "精神崩潰：飢餓感"
	stress_threshold_prison.1011.desc:0 "我已經有好幾天無法冷靜下來了。我焦躁的神經拒絕借給我的身體以力量，來嚥下獄卒給我的寡淡稀粥。\n\n我感到自己日漸衰弱，但是一個[ROOT.Char.GetWomanMan]可以對[ROOT.Char.GetHerHis]自己的身體做什麼呢？"
	stress_threshold_prison.1011.a:0 "挨餓也比吃這些泔水強。"
	stress_threshold_prison.1011.b:0 "這裡下面#EMP 存在#!其他食物來源……"
	stress_threshold_prison.1011.c:0 "[ROOT.Char.GetSheHe|U]可以打架，一勺一次！"
	stress_threshold_prison.1012.t:0 "餵食時間"
	stress_threshold_prison.1012.desc:0 "他們以為那裡沒東西吃，想要讓我挨餓、讓我崩潰。\n\n他們不知道我過得可好了。這裡有一個宴會大廳，充滿著美味的食物與歡慶的喧囂。"
	stress_threshold_prison.1012.a:0 "溫暖美味，充滿生機。"
	stress_threshold_prison.1021.t:0 "精神崩潰：殘忍遊戲"
	stress_threshold_prison.1021.desc:0 "在黑暗的地牢裡沒有什麼樂趣。污濁的水坑、噁心的桶、一堆小骨頭——\n\n牢房對面[fellow_prisoner.GetTitledFirstName]的黑暗剪影突然看起來似乎是個不錯的目標。"
	stress_threshold_prison.1021.a:0 "如果我能爆了[fellow_prisoner.GetHerHis]的頭，十分！"
	stress_threshold_prison.1021.b:0 "他人的痛苦與我無關。然而，我的痛苦……"
	stress_threshold_prison.1021.c:0 "我怎麼會有這麼黑暗的想法？！"
	stress_threshold_prison.1031.t:0 "精神崩潰：積累念力"
	stress_threshold_prison.1031.desc:0 "人們指望被關在這兒的我變得虛弱而屈服。哈！\n\n我在黑暗中儲備力氣，並用我的意念肢解敵人！一遍又一遍，每一天他們都會重生，每一天我都會把他們像臭蟲一樣毀滅，他們本來就是！尤其我那可憐的獄卒[jailer.GetTitledFirstName]……[jailer.GetSheHe]受的苦最多！"
	stress_threshold_prison.1031.a:0 "等我出去……哦，他們都得#EMP 付出代價#!！"
	stress_threshold_prison.1031.b:0 "還等什麼呢？在我的心中，他們都任我擺佈……"
	stress_threshold_prison.1031.c:0 "不……這是錯的。這不是我的本性。"
	stress_threshold_prison.1041.t:0 "精神崩潰：遺忘需求"
	stress_threshold_prison.1041.desc:0 "從清晨到中午，從中午到晚上，我的生活總是一成不變……\n\n我的私人房間裡瀰漫著令人作嘔的食物變質的味道。這些盤子什麼時候堆的這麼高？我錯過了幾餐？保持正常的感覺變得越來越難了……"
	stress_threshold_prison.1041.depressed:0 "我甚至都有點想不起為什麼要努力了。"
	stress_threshold_prison.1041.inappetetic:0 "沒有自由，食物有什麼意義？"
	stress_threshold_prison.1041.flagellant:0 "痛苦能讓我集中注意力。"
	stress_threshold_prison.1041.journaller.gain:0 "也許寫作能打破這種單調乏味……"
	stress_threshold_prison.1041.journaller.effect:0 "真高興我至少有我的日記。"
	stress_threshold_prison.1041.athletic:0 "或許我被困住了，但我仍然可以鍛鍊……"
	stress_threshold_prison.1041.optout:0 "我最終會出去的……是吧？"
	stress_threshold_prison.2001.t:0 "精神崩潰：抓牆"
	stress_threshold_prison.2001.desc:0 "為什麼他們不#EMP 放我出去#!？！我在下面這黑暗、寒冷、#EMP 局促受限#!的地牢裡肯定夠久了吧？\n\n我把自己的血淋淋的手揣進懷裡，坐在牢房中間。如果抓得夠久夠狠，石頭一定會投降的，對吧？……對吧？"
	stress_threshold_prison.2001.a:0 "我必須堅持努力！"
	stress_threshold_prison.2001.b:0 "啊，算了吧。何必煩惱呢……一切都沒意義吧？"
	stress_threshold_prison.2011.t:0 "精神崩潰：我的[ROOT.Char.Custom('prison_pet')|U]和我"
	stress_threshold_prison.2011.desc_rat:0 "我在囚室中遇到同一隻老鼠已經好多天了。它看我的眼神中帶著同情和信任，這些我已經很長時間沒有感受到了。"
	stress_threshold_prison.2011.desc_stone:0 "這是我身邊的穩的存在、生命中的常客，否則一切都會被顛覆。我所信賴的石頭是我的夥伴、我的朋友，我需要時它總會在那裡。"
	stress_threshold_prison.2011.desc_spoon:0 "在黑暗的地牢裡，這是我生命中的少數常客之一，極少的慰藉與陪伴的來源……我需要它時，我的勺子總會在那裡，而且即使在我最黑暗的日子裡，它也不會評判我。"
	stress_threshold_prison.2011.desc_cockroach:0 "在那裡，再一次，那隻蟑螂，坐在牢房的一個黑暗角落。它是我的夥伴、我所信賴的朋友、我的兒子。它在這個可悲的地方照顧我、陪伴我。"
	stress_threshold_prison.2011.desc_end:0 "\n\n我從未感到對其他存在有這樣的羈絆、這樣的傾注和共情。"
	stress_threshold_prison.2011.a:0 "過來這裡，小[ROOT.Char.Custom('prison_pet')]，讓我好好抱抱你。"
	stress_threshold_prison.2021.t:0 "精神崩潰：至暗角落"
	stress_threshold_prison.2021.desc:0 "守衛告訴我，我已經孤身一人許多天了，但我了解更多。我能#EMP 感覺#!到他們在盯著我，打量我，評估我的恐懼與弱點……\n\n每個聲音都訴說著他們的存在，每個陰影都訴說著他們的威脅。"
	stress_threshold_prison.2021.a:0 "我必須永遠警惕！"
	stress_threshold_prison.2021.b:0 "我必須藏起來……躲哪兒都行！"
	stress_threshold_prison.2021.c:0 "或許我可以與他們交談？"
	stress_threshold_prison.3001.t:0 "精神崩潰：患難之交"
	stress_threshold_prison.3001.desc:0 "他們從沒告訴過我監獄裡居然有#EMP 這麼無聊#!！幸好，[fictional_friend.Custom('RandomExampleName')][fictional_friend.Custom('DuchessDuke')|U]來這裡陪我了。\n\n這位[fictional_friend.Custom('DuchessDuke')]開的玩笑與眾不同，總是讓我精神振奮。而且，[fictional_friend.GetSheHe]也很明智。那是什麼，[fictional_friend.Custom('DuchessDuke')|U]？哈，真不錯！"
	stress_threshold_prison.3001.a:0 "過來，你個淘氣鬼。"
	stress_threshold_prison.3011.t:0 "精神崩潰：真正的家人"
	stress_threshold_prison.3011.desc:0 "我很無望、很失落，但是現在一切都在好起來。我的家人在這裡陪著我，保我平安。我的父母親密地抱著我，我的手足照看著我，我的孩子——我所有的孩子——聚集在周圍，點亮了我眼中的火光。"
	stress_threshold_prison.3011.a:0 "我怎麼能認為自己被拋棄？"
	stress_threshold_prison.3999.t:0 "精神崩潰：自由"
	stress_threshold_prison.3999.desc:0 "我無法再繼續忍受了。幾週以來我思緒第一次如此明晰，可以說我在各種意義上都徹底的崩潰了。\n\n我的身體徒留痛苦，甚至呼吸也會受傷。我周圍的黑暗不再讓我感到壓迫，而是舒適。歡迎。\n\n我心底裡知道這是我最後的呼吸。"
	stress_threshold_prison.3999.a:0 "願[ROOT.Char.GetFaith.PositiveAfterLife]歡迎我。"
