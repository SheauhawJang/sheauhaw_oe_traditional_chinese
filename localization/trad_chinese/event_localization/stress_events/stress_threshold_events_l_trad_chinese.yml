l_trad_chinese:
	stress_threshold_cooldown_message:0 "如果[SCOPE.ScriptValue('stress_threshold_cooldown_duration_in_years')|V0]年後你仍舊是[stressed|E]狀態，那你可能會遭受更嚴重的[mental_break|E]"
	stress_threshold.0010.toast:0 "[stress_level|E]增加了一級"
	stress_threshold.0010.text:0 "你被[stress|E]擊垮"
	stress_threshold.0400.toast:0 "你超過了你的[stress|E]上限，重設為[stress_level|E]3"
	stress_threshold.1001.t:0 "精神崩潰：所思皆頹"
	stress_threshold.1001.desc:0 "最近，內疚與羞愧一直折磨著我。我所有的罪惡，所有的缺點，所有的失敗……這些頹敗的想法讓我無法專注於職責，使我夜裡難以入睡。\n\n我感覺我必須做點什麼，來終結這種精神上的痛苦，但什麼可能會有所幫助呢？"
	stress_threshold.1001.contrite.gain:0 "我必須坦白我所有的不當行為！"
	stress_threshold.1001.contrite.effect:0 "我不再能隱藏我的秘密！"
	stress_threshold.1001.flagellant.gain:0 "鞭笞的刺痛將消除我的罪惡。"
	stress_threshold.1001.flagellant.effect:0 "我理應受到懲罰！因為我所做的一切！"
	stress_threshold.1001.improvident.gain:0 "向慈善機構捐款應該能彌補我的罪過。"
	stress_threshold.1001.improvident.effect:0 "其他人比我更需要這些金幣！"
	stress_threshold.1001.drunkard.gain:0 "也許喝幾杯會有所幫助？"
	stress_threshold.1001.drunkard.effect:0 "我會喝到這些想法消失。"
	stress_threshold.1001.hashishiyah.gain:0 "一些大麻應該能讓我放鬆心情……"
	stress_threshold.1001.hashishiyah.effect:0 "用大麻蛋糕放鬆一晚上會有所幫助。"
	stress_threshold.1001.journaller.gain:0 "寫下我的憂慮能幫助我集中精力。"
	stress_threshold.1001.journaller.effect:0 "我需要在書房獨處一晚。"
	stress_threshold.1001.endure:0 "我必須堅強，我必須抵抗這些衝動！"
	stress_threshold.1011.t:0 "精神崩潰：淫慾滿盈"
	stress_threshold.1011.desc:0 "最近，我感覺自己總是被淫蕩的想法和性幻想分心。雖然日常生活中有著各種艱辛，我還是很容易迷失在自己的白日夢中，以至於忘記了現實。\n\n這些欲望顯然妨礙了我的生活，但我該怎麼辦呢？"
	stress_threshold.1011.rakish.gain:0 "去妓院發洩一下應該會有所緩解！"
	stress_threshold.1011.rakish.effect:0 "把妓院包下來，今晚只有我能進。"
	stress_threshold.1011.rakish.tt:0 "如此放浪的行為有內在的風險……"
	stress_threshold.1011.reclusive.gain:0 "我必須隔離身心以避開誘惑！"
	stress_threshold.1011.reclusive.effect:0 "只有在孤獨中我才能找到安寧！"
	stress_threshold.1011.conversion.interfaith:0 "也許從另一種角度理解[new_faith.HighGodName]會對我有所裨益？"
	stress_threshold.1011.conversion.intrafaith:0 "[ROOT.Char.GetFaith.HighGodName]幫不了我，但[new_faith.HighGodName]或許可以？"
	stress_threshold.1011.conversion.judaism:0 "古老的誡命會幫我保持純淨。"
	stress_threshold.1011.conversion.christianity:0 "耶穌，把我從這些誘惑中解救出來吧！"
	stress_threshold.1011.exercise.gain:0 "也許另一種發洩方式會管用……"
	stress_threshold.1001.exercise.effect:0 "良好的鍛鍊會燒掉這些欲望。"
	stress_threshold.1011.endure:0 "我會咬緊牙關，努力保持專注！"
	stress_threshold.1501.t:0 "精神崩潰：萬事皆虛"
	stress_threshold.1501.intro.desc:0 "新的每一天，我都覺得把自己從床上拖起來去宮廷主持朝會無比艱難。"
	stress_threshold.1501.helper.desc:0 "[scoped_helper.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U]在宴席廳等待我，然而[scoped_helper.GetHerHis]今天說的話讓我渾身難受。"
	stress_threshold.1501.nohelper.desc:0 "就算我強行把自己拽到了宴席廳，那些賣藝人墨守陳規的表演也沒有讓我有半點興趣，眼前的山珍海味也味同嚼蠟。"
	stress_threshold.1501.faith.desc:0 "\n\n甚至[scoped_ruler.GetFaith.AltPriestTermPlural]說的話都成了耳邊風。"
	stress_threshold.1501.fallback.desc:0 "\n\n這一成不變的人生讓人無法忍受啊。"
	stress_threshold.1501.a:0 "我再也忍不了[scoped_helper.GetHerHim]了！"
	stress_threshold.1501.b:0 "我覺得我又要再一次溜掉中飯了。"
	stress_threshold.1501.c:0 "我只想一個人呆著。"
	stress_threshold.1501.d:0 "這些玩意味同嚼蠟，為什麼要去吃呢？"
	stress_threshold.1501.e:0 "我不能讓這些喪頹的想法再擾亂我的心緒了。"
	stress_threshold.1501.f:0 "[scoped_ruler.GetFaith.GetAdherentName]的生活毫無目標可言。"
	stress_threshold.1502.t:0 "精神崩潰：怨恨四溢"
	stress_threshold.1502.intro.desc:0 "為什麼我非得每一件事親力親為？我的一半僕人跟不上我的命令，而我的另一半僕人壓根就聽不懂我的命令，這樣我怎麼可能管得好[scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip]？"
	stress_threshold.1502.courtier.desc:0 "\n\n特別是[scoped_courtier.GetFirstName]，最近變得愈發無法容忍。我忍不了我的[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('scoped_courtier'))]嘰里呱啦胡說個不停了。"
	stress_threshold.1502.nocourtier.desc:0 ""
	stress_threshold.1502.a:0 "你不過是個[scoped_courtier.Custom('InsultAdjective')][scoped_courtier.Custom('InsultNoun')]！"
	stress_threshold.1502.b:0 "獄卒！給我再找個囚犯來！"
	stress_threshold.1502.c:0 "「為什麼你們都得是沒用的#EMP 蠢蛋#!？！」"
	stress_threshold.1502.d:0 "參觀一下地牢會讓我頭腦清醒。"
	stress_threshold.1502.e:0 "我只能忍受。"
	stress_threshold.1502.f:0 "或許我該把我的不幸都寫下來？"
	stress_threshold.1502.g:0 "[scoped_ruler.GetFaith.HighGodName]啊，我需要喝一杯！"
	stress_threshold.1503.t:0 "精神崩潰：內心空虛"
	stress_threshold.1503.desc:0 "我做的任何事都不能讓我感到滿足。儘管我盡了最大的努力，還是既找不到幸福，也找不到內心的平靜。好像有什麼東西不見了。\n\n什麼能填滿這折磨我靈魂的無底洞？"
	stress_threshold.1503.a.a:0 "或許，再來點珠寶？"
	stress_threshold.1503.a.b:0 "來頂更大的冠冕！"
	stress_threshold.1503.a.c:0 "我已經對我的衣服感到厭倦了……"
	stress_threshold.1503.a.d:0 "來匹新的大種馬！"
	stress_threshold.1503.a.e:0 "一位著名畫家的新作！"
	stress_threshold.1503.a.f:0 "記錄我最近功績的壯麗雕像！"
	stress_threshold.1503.b:0 "只有[scoped_ruler.Custom('GetExpensiveMeal')]能治癒這種痛苦。"
	stress_threshold.1503.e:0 "要是我能做點什麼事就好了……"
	stress_threshold.1504.t:0 "精神崩潰：無盡勞苦"
	stress_threshold.1504.desc:0 "有時候我感覺整個世界都壓在我的肩膀上。我作為[scoped_ruler.GetPrimaryTitle.GetNameNoTier][scoped_ruler.GetTitleAsName]的職責簡直無窮無盡……我幾乎沒有能留給自己的時間。"
	stress_threshold.1504.a:0 "這些傢伙，就不能讓我靜靜嗎？！"
	stress_threshold.1504.b:0 "我需要某些東西來平衡我的心情……"
	stress_threshold.1504.e:0 "這畢竟是我的責任。"
	stress_threshold.1504.f:0 "我周圍都是些蠢蛋！"
	stress_threshold.1504.g:0 "我會通過寫作整理我的思緒。"
	stress_threshold.1504.h:0 "備馬，我得出去逛逛！"
	stress_threshold.1601.t:0 "精神崩潰：胡思亂想"
	stress_threshold.1601.desc:0 "我無法集中注意力，我的思緒正在不停打轉！我必須監督[ROOT.Char.Custom('ResidenceBuilding')]，我必須去檢閱部隊，我必須……\n\n我的腦子不聽使喚了，我怎能安下心來？！"
	stress_threshold.1601.profligate.gain:0 "如果我去買些好看的物什，說不定能讓自己的腦子專注……"
	stress_threshold.1601.profligate.effect:0 "買些好看東西後，我總感覺自己更專注了！"
	stress_threshold.1601.inappetetic.gain:0 "對食物有想法令人分心。"
	stress_threshold.1601.inappetetic.effect:0 "我必須挨餓，抵抗一切分心之物！"
	stress_threshold.1601.comfort_eater.gain:0 "裝滿的胃應該能幫我集中精力。"
	stress_threshold.1601.comfort_eater.effect:0 "裝滿的胃總是能讓我感覺更專注。"
	stress_threshold.1601.rakish.gain:0 "或許我可以在激情中重獲專注……"
	stress_threshold.1601.rakish.effect:0 "去妓院玩玩總能助我專注！"
	stress_threshold.1601.reclusive.gain:0 "要是我獨自一人，我或許可以集中自己的思緒……"
	stress_threshold.1601.reclusive.effect:0 "我獨處時總能專注……"
	stress_threshold.1601.irritable.gain:0 "要是所有人都#EMP 保持安靜#!，或許我就能恢復思考能力了！"
	stress_threshold.1601.irritable.effect:0 "我將要求所有人#EMP 保持安靜#!！"
	stress_threshold.1601.confider.gain:0 "「[friend.GetFirstName]，我的朋友，幫我從我的思緒中解脫吧！」"
	stress_threshold.1601.confider.effect:0 "「[friend.GetFirstName]，請一如往常地傾聽我吧！」"
	stress_threshold.1601.athletic.gain:0 "我聽說健康的身體早就健康的精神……"
	stress_threshold.1601.athletic.effect:0 "運動總能讓我鎮定。"
	stress_threshold.1601.contrite.gain:0 "我會坦白自己的惡行，打理自己的心靈。"
	stress_threshold.1601.contrite.effect:0 "我必須坦白自己的惡行！這樣方能澄澈心靈。"
	stress_threshold.1601.flagellant.gain:0 "傷痛必能使心靈堅韌……"
	stress_threshold.1601.flagellant.effect:0 "只有傷痛才能使我集中精神。"
	stress_threshold.1601.improvident.gain:0 "或許明確的善行可以讓我從雜念中解脫？"
	stress_threshold.1601.improvident.effect:0 "為正確的事業慷慨解囊總是能安定我的心神。"
	stress_threshold.1601.drunkard.gain:0 "或許喝幾杯可以讓我感覺好點……"
	stress_threshold.1601.drunkard.effect:0 "小酌總能讓我更加專注。"
	stress_threshold.1601.hashishiyah.gain:0 "大麻或許可以鎮定我的心靈……"
	stress_threshold.1601.hashishiyah.effect:0 "晚上吃幾塊大麻蛋糕總能讓我更加鎮定。"
	stress_threshold.1601.journaller.gain:0 "寫下我的想法定能澄澈心靈。"
	stress_threshold.1601.journaller.effect:0 "寫下我的思緒總能讓我心靈明淨！"
	stress_threshold.1601.endure_no_option:0 "我——我必須，必須堅持。我只能這麼做……"
	stress_threshold.1602.t:0 "精神崩潰：情緒混亂"
	stress_threshold.1602.desc:0 "每過去一天，我的情緒總變得更加不穩定了。周圍的一切歡樂總是與最深邃的哀傷不時交替，一刻不停，我的近衛跟我對此戰戰兢兢。\n\n要是我能找到辦法馴服裡面這股旋風就好了！"
	stress_threshold.1602.profligate.gain:0 "或許整些新玩意兒——閃亮的東西——能讓我冷靜下來。"
	stress_threshold.1602.profligate.effect:0 "新鮮且閃亮的物什會給我帶來純粹的歡愉！"
	stress_threshold.1602.inappetetic.gain:0 "如果我禁食，我就不會有力氣去感受……"
	stress_threshold.1602.inappetetic.effect:0 "我將禁食，杜絕一切情緒。"
	stress_threshold.1602.comfort_eater.gain:0 "至少食物能讓我感到明顯的舒適。"
	stress_threshold.1602.comfort_eater.effect:0 "當我吃東西時，我只感覺到舒適。"
	stress_threshold.1602.rakish.gain:0 "強烈的肉慾或許可以讓其他感受停滯……"
	stress_threshold.1602.rakish.effect:0 "除了美色與性慾，沒有什麼可以使我冷靜！"
	stress_threshold.1602.reclusive.gain:0 "我獨處的話，或許可以冷靜下來……"
	stress_threshold.1602.reclusive.effect:0 "我獨處時總能復歸澄明。"
	stress_threshold.1602.irritable.gain:0 "如果人們都#EMP 不理我#!，一切都會變得簡單！"
	stress_threshold.1602.irritable.effect:0 "我會告訴他們，讓他們如何#EMP 小心#!！"
	stress_threshold.1602.confider.gain:0 "與[friend.GetFirstName]交談或許有所幫助。"
	stress_threshold.1602.confider.effect:0 "與[friend.GetFirstName]交談總能獲益！"
	stress_threshold.1602.athletic.gain:0 "我要去跑步，直至我只感到滿足。"
	stress_threshold.1602.athletic.effect:0 "跑步總能讓我的情緒降火。"
	stress_threshold.1602.contrite.gain:0 "如果我坦白自己的錯誤，我或許能冷靜下來。"
	stress_threshold.1602.contrite.effect:0 "每次我坦白之後，我總能感覺自己恢復了平衡！"
	stress_threshold.1602.flagellant.gain:0 "或許我可以通過傷痛來扯掉一切情緒……"
	stress_threshold.1602.flagellant.effect:0 "我感受到了傷痛，而且僅此而已。"
	stress_threshold.1602.improvident.gain:0 "來自善行的感恩或許可以戰勝一切。"
	stress_threshold.1602.improvident.effect:0 "每次捐獻之後，我總感到更平靜了……"
	stress_threshold.1602.journaller.gain:0 "我會持續寫作，直至我徹底專注。"
	stress_threshold.1602.journaller.effect:0 "寫下我的感受總是有效！"
	stress_threshold.1602.drunkard.gain:0 "喝足夠的酒，一切情緒都會消退……"
	stress_threshold.1602.drunkard.effect:0 "我總是能在酒中解脫紛亂的情緒！"
	stress_threshold.1602.hashishiyah.gain:0 "或許大麻可以讓我平靜。"
	stress_threshold.1602.hashishiyah.effect:0 "大麻總是能讓我平靜。"
	stress_threshold.2001.t:0 "精神崩潰：忘恩負義"
	stress_threshold.2001.desc:0 "忘恩負義的小人！他們不知道我為他們做的犧牲嗎？\n\n我每天無休無止地拼命苦幹，還不是為了領地的繁榮，然而每個人都只會抱怨，然後要求更多！而且現在在[victim.GetFirstNameNoTooltip]甚至過分到質疑我的命令來了？！"
	stress_threshold.2001.arbitrary.gain:0 "我是[ROOT.Char.GetTitleAsNameNoTooltip]，我的話就是王法！"
	stress_threshold.2001.arbitrary.effect:0 "我決定這裡的一切！"
	stress_threshold.2001.imprison_victim:0 "讓我們看看[victim.GetFirstNameNoTooltip]在地牢裡有多感激！"
	stress_threshold.2001.endure:0 "我應該對他們有點耐心……"
	stress_threshold.2101.t:0 "精神崩潰：人見人厭"
	stress_threshold.2101.desc:0 "待在我自己的[ROOT.Char.Custom('ResidenceBuilding')]時，我有時感覺自個兒是個陌生人。我難以抑制地注意到廷臣們看到我時的古怪表情，這種不安充斥任何一間我踏入的房間……我的生命到底發生了什麼？為什麼我自己的人民反倒不喜歡我了？"
	stress_threshold.2101.witch.gain:0 "如同[ROOT.Char.GetFaith.WitchGodName]一樣，我被拋棄了。"
	stress_threshold.2101.witch.effect:0 "至少我知道[ROOT.Char.GetFaith.WitchGodName]理解我。"
	stress_threshold.2101.drunkard.effect:0 "美酒或許是我唯一的真心朋友。"
	stress_threshold.2101.hashishiyah.effect:0 "至少這個大麻蛋糕不會對我指指點點。"
	stress_threshold.2101.endure:0 "也許這只是我的臆想……"
	stress_threshold.2201.t:0 "精神崩潰：怒氣洶湧"
	stress_threshold.2201.desc.insult:0 "「你或許是個[character_to_yell_at.GetTitleAsName]，但你也是個[character_to_yell_at.Custom('InsultAdjectiveArticle')][character_to_yell_at.Custom('InsultNoun')]！」\n\n"
	stress_threshold.2201.desc:0 "我一看到我的[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('character_to_yell_at'))]臉上的表情就猶豫了，但是……我只是隨時都感到非常#EMP 憤怒#!，而且每個人都會招致我的怒火——\n\n"
	stress_threshold.2201.desc_liege:0 "「[ROOT.Char.GetTitledFirstNameNoTooltip]，你腦子裡進了什麼鬼？！這種行為是不可接受的。"
	stress_threshold.2201.desc_vassal:0 "「大人，這種行為有什麼意義？！"
	stress_threshold.2201.desc.calm:0 " 而且你往常都很冷靜……」"
	stress_threshold.2201.desc.ending:0 "」"
	stress_threshold.2201.a:0 "我都說了，你都聽哪兒去了！"
	stress_threshold.2201.save:0 "告訴我，你會怎麼回應這種冒犯？"
	stress_threshold.2201.save_tt:0 "我假裝我只是在考驗[character_to_yell_at.GetHerHim]"
	stress_threshold.2201.liege:0 "大人，對不起，我會更好地控制自己。"
	stress_threshold.2201.c:0 "對不起。我會更好地控制自己。"
	stress_threshold.2202.t:0 "怒火洶湧"
	stress_threshold.2202.desc.liege:0 "我的領主[stress_character.GetTitledFirstName]沒由來的怒火真令人意外。"
	stress_threshold.2202.desc.vassal:0 "我的封臣[stress_character.GetTitledFirstName]沒由來的怒火真令人意外。"
	stress_threshold.2202.desc.other_relationship:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('stress_character'))][stress_character.GetTitledFirstName]沒由來的怒火真令人意外。"
	stress_threshold.2202.desc:0 "[stress_character.GetSheHe|U]近來飽受壓力，但是"
	stress_threshold.2202.desc.rival:0 "當[stress_character.GetHerselfHimself]被要求解釋時，[stress_character.GetSheHe]只是加倍辱罵。"
	stress_threshold.2202.desc.other:0 "舉止至此……"
	stress_threshold.2202.a:0 "我會報之以瓊瑤。「[stress_character.Custom('InsultNoun')|U]！」"
	stress_threshold.2202.b:0 "[stress_character.GetSheHe]也很難……正在平靜下來。"
	stress_threshold.3001.t:0 "精神崩潰：暗暗細語"
	stress_threshold.3001.desc:0 "廷臣們只會弄虛作假，謊話連篇，不過我終於找到了願意對我說真話的人們。\n\n他們住在我的裡面。我的腦袋裡面。\n\n他們說他們知道真理是什麼……\n\n他們真的知道嗎？"
	stress_threshold.3001.possessed.gain:0 "對的，只有這些細語知道真正的真實！"
	stress_threshold.3001.possessed.effect:0 "是的，是的，他們知道真相，真正的真相……"
	stress_threshold.3001.naked_run:0 "我必須通過裸奔將這些邪物驅散！"
	stress_threshold.3001.endure:0 "只要……別聽他們就好……"
	stress_threshold.3101.t:0 "精神崩潰：所見皆錯"
	stress_threshold.3101.desc:0 "一切都是……錯的。房間的牆是錯的。地板是錯的。甚至空氣都是錯的！\n\n為什麼這一切都是錯的？這是誰幹的？誰把這一切都弄錯了？！"
	stress_threshold.3101.kill_victim:0 "這都是[victim.GetFirstNamePossessiveNoTooltip]的錯，我就知道！"
	stress_threshold.3101.lunatic.gain:0 "牆裡面的……松鼠？是它們幹的！"
	stress_threshold.3101.lunatic.effect:0 "牆裡面的松鼠回來了！"
	stress_threshold.3101.lunatic.tt:0 "#F 取我的鎬來！#!"
	stress_threshold.3201.t:0 "精神崩潰：負擔過重"
	stress_threshold.3201.desc:0 "太過分了，如此努力到底有什麼價值？\n\n在晚餐時，一切突然……崩塌。我不得不審批[county.GetNameNoTierNoTooltip]的新報告，我不得不處理一打本地的爭端，我不得不——\n\n「大人，你還好嗎？」我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))][vassal.GetTitledFirstName]小心翼翼地小聲表示[vassal.GetHerHis]的擔憂。"
	stress_threshold.3201.depressed.gain:0 "這有什麼要緊的？我放棄了。"
	stress_threshold.3201.depressed.effect:0 "反正這一切都沒有意義……"
	stress_threshold.3201.help:0 "「[vassal.GetFirstNameNoTooltip]……幫幫我。」"
	stress_threshold.3201.wrathful.gain:0 "「不，你這個[vassal.Custom('InsultAdjective')][vassal.Custom('InsultNoun')]，我#EMP 一點兒也不#!好！」"
	stress_threshold.3201.wrathful.effect:0 "「你這個[vassal.Custom('InsultAdjective')][vassal.Custom('InsultNoun')]，我會讓你瞧瞧誰才是#EMP 還好#!！」"
	stress_threshold.3201.wrathful.effect.success:0 "你打了[vassal.GetTitledFirstName]"
	stress_threshold.3201.wrathful.effect.failure:0 "[vassal.GetTitledFirstName]擊退了你"
	stress_threshold.3301.t:0 "精神崩潰：心臟疼痛"
	stress_threshold.3301.desc_man:0 "出差錯了，第一個跡象是我胸口一陣銳利的疼痛，我蹣跚著走向牆壁尋找支撐，這股疼痛蔓延到我的左臂，我開始頭暈。\n\n我……我沒有時間浪費在這兒！我還有事情要做！正當我試圖抬起腳步時，我摔倒在了地上。我努力呼喊救命，但是我唯一發出的聲音只有窒息的嗚咽。\n\n我胸口兀自加強，不斷加強，隨後——黑暗佔據了我的視野，而且我可以#EMP 感到#!自己的心臟停止了。"
	stress_threshold.3301.desc_woman:0 "出差錯了，第一個跡象是我的心口灼熱，久久不去。我試了所有的治療方案——在我的腹部蓋上柔軟的羊毛，或是放鬆散步……無一起效。\n\n突然我無法深呼吸，我蹣跚到牆邊尋找支撐。什麼——發生了什麼？我試圖呼喊求救，但是我能做到的只有痛苦地喘息。\n\n好#EMP 痛#!！尖銳的疼痛如刀刮一般從我的肩膀直至左臂，隨著疼痛加強，我倒在了地上。\n\n黑暗很快隨之降臨。"
	stress_threshold.3301.a:0 "呃……！"
