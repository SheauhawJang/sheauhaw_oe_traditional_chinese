l_trad_chinese:
	stress_trait_ongoing.0501.t:0 "放鬆之夜"
	stress_trait_ongoing.0501.desc:0 "管理領地事務真的壓力很大。非此即彼，非彼即此。無盡的農民與神職人員，還有麻煩，他們都指望#EMP 我#!來解決他們卑微的憂慮。\n\n我夠資格得給自己騰出一整天，沒有禮金也沒有請願者，沒有外交使者也沒有法官。只有我，以及這一大盤大麻蛋糕……"
	stress_trait_ongoing.0501.a:0 "回去幹活！"
	stress_trait_ongoing.0501.b:0 "只是休息一天……"
	overworking_diplomacy_modifier:0 "超負荷外交工作"
	overworking_diplomacy_modifier_desc:0 "$overworking_stewardship_modifier_desc$"
	overworking_martial_modifier:0 "超負荷軍事工作"
	overworking_martial_modifier_desc:0 "$overworking_stewardship_modifier_desc$"
	overworking_stewardship_modifier:0 "超負荷管理工作"
	overworking_stewardship_modifier_desc:0 "該角色將工作放在精神健康前面。"
	overworking_intrigue_modifier:0 "超負荷謀略工作"
	overworking_intrigue_modifier_desc:0 "$overworking_stewardship_modifier_desc$"
	overworking_learning_modifier:0 "超負荷學識工作"
	overworking_learning_modifier_desc:0 "$overworking_stewardship_modifier_desc$"
	stress_trait_ongoing.0506.t:0 "甜美的解脫"
	stress_trait_ongoing.0506.desc_leper:0 "這種消耗性疾病緩慢地吞噬我的身體，日復一日地侵蝕著我的皮肉。我或許是個[ROOT.GetCharacter.GetTitleAsNameNoTooltip]，但有時候我擔心我的臣民們看著我，卻只看到一個痳瘋病人。"
	stress_trait_ongoing.0506.desc_gout_ridden:0 "四肢的抽痛疼得厲害，持續數個小時、緩慢綻開的劇痛日復一日地折磨著我。有時候我都不知道這痛苦一直持續下去是好還是壞，至少那樣不用每次都經受從隱隱的陣痛，到灼熱的劇痛，再循環往復的折磨。"
	stress_trait_ongoing.0506.desc_cancer:0 "幾週拖延過去了，這是個關於等待的遊戲，不論是對於這種劇烈疼痛亦或其他。個別幾天還稍能忍受，但是剩下的日子我幾乎無法行走或說話，我的呼吸變得越來越弱。我可以感到我在地上的時日無多，這步步擴散的症狀正在消滅我的肉體。"
	stress_trait_ongoing.0506.desc_disfigured:0 "我表面上的傷口或許已經癒合，但在內心深處，毀容的痛苦依然灼燒著我。我用手指摸索著過去的傷疤，痛苦的記憶如潮水湧出。"
	stress_trait_ongoing.0506.desc_maimed:0 "我咳嗽著，吐出一口帶血的痰。我甚至不知道這是新的問題，還是從未消失的痛苦在折磨我殘廢的身體。"
	stress_trait_ongoing.0506.desc_one_eyed:0 "有時候，曾經庇護我的眼球的空洞眼窩依然疼痛。大多數時是劇烈的疼痛。在這些最糟糕的日子裡，奇怪的視覺幻象以及非自然的影像常常集中出現。"
	stress_trait_ongoing.0506.desc_one_legged:0 "我的手指壓在我失去的那條腿的剩下的肉樁上。有時候，特別當我行走在熟悉的道路上時，我依然可以感到我失去的那條腿。截肢的創傷如洪水般湧來，真實無比，湧入我的腦海。"
	stress_trait_ongoing.0506.desc_wounded:0 "我的手指觸碰到刀口時，我畏縮了。收回的手指沾上了紅黑色的痂的碎片，在銳利的疼痛猛擊中，我意識到我的傷口依然未癒合，且很痛。"
	stress_trait_ongoing.0506.desc_fallback:0 "傷痛毀了我的身體，對於我已受重創的心靈來說，這種煎熬太難了。我需要放鬆，只要能應付過去就好。"
	stress_trait_ongoing.0506.desc:0 "\n\n大麻應該能暫時緩解我的痛苦。唯一的問題是，我應該獨自享用它，還是說和夥伴一起享用更能讓我高興。[medication_friend.GetTitledFirstName]確實問了我今天晚上是否需要陪伴……"
	stress_trait_ongoing.0506.a:0 "我只需要一個人待一會兒。"
	hashish_alone_modifier:0 "獨自藥物治療"
	hashish_alone_modifier_desc:0 "該角色在晚上用大麻蛋糕來控制其痛苦。"
	stress_trait_ongoing.0506.b:0 "也許[medication_friend.GetFirstNameNoTooltip]願意和我共享？"
	hashish_with_friend_modifier:0 "與同伴一起藥物治療"
	hashish_with_friend_modifier_desc:0 "該角色和一位好朋友以及上等大麻一起度過夜晚。"
	stress_trait_ongoing.0511.t:0 "向來如此"
	stress_trait_ongoing.0511.desc:0 "我正享受著[hashishiyah_capital.GetNameNoTierNoTooltip]花園的傍晚，涼風習習，隨意坐著，啃著一塊撒有大麻的甜蛋糕，此時我突然感到我的脖子上有股沉重、沾滿唾沫星子的呼氣，那是憤怒的[crusty_old_person.GetTitledFirstName]。\n\n「[ROOT.GetCharacter.GetFirstNameNoTooltip]，放下那個受詛咒的灌木植物，別再侵蝕你自己的心神！[crusty_old_person.GetFaith.HighGodName]讓你生在大地，不是為了讓你在恍惚中浪費生命！」"
	stress_trait_ongoing.0511.a:0 "你是對的！我必須馬上停止。"
	stress_trait_ongoing.0511.a_flavour:0 "你把大麻蛋糕扔掉"
	stress_trait_ongoing.0511.b:0 "（深呼吸）同意，#EMP 長者#!。"
	stress_trait_ongoing.0511.b_flavour:0 "吃下，每一塊，該死的，蛋糕。"
	stress_trait_ongoing_0516.t:0 "開小差"
	stress_trait_ongoing_0516.desc:0 "「——那就是這次會面如此重要的緣由」。\n\n什麼？哦，好吧，這次與[important_guest.GetTitledFirstName]的會面。關於……某些事。我們#EMP 剛才#!談論了什麼？[important_guest.GetSheHe|U]看起來非常嚴肅，算了管它呢。\n\n我伸出手，又抓起一塊撒了大麻的蛋糕，全神貫注地慢慢啃咬。對於我空洞的停頓，[important_guest.GetFirstNameNoTooltip]揚起了眉毛，我意識到或許我吃了#EMP 太#!多蛋糕了。"
	stress_trait_ongoing.0516.a:0 "對，沒錯，如此重要的會議……"
	stress_trait_ongoing.0516.a.tt_success:0 "你冷靜、沉著的反應給[important_guest.GetFirstNameNoTooltip]留下了深刻印象"
	stress_trait_ongoing.0516.a.tt_fail:0 "被你明顯的陶醉表情冒犯了"
	stress_trait_ongoing.0516.b:0 "我很抱歉，但是我感覺不舒服。"
	stress_trait_ongoing.0516.b_flavour:0 "你早早地離開會議找地方躺下"
	stress_trait_ongoing.0516.c:0 "放鬆，[important_guest.GetFirstNameNoTooltip]。來點大麻！"
	stress_trait_ongoing.0516.c_flavour:0 "你讓僕人拿來更多蛋糕分享"
	stress_trait_ongoing.1501.t:0 "癡迷"
	stress_trait_ongoing.1501.desc_1_a:0 "今天早上在大廳遇到[obsession.GetTitledFirstNamePossessive]時，我瞥見了[obsession.GetHerHim]誘人的乳溝。"
	stress_trait_ongoing.1501.desc_1_b:0 "今天早上在大廳遇到[obsession.GetTitledFirstNamePossessive]時，我注意到有一個大包從[obsession.GetHerHim]的緊身褲上鼓起。"
	stress_trait_ongoing.1501.desc_1_c:0 "今天早上在大廳遇到[obsession.Custom2('MyCharacterIntroduction', ROOT.Char)|U]時，[obsession.GetHerHim]對我溫柔地笑著。"
	stress_trait_ongoing.1501.desc_1_d:0 "今天早上在大廳遇到[obsession.GetTitledFirstNamePossessive]時，我情不自禁地用目光掃視[obsession.GetHerHim]的全身。"
	stress_trait_ongoing.1501.bridge:0 "從那時起，我就停不下對[obsession.GetHerHim]的幻想，這些露骨下流的幻想一直影響我，讓我無法專心工作。\n\n"
	stress_trait_ongoing.1501.desc_2_a:0 "[obsession.GetHerHis|U]碩大的奶子，"
	stress_trait_ongoing.1501.desc_2_b:0 "[obsession.GetHerHis|U]的大屁股，"
	stress_trait_ongoing.1501.desc_2_c:0 "[obsession.GetHerHis|U]誘人的大雞雞，"
	stress_trait_ongoing.1501.desc_2_d:0 "[obsession.GetHerHis|U]柔韌的身軀，"
	stress_trait_ongoing.1501.desc_2_e:0 "[obsession.GetHerHis|U]寬厚的肩膀，"
	stress_trait_ongoing.1501.desc_2_f:0 "[obsession.GetHerHis|U]誘人的身材，"
	stress_trait_ongoing.1501.desc_3_a:0 "[obsession.GetHerHis]靈敏的身軀掠過大廳的樣子……"
	stress_trait_ongoing.1501.desc_3_b:0 "[obsession.GetSheHe]穿過大廳時，[obsession.GetHerHis]豐滿的身軀扭動的樣子……"
	stress_trait_ongoing.1501.desc_3_c:0 "當[obsession.GetSheHe]走過時，[obsession.GetHerHis]的肌肉在[obsession.GetHerHis]的皮膚下繃緊的樣子……"
	stress_trait_ongoing.1501.desc_3_d:0 "[obsession.GetSheHe]的優雅，[obsession.GetHerselfHimself]的端莊……"
	stress_trait_ongoing.1501.desc_3_e:0 "[obsession.GetSheHe]淘氣地在大廳徘徊的樣子……"
	stress_trait_ongoing.1501.desc_3_f:0 "[obsession.GetSheHe]走過大廳時從容的步伐……"
	stress_trait_ongoing.1501.end:0 "我受不了了！我必須從這種癡迷中解脫出來，不然我什麼也幹不了！"
	stress_trait_ongoing.1501.warning:0 "\n\n唉，我知道[obsession.GetFirstName]對[ROOT.Char.GetWomenMen]沒有興趣，因此[obsession.GetSheHe]也不會對我有興趣。"
	stress_trait_ongoing.1501.a:0 "我必須知道[obsession.GetSheHe]是否有相同的感受！"
	stress_trait_ongoing.1501.a.flavor:0 "這將以某種方式解決這件事。"
	stress_trait_ongoing.1501.a.success:0 "[obsession.GetTitledFirstName]也渴望著我"
	stress_trait_ongoing.1501.a.failure:0 "[obsession.GetTitledFirstName]拒絕了我"
	stress_trait_ongoing.1501.b:0 "一點點幻想沒有危害，對吧？"
	stress_trait_ongoing.1501.b.flavor:0 "一段時間的獨處至少能帶來暫時的解脫。"
	stress_trait_ongoing.1501.c:0 "去妓院發洩一下會讓我忘卻[obsession.GetHerHim]……"
	stress_trait_ongoing.1501.c.flavor:0 "那裡的#EMP 某人#!一點能幫我度過這一關。"
	stress_trait_ongoing.1501.d:0 "我不應該這樣物化[obsession.GetFirstName]，這是#EMP 不對的#!！"
	stress_trait_ongoing.1501.d.flavor:0 "這種痴迷對[obsession.GetHerHim]不公平，對我也有害。"
	stress_trait_ongoing.4501.t:0 "一點吃的都沒有"
	stress_trait_ongoing.4501.desc:0 "過去幾週壓力格外大，而我要的僅僅是吃個漂亮、可口的[ROOT.Char.Custom('FavoriteTreat')]……或許得要好幾個……\n\n該死，或許得來個一整桌！\n\n啊呀，我的廚子告訴我沒有存貨，也沒有材料做更多了。"
	stress_trait_ongoing.4501.a:0 "拿著這些硬幣。不管要多少，給我食物！"
	stress_trait_ongoing.4501.b:0 "你手上有#EMP 什麼東西#!能滿足我的飢渴嗎？"
	stress_trait_ongoing.4501.b.success:0 "你找到一種新的最愛的甜點"
	stress_trait_ongoing.4501.b.cannibal:0 "你開始喜歡吃人肉"
	stress_trait_ongoing.4501.b.failure:0 "你的飢餓未得到滿足"
	stress_trait_ongoing.4501.c:0 "呃……我想我只能沒東西可吃了。"
	stress_trait_ongoing.4502.t:0 "飢餓"
	stress_trait_ongoing.4502.desc:0 "過去幾週壓力格外大，而我要的僅僅是吃個漂亮、多汁的肉塊。來一塊綿軟的腰肉，亦或肋排？\n\n想到這些，我的嘴裡就開始流口水，我知道我無法控制飢餓。絕不是這次。"
	stress_trait_ongoing.4502.a:0 "似乎沒有人會想念[prisoner.GetTitledFirstName]。"
	stress_trait_ongoing.4502.b:0 "管它呢，[courtier.GetTitledFirstName]把[courtier.GetHerHim]自個兒送上門來了……"
	stress_trait_ongoing.4502.c:0 "是時候去[hapless_village.GetNameNoTier]旅行了！"
	stress_trait_ongoing.5001.t:0 "儀式宴會"
	stress_trait_ongoing.5001.desc:0 "「[ROOT.Char.GetTitledFirstName]，跟我來，我有個驚喜給你！」[giver.Custom2('MyCharacterIntroduction', ROOT.Char)]興奮地說道。「我注意到你一直吃得不好，所以我花了好幾週尋來了我能找到的最稀有的珍饈！」\n\n我隨著[giver.GetHerHim]進入宴會大廳，看到了餐桌上堆滿的各種美食佳餚。[ROOT.Char.Custom('GetExpensiveMeal')|U]與[ROOT.Char.Custom('GetExpensiveMealAlt')]……[ROOT.Char.Custom('GetExpensiveDessert')]……這些氣味就讓我胃裡翻江倒海。\n\n「怎麼樣？[ROOT.Char.GetLadyLord]，開吃吧！」"
	stress_trait_ongoing.5001.a:0 "「這……唔……真棒。嘛。太好吃了。」"
	stress_trait_ongoing.5001.a.flavor:0 "我會吃的，但只是出於禮儀。"
	stress_trait_ongoing.5001.b:0 "「你不應該……不行，真的。#EMP 來人！#!把這個端走。」"
	stress_trait_ongoing.5001.c.dog:0 "假裝在吃，但全都餵給桌子下的[ROOT.Char.Custom('DogStoryName')]。"
	stress_trait_ongoing.5001.c.cat:0 "假裝在吃，但全都餵給桌子下的[ROOT.Char.Custom('CatStoryName')]。"
	stress_trait_ongoing.5001.c.no_pet:0 "假裝在吃，但全都餵給桌子下的一隻狗。"
	stress_trait_ongoing.5001.c.success:0 "[giver.GetTitledFirstName]以為我喜歡這頓飯"
	stress_trait_ongoing.5001.c.failure:0 "[giver.GetTitledFirstName]察覺到我沒有吃食物"
