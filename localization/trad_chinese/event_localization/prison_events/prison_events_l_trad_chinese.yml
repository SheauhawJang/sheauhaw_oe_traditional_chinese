l_trad_chinese:
	prison.1001.t:0 "事實還是折磨"
	prison.1001.start.desc:0 "囚室的門突然打開，打斷了我的幻想。守衛的輪廓很熟悉，但是他後面的那個[actor.GetWomanMan]……噢，不。\n\n"
	prison.1001.rack.desc:0 "[actor.GetTitledFirstName][actor.GetHerselfHimself]親自將我捆在刑具上，一絲愉悅的笑容出現在[actor.GetHerHis]的嘴角。「我相信你聽到過其他人的聲音。尖叫聲、骨頭和肌肉的折斷聲。"
	prison.1001.whip.desc:0 "[actor.GetTitledFirstName]將鞭子纏在[actor.GetHerHis]的手上。「哦，這鞭子看起來相當無害，但是它卻能像刀一樣讓人骨肉分離。"
	prison.1001.rats.desc:0 "「那些老鼠可能看起來很溫順，」[actor.GetTitledFirstName]邊說邊對一個發出微弱吱吱聲的木桶做了個手勢。「但如果它們聞到了火焰，它們會高興地咬破#emp 任何東西#!來逃跑。"
	prison.1001.poetry.desc:0 "[actor.GetTitledFirstName]將塞到[actor.GetHerHis]腋下捲軸抽出，這是一隻非常非常#EMP 長#!的卷軸。\n\n「但願你不介意我唸一兩捲我……#EMP 最得意#!的詩。」"
	prison.1001.my_secret.desc:0 "「我敢肯定你在隱瞞一些事，」[actor.GetTitledFirstName]說，「告訴我事實，要不然……」"
	prison.1001.anothers_secret.desc:0 "「你知道關於[reveal_secret_owner.Custom2('MyCharacterIntroductionNoComma' SCOPE.sC('actor'))]的一些事，」[actor.GetTitledFirstName]說，「全都告訴我，要不然……」"
	prison.1001.a:0 "我會告訴你一切，我發誓！"
	prison.1001.b:0 "……"
	prison.1002.rack.desc:0 "為何要把事情弄複雜？沒什麼能比得上好用的老舊刑具。當[recipient.GetTitledFirstName]被獄卒拖進房間時，[recipient.GetHerHis]的目光立刻被那個大木架吸引了。"
	prison.1002.whip.desc:0 "啊，鞭子甜蜜的吻！它可能看起來無害，卻能像刀一樣將血肉分離。從[recipient.GetTitledFirstNamePossessive]的臉色來看，[recipient.GetSheHe]對此非常了解。"
	prison.1002.rats.desc:0 "鐵桶裡的老鼠剛開始似乎有點害羞，但是增加一些熱量後，它們就會歡快地在[recipient.GetWomanMan]的胸膛啃穿出路來。當我向[recipient.GetTitledFirstName]解釋這個概念，[recipient.GetHerHis]的意志在我的眼前融化。"
	prison.1002.poetry.desc:0 "當一個人能夠像我一樣出於樂趣對文字精妙地擺弄，那麼將這些文字扭結成傷害的話語也絕非難事。\n\n我將那一卷長長的詩卷從我的腋下取出，展開，讓捲軸展落到地面，輕輕地一路滾到門外。"
	prison.1002.anothers_secret.desc:0 "\n\n「不，不，我……我有情報！[reveal_secret_owner.GetTitledFirstName][secret_to_reveal.Custom('SecretDescriptionThirdPerson')]！我全都告訴你！」"
	prison.1002.my_secret.desc:0 "\n\n「不要，求求你！#EMP 求求你！#!我會告訴你你想知道的一切！我……我[secret_to_reveal.Custom('SecretDescriptionFirstPerson')]！」"
	prison.1002.a:0 "有意思。把[recipient.GetHerHim]帶回囚室。"
	prison.1002.b:0 "我跟你還#emp 沒完#!呢……"
	prison.1003.t:0 "折磨"
	prison.1003.rack.desc:0 "為什麼要把事情複雜化？沒什麼比得上好用的舊刑具。骨頭和肌肉折斷時的聲音真讓人難忘。但不會比[recipient.GetTitledFirstName]將要體驗的痛苦更讓人難忘……"
	prison.1003.whip.desc:0 "哦，鞭子的甜吻！它看起來無辜，卻可以像刀一樣把骨肉分離——這是[recipient.GetTitledFirstName]很快就會體驗到的真理。在相當長一段時間裡，[recipient.GetSheHe|U]睡覺時只能讓[recipient.GetHerHis]的屁股朝上了……"
	prison.1003.rats.desc:0 "「這些老鼠看上去有點害羞，」我邊說邊把鐵桶口對著[recipient.GetFirstNamePossessive]暴露的胸膛綁了上去。「但是一旦裡面變熱，它們就會想法設法逃跑。它們很幸運，它們的牙齒#emp 非常#!鋒利。」當我開始伸向火熱的煤炭時，[recipient.GetSheHe|U]開始懇求憐憫。"
	prison.1003.poetry.desc:0 "$prison.1002.poetry.desc$\n\n接著我開始念了。"
	prison.1003.a:0 "啊……我可以聽[recipient.GetHerHis]尖叫幾個小時。"
	prison.1003.b:0 "必須這樣做。"
	prison.1010.rack.desc:0 "[actor.GetTitledFirstName][actor.GetHerselfHimself]親自把我綁在架子上那個，[actor.GetHerHis]的嘴上現出滿意的微笑。我曾經聽過那些尖叫聲、骨筋#emp 斷裂#!的聲音……我懇求憐憫，但是[actor.GetFirstNamePossessiveNoTooltip]的笑容只是更盛了。"
	prison.1010.whip.desc:0 "[actor.GetTitledFirstName]轉動著[actor.GetHerHis]手中的鞭子。「哦，鞭子看起來夠無辜的，但是它可以向刀一樣分離骨肉。請允許我展示一下……」"
	prison.1010.rats.desc:0 "「這些老鼠或許看起來有點害羞，」[actor.GetTitledFirstName]說話的同時[actor.GetSheHe]把鐵桶口對著我暴露的胸膛綁了上去。「但是一旦裡面變熱，它們就會想法設法逃跑。它們很幸運，它們的牙齒#emp 非常#!鋒利。」"
	prison.1010.poetry.desc:0 "$prison.1001.poetry.desc$\n\n接著[actor.GetSheHe]開始了。"
	prison.1010.a:0 "求你了，不，我……！#emp 啊啊啊啊啊！#!"
	prison.1020.t:0 "致盲"
	prison.1020.start.desc:0 "獄卒把恐慌的[recipient.GetTitledFirstName]拖進房間。「求你了！你要什麼我都能做！」[recipient.GetHerHis|U]的抗議很快就被打斷，獄卒堵上了[recipient.GetHerHim]的嘴，並把[recipient.GetHerHim]綁在了桌子上。\n\n"
	prison.1020.cruel.desc:0 "「哦，[recipient.GetFirstNameNoTooltip]，」我戲劇般地嘆道。「你和我從未有這般的眼神交流。從好的方面說，我終於決定如何糾正現狀了。」"
	prison.1020.compassionate.desc:0 "「這可能有點野蠻，」我說道，同時醫生準備著[physician.GetHerHis]的工具，「但是這是為了國家的穩定。相信我——我不會用你的痛苦取樂。」"
	prison.1020.child.desc:0 "「這會讓你好受一點，」醫生說道，同時[physician.GetSheHe]給[recipient.GetTitledFirstName]喝鎮靜劑。[recipient.GetHerHis|U]的小手不停顫抖，但是[recipient.GetSheHe]照樣喝光了它。\n\n當[recipient.Custom('GirlBoy')]一睡著，醫生深深地看了我一眼。「你確定要這麼做嗎，[actor.GetLadyLord]？」"
	prison.1020.a:0 "哦，就是這樣，這#emp 會#!很疼的。"
	prison.1020.b:0 "我有我的理由。"
	prison.1021.start.desc:0 "我正安靜地思考命運時，獄卒突然猛地打開門，把我拖出牢房。在昏暗的走廊裡，[actor.GetTitledFirstName]等在那裡。\n\n"
	prison.1021.cruel.desc:0 "[actor.GetHerHis]愉悅的神色讓我脊椎發顫。\n\n「別擔心。我不是來要你的腦袋的——你的眼睛就足夠了。」"
	prison.1021.compassionate.desc:0 "「[recipient.GetFirstNameNoTooltip]，我希望你知道我並不是用此取樂。為了國家的穩定，迫使我只能將你致盲。」"
	prison.1021.child.desc:0 "「這會讓你好受一點，」醫生說道，同時[physician.GetSheHe]給我一個玻璃小瓶。這是一個糟糕的地方，充滿著惡人，但是[physician.GetHerHis]的雙眼……它們真美。在顫抖的手中，我舉起瓶子對著我的嘴唇。"
	prison.1021.a:0 "我……我的眼睛？放開我！#emp 不——！#!"
	prison.1021.b:0 "我……我覺得有點奇怪……"
	prison.1025.t:0 "閹割"
	prison.1025.cruel.desc:0 "「哦，[recipient.GetFirstNameNoTooltip]，」我戲劇般地嘆道，「別擔心。我不是來要你的腦袋的——或是其他財寶。你的大寶貝就足夠了。」"
	prison.1026.cruel.desc:0 "[actor.GetHerHis]臉上愉悅的神色讓我脊椎發抖。\n\n「別擔心。我不是來要你的腦袋的——或是為了那事索要其他財寶。你的大寶貝就足夠了。」"
	prison.1026.compassionate.desc:0 "「[recipient.GetFirstNameNoTooltip]，我希望你知道我並不是用此取樂。為了國家的穩定，迫使我只能將你致盲。」"
	prison.1026.a:0 "什麼……？放開我！#emp 不——！#!"
	prison.9001.t:0 "自由！"
	prison.9001.desc_1:0 "我花了許多時間策劃逃跑，思考著最佳的行動方案和逃跑路線。但這一切似乎都毫無意義，因為有一天看守忘記鎖門，搖晃著頭也不回地走了。"
	prison.9001.desc_2:0 "東扯一句好聽的話，西扯一句由衷的讚美——很快，看守打量我的目光就變得親切熟悉，不再像[dummy_gender.GetSheHe]以前那樣充滿懷疑。當我請求一點新鮮空氣時，[dummy_gender.GetSheHe]甚至都沒質問我，然後，我就逃走了，留[dummy_gender.GetHerHim]一個人臉朝下趴在一條溝裡。"
	prison.9001.desc_3_opening:0 "只需要分散一下看守的注意力，我就能將鑰匙從那傢伙的腰帶上偷下來藏到我背後。"
	prison.9001.desc_3_house_arrest:0 "夜幕降臨，我慢慢打開房門，卻被尖叫聲嚇得往後縮了縮。"
	prison.9001.desc_3:0 "夜幕降臨，我慢慢走出牢房，卻被尖叫聲嚇得往後縮了縮。"
	prison.9001.desc_4:0 "我搜遍了牢房裡的每一寸地方。我檢查每一條鉸鏈，觸摸每一根鐵條，調查每一塊石頭。當夜幕再度降臨時，我終於找到一直在尋找的東西——一塊鬆動的石頭！之後將那個洞拓寬成隧道應該是很快的事。"
	prison.9001.desc_5:0 "我在迴廊中快步潛行，每一扇門對我來說都像老朋友一樣，而我在等待時機。我很清楚的知道，誰，在什麼時候，會去哪裡。我知道誰會傳喚特定的僕人，也知道離開[imprisoner.Custom('ResidenceBuilding')]最快的路線。夜幕降臨，我僅僅只需要一個完美的時機，然後我就會像一道影子一樣溜走。"
	prison.9001.desc_6:0 "我靜候夜幕降臨，一旦我確認已經沒有人之後，我一手抓著一根欄杆開始使勁#EMP 掰#!。汗水浸沒了我的雙眼，我粗重的喘氣聲在黑暗中回盪，不過很快我就弄出了一個缺口讓我穿過牢門。"
	prison.9001.desc_7:0 "一旦守衛離去，我立馬就開始撬起鎖來。這玩意又舊又鏽，我只需拿我在牆角找到的一個指甲片就能搞定。只要輕輕扭一下，在稍稍插進去一點，然後——#EMP 開了！#!"
	prison.9001.desc_8:0 "當守衛使勁忍住不打哈欠的時候，我露出了一絲微笑。我一直說個不停有好幾個小時，然後我又不歇一口氣地轉進到了[ROOT.Char.Custom('subject_of_interest')]話題。很快[dummy_gender.GetSheHe]在[dummy_gender.GetHerHis]的椅子上打起了瞌睡，要搞到[dummy_gender.GetHerHim]的鑰匙簡直易如反掌。"
	prison.9001.desc_9:0 "多日來悄悄的凝視、充滿暗示的姿勢和引誘終於有了結果，看守走近我，同時用一隻手解開[dummy_gender.GetHerHis]的[dummy_gender.Custom('GetUpperClothingArticle')]，我露出微笑。在狂喜的陣痛中昏過去是一件沒有痛苦的事情，我也會確保不會造成沒必要的傷害。"
	prison.9001.desc_ending_1:0 "\n\n當我消失在[imprisoner.GetTitledFirstNamePossessive]的[imprisoner.Custom('ResidenceBuilding')]周圍的[imprisoner.Custom('TerrainType')]中時，我終於敢心懷希望了。"
	prison.9001.desc_ending_2:0 "\n\n當我消失在夜色中，遠離這一切時，我仰起頭，笑了起來。"
	prison.9001.a:0 "我自由了！"
	prison.9002.desc_opening:0 "我只需要分散他們片刻的注意力"
	prison.9002.desc_rat:0 " ——我放出我的老鼠，它靜靜地穿過地板，爬上看守休息的凳子，直奔鑰匙而去"
	prison.9002.desc_stone:0 " ——我偷偷溜到看守的背後，然後用我的石頭#EMP 猛砸#![dummy_gender.GetHerHis]的頭盔。看守倒在了地上，我趕緊搜索[dummy_gender.GetHerHim]身上的鑰匙"
	prison.9002.desc_spoon:0 " ，然後把我的勺子插進鎖裡。經過多次扭動和偏轉，隨著#EMP 喀嗒#!一聲響，鎖打開了"
	prison.9002.desc_cockroach:0 " ——我放出我的蟑螂，它在看守腳下亂跑，[dummy_gender.GetSheHe]猛然後退，卻太過用力，[dummy_gender.GetHerHis]的頭狠狠撞在牆上"
	prison.9002.desc_end:0 "，很快，我和我可靠的[ROOT.Char.Custom('prison_pet')]就消失在[imprisoner.GetTitledFirstNamePossessive]的[imprisoner.Custom('ResidenceBuilding')]周圍的[imprisoner.Custom('TerrainType')]中。"
	prison.9002.a:0 "我們自由了，[ROOT.Char.Custom('prison_pet')]！"
	prison.9003.desc:0 "[imprisoner.GetTitledFirstNamePossessive]的看守一轉身背向我和我的獄友[prison_friend.GetTitledFirstName]，我們就發動了襲擊。\n\n但多日的牢獄生活讓我虛弱，看守一記鐵拳打在我肚子上，我很快就被壓制，被固定住動彈不得。看守準備發出致命一擊，但我隱約看見[prison_friend.GetTitledFirstNameNoTooltip]出現在我們上方，握著看守的匕首——很快我們就能繼續前進了。\n\n我們成功衝進夜晚中，互相攙扶著，發出大笑。"
	prison.9003.a:0 "我們自由了！"
	prison.9499.t:0 "逃脫！"
	prison.9499.desc_house_arrest:0 "我的囚犯[escapee.GetTitledFirstName]從[escapee.GetHerHis]的軟禁處逃跑了！"
	prison.9499.desc_dungeon:0 "我的囚犯[escapee.GetTitledFirstName]逃出了我的地牢！"
	prison.9499.desc_ending:0 "\n\n看守無可辯解，但大錯已經鑄成。"
	prison.9499.a:0 "詛咒你，[escapee.GetFirstNameNoTooltip]！"
	prison.9501.t:0 "牢不可破的枷鎖"
	prison.9501.desc:0 "看守一時間被分心，我伸手去拿掛在看守腰帶上的鑰匙環，但一隻堅定的手半路攔下了我。\n\n「哦不不，你不能逃跑，#EMP [ROOT.Char.GetTitleAsNameNoTooltip]#!。」看守低頭對我嘲諷，大笑道。\n\n「你覺得你現在得到的稀粥已經很糟了？等著吧。」"
	prison.9501.a:0 "我將在這裡腐爛……"
	prison.9502.t:0 "我勇敢的[ROOT.Char.Custom('prison_pet')|U]"
	prison.9502.desc_opening:0 "當看守轉身時，我迅速拿起我的[ROOT.Char.Custom('prison_pet')]，朝[dummy_gender.GetHerHis]的頭部扔去。"
	prison.9502.desc_rat:0 "它慌亂地爬行，努力想要找到可以扒住抓牢的地方，但那看守迅速伸手，將它扔在地上。那看守無情地用[dummy_gender.GetHerHis]的腳後跟碾壓下去，我的喊聲幾乎被那痛苦的尖叫聲掩蓋。"
	prison.9502.desc_stone:0 "它重重砸在看守的頭盔上，但[dummy_gender.GetSheHe]只驚訝地抬起眉頭往周圍看了一圈。發現石頭後[dummy_gender.GetSheHe]不屑地將它擲出窗外。"
	prison.9502.desc_spoon:0 "它砸在看守的頭盔上，但[dummy_gender.GetSheHe]幾乎沒有注意到。[dummy_gender.GetSheHe]往周圍看了一圈發現了放錯地方的勺子，將它撿起來插進[dummy_gender.GetHerHis]自己的腰帶裡。"
	prison.9502.desc_cockroach:0 "它慌亂地爬行，努力想要找到可以扒住抓牢的地方，但這動作肯定是驚動了那看守，[dummy_gender.GetHerHis]伸手無情地將我心愛的蟑螂拍到地上，帶著噁心的眼神將它踩進土裡。"
	prison.9502.a:0 "不！！我的[ROOT.Char.Custom('prison_pet')]！"
	prison.9503.t:0 "背叛"
	prison.9503.desc:0 "我的獄友[prison_friend.GetTitledFirstName]和我一起花了許多夜晚策劃我們的逃跑。\n\n當我製造騷動時，[prison_friend.GetSheHe]站在門口準備好。看守打開房門，然後我微笑，這時[prison_friend.GetFirstNameNoTooltip]會從後面攻擊然後——然後看守身後的那扇門關上了。[prison_friend.GetTitledFirstNameNoTooltip]消失在夜色中，無人阻擋，因為看守都朝我圍過來了。"
	prison.9503.a:0 "好吧，至少[prison_friend.GetSheHe]逃出去了……"
	prison.9503.b:0 "那個[prison_friend.Custom('InsultAdjective')][prison_friend.Custom('InsultNoun')]背叛了我！"
	prison.9504.t:0 "獄友"
	prison.9504.desc:0 "我花了無數時間準備脫逃，而當我深夜沿著漆黑的走廊向前走時我忍不住咧嘴微笑。要成功了！看守都未察覺，大門也——\n\n「[ROOT.Char.GetFirstNameNoTooltip]要逃跑！看守！#EMP 看守！#!」我[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prison_rival'))][prison_rival.GetTitledFirstName]刺耳的聲音打破了寂靜，我很快就被全副武裝又憤怒的看守包圍了。"
	prison.9504.a:0 "詛咒你，[prison_rival.GetFirstNameNoTooltip]！"
	prison.9505.t:0 "挑戰界限"
	prison.9505.opening:0 "我逐漸意識到，命運必須要掌握在自己手中。我也意識到，不是每一處圍牆都有嚴密的看守。"
	prison.9505.tumble:0 "\n\n不過我希望圍牆到處都有看守，因為我從一處圍牆凸起的地方狠狠地摔了下來。過了一個小時才有人找到我並幫我回到房間，又招來了醫師。"
	prison.9505.tunnels:0 "\n\n可我很快發現，牆下的坑道又黑又讓人迷惑。無數擦傷和撞破頭之後我才成功找到路出去，回到了庭院。"
	prison.9505.a:0 "我……我還活著……！"
