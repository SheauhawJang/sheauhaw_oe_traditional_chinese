l_trad_chinese:
	dungeon_ongoing.0001.t:0 "喋喋不休"
	dungeon_ongoing.0001.desc:0 "我看不清是誰，也不知道他們在哪裡，不過這幫傢伙要麼就在大聲碎碎念，要麼就是在尖叫。"
	dungeon_ongoing.0001.a:0 "這傢伙就不能消停一會嗎！"
	dungeon_ongoing.0001.b:0 "「你是在跟我說話嗎，朋友？」"
	dungeon_ongoing.0002.t:0 "等待"
	dungeon_ongoing.0002.desc:0 "最讓我難以忍受的是時間的流逝。誰知道時間過去了多久，誰知道我還要在這裡待多久？可能是幾個小時，也可能是幾個月。"
	dungeon_ongoing.0002.a:0 "我得從這裡出去！"
	dungeon_ongoing.0002.b:0 "我多久都能等。"
	dungeon_ongoing.0003.t:0 "「安靜點！」"
	dungeon_ongoing.0003.desc:0 "我隔著柵欄對著守衛滔滔不絕，告訴他們應該放我出去。得到的唯一回應只有示意我閉嘴的恐嚇的目光和舉起的拳頭。"
	dungeon_ongoing.0003.a:0 "呼求責任心顯然不是出去的方法。"
	dungeon_ongoing.0003.b:0 "你們以為用威脅能讓我閉嘴？！"
	dungeon_ongoing.0004.t:0 "感染"
	dungeon_ongoing.0004.desc:0 "我以為傷口快要癒合了，但是現在它又開始發作。我無法在黑暗中看清它，但是它摸上去圓鼓鼓的。\n\n我無法分辨伴隨灼熱疼痛的濕感是血、是膿、還是來自潮溼空氣凝結而成的水滴。"
	dungeon_ongoing.0004.a:0 "快來人，我需要幫助……"
	dungeon_no_response_tooltip:0 "#F 似乎沒人聽到你的請求。#!"
	dungeon_ongoing.0005.t:0 "灼痛結束"
	dungeon_ongoing.0005.desc:0 "我傷口周圍的皮膚感覺變硬了，就像潮濕的木頭，但炙熱感已經消退。似乎感染結束了。"
	dungeon_ongoing.0005.a:0 "感謝[ROOT.Char.GetFaith.HealthGodName]。"
	dungeon_ongoing.0006.t:0 "黑暗與絕望"
	dungeon_ongoing.0006.desc:0 "稀粥只能帶來持續的寒冷、永久的沮喪和沒底的飢俄。"
	dungeon_ongoing.0006.a:0 "[ROOT.Char.GetFaith.HighGodName]，我為什麼要遭受這個？！"
	dungeon_ongoing.0006.b:0 "唔，還有比這更糟的。"
	dungeon_ongoing.0007.t:0 "渴望更多"
	dungeon_ongoing.0007.desc:0 "我被困在黑暗的地下而外面的世界照常運行。我一定要到外面去，觸摸天空，而不是被埋在地下。"
	dungeon_ongoing.0007.a:0 "我應得的比這個多得多！"
	dungeon_ongoing.0007.b:0 "我得先想方設法活著，只要活著就好。"
	dungeon_ongoing.0008.t:0 "日子的逝去"
	dungeon_ongoing.0008.desc:0 "我永遠被困在下面了。已經過去了幾個月？幾年？幾十年？我在黑暗中的流放沒有盡頭！"
	dungeon_ongoing.0008.a:0 "太太長了！"
	dungeon_ongoing.0009.t:0 "朋友的安慰"
	dungeon_ongoing.0009.desc:0 "如果沒有我親愛的[ROOT.Char.Custom('prison_pet')]提供的安慰，我不知道我是如何在這下面活下來的。\n\n不論何時我感到悲傷，它總會安慰我，不論何時我想要放棄，它總會鼓舞我。我從未遇到過像它一樣的[ROOT.Char.Custom('prison_pet')]！"
	dungeon_ongoing.0009.a:0 "你可真是一個可愛的[ROOT.Char.Custom('prison_pet')]，不是嗎？"
	dungeon_ongoing.0010.t:0 "我的救命稻草"
	dungeon_ongoing.0010.desc:0 "也許我的命運尚未就此注定。我可以寫信給[letter_recipient.Custom2('MyCharacterIntroduction', ROOT.Char)]，懇求[letter_recipient.GetHerHim]將我撈出去。但有這麼多人盯著，我該怎麼把信送到[letter_recipient.GetCurrentLocation.GetNameNoTooltip]那裡？"
	dungeon_ongoing.0010.a:0 "守衛們會親自協助我。"
	dungeon_ongoing.0010.a.tt:0 "我必須說服[imprisoner.GetShortUINamePossessiveNoTooltip]的守衛幫我送信。"
	dungeon_ongoing.0010.a.success.t:0 "我的信被偷偷送出去了"
	dungeon_ongoing.0010.a.success.desc:0 "[letter_recipient.GetTitledFirstNameNoTooltip]可能會為我的出獄討價還價"
	dungeon_ongoing.0010.a.failure.t:0 "守衛未被說服"
	dungeon_ongoing.0010.b:0 "信是很容易被忽視的東西……"
	dungeon_ongoing.0010.b.tt:0 "我必須把我的信從[imprisoner.GetShortUINamePossessiveNoTooltip]的守衛的眼皮子底下偷送出去。"
	dungeon_ongoing.0010.b.failure.t:0 "守衛沒收了我的信"
	dungeon_ongoing.0010.c:0 "不行，我必須保持謹慎。"
	dungeon_ongoing.0011.t:0 "我的[prisoner.Custom2('RelationToMeShort', ROOT.Char)|U]身陷囹圄"
	dungeon_ongoing.0011.desc:0 "我收到了一封最不可能的人[prisoner.Custom2('MyCharacterIntroduction', ROOT.Char)]送來的信。[prisoner.GetSheHe|U]向我描述了[prisoner.GetHerHis]被[imprisoner.GetTitledFirstName]關押的各種最可怕的細節，並懇求我馬上把[prisoner.GetHerHim]救出去，[prisoner.GetSheHe]害怕自己可能會死。"
	dungeon_ongoing.0011.a:0 "[prisoner.GetSheHe|U]一刻也不能在那個地方多呆！"
	dungeon_ongoing.0011.a.tt:0 "我會懇求[imprisoner.GetTitledFirstNameNoTooltip]放了[prisoner.GetTitledFirstNameNoTooltip]"
	dungeon_ongoing.0011.a.success.t:0 "[imprisoner.GetTitledFirstNameNoTooltip]聽從了我的請求"
	dungeon_ongoing.0011.a.failure.t:0 "[imprisoner.GetTitledFirstNameNoTooltip]沒有釋放[prisoner.GetTitledFirstNameNoTooltip]"
	dungeon_ongoing.0011.a_not_ai:0 "[imprisoner.GetTitledFirstNameNoTooltip]將考慮是否釋放[prisoner.GetTitledFirstNameNoTooltip]"
	dungeon_ongoing.0011.b:0 "呸，[prisoner.GetFirstNameNoTooltip]一定是誇大其詞了。"
	dungeon_ongoing.0012.t:0 "燒毀的信件"
	dungeon_ongoing.0012.desc:0 "還是沒得到[letter_recipient.Custom2('MyCharacterIntroduction', ROOT.Char)]的回復，我的日子越來越難熬。[letter_recipient.GetSheHe]去哪了？[letter_recipient.GetSheHe]為什麼沒回復？要是我能從這石牆裡出去就好了！"
	dungeon_ongoing.0012.a:0 "也許那封信丟失了？"
	dungeon_ongoing.0012.b:0 "我一直都知道[letter_recipient.GetTitledFirstNameNoTooltip]是個[letter_recipient.Custom('InsultNoun')]。"
	dungeon_ongoing.0013.t:0 "被關押的家人"
	dungeon_ongoing.0013.desc_intro:0 "儘管[prisoner.Custom2('MyCharacterIntroduction', ROOT.Char)]是我的合法囚犯，但顯然[letter_recipient.GetTitledFirstName]不同意我的看法。\n\n"
	dungeon_ongoing.0013.desc_reasoning_compassionate:0 "「你把一個[ROOT.Char.GetHouse.GetBaseName]家的自家人關了起來，就沒有感到難過嗎？」[letter_recipient.GetSheHe]問道。「我懇求你，別去計較[prisoner.GetHerHis]的過失，想一想家族的利益。」"
	dungeon_ongoing.0013.desc_reasoning_other:0 "「如果我們將自己深鎖於自己的牆內，只會愈發無力抵抗外部威脅，」[letter_recipient.GetSheHe]抗議道。「為了[realm_title.GetNameNoTier]的利益，你能不能放了[prisoner.GetTitledFirstNameNoTooltip]？」"
	dungeon_ongoing.0013.a:0 "[prisoner.GetTitledFirstNameNoTooltip]今天將獲釋。"
	dungeon_ongoing.0013.b:0 "[prisoner.GetSheHe|U]是我合法的囚犯，去他媽的家族。"
	dungeon_ongoing.0014.t:0 "空蕩蕩的回聲"
	dungeon_ongoing.0014.desc:0 "我聽到了守衛們的竊竊私語。看來[letter_recipient.Custom2('MyCharacterIntroduction', ROOT.Char)]留意了我的信，並找到了關押我的[imprisoner.GetTitledFirstName]。但很不幸，這[imprisoner.Custom('InsultNoun')][imprisoner.GetHerHis]心如鐵石，拒絕了[letter_recipient.GetTitledFirstNameNoTooltip]的請求。我再也沒有以前那麼自由了。"
	dungeon_ongoing.0014.a:0 "至少[letter_recipient.GetTitledFirstNameNoTooltip]對我來說是個好[ROOT.Char.Custom2('RelationToMeShort', letter_recipient)]。"
	dungeon_ongoing.0014.b:0 "沒人幫我嗎？！"
	dungeon_ongoing.9001.t:0 "內裡"
	dungeon_ongoing.9001.desc:0 "我想不起上次我看到過太陽的時候。我想不起上次我吃到固體食物或其他固體東西的時候。似乎空氣中的潮氣開始在我的肺中扎根。當牙齒疼痛時，我只能把它從腐壞的牙床中取出。"
	dungeon_ongoing.9001.a:0 "難以移動。"
	dungeon_ongoing.9002.t:0 "身心俱空"
	dungeon_ongoing.9002.desc:0 "沒完沒了的咳嗽持續了幾天，我無法睡滿一個小時，每每在雙手抓著喉嚨中醒來。舔舐牆上流下的水流不再有用了。"
	dungeon_ongoing.9002.a:0 "我只想趕緊了結。"
	dungeon_ongoing.9003.t:0 "人生回放"
	dungeon_ongoing.9003.desc:0 "我會被釋放出去嗎？我只是簡單地被關押、放棄、遺忘？除了獄卒還有人知道我在這裡嗎？還有人知道我的名字嗎？誰知道我曾經是誰？"
	dungeon_ongoing.9003.a:0 "我無法想起他們的臉……"
	dungeon_ongoing.9004.t:0 "自暴自棄"
	dungeon_ongoing.9004.desc:0 "我會死在這裡。這樣的覺悟我已經很充分了。我再也不能感受到陽光撫摸我的臉龐，或者聽到爽朗、沒有絲毫陰霾的笑聲了。"
	dungeon_ongoing.9004.a:0 "這裡就是我的全部世界。"
	dungeon_ongoing.9005.t:0 "無法估量的損失"
	dungeon_ongoing.9005.desc:0 "我忠實的夥伴，我最珍視的朋友，我在這片黑暗中的命脈……\n\n當我抱著我死去的[ROOT.Char.Custom('prison_pet')]時，絕望的處境將我徹底壓倒。如此純潔的生靈都註定死在這個地方，我還有什麼機會逃脫呢？"
	dungeon_ongoing.9005.a:0 "你不能留我一個人在這！"
