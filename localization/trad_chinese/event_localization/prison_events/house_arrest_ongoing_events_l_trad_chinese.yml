l_trad_chinese:
	house_arrest_ongoing.0001.t:0 "目標和夢想"
	house_arrest_ongoing.0001.desc:0 "作為[prison_holder.GetTitledFirstName]的囚犯的每一天，都是我精心設計的計畫更加脫離我的掌控的另一天。\n\n我受的真正懲罰不是身體的受限，而是我對一切如此無能為力！"
	house_arrest_ongoing.0001.a:0 "我想知道我的事務現在是什麼情況？"
	house_arrest_ongoing.0001.b:0 "當我被釋放時我應當準備好了。我必須做計畫！"
	house_arrest_ongoing.0002.t:0 "審判歧路"
	house_arrest_ongoing.0002.desc:0 "[prison_holder.GetTitledFirstName]以為[prison_holder.GetSheHe]是誰？！像把動物關在籠子裡一樣把我關在這裡，然後還厚顏無恥地宣稱這是正義。\n\n說的好像除了[ROOT.Char.GetFaith.HighGodName]以外有人有權利審判#EMP 我#!一樣。"
	house_arrest_ongoing.0002.a:0 "我從來沒受過這種侮辱！"
	house_arrest_ongoing.0002.b:0 "我必須盡力保持冷靜。"
	house_arrest_ongoing.0003.t:0 "孤獨歲月"
	house_arrest_ongoing.0003.desc_opening:0 "我與我所愛的人分離，度過光陰，是一個殘忍的懲罰。我必須尋找任何慰藉與陪伴的源泉，但是它們太少了。"
	house_arrest_ongoing.0003.desc_friendly_prisoner:0 "\n\n唯一能讓我熬過漫長日子的，是我與[friendly_prisoner.GetTitledFirstName]之間的牽絆。"
	house_arrest_ongoing.0003.a:0 "就沒人能和我說說話嗎？！"
	house_arrest_ongoing.0003.b:0 "我會找到願意和我說話的人。"
	house_arrest_ongoing.0003.c:0 "[friendly_prisoner.GetSheHe|U]是我的友誼源泉。"
	house_arrest_ongoing.0003.d:0 "[friendly_prisoner.GetSheHe|U]是我的慰藉與愛的源泉。"
	house_arrest_ongoing.0003.e:0 "[ROOT.Char.GetFirstNameNoTooltip]是我的慰藉與愛的源泉。"
	house_arrest_ongoing.0004.t:0 "緩解我所受的折磨"
	house_arrest_ongoing.0004.desc1:0 "「我知道你有多想念你的書籍和捲軸，所以我從市場上給你帶了一點東西！」"
	house_arrest_ongoing.0004.desc2:0 "「我知道你有多喜歡蛋糕，而廚師沒有注意到，所以……」"
	house_arrest_ongoing.0004.desc3:0 "「今天我在城鎮裡看到這個手鐲，而我知道你有多喜歡它。請你戴上吧！」"
	house_arrest_ongoing.0004.desc4:0 "「我只能說服守衛做這麼多，但我希望在花園裡散步能讓你振作起來！」"
	house_arrest_ongoing.0004.desc:0 "\n\n我親愛的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend_at_court') )]，[friend_at_court.GetTitledFirstName]，總是想著我，並且盡[friend_at_court.GetHerHis]最大的努力讓我在牢獄中能過得舒服一點。"
	house_arrest_ongoing.0004.a:0 "我不知道沒有[friend_at_court.GetHerHim]我該怎麼辦！"
	house_arrest_ongoing.0005.t:0 "我的私人折磨者"
	house_arrest_ongoing.0005.desc:0 "「哦，你真應該看看節日上的那些啞劇。它們太棒了！」\n\n被鎖在這裡已經夠糟了。還要對付我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival_at_court') )][rival_at_court.GetTitledFirstNamePossessive]的嘲諷就更過分了。由於我現在處於如此地位，[rival_at_court.GetSheHe|U]便特意盡[rival_at_court.GetHerHis]所能把我的生活搞的盡量悲慘。"
	house_arrest_ongoing.0005.a:0 "而且有效，絕了！"
