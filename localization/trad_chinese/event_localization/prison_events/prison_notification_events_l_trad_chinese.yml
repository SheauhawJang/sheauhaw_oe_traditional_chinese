l_trad_chinese:
	prison_notification.0001.t:0 "被囚禁！"
	prison_notification.0001.desc:0 "[imprisoner.GetTitledFirstName]俘虜了我，並強行將我關押。\n\n我不再能自由地回家或是隨意旅行了。"
	prison_notification.0001.a:0 "希望這不會持續太久。"
	prison_notification.0002.t:0 "被囚禁！"
	prison_notification.0002.desc:0 "[imprisoner.GetTitledFirstName]無視我[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('prisoner'))][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))][prisoner.GetTitledFirstName]的意願，強行將[prisoner.GetHerHis]囚禁。"
	prison_notification.0002.a:0 "我能為[prisoner.GetHerHim]做點什麼？"
	prison_notification.0003.message:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))|U]被囚禁了！"
	prison_notification.1001.t:0 "無光之地"
	prison_notification.1001.desc:0 "[actor.GetTitledFirstName]將我扔進了地牢！我會在這裡，在[actor.GetHerHis][actor.Custom('FortifiedBuilding')]的陰濕道地裡腐爛嗎？"
	prison_notification.1001.a:0 "[actor.GetSheHe|U]比在這亂跑的老鼠還壞！"
	prison_notification.1001.a.tt:0 "在地牢裡，我會緩慢積累[stress|E]，直到達到危險的等級！"
	prison_notification.1002.t:0 "新鮮空氣"
	prison_notification.1002.desc:0 "[actor.GetTitledFirstName]認為是時候把我從[actor.GetHerHis]的地牢放出來了，但這只是為了將我軟禁。"
	prison_notification.1002.a:0 "我會抓住我能得到的任何慈悲。"
	prison_notification.1002.a.tt:0 "軟禁不會提高[stress|E]獲得。"
	prison_notification.2001.t:0 "重獲自由"
	prison_notification.2001.desc:0 "我不再被[imprisoner.GetTitledFirstName]強行囚禁，現在我可以自由地回家，或是去我想去的任何地方了。"
	prison_notification.2001.a:0 "我還以為再也看不到我的領地了。"
	prison_notification.2002.t:0 "重獲自由"
	prison_notification.2002.desc:0 "我[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('prisoner'))][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))][prisoner.GetTitledFirstName]已經被[imprisoner.GetTitledFirstName]釋放，[prisoner.GetHerHis]再次自由了！"
	prison_notification.2002.a:0 "囚禁真是殘酷。"
	prison_notification.2003.message:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))|U]被釋放了！"
