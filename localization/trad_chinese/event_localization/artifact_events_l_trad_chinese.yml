l_trad_chinese:
	test_artifact_name:0 "[ROOT.Char.GetTitledFirstNamePossessiveNoTooltip]的寶物"
	test_artifact_desc:0 "這件寶物刻有[ROOT.Char.GetDynasty.GetName]的紋章標識。"
	debug_test_artifact_cloth_option:0 "真柔軟！真絲滑！"
	artifact_lost_toast:0 "寶物遺失"
	artifact_lost_in_siege:0 "[SAISE_artifact.GetName]在[SAISE_location.GetNameNoTooltip]之圍期間被[SAISE_attacker.GetShortUINameNoTooltip]偷走"
	artifact_lost_in_raid:0 "[SAISE_artifact.GetName]在[SAISE_attacker.GetShortUINameNoTooltip]劫掠[SAISE_location.GetNameNoTooltip]期間被[SAISE_attacker.GetHerHis]偷走"
	artifact_seized_toast:0 "繳獲寶物"
	artifact_seized_in_siege:0 "我在圍攻[SAISE_location.GetNameNoTooltip]之後繳獲了[SAISE_artifact.GetName]"
	artifact_seized_in_raid:0 "我在劫掠[SAISE_location.GetNameNoTooltip]的時候繳獲了[SAISE_artifact.GetName]"
	artifact_damaged_toast:0 "寶物受損"
	artifact_damaged_in_siege:0 "我的[DAIBE_artifact.GetName]在圍攻[DAIBE_location.GetNameNoTooltip]期間受到了[DAIBE_artifact.MakeScope.Var('DAIBE_damage').GetValue|V0]傷害"
	artifact_damaged_in_duel:0 "我的[DAIBE_artifact.GetName]在我同[DAIBE_opponent.GetShortUINameNoTooltip]決鬥的時候受到了[DAIBE_artifact.MakeScope.Var('DAIBE_damage').GetValue|V0]傷害"
	artifact_claim_gained_notification:0 "獲得寶物宣稱"
	artifact_claim_lost_notification:0 "失去寶物宣稱"
	artifact.0011.t:0 "[this_artifact.Custom('InventoryCourtArtifact')]遺失！"
	artifact.0011.tooltip:0 "[this_artifact.GetName]從你手中遺失，落到了[owner.GetTitledFirstNameNoTooltip]處"
	artifact.0012.t:0 "獲得[this_artifact.Custom('InventoryCourtArtifact')]！"
	artifact.0012.tooltip:0 "你從[old_owner.GetTitledFirstNameNoTooltip]手中獲得了[this_artifact.GetName]"
	artifact.0021.t:0 "[this_artifact.Custom('InventoryCourtArtifact')]被毀！"
	artifact.1001.t:0 "塵歸塵，銹歸……？"
	artifact.1001.desc.antiquarian:0 "我的古物研究官[antiquarian.GetTitledFirstName]前來見我，[antiquarian.GetHerHis]的手裡拿著我的[this_artifact.GetName]。"
	artifact.1001.desc.servant:0 "我的一位僕人前來見我，[dummy_servant_gender.GetHerHis]手裡拿著我的[this_artifact.GetName]。"
	artifact.1001.desc.weapon:0 "\n\n「大人，我在清理軍械庫的時候注意到我手上這個[SCOPE.Custom('ThisArtifactType')]已經鏽到掉渣，幾乎沒法用了。我們應該拿它咋辦？」\n\n我端詳著這個[SCOPE.Custom('ThisArtifactType')]。看來無論怎樣的能工巧匠都不能讓其重返戰場了，不過我還是可以把它清理乾淨掛在架子上作展出用，這麼做不會有太多的花銷。"
	artifact.1001.desc.other:0 "\n\n「大人，我在清理儲藏間的時候注意到這個[SCOPE.Custom('ThisArtifactType')]已經年代久遠，幾乎都要散架了！我們應該拿它咋辦？」\n\n我端詳著這個[SCOPE.Custom('ThisArtifactType')]。看來無論怎樣的修修補補都不能讓其再穿上身了，不過我還是可以把它清理乾淨掛在架子上作展出用，這麼做不會有太多的花銷。"
	artifact.1001.a:0 "值得的努力。"
	artifact.1001.a.tt.free:0 "#instruction 該[artifact|E]可以免費轉化！#!"
	artifact.1001.a.tt:0 "[this_artifact.GetName]轉變為一件[court_artifact|E]，僅提供[grandeur|E]和[prestige|E]"
	artifact.1001.b:0 "不，這也太貴了。"
	manhunter:0 "#EMP 「獵人者」#!"
	heartseeker:0 "#EMP 「穿心劍」#!"
	artifact.1001.desc.kills_none:0 "[this_artifact.GetDesc]\n\n這件武器從未歷經沙場，僅僅掛在某個領主的牆上作為裝飾用。"
	artifact.1001.desc.kills_one:0 "[this_artifact.GetDesc]\n\n這件武器曾在戰鬥中殺死一名對手，證明了自己的價值配得上一名統治者的廳堂。"
	artifact.1001.desc.kills_some:0 "[this_artifact.GetDesc]\n\n這件武器曾在戰鬥中殺死[ROOT.Var('num_kills').GetValue|V0]名對手，為自己在勇士和王者的廳堂贏得了一席之地。"
	artifact.1001.desc.kills_many:0 "[this_artifact.GetDesc]\n\n儘管已經無法重返戰場，這件武器奪走了[ROOT.Var('num_kills').GetValue|V0]條生命，成為了勇武的象徵，配得上一名偉大戰士的廳堂。"
	artifact.1001.desc.kills_tons:0 "[this_artifact.GetDesc]\n\n儘管已經無法重返戰場，這件武器奪走了[ROOT.Var('num_kills').GetValue|V0]條生命，使其成為了勇武的傳奇化身，凡夫俗子哪怕看一眼都要顫顫巍巍。"
	artifact.3000.t:0 "受損的寶物：重複使用"
	artifact.3000.desc.antiquarian_intro:0 "我的$antiquarian_court_position$[antiquarian.GetTitledFirstName]前來找我，[antiquarian.GetHerHis]的臉上帶著憂慮的神色。\n\n「[ROOT.GetCharacter.GetLadyLord]，我對你的[this_artifact.GetName]的擔憂與日俱增，它的狀態已徹底無法修復。它就快要裂開了！」"
	artifact.3000.desc.antiquarian:0 "\n\n「復原可能已經太晚，但並不是說我們失去了一切。如果你允許的話，我可以分解它，留下有用的部分，方便在未來打造成一件新的寶物！」"
	artifact.3000.desc.servant_intro:0 "一位僕人前來找我，[dummy_servant_gender.GetHerHis]的臉上帶著歉疚的表情，[dummy_servant_gender.GetHerHis]背後還藏著什麼。\n\n「[ROOT.GetCharacter.GetLadyLord]，我正如往常一樣在清理您的寶物收藏，此時我注意到您的[this_artifact.GetName]已經徹底無法修復了。"
	artifact.3000.desc.servant:0 "如果宮廷內沒有一位專家，那麼讓它恢復往日的榮光是不可能的，但是我們或許可以保留碎片，以便將來打造一件新的寶物……」"
	artifact.3000.a:0 "真讓我難過，但請繼續吧。"
	artifact.3000.b:0 "它還能救回來！"
	artifact.3000.c:0 "我敢打賭是#EMP 你#!弄壞的！"
	artifact.3001.t:0 "靈感：再利用"
	artifact.3001.desc:0 "[inspiration_owner.GetFirstName][inspiration_owner.GetHerHis]今天蹦蹦跳跳地來見我。\n\n「[ROOT.GetCharacter.GetLadyLord]！我剛在你的休息室翻找遺棄物和壞掉的小擺件，尋找靈感，然後我發現了意料之外的寶藏。看來你曾拆解過一件寶物，並把珍貴稀有的材料儲存起來以待將來……好，現在就是將來了！\n\n「如果我能給我的項目用上這些剩餘部件，品質不會下降，而且我還可以退還你當初預留用來買材料的錢！」"
	artifact.3001.a:0 "好消息啊！"
	artifact.3010.t:0 "受損的寶物：出售"
	artifact.3010.desc.antiquarian:0 "\n\n「有可能，某位淘寶商人可能有興趣出一個合適的價格購買寶物的部分……」"
	artifact.3010.desc.servant:0 "\n\n「現在它已經完全失去價值，無法辨認了！你或許可以把它賣給某位淘寶收藏家，換點金幣花……」"
	artifact.3010.a:0 "好吧，我不再需要它了。"
	artifact.3010.a.tt:0 "[this_artifact.GetNameNoTooltip|U]被賣給商人，再也找不回來。"
	artifact.3010.b:0 "這件寶物是#EMP 我的！#!"
	artifact.3020.t:0 "受損的寶物：改造"
	artifact.3020.desc:0 "\n\n「重拾其往日的榮光是不可能了，不過如果你允許，我或許可以搶救其中一部分作為一份象徵往日榮光的紀念物。畢竟它曾經在好一段時間作為你強大權力的象徵物……」"
	artifact.3020.a:0 "至少它還有些用處……"
	artifact.3020.b:0 "做好你的工作，修好它！"
	keepsake_trinket_name:0 "[this_artifact.GetNameNoTooltip]的信物"
	keepsake_trinket_description:0 "失去的[this_artifact.GetNameNoTooltip]的一塊碎片，[owner.GetTitledFirstNameNoTooltip]的$antiquarian_court_position$為[owner.GetHerHis]進行了搶救，留下這麼一塊信物。"
	artifact.3030.t:0 "受損的寶物：保存"
	artifact.3030.desc:0 "\n\n「為了保存它，我有一個提案。最近我在一場旅行集會上，從某個鬼鬼祟祟的傢伙那裡扔骰子賭贏得了一個滿是灰塵的捲軸——這可真是一筆划算的買賣，它記載的內容正好滿足了我在煉金術方面不斷膨脹的興趣！這張卷軸描述了一種密藥，能夠讓#EMP 任何寶物#!都煥然一新。勞駕，讓我試試吧！」"
	artifact.3030.a:0 "當然，怎麼看都不會變得更糟糕了吧……"
	artifact.3030.b:0 "你#EMP 別想#!用那團漿糊玩意染指它！"
	artifact.3030.a.bigsuccess:0 "寶物比以前更清潔更強大了"
	artifact.3030.a.bigsuccess.t:0 "寶物被修復且獲得改進"
	artifact.3030.a.success:0 "寶物被修復"
	artifact.3030.a.success.t:0 "寶物被修復了"
	artifact.3030.a.failure:0 "修復工作失敗"
	artifact.3030.a.failure.t:0 "無用的修復工作"
	artifact.3030.a.bigfailure:0 "寶物被毀"
	artifact.3030.a.bigfailure.t:0 "寶物被毀了！"
	artifact.3040.t:0 "受損的寶物：提議"
	artifact.3040.desc.antiquarian:0 "我的$antiquarian_court_position$[antiquarian.GetTitledFirstName]前來見我，身邊還跟著[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)]。\n\n「[ROOT.GetCharacter.GetLadyLord]，我注意到你的[this_artifact.GetName]狀態十分糟糕……儘管我盡了全力，如果沒有充足的資金那麼我將沒法保護好它！\n\n然而，我發現了一個可行的辦法減輕你的財政負擔。[vassal.GetTitledFirstNameNoTooltip|U]願意平攤一部分的費用，僅需要您的報答作為交換。」"
	artifact.3040.desc.no_antiquarian:0 "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U]帶著假模假樣的歉疚表情前來找我，我已經開始害怕[vassal.GetHerHis]接下來說的話了。\n\n「[ROOT.GetCharacter.GetLadyLord]，讓如同您的[this_artifact.GetName]這樣的奇珍異寶被人遺忘，棄落在灰塵之中，這是何等的#EMP 羞恥#!！請允許我自掏腰包將其復原——我所要求的僅僅是一個小小的人情。」"
	artifact.3040.a:0 "我就知道你們套路深……不過也好！"
	artifact.3040.b:0 "這就叫做等價交換。"
	artifact.3040.c:0 "我不需要你的幫助。"
	artifact.3050.t:0 "劣化的寶物！"
	artifact.3050.desc:0 "你藏品中的一件高品質寶物——[this_artifact.GetName]——即將到達0[durability|E]並可能毀壞！"
	artifact.4000.t:0 "詛咒流言"
	artifact.4000.desc.antiquarian_intro:0 "我的$antiquarian_court_position$[antiquarian.GetTitledFirstName]最近幾天看上去一直很擔心，最終，[antiquarian.GetSheHe]還是來找我了。\n\n「[ROOT.Char.GetLadyLord]，有個壞消息，是關於您的珍貴物品[this_artifact.GetName]的。宮裡充斥著關於這件物品的流言，賓客和廷臣都用恐懼和懷疑的目光看著它……他們認為它被#EMP 詛咒#!了！據流言所說，"
	artifact.4000.desc.servant_intro:0 "最近幾天，我很難不注意到，宮中流傳著比以往更多的流言，每當我走進房間，聲音一下子都消失了。\n\n當我最終逮到一個僕人要求解釋時，[dummy_servant_gender.GetHerHis]的回復是：「[ROOT.Char.GetLadyLord]，您不知道嗎？是[this_artifact.GetName]！大家都知道它被#EMP 詛咒#!了！很明顯"
	artifact.4000.desc.stolen:0 "沒人能真正擁有它，它注定會被偷走，引發永恆的衝突！」"
	artifact.4000.desc.assassinated:0 "它為所有主人帶來了大禍和橫死！」"
	artifact.4000.desc.ghost:0 "其中居住著憤怒的亡魂！」"
	artifact.4000.desc.fallback:0 "它被灌注了[ROOT.Char.GetFaith.DevilName]的陰險力量！」"
	artifact.4000.desc.end:0 "\n\n「也許一位聖潔之人的干預能讓大家安心……」"
	artifact.4000.cursed_name:0 "詛咒之[this_artifact.GetNameNoTooltip]"
	artifact.4000.cursed_desc:0 "[this_artifact.GetDesc]\n\n貴族和農民在這件據說受到詛咒的物品前，都會陷入沉默或是祈求神明庇佑。"
	artifact.4000.a:0 "馬上派人去請！"
	artifact.4000.b:0 "讓所有人只看它一眼就嚇到退縮吧！"
	artifact.4001.t:0 "詛咒流言：神聖干預"
	artifact.4001.desc.antiquarian_intro:0 "「[ROOT.Char.GetLadyLord]，」我的$antiquarian_court_position$[antiquarian.GetTitledFirstName]引起我的注意，"
	artifact.4001.desc.servant_intro:0 "「[ROOT.Char.GetLadyLord]，」一個慌張的僕人引著一位面容肅穆的角色向我走來，"
	artifact.4001.desc:0 "按您的要求，已找來了一位聖潔[holy_man.GetWomanMan]來降福您的[this_artifact.GetName]。\n\n「讓我為您引見[holy_man.GetFirstName]。我確信[holy_man.GetHerHis]的干預能解除詛咒，安撫您廷臣的心。」"
	artifact.4001.a:0 "盡你最大努力，[holy_man.GetFirstNameNoTooltip]……"
	artifact.4001.a.success:0 "詛咒解除了"
	artifact.4001.a.failure:0 "詛咒還在"
	artifact.4001.a.success.desc:0 "詛咒被解除了"
	artifact.4001.a.failure.desc:0 "詛咒依然持續"
	artifact.4002.t:0 "詛咒流言：壞名聲"
	artifact.4002.desc.antiquarian_intro:0 "我的$antiquarian_court_position$[antiquarian.GetTitledFirstName]跟我說話時，[antiquarian.GetHerHis]臉上露出了一副深思熟慮的表情。」"
	artifact.4002.desc.servant_intro:0 "一群害怕的僕人在我回房間的路上攔下了我。其中一人大聲說道："
	artifact.4002.desc:0 "\n\n「[ROOT.Char.GetLadyLord]，你一定要意識到，作為一件被詛咒的物件，你的[this_artifact.GetName]這些年來的惡名與日俱增……你的廷臣、僕人，甚至是賓客都被它嚇壞了！\n\n「你能否准允召來一位聖潔之人為這個物件賜福，最終也能為你擔驚受怕的臣民賜予一絲安寧？"
	artifact.4010.t:0 "知名殺器"
	artifact.4010.desc.antiquarian_intro:0 "「[ROOT.Char.GetLadyLord]，您聽說那個消息了嗎？」我的$antiquarian_court_position$[antiquarian.GetTitledFirstName]向我走來。"
	artifact.4010.desc.servant_intro:0 "大廳內一小群僕從興奮的聲音傳到我的耳朵。"
	artifact.4010.desc:0 "\n\n「[ROOT.Char.GetTitledFirstNamePossessiveNoTooltip]的[this_artifact.GetName]聲名廣為流傳、不斷滋長！人人都在敬畏地談論這把殺敵如割草般容易的無敵之[SCOPE.Custom('ThisArtifactType')]，以及它光榮的所有者！」"
	artifact.4010.a:0 "好消息！"
	artifact_killer_1_name:0 "[this_artifact.Custom('RandomWeaponTitle1')][this_artifact.GetNameNoTooltip]"
	artifact_killer_2_name:0 "[this_artifact.Custom('RandomWeaponTitle2')][this_artifact.GetNameNoTooltip]"
	artifact_killer_3_name:0 "[this_artifact.Custom('RandomWeaponTitle3')][this_artifact.GetNameNoTooltip]"
	artifact_killer_4_name:0 "[this_artifact.Custom('RandomWeaponTitle4')][this_artifact.GetNameNoTooltip]"
	artifact_killer_1_desc:0 "[this_artifact.GetDesc]\n\n這把武器在戰場上經歷了至少15次勝利，因昭示主人的英勇而聞名於世。"
	artifact_killer_2_desc:0 "[this_artifact.GetDesc]\n\n這把武器在戰場上經歷了至少30次勝利，因帶給敵人的傷痛而聞名於世。"
	artifact_killer_3_desc:0 "[this_artifact.GetDesc]\n\n這把武器在戰場上經歷了至少50次勝利，因其祐主常勝而聞名於世。"
	artifact_killer_4_desc:0 "[this_artifact.GetDesc]\n\n這把武器在戰場上經歷了至少100次勝利，實乃傳說之武器。"
	artifact.4020.t:0 "知名盔甲"
	artifact.4020.desc:0 "\n\n「人人都認得出[ROOT.Char.GetTitledFirstNamePossessiveNoTooltip]的[this_artifact.GetName]，它在戰場上的光輝無可比擬，友軍與敵軍都知道，一位不朽的英雄行走在他們中間！」"
	artifact.4020.a:0 "好消息！"
	artifact_armor_1_name:0 "[this_artifact.Custom('RandomArmorTitle1')][this_artifact.GetNameNoTooltip]"
	artifact_armor_2_name:0 "[this_artifact.Custom('RandomArmorTitle2')][this_artifact.GetNameNoTooltip]"
	artifact_armor_3_name:0 "[this_artifact.Custom('RandomArmorTitle3')][this_artifact.GetNameNoTooltip]"
	artifact_armor_4_name:0 "[this_artifact.Custom('RandomArmorTitle4')][this_artifact.GetNameNoTooltip]"
	artifact_armor_1_desc:0 "[this_artifact.GetDesc]\n\n這件盔甲在至少15場戰鬥中保護了主人的安全，已經開始在戰場上被人周知。"
	artifact_armor_2_desc:0 "[this_artifact.GetDesc]\n\n這件盔甲在至少30場戰鬥中保護了主人的安全，已經在戰場上出了名。"
	artifact_armor_3_desc:0 "[this_artifact.GetDesc]\n\n這件盔甲在至少50場戰鬥中保護了主人的安全，無論是敵是友，都既認可它又害怕它。"
	artifact_armor_4_desc:0 "[this_artifact.GetDesc]\n\n這件盔甲在至少100場戰鬥中保護了主人的安全，被認為是一件傳奇物品。"
	artifact.4030.t:0 "人民之冠"
	artifact.4030.desc.antiquarian_intro:0 "我的$antiquarian_court_position$[antiquarian.GetTitledFirstName]前來見我，[antiquarian.GetHerHis]的臉上掛著大大的笑容，[antiquarian.GetHerHis]的手裏還捧著我的[this_artifact.GetName]。"
	artifact.4030.desc.servant_intro:0 "那名通常負責清理我最受珍視財產的僕人來找我，[dummy_servant_gender.GetHerHis]手裡捧著我的[this_artifact.GetName]。"
	artifact.4030.desc_emperor:0 "\n\n「[ROOT.Char.GetLadyLord]，您可知道，這頂冠冕屬於許多代[ROOT.Char.GetTitleTierName]，現在被普遍認為是皇權的象徵？」"
	artifact.4030.desc_kingdom:0 "\n\n「[ROOT.Char.GetLadyLord]，您可知道，這頂冠冕曾歸屬於好幾代[ROOT.Char.GetTitleAsNameNoTooltip]，現在被認為是[primary_title_scope.GetBaseNameNoTierNoTooltip]身份不可分割的一部分？」"
	artifact_emperors_crown_name:0 "帝國之[this_artifact.GetNameNoTooltip]"
	artifact_emperors_crown_desc:0 "[this_artifact.GetDesc]\n\n該冠冕曾為歷代皇帝所有，因此獲得了額外的權威。"
	artifact_crown_special_name:0 "[primary_title_scope.GetNameNoTierNoTooltip]之[this_artifact.GetNameNoTooltip]"
	artifact_crown_special_desc:0 "[this_artifact.GetDesc]\n\n該冠冕在同一頭銜的統治者間傳了數代人，因此成為了他們權力的象徵。"
	artifact.4040.t:0 "專家之眼"
	artifact.4040.desc:0 "[helpful.Custom2('MyCharacterIntroduction', ROOT.Char)]前來見我，[helpful.GetHerHis]的雙眼裡閃著精光。\n\n「[ROOT.Char.GetLadyLord]，我禁不住注意到你的[this_artifact.GetName]的精湛做工……然而，只有像我這樣的真正的戰場專家，才知道在何處進行微小的調整，使其成為一件更加有效的戰爭利器！」\n\n當[helpful.GetSheHe]開始嚷嚷著#EMP 對稱#!、#EMP 平衡#!以及#EMP 刃身磨損#!的時候，我開始對[helpful.GetHerHim]打起了哈哈。但是我明白這件事的主旨是，[helpful.GetFirstNameNoTooltip]願意幫我改進我的寶物，作為交換#EMP 我需要象徵性地表示感激#!。"
	artifact.4040.a:0 "好，放手做你的吧。"
	artifact.4040.a.tt:0 "[this_artifact.GetName|U]被強化！"
	artifact.4040.b:0 "我不需要你的幫助。"
	artifact.4050.t:0 "恚嗔爆發"
	artifact.4050.desc:0 "壓力不斷地在我的身上積累，就像層層壘起的一堆磚塊一樣。我感覺我的脾氣馬上就要達到沸騰的點了，僅僅是在等待一個大爆發的導火索。\n\n結果我今天一走進御座室，一切都崩壞了。僕人們在竊竊私語，我的廷臣在喋喋不休，我的閣僚合起來在我面前爭奪我的注意力，所有的一切看上去都無法忍受了。\n\n「#EMP 夠了！#!」我大聲地吼道，抄起我手能夠得著的第一個東西，使勁往最近的牆壁上扔過去。\n\n整個房間一瞬間靜了下來，我看見我的[this_artifact.GetName]躺在地面上支離破碎，扭曲成結。我頓時感覺到我所有的火氣都蒸發消失了，取而代之的是一陣恐懼感……"
	artifact.4050.a:0 "該死！"
	artifact.4060.t:0 "受[ROOT.Char.GetFaith.HighGodName]祝福的[SCOPE.Custom('ThisArtifactType')|U]"
	artifact.4060.desc:0 "「讓我為您引薦[holy_man.GetFirstName]，一位在你的領地裡因其明智而聞名的[holy_man.GetWomanMan]。」\n\n「[holy_man.GetSheHe|U]來到了你的宮廷，正因為你是一名虔誠而公正的統治者，並願意將神聖的加護施加到你的一件珍寶上。」\n\n「你會允許嗎？」"
	artifact.4060.a:0 "我謙卑地接受你的提議，[holy_man.GetFirstNameNoTooltip]。"
	artifact.4060.b:0 "沒那個必要。"
	artifact_4060_blessed_artifact_name:0 "蒙福之[this_artifact.GetNameNoTooltip]"
	artifact_4060_blessed_artifact_desc:0 "[this_artifact.GetDesc]\n\n根據傳統故事，這件物品被一位聖潔之人祝福過，因此擁有神之守護。聰明人不管是否相信，都不會冒然捲入超自然力量。"
	artifact.4070.t:0 "聖物被褻瀆"
	artifact.4070.desc:0 "從異教徒手中奪回我們珍貴[this_artifact.GetName]的控制權，這件事肯定會讓我受到[ROOT.Char.GetFaith.HighGodName]的青睞。不過，我還是有著一種不太舒服的感覺，宮廷中的一些聲音也助長了這情緒。\n\n#EMP 「異教徒污染了我們的聖物！」「他們詛咒了它！」「誰知道他們用它搞過什麼樣扭曲的的儀式！」#!\n\n他們也許是誇張了，不過我猜一場花裡胡哨的宗教遊行可以「淨化」它而且也沒什麼害處吧？"
	artifact.4070.a:0 "馬上組織起來吧！"
	artifact.4070.b:0 "不行，他們只不過是迷信罷了。"
	artifact.4080.t:0 "決鬥大師的武器"
	artifact.4080.desc:0 "\n\n「大家都在討論[ROOT.Char.GetTitledFirstNamePossessiveNoTooltip]的[this_artifact.GetName]！很明顯，無論誰使用它都不會輸掉任何決鬥！我還聽說它會自己選擇最適合的主人！前幾天我還和一個客商談過：這把無敵武器的名聲甚至已經傳到了他的家鄉！」"
	artifact_duel_weapon_1_name:0 "[this_artifact.Custom('RandomDuelTitle1')][this_artifact.GetNameNoTooltip]"
	artifact_duel_weapon_2_name:0 "[this_artifact.Custom('RandomDuelTitle2')][this_artifact.GetNameNoTooltip]"
	artifact_duel_weapon_3_name:0 "[this_artifact.Custom('RandomDuelTitle3')][this_artifact.GetNameNoTooltip]"
	artifact_duel_weapon_4_name:0 "[this_artifact.Custom('RandomDuelTitle4')][this_artifact.GetNameNoTooltip]"
	artifact_duel_weapon_1_desc:0 "[this_artifact.GetDesc]\n\n這把武器在決鬥中擊敗了至少5名對手，證明了自己的可靠和幸運。"
	artifact_duel_weapon_2_desc:0 "[this_artifact.GetDesc]\n\n這把武器在決鬥中擊敗了至少10名對手，名氣越來越響亮。"
	artifact_duel_weapon_3_desc:0 "[this_artifact.GetDesc]\n\n這把武器在決鬥中擊敗了至少20名對手，贏得了可怕的名聲。"
	artifact_duel_weapon_4_desc:0 "[this_artifact.GetDesc]\n\n這把武器在決鬥中擊敗了至少30名對手，成為了不朽的傳奇。"
	artifact.6001.t:0 "敵軍旗幟"
	artifact.6001.desc.commander:0 "我審視戰場，思考著此戰會以何種方式被銘記，並凝視著未處理的屍體。我注意到我的一隊士兵走來，恭敬地向我鞠躬行禮。\n\n"
	artifact.6001.desc:0 "[combat_location.GetName]之戰以一場大捷結束！我熱切地聽完信使朗讀我的將領[friendly_commander.GetTitledFirstName]的報告，然後轉向身前的幾位士兵。\n\n"
	artifact.6001.desc.looting:0 "「[ROOT.Char.GetLadyLord]！我們在……「清掃」戰場時找到了這面敵軍旗幟！我們覺得把它扔在那很可惜，也許您想要留著作為戰利品？」"
	artifact.6001.desc.killed_defender:0 "「[ROOT.Char.GetLadyLord]！負隅頑抗的敵軍已被我們斬盡殺絕。這就是他們用生命保護的旗幟。」"
	artifact.6001.a:0 "這會成為我藏品的絕佳補充！"
	artifact.6001.b:0 "把它扔進慶祝典禮的柴堆裡。我們不需要這種廢物。"
	artifact.6001.toast:0 "軍旗在[combat_location.GetNameNoTooltip]遺失"
	artifact.7000.a.boil_skull:0 "[skull_boiler.GetFirstName]烹煮[skull_to_boil.GetFirstNamePossessive]的頭骨，將其轉變為一件[court_artifact|E]"
	artifact_rival_skull:0 "[skull_to_boil.GetTitledFirstName]的頭骨，此人被其仇敵[ROOT.Char.GetTitledFirstName]下令處決，然後由[skull_boiler.GetFirstName]烹煮並清理。前額上刻著一段文字：「[skull_to_boil.Custom('InsultAdjective')|U][skull_to_boil.Custom('InsultNoun')]」。"
	artifact.7000.t:0 "一生之敵"
	artifact.7000.desc:0 "啊，感謝[ROOT.Char.GetFaith.HighGodName]，[skull_to_boil.GetFirstName]死了，居然還是#EMP 我#!親口下令處決的。\n\n必須承認，我會懷念[skull_to_boil.GetHerHis]在地牢裡發出的淒慘嗚咽……或許我應該保留[skull_to_boil.GetHerHim]身體的一部分，這樣我在御座上休息時就有東西可以對著痛罵了吧？\n\n反正[skull_boiler.GetFirstName]也沒做過什麼重要的事……"
	artifact.7000.a:0 "[skull_boiler.GetFirstNameNoTooltip]，替我烹煮並清理[skull_to_boil.GetFirstNamePossessiveNoTooltip]的頭骨。現在。"
	artifact.7000.b:0 "算了，我#EMP 等不及#!要忘記關於[skull_to_boil.GetFirstNamePossessiveNoTooltip]存在的一切了！"
	artifact.4090.t:0 "聖物在手……"
	artifact.4090.desc.antiquarian:0 "我的古物研究官[antiquarian.GetTitledFirstName]帶著一個新想法來找我。將[that_artifact.GetName]封進我[this_artifact.GetName]的握把裡，我就能在揮動它時更靠近[ROOT.Char.GetFaith.HighGodName]。\n\n「只要握持著您的[this_artifact.GetType]，您將真真切切觸碰著[ROOT.Char.GetFaith.PositiveAfterLife]的一塊碎片。」[antiquarian.GetTitledFirstNameNoTooltip]說道，[antiquarian.GetHerHis]雙眼中散發著宗教的狂喜。"
	artifact.4090.desc:0 "有一天，我凝視著我的[that_artifact.GetName]，被一個靈感擊中。如果我將聖髑嵌入我[this_artifact.GetName]的握把，我就總能在揮舞它時更靠近[ROOT.Char.GetFaith.HighGodName]。"
	artifact.4090.a:0 "我將永遠更靠近[ROOT.Char.GetFaith.HighGodName]。"
	artifact.4090.b:0 "這不合適。"
	artifact.4090.a.tt:0 "聖物與武器合一"
	artifact_weapon_relic_desc:0 "[this_artifact.GetDesc]\n\n[that_artifact.GetNameNoTooltip]，一件[ROOT.Char.GetFaith.GetName]聖物，被嵌入握柄中。"
	relic_weapon_name:0 "[ROOT.Char.Custom('artifact_relic_desc')]之[this_artifact.GetType|U]"
	embedded_not_destroyed_tooltip:0 "[that_artifact.GetName]被嵌入我的[this_artifact.GetName] "
