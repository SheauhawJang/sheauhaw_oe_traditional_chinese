l_trad_chinese:
	murders_at_court.1001.t:0 "宮廷殺機：為無名死者祈禱"
	murders_at_court.1001.desc_physician:0 "「一具屍體殘骸今天被發現了，[ROOT.Char.GetLadyLord]，」[physician.Custom2('MyCharacterIntroduction', ROOT.Char)]說道，指了指我們面前的桌子。桌上的血泊裡是小塊的肉體；一縷縷的身體組織躺在發黑的淤血裡。\n\n「正如您所看到的，這不是一具完整的……人體。不足以辨認其身份。」"
	murders_at_court.1001.desc:0 "「一具屍體殘骸今天被發現了，[ROOT.Char.GetLadyLord]，」一名衛兵說道，指了指我們面前的桌子。桌上的血泊裡是小塊的肉體；一縷縷的身體組織躺在發黑的淤血裡。\n\n「正如您所看到的，這不是一具完整的……人體。不足以辨認其身份。」"
	murders_at_court.1001.a:0 "我會為受害者祈禱。"
	murders_at_court.1001.b:0 "確保所有人都給出交待，#EMP 所有#!時間段。"
	murders_at_court.1001.b.tt:0 "我會限制宮廷中每個人的行動——希望這能迫使謀殺者自己暴露出來。"
	murder_at_court_movement_restricted_courtiers_craven:0 "所有懦弱的廷臣"
	murder_at_court_movement_restricted_courtiers_other:0 "所有其他廷臣"
	murder_at_court_movement_restricted_courtiers:0 "所有廷臣"
	murders_at_court.1001.c:0 "衛兵人數加倍！"
	murders_at_court.1001.c.tt:0 "額外的守衛一定能阻止謀殺者——至少能干擾他們"
	murders_at_court.1001.d:0 "有任何人看到什麼嗎？拜託，我需要你們的幫助！"
	murders_at_court.1001.d.tt:0 "我得讓整個領地都知道我在尋找資訊和線索。"
	murders_at_court.1001.e:0 "我會調查這件事的。親自。"
	murders_at_court.1001.e.tt:0 "我會把我所擁有的知識應用到這個案件中。"
	murders_at_court.1002.t:0 "宮廷殺機：喋血清晨"
	murders_at_court.1002.desc_named:0 "當太陽升起時，我得到消息，[victim.Custom2('MyCharacterIntroduction', ROOT.Char)]在夜間被謀殺了。兇手殘忍地去除了內臟，並把屍體留在那裡，無論是誰從那走過都能看到……\n\n屍體很快被抬走，當太陽落山時，我們仍無法找到任何這個可怕行為留下的痕跡。"
	murders_at_court.1002.desc:0 "又一天，又一具屍體。懷著沉重的心情，我意識到最近的兇殺案是環繞在[ROOT.Char.Custom('ResidenceBuilding')]的互相有關聯的系列事件。\n\n這具屍體——一個被去除內臟的年輕[ROOT.Char.Custom('RandomWomanMan')]——很快被抬走了，當太陽落山時，我們仍無法找到這可怕行為留下的任何痕跡。"
	murders_at_court.1003.t:0 "宮廷殺機：至死不渝"
	murders_at_court.1003.desc_opening:0 "我在我們的房間裡找到了[spouse.GetTitledFirstName]，四肢張開，躺在地板上的血泊中，那是[spouse.GetHerHis]自己的血。"
	murders_at_court.1003.desc_like:0 "我哭號著倒在地板上，將[spouse.GetHerHim]緊緊抱住"
	murders_at_court.1003.desc:0 "我倒在地板上，將[spouse.GetHerHim]緊緊抱住"
	murders_at_court.1003.desc_end:0 "——[spouse.GetSheHe]這麼冰涼……[ROOT.Char.GetFaith.HighGodName]啊，[spouse.GetSheHe]為什麼這麼冰涼？！"
	murders_at_court.1004.t:0 "宮廷殺機：我的孩子"
	murders_at_court.1004.desc:0 "我在我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child'))][child.GetTitledFirstName]的床上找到了[child.GetHerHis]——冰冷且沒有生機。床上的被褥都被血浸透了，血液慢慢地滴在地板上，#EMP 滴答滴答#!聲在房間裡迴盪。"
	murders_at_court.2001.t:0 "宮廷殺機：事態升級"
	murders_at_court.2001.desc:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('victim'))][victim.GetTitledFirstName]四肢張開躺在冰冷的地板上，血液從遍布[victim.GetHerHis]全身的多處傷口滲出。\n\n為什麼這個殺手要如此羞辱我？！"
	murders_at_court.2002.t:0 "宮廷殺機：先行一步"
	murders_at_court.2002.desc:0 "當我返回房間時，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('heir'))][heir.GetTitledFirstName]被砍下的頭顱正躺在我的桌子上，張開的嘴似乎在發出無聲的尖叫。我[ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('heir'))]繼承人……啊[ROOT.Char.GetFaith.HighGodName]，為什麼？這個折磨我們的殺人犯必須被阻止！"
	murders_at_court.2002.a:0 "我必須為我們的[ROOT.Char.Custom('RealmType')]祈禱！"
	murders_at_court.2003.t:0 "宮廷殺機：殺手現身"
	murders_at_court.2003.desc:0 "我的後背突然感到刺痛——我倒吸了一口涼氣，然後不斷增長的痛苦讓我不禁叫了出來。我試圖轉身，但卻摔倒了，我的血#EMP嘀嗒#!#EMP滴答#!地落在地面上。\n\n我的視野開始變黑，但是我看到我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murderer'))][murderer.GetTitledFirstName]大笑著站在我的身上。我伸向[murderer.GetHerHim]，而[murderer.GetSheHe]回我以一腳，這讓房間天旋地轉；一圈又一圈——明亮然後黑暗，更黑，更暗……"
	murders_at_court.2003.a:0 "[murderer.GetFirstNameNoTooltip]……為什麼……？"
	murders_at_court.2101.t:0 "宮廷殺機：繼承人遇害"
	murders_at_court.2101.desc_opening:0 "我盯著我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('other_heir'))][other_heir.GetTitledFirstName]毫無生機的身體，感到頭暈。當然覆蓋[other_heir.GetHerHim]身下的地板的是我的血，但是這些都到不了我的大腦。\n\n"
	murders_at_court.2101.desc_family:0 "我蹲在[other_heir.GetHerHim]旁邊，雙手捧著那冰冷的臉頰——[other_heir.GetHerHis]的眼睛睜得很大，但是更像是驚訝而不是恐懼。「是你認識的某個人殺的你嗎？」"
	murders_at_court.2101.desc:0 "[other_heir.GetSheHe|U]看起來更驚訝而不是害怕……或許[other_heir.GetSheHe]知道是誰殺的[other_heir.GetHerHis]？"
	murders_at_court.2201.t:0 "宮廷殺機：不能見人的東西"
	murders_at_court.2201.desc:0 "「但……眼珠不見了！像挖地裡的石子一樣被挖走了！」發現最近一個受害者的[ROOT.GetCharacter.Custom('lowly_servant_type')]被帶了出來，臉色煞白，雙手顫抖，還不停地尖叫著。\n\n一看到那雙本該長著眼珠的眼窩，現在已鮮血淋漓，了無生氣，我就感到不寒而慄。這個兇手要眼珠來做什麼？用於某種儀式嗎？"
	murders_at_court.5001.t:0 "宮廷殺機：助手"
	murders_at_court.5001.desc:0 "一個古怪的人在聽說我宮廷裡發生的謀殺案後找到了我。\n\n「[ROOT.Char.GetLadyLord]，我是[watson.GetTitledFirstName]。我想我能幫你。」"
	murders_at_court.5001.a:0 "我會用上任何我能夠得到的幫助！"
	murders_at_court.5001.c:0 "這跟你無關！"
	murders_at_court.8001.t:0 "宮廷殺機：勿忘人固有一死"
	murders_at_court.8001.desc:0 "當我們安葬[story_owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]時，我發誓我會找到對[story_owner.GetHerHim]犯下這些的人。殺手似乎停止了他們的狂歡，但我懷疑[story_owner.GetTitleAsNameNoTooltip]是否是最後的目標……"
	murders_at_court.8001.a:0 "[story_owner.GetFirstNameNoTooltip]，願你安息。"
	murders_at_court.8002.desc:0 "當我們安葬[story_owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]時，我差點就笑出聲來了；[story_owner.GetSheHe]最後的表情是無價的！他們說這是一個[ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('story_owner'))]的[story_owner.GetWomanMan]——噁心！\n\n至少現在一切都該靜下來了，因為可怕的殺手要忙其他事情了。"
	murders_at_court.8002.a:0 "比如統治[ROOT.Char.Custom('RealmType')]！"
	murders_at_court.8003.t:0 "宮廷殺機：繼承"
	murders_at_court.8003.desc:0 "[predecessor.GetTitledFirstName]常常談起這個殺手如何禍害[predecessor.GetHerHis]的宮廷；無情且可怖的凶殺。\n\n[predecessor.GetSheHe]做的抑制殺手的所有措施都留在了這裡，我只希望這就足夠了……"
	murders_at_court.8003.a:0 "願那折磨宮廷的詛咒已隨[predecessor.GetHerHim]而逝。"
	murders_at_court.9001.t:0 "宮廷殺機：針鋒相對"
	murders_at_court.9001.desc_opening_watson:0 "當我返回房間時，有一封信正等著我和[watson.GetTitledFirstName]，信是用紅墨水——不，是用#EMP 血#!書寫的。\n\n"
	murders_at_court.9001.desc_opening:0 "當我返回房間時，有一封信正等著我，信是用紅墨水——不，是用#EMP 血#!書寫的。\n\n"
	murders_at_court.9001.desc_heir:0 "#EMP 為了[ROOT.Char.Custom('RealmType')]的福祉你會停止這次搜查的。我在你眼皮底下生活了一輩子，你卻還是如此有眼無珠。揭穿我的身份只會帶給你痛苦。#!"
	murders_at_court.9001.desc_rival:0 "#EMP 我把#EMP 終結#!你——終結你的親族和你的統治作為我的人生使命。無論你做什麼都不能阻止我，但如果你繼續插手，就是在逼迫我做出更黑暗的行為。#!"
	murders_at_court.9001.desc_witch:0 "#EMP 你以為你的干涉能有什麼用？黑暗勢力已然開始行動，擋我的路只會讓你和那些你愛的人處於危險之中。#!"
	murders_at_court.9001.desc_cannibal:0 "#EMP 你什麼都不懂。我需要這個才能生活，才能生存，才能獲得#EMP 營養#!。馬上停止搜查，不然我的飢餓會吞噬一切！#!"
	murders_at_court.9001.desc_vassal:0 "#EMP 為了[ROOT.Char.Custom('RealmType')]的福祉你會停止這次搜查的。我被你需要，被你#EMP 重視#!，揭穿我的身份只會帶給你痛苦#!"
	murders_at_court.9001.desc_fallback:0 "#EMP 你必須立刻停止這次搜查。揭穿我的身份不會帶來任何好處，而且我保證如果你繼續搜查，你不會有好果子吃。#!"
	murders_at_court.9001.desc_ending:0 "\n\n這筆跡……看起來好像是[murderer.Custom2('MyCharacterIntroduction', ROOT.Char)]的！"
	murders_at_court.9001.a:0 "難道……？"
	murders_at_court.9001.a.tt:0 "我會就此事與[murderer.GetTitledFirstNameNoTooltip]對質"
	murders_at_court.9001.b:0 "我覺得這些殺手依然是個懸而未決的事情。"
	murders_at_court.9001.b.tt:0 "最壞又能怎麼樣呢？"
	murders_at_court.9001.c:0 "[watson.GetFirstNameNoTooltip]，你怎麼看？"
	murders_at_court.9001.c.tt:0 "此事必有蹊蹺……"
	murders_at_court.9002.t:0 "宮廷殺機：結果"
	murders_at_court.9002.desc:0 "我在我的[ROOT.Char.Custom('ResidenceBuilding')]外找到了被吊起來的[the_one_to_kill.Custom2('MyCharacterIntroduction', ROOT.Char)]。[the_one_to_kill.GetHerHis|U]的屍體冰冷、蒼白、一動不動……但那是什麼？一張小紙條被塞在[the_one_to_kill.GetHerHis]的衣服口袋裡！\n\n#EMP 這是最後一位受害者——我給你的最後一份禮物，[ROOT.Char.GetTitledFirstNameNoTooltip]。但是別害怕，我仍然會在周圍，看著你。#!"
	murders_at_court.9002.a:0 "想不到還有這麼個怪物在自由地走動……"
	murders_at_court.9003.t:0 "宮廷殺機：黑暗遺留"
	murders_at_court.9003.a:0 "你會因你的罪行受到懲罰！"
	murders_at_court.9003.b:0 "以眼還眼，以命抵命......！"
	murders_at_court.9003.c:0 "你走吧，[murderer.GetTitledFirstNameNoTooltip]。"
	murders_at_court.9003.d:0 "一個人做這些事一定很無聊……"
	murders_at_court.9003.e:0 "啊……我——我很抱歉。"
	murders_at_court.9004.t:0 "宮廷殺機：當場抓獲"
	murders_at_court.9004.desc_letter_event:0 "[watson.GetTitledFirstName]和我花了許多小時檢查這封信。但這股氣味……哦，這聞起來像是我的[murderer.Custom2('MyCharacterIntroduction', ROOT.Char)][murderer.GetTitledFirstName]！"
	murders_at_court.9004.desc:0 "「[ROOT.Char.GetTitleAsNameNoTooltip]大人，[victim.GetTitledFirstName]和[murderer.GetTitledFirstName]都不見了。」\n\n我揮揮手讓衛兵退下，在[watson.GetTitledFirstNamePossessive]的眼中發現和我一樣的驚慌；[murderer.GetTitledFirstNameNoTooltip]可能……"
	murders_at_court.9004.desc_ending:0 "\n\n當我們終於追查到[murderer.GetTitleAsNameNoTooltip]時，[murderer.GetSheHe]正向[victim.GetTitledFirstName]逼近，手中拿著匕首。\n\n「站住！」"
	murders_at_court.9021.t:0 "宮廷殺機：黑魔法"
	murders_at_court.9021.desc:0 "當我和我的護衛最終找到[murderer.Custom2('MyCharacterIntroduction', ROOT.Char)]時，[murderer.GetSheHe]正裸露著膝蓋跪在一卷古代巨著之前，[murderer.GetHerHis]的前額抵著地板，雙臂以幾乎反常的角度舉過[murderer.GetHerHis]的頭。\n\n"
	murders_at_court.9031.t:0 "宮廷殺機：飢餓"
	murders_at_court.9031.desc:0 "當我和我的護衛最終找到[murderer.Custom2('MyCharacterIntroduction', ROOT.Char)]時，[murderer.GetSheHe]正啃咬著看上去像是人類#EMP 手指#!的東西。"
	murders_at_court.9041.t:0 "宮廷殺機：逃脫"
	murders_at_court.9041.desc_opening:0 "當我終於追查到[murderer.Custom2('MyCharacterIntroduction', ROOT.Char)]時，等在那裡的只有"
	murders_at_court.9041.desc_witch:0 "骨頭碎片，一些看上去很像人眼的東西，還有"
	murders_at_court.9041.desc_cannibal:0 "一些似乎被啃食過的骨頭碎片，還有"
	murders_at_court.9041.desc:0 "一封嘲諷我努力的書信。[murderer.GetTitledFirstNameNoTooltip][murderer.GetHerselfHimself]本人已經消失無蹤了。"
	murders_at_court.9041.a:0 "所有人都會知道他們的惡行！"
	murders_at_court.9041.b:0 "最好保持沉默……"
	murders_at_court.9099.t:0 "宮廷殺機：血腥作風"
	murders_at_court.9099.t_wrong:0 "宮廷殺機：錯誤"
	murders_at_court.9099.desc_wrong:0 "當我終於追查到[murderer.Custom2('MyCharacterIntroduction', ROOT.Char)]時，[murderer.GetSheHe]甚至沒有試圖逃跑。事實上，[murderer.GetSheHe]用困惑的眼神看著我。\n\n「我終於找到你了，兇手！」\n\n「抱歉，啥？你以為#EMP 我#!謀殺了那些人？！」"
	murders_at_court.9099.desc_nothing:0 "當我最終找到[murderer.Custom2('MyCharacterIntroduction', ROOT.Char)]時，[murderer.GetSheHe]甚至沒有試圖從我和我的護衛手中逃跑。\n\n"
	murders_at_court.9099.desc:0 "「嘿，[ROOT.Char.GetFirstNameNoTooltip]，」[murderer.GetSheHe]一邊上下打量著我，一邊說道，「你是時候該找到我了。我想你一定會喜歡我的……#EMP 禮物#!？」\n\n[murderer.GetHerHis]臉上浮現一絲笑容，我的脊背陣陣發涼。"
	murders_at_court.9989.desc:0 "然而，我不禁注意到，[murderer.GetTitledFirstName]剛離開宮廷，謀殺就停止了……"
	murders_at_court.9989.a:0 "我會留意的。"
	murders_at_court.9999.t:0 "宮廷殺機：詛咒散去"
	murders_at_court.9999.desc_opening:0 "隨著時間推移，沒有新屍體出現，我逐漸放鬆下來。凶手停手了！\n\n"
	murders_at_court.9999.desc:0 "然而，我不禁注意到，[murderer.GetTitledFirstName]剛死，謀殺就停止了……"
	murders_at_court.9999.a:0 "既然[murderer.GetSheHe]已經殞命，我大概永遠也無法得知真相了……"
