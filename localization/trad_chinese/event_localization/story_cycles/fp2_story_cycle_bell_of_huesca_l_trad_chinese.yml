l_trad_chinese:
	bell_special_yearly.1000.t:0 "[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]之鐘"
	bell_special_yearly.1000.desc:0 "我的[steward.GetCouncilTitle][steward.GetFirstName]建議我去調查一下附近的一座西哥特時代的廢棄教堂。\n\n筒形拱頂與馬蹄形拱門之間，有一座曾經美麗的鐘樓，以及幾口沒了鍾舌的破鐘。\n\n我正穿梭於廢墟中，耳旁傳來了一陣嗒嗒的馬蹄聲。透過一個破洞，我看到了[faction_member_1.GetTitledFirstName]的到來。也許[faction_member_1.GetSheHe]以為這裡可以成為他那群亂黨的藏身之處？"
	bell_special_yearly.1000.a:0 "我可以殺了[faction_member_1.GetHerHim]，周圍沒人會看見！"
	bell_special_yearly.1000.a.tt:0 "你悄悄接近[faction_member_1.GetTitledFirstName]，試圖殺死[faction_member_1.GetHerHim]"
	bell_special_yearly.1000.b:0 "我應該悄悄溜走。"
	bell_special_yearly.1500.desc:0 "我藏在教堂的前廳裡，周圍安靜得只能聽到我那顆殺心的跳動聲，以及[faction_member_1.GetTitledFirstNamePossessive]的腳步聲。\n\n[faction_member_1.GetSheHe]一走進前廳，我就用一塊碎磚對著[faction_member_1.GetHerHis]的頭來了一下，[faction_member_1.GetSheHe]應聲倒地。\n\n我一次又一次地出手，突然靈光一閃，我的腦海被血色的幻象籠罩。在這幻象中，我看到這座古老的鐘樓又開始演奏音樂，充當鐘舌的正是我所有敵人的頭顱。"
	bell_special_yearly.1500.a:0 "又一個暴躁的傻瓜將加入我的樂團！"
	bell_special_yearly.1500.a.tt:0 "你尋找又一名受害者。"
	bell_special_yearly.1500.discovery.tt:0 "你被發現的機率增加"
	bell_special_yearly.1500.b:0 "我應該回家休息。"
	bell_special_yearly.1500.b.tt:0 "你不再為鍾收集首級。"
	bell_special_yearly.2000.desc:0 "我命惹人厭惡的[faction_member_2.GetTitledFirstName]來我的[ROOT.Char.Custom('FortifiedBuilding')]拜謁，然後我將自己扮成一個吟遊詩人，穿上一身行裝，慷慨激昂地宣揚道：「[ROOT.Char.GetTitledFirstName]命你聽聽首府這裡新編的美妙小曲兒！」\n\n等[faction_member_2.GetSheHe]進來後，我強迫[faction_member_2.GetHerHim]一個人進了屋子。在那裡我演奏了數小時我能演奏的最乏味的#italic 歌謠#!，直到這傢伙睡了過去。\n\n我幹得很快——我用一根魯特琴弦勒死了我的對頭，將頭藏[Select_CString(ROOT.Char.IsFemale,'到我的裙下','進我的斗篷裡')]，然後眨眼工夫就溜出了大廳。"
	bell_special_yearly.2000.a:0 "鐘裡的人頭還不夠！"
	bell_special_yearly.2000.b:0 "這是美妙的罪行——我不應當冒險讓其變味。"
	bell_special_yearly.3000.desc:0 "我巡幸了[faction_member_3.GetTitledFirstNamePossessive]的[faction_member_3.Custom('FortifiedBuilding')]，試圖緩解與[faction_member_3.GetHerHis]的叛亂派系的緊張關係。談判暫停期間，我檢查了[faction_member_3.GetHerHis]的音樂室，並要求獨自演奏。\n\n音樂室有一扇大窗戶，窗戶一側放著一台相當大的管風琴，正下方是[faction_member_3.Custom('FortifiedBuilding')]的花園。真是太完美了。\n\n趁[faction_member_3.GetFirstNameNoTooltip]走到窗下放鬆片刻之時，我推翻了管風琴。管風琴從空中墜落，將[faction_member_3.GetHerHim]壓在下面。我咯咯笑著，在人們發現之前取走了頭顱。"
	bell_special_yearly.3000.a:0 "這鐘越來越精美了！"
	bell_special_yearly.3000.b:0 "怪異的管風琴意外每天都發生。"
	bell_special_yearly.4000.desc:0 "我懶洋洋地待在花園裡，心不在焉地把玩著薔薇，將花頭一個接一個地掰下來。\n\n我不知道該拿鐘樓怎麼辦。它注定要演奏嗎？"
	bell_special_yearly.4000.desc_discoverer:0 "\n\n就在我仔細考慮時，我注意到[bell_discoverer.GetTitledFirstName]，一個還在為失蹤受害者哀悼的傢伙，正在花園中盯著我看。我暗自發笑，幾乎想當場告訴[bell_discoverer.GetHerHim]實情。"
	bell_special_yearly.4000.a:0 "我應該在教堂裡舉辦一場大型音樂會！"
	bell_special_yearly.4000.a.tt:0 "所有人都知道了我的殺戮。"
	bell_special_yearly.4000.b:0 "不需要讓任何人知道我的私人娛樂。"
	bell_discovery_success_effect:0 "這鐘依然是個秘密"
	bell_discovery_failure_effect:0 "鐘被發現了"
	bell_special_yearly.5000.desc:0 "一天晚上，我騎馬去看我的鐘，準備享受一下它輝煌的罪孽。讓我驚訝的是，當我走進廢墟時那裡已經有火把在閃爍。\n\n一開始，我以為是西哥特人的鬼魂不滿於我玷污了他們的教堂，但之後，[bell_discoverer.GetTitledFirstName]掀開了兜帽。「發現你造的孽之後，我還以為自己來到了[bell_discoverer.GetFaith.NegativeAfterLife]並將永遠沉淪於此。你也要加入這些受害者的行列，怪物！」\n\n我只短暫地感覺到有一片鋼鐵穿過了我的脖子，然後就什麼也感覺不到了。"
	bell_special_yearly.5000.a:0 "奏樂送我離場，[bell_discoverer.GetTitledFirstName]。"
	bell_special_yearly.6000.desc:0 "我在西哥特廢墟為全宮廷舉辦了一場音樂會，承諾讓他們在古老的燭光教堂裡享受一個音樂之夜。\n\n一些客人抱怨有異味，但吟遊詩人還是照常進行他們的節目。我們享受著長笛和撥弦演奏的輕快曲子，隨著夜色加深，樂曲逐漸變得哀傷。\n\n最後，僕人遵從我的命令，在最後一首歌時及時衝過去敲響了鐘。廷臣們的尖叫聲加入了合唱團的聲音，所有人都看到了我的那些敲鐘發出響聲的頭顱！"
	bell_special_yearly.6000.a:0 "如此美妙的音樂！"
	bell_special_yearly.6000.b:0 "要是敢違抗我，你們剩下來的人也會加入他們！"
