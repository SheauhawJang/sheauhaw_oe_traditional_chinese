l_trad_chinese:
	start_hunt_mystical_animal_story_cycle_effect.tt:0 "#EMP 不找到它我絕不罷休！#!"
	hunt_mystical_animal.1001.t:0 "[ROOT.Char.Custom('GetLegendaryColor')|U][ROOT.Char.Custom('GetAnimalType')|U]"
	hunt_mystical_animal.1001.desc:0 "那只捉摸不定的動物來到我的夢中，它一邊[ROOT.Char.Custom('GetAnimalChargePresent')]，一邊用深邃的雙眼評判著我，炫耀著那一身光潔無瑕的[ROOT.Char.Custom('GetLegendaryColor')]色皮毛。\n\n在巨大的月亮下，我們靜靜地站在[legendary_county.GetCountyData.GetCapital.Custom('GetTerrainTypePlural')]中。無論我如何努力，我都無法靠近我的獵物。\n\n我在抓握的姿勢中醒來，感到自己的決心進一步堅定……"
	hunt_mystical_animal.1001.a:0 "它躲得過初一躲不過十五！"
	hunt_mystical_animal.1002.desc:0 "我們騎馬穿過[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]的[ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')]，在道路的一個轉彎處，我再次看到了它，在太陽下熠熠生輝……那隻[ROOT.Char.Custom('GetLegendaryColor')][ROOT.Char.Custom('GetAnimalType')]。\n\n我轉身提醒他人，但當我再轉回時，那隻[ROOT.Char.Custom('GetAnimalType')]已經遠去了……"
	hunt_mystical_animal.1002.a:0 "它在羞辱我！"
	hunt_mystical_animal.1003.desc:0 "自從我開始搜尋，[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]各地目擊[ROOT.Char.Custom('GetLegendaryColor')][ROOT.Char.Custom('GetAnimalType')]的報告就如雪片般飛來。\n\n要從如此多的報告中篩選出虛構與事實是一項艱鉅的任務，如果這些報告可靠一點就好了……"
	hunt_mystical_animal.1003.a:0 "我會僱人來找它！"
	hunt_mystical_animal.1003.b:0 "任務太艱鉅了，我不幹了。"
	hunt_mystical_animal.1003.b.tt:0 "放棄你對#V [THIS.Char.Custom('GetLegendaryColor')][THIS.Char.Custom('GetAnimalType')]#!的追逐"
	hunt_mystical_animal.1003.c:0 "我的[steward.GetCouncilTitle]會解決這件事。"
	hunt_mystical_animal.1003.d:0 "我能做到。我#EMP 必須#!做到！"
	hunt_mystical_animal.1003.e:0 "[m_hunt.GetTitledFirstName]，組織搜索隊！"
	hunt_mystical_animal.1004.desc:0 "「[ROOT.Char.GetLadyLord]！」[m_hunt.GetTitledFirstName]難以抑制驚喜的表情，「有報告稱有人在[legendary_county.GetCountyData.GetCapital.GetNameNoTooltip]的[legendary_county.GetCountyData.GetCapital.Custom('GetTerrainTypePlural')]裡看到了那隻[ROOT.Char.Custom('GetLegendaryColor')][ROOT.Char.Custom('GetAnimalType')]！」\n\n「有人說疾病緊隨它而來，還有人說它帶來了繁榮，但所有人似乎都確定它就在那片地區。」\n\n它在那裡嗎？在[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]？！"
	hunt_mystical_animal.1004.a:0 "我們上！"
	hunt_mystical_animal.1004.a.tt:0 "這次它插翅難飛。"
	hunt_mystical_animal.1004.a.success:0 "你找到#V [THIS.Char.Custom('GetLegendaryColor')][THIS.Char.Custom('GetAnimalType')]#!"
	hunt_mystical_animal.1004.b:0 "我不會允許它這樣玩弄我的感情。"
	hunt_mystical_animal.1005.desc:0 "\n\n那隻[activity.Custom('GetAnimalType')][activity.Custom('GetAnimalChargePresent')]進了[ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]，如同它突然到來一樣一下子消失不見。"
	hunt_mystical_animal.1005.a:0 "操！我#EMP 會#!抓到你的，野獸！"
	hunt_mystical_animal.1006.desc:0 "我向[ROOT.GetCharacter.Custom('FortifiedBuilding')]窗外望去，那隻[ROOT.Char.Custom('GetLegendaryColor')][ROOT.Char.Custom('GetAnimalType')]正站在[ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')]的角落，#EMP 嘲弄#!我。\n\n我轉身想要離開，床單上的布料映入我的眼簾，我挪開視線，看到了掛在牆上的[ROOT.Char.Custom('GetAnimalType')]的頭。\n\n我閉上眼睛，但還是沒法避開。那隻[ROOT.Char.Custom('GetLegendaryColor')][ROOT.Char.Custom('GetAnimalType')]又出現了——在嘲笑我！"
	hunt_mystical_animal.1006.a:0 "我—會—抓—住—你，野獸！"
	hunt_mystical_animal.1006.b:0 "你！對對就是你，你現在是[ROOT.Char.Custom('GetLegendaryColor')][ROOT.Char.Custom('GetAnimalType')]了！給我過來！"
	hunt_mystical_animal.1007.desc:0 "我深入[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]的荒野，搜尋著那隻難捉的[activity.Custom('GetLegendaryColor')][activity.Custom('GetAnimalType')]——這次我不會讓它跑了！\n\n當我沿著它的足跡走進[ROOT.Char.GetCurrentLocation.Custom('GetTerrainTree')]，越來越深入綠野時，一切都開始改變形狀。\n\n我看到[ROOT.Char.Custom('ResidenceBuildingPlural')]那麼大的蘑菇，樹卻小的像老鼠，還有和馬一般大的毛毛蟲。"
	hunt_mystical_animal.1007.a:0 "無論你跳進哪個洞我也會找到你！"
	hunt_mystical_animal.1007.b:0 "哦，這些蘑菇……看起來很美味。"
	hunt_mystical_animal.1007.b.success:0 "真香！"
	hunt_mystical_animal.1007.b.failure:0 "呃，我有點難受……"
	hunt_mystical_animal.1008.desc:0 "日子一天天過去，還是沒有一點那隻[ROOT.Char.Custom('GetLegendaryColor')][ROOT.Char.Custom('GetAnimalType')]的消息，我感到焦躁不安……\n\n肯定有人看到它了吧？比如在[legendary_county.GetCountyData.GetCapital.Custom('GetTerrainTypePlural')]倒垃圾的農民？也許我需要他們的協助……"
	hunt_mystical_animal.1008.a:0 "發送公文！"
	hunt_mystical_animal.1008.b:0 "我不會墮落如斯。"
	hunt_mystical_animal.1008.c:0 "我會派遣[knight.GetFirstNameNoTooltip]。"
	hunt_mystical_animal.1009.desc:0 "「[ROOT.Char.GetLadyLord]，為了區區一隻畜生如此興師動眾……我得承認我心裡有點擔憂。」\n\n我正在閱覽有關[ROOT.Char.Custom('GetLegendaryColor')][ROOT.Char.Custom('GetAnimalType')]現身的報告，此時[court_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U]來到了我的身邊。\n\n「很顯然，要是有什麼能引起如此大的關注，那麼它很可能是[ROOT.Char.GetFaith.DevilName]派來的；不要把它的存在假定為[ROOT.Char.GetFaith.HighGodNameAlternate]的啟示！」"
	hunt_mystical_animal.1009.a:0 "那隻[ROOT.Char.Custom('GetAnimalType')]是[ROOT.Char.GetFaith.HighGodName]的信使！"
	hunt_mystical_animal.1009.a.success:0 "「或許你是對的……」"
	hunt_mystical_animal.1009.a.failure:0 "「你究竟在說什麼啊？！」"
	hunt_mystical_animal.1009.b:0 "跟你沒關係。"
	hunt_mystical_animal.1009.c:0 "你是對的，我腦子裡在想什麼？"
	hunt_mystical_animal.9001.desc:0 "我跟隨蹤跡越來越深入[ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip]的[ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')]，四周慢慢寂靜無聲。\n\n就像是憑空蹦出來一樣，那隻[activity.Custom('GetLegendaryColor')][activity.Custom('GetAnimalType')]突然出現在我面前，毛皮在陽光下熠熠生輝，眼睛深邃得像夢一樣。我舉起了我的弓……"
	hunt_mystical_animal.9001.a:0 "……讓箭再飛一會。"
	hunt_mystical_animal.9002.desc:0 "「[ROOT.Char.GetLadyLord]！」[m_hunt.GetTitledFirstName]猶豫地說道，「一個當地農民送給你一份禮物。[dummy_gender.GetSheHe|U]宣稱這種[activity.Custom('GetLegendaryColor')]色是天然的，但我從未見過任何這樣的東西！」\n\n我懷著越來越大的恐懼走近那捆東西——那裡靜靜躺著的正是，我數年以來苦苦追獵的[activity.Custom('GetLegendaryColor')][activity.Custom('GetAnimalType')]。"
	hunt_mystical_animal.9002.a:0 "這一定是個笑話……！"
