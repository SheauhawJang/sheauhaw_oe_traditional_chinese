l_trad_chinese:
	pet_animal.0001.t:0 "貓咪"
	pet_animal.0001.desc:0 "當那隻貓臥在我的膝蓋上，發出舒適的呼嚕聲時，我思考著應該給[ROOT.Char.Custom('CatStoryHerHim')]取什麼名字。歷史一點的？能夠暗指[ROOT.Char.Custom('CatStoryHerHis')]的[ROOT.Char.Custom('CatFurColor')]毛的名字？或者什麼能夠用來描述我為[ROOT.Char.Custom('CatStoryHerHim')]順毛時體會到的安慰感的詞語？\n\n哦，我知道了！我就叫[ROOT.Char.Custom('CatStoryHerHim')]……"
	pet_animal.0001.a:0 "多好的名字！"
	pet_animal.0101.t:0 "[ROOT.Char.Custom('CatStoryName')]：帶來禮物"
	pet_animal.0101.desc:0 "當我穿過走廊時，兩隻[ROOT.Char.Custom('CatEyeColor')]的眼睛一直看著我，[ROOT.Char.Custom('CatStoryName')]突然撲向我的腳踝，同時一陣低聲的貓叫打破了寧靜。"
	pet_animal.0101.desc_old:0 "[ROOT.Char.Custom('CatStorySheHe')|U]年輕時威風凜凜，如今[ROOT.Char.Custom('CatStoryHerHim')]也寶刀未老啊！"
	pet_animal.0101.desc_young:0 "[ROOT.Char.Custom('CatStorySheHe')|U]儘管年幼，但[ROOT.Char.Custom('CatStorySheHe')]卻已凶猛！"
	pet_animal.0101.desc_middle:0 "正當[ROOT.Char.Custom('CatStoryHerHis')]盛年的貓，儘管如此[ROOT.Char.Custom('CatStorySheHe')]沒有在我身上留下疤痕。"
	pet_animal.0101.desc_ending:0 "\n\n[ROOT.Char.Custom('CatStorySheHe')]騰躍離開，我看到[ROOT.Char.Custom('CatStorySheHe')]給我留下了一個亮閃閃的禮物，就在[ROOT.Char.Custom('CatStorySheHe')]一直掩藏著的地方。"
	pet_animal.0101.a_female:0 "感謝你，美麗的女士！"
	pet_animal.0101.a_male:0 "感謝你，和善的先生！"
	pet_animal.0103.t:0 "[ROOT.Char.Custom('CatStoryName')]：被迷住的封臣"
	pet_animal.0103.desc:0 "當我走到外邊，我看到我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))][vassal.GetTitledFirstName]正蹲在我的貓[ROOT.Char.Custom('CatStoryName')]旁邊，溫柔地撫摸[ROOT.Char.Custom('CatStoryHerHis')]的頭。\n\n「您養的這隻貓真可愛，[ROOT.Char.GetLadyLord]。」"
	pet_animal.0103.a:0 "眼光不錯啊！"
	pet_animal.0104.t:0 "[ROOT.Char.Custom('CatStoryName')]：舒適的呼嚕聲"
	pet_animal.0104.desc:0 "又是充滿壓力的一天，我癱坐在房間的椅子上——這樣的生活我還能堅持多久？\n\n突然我聽到了輕柔的喵叫，我的貓[ROOT.Char.Custom('CatStoryName')]跳到我大腿上，開始發出呼嚕聲。我和[ROOT.Char.Custom('CatStoryHerHim')]一起坐了一會，只是傾聽這讓人平靜的聲音，同時輕撫[ROOT.Char.Custom('CatStoryHerHis')]的[ROOT.Char.Custom('CatFurColor')]毛。"
	pet_animal.0104.a:0 "我想我還能再堅持一下。"
	pet_animal.0105.t:0 "[ROOT.Char.Custom('CatStoryName')]：秘密暴露"
	pet_animal.0105.desc_opening:0 "#EMP 喵嗚！#!\n\n我低下頭，看到我的小貓咪[ROOT.Char.Custom('CatStoryName')]把一個捲軸弄翻，掉在了我腳邊——看蠟封的風格，明顯是我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('person'))][person.GetTitledFirstNamePossessive]的。出於好奇，我打開捲軸開始閱讀文本……\n\n"
	pet_animal.0105.desc_murder:0 "「……我犯下的那起謀殺案壓在我心頭……」"
	pet_animal.0105.desc_lover:0 "「……我對另一人抱持的愛意……」"
	pet_animal.0105.desc_homosexual:0 "「……我感覺對同性有衝動……」"
	pet_animal.0105.desc_deviant:0 "「……我進行的不正常性行為……」"
	pet_animal.0105.desc_cannibal:0 "「……因為我品嚐過人肉的香甜……」"
	pet_animal.0105.desc_murder_attempt:0 "「……當我試圖終結其他人的生命時……」"
	pet_animal.0105.desc_non_believer:0 "「……因為我不信仰[person.GetFaith.HighGodName]……」"
	pet_animal.0105.desc_incest:0 "「……我能感覺到我對自己的家人有這種衝動……」"
	pet_animal.0105.desc_witch:0 "「……我的巫師會將要……」"
	pet_animal.0105.desc_fallback:0 "「……保守這個秘密給我很大壓力……」"
	pet_animal.0105.a:0 "想不到[person.GetSheHe]居然隱藏著這種事……！"
	pet_animal.0105.b:0 "所有人都得知道。"
	pet_animal.0106.t:0 "[ROOT.Char.Custom('CatStoryName')]：過敏"
	pet_animal.0106.desc:0 "「[ROOT.Char.GetFirstNameNoTooltip]，你必須把這隻貓送走！」\n\n我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))][spouse.GetTitledFirstName]捏著[ROOT.Char.Custom('CatStoryName')]的後頸皮，將[ROOT.Char.Custom('CatStoryHerHis')]提了起來，眼睛通紅還一直流鼻涕。「我再也受不了了，[ROOT.Char.Custom('CatStorySheHe')]在周圍時，我幾乎不能呼吸！」"
	pet_animal.0106.a:0 "我會把[ROOT.Char.Custom('CatStoryHerHim')]送給[receiver_1.GetFirstNameNoTooltip]……"
	pet_animal.0106.b:0 "[receiver_2.GetFirstNameNoTooltip]需要一個伴兒……"
	pet_animal.0106.c:0 "[receiver_3.GetFirstNameNoTooltip]會照顧好[ROOT.Char.Custom('CatStoryHerHim')]……"
	pet_animal.0106.d:0 "我不會把[ROOT.Char.Custom('CatStoryName')]送走！"
	pet_animal.0106.e:0 "我……我想我必須丟掉[ROOT.Char.Custom('CatStoryHerHim')]……"
	pet_animal.0107.t:0 "[ROOT.Char.Custom('CatStoryName')]：貓"
	pet_animal.0107.desc:0 "「我的[giver.Custom2('RelationToMe', SCOPE.sC('spouse'))]無法忍受可憐的[ROOT.Char.Custom('CatStoryNamePossessive')]……我相信你會替我好好照顧[ROOT.Char.Custom('CatStoryHerHim')]。」\n\n我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('giver'))][giver.GetTitledFirstName]將一隻[receiver.Custom('CatFurColor')]貓遞給我，「[ROOT.Char.Custom('CatStoryName')]是個優秀的……優秀的夥伴。」"
	pet_animal.0107.a:0 "謝謝，我會珍惜[ROOT.Char.Custom('CatStoryHerHim')]的！"
	pet_animal.0107.b:0 "謝謝。我敢肯定[ROOT.Char.Custom('CatStorySheHe')]很值錢。"
	pet_animal.0108.t:0 "[receiver.Custom('CatStoryName')]：沒有你的日子裡"
	pet_animal.0108.t_dead:0 "沒有你的日子裡"
	pet_animal.0108.desc_opening:0 "我拜訪了我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('receiver'))][receiver.GetTitledFirstName]，去看看小[receiver.Custom('CatStoryName')]在[receiver.GetHerHis]的照顧下過得怎麼樣。\n\n"
	pet_animal.0108.desc_alive_landed:0 "[receiver.GetSheHe|U]和我在[receiver.GetHerHis]的[receiver.Custom('ResidenceBuilding')]外邊會面，一隻[receiver.Custom('CatFurColor')]貓趴在[receiver.GetHerHis]懷裡。「[receiver.Custom('CatStorySheHe')|U]過得很好——"
	pet_animal.0108.desc_alive:0 "[receiver.GetSheHe|U]和我在外邊會面，一隻[receiver.Custom('CatFurColor')]貓趴在[receiver.GetHerHis]懷裡。「[receiver.Custom('CatStorySheHe')|U]過得很好——"
	pet_animal.0108.desc_alive_1:0 "[receiver.Custom('CatStorySheHe')]喜歡捕獵當地的小鳥！」"
	pet_animal.0108.desc_alive_2:0 "[receiver.Custom('CatStorySheHe')]喜歡給母雞舔毛！」"
	pet_animal.0108.desc_dead_opening:0 "我拜訪了我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('receiver'))][receiver.GetTitledFirstName]，去看看那隻貓在[receiver.GetHerHis]的照顧下過得怎麼樣。\n\n"
	pet_animal.0108.desc_dead_landed:0 "[receiver.GetSheHe|U]和我在[receiver.GetHerHis]的[receiver.Custom('ResidenceBuilding')]外會面，但是我沒看到貓。"
	pet_animal.0108.desc_dead:0 "[receiver.GetSheHe|U]與我在外邊會面，但是我沒看到貓。"
	pet_animal.0108.desc_dead_ending:0 "「啊，它一定是去哪裡玩了……」\n\n[receiver.GetSheHe|U]的眼睛左掃右掃，就是不敢看我。"
	pet_animal.0108.a:0 "我放心了！"
	pet_animal.0108.b:0 "我的貓呢？！"
	pet_animal.0109.t:0 "[ROOT.Char.Custom('CatStoryName')]：老鼠殺手"
	pet_animal.0109.desc:0 "當[ROOT.Char.Custom('CatStoryName')]又叼著一隻死老鼠向我走來時，我只能讚美[ROOT.Char.Custom('CatStoryHerHim')]。[ROOT.Char.Custom('ResidenceBuilding')]終於從這些齧齒動物手中得到了自由！"
	pet_animal.0109.a:0 "再接再厲！"
	pet_animal.0110.t:0 "[ROOT.Char.Custom('CatStoryName')]：惹事精"
	pet_animal.0110.desc:0 "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U]向我走來，[vassal.GetHerHis]的雙眼中滿是怒火，手裡還提著一隻貓，那隻貓被[vassal.GetHerHis]抓住了後頸皮，一動不動。當[vassal.GetSheHe]將貓拎到我面前時，我才發現這是我心愛的[ROOT.Char.Custom('CatStoryName')]！\n\n「我在我的東西裡找到了這隻小怪物——沒被它撕碎的東西也被它尿上了尿！」"
	pet_animal.0110.a:0 "我會賠償的！"
	pet_animal.0110.b:0 "[ROOT.Char.Custom('CatStorySheHe')|U]只是一隻貓……"
	pet_animal.0197.t:0 "[ROOT.Char.Custom('CatStoryName')]：去而不返"
	pet_animal.0197.desc_court_5020:0 "自從我開始限制[ROOT.Char.Custom('CatStoryName')]的行動範圍後，我能看見[ROOT.Char.Custom('CatStoryHerHim')]的次數就越來越少了。\n\n從上次看見[ROOT.Char.Custom('CatStoryHerHim')]已經過去了好幾個星期，我擔心[ROOT.Char.Custom('CatStorySheHe')]已經永遠離開了我。\n\n住所裡不再漂浮著毛髮，我的廷臣們倒是挺開心的，但我的膝蓋卻感受著前所未有的空虛……"
	pet_animal.0197.desc:0 "[ROOT.Char.Custom('CatStoryName')]最近離家跑的越來越遠，離開的時間也越來越長了。\n\n從上次看見[ROOT.Char.Custom('CatStoryHerHim')]已經過去了好幾個星期，我擔心[ROOT.Char.Custom('CatStorySheHe')]已經永遠離開了我。"
	pet_animal.0197.a:0 "快回來吧，[ROOT.Char.Custom('CatStoryName')]！"
	pet_animal.0199.t:0 "[ROOT.Char.Custom('CatStoryName')]：悲傷的日子"
	pet_animal.0199.desc:0 "[ROOT.Char.Custom('CatStoryName')][ROOT.Char.Custom('CatStorySheHe')]已不復當年，當[ROOT.Char.Custom('CatStorySheHe')]爬上我的大腿，我可以感到[ROOT.Char.Custom('CatStoryHerHim')]的顫抖。\n\n我輕柔地撫摸[ROOT.Char.Custom('CatStoryHerHis')][ROOT.Char.Custom('CatFurColor')]的毛髮，聽到[ROOT.Char.Custom('CatStoryHerHim')]打著呼進入夢鄉，但當寂靜降臨，我知道[ROOT.Char.Custom('CatStorySheHe')]不會再醒來。"
	pet_animal.0199.a:0 "我會想你的，[ROOT.Char.Custom('CatStoryName')]！"
	pet_animal.0199.b:0 "我不會再讓你離開我身邊了，永遠！"
	pet_animal.0199.b.tt:0 "你獲得一件小型鞣製毛皮[court_artifact|E]"
	pet_animal.0200.t:0 "[ROOT.Char.Custom('CatStoryName')]：鏘地一聲！"
	pet_animal.0200.desc:0 "我坐在桌子旁，仔細閱讀著來自領內各地的報告。[ROOT.Char.Custom('CatStoryName')]追逐著陽光的溫暖跳到我旁邊，然後滿足地蜷縮在文件旁邊。\n\n我伸手輕撫[ROOT.Char.Custom('CatStoryHerHis')][ROOT.Char.Custom('CatFurColor')]色的毛皮，[ROOT.Char.Custom('CatStorySheHe')]懶洋洋地伸展了一下身體。動作有點大！\n\n事實上，是#EMP 太#!大了。[ROOT.Char.Custom('CatStoryName')]一個翻身從桌子上滾了下來，四腳著地掉在了地板上。[ROOT.Char.Custom('CatStorySheHe')]一副傲慢的眼神，——好像這是#EMP 我的#!錯一樣——悶悶不樂地離開了。"
	pet_animal.0200.a:0 "哈！你個小傻瓜！"
	pet_animal.0201.t:0 "[ROOT.Char.Custom('CatStoryName')]：搖搖欲墜"
	pet_animal.0201.desc:0 "真是漫長的一天。我坐在寫字台旁休息，腿向前舒展，疲憊的骨頭今天第一次得到了放鬆。在房間對面，[ROOT.Char.Custom('CatStoryName')]爬上架子，向更高處探索。[ROOT.Char.Custom('CatStorySheHe')|U]真的很喜歡爬高——\n\n我的[cat_artifact.GetName]！它就放在架子末端，而[ROOT.Char.Custom('CatStoryName')]正逕直走向那裡，貓眼因為興趣睜得大大的。我驚恐地看著一隻爪子伸出……"
	pet_animal.0201.a:0 "不！"
	pet_animal.0201.a.tt:0 "抓住它！"
	pet_animal.0201.a.success:0 "你成功抓住了它"
	pet_animal.0201.a.failure:0 "[cat_artifact.GetNameNoTooltip]摔在了地板上"
	pet_animal.0201.b:0 "不要，你這小——"
	pet_animal.0201.b.success:0 "你成功抓住了[ROOT.Char.Custom('CatStoryName')]"
	pet_animal.0201.b.failure:0 "[ROOT.Char.Custom('CatStoryName')]很不高興"
	pet_animal.0201.b.tt:0 "抓住[ROOT.Char.Custom('CatStoryHerHim')]！"
	pet_animal.0202.t:0 "[ROOT.Char.Custom('CatStoryName')]：巫山雲雨"
	pet_animal.0202.desc:0 "蠟燭噼啪地燃燒著，床單窸窣作響，我和[cat_lover.GetFirstName]正在床上纏綿。我們努力保持安靜，但有時候聲音還是有點太大了！喘息聲，嘆氣聲，還有……貓叫聲？\n\n我直起身，看到[ROOT.Char.Custom('CatStoryName')]正非常開心地臥在我們旁邊的枕頭上，滿足地呼嚕著。我張大嘴巴，思考著該怎麼辦時，[ROOT.Char.Custom('CatStorySheHe')]開始大聲舔起了爪子。\n\n[cat_lover.GetFirstNameNoTooltip|U]驕傲地看了看我，我輕輕推了推滿足的貓咪。[ROOT.Char.Custom('CatStorySheHe')]打了個滾，四腳朝上，準備好要玩了。"
	pet_animal.0202.a:0 "「天吶——#EMP 去！#!」"
	pet_animal.0202.a.success:0 "你成功將貓趕走"
	pet_animal.0202.a.failure:0 "[ROOT.Char.Custom('CatStoryName')]固執地不肯離開"
	pet_animal.0202.b:0 "呃，打擾[ROOT.Char.Custom('CatStoryHerHim')]有點粗魯……"
	pet_animal.0203.t:0 "[ROOT.Char.Custom('CatStoryName')]：背叛！"
	pet_animal.0203.desc:0 "我聽到的那是#EMP 咕嚕#!聲？還有……模糊的喵喵聲？\n\n[random_courtier.GetFirstName]坐在壁龕中，而[ROOT.Char.Custom('CatStoryName')]正被[random_courtier.GetHerHis]抱在懷裡。這貓咪崇拜地看向[random_courtier.GetHerHim]，四肢像嬰兒一樣蜷了起來，而一臉迷戀的[random_courtier.GetFirstNameNoTooltip]則鍾愛地搖晃著[ROOT.Char.Custom('CatStoryHerHim')]。\n\n我打了個招呼，但儘管人做出了回應，貓卻只是滿足地呼嚕著，並將[ROOT.Char.Custom('CatStoryHerHis')]的頭埋進了臂彎。一陣嫉妒感不由自主地湧上我的心頭。"
	pet_animal.0203.a:0 "喂！把我的貓給我！"
	pet_animal.0203.b:0 "行吧，我想我不是[ROOT.Char.Custom('CatStoryHerHis')]的最愛……"
	pet_animal.0204.t:0 "[ROOT.Char.Custom('CatStoryName')]：貓咪醫生"
	pet_animal.0204.desc:0 "我微微顫抖，把被子拉得更緊了。這讓人難受的疾病已經讓我痛苦好幾天了，而且也沒有短期內緩解的跡象。\n\n在我拉被子時，一聲快樂的貓叫響起，宣告了我的貓[ROOT.Char.Custom('CatStoryName')]的到來。[ROOT.Char.Custom('CatStorySheHe')|U]看向我，表情看起來有點擔心，然後在床上繞著我轉了一圈。\n\n最後，伴隨著一聲小小的，得意洋洋的#EMP 喵嗚#!，[ROOT.Char.Custom('CatStorySheHe')]坐下來按了按毯子，然後蜷在了我的手肘旁邊。"
	pet_animal.0204.a:0 "噢。你是來陪我的嗎，[ROOT.Char.Custom('CatStoryName')]？"
	pet_animal.0205.t:0 "[ROOT.Char.Custom('CatStoryName')]：干擾"
	pet_animal.0205.desc:0 "我坐下來，示意我的內閣也坐下。領地內最有權勢的人都在這了。我張口準備說話，然後——\n\n#EMP 「喵！」#!我掃視四周尋找罪魁禍首。#EMP 「喵！」#!\n\n[ROOT.Char.Custom('CatStoryName')]跳上長桌，發出滿足的呼嚕聲。[ROOT.Char.Custom('CatStorySheHe')|U]高興地將[ROOT.Char.Custom('CatStoryHerHis')]的頭枕在我的手上，與此同時，[cat_disapprover.GetFirstName]不滿地撅起了[cat_disapprover.GetHerHis]的嘴唇。\n\n「也許我們可以把這畜生弄走，[ROOT.Char.GetLadyLord]？我們有許多重要的事要討論。」"
	pet_animal.0205.a:0 "尊重[ROOT.Char.Custom('CatStoryName')]，不然小心你的舌頭。"
	pet_animal.0205.b:0 "僕人！來把貓弄走！"
	pet_animal.0205.c:0 "行了，[ROOT.Char.Custom('CatStorySheHe')]不會惹麻煩的。讓[ROOT.Char.Custom('CatStorySheHe')|U]留下。"
	pet_animal.0205.c.tt:0 "過來，你這小毛球！"
	dog_got_pregnant_tooltip:0 "她要生小狗了！"
	pet_animal.1001.t:0 "狗狗"
	pet_animal.1001.desc:0 "我撫摸著狗狗的腦袋，[ROOT.Char.Custom('DogStorySheHe')]高興地搖著[ROOT.Char.Custom('DogStoryHerHis')]的尾巴。什麼名字適合[ROOT.Char.Custom('DogStoryHerHim')]呢？歷史一點的？能夠暗指[ROOT.Char.Custom('DogStoryHerHis')][ROOT.Char.Custom('DogFurColor')]毛的名字？這是一個重要的決定，狗狗翻過身來讓我摸[ROOT.Char.Custom('DogStoryHerHis')]的肚子時我才發現自己走神了一段時間。\n\n不過等等，我知道了！我要叫[ROOT.Char.Custom('DogStoryHerHim')]……"
	pet_animal.1101.t:0 "[ROOT.Char.Custom('DogStoryName')]：足與爪"
	pet_animal.1101.desc:0 "每天出去遛[ROOT.Char.Custom('DogStoryName')]已經成為我的習慣，我都不知道到底是我倆中的哪個更喜歡新鮮的空氣和溫暖的陽光！\n\n[ROOT.Char.Custom('DogStoryName')]在前面跳著，不時回頭看著我汪汪叫，好像在說#EMP 快跟上#!！"
	pet_animal.1101.a:0 "我們走！"
	pet_animal.1102.t:0 "[ROOT.Char.Custom('DogStoryName')]：亂竄"
	pet_animal.1102.desc:0 "當時我正騎著馬，我的狗[ROOT.Char.Custom('DogStoryName')]跟在我旁邊，突然[ROOT.Char.Custom('DogStorySheHe')]跑進了[ROOT.Char.Custom('TerrainType')]。\n\n我的隨從向我保證[ROOT.Char.Custom('DogStorySheHe')]會回來的，但是如果[ROOT.Char.Custom('DogStorySheHe')]沒回來呢？！"
	pet_animal.1102.a:0 "靠過來！[ROOT.Char.Custom('DogStoryName')]，我說靠過來！等等我！"
	pet_animal.1102.a.tt:0 "你試著追上[ROOT.Char.Custom('DogStoryHerHim')]"
	pet_animal.1102.b:0 "我會保持耐心。"
	pet_animal.1102.b.tt:0 "[ROOT.Char.Custom('DogStorySheHe')|U]會回來的……！"
	pet_animal.1103.desc_followed:0 "找了幾分鐘後，我找到了[ROOT.Char.Custom('DogStoryName')]，高興地搖著[ROOT.Char.Custom('DogStoryHerHis')]的尾巴，裝得好像什麼事都沒發生過。"
	pet_animal.1103.desc:0 "最終，[ROOT.Char.Custom('DogStoryName')]小跑著回來了，假裝什麼事都沒發生。"
	pet_animal.1103.desc_ending:0 "\n\n[ROOT.Char.Custom('DogStorySheHe')|U]嘴裡好像叼著什麼東西，等[ROOT.Char.Custom('DogStorySheHe')]輕輕地將它放在我面前時，我發現原來[ROOT.Char.Custom('DogStoryHerHis')]叼著的是幾個金幣。"
	pet_animal.1103.a:0 "謝謝！"
	pet_animal.1104.desc_followed:0 "我找了很長時間，但一直沒找到[ROOT.Char.Custom('DogStoryName')]的蹤跡。"
	pet_animal.1104.desc:0 "不管我怎麼等，[ROOT.Char.Custom('DogStoryName')]一直沒回來。"
	pet_animal.1104.desc_ending:0 "\n\n回家路上，我看著坐騎旁如今空無一狗的位置，心中一陣陣悲痛。"
	pet_animal.1104.a:0 "[ROOT.Char.Custom('DogStoryName')]，為什麼要離開我？"
	pet_animal.1105.desc_ending:0 "\n\n正當我打算放棄時，我身邊隨侍的一個騎手帶著令人不安的消息回來了——[dummy_gender.GetSheHe]發誓[dummy_gender.GetSheHe]看到[rival.Custom2('MyCharacterIntroduction', ROOT.Char)]在周圍鬼鬼祟祟的！"
	pet_animal.1105.a:0 "如果[rival.GetSheHe]和這件事有關……"
	pet_animal.1106.desc_ending:0 "\n\n就當我打算離開時，[friend.Custom2('MyCharacterIntroduction', ROOT.Char)]不知從哪冒了出來，牽著[ROOT.Char.Custom('DogStoryName')]。\n\n「朋友，我想你丟了什麼！」"
	pet_animal.1106.a:0 "真是好運！太謝謝你了！"
	pet_animal.1107.t:0 "[ROOT.Char.Custom('DogStoryName')]：被迷住的封臣"
	pet_animal.1107.desc:0 "我偶然發現我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))][vassal.GetTitledFirstName]蹲在我的狗[ROOT.Char.Custom('DogStoryName')]旁邊，興奮地撓著[ROOT.Char.Custom('DogStoryHerHis')]的肚皮。\n\n「[ROOT.Char.GetLadyLord]，您的這隻狗真是迷人！」"
	pet_animal.1107.a_female:0 "她是個好丫頭！"
	pet_animal.1107.a_male:0 "他是個好小夥！"
	pet_animal.1108.t:0 "[ROOT.Char.Custom('DogStoryName')]：毛茸茸的守護者"
	pet_animal.1108.desc:0 "我正待在房間裡，突然我的狗[ROOT.Char.Custom('DogStoryName')]開始衝著門吠叫。我聽到門外傳來一聲驚叫，馬上打開了房門，那是我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))][agent.GetFirstName]腳步凝固在半空。"
	pet_animal.1108.a:0 "你在這兒幹什麼？說！"
	pet_animal.1109.t:0 "[ROOT.Char.Custom('DogStoryName')]：會面"
	pet_animal.1109.desc:0 "我出門去遛[ROOT.Char.Custom('DogStoryName')]，突然看到[other_owner.Custom2('MyCharacterIntroduction', ROOT.Char)]帶著一隻美麗的[other_owner.Custom('DogFurColor')]狗，正往這邊走來。\n\n我們倆還沒作出反應，[ROOT.Char.Custom('DogStoryName')]和另一隻狗就一起跑掉了。"
	pet_animal.1109.a:0 "我肯定它們會好好的。"
	pet_animal.1109.a.tt:0 "我#EMP 希望#!它們沒事"
	pet_animal.1110.desc:0 "過了一會兒，[other_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]和我找到這兩隻狗，它們正在做某種少兒不宜的事。\n\n"
	pet_animal.1110.desc_your_dog:0 "「呃，[ROOT.Char.GetTitledFirstNameNoTooltip]……我想我們很快就要成親戚了！」"
	pet_animal.1110.desc_their_dog:0 "「[ROOT.Char.Custom('DogStoryName')]，你怎麼能讓那隻串串……！」\n\n[other_owner.GetSheHe|U]的聲音越來越低，但我能看到[other_owner.GetHerHis]眼中的怒火。"
	pet_animal.1110.a:0 "呃……這只是天性。"
	pet_animal.1111.desc:0 "過了一會兒，[other_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]和我找到了這兩隻狗，它們正在打著玩。\n\n「真高興看到[other_owner.Custom('DogStoryName')]如此開心！」"
	pet_animal.1111.a:0 "我完全同意！"
	pet_animal.1112.desc:0 "過了一會兒，[other_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]和我找到了這兩隻狗，它們正在惡鬥。\n\n「把你的串串弄走！」\n\n"
	pet_animal.1112.desc_dead:0 "當我終於把[ROOT.Char.Custom('DogStoryName')]拉開時，[other_owner.GetFirstNamePossessiveNoTooltip]的狗已經開始變涼了。"
	pet_animal.1112.desc_alive:0 "當我終於把[ROOT.Char.Custom('DogStoryName')]拉開時，[other_owner.GetTitledFirstNameNoTooltip]頭也不回地走了。"
	pet_animal.1112.a:0 "你還好嗎，[ROOT.Char.Custom('DogStoryName')]？"
	pet_animal.1113.t:0 "[ROOT.Char.Custom('DogStoryName')]：內閣會議"
	pet_animal.1113.desc:0 "當我和我的內閣大臣們正準備會面的時候，我的小狗[ROOT.Char.Custom('DogStoryName')]跑了過來，雙眼汪汪，尾巴搖搖。\n\n[ROOT.Char.Custom('DogStorySheHe')|U]不喜歡被落在一邊，但這個會議很重要……"
	pet_animal.1113.a:0 "[ROOT.Char.Custom('DogStorySheHe')|U]將與我作伴。"
	pet_animal.1113.a_success:0 "[ROOT.Char.Custom('DogStoryName')]很聽話"
	pet_animal.1113.a_success.tt:0 "一切順利"
	every_councillor:0 "所有內閣成員"
	pet_animal.1113.a_failure:0 "[ROOT.Char.Custom('DogStoryName')]挺好，只是"
	pet_animal.1113.a_failure.tt:0 "發生了一些……不好的事情"
	pet_animal.1113.b:0 "狗沒資格出席內閣會議。"
	pet_animal.1113.b.tt:0 "在狗狗可憐的目光下，你砰地關上了門"
	pet_animal.1113.b_success:0 "[ROOT.Char.Custom('DogStoryName')]耐心等待"
	pet_animal.1113.b_failure:0 "[ROOT.Char.Custom('DogStoryName')]決定冒險"
	pet_animal.1114.desc:0 "「不好意思，[ROOT.Char.GetTitledFirstNameNoTooltip]，」我的[councillor.GetCouncilTitle][councillor.GetTitledFirstName]說道。「我不太同意你剛剛說的——」\n\n#EMP *嗚*#!\n\n[ROOT.Char.Custom('DogStoryName')]發出一聲低吼，而[councillor.GetTitledFirstNameNoTooltip]彈回了自己座位，看了看我，又看了看狗。\n\n「我又想了想，我覺得這個主意超讚！」"
	pet_animal.1014.a_girl:0 "[ROOT.Char.Custom('DogStoryName')]，好姑娘！"
	pet_animal.1014.a_boy:0 "[ROOT.Char.Custom('DogStoryName')]，棒小伙！"
	pet_animal.1115.desc:0 "「下一個問題，」我的[councillor.GetCouncilTitle][councillor.GetTitledFirstName]懶懶地低語道。「這是最為重要的事——」\n\n#EMP *汪汪*#!\n\n會議室裡的寂靜被[ROOT.Char.Custom('DogStoryName')]歡快的吠叫聲打破，[ROOT.Char.Custom('DogStoryHerHis')]幹得不錯。"
	pet_animal.1115.a:0 "壞狗！"
	pet_animal.1116.desc_opening:0 "我離開了會議室，因為我發現[ROOT.Char.Custom('DogStoryName')]已經走了。我翻遍高處低處，想找到[ROOT.Char.Custom('DogStoryHerHim')]在哪裡；要是[ROOT.Char.Custom('DogStorySheHe')]走丟了，或者害怕了怎麼辦？\n\n"
	pet_animal.1116.desc:0 "突然我撞見了[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)]，一隻狗躺在大腿上，[courtier.GetHerHis]正興致勃勃地撓它[ROOT.Char.Custom('DogFurColor')]色的肚子。這隻狗看上去出奇地像[ROOT.Char.Custom('DogStoryName')]。\n\n「[ROOT.Char.GetTitledFirstNameNoTooltip]，你可真養了一隻小可愛呢！」"
	pet_animal.1116.a:0 "哈，沒錯，[ROOT.Char.Custom('DogStorySheHe')|U]真是太棒了……"
	pet_animal.1117.desc:0 "突然我撞見了[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)]正在責罵一隻小狗；這隻小狗樣子出奇地像[ROOT.Char.Custom('DogStoryName')]，[ROOT.Char.Custom('DogStoryHerHim')]的身邊散落著七零八落的紙張和布料。\n\n「[ROOT.Char.GetTitledFirstNameNoTooltip]！這……這#EMP 畜生#!把我的房間弄得一團糟！所有東西都被搞得稀爛！」"
	pet_animal.1117.a:0 "呃……噗。壞狗！"
	pet_animal.1118.t:0 "[ROOT.Char.Custom('DogStoryName')]：惹事精"
	pet_animal.1118.desc:0 "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U]向我走來，[vassal.GetHerHis]的雙眼中滿是怒火，旁邊還有一隻狗，被[vassal.GetHerHis]拽著後頸皮拉了過來。當[vassal.GetSheHe]走到我面前時，我才發現[vassal.GetSheHe]抓著的是我心愛的[ROOT.Char.Custom('DogStoryName')]！\n\n「我在我的東西裡發現了這隻野獸——沒被它撕碎的東西也全被狗屎覆蓋了！」"
	pet_animal.1118.a:0 "我會賠償的！"
	pet_animal.1118.b:0 "[ROOT.Char.Custom('DogStorySheHe')|U]只是一隻狗……"
	pet_animal.1190.t:0 "[ROOT.Char.Custom('DogStoryName')]：幼犬"
	pet_animal.1190.desc:0 "[ROOT.Char.Custom('DogStoryName')]生下了一隻可愛的小狗！雖然我很喜歡它——還有它搖擺的小尾巴——但我沒辦法同時照顧兩隻狗……"
	pet_animal.1190.a:0 "我會把它送給[receiver_1.GetFirstNameNoTooltip]……"
	pet_animal.1190.b:0 "[receiver_2.GetFirstNameNoTooltip]需要一個伴兒……"
	pet_animal.1190.c:0 "[receiver_3.GetFirstNameNoTooltip]會照顧好它……"
	pet_animal.1190.d:0 "我會在集市上賣掉它。"
	pet_animal.1191.t:0 "小狗"
	pet_animal.1191.desc:0 "[giver.Custom2('MyCharacterIntroduction', ROOT.Char)|U]向我走來，[giver.GetHerHis]懷裡抱著一隻小狗。\n\n「我沒辦法照顧它，但也許你能給它一個家？」"
	pet_animal.1191.a:0 "沒問題！交給我吧！"
	pet_animal.1191.b:0 "我可以……#EMP 照顧好#!它。"
	pet_animal.1192.t:0 "[receiver.Custom('DogStoryName')]：沒有你的日子裡"
	pet_animal.1192.desc_opening:0 "我拜訪了我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('receiver'))][receiver.GetTitledFirstName]，去看看小[receiver.Custom('DogStoryName')]在[receiver.GetHerHis]的照顧下過得怎麼樣。\n\n"
	pet_animal.1192.desc_alive_landed:0 "[receiver.GetSheHe|U]和我在[receiver.GetHerHis]的[receiver.Custom('ResidenceBuilding')]外會面，一隻[receiver.Custom('DogFurColor')]狗站在[receiver.GetHerHim]旁邊。「[receiver.Custom('DogStorySheHe')|U]過得很好——"
	pet_animal.1192.desc_alive:0 "[receiver.GetSheHe|U]和我在外邊會面，一隻[receiver.Custom('DogFurColor')]狗站在[receiver.GetHerHim]旁邊。「[receiver.Custom('DogStorySheHe')|U]過得很好——"
	pet_animal.1192.desc_alive_1:0 "[receiver.Custom('DogStorySheHe')]喜歡追趕家雞！」"
	pet_animal.1192.desc_alive_2:0 "[receiver.Custom('DogStorySheHe')]喜歡跟著馬跑！」"
	pet_animal.1192.desc:0 "[receiver.GetSheHe|U]和我在[receiver.GetHerHis]的[receiver.Custom('ResidenceBuilding')]外會面，但是我沒看到狗。「啊，[receiver.Custom('DogStorySheHe')]一定是去哪裡玩了……」\n\n[receiver.GetSheHe|U]的眼睛左掃右掃，就是不敢看我。"
	pet_animal.1192.a:0 "我放心了！"
	pet_animal.1192.b:0 "[receiver.Custom('DogStoryName')]呢？！"
	pet_animal.1199.t:0 "[ROOT.Char.Custom('DogStoryName')]：悲傷的日子"
	pet_animal.1199.desc:0 "[ROOT.Char.Custom('DogStoryName')]陪伴在我身旁已經很多年了，時間的流逝對狗也不例外。當我跪在[ROOT.Char.Custom('DogStoryHerHim')]身邊時，[ROOT.Char.Custom('DogStorySheHe')]開始緩慢地搖著[ROOT.Char.Custom('DogStoryHerHis')]的尾巴，但是[ROOT.Char.Custom('DogStorySheHe')]卻無法抬起頭來。\n\n我坐在[ROOT.Char.Custom('DogStoryHerHim')]身旁，撫摸著[ROOT.Char.Custom('DogStoryHerHis')][ROOT.Char.Custom('DogFurColor')]色的後背，直到深夜，直到[ROOT.Char.Custom('DogStoryHerHis')]尾巴停止擺動。"
	pet_animal.1199.a:0 "我會想你的，[ROOT.Char.Custom('DogStoryName')]！"
	pet_animal.2001.t:0 "每晚的摟抱"
	pet_animal.2001.desc:0 "夜幕降臨，我回到我的房間，看到[ROOT.Char.Custom('CatStoryName')]和[ROOT.Char.Custom('DogStoryName')]摟在一起躺在地板上！[ROOT.Char.Custom('DogStoryNamePossessive')]的[ROOT.Char.Custom('DogFurColor')]毛閃閃發光——顯然[ROOT.Char.Custom('CatStoryName')]已經為[ROOT.Char.Custom('DogStoryHerHim')]進行過清理工作。"
	pet_animal.2001.a:0 "他們在一起好可愛！"
	pet_animal.2002.t:0 "貓狗之爭"
	pet_animal.2002.desc:0 "[ROOT.Char.Custom('CatStoryName')]和[ROOT.Char.Custom('DogStoryName')]從相反的方向進來時，我正在穿過庭院。\n\n我甚至沒時間反應——它們很快就開始互相攻擊。一簇簇的[ROOT.Char.Custom('DogFurColor')]毛飛揚，我能聽到它們的低吼。我必須終止它們的爭鬥！"
	pet_animal.2002.a:0 "馬上停下，[ROOT.Char.Custom('DogStoryName')]！"
	pet_animal.2002.a.tt:0 "我試著控制住狗"
	pet_animal.2002.b:0 "[ROOT.Char.Custom('CatStoryName')]，夠了！"
	pet_animal.2002.b.tt:0 "我試著控制住貓"
	pet_animal.2002.c:0 "我可不想被夾在中間……"
	pet_animal.2002.c.tt:0 "我相信它們會自己解決的"
	pet_animal.2003.desc:0 "我開始在[ROOT.Char.Custom('ResidenceBuilding')]裡尋找，[ROOT.Char.Custom('CatStoryName')]尾隨著我，但是我到處都找遍了，還是找不到我的狗[ROOT.Char.Custom('DogStoryName')]！\n\n我停下來思考，彎下腰撫摸[ROOT.Char.Custom('CatStoryName')]，這時我看到[ROOT.Char.Custom('CatStoryHerHis')]牙齒上沾著一簇帶血的[ROOT.Char.Custom('DogFurColor')]毛。當我把毛拽出來時，[ROOT.Char.Custom('CatStorySheHe')]發出陣陣嘶嘶聲，跑去了院子的一個角落裡——就在那，地上躺著什麼[ROOT.Char.Custom('DogFurColor')]色的東西。"
	pet_animal.2003.a:0 "噢，不！[ROOT.Char.Custom('CatStoryName')]，你不能……！"
	pet_animal.2004.desc_opening:0 "就在我要離開[ROOT.Char.Custom('ResidenceBuilding')]時，[ROOT.Char.Custom('DogStoryName')]向我跑來，高興地搖著[ROOT.Char.Custom('DogStoryHerHis')]的尾巴。\n\n"
	pet_animal.2004.desc_female:0 "「嘿！誰是好女孩？沒錯，誰——」"
	pet_animal.2004.desc_male:0 "「嘿！誰是好男孩？沒錯，誰——」"
	pet_animal.2004.desc:0 "\n\n當[ROOT.Char.Custom('DogStorySheHe')]靠近時，我能看到[ROOT.Char.Custom('DogStoryHerHis')]的嘴正在往外滴血。我的心猛地一沉，馬上向[ROOT.Char.Custom('DogStorySheHe')]過來的方向跑去，很快，我發現了我的貓[ROOT.Char.Custom('CatStoryName')]的屍體。"
	pet_animal.2004.a:0 "噢，不……[ROOT.Char.Custom('DogStoryName')]，你怎麼能？"
	pet_animal.2005.desc_opening:0 "[ROOT.Char.Custom('CatStoryName')]和[ROOT.Char.Custom('DogStoryName')]都不見了。我搜遍整個[ROOT.Char.Custom('ResidenceBuilding')]及周邊地區，但沒人見過它們。\n\n"
	pet_animal.2005.desc:0 "當我回來時，我看到地上有一小灘血，又一灘，又一灘……血跡將我引到一堆血淋淋的毛皮處——兩具殘破的屍體糾纏在一起，躺在地上，它們是誰不言而喻。"
	pet_animal.2005.a:0 "你們為什麼就是不能好好相處？！"
	pet_animal.2006.desc:0 "當我回來時，我看到了它們——頹然地倒在地上。不！它們終於……但當我靠近時，[ROOT.Char.Custom('CatStoryNamePossessive')]抬起頭用[ROOT.Char.Custom('CatStorySheHe')]疲憊的眼神望了望我，然後又繼續睡覺。"
	pet_animal.2006.a:0 "啊，它們……它們確實自己解決了！"
	pet_animal.5001.t:0 "仇敵之貓"
	pet_animal.5001.desc:0 "當我因公事路過[rival_home.GetName]時，一隻[rival.Custom('CatFurColor')]貓向我跑來。我在哪見過這隻貓……？啊！這是我的[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('rival'))][rival.GetTitledFirstNamePossessive]的貓[rival.Custom('CatStoryName')]！\n\n當它對我喵喵叫，還發出呼嚕聲時，我感到一絲邪惡的微笑在我臉上蔓延。"
	pet_animal.5001.a:0 "#EMP 喵，喵#!——我不會傷害你……"
	pet_animal.5001.a.tt:0 "是這把刀要傷害你"
	pet_animal.5001.b:0 "我要好好擼一擼那個白痴的貓！"
	pet_animal.5002.t:0 "仇敵之狗"
	pet_animal.5002.desc:0 "當我因公事路過[rival_home.GetName]時，一隻[rival.Custom('DogFurColor')]狗向我跑來。我在哪見過這隻狗……？啊！這是我的[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('rival'))][rival.GetTitledFirstNamePossessive]的狗[rival.Custom('DogStoryName')]！\n\n當它搖著尾巴高興地對我汪汪叫時，我感到一絲邪惡的微笑在我臉上蔓延。"
	pet_animal.5002.a:0 "過來，我不會傷害你……"
	pet_animal.5002.b:0 "我要好好擼一擼那個白痴的狗！"
	pet_animal.6001.t:0 "摸摸[ROOT.Char.Custom('DogStoryName')|U]"
	pet_animal.6001.desc:0 "當我擼著[ROOT.Char.Custom('DogStoryNamePossessive')]的[ROOT.Char.Custom('DogFurColor')]毛時，我能感覺到心中的憂愁在逐漸消解。想想要讓某個人對我毫不動搖地忠誠，要讓他們一直站在我這一邊……要是我周邊的人都像你這樣，那該多好啊，[ROOT.Char.Custom('DogStoryName')]！\n\n我們坐在一起打發了幾分鐘時光，[ROOT.Char.Custom('DogStoryHerHis')]的尾巴搖搖，我的肩膀鬆鬆。然後我又得回去面對那個殘酷的世界。"
	pet_animal.6001.a:0 "謝謝你，我的朋友！"
	pet_animal.6002.desc:0 "我發現[ROOT.Char.Custom('DogStoryName')]在外邊跟孩子們玩耍。[ROOT.Char.Custom('DogStorySheHe')]一看到我便快活地跳過來，搖起[ROOT.Char.Custom('DogStoryHerHis')]的尾巴，我蹲下身，熟練地把[ROOT.Char.Custom('DogStoryHerHis')]四腳朝天。\n\n我花了好幾分鐘撫摸[ROOT.Char.Custom('DogStoryHerHis')][ROOT.Char.Custom('DogFurColor')]色的肚子，我很久沒這麼放鬆了。"
	pet_animal.6003.desc:0 "我正打算出門時，看見[ROOT.Char.Custom('DogStoryName')]向我衝過來，[ROOT.Char.Custom('DogStoryHerHis')]嘴裡還叼著一根棒子。我琢磨著我還是有幾分鐘和[ROOT.Char.Custom('DogStoryHerHim')]耍弄耍弄的。嗯，那樣一定很愜意。\n\n#EMP 等會，這是什麼？#!\n\n我彎腰去拾那根棒子時，才發現那根本不是棒子，而是一張#EMP [target_county.GetName]的宣稱書！#!見鬼了，[ROOT.Char.Custom('DogStoryName')]，你從哪裡淘到這個寶貝玩意的？"
	pet_animal.6003.a:0 "幹得好，[ROOT.Char.Custom('DogStoryName')]。#EMP 幹得漂亮！#!"
	pet_animal.6003.b:0 "[neighboring_ruler.GetTitledFirstName]怕是巴不得想把這個要回去！"
	pet_animal.6004.desc:0 "我發現[ROOT.Char.Custom('DogStoryName')]正在太陽下打盹。我彎下身子來到[ROOT.Char.Custom('DogStoryHerHim')]的身邊，輕輕用手捋過[ROOT.Char.Custom('DogStoryHerHis')]的[ROOT.Char.Custom('DogFurColor')]毛，然後——\n\n我聽見了一聲低沉的怒吼，只見尖牙一閃，然後我就發現有什麼在#EMP 撕扯#!我的手臂。我趕在[ROOT.Char.Custom('DogStorySheHe')]下一口咬到我之前迅速跳開了，但是可真是疼……！"
	pet_animal.6004.a:0 "肯……肯定是哪裡搞錯了！"
	pet_animal.6004.b:0 "你這#EMP 畜生#!！"
	pet_animal.6051.t:0 "摸摸[ROOT.Char.Custom('CatStoryName')|U]"
	pet_animal.6051.desc:0 "我發現[ROOT.Char.Custom('CatStoryName')]正在我的房間裡熟睡，我坐在邊上，[ROOT.Char.Custom('CatStoryHerHim')]輕輕地發出一聲咂嘴聲，聲音裡略帶困擾。\n\n不過，當我的手指擼過[ROOT.Char.Custom('CatStoryHerHis')]的[ROOT.Char.Custom('CatFurColor')]毛之後，[ROOT.Char.Custom('CatStorySheHe')]立馬滿意地咕嚕咕嚕了起來，聽聲音似乎十分享受我這麼做。"
	pet_animal.6052.desc:0 "我發現[ROOT.Char.Custom('CatStoryName')]正在院子裡踱來踱去。[ROOT.Char.Custom('CatStorySheHe')]一看到我，[ROOT.Char.Custom('CatStorySheHe')]立馬喵喵叫喚跑過來，不住地蹭蹭我的腿。\n\n我花了好長一段時間，蹲在[ROOT.Char.Custom('CatStoryHerHis')]身邊給[ROOT.Char.Custom('CatStoryHerHim')]擼毛，撓[ROOT.Char.Custom('CatStoryHerHim')]的下巴。當我重新站起身來時，我感覺心情好久沒有這麼輕快過了。"
