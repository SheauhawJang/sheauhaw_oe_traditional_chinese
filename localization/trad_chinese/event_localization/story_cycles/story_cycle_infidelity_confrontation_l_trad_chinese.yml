l_trad_chinese:
	infidelity_confrontation.1000.t:0 "出軌"
	infidelity_confrontation.1000.confession.apologetic_start.desc:0 "[infidelity_partner.GetFirstNameNoTooltip]沉默著，就好像時間凍結了，但我能看到[infidelity_partner.GetHerHis]眼睛裡含著的淚水。我的擔憂成真了。我，同樣的，看上去好像凍結了——除了我的心臟，那裡正猛烈地跳動著。\n\n終於，話語從[infidelity_partner.GetFirstNamePossessiveNoTooltip]的脣間吐出，同時，淚水也從[infidelity_partner.GetHerHis]的眼中湧出。「哦，[infidelity_partner.Custom2('RelationToMeShort', ROOT.Char)]，我從沒想過要傷害你。我發誓！我……我會告訴你一切。我和別人上床了，和 "
	infidelity_confrontation.1000.confession.your_lovername.desc:0 "[infidelity_partners_lover.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]。"
	infidelity_confrontation.1000.confession.my_lovername.desc:0 "[infidelity_partners_lover.Custom2('MyCharacterIntroductionNoComma', infidelity_partner)]。"
	infidelity_confrontation.1000.confession.apologetic_end.desc:0 "」"
	infidelity_confrontation.1000.confession.unapologetic_start.desc:0 "很明顯，[infidelity_partner.GetFirstNameNoTooltip]沒料到我的指責。然而，[infidelity_partner.GetSheHe|U]也沒震驚多久。\n\n「看來你花了很長時間才發現啊，#EMP [infidelity_partner.Custom2('RelationToMeShort', ROOT.Char)]#!，」[infidelity_partner.GetHerHis|U]的話語中滿是惡意，「沒錯，我和別人上床了—— "
	infidelity_confrontation.1000.confession.unapologetic_end_opposite_sex.desc:0 "我寧願和一百個[infidelity_partners_lover.GetWomenMen]上床，也不想和你過一晚上。」"
	infidelity_confrontation.1000.confession.unapologetic_end_same_sex.desc:0 "[infidelity_partners_lover.GetSheHe|U]的[infidelity_partners_lover.GetWomanMan]氣質可比你強上兩倍。」"
	infidelity_controntation.1000.partner_exposed_intro.desc:0 "[infidelity_partner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]承認與[infidelity_partners_lover.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]有染！\n\n"
	infidelity_controntation.1000.partners_lover_exposed_intro.desc:0 "[infidelity_partners_lover.Custom2('MyCharacterIntroduction', ROOT.Char)|U]承認與[infidelity_partner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]有染！\n\n"
	infidelity_controntation.1000.exposed_intro.desc:0 "[exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]揭露了我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('infidelity_partner'))][infidelity_partner.GetFirstNamePossessive]和[infidelity_partners_lover.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]的姦情！\n\n"
	infidelity_controntation.1000.investigation_intro.desc:0 "調查進展得很順利，我的擔憂得到了證實。[infidelity_partner.GetSheHe|U]與[infidelity_partners_lover.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]有染！\n\n"
	infidelity_controntation.1000.exposed_knew.desc:0 "現在整件事都被公開了，我的[ROOT.Char.Custom2('RelationToMeShort', infidelity_partner )]和[infidelity_partner.GetHerHis]的[infidelity_partners_lover.Custom('InsultNounSexual')]即將面對他們的行為所造成的後果。"
	infidelity_controntation.1000.start_lover.desc:0 "好像再找個情人還不夠似的，"
	infidelity_controntation.1000.start_spouse.desc:0 "好像褻瀆我們婚姻的神聖性還不夠似的，"
	infidelity_controntation.1000.incest.desc:0 "我那[infidelity_partner.Custom('InsultNoun')][ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('infidelity_partner'))]在所有人中偏偏和[infidelity_partners_lover.GetHerHim]上床了！那可是[infidelity_partner.GetHerHis|U]自己的#EMP [infidelity_partner.Custom2('RelationToMeShort', SCOPE.sC('infidelity_partners_lover'))]#!！\n\n也許我早該知道的。他們總是那麼……親近。哦，[ROOT.Char.GetFaith.HighGodName]。一想到他們在一起……真噁心。"
	infidelity_controntation.1000.sodomy.desc:0 "我那[infidelity_partner.Custom('InsultNoun')][ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('infidelity_partner'))]在所有人中偏偏和[infidelity_partners_lover.GetHerHim]上床了！那可也是個#EMP [infidelity_partner.GetWomanMan]#!！\n\n哦，[ROOT.Char.GetFaith.HighGodName]。一想到他們……在一起……真噁心。」"
	infidelity_controntation.1000.regular.desc:0 "[infidelity_partner.GetTitledFirstName]怎麼能讓別人上[infidelity_partner.GetHerHis]的床？[infidelity_partner.GetSheHe]怎麼能這樣背叛我？也許我永遠不會知道[infidelity_partner.GetHerHis]的理由，但[infidelity_partner.GetHerHis]的罪行是毋庸置疑的。"
	infidelity_confrontation.1000.demand_break_up.lover:0 "做出選擇吧。[infidelity_partners_lover.GetHerHim]或者我！"
	infidelity_confrontation.1000.demand_break_up.spouse:0 "斷了關係，不然可是#EMP 會有#!嚴重後果的！"
	infidelity_confrontation.1000.demand_break_up.success:0 "[infidelity_partner.GetFirstNameNoTooltip]屈服於你的要求"
	infidelity_confrontation.1000.break_up.failure:0 "[infidelity_partner.GetFirstNameNoTooltip]拒絕中斷關係"
	infidelity_confrontation.1000.demand_break_up.flavor:0 "如果[infidelity_partner.GetFirstNameNoTooltip]擔心後果，那麼[infidelity_partner.GetSheHe]更有可能會同意"
	infidelity_confrontation.1000.plead_break_up:0 "我的愛，我求你了！讓這蠢事結束吧！"
	infidelity_confrontation.1000.plead_break_up.flavor:0 "如果[infidelity_partner.GetFirstNameNoTooltip]關心你，或是憐惜你，那麼[infidelity_partner.GetSheHe]更有可能會同意"
	infidelity_confrontation.1000.plead_break_up.success:0 "[infidelity_partner.GetFirstNameNoTooltip]中斷了關係，並乞求原諒"
	infidelity_confrontation.1000.break_up:0 "我#EMP 早就知道#![infidelity_partner.GetSheHe]不值得我關注。"
	infidelity_confrontation.1000.expose:0 "全世界都會知道你的醜事！"
	infidelity_confrontation.1000.blackmail:0 "你肯定希望我能保守秘密……"
	infidelity_confrontation.1000.imprison:0 "愛情會在地牢裡為你保暖。"
	infidelity_confrontation.1000.opt_out:0 "我需要時間考慮……"
	infidelity_confrontation.1000.opt_out.knew:0 "我厭倦了這場鬧劇。"
	infidelity_confrontation.1000.opt_out.blackmail.tt:0 "我可以考慮[blackmailing|E][infidelity_partner.GetShortUIName]，讓[infidelity_partner.GetHerHim]品嚐[infidelity_partner.GetHerHis]自己釀下的苦果，或是原諒[infidelity_partner.GetHerHim]"
	infidelity_confrontation.1000.opt_out.divorce.tt:0 "我可以考慮同[infidelity_partner.GetShortUIName][divorcing|E]，讓[infidelity_partner.GetHerHim]品嚐[infidelity_partner.GetHerHis]自己釀下的苦果，或是原諒[infidelity_partner.GetHerHim]"
	infidelity_confrontation.1000.opt_out.fallback.tt:0 "我可以考慮讓[infidelity_partner.GetShortUIName]品嚐[infidelity_partner.GetHerHis]自己釀下的苦果，或是原諒[infidelity_partner.GetHerHim]"
	infidelity_confrontation.1010.start.desc:0 "「我知道你和[infidelity_partners_lover.GetTitledFirstNamePossessive]之間的一切醜事了！別白費口舌否認了！」"
	infidelity_confrontation.1010.sad.desc:0 "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('confronting_partner'))][confronting_partner.GetFirstNamePossessive]聲音發顫，淚水從[confronting_partner.GetHerHis]臉頰滑落。\n\n"
	infidelity_confrontation.1010.angry.desc:0 "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('confronting_partner'))][confronting_partner.GetFirstNamePossessive]大聲咆哮，聲音在我骨頭間迴盪。我盡了全力才沒有退縮。\n\n"
	infidelity_confrontation.1010.break_up.desc:0 "「我再也忍受不了了，[ROOT.Char.GetFirstNameNoTooltip]。你做出選擇吧，[infidelity_partners_lover.GetHerHim]還是我！」"
	infidelity_confrontation.1010.celibacy.desc:0 "「要是你不離開[infidelity_partners_lover.GetHerHim]，我再也不會和你上一張床！」"
	infidelity_confrontation.1010.imprisonment.desc:0 "「如果你拒絕離開[infidelity_partners_lover.GetHerHim]，我就用鐵柵欄讓你們分開！」"
	infidelity_confrontation.1010.a:0 "我會斷絕關係的，我發誓！"
	infidelity_confrontation.1010.c:0 "隨你了——[infidelity_partners_lover.GetSheHe]和我注定要在一起！"
	infidelity_confrontation.1011.unapologetic_start.desc:0 "[infidelity_partner.GetFirstNamePossessive]的眼中似乎燃燒著熊熊烈火，但[infidelity_partner.GetHerHis]的聲音卻冷若寒冰。\n\n「你以為這樣的威脅能修復我們的"
	infidelity_confrontation.1011.unapologetic_marriage.desc:0 "婚姻，"
	infidelity_confrontation.1011.unapologetic_love.desc:0 "愛情，"
	infidelity_confrontation.1011.unapologetic_end.desc:0 "[ROOT.Char.GetFirstNameNoTooltip]？好吧，隨你吧。但別自欺欺人了——我從未後悔過所做的一切。哪怕一秒都沒有。」"
	infidelity_confrontation.1011.a:0 "我們之間還能恢復如初嗎？"
	infidelity_confrontation.1011.apologetic_start.desc:0 "淚水從[infidelity_partner.GetFirstNamePossessive]的臉頰滑落。這是悔恨的淚水，抑或是恐懼？我懷疑著。\n\n「請你一定要原諒我。求你了！我會斷絕關係，我當然會的。這真是愚蠢的錯誤——再也不會了！我發誓！」"
	infidelity_confrontation.1012.apologetic_start.desc:0 "當我提出要求時，[infidelity_partner.GetFirstName]依然保持沉默，淚水從[infidelity_partner.GetHerHis]的臉頰滑落。但是當[infidelity_partner.GetSheHe]終於開口時，[infidelity_partner.GetHerHis]的話卻出乎我的預料。\n\n"
	infidelity_confrontation.1012.apologetic_imprisonment.desc:0 "「抱歉，但是我辦不到。我寧願在地牢裡度過餘生，也不想否認我和[infidelity_partners_lover.GetFirstName]之間的感情。如果你這麼恨我——如果你想看到我受苦——那就這樣吧。」"
	infidelity_confrontation.1012.apologetic_break_up.desc:0 "「我從未想過要傷害你，對不起。但是我不能否認我和[infidelity_partners_lover.GetFirstName]之間的感情。我們之間擁有的——沒有東西能與之相提並論。即便是你也不行。」"
	infidelity_confrontation.1012.unapologetic_imprisonment.desc:0 "[ROOT.Char.GetFirstNameNoTooltip]？我寧願在地牢裡度過餘生，也不想和你過哪怕一秒！」"
	infidelity_confrontation.1012.unapologetic_break_up.desc:0 "[ROOT.Char.GetFirstNameNoTooltip]？你總是這麼蠢。感謝你讓我認清現實。我從未如此清楚地認清你！」"
	infidelity_confrontation.1012.a:0 "好吧！隨你吧，你這個[infidelity_partner.Custom('InsultAdjective')][infidelity_partner.Custom('InsultNounSexual')]！"
	infidelity_confrontation.1013.t:0 "[infidelity_partners_lover.Custom2('AppropriateGreeting', infidelity_partner)]"
	infidelity_confrontation.1013.love.desc:0 "[ROOT.Char.Custom('LoverPetName')|U]，我曾以為我們能永遠在一起，沒有什麼能讓我們分離。但是不管我多在乎你，我都不能忽視我們所處的殘酷現實。我們的夢想也許甜蜜又完美，但卻只是夢想。永遠無法實現的夢想。\n\n儘管如此，我們決不能放棄，我的愛。如果我們今生無法相聚，那就來生再續。"
	infidelity_confrontation.1013.like.desc:0 "我最親愛的[ROOT.Char.Custom('LoverPetName')]。我懷著沉重的心情寫下這封信。我們曾有過一個夢想，一個美好快樂的夢想。但現實卻是如此殘酷，儘管這很傷人，但答案顯而易見。我們不能在一起了。\n\n我想感謝你，感謝我們一起度過的那些美好時光。我永遠不會忘記。祝你長命百歲，幸福快樂。"
	infidelity_confrontation.1013.neutral.desc:0 "我們之間的感情一直都很好，但卻不再是私事了。它是如此美好，但現在必須結束了。\n\n照顧好自己，[ROOT.Char.GetTitledFirstNameNoTooltip]。這次告別或許刺痛人心，但我向你保證——很快就會過去的。"
	infidelity_confrontation.1013.a:0 "連一個吻別的機會都沒有……"
	infidelity_confrontation.1001.kind_start.desc:0 "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('confronting_partner'))][confronting_partner.GetFirstNamePossessive]的淚水遠比冷酷的話語更傷人。我垂頭喪氣地站著，"
	infidelity_confrontation.1001.unkind_start.desc:0 "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('confronting_partner'))][confronting_partner.GetFirstNamePossessive]的眼淚是真的嗎？也許只不過是在演戲，想要激起我的憐憫？我憤怒地嘆了一口氣，"
	infidelity_confrontation.1001.love_end.desc:0 "[confronting_partner.GetSheHe]將[confronting_partner.GetHerHis]的臉龐埋入我的[ROOT.Char.Custom('GetClothingArticle')]。\n\n「[ROOT.Char.GetFirstNameNoTooltip]，你怎麼能這樣做？我愛你，你這個傻[ROOT.Char.GetWomanMan]！」[confronting_partner.GetFirstName]顫抖著深深吸了一口氣，「回到我身邊，我的[ROOT.Char.Custom('LoverPetName')]。離開那個[infidelity_partners_lover.Custom('InsultNoun')]，我當然會原諒你。」"
	infidelity_confrontation.1001.regular_end.desc:0 "[confronting_partner.GetSheHe]用手帕擦著[confronting_partner.GetHerHis]的臉頰。\n\n「我知道，我也許不是完美的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('confronting_partner'))]，但我不應該受到如此對待。我們都不應該——恢復理智吧，離開那個[infidelity_partners_lover.Custom('InsultNoun')]。現在還不晚。」"
	infidelity_confrontation.1020.a:0 "我願意做任何事，只要能得到你的原諒！"
	infidelity_confrontation.1020.b:0 "我無法否認對[infidelity_partners_lover.GetFirstNameNoTooltip]的感情！"
	infidelity_confrontation.1021.love.desc:0 "[infidelity_partner.GetFirstNamePossessive]臉上的解脫清晰可見。[infidelity_partner.GetSheHe]投入我的懷抱，眼淚從[infidelity_partner.GetHerselfHimself]眼中湧出，我能感覺到脖子上濕漉漉的。\n\n「我不敢求得你的原諒，」[infidelity_partner.GetSheHe]抽泣著在我耳邊低語，「但我會盡我所能來改變著一切。我發誓，吾愛。我用一生發誓。」"
	infidelity_confrontation.1021.regular.desc:0 "[infidelity_partner.GetFirstNamePossessive]臉上的羞愧清晰可見。「我曾說服自己沒有做錯任何事，但現在當一切都公開時……」\n\n[infidelity_partner.GetSheHe|U]嘆息著搖了搖[infidelity_partner.GetHerHis]的頭。「我終於認清了自己的錯誤。原諒我，[ROOT.Char.GetFirstNameNoTooltip]。讓我們重新開始。」"
	infidelity_confrontation.1021.a:0 "這也許需要時間，但我們可以重新開始。"
	infidelity_confrontation.1021.unapologetic_start.desc:0 "「別裝了，」[infidelity_partner.GetFirstName][infidelity_partner.Custom('quirk_neg_pp')]，說道，「流再多眼淚也無法改變我的決定。別再浪費你的時間了——還有我的。」\n\n[infidelity_partner.GetSheHe]怎麼能如此冷漠？"
	infidelity_confrontation.1022.apologetic_start.desc:0 "我懇求著[infidelity_partner.GetFirstName]的愛，但[infidelity_partner.GetHerHis]依然一言不發，淚水從[infidelity_partner.GetHerHis]臉頰滑落。最後[infidelity_partner.GetSheHe]還是開口了，然而[infidelity_partner.GetHerHis]的話卻不是我期望的。\n\n"
	infidelity_confrontation.1022.a:0 "我把自己的心給了你，而你卻棄如敝履？"
	infidelity_confrontation.1030.t:0 "[confronting_partner.Custom2('AppropriateGreetingNegative', infidelity_partner)]"
	infidelity_confrontation.1030.desc:0 "我已聽說了你和[infidelity_partners_lover.GetTitledFirstName]之間的骯髒勾當。感謝你，如此清晰地暴露了你的本姓！\n\n我心中已沒有疑問；我把自己的時間和關心，浪費在了一個[ROOT.Char.Custom('InsultAdjective')][ROOT.Char.Custom('InsultNounSexual')]身上。你甚至都配不上我筆上的墨水！一旦這封信發出之後，我和你就此恩斷義絕。"
	infidelity_confrontation.1030.a:0 "你讓我解釋一下啊！"
