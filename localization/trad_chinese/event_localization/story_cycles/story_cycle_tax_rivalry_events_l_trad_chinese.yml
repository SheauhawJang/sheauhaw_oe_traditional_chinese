l_trad_chinese:
	tax_rivalry.t:0 "血與金"
	tax_rivalry.0011.t:0 "$tax_rivalry.t$：賠罪"
	tax_rivalry.0011.desc_intro:0 "[forgiven_rival.GetTitledFirstName|U]與我一直勢同水火，但也許不一定總是要這樣。"
	tax_rivalry.0011.desc_opinion:0 "我們的關係其實並沒那麼差，只要我們結束這段仇怨，再適當努力一下，我們甚至可能成為彼此的寶貴盟友。"
	tax_rivalry.0011.desc_compassion:0 "我當然不想一直這麼鬥下去，但我能相信[forgiven_rival.GetHerHim]會像我一樣開明嗎？"
	tax_rivalry.0011.desc_unity:0 "為了家族的利益，我可以向[forgiven_rival.GetHerHim]賠罪，哪怕是在我們的公共生活中。但[forgiven_rival.GetTitledFirstNameNoTooltip]會有同樣的想法嗎？"
	tax_rivalry.0011.desc_fallback:0 "我可以聯繫[forgiven_rival.GetHerHim]提出賠罪，但誰知道[forgiven_rival.GetSheHe]會不會接過我的橄欖枝？"
	tax_rivalry.0011.a:0 "讓我們看看[forgiven_rival.GetSheHe]對我的主意有什麼看法。"
	tax_rivalry.0011.a.tt_ai:0 "我會請[forgiven_rival.GetTitledFirstNameNoTooltip]將我們的仇怨放在一旁。"
	tax_rivalry.0011.a.tt_player:0 "[forgiven_rival.GetTitledFirstNameNoTooltip|U]最終將決定如何回應。"
	tax_rivalry.0011.a.failure:0 "[forgiven_rival.GetTitledFirstNameNoTooltip]對我的提議嗤之以鼻"
	tax_rivalry.0011.b:0 "[forgiven_rival.GetTitledFirstNameNoTooltip|U]將品嚐我的復仇！"
	tax_rivalry.0011.b.tt:0 "我們的仇怨將會繼續。"
	tax_rivalry.0012.desc_intro_unfriendly:0 "雖然我通常拒絕提及[forgiving_rival.GetTitledFirstName]，但一種情緒驅使我同意[forgiving_rival.GetHerHis]突然造訪我的院子。"
	tax_rivalry.0012.desc_intro_friendly:0 "雖然自從我們的糾紛開始後，[forgiving_rival.GetTitledFirstName]和我就不再親密，但我仍然很感激[forgiving_rival.GetHerHis]突然造訪我的院子。"
	tax_rivalry.0012.desc_outro:0 "天氣好得反常，我們在這裡用餐，直到[forgiving_rival.GetSheHe]清了[forgiving_rival.GetHerHis]的喉嚨：\n\n「如果我們沒有捲入這場糾紛，那麼我們可以享受更多這樣的下午。所以，你願意原諒我過去的愚蠢嗎，[ROOT.Char.GetTitledFirstNameNoTooltip]？」"
	tax_rivalry.0012.a:0 "只要你也原諒我的。"
	tax_rivalry.0012.b:0 "來人，送[forgiving_rival.GetTitledFirstNameNoTooltip]到門口。"
	tax_rivalry.0013.desc_intro:0 "[forgiven_rival.GetTitledFirstName|U]同意了我的提議，從今天起，我們的財務糾紛成為了過去。"
	tax_rivalry.0013.desc_outro_neutral:0 "希望我們過去的仇怨不會影響我們未來的關係……"
	tax_rivalry.0013.desc_outro_vengeful:0 "畢竟將來會有許多其他機會，在[forgiven_rival.GetHerHis]不知道的情況下除掉[forgiven_rival.GetHerHim]……"
	tax_rivalry.0013.a:0 "只能懷著希望。"
	tax_rivalry.0014.desc:0 "看來為了領地的利益，[forgiven_rival.Custom2('MyCharacterIntroduction', ROOT.Char)]和[forgiving_rival.Custom2('MyCharacterIntroduction', ROOT.Char)]擱置了他們的小糾紛。然而，只有時間才能證明餘燼是否會重新燃為火焰。"
	tax_rivalry.0014.a:0 "我們拭目以待。"
	tax_rivalry.1000.t:0 "$tax_rivalry.t$：盲點"
	tax_rivalry.1000.desc:0 "事實證明，[steward.GetTitledFirstNamePossessive|U]和[tax_collector.GetTitledFirstNamePossessive]的糾紛不利於領地的財政。雙方都不想與對方溝通，以至於支出款項經常重複、錯位甚至丟失。\n\n正當我抱怨這件事時，我發現了這一對上繳給領地的貢賦。要讓這筆錢「丟失」並且讓一方為此指責另一方，可太容易了……"
	tax_rivalry.1000.b:0 "我應該為如此疏忽訓斥他們。"
	tax_rivalry.1000.b.tt:0 "我命令[steward.GetTitledFirstNameNoTooltip]和[tax_collector.GetTitledFirstNameNoTooltip]結束他們的仇怨。"
	tax_rivalry.1001.desc:0 "應該上繳給[liege.Custom2('MyCharacterIntroduction', ROOT.Char)]的稅賦不見了，巧合的是，與此同時[other_rival.Custom2('MyCharacterIntroduction', ROOT.Char)]上繳了[other_rival.GetHersHis]的稅賦！\n\n由於沒有別的證據，我只能假定這是[other_rival.GetTitledFirstNamePossessiveNoTooltip]詆毀我的好名聲並讓我破財的陰謀。"
	tax_rivalry.1001.a:0 "那個[other_rival.Custom('InsultNoun')]！"
	tax_rivalry.1002.desc:0 "「你們兩個越來越馬虎了，」[liege.Custom2('MyCharacterIntroduction', ROOT.Char)]將一袋錢放在桌上推向我們這一邊。「我很容易就能拿到你們的貢賦，然後將其消失歸咎於另一方，你們溝通得太少了。務必結束你們這些小糾紛。」\n\n[liege.GetSheHe|U]生氣地望向我們，抓起錢袋塞到了口袋裡，"
	tax_rivalry.1002.a:0 "這不會再發生了。"
	tax_rivalry.3001.t:0 "$tax_rivalry.t$：暴民"
	tax_rivalry.3001.desc_intro:0 "在我滿心都是對[sabotaged_rival.GetTitledFirstNameNoTooltip]的不滿時，一個卑鄙的計畫湧上心頭。只需要一點賄賂，我就能讓[sabotaged_county.GetNameNoTierNoTooltip]的農民相信，[sabotaged_rival.GetTitledFirstNameNoTooltip]打算將他們的稅賦提高五倍，挑起對我們的領主[liege.GetTitledFirstName]的叛亂。"
	tax_rivalry.3001.desc_outro_assigned:0 "責任自然會落在那個管理不善的[sabotaged_rival.Custom('InsultNoun')]身上。"
	tax_rivalry.3001.desc_outro_fallback:0 "[sabotaged_rival.GetTitledFirstNameNoTooltip]實際上並不負責這個伯爵領，但這不重要，損害是實打實的。"
	tax_rivalry.3001.a:0 "派人去找信使。"
	tax_rivalry.3001.a.tt:0 "一支[peasant_faction|E]會在[sabotaged_county.GetNameNoTierNoTooltip]反抗你的領主"
	tax_rivalry.3001.b:0 "保護好我自己更加重要。"
	tax_rivalry.3002.desc:0 "下賤的[saboteur.Custom('InsultNoun')]！[saboteur.Custom2('MyCharacterIntroduction', ROOT.Char)|U]在[sabotaged_county.GetName]散布虛假消息說我打算加稅。現在一群暴民起來反抗我的領主了，任何語言都無法平息[liege.GetHerHis]的憤怒。"
	tax_rivalry.3002.a:0 "這都是[saboteur.GetTitledFirstNamePossessiveNoTooltip]乾的！"
	tax_rivalry.3003.desc:0 "真是滑稽……現在[sabotaged_county.GetName]一群暴徒聚眾造反，只因為他們相信[sabotaged_rival.GetTitledFirstName]會提高他們的賦稅！\n\n[sabotaged_rival.GetTitledFirstNameNoTooltip|U]宣稱這都是[saboteur.GetTitledFirstName]乾的，但有一件事非常明顯：這二人的仇恨正在迅速失控。"
	tax_rivalry.3003.a:0 "武裝起來！"
	tax_rivalry.3003.a.tt:0 "一支[peasant_faction|E]會在[sabotaged_county.GetNameNoTierNoTooltip]反抗你"
	tax_rivalry.4000.t:0 "$tax_rivalry.t$：割裂的氏族"
	tax_rivalry_liege_notification_desc:0 "這種情況發生是因為[steward.GetShortUIName]和[tax_collector.GetShortUIName]的仇敵關係。"
	tax_rivalry_steward_notification_desc:0 "這種情況發生是因為你與[tax_collector.GetShortUIName]的仇敵關係。"
	tax_rivalry_tax_collector_notification_desc:0 "這種情況發生是因為你與[steward.GetShortUIName]的仇敵關係。"
	tax_rivalry.4010.t:0 "$tax_rivalry.t$：激烈鬥爭"
	tax_rivalry.4010.desc_liege_friendly:0 "儘管二人關係良好依然發生了這種情況。"
	tax_rivalry.4010.desc_liege_unfriendly:0 "這種情況發生是因為二人糟糕的關係。"
	tax_rivalry.4010.desc_steward_friendly:0 "儘管我與[tax_collector.GetHerHim]關係良好依然發生了這種情況。"
	tax_rivalry.4010.desc_steward_unfriendly:0 "這種情況發生是因為我與[tax_collector.GetHerHim]糟糕的關係。"
	tax_rivalry.4010.desc_tax_collector_friendly:0 "儘管我與[steward.GetHerHim]關係良好依然發生了這種情況。"
	tax_rivalry.4010.desc_tax_collector_unfriendly:0 "這種情況發生是因為我與[steward.GetHerHim]糟糕的關係。"
	tax_rivalry.4011.t:0 "$tax_rivalry.t$：緩和關係"
	tax_rivalry.4011.desc_liege_friendly:0 "這種情況發生是因為二人良好的關係。"
	tax_rivalry.4011.desc_liege_unfriendly:0 "儘管二人關係糟糕依然發生了這種情況。"
	tax_rivalry.4011.desc_steward_friendly:0 "這種情況發生是因為我與[tax_collector.GetHerHim]良好的關係。"
	tax_rivalry.4011.desc_steward_unfriendly:0 "儘管我與[tax_collector.GetHerHim]關係糟糕依然發生了這種情況。"
	tax_rivalry.4011.desc_tax_collector_friendly:0 "這種情況發生是因為我與[steward.GetHerHim]良好的關係。"
	tax_rivalry.4011.desc_tax_collector_unfriendly:0 "儘管我與[steward.GetHerHim]關係糟糕依然發生了這種情況。"
	tax_rivalry.9000.t:0 "$tax_rivalry.t$：勝利"
	tax_rivalry.9000.desc:0 "我再也不用忍受[less_fortunate_rival.GetTitledFirstName]的[less_fortunate_rival.Custom('quirk_neg_noun')]了。現在我是我領地的主宰，[less_fortunate_rival.GetTitledFirstNameNoTooltip]如果還敢破壞我的統治，那[less_fortunate_rival.GetSheHe]就會受到更有力的一擊。"
	tax_rivalry.9000.a:0 "當[ROOT.Char.GetTitleAsNameNoTooltip]真好。"
	tax_rivalry.9000.a.tt:0 "你與[less_fortunate_rival.GetTitledFirstNameNoTooltip]的仇怨暫時結束了。"
	tax_rivalry.9001.t:0 "$tax_rivalry.t$：失敗"
	tax_rivalry.9001.desc:0 "我怎麼能預料到[fortunate_rival.GetFullName]會成為[fortunate_rival.GetPrimaryTitle.GetNameNoTierNoTooltip]的[fortunate_rival.GetTitleAsNameNoTooltip]？要是我能早點行動，那我的命運或許就會走向另一條道路！"
	tax_rivalry.9001.a_spurned:0 "這事還沒完！"
	tax_rivalry.9001.a_neutral:0 "新的一章開始了……"
	tax_rivalry.9001.a.tt:0 "你與[fortunate_rival.GetTitledFirstNameNoTooltip]的仇怨暫時結束了。"
