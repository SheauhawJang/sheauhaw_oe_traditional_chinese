l_trad_chinese:
	peasant_affair.1001.t:0 "意料之外的重逢"
	peasant_affair.1001.desc_opening:0 "「我的[ROOT.Char.GetLadyLord]，除非我再次找到你，我的心不會安歇！是我，[peasant_character.GetFirstNameNoTooltip]。你當然記得我吧，我的[ROOT.Char.Custom('LoverPetName')]？」\n\n"
	peasant_affair.1001.desc_child:0 "我不敢相信我的眼睛：我許多個月之前迷戀的那個美貌的[peasant_character.GetWomanMan]，我親愛的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peasant_child'))][peasant_child.GetTitledFirstName]的[peasant_character.GetMotherFather]，出現在宮廷裡。"
	peasant_affair.1001.desc_their_child:0 "我不敢相信我的眼睛：許多個月之前我迷戀的那個美貌的[peasant_character.GetWomanMan]，如今就出現在宮廷裡。在[peasant_character.GetHerHim]旁邊站著的似乎是[peasant_character.GetHerHis]的[peasant_child.Custom('GetDaughterSon')]，我不禁對[peasant_child.GetHerHis]的年齡開始遐想……"
	peasant_affair.1001.desc_rakish_night:0 "我不敢相信我的眼睛：我許多個月之前在荒野的夜裡迷戀的那個美貌的[peasant_character.GetWomanMan]，出現在我的宮廷。"
	peasant_affair.1001.desc:0 "我不敢相信我的眼睛：許多個月之前我在[ROOT.Char.Custom('FortifiedBuilding')]外偶然遇到的那個貌美的[peasant_character.GetWomanMan]出現在宮廷裡。"
	peasant_affair.1001.a_1:0 "留下來，我一定要你留下來！"
	peasant_affair.1001.a_2:0 "是你嗎，[peasant_character.GetFirstNameNoTooltip]？歡迎你留在這。"
	peasant_affair.1001.b:0 "[peasant_child.GetFirstNameNoTooltip]確實應當得到[peasant_child.GetHerHis]的[peasant_character.GetMotherFather]……"
	peasant_affair.1001.c:0 "這裡可沒有你的家。"
	peasant_affair.2001.t:0 "我夢中的[peasant_character.GetWomanMan|U]"
	peasant_affair.2001.desc_opening:0 "再一次，我醒來時心臟直跳，下半身還殘留著慾火。\n\n"
	peasant_affair.2001.desc_rakish_night:0 "自從我與我在一次夜遊期間偶然發現的美麗[peasant_character.GetWomanMan]共眠，已經過去了許多夜晚，但是我的渴望更盛了……"
	peasant_affair.2001.desc_known_father:0 "自從我與我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peasant_character'))][peasant_character.GetTitledFirstName]共眠，已經過去了許多夜晚，但是我的渴望更盛了……"
	peasant_affair.2001.desc_unknown_peasant:0 "自從我與我在[ROOT.Char.Custom('FortifiedBuilding')]外面偶然發現的美麗[peasant_character.GetWomanMan]共眠，已經過去了許多夜晚，但是我的渴望更盛了……"
	peasant_affair.2001.desc_child:0 "尤其自從我親愛的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peasant_child'))][peasant_child.GetTitledFirstName]降生，那是我們激情的結晶，時刻提醒著[peasant_character.GetHerHim]的存在！"
	peasant_affair.2001.a:0 "我一定要找到[peasant_character.GetHerHim]！"
	peasant_affair.2001.a.tt:0 "#F 立即開始搜查！#!"
	peasant_affair.2001.b:0 "我最好能忘了[peasant_character.GetHerHim]。"
	peasant_affair.2001.c:0 "我不會動搖，這是對我決心的考驗！"
	peasant_affair.2002.desc_opening:0 "「[ROOT.Char.GetLadyLord]，我們找不到您要我們尋找的這個農民的任何跡象。我能支配的資源有限，只能做到這麼多……」\n\n"
	peasant_affair.2002.desc_child:0 "甚至當我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))][councillor.GetTitledFirstName]鞠躬行禮時，我的雙眼也一直停在我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peasant_child'))][peasant_child.GetTitledFirstName]好奇的臉上。"
	peasant_affair.2002.desc:0 "甚至當我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))][councillor.GetTitledFirstName]鞠躬行禮時，我的思緒還是晃到了那個奇妙的夜晚……"
	peasant_affair.2002.a:0 "我一定要擁有[peasant_character.GetHerHim]，不管付出什麼代價！"
	peasant_affair.2002.b:0 "當然沒有農民配得上這個。"
	peasant_affair.2003.desc_opening:0 "「[ROOT.Char.GetLadyLord]，因你的堅持，我將[peasant_character.GetTitledFirstName]帶到您面前。」\n\n"
	peasant_affair.2003.desc_dead_brought_child:0 "「[ROOT.Char.GetLadyLord]，有消息了。你要我們搜尋的那個[peasant_character.GetWomanMan]已悲慘離世，但是我們給你帶來了[peasant_character.GetHerHis]的[peasant_child.Custom('GetDaughterSon')]。」\n\n多麼殘忍的笑話，尋覓[peasant_character.GetHerHim]的辛勞最後只換得痛失[peasant_character.GetHerHim]的事實！但是那個[peasant_child.Custom('GirlBoy')]，[peasant_child.GetSheHe]可能是我的吧……？"
	peasant_affair.2003.desc_dead:0 "「[ROOT.Char.GetLadyLord]，有消息了。你要我們搜尋的那個[peasant_character.GetWomanMan]已經可悲地離開了這個世界。」\n\n一個多麼殘忍的笑話，覓[peasant_character.GetHerHim]的辛勞最後只換得痛失[peasant_character.GetHerHim]的事實！"
	peasant_affair.2003.desc_dislike:0 "我所愛的那個農民[peasant_character.GetWomanMan]試圖掙脫[councillor.GetTitledFirstNamePossessive]，[peasant_character.GetHerHis]的臉上顯露出憤怒和恐懼。\n\n「求你了，[ROOT.Char.GetLadyLord]，放我走吧！那個晚上是個錯誤，我只希望沒人打擾我。」"
	peasant_affair.2003.desc_dislike_their_child:0 "我所愛的那個農民[peasant_character.GetWomanMan]試圖掙脫[councillor.GetTitledFirstNamePossessive]，[peasant_character.GetHerHis]的臉上顯露出憤怒和恐懼，[peasant_character.GetSheHe]把[peasant_character.GetHerHis]的[peasant_child.Custom('GetDaughterSon')]拉到[peasant_character.GetHerHis]的身邊。\n\n「求你了，[ROOT.Char.GetLadyLord]，放我走吧！我只希望獨自撫養#EMP 我的#![peasant_child.Custom('GetDaughterSon')]。」"
	peasant_affair.2003.desc_their_child:0 "終於！當[peasant_character.GetSheHe]站在我面前時，我感覺我們在一起的時光好像從未結束。然而，站在[peasant_character.GetHerHim]旁邊的似乎是[peasant_character.GetHerHis]的[peasant_child.Custom('GetDaughterSon')]，而我不禁對[peasant_child.GetHerHis]的年齡作出反應……"
	peasant_affair.2003.desc:0 "終於！當[peasant_character.GetSheHe]站在我面前時，我感覺我們在一起的時光好像從未結束。從[peasant_character.GetHerHis]那溫暖的微笑可以看出，[peasant_character.GetSheHe]也沒有忘記我。"
	peasant_affair.2003.a_alive:0 "[peasant_character.GetFirstNameNoTooltip]，請你留下來吧。"
	peasant_affair.2003.a_dead:0 "[peasant_child.GetFirstNameNoTooltip]，請你留下來吧。"
	peasant_affair.2003.b:0 "[peasant_child.GetFirstNameNoTooltip]，我的孩子，我想讓你見見你的[peasant_character.GetMotherFather]。"
	peasant_affair.2003.c:0 "現在你終於來了……把這個[peasant_character.GetWomanMan]關起來！"
	peasant_affair.2003.c.tt:0 "#F 對我有這麼大影響力的[peasant_character.GetWomanMan]可不能隨意亂跑！#!"
	peasant_affair.2003.d:0 "送走那個孩子！"
	peasant_affair.2003.d.tt:0 "#F 讓我們忘記這一切。#!"
	peasant_affair.2003.e:0 "多麼殘酷的命運！"
	peasant_affair.2003.f:0 "那是我的孩子？！奪下[peasant_child.GetHerHim]！"
	peasant_affair.2003.g:0 "馬上放開[peasant_character.GetHerHim]！你隨時都可以離開。"
	peasant_affair.2004.desc_opening:0 "「[ROOT.Char.GetLadyLord]，我們找不到您要我們尋找的這個農民的任何跡象。[peasant_character.GetSheHe]很可能已經死了……」\n\n"
	peasant_affair.2004.a:0 "再也見不到[peasant_character.GetHerHim]了……真是折磨！"
	peasant_affair.3001.t:0 "多麼小的請求"
	peasant_affair.3001.available_desc:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peasant_character'))][peasant_character.GetFirstName]來找我，帶著一個[peasant_character.GetSheHe]認為的很謙恭的請求。\n\n「我親愛的，你知道[peasant_child.GetTitledFirstName]是你孩子。請承認[peasant_child.GetHerHim]是你的血脈。」"
	peasant_affair.3001.unavailable_desc:0 "\n\n[peasant_character.GetSheHe]不知道有我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('other_spouse'))][other_spouse.GetTitledFirstName]在，事情並不完全在我掌握之中嗎？"
	peasant_affair.3001.a:0 "我將認可[peasant_child.GetTitledFirstNameNoTooltip]繼承我的血脈和名字。"
	peasant_affair.3001.b:0 "沒錯，這個私生子是我的孩子。"
	peasant_affair.3001.c:0 "沒錯，這個私生子是我的孩子。"
	peasant_affair.3001.d:0 "我永遠不會做這樣的事！"
	peasant_affair.3001.d.tt:0 "我明確告訴[peasant_character.GetTitledFirstNameNoTooltip]，這件事永遠不可能。"
	peasant_affair.3002.t:0 "多麼小的請求"
	peasant_affair.3002.available_desc:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peasant_character'))][peasant_character.GetFirstName]來找我，帶著一個[peasant_character.GetSheHe]認為的很謙恭的請求。\n\n「你如我一樣知道[peasant_child.GetTitledFirstName]是我的。我求你了，把這件事公開吧。」"
	peasant_affair.3002.unavailable_desc:0 "\n\n[peasant_character.GetSheHe]不知道有我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('other_spouse'))][other_spouse.GetTitledFirstName]在，事情沒有那麼簡單嗎！"
	peasant_affair.3002.a:0 "[peasant_child.GetSheHe]理應知道[peasant_child.GetHerHis]的血統。"
	peasant_affair.3002.b:0 "不，永遠不行。"
	peasant_affair.3003.t:0 "一段回憶"
	peasant_affair.3003.desc:0 "「你一定像我一樣還記得我們共度的時光吧？」[peasant_character.GetTitledFirstName]在走廊裡與我單獨見面。[peasant_character.GetSheHe|U]靠過來在我耳邊低語。「我們曾經度過的那些時光……我根本沒法放下。」"
	peasant_affair.3003.a:0 "[ROOT.Char.GetFaith.HighGodName]救救我，我怎麼能說不呢？"
	peasant_affair.3003.b:0 "我們不能被看到在一起，這很危險！"
	peasant_affair.3004.t:0 "機會"
	peasant_affair.3004.desc:0 "[peasant_character.GetTitledFirstName][peasant_character.Custom('quirk_pos_present')]，[peasant_character.GetSheHe]看起來經過了深思熟慮。「你需要一個[peasant_character.Custom('WifeHusband')]，」[peasant_character.GetSheHe]最後說道。「我知道我不是貴族出身，但想想我們一起經歷的那一切……」"
	peasant_affair.3004.a:0 "當然，這個位子只屬於你。"
	peasant_affair.3004.b:0 "我們不能結婚，但這並不意味著我們不能在一起。"
	peasant_affair.3004.c:0 "你不能成為我的[peasant_character.Custom('WifeHusband')]，但你屬於我。"
	peasant_affair.3004.d:0 "婚是不可能結的。"
