l_trad_chinese:
	first_line_text_set_1_A:0 "纖骨弱花難耐霜，"
	first_line_text_set_1_B:0 "願邀相伴入閨房，"
	first_line_text_set_2_A:0 "思君歷歷星明映，"
	first_line_text_set_2_B:0 "休道煢煢客異鄉，"
	second_line_text_set_1_A:0 "嵬嵬高塔立天孤。"
	second_line_text_set_1_B:0 "袞袞公侯大丈夫"
	second_line_text_set_2_A:0 "萬貫家財吾幸得。"
	second_line_text_set_2_B:0 "可將歍噈換來無。"
	third_line_text_set_1_A:0 "相思難解獨彷徨，"
	third_line_text_set_1_B:0 "狡兔躡蹤幽徑茫，"
	third_line_text_set_2_A:0 "直似長空搜鳥跡，"
	third_line_text_set_2_B:0 "愁尋湩酪酒酥香，"
	fourth_line_text_set_1_A:0 "擬將心事託雲幽。"
	fourth_line_text_set_1_B:0 "大白戲言君共浮。"
	fourth_line_text_set_2_A:0 "片語生風才脫口。"
	fourth_line_text_set_2_B:0 "荒唐愧我盡胡謅。"
	poetry_line_break:0 "\n"
	poetry.0002.t:0 "一首詩！"
	0002.blank_verse_line_1_A:0 " 馬西理王在沙拉古索城裡，"
	0002.blank_verse_line_1_B:0 " 在異教徒中白狼素稱多智，"
	0002.blank_verse_line_1_C:0 " 我們偉大的皇帝，查理王，"
	0002.blank_verse_line_1_D:0 " 查理皇帝正在得意洋洋，"
	0002.blank_verse_line_2_A:0 "  他來到果園，在樹蔭下休息；"
	0002.blank_verse_line_2_B:0 "  他也是個很勇悍的騎士，"
	0002.blank_verse_line_2_C:0 "  整整有七年在西班牙打仗，"
	0002.blank_verse_line_2_D:0 "  拿下了考德里，攻破了圍牆，"
	0002.blank_verse_line_3_A:0 " 他躺在樹下青石座上，"
	0002.blank_verse_line_3_B:0 " 只有他能夠拯救他的君王，"
	0002.blank_verse_line_3_C:0 " 他攻占高地一直到海邊，"
	0002.blank_verse_line_3_D:0 " 他的攻城器械摧毀了城堡，"
	0002.blank_verse_line_4_A:0 "  有兩萬多人在他身旁。"
	0002.blank_verse_line_4_B:0 "  他便言道：「請不要著慌！」"
	0002.blank_verse_line_4_C:0 "  沒有一座堡壘能夠留在他面前。"
	0002.blank_verse_line_4_D:0 "  金銀財寶和貴重的衣袍。"
	poetry.0003.t:0 "[ROOT.GetCharacter.Custom('theme_announcement')|UD]之詩"
	0003.line_1_A:0 "[ROOT.GetCharacter.Custom('noun_specific_singular_one')|D]頻作噁，大地凋且敝，"
	0003.line_1_B:0 "[ROOT.GetCharacter.Custom('noun_abstract_plural_one')|D]恆久遠，常盛而不衰，"
	0003.line_1_C:0 "我們偉大的皇帝，[ROOT.GetCharacter.Custom('noun_specific_singular_two')|D]查理王，"
	0003.line_1_D:0 "[ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D]皇帝正在得意洋洋，"
	0003.line_2_A:0 "人人皆退散，[ROOT.GetCharacter.Custom('noun_abstract_singular_one')|D]惡名著。"
	0003.line_2_B:0 "[ROOT.GetCharacter.Custom('noun_abstract_plural_two')|D]盈雙目，欲窮浮生態。"
	0003.line_2_C:0 "[ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D]整整有七年在西班牙打仗，"
	0003.line_2_D:0 "[ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D]拿下了考德里，攻破了圍牆，"
	0003.line_3_A:0 "彼有[ROOT.GetCharacter.Custom('noun_specific_singular_two')|D]伴，我竟無從及，"
	0003.line_3_B:0 "[ROOT.GetCharacter.Custom('two_syllable_number')|D]年如白馬，[ROOT.GetCharacter.Custom('noun_abstract_plural_two')|D]盡轉空，"
	0003.line_3_C:0 "[ROOT.GetCharacter.Custom('noun_specific_singular_two')|D]攻占高地一直到海邊，"
	0003.line_3_D:0 "[ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D]他的攻城器械摧毀了城堡，"
	0003.line_4_A:0 "[ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D]為吾物，旁人休從得！"
	0003.line_4_B:0 "[ROOT.GetCharacter.Custom('noun_specific_plural_two')|D]似黃沙，忘了皆成空。"
	0003.line_4_C:0 "[ROOT.GetCharacter.Custom('noun_specific_singular_two')|D]沒有一座堡壘能夠留在他面前，"
	0003.line_4_D:0 "[ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D]金銀財寶和貴重的衣袍。"
	0003.poetry_from:0 "[actor.GetTitledFirstName]為你寫下一首詩\n\n"
