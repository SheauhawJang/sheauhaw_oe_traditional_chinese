	sex_scene.0001.opening_6:0 "[second.GetHerHis|U]的嘴、香唇以及那誘人的舌尖。[second.GetHerHis|U]的眼睛在向我微笑。"
	sex_scene.0001.opening_7:0 "[second.GetHerHim]就在我的眼前，我已無法按捺衝動。"
	sex_scene.0001.opening_8:0 "[second.GetSheHe]在我的耳際悄悄低語，一吐一息都前所未有地牽動著我的心與魂。"
	sex_scene.0001.second_1:0 "當[second.GetHerHis]的手指在我的肌膚上緩緩劃過時，我的皮膚被悉數點燃，我飢渴難耐了。"
	sex_scene.0001.second_2:0 "[second.GetHerHis|U]一邊呻吟一邊輕呼我的名字，我們之間的衝撞愈發激烈而凶猛，很快呻吟就變成了叫喊。"
