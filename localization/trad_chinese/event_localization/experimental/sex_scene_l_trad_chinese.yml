	sex_scene.0003.opening_kitchen_1:0 "隨時都可能會有僕人進來！當[second.GetSheHe]將我拉到櫃台，撕扯我的[second.Custom('GetClothingArticle')]時，我想盡辦法反抗。不過，想盡辦法似乎遠遠不夠。"
