	sex_scene.0001.a:0 "下次再見，[second.GetFirstNameNoTooltip]。"
	sex_scene.0003.opening_garden_1:0 "當我在花園散步時，我的[second.Custom2('RelationToMe', SCOPE.sC('second'))]前來找我。[second.GetHerHis]肌膚散發出的香氣與花朵的甜香混夾在了一塊。"
	sex_scene.0003.conclusion_garden_1:0 "在一片樹籬後，[second.GetSheHe|U]留下了我一人依舊回味無窮。"
	sex_scene.0003.opening_private_chambers_1:0 "我心怦怦直跳，趕緊打開房門鎖，讓[second.GetHerHim]進入了我的私室。"
