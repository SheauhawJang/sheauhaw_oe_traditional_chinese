	sex_scene.0001.second_4:0 "[second.GetSheHe|U]輕輕地將手搭在了我的脖子上，將我的雙唇拉近。我試圖抵抗，但很快就放棄了。"
	sex_scene.0001.second_5:0 "沒有猶豫，沒有拖延，沒有溫柔！只有我肆虐的渴求！"
	sex_scene.0001.second_6:0 "我的手指沿著[second.GetHerHis]的身體輕輕滑下，這讓[second.GetHerHim]不斷扭動自己的胴體，來迎合我的愛撫，渴望著更進一步。"
