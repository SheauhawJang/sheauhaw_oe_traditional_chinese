	sex_scene.0001.last_3:0 "當我們的身體最終分開時，我能看見歡愉的倒影在[second.GetHerHis]的雙眸中來回閃爍，真是一面鏡子，想必我自己也是吧。"
	sex_scene.0001.last_4:0 "最後的最後，附上一個燃盡我一切愛意的吻，然後一切都結束了。我的餘生都會不斷地回想起這夢幻般的一瞬。"
