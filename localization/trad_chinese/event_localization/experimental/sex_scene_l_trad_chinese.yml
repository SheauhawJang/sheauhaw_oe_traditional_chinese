	sex_scene.0001.second_8:0 "[second.GetSheHe|U]在挑逗我，折磨我，[second.GetHerHis]的身體急不可耐地索求某種釋放。"
	sex_scene.0001.second_9:0 "[second.GetSheHe|U]引導著我的雙手，展示給我看[second.GetHerHis]雙腿之間的茂密叢林，[second.GetSheHe]那裡已經[second.Custom('wet_hard')]得一塌糊塗了。"
	sex_scene.0001.third_1:0 "激烈的衝撞讓我們都精疲力盡，此時此刻，就連世界都開始旋轉起來。"
