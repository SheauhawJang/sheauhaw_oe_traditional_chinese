	sex_scene.0003.conclusion_stables_1:0 "我只能寄希望當我們攜手在極樂之地蕩漾時，馬匹的嘶鳴聲蓋過了充滿激情的呻吟。"
	sex_scene.0003.opening_copse_1:0 "我在一片離[second.Custom('ResidenceBuilding')]不遠的小樹林和我的[second.Custom2('RelationToMe', SCOPE.sC('second'))]密會。儘管我知道沒有人會發現，但我的心臟仍在怦怦直跳。"
