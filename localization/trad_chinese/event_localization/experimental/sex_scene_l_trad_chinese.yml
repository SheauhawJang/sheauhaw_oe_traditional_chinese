	sex_scene.0001.opening_4:0 "「把你的感受，傳達給我，」[second.GetSheHe]一邊解著我的[ROOT.GetCharacter.Custom('GetClothingArticle')]，一邊氣喘吁吁地在我的耳際低語。"
