l_trad_chinese:
	roman_restoration.0001.t:0 "新時代的黎明"
	roman_restoration.0001.desc.intro:0 "朋友們，羅馬人，同胞們，請聽我一言！\n\n在奇蹟般地收復了幾個世紀前的失地後，羅馬帝國又重生了！自蠻族席捲帝國邊境以來，整個歐陸都陷入了無盡的黑暗時代，但如今所有文明都迎來了一個光明的新時代。"
	roman_restoration.0001.desc.greeks:0 "\n\n羅馬國將不再被那幫心懷妒忌的西方偽朝稱作「希臘人的帝國」，而被視為羅馬遺產真正的繼承人。"
	roman_restoration.0001.desc.other:0 "\n\n在無數希臘偽朝都失敗了的地方，一個[scoped_emperor.GetCulture.GetName]人成功了，恢復了敗亡的「希臘人的帝國」。"
	roman_restoration.0001.desc.christians:0 "羅馬帝國再度強盛，在我開明的統治下煥發了往日的榮光，準備好將文明、平安和我主的聖光傳遍已知世界的每一個角落。為了羅馬元老院和人民！"
	roman_restoration.0001.desc.hellenics:0 "羅馬帝國再度強盛，在我開明的統治下煥發了往日的榮光。\n\n新軍團將向其餘否認新帝國主權的行省進發，結束黑暗時代，重塑新的羅馬和平。為了羅馬元老院和人民！"
	roman_restoration.0001.desc.fallback:0 "羅馬帝國再度堅然挺立，在我開明的統治之下恢復了其古老的榮光，準備好將文明、平安和[ROOT.Char.GetFaith.HighGodName]之愛傳遍已知世界的所有角落。為了羅馬元老院與人民！"
	roman_restoration.0001.a:0 "願此永存！"
	roman_restoration.0002.t:0 "羅馬的第二個時代"
	roman_restoration.0002.desc:0 "拜占庭，以前被很多西方國家稱為「希臘人的帝國」，想方設法收復了足夠多的失地，宣告了羅馬帝國的復興！"
	roman_restoration.0002.desc.christians:0 "\n\n不能再否認，他們才是羅馬及其光榮遺產的真繼承人。一個新時代正降臨於我們。"
	roman_restoration.0002.desc.hellenics:0 "\n\n更令人吃驚的是，這個新的羅馬帝國竟然拒絕了基督教，轉而去支持原始宗教的舊神！如果不趕緊阻止，這股異教的新浪潮將會危及整個基督教的存亡！"
	roman_restoration.0002.a:0 "這是真的嗎？"
	roman_restoration.0002.b:0 "但是……那我的帝國呢？"
	roman_restoration.0002.c:0 "末日將臨！"
	roman_restoration.0002.d:0 "我會阻止他們的！"
	roman_restoration.0002.e:0 "我知道了……"
	roman_restoration.0003.t:0 "既神聖又羅馬"
	roman_restoration.0003.desc.greeks:0 "多麼諷刺啊，曾被拜占庭詆毀為蠻族偽朝的帝國，現在卻在希臘人的領導下獲得了永恆的榮光……\n\n"
	roman_restoration.0003.desc.other:0 ""
	roman_restoration.0003.desc:0 "查理曼的夢想通過我的雄才大略得以實現。神聖羅馬帝國作為羅馬真正的繼承人，獲得了正當的地位，宣告了對東方和西方的治權。\n\n對各地的[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]而言，這是一個和平繁榮的新時代的開端。帝國受祝福的軍團將會把我主神聖的福音傳遍世界的每一個角落，直至建立一個真正的普世教會。為了[ROOT.Char.GetFaith.HighGodName|U]和羅馬的[scoped_emperor.GetTitleTierName]！"
	roman_restoration.0003.a:0 "願此永存！"
	roman_restoration.0004.t:0 "既神聖又羅馬"
	roman_restoration.0004.desc.byzantines:0 "意想不到的事發生了！西方的偽朝成功在東方各行省中開闢出一條血路，並宣稱對我們曾經輝煌的帝國的核心地帶享有主權。\n\n[scoped_emperor.GetTitledFirstName]恢復了大部分古代行省，[scoped_emperor.GetHerHis]宣告羅馬帝國將在[scoped_emperor.GetHerHis]野蠻的領導下復興。"
	roman_restoration.0004.desc.others:0 "自查理曼被教宗良三世加冕以來，希臘人的帝國便輕蔑地將之稱為西方的偽朝。然而[scoped_emperor.GetTitledFirstName]卻成就了不可能之事：恢復了帝國東西方的古老疆域。\n\n這個新的帝國在[scoped_emperor.GetFaith.HealthGodName]的聖光下建立，代表著唯一真正的羅馬帝國，準備為黑暗的世界帶來新的秩序。"
	roman_restoration.0004.a:0 "這可能嗎……？"
	roman_restoration.0004.b:0 "他們依舊是閏統！"
	roman_restoration.0005.t:0 "奧古斯都"
	roman_restoration.0005.desc.regular:0 "受元老院和軍隊的擁戴，我被尊為復興的羅馬帝國的合法統治者。\n\n一個[ROOT.Char.GetWomanMan]所能被授予的殊榮和責任中，沒有比這更大的了。若是希望長期執政，就必須確保我的臣民的期望不被辜負。"
	roman_restoration.0005.desc.holy:0 "受[ROOT.Char.GetFaith.GetAdjective]神職人員和軍隊的擁戴，我被尊為復興的羅馬帝國的合法統治者。\n\n蒙[ROOT.Char.GetFaith.HighGodName]恩典，我會公正而長久地治理國家。"
	roman_restoration.0005.a:0 "凱撒萬歲！"
	roman_restoration.0006.t:0 "新皇帝"
	roman_restoration.0006.desc:0 "由於失去了所有的合法性，我不能再對奧古斯都的頭銜有任何宣稱。帝國現在屬於[new_holder.GetTitledFirstName]。"
	roman_restoration.0006.a:0 "我會回來的！"
	roman_restoration.0010.t:0 "敘利亞-巴勒斯坦行省"
	roman_restoration.0010.desc:0 "終於，古代的敘利亞-巴勒斯坦行省全境從蠻族的魔爪中得到解放，復歸羅馬帝國。一場偉大的凱旋式將為創下這份功業的勇敢英雄而舉辦。願他們的美名被永世傳頌！"
	roman_restoration.0010.a:0 "帝國萬歲！"
	roman_restoration.0011.t:0 "埃及行省"
	roman_restoration.0011.desc:0 "埃及人民的黑暗時代結束了，因為羅馬的統治在這個行省再一次被重建。法老之土曾一度是舊帝國絕好的糧倉，如今它將再次成為永世昌盛的輝煌羅馬國至關重要的柱石。"
	roman_restoration.0012.t:0 "昔蘭尼加行省"
	roman_restoration.0012.desc:0 "昔蘭尼加的市民可以歡慶了，因為羅馬的法律再次屹立在這片貧瘠的土地上。又一個古羅馬行省回到了帝國的懷抱，這是文明世界曾見證的最偉大的帝國。願它永離殘酷野蠻人的染指。"
	roman_restoration.0013.t:0 "阿非利加行省"
	roman_restoration.0013.desc:0 "羅馬的金鷹在羅馬先前的阿非利加行省再次閃耀，正如許多個世紀以前那樣。帝國的部隊正行經古羅馬的死敵——迦太基城，這是歷史確實會重演自身的絕佳證明。"
	roman_restoration.0014.t:0 "伊利里庫姆行省"
	roman_restoration.0014.desc:0 "昔日羅馬的伊利里庫姆行省再度歸於其合法主人——復興的羅馬帝國之手。隨著亞得里亞海東岸的取得，這片重要的徵兵地將在未來收復羅馬西部疆域的征伐中證明其重要性。"
	roman_restoration.0015.t:0 "義大利亞行省"
	roman_restoration.0015.desc:0 "自西部帝國崩潰後，義大利再次獲得解放，重歸於正統羅馬的統治——希望這次永遠不變。偉大的羅馬城已經在我的手中，當圖拉真柱上的帝國旗幟隨風飄揚時，甚至連堅強的戰士們都開始哭泣。"
	roman_restoration.0016.t:0 "高盧行省"
	roman_restoration.0016.desc:0 "作為很長一段時間內羅馬認為永遠失去的省份，高盧已經臣服於羅馬，並回歸帝國的統治。自千年以前凱撒攻略此地，這裡已經變化很多，但將永不再受暴發戶國王和偽帝的統治了。"
	roman_restoration.0017.t:0 "日耳曼尼亞行省"
	roman_restoration.0017.desc:0 "帝國的擴張已然超越了圖拉真大帝時期的疆界。日耳曼尼亞，昔日帝國軍團的痛苦之源，終於被帝國平定。現在，它將由羅馬帝國的正統繼承者統治，而不是冒牌的帝國。"
	roman_restoration.0018.t:0 "不列顛尼亞行省"
	roman_restoration.0018.desc:0 "公元五世紀的時候，羅馬守軍丟盔卸甲放棄了不列顛尼亞行省，也殘忍地拋棄了布列吞人，如今他們終於可以感到欣慰了。在忍受了這麼多個世紀的黑暗之後，羅馬的統治總算在這座小島上重建，他們也能夠再次自認為帝國的臣民了。"
	roman_restoration.0019.t:0 "西班牙行省"
	roman_restoration.0019.desc:0 "羅馬帝國的勢力範圍現在再度一路擴張到了原來的西班牙行省。這片土地已經深受爭吵不斷的穆斯林與天主教領主間的邊界衝突的困擾，然而現在它或許終於能嚐到和平的滋味，因為羅馬和平已降臨於這個半島。"
	roman_restoration.0020.t:0 "茅利塔尼亞行省"
	roman_restoration.0020.desc:0 "偉大的貝利薩留將軍在公元六世紀時從野蠻的汪達爾人手中收回了部分茅利塔尼亞的土地，但最終又在阿拉伯人迅速向北非殘酷擴張的過程中喪失了。在被暴政壓迫了數百年後，羅馬人重新收復了這片土地，它將再次繁榮昌盛。"
	roman_restoration.0021.t:0 "美索不達米亞行省"
	roman_restoration.0021.desc:0 "圖拉真皇帝從帕提亞帝國手中征服了美索不達米亞，並讓它成為羅馬帝國的一個行省，但是繼任者哈德良皇帝幾年後放棄了它。現在幼發拉底河和底格里斯河再次處於羅馬的庇護之下，而這一次，它們可不會再失守。"
	roman_restoration.0022.t:0 "喀里多尼亞行省"
	roman_restoration.0022.desc:0 "羅馬帝國現在的疆界已經超越了哈德良長城和安東尼長城的古老廢墟，最終囊括了整個喀里多尼亞。這塊冷酷無情的土地是一類怪人的家鄉，但是他們將會被轉變為勤勞文明的羅馬公民。"
	roman_restoration.0023.t:0 "希柏耳尼亞行省"
	roman_restoration.0023.desc:0 "希柏耳尼亞島是最新加入不斷擴張的羅馬帝國的領土。舊帝國從未征服這片土地上漫漫起伏的群山和綠色的田野，但是如果不介意下雨或沿著海岸定居的惡臭的諾斯居民，它應該能治理為一個令人舒適的采邑。"
	roman_restoration.0024.t:0 "恢復帝國疆界"
	roman_restoration.0024.desc.intro:0 "羅馬帝國光復史詩將傳頌千秋萬代。當野蠻人肆意洗劫，或者從沙漠而來的阿拉伯侵略者蹂躪著羅馬帝國，那些不幸經歷了黑暗日子的人們想都不敢想會有這麼一天。所有舊日的省份已經光復，並且帝國的疆域比近一千年來擴張得更遠。"
	roman_restoration.0024.desc.christian:0 "\n\n為慶祝這一里程碑式的事件，教堂的鐘聲響徹歐洲，羅馬與君士坦丁堡的男女們喜極而泣。為了全人類的益處，嶄新的羅馬之和平必須持久，免得世界再次跌入另一個黑暗時代，一個無知而野蠻，失去羅馬的指引之光的時代。"
	roman_restoration.0024.desc.hellenic:0 "\n\n通過擺脫加利利人逝往神明的重負，並重新擁抱奧林波斯諸神，凱撒與奧古斯都的帝國從灰燼中重生。為了全人類的益處，嶄新的羅馬之和平必須持久，以免世界再次跌入另一個黑暗時代，一個無知而野蠻，失去羅馬的指引之光的時代。"
	roman_restoration.0024.desc.fallback:0 "\n\n全歐洲各種族各信仰的無數人慶祝著這個里程碑式的事件，羅馬與君士坦丁堡的男女們喜極而泣。為了全人類的益處，嶄新的羅馬之和平必須持久，免得世界再次跌入另一個黑暗時代，一個無知而野蠻，失去羅馬的指引之光的時代。"
	roman_restoration.0100.t:0 "彌合教會大分裂"
	roman_restoration.0100.desc.intro:0 "終於，大分裂被彌合了。"
	roman_restoration.0100.desc.orthodox:0 "\n\n再也不會有來自羅馬的傲慢主教，無視甚至直接違抗教會法令，宣稱他們的權威高於同僚了。隨著五大牧首區在正教帝國的治下統一，天主教信仰只能在歐洲維持極少的信眾了。\n\n那些依然執著於過時的異端禮儀的少數人皈依真正的普世教會只是時間問題。"
	roman_restoration.0100.desc.catholic:0 "\n\n聖座堅持自己為五大牧首之首的幾個世紀的鬥爭終於結束了。隨著各大初始教座重回大公教會的治下，正教會的神職人員被迫向聖伯多祿寶座不可置疑的權威低頭。\n\n他們中的少部分依然頑守著他們過時異端的禮儀，不過，不論通過什麼途徑，他們很快就會回歸真正的普世教會。"
	roman_restoration.0100.desc.generic:0 "\n\n隨著五大牧首區被[mending_faith.GetAdjective]牢牢掌控，事情有了意外的轉折，羅馬的教宗與君士坦丁堡的牧首無法再否認[mending_faith.GetName]居於所有基督宗教派系的首位。"
	roman_restoration.0100.a:0 "已重建普世教會！"
	roman_restoration.0101.desc.intro:0 "長久以來禍害基督教世界的大分裂終於結束了。"
	roman_restoration.0101.desc.orthodox:0 "\n\n在[scoped_emperor.GetTitledFirstName]征服了原先五大牧首區所有的普世教座之後，正統教會得以迫使大部分天主教世界承認其作為唯一合法的基督宗教支派的權威。腐朽的梵蒂岡權貴被迫流亡，其支持者與日俱減。"
	roman_restoration.0101.desc.catholic:0 "\n\n在[scoped_emperor.GetTitledFirstName]征服了原先五大牧首區的所有普世教座之後，聖座終於達成了其長久以來根除正教會的宏願，並成為了基督宗教唯一的合法支派。隨著牧首被迫流亡，大量著名的正教神師屈服於聖伯多祿寶座的尊威。正教會恐怕很快就會消逝。"
	roman_restoration.0101.desc.generic:0 "\n\n[scoped_emperor.GetTitledFirstName]征服了原先五大牧首區所有的普世教座之後，在許多人的見證下，[mending_faith.GetAdjective]得以強勢成為基督宗教的唯一合法支派。隨著教宗與普世牧首從他們世代的權座上被根除，大量正教與公教信徒開始湧向這個嶄新的普世教會。"
	roman_restoration.0101.a:0 "如果這是大勢所趨的話……"
	roman_restoration.0101.b:0 "異端！他們全都是！"
	roman_restoration.0102.a:0 "令人不安……"
	roman_restoration.0104.t:0 "昂提鄂吸亞牧首區"
	roman_restoration.0104.desc:0 "隨著城市重歸羅馬的控制之下，昂提鄂吸亞牧首區作為東方正教會五大牧首區之一已正式重設。該教區源起於使徒聖裴特若，他被認為是西方公教會的首任教宗。"
	roman_restoration.0104.a:0 "讚美神明！"
	roman_restoration.0105.t:0 "耶魯薩利木牧首區"
	roman_restoration.0105.desc:0 "隨著城市重歸羅馬的控制之下，耶魯薩利木牧首區作為東方正教會五大牧首區之一已正式重設。該教區源起於義人聖雅科弗，他在伊伊穌斯死後不久就被推舉為耶魯薩利木教會之首。"
	roman_restoration.0106.t:0 "阿列克桑德利亞牧首區"
	roman_restoration.0106.desc:0 "隨著城市重歸羅馬的控制之下，阿列克桑德利亞牧首區作為東方正教會五大牧首區之一已正式重設。該教區源起於著福音者聖瑪爾克，他後來成為了阿列克桑德利亞首任牧首。"
	roman_restoration.0107.t:0 "羅馬牧首區"
	roman_restoration.0107.desc:0 "隨著城市重歸羅馬的控制之下，羅馬牧首區作為東方正教會五大牧首區之一已正式重設。如果具有重要歷史意義的五大牧首區能夠盡數重設，東西方教會之間的大分裂或能最終彌合。"
	roman_restoration.0120.t:0 "聖像破壞派牧座"
	roman_restoration.0120.desc:0 "隨著聖像破壞派奪得了偉大的君士坦丁堡，統治全部東方教會的新牧首被設立了。有了[new_pope.GetFaith.HighGodName]的幫助，[new_pope.GetFirstName]將證明他相較於[new_pope.GetHerHis]的普世牧首前任，是一位更有聖潔、更周到的領袖。\n\n這個新牧座必將反抗它前任的過剩、腐敗和偶像崇拜，並為所有聖像破壞派信徒建立一個嶄新的光榮時代。"
	roman_restoration.0120.a:0 "打倒這些瀆神的偶像！"
	roman_restoration.0121.desc.orthodox:0 "隨著偉大的君士坦丁堡落入異端之手，卑劣的聖像破壞派[reformer.GetTitledFirstName]任命了一個統治普世教會的假牧首，並剝奪了所有正教高級教士的職權。\n\n如果不儘快廢黜這個暴君，並矯正[reformer.GetHerHis]的褻瀆，這或許會是正教會末日的開端。"
	roman_restoration.0121.desc.iconoclast:0 "隨著聖像破壞派奪得了偉大的君士坦丁堡，統治全部東方教會的新牧首被[reformer.GetTitledFirstName]設立了。有了[new_pope.GetFaith.HighGodName]的幫助，[new_pope.GetFirstName]將證明他相較於[new_pope.GetHerHis]的普世牧首前任，是一位更有聖潔、更周到的領袖。\n\n這個新牧座必將反抗它前任的過剩、腐敗和偶像崇拜，並為所有聖像破壞派信徒建立一個嶄新的光榮時代。"
	roman_restoration.0121.desc.other:0 "隨著聖像破壞派奪得了偉大的君士坦丁堡，統治全部東方教會的新牧首被[reformer.GetTitledFirstName]設立了。\n\n而且，隨著大多數過去的正教會神職人員被免職、逮捕或被迫流亡，那個普世信仰已衰弱為異端。"
	roman_restoration.0121.a:0 "野蠻人！"
	roman_restoration.0121.b:0 "差不多是時候了！"
	roman_restoration.0121.c:0 "這樣啊……"
	roman_restoration.0122.t:0 "普世牧首之座"
	roman_restoration.0122.desc:0 "普世牧首之座不幸的流亡終於結束了。\n\n唯一真正的教會回歸君士坦丁堡，準備以堅定且溫柔的手領導基督教世界。"
	roman_restoration.0122.a:0 "榮耀！"
	roman_restoration.0123.desc.orthodox:0 "普世牧首之座不幸的流亡終於結束了。\n\n多虧了[reformer.GetTitledFirstName]的虔誠引領，唯一真正的教會回歸君士坦丁堡，準備以堅定且溫柔的手領導基督教世界。"
	roman_restoration.0123.desc.iconoclast:0 "[reformer.GetTitledFirstName]組織的一群卑劣的偶像崇拜者設法奪取了君士坦丁堡，並在那裡重建腐敗老舊的異端牧首教座。如果他們不被及時阻止，聖像破壞派可能會衰減至消亡！"
	roman_restoration.0123.desc.other:0 "普世牧首之座不幸的流亡終於結束了。\n\n多虧了[reformer.GetTitledFirstName]的虔誠引領，東方教會再次回歸它在君士坦丁堡的合法權座。"
	roman_restoration.0123.a:0 "終於，教會重歸理性！"
	roman_restoration.0123.b:0 "邪惡的偶像崇拜者，他們全都是！"
	roman_restoration.0123.c:0 "這樣啊……"
	roman_restoration.0124.t:0 "聖座"
	roman_restoration.0124.desc:0 "天主教世界的動盪與絕望終於結束了：隨著一位新教宗重回羅馬的傳統權座，唯一真正的教會最終將從近期的毀滅性打擊中恢復。\n\n在[new_pope.GetFaith.HighGodName]的幫助下，[new_pope.GetTitledFirstName]將給全歐洲飽受驚嚇的天主教神職人員帶來秩序和穩定，並重建教會的嚴格聖統。"
	roman_restoration.0124.a:0 "聖座從它的廢墟中興起！"
	roman_restoration.0125.desc.catholic:0 "多虧了[reformer.GetTitledFirstName]的神聖干涉，天主教世界的動盪和絕望終於結束了：隨著一位新教宗重回羅馬的傳統權座，唯一真正的教會最終將從近期的毀滅性打擊中恢復。\n\n在[new_pope.GetFaith.HighGodName]的幫助下，[new_pope.GetTitledFirstName]將給全歐洲飽受驚嚇的天主教神職人員帶來秩序和穩定，並重建教會的嚴格聖統。"
	roman_restoration.0125.desc.other:0 "在失去它世代傳承的權座和大多數支持者後，許多人一度認為天主教會到了崩潰的邊緣。然而，多虧了[reformer.GetTitledFirstName]的虔誠干涉，一位新教宗得以重新在羅馬統治。\n\n隨著聖座被重建，天主教徒或能重新宣稱他們作為一個主要基督宗教支派的地位。"
	roman_restoration.0125.a:0 "我們的慈母教會再一次完整了！"
	roman_restoration.0125.b:0 "有意思……"
	roman_restoration.0130.t:0 "教宗國的廢除"
	roman_restoration.0130.desc.muslim:0 "基督徒對羅馬的統治終於終結了。\n\n多虧了[scoped_destroyer.GetFaith.HighGodName]的眾多忠僕的盡心努力，義大利全境落入了[scoped_destroyer.GetFaith.GetAdjective]的統治。虔信者們不知疲倦地除去所有褻瀆的偶像，並將曾統治這些地方的頹廢神職人員們押去受審。"
	roman_restoration.0130.desc.hellenic:0 "加利利人對歐洲的暴政統治終於結束了。\n\n幾百年來，這些自大的邪教徒被放任詆毀並破壞我們神聖保護者們的古老豐碑，但是這樣的惡行到此為止！通過重建[scoped_destroyer.GetFaith.GetAdjective]對羅馬和義大利半島的統治，我們碾碎了木匠神教會的核心。"
	roman_restoration.0130.desc.fallback:0 "幾百年來被他們的傳教士醜化、欺騙，[scoped_destroyer.GetFaith.HighGodName]的信徒終於對基督神的信徒報仇雪恨了。\n\n在我們眾神的垂青之下，他們信仰的心臟地帶已被征服，他們的教堂被洗劫，他們的祭司被剝奪了一切權力和尊嚴。多虧了我的光榮入侵，我為世界除去了這個懦夫的宗教，並報復了他們用騙術對我們國家和先祖所帶來的羞辱。"
	roman_restoration.0130.desc.pope.submission:0 "\n\n面對我們的宗教無可否認的至高地位，前教宗[scoped_pope.GetFullName]甚至公開宣布放棄[catholic.GetAdjectiveNoTooltip]信仰，而皈依[scoped_destroyer.GetFaith.GetNameNoTooltip]！"
	roman_restoration.0130.desc.pope.crucifixion:0 "\n\n[scoped_pope.GetFirstName]依舊公然地對「最高祭司」這種本不該得到的頭銜抱殘守缺，因而便在梵蒂岡焚毀的廢墟中被釘死在十字架上了。可恥的羅馬基督教祭司長世系至此而終。"
	roman_restoration.0130.desc.pope.sacrificed:0 "\n\n梵蒂岡大教堂被用[scoped_pope.GetTitledFirstName][scoped_pope.GetHerselfHimself]的鮮血淨化了，重新奉獻給了[scoped_destroyer.GetFaith.HighGodName]，[scoped_pope.GetSheHe]被獻祭的祭壇正是其經常佈道之處。"
	roman_restoration.0130.desc.no_pope:0 "\n\n失去組織的[catholic.BishopNeuterPlural]各自開始企圖糾集渙散的[catholic.GetAdherentNamePluralNoTooltip]，但因為沒有一個真正的[catholic.ReligiousHeadName]引導他們，教宗當權的日子顯然結束了。"
	roman_restoration.0130.a.a:0 "[scoped_destroyer.GetFaith.HighGodName]賜福了我們！"
	roman_restoration.0130.a.b:0 "這是我們復興的時候！"
	roman_restoration.0130.a.c:0 "畢竟他們死去的神不會保護他們。"
	roman_restoration.0131.desc.faithful:0 "多虧了[scoped_destroyer.GetTitledFirstNamePossessive]毫不留情的征戰，整個義大利半島落入了[scoped_destroyer.GetFaith.GetAdjective]的統治。\n\n有了[scoped_destroyer.GetFaith.HighGodNamePossessive]的幫助，[scoped_destroyer.GetSheHe]獵殺了盤踞在義大利的天主教殘餘勢力，並剝奪所有重要主教教座的財富和影響力，這樣將對假教會的權威造成嚴重打擊。"
	roman_restoration.0131.desc.christians:0 "[scoped_destroyer.GetTitledFirstName]野獸般的征服帶來的恐怖給我們的慈母聖教會的核心地帶帶來了毀滅和黑暗！\n\n這個卑劣的異教徒奪走了教宗國的一切財產和尊嚴，並殘忍殺害了無數神師，除非整個基督宗教屈服，[scoped_destroyer.GetSheHe]不會停手。隨著梵蒂岡被毀，聖統成了廢墟，天主教信仰已經被削減為無組織的崇拜。"
	roman_restoration.0131.desc.fallback:0 "[scoped_destroyer.GetTitledFirstName]的膽大妄為的征服，給天主教世界的核心地帶帶來了毀滅和黑暗！\n\n在奪取教宗國大多數的財產和尊嚴後，似乎只有當整個基督教世界屈服，[scoped_destroyer.GetSheHe]才會滿意。隨著梵蒂岡被毀，它的聖統成了廢墟，天主教信仰已經被削減為無組織的崇拜。"
	roman_restoration.0131.a.a:0 "是時候得有人做這事了。"
	roman_restoration.0131.a.b:0 "末日近了！"
	roman_restoration.0131.a.c:0 "這樣啊……"
	roman_restoration.0140.t:0 "義大利帝國"
	roman_restoration.0140.desc:0 "自從西方帝國毀滅，義大利半島就因叛逆的城邦、貪婪的主教和野蠻的征服者被折磨得四分五裂。\n\n然而，在我的宗族的統治下，義大利擱置了內部的小鬥爭，並重新回歸統一，作為一個主要的西方統治勢力復興。我們不再會成為法蘭克人和希臘人之間鬥爭的獎賞，或者被海盜和蠻族偽朝殘虐。從這天起，我們重新取得了我們作為羅馬帝國真正繼承人的地位！"
	roman_restoration.0140.a:0 "勞動戰勝一切！"
	roman_restoration.0141.desc:0 "自從西方帝國毀滅，義大利半島就因叛逆的城邦、貪婪的主教和野蠻的征服者被折磨得四分五裂，它古老的榮耀在內鬥中被消磨。\n\n然而，在[scoped_ruler.GetTitledFirstNamePossessive]的統治下，義大利擱置了內部的小鬥爭，並重新回歸統一，作為一個主要的西方統治勢力復興。儘管曾為法蘭克人和希臘人之間角逐，它現在以自己的力量成為了一個帝國，統治舊羅馬心臟地帶的核心。"
	roman_restoration.0141.a:0 "這是不幸的。"
	roman_restoration.0141.b:0 "有意思……"
	roman_restoration.0150.t:0 "從羅馬到羅馬"
	roman_restoration.0150.desc:0 "顯然只要野蠻的日耳曼人或者娘娘腔的希臘人還在惦記著，重建破碎舊帝國的嘗試就不會成功。\n\n只有通過義大利人民的犧牲才能換得羅馬重回她作為「萬城之後」的合法地位。\n\n"
	roman_restoration.0150.a:0 "條條大路通羅馬。"
	roman_restoration.0151.t:0 "羅馬的第二個時代"
	roman_restoration.0151.desc.byzantines:0 "難以想象的事情發生了！義大利的小城邦們團結在一面旗幟下，殺出一條血路攻入了我們的東方省份，企圖重建舊帝國。\n\n在將大多數古代行省於[scoped_emperor.GetHerHis]治下重建後，[scoped_emperor.GetTitledFirstName]宣布羅馬帝國在[scoped_emperor.GetHerHis]的野蠻領導下重生了。糟糕的是，我們幾乎喪失了全部正統性，再也無力回擊這荒唐的宣稱。"
	roman_restoration.0151.desc.others:0 "崛起的義大利帝國在[scoped_emperor.GetTitledFirstName]的領導下設法重建了足夠多的舊行省，並宣告自己為重生的羅馬帝國。\n\n這個新生國家鄙視著北方和東方的偽朝，力圖從所有對手手中奪回帝國的失地，重塑帝國的古老疆界。"
	roman_restoration.0160.t:0 "偽朝"
	roman_restoration.0160.desc:0 "太長的時間裡，我們容忍著北方的蠻族偽朝披著不相稱的帝國尊威。現在羅馬被真正的帝國牢牢控制，而那個曾經試圖一統西方的可悲的日耳曼軍閥邦聯，已再次被推回萊茵河的另一邊，回到它所屬於的野蠻森林。\n\n是時候給這些蠻族上最後一課，並一勞永逸地剝奪他們的偽帝國。"
	roman_restoration.0160.a:0 "我們的軍團將碾碎他們！"
	roman_restoration.0161.t:0 "羅馬人的清算"
	roman_restoration.0161.desc:0 "[byz_emperor.GetTitledFirstName]公開譴責我是虛假的[hre_emperor.GetTitleTierName]，並將向我的人民傾倒[byz_emperor.GetPrimaryTitle.GetName]可怖的大能。\n\n[byz_emperor.GetHerHis]這號人不會滿足，會將我們從自己的土地驅逐得越來越遠。羅馬不會滿足，除非她消滅所有對於她榮光的宣稱者。"
	roman_restoration.0161.a:0 "我們之間仍有仗要打！"
	roman_restoration.0162.t:0 "萊茵河對岸的法蘭克人"
	roman_restoration.0162.desc:0 "完成了。我們偉大的征服徹底破壞了所謂的「神聖羅馬帝國」。[hre_emperor.GetTitledFirstName]被徹底羞辱，並被剝奪一切帝國尊威。[hre_emperor.GetSheHe|U]再也沒有權威或資源將日耳曼蠻族部落統一在一面旗幟下了。"
	roman_restoration.0162.a:0 "謝天謝地！"
	roman_restoration.0163.t:0 "羅馬人的清算"
	roman_restoration.0163.desc:0 "復興的羅馬人把日耳曼人的帝國摧殘到不復從前的模樣。在他們軍團的毀滅性打擊後，我的話語不再能影響我之前的封臣。這是查理曼夢想的終結。"
	roman_restoration.0163.a:0 "怎麼會發生這種事？"
	roman_restoration.0164.t:0 "法蘭克人的反擊"
	roman_restoration.0164.desc:0 "出乎所有人的意料，[hre_emperor.GetTitledFirstName]成功擋住了我的軍團！隨著[hre_emperor.GetHerHis]的勝利，[hre_emperor.GetSheHe]給[hre_emperor.GetHerHis]的蹣跚帝國賦予了新的合法性，並徹底玷污了我的名譽。"
	roman_restoration.0164.a:0 "那麼我的鷹怎麼辦？！"
	roman_restoration.0165.t:0 "法蘭克人的反擊"
	roman_restoration.0165.desc:0 "羅馬人的驕傲是他們的禍根。[byz_emperor.GetTitledFirstNamePossessive]把牛皮吹上了天，然而[byz_emperor.GetHerHis]的軍團完全無力抵禦我忠誠的$knight_culture_player_plural_no_tooltip_lowercase$。全仗著我不屈的抵抗，我為我的頭銜賦予了新的尊威。"
	roman_restoration.0165.a:0 "永遠別回來！"
	roman_restoration.0170.t:0 "偽朝"
	roman_restoration.0170.desc:0 "太長的時間裡，我們允許查士丁尼帝國的軟弱餘孽攀附頭銜的尊威，他們無窮無盡的無能、弱小、頹廢的國王們抹黑了這個頭銜。\n\n現在義大利和希臘都已經在我們的統治下，而他們被消減為一個正在消亡的東方獨裁政權，他們過於貪婪和惡毒，無法意識到屬於它的時代已經過去了。"
	roman_restoration.0170.a:0 "我們會推一把。"
	roman_restoration.0171.t:0 "羅馬人的清算"
	roman_restoration.0171.desc:0 "[hre_emperor.GetTitledFirstName]公開譴責我是虛假的[byz_emperor.GetTitleTierName]，並將向我的人民傾倒[hre_emperor.GetPrimaryTitle.GetName]可怖的大能。\n\n[hre_emperor.GetHerHis]這號人不會滿足，會將我們從自己的土地驅逐得越來越遠。羅馬不會滿足，除非她消滅所有對於她榮光的宣稱者。"
	roman_restoration.0171.a:0 "我們才是羅馬唯一真正的繼承人！"
	roman_restoration.0172.t:0 "拜占庭崩潰"
	roman_restoration.0172.desc:0 "完成了。希臘人帝國的腐朽餘孽被從希臘和小亞細亞的海岸清除。隨著他們的領袖和官僚被奪去權力，他們的軍隊被擊垮，[byz_emperor.GetTitledFirstName]再也無法維持[byz_emperor.GetHerHis]充滿阿諛和背叛的腐朽宮廷，也無法再將[byz_emperor.GetHerHis]的權威投射到[byz_emperor.GetHerHis]宮牆之外了。"
	roman_restoration.0172.a:0 "差不多是時候了。"
	roman_restoration.0173.t:0 "羅馬人的清算"
	roman_restoration.0173.desc:0 "我們的帝國癱倒在廢墟中。在他們羞辱而毀滅的征服後，[hre_emperor.GetTitledFirstName]的蠻族部落只給我留下了殘桓斷壁和相互鬥爭的城邦。我曾持有的頭銜不再有任何帝國尊威了。"
	roman_restoration.0173.a:0 "你們這些怪物！"
	roman_restoration.0174.t:0 "希臘人的反擊"
	roman_restoration.0174.desc:0 "出乎所有人的意料，[byz_emperor.GetTitledFirstName]成功擋住了我的軍團！隨著[byz_emperor.GetHerHis]的勝利，[byz_emperor.GetSheHe]給[byz_emperor.GetHerHis]的蹣跚帝國賦予了新的合法性，並徹底玷污了我的名譽。"
	roman_restoration.0174.a:0 "怎麼會發生這種事？！"
	roman_restoration.0175.t:0 "希臘人的反擊"
	roman_restoration.0175.desc:0 "學者們將一直探討這種行為的愚蠢性，[hre_emperor.GetTitledFirstName]竟然對羅馬的真正繼承者發動戰爭。這個偽朝想剝奪我統治歐洲的神聖權利，這種可憐的企圖只能導致可預見的羞辱和失敗。"
	roman_restoration.0175.a:0 "對此從未有過任何懷疑。"
	roman_restoration.1204.t:0 "你這可惡的[ROOT.Char.Custom('GirlBoy')]，"
	roman_restoration.1204.desc_vassal:0 "我把你從爛泥堆裡拉了出來，也能再把你扔回去！你不會#EMP 真的#!以為#EMP 君士坦丁堡#!，這汙穢大地上最後一根博學之柱，會是你的吧！你的小腳指都不配踩在它閃閃發光的磚塊上！歸還它，否則我就把你溺死在金角灣裡——我會親自動手，如果有必要的話。"
	roman_restoration.1204.a:0 "我只是替你照看它！"
	roman_restoration.1204.b:0 "我希望你那大驚小怪的屁股在皇座上四分五裂。"
