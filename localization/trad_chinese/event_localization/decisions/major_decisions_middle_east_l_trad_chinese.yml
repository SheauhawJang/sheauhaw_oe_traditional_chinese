l_trad_chinese:
	middle_east_decisions.0001.t:0 "天國王朝"
	middle_east_decisions.0001.desc:0 "自穆罕默德的興起，伊斯蘭宗教就成為全東方不可忽視的力量，並成為基督崇拜者的緊迫威脅。然而，多虧了我保護聖地的努力，這不再是個問題。\n\n我將這些異教徒逐離了地中海海岸，並一路驅趕他們穿越灼熱的阿拉伯沙漠。我把吾主的至聖十字架從此海樹立至彼海，並在假先知的殘破新月上打造了一個真正的天國皇朝。"
	middle_east_decisions.0001.a:0 "望主垂憐他們，因為我不會。"
	middle_east_decisions.0002.desc.christians:0 "自穆罕默德的興起，伊斯蘭宗教就成為全東方不可忽視的力量，並成為基督崇拜者的緊迫威脅。然而，多虧了[scoped_ruler.GetTitledFirstName]保護聖地的努力，這不再是個問題。\n\n蒙[scoped_ruler.GetFaith.HighGodName]的鴻福，[scoped_ruler.GetFirstName]將這些異教徒逐離了地中海海岸，並一路驅趕他們穿越灼熱的阿拉伯沙漠。[scoped_ruler.GetSheHe|U]把吾主的至聖十字架從此海樹立至彼海，並在假先知的殘破新月上打造了一個真正的天國皇朝。"
	middle_east_decisions.0002.desc.muslims:0 "[scoped_ruler.GetTitledFirstName]十字軍的野蠻集團給[ROOT.Char.GetFaith.HighGodName]的信眾帶來了難以估量的毀滅！\n\n這些卑劣的偶像崇拜者占領了我們信仰崇拜的全部聖地。即便聖城麥加也落入了這些瀆神豬玀的蹄下。如果先知的真正追隨者不盡快光復阿拉伯，這有可能會是伊斯蘭終結的開端。"
	middle_east_decisions.0002.desc.others:0 "自穆罕默德的興起，伊斯蘭宗教就成為全東方不可忽視的力量，並成為基督崇拜者的緊迫威脅。然而，多虧了[scoped_ruler.GetTitledFirstName]保護聖地的努力，這不再是個問題。\n\n這個[scoped_ruler.GetFaith.GetAdjective][scoped_ruler.GetTitleTierName]將這些安拉的信從者逐離了地中海海岸，並一路驅趕他們穿越阿拉伯沙漠。[scoped_ruler.GetSheHe|U]把至聖十字架從此海樹立至彼海，並在假先知的殘破新月上打造了一個[scoped_ruler.GetSheHe]口中的天國皇朝。"
	middle_east_decisions.0002.a:0 "讚美吾主！"
	middle_east_decisions.0002.b:0 "讓[scoped_ruler.GetHerHis]的家族承受萬千詛咒！"
	middle_east_decisions.0002.c:0 "我知道了……"
	middle_east_decisions.0003.t:0 "新哈里發"
	middle_east_decisions.0003.desc:0 "自異教徒佔領聖地，先知的真正信從者就四散分離了，不再有領袖或意志起來重振神聖的鬥爭。\n\n今天這種情況結束了。由於[reformer.GetFaith.HighGodNamePossessive]的仁慈，我光復了麥加和麥地那，並阻止了湧入阿拉伯的異教徒。背靠幾位受人敬仰的經書學者的支持，我獲承認為[reformer.GetFaith.GetName]的新哈里發，我已經準備好領導我的追隨者對抗那些仍在污染我們家園的邪惡偶像崇拜者！"
	middle_east_decisions.0003.a:0 "安拉至大！"
	middle_east_decisions.0004.desc.ashari:0 "自異教徒佔領聖地，先知的真正信從者就四散分離了，不再有領導或意志起來重振神聖的鬥爭。\n\n今天這種情況結束了。由於[reformer.GetFaith.HighGodNamePossessive]的仁慈，[reformer.GetFirstName]光復了麥加和麥地那，並阻止了湧入阿拉伯的異教徒。備考幾位受人敬仰的經書學者的支持，[reformer.GetSheHe]獲承認為[reformer.GetFaith.GetName]的新哈里發，並已準備好領導[reformer.GetHerHis]的追隨者對抗那些仍在污染我們家園的邪惡偶像崇拜者。"
	middle_east_decisions.0004.desc.other:0 "自異教徒佔領聖地，[reformer.GetFaith.GetName]的真正信從者就四散分離了，不再有領導或意志起來重振神聖的鬥爭。\n\n然而，在[reformer.GetFirstName]的智慧領導下，他們再次聚集在一起。在光復聖城麥加和麥地那，並合法化[reformer.GetHerHis]作為新哈里發的宣稱後，[reformer.GetFirstName]已經準備好恢復針對異教徒的大聖戰。"
	middle_east_decisions.0004.a:0 "安拉至大！"
	middle_east_decisions.0004.b:0 "熟悉的惡魔比未知的更好，大概……"
	middle_east_decisions.0005.t:0 "應許之地"
	middle_east_decisions.0005.desc:0 "耶路撒冷和應許之地現已處於猶太人的治下，建立一個全新統一的君主制國家的時機已經成熟，這個國家如同古代大衛和所羅門建立的偉大王國一樣，名為以色列。\n\n歷盡磨難的猶太民族終於再次掌握了自己的命運。聖地將不再被爭鬥不休的基督徒和穆斯林所拆散。願這個新王國為這片區域開創一個和平繁榮的新紀元。"
	middle_east_decisions.0005.a:0 "以色列萬歲！"
	middle_east_decisions.0006.desc.others:0 "在讓耶路撒冷重回猶太人的控制之後，[scoped_ruler.GetTitledFirstName]決定宣布[scoped_ruler.GetHerselfHimself]自己為重建的以色列的[scoped_ruler.GetTitleTierName]。\n\n猶太民族的長期流徙或許終於結束了，他們團體中的大多數決定重返應許之地。"
	middle_east_decisions.0006.a:0 "時候到了！"
	middle_east_decisions.0006.b:0 "我知道了……"
	middle_east_decisions.0007.t:0 "[scoped_ruler.GetFaith.GetAdjective]的新司祭團"
	middle_east_decisions.0007.desc.intro:0 "自從大約一千年前羅馬人摧毀第二聖殿後，猶太教首席大祭司之職便不復存在。多年以後，首席大祭司職位又得以恢復並不在空缺。\n\n"
	middle_east_decisions.0007.desc.me:0 "祭司階層已經理所當然地決定，我作為猶太人民尊敬而虔誠的領袖，最適合承擔引領猶太宗教進入新時代的重任。雖然我缺乏作為首席大祭司所必需的亞倫的血脈傳承，祭司與平信徒都在慶賀我被按立為首席大祭司。"
	middle_east_decisions.0007.desc.not_me:0 "如同古代的猶太教祭司一樣，首席大祭司傳統上要求由摩西之兄亞倫的後代擔任。由於缺乏合適的人選，這一要求已被放棄，但新的大祭司仍然享有[ROOT.Char.GetFaith.GetAdjective]各宗教團體的敬意。"
	middle_east_decisions.0007.a:0 "願[new_priest.GetHerHis]的領導鼓舞我們！"
	middle_east_decisions.0007.a.me:0 "我的領導將鼓舞我們所有人！"
	middle_east_decisions.0008.desc.others:0 "猶太人在耶路撒冷建立了不可忽視的存在，緊接著，[scoped_ruler.GetTitledFirstName]提出成立新的[new_priest.GetFaith.GetAdjective]大祭司職位以領導以色列人。\n\n人們期望由[new_priest.GetTitledFirstName]領導的這一會眾能給不斷增長的以色列群體帶來統一和指引。"
	middle_east_decisions.0008.a:0 "願[new_priest.GetHerHis]的領導鼓舞我們！"
	middle_east_decisions.0008.b:0 "我知道了……"
	middle_east_decisions.0009.t:0 "[scoped_ruler.GetFaith.GetAdjective]的新司祭團"
	middle_east_decisions.0009.desc:0 "經歷了伴隨阿拉伯征服而來的流亡和迫害後，祆教被波斯人民接受為通往公正的唯一正路。[scoped_ruler.GetTitledFirstName]已下令設立[new_priest.GetTitleTierName]，眾祭司的祭司一職，以駕馭重建的神職聖統。\n\n[new_priest.GetTitleTierName]將作為[scoped_ruler.GetFaith.GetAdjective]世界的最高宗教權威，擁有大到祝福未來的軍事遠征，小到准許離婚的各種權力。"
	middle_east_decisions.0009.a:0 "永恆之火重燃！"
	middle_east_decisions.0010.desc.muslims:0 "[scoped_ruler.GetFaith.HighGodName]可咒詛的信從者已重奪了足夠的土地和影響力，要在[scoped_ruler.GetTitledFirstName]的保護下重建褻瀆的祭司職。\n\n若不趕快行動，這些崇拜惡魔的原始宗教徒恐怕要逆轉伊斯蘭在波斯擴張的潮流，用謊言和歪曲污染其不明真相的臣民。"
	middle_east_decisions.0010.desc.others:0 "[scoped_ruler.GetFaith.HighGodName]古怪的拜火教徒已重奪了足夠的波斯祖地，要重建正常運作的祭司職。\n\n若不被盡快阻止，他們可能會逆轉伊斯蘭擴張的潮流，使亞細亞回歸古老諸神的保護。"
	middle_east_decisions.0010.a:0 "榮耀歸於[scoped_ruler.GetFaith.HighGodName]！"
	middle_east_decisions.0010.b:0 "他們的魔鬼不能庇佑他們免於[ROOT.Char.GetFaith.HighGodName]的大能！"
	middle_east_decisions.0010.c:0 "……拜火教？"
	middle_east_decisions.0011.t:0 "瑣羅亞斯德的選擇"
	middle_east_decisions.0011.desc:0 "自從薩珊帝國屈服於阿拉伯入侵，波斯一直在承受追隨穆罕默德的統治者們的重軛。古老祆教教團的最後殘餘北退入中亞的平原中，但現在，祆教對波斯的統治終於在長久之後恢復。\n\n這一奇蹟光復只能歸功於我的英明領導，神職者中的許多人已宣布我為薩奧希揚特——瑣羅亞斯德本人數千年前談及的救世主。接受這一角色後，我現在被各地的祆教徒尊奉為神聖的象徵。"
	middle_east_decisions.0011.a:0 "我將造福一切。"
	all_held_counties:0 "所有異教徒伯爵領"
	middle_east_decisions.0013.desc:0 "自從薩珊帝國屈服於阿拉伯入侵，波斯一直在承受追隨穆罕默德的統治者們的重軛。古老祆教教團的最後殘餘北退入中亞的平原中，但現在，祆教對波斯的統治終於在長久之後恢復。\n\n這一奇蹟光復只能歸功於[scoped_ruler.GetFirstNamePossessive]的英明領導，神職者中的許多人已宣布[scoped_ruler.GetHerHim]為薩奧希揚特——瑣羅亞斯德本人數千年前談及的救世主。接受這一角色後，[scoped_ruler.GetTitledFirstNameNoTooltip]現在被各地的祆教徒尊奉為神聖的象徵。"
	middle_east_decisions.0013.desc.muslims:0 "儘管一度被貶為流亡的沙漠居民，可咒詛的褻瀆者瑣羅亞斯德的火焰祭司已重燃餘燼，奪得波斯的寶座！\n\n他們的[scoped_ruler.GetTitleTierName]充滿了精神錯亂的狂傲，已決定宣布[scoped_ruler.GetHerselfHimself]自己為神明在世。"
	middle_east_decisions.0013.desc.others:0 "自從薩珊帝國屈服於阿拉伯入侵，瑣羅亞斯德的信從者一直在逃亡。他們的流亡最近結束，因為[scoped_ruler.GetFaith.GetAdjective]信徒已設法恢復了他們的古代帝國。\n\n這一未曾預料到的一系列轉變主要歸功於他們的[scoped_ruler.GetTitleTierName]，其已決定宣布[scoped_ruler.GetHerselfHimself]自己為薩奧希揚特，他們信仰中預言的救主。"
	middle_east_decisions.0013.a:0 "願[scoped_ruler.GetSheHe]造福我們所有人！"
	middle_east_decisions.0013.b:0 "瘋狂和妖術！"
	middle_east_decisions.0013.c:0 "我知道了……"
	middle_east_decisions.0014.t:0 "新羅馬"
	middle_east_decisions.0014.desc:0 "在征服了富庶的小亞細亞之地後，我已積累了足夠的力量來建立一個新的、一定能比羅馬還偉大的蘇丹國。\n\n儘管還有工作要做，但我毫不懷疑歷史學家們會將此刻銘記為[scoped_ruler.GetFaith.HighGodName]的信徒征服歐羅巴的重要一步。"
	middle_east_decisions.0014.a:0 "讓西方顫抖吧！"
	middle_east_decisions.0015.desc.liege:0 "在安納托利亞取得一連串的勝利後，[scoped_ruler.GetTitledFirstName]決定加冕[scoped_ruler.GetHerselfHimself]自己為羅姆[scoped_ruler.GetTitleTierName]，宣稱[scoped_ruler.GetSheHe]不再效忠於我，並將以[scoped_ruler.GetHerHis]自己的方式來繼續與異教徒作戰。"
	middle_east_decisions.0015.desc.romans:0 "野蠻的軍閥[scoped_ruler.GetTitledFirstName]在安納托利亞開闢了[scoped_ruler.GetHerHis]的道路，並在此區域創建了一個新的蘇丹國。\n\n好像這還不夠侮辱人似的，在一場卑鄙狂妄的表演中，[scoped_ruler.GetSheHe]還決定為[scoped_ruler.GetHerselfHimself]自己宣稱羅馬[scoped_ruler.GetTitleTierName]的頭銜。"
	middle_east_decisions.0015.desc.others:0 "富庶的小亞細亞行省，曾經是基督教的壁壘，現在卻已落入了[scoped_ruler.GetTitledFirstName]的統治下，其在這個區域建立了一個新的蘇丹國。"
	middle_east_decisions.0015.a:0 "[scoped_ruler.GetSheHe]怎麼敢！"
	middle_east_decisions.0015.b:0 "我知道了……"
	middle_east_decisions.1001.t:0 "新鷹振翅"
	middle_east_decisions.1001.desc:0 "亞美尼亞上一次在黎凡特和高加索施展這個級別的支配地位已經是數個世紀之前了，東西方兩大帝國在血雨腥風的年代中一次次打擊我們。西方有時說拉丁語，有時說希臘語，東方有時說波斯語，有時說阿拉伯語，但這些帝國總是交戰，而我們的故地總是戰場。\n\n今天之後，不會再有。我已開闢出提格蘭大帝當年的疆域，大亞美尼亞的鷹旗將再度升起！"
	middle_east_decisions.1001.a:0 "我要繼續追尋更偉大的事物！"
	middle_east_decisions.1001.b:0 "重蹈覆轍算不上成就。"
	middle_east_decisions.1002.desc:0 "高加索群山中的情勢往奇怪的方向發展有一段時間了。[founder.GetFullNameNoTooltip]違反各種不可能的狀況，成功開闢出一片相當大的領地，從東邊的黑海延伸到西邊的地中海岸。儘管並不完美，這已大致重建了提格蘭大帝死去多年的帝國，[founder.GetFullNameNoTooltip]的信使迅速鼓吹這一點。\n\n大亞美尼亞的鷹旗再度升起，但能持續多久呢？"
	middle_east_decisions.1002.a:0 "帝國威嚴需要不止是土地。"
	middle_east_decisions.1002.b:0 "這一次，沒人能分開我們。"
	middle_east_decisions.1002.c:0 "就像其前任一樣，成為註腳。"
