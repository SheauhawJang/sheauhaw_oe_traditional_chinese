l_trad_chinese:
	ce1_decision_events.0001.t:0 "把它寫下來"
	ce1_decision_events.0001.desc:0 "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('chronicler'))][chronicler.GetFirstName]帶著欣喜的微笑向我打招呼。[chronicler.GetHerHis|U]的燈台裡的油幾乎快燃盡了。\n\n「[ROOT.Char.GetLadyLord]，」[chronicler.GetSheHe]放下一本裝飾精美的書，說道，「我們確保記錄下了每一件小事、每一次行動、每一場戰鬥、每一次冒險和每一段浪漫。」\n\n「所有的一切，」[chronicler.GetSheHe]繼續說道，「都被記錄下來。」"
	ce1_decision_events.0001.a:0 "太好了！"
	legend_book:0 "[ROOT.Var('finished_legend_var').Legend.GetName]"
	legend_book_desc:0 "#EMP [ROOT.Var('finished_legend_var').Legend.GetChapterDescriptionByName('opening')]#!\n\n#EMP [ROOT.Var('finished_legend_var').Legend.GetProtagonist.GetTitledFirstNamePossessiveNoTooltip|U]的傳奇在一次不可思議的冒險中達到了高潮：[ROOT.Var('finished_legend_var').Legend.GetProtagonist.GetHerHis]的偉大事蹟使所有的國王都感到驚奇，許多貴族和平民都希望能遇見[ROOT.Var('finished_legend_var').Legend.GetProtagonist.GetHerHis]，因為他們想親眼看看這位傳奇。#!\n\n#EMP [ROOT.Var('finished_legend_var').Legend.GetChapterDescriptionByName('conclusion')]#!"
