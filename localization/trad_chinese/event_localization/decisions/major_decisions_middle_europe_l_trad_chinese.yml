l_trad_chinese:
	middle_europe_decisions.0001.t:0 "瑞士邦聯"
	middle_europe_decisions.0001.desc:0 "長期以來，阿爾卑斯山脈中部的諸城市一直遭受著帝國內其他勢力的威脅。現在，這些城市在同一面旗幟下統一起來，組建了互利的同盟，並已獲得了帝國直轄的榮譽。\n\n為了紀念我的宗族對瑞士各城邦的貢獻，我被選為這一聯盟的元首，也就是我們新的瑞士邦聯所有州的名義元首。我們不再會遭受外來者的威脅，而是會崛起為帝國內強大獨立的一方勢力。"
	middle_europe_decisions.0001.a:0 "我們團結一致！"
	middle_europe_decisions.0002.desc.emperor:0 "經過數年的衝突和不易的外交協議之後，我被迫授予瑞士各州帝國直轄的地位。\n\n這些阿爾卑斯山間市鎮的集合已統一為一個大邦聯，保護自身不受勃艮第和日耳曼領主們的掠奪。我必須注意抑制他們，免得他們的成就在鄰近的市民中種下不滿。"
	middle_europe_decisions.0002.desc.vassals:0 "被稱為瑞士邦聯的實體在帝國內崛起。他們是阿爾卑斯山周邊擁有帝國直轄地位的各城市的聯合體，組建了一個防禦同盟保護自己抵禦周圍的選帝侯。\n\n作為一支不容忽視的獨立力量，他們擺脫了之前任何對其領土的宣稱，不論是來自西邊古老的勃艮第人還是北邊的德意志領主。\n\n我應當留意帝國內這一新的潛在威脅。"
	middle_europe_decisions.0002.a:0 "真是古怪……"
	middle_europe_decisions.0003.t:0 "奧地利大公國"
	middle_europe_decisions.0003.desc:0 "得益於我整合奧地利腹地的傑出貢獻，以及我的宗族在神聖羅馬帝國內積累的巨大影響力，[scoped_emperor.GetTitledFirstName]終於承認奧地利相對於其他諸位弱小的德意志公爵擁有優先權。\n\n從今天起，我的所有繼承者都將擁有#EMP 大公#!這一高貴頭銜，身份和世間諸王等價，同帝國的其他低級男女君主區別開來。"
	middle_europe_decisions.0003.a:0 "奧地利將笑到最後！"
	middle_europe_decisions.0004.desc.emperor_archduke:0 "[scoped_ruler.GetTitledFirstName]利用[scoped_ruler.GetHerHis]控制帝國寶座的優勢，合法地授予了[scoped_ruler.GetHerselfHimself]自己奧地利大公的頭銜，使這一公國位階等同於其他王國。"
	middle_europe_decisions.0004.desc.emperor:0 "有必要讓奧地利腹地、我本人宗族家園的統治者與帝國其他男女君主有所區分。\n\n有鑑於此，我最近接受了我[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('scoped_ruler'))]的懇求，宣告[scoped_ruler.GetFirstName]為奧地利[scoped_ruler.GetTitleTierName]。"
	middle_europe_decisions.0004.desc.emperor_blackmailed:0 "奧地利一直將自己視作高於帝國其他部分一等的存在，今日，[scoped_ruler.GetFirstName]用行動確認了這一點。經由[scoped_ruler.GetHerHis]與我的關係紐帶，我別無選擇，只能承認[scoped_ruler.GetHerHis]作為大公的身份，其位階等同於國王。"
	middle_europe_decisions.0004.desc.vassals:0 "[scoped_ruler.GetFirstName]利用[scoped_ruler.GetDynastyName]宗族對於帝位的影響力，說服[scoped_emperor.GetTitledFirstName]授予[scoped_ruler.GetHerHim]特殊榮譽。\n\n從今天起，奧地利被認為是大公國，在神聖羅馬帝國各邦國中位列第一。"
	middle_europe_decisions.0004.a:0 "確應如此。"
	middle_europe_decisions.0004.b:0 "真方便……"
	middle_europe_decisions.0005.t:0 "查理曼的夢想"
	middle_europe_decisions.0005.desc:0 "歐洲再次一統。所有法蘭克人的後裔重歸獨一無二的旗幟，他們團結起來抵抗西方的異教徒和東方的異端。\n\n蒙[scoped_ruler.GetFaith.HighGodName]的鴻福，我的家族被授以特恩持有了這個重建的加洛林帝國的權冠。並且，與那些先行者們不同的是，我們不會允許宗族內鬥分裂這個偉大的國度。"
	middle_europe_decisions.0005.a:0 "[scoped_ruler.GetFaith.HighGodName]當受讚美！"
	middle_europe_decisions.0006.desc:0 "[scoped_ruler.GetTitledFirstName]及[scoped_ruler.GetHerHis]的法蘭克人軍隊大肆侵犯帝國土地，以至於[scoped_ruler.GetSheHe]宣稱[scoped_ruler.GetSheHe]是查理曼的真正繼承者，神聖羅馬帝國只是對加洛林榮耀的蒼白模仿。\n\n隨著所有舊省份以及大部分西歐處於[scoped_ruler.GetHerHis]的控制下，任何人都難以否認這樣的宣稱。"
	middle_europe_decisions.0006.a:0 "[scoped_ruler.GetSheHe]怎麼敢！"
	middle_europe_decisions.0006.b:0 "這個帝國會更長久嗎，我懷疑？"
	middle_europe_decisions.0007.t:0 "一個勃艮第"
	middle_europe_decisions.0007.desc:0 "全勃艮第土地在獨一的權冠下得到了統一。不會再有爭鬥不斷的小國所造成的分裂，我們古老的土地光復了王國的尊威。\n\n自從[former_liege.GetTitledFirstNamePossessive]的權威衰落已經有一段時間了，我不再覺得這是我效忠的領主，更像是我的同級。"
	middle_europe_decisions.0007.a:0 "我們不需要任何人的保護！"
	middle_europe_decisions.0008.desc.liege:0 "我曾擔憂了許久，而現在，隨著[scoped_ruler.GetTitledFirstNamePossessive]試圖在獨一的旗幟下統一勃艮第土地，我最大的恐懼來臨了。\n\n這條忘恩負義的狗聲稱[scoped_ruler.GetHerselfHimself]自己是勃艮第的[scoped_ruler.GetTitleTierName]並撕破了[scoped_ruler.GetHerHis]的附庸誓言！"
	middle_europe_decisions.0008.desc.others:0 "多年時間耗費在統一勃艮第土地上後，[scoped_ruler.GetFirstName]決定加冕[scoped_ruler.GetHerselfHimself]自己為勃艮第的[scoped_ruler.GetTitleTierName]，並宣布從[former_liege.GetTitledFirstName]獨立。\n\n這個厚顏無恥的背叛行為不會被很快忘記……"
	middle_europe_decisions.0008.a:0 "[scoped_ruler.GetSheHe|U]只不過是一個叛徒！"
	middle_europe_decisions.0008.b:0 "起碼地誌學家會很高興。"
	middle_europe_decisions.0010.t:0 "等級會議"
	middle_europe_decisions.0010.desc:0 "希臘人在西西里與阿普利亞省份留下的架構將作為基礎，加速[scoped_ruler.GetPrimaryTitle.GetName]轉變為一個更開明的政體模式。\n\n通過召集三個等級的代表，在基於舊羅馬傳統的新律法的指引下讓他們加入統一的諫議機關，我將能在地中海確保無數代的穩定與繁榮。現在，我僅需決定這個集會在哪裡舉行。"
	middle_europe_decisions.0010.a:0 "在巴勒莫，議會古代的所在地！"
	middle_europe_decisions.0010.b:0 "在那不勒斯。"
	middle_europe_decisions.0010.c:0 "我應審慎地考慮這個決定。"
	middle_europe_decisions.0011.desc:0 "[scoped_ruler.GetTitledFirstName]任命了來自貴族、神職和市民的代表，組成了西西里王國的新議會。\n\n這個諫議體將幫助[scoped_ruler.GetTitleTierName]及[scoped_ruler.GetHerHis]的繼任者高效智慧地統治，以造福他們的臣民。"
	middle_europe_decisions.0011.a:0 "我知道了……"
	middle_europe_decisions.0012.t:0 "哥特式建築"
	middle_europe_decisions.0012.desc:0 "一個新的繁榮時代降臨於我們。[scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip]從黑暗年代中興起，成為了藝術與哲學的明燈。\n\n我們的城市發展成為了豐饒的商業中心，建起了嶄新壯麗的大教堂，足以匹敵古代羅馬帝國的豐碑，吸引了各類畫家、詩人和哲學家。在我的宗族的開明守護下，[scoped_ruler.GetCulture.GetName]民族將為全歐洲所羨嫉。"
	middle_europe_decisions.0012.a:0 "讓我們的偉業持續！"
	middle_europe_decisions.0013.t:0 "哥特式時期"
	middle_europe_decisions.0013.desc.french:0 "[scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip]經歷了一段偉大的繁榮與成長時期，造福了我們所有人民。\n\n我們的城市發展成為了豐饒的商業中心，建起了嶄新壯麗的大教堂，足以匹敵古代羅馬帝國的豐碑，吸引了各類畫家、詩人和哲學家。在[scoped_ruler.GetTitledFirstName]和[scoped_ruler.GetDynasty.GetBaseName]宗族的開明守護下，我們將為全歐洲所羨嫉。"
	middle_europe_decisions.0013.desc.italian:0 "[scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip]似乎正在經歷一段偉大的繁榮與成長時期。\n\n詩人、哲學家、建築家……許多有知識的人聚集到[scoped_ruler.GetTitledFirstNamePossessive]的宮廷，然而這些人在一塊兒所造出來的東西，似乎只是粗野蠻族豐碑的無盡巡遊。"
	middle_europe_decisions.0013.desc.fallback:0 "[scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip]經歷了一段偉大的繁榮與成長時期，造福了所有[ROOT.Char.GetCulture.GetNameNoTooltip]人民。\n\n新城市發展成為了豐饒的商業中心，建起了嶄新壯麗的大教堂，足以匹敵古代羅馬帝國的豐碑，吸引了各類畫家、詩人和哲學家。在[scoped_ruler.GetTitledFirstName]和[scoped_ruler.GetDynasty.GetBaseName]宗族的開明守護下，這片土地將為全歐洲所羨嫉。"
	middle_europe_decisions.0013.a:0 "我們生活在多麼美好的時代啊！"
	middle_europe_decisions.0013.b:0 "呸！這不會長久的。"
	middle_europe_decisions.0013.c:0 "我想這對他們是好事……"
	middle_europe_decisions.0015.t:0 "西方的帝國"
	middle_europe_decisions.0015.desc:0 "西羅馬的帝位空懸已久。今天，這一情形將要改變；在全[ceremony_locale.GetNameNoTooltip]最宏偉的[founder.GetFaith.HouseOfWorship]內，我面對著[founder_hof.GetTitledFirstName]，周圍環繞著我的封臣和教士。\n\n我們按照成規互致祈禱和贈禮，請求[founder.GetFaith.HighGodName]賜福我按照[founder.GetFaith.HighGodHerHis|U]的意志統治帝國的力量和仁慈。[founder_hof.GetTitledFirstNameNoTooltip]莊重地賜予我皇冠和寶劍，託付我看護整個基督教世界。\n\n寂靜，之後是一陣高亢的讚美詩歌聲，只有最熱烈興奮的封臣的歡呼才能蓋過。\n\n我終於成為了神聖羅馬的皇帝。"
	middle_europe_decisions.0015.a:0 "從奧古斯都，到查理曼，再到[founder.GetFirstNameNoTooltip]！"
	middle_europe_decisions.0016.desc:0 "西羅馬帝國已停止運作許久，[founder.GetFaith.GetAdjectiveNoTooltip]對於帝國尊威這一問題的回應只能是無法確定。\n\n這種不確定的狀況到此為止，[founder.GetTitledFirstName]已獲得[founder_hof.GetTitledFirstName]的同意，在[ceremony_locale.GetNameNoTooltip]最宏偉的[founder.GetFaith.HouseOfWorshipPlural]裡一場盛大的儀式中重建了查理曼的帝國。\n\n整個世界的[founder.GetFaith.GetAdjectiveNoTooltip][founder.GetFaith.PriestNeuterPlural]為之歡慶，相信羅馬終於再次有了真正敬神的繼承者。"
	middle_europe_decisions.0016.a:0 "呸，帝國的自負偽朝。"
	middle_europe_decisions.0016.b:0 "日耳曼蠻子，#emphasis 我#!才是羅馬皇帝！"
	middle_europe_decisions.0016.c:0 "希望這個帝國可以和平長盛。"
	middle_europe_decisions.0016.d:0 "偉業！"
	establish_the_electorate_of_saxony_decision:0 "成立薩克森選侯國"
	establish_the_electorate_of_saxony_decision_desc:0 "通往東方的腹地處於帝國掌控外的時間太長久了。我們必須整合這些頭銜，創設新的薩克森，鞏固我們對該地區的統治。"
	establish_the_electorate_of_saxony_decision_tooltip:0 "$establish_the_electorate_of_saxony_decision_desc$"
	establish_the_electorate_of_saxony_decision_confirm:0 "鑄就新的薩克森！"
	polabia_must_be_hre_culture_tt:0 "[GetGeographicalRegion('custom_polabia').GetName]有至少12個[counties|E]是你或你[liege|E]的文化。"
	polabia_held_or_nonexistent.tt:0 "$k_sorbia$不存在或者由你所持有。"
	middle_europe_decision.0017.tt:0 "作為皇帝，薩克森會在創建時被轉讓給一位[vassal|E]或[courtier|E]。"
	middle_europe_decisions.0017.t:0 "薩克森選侯國"
	middle_europe_decisions.0017.desc:0 "波拉比亞長久以來一直受[hre_emperor_scope.GetPrimaryTitle.GetTierAsNameNoTooltip]的敵人之手控制，但現在，其人民已將$e_hre$視為他們真正的家園。\n\n薩克森選侯國既已建立，上薩克森地區從今往後將永遠留在[hre_emperor_scope.GetTitleAsNameNoTooltip]的手中，並受到[hre_emperor_scope.GetFaith.HighGodName]的指引。"
	middle_europe_decisions.0017.a:0 "榮耀歸於薩克森！"
	middle_europe_decisions.0017.b:0 "[heir_scope.Custom2('MyCharacterIntroduction', ROOT.Char)|U]理應得到這個頭銜。"
	middle_europe_decisions.0017.c:0 "[most_powerful_saxon.GetNameNoTooltip]確實配得上。"
	middle_europe_decisions.0017.d:0 "這是我送給教會的禮物。"
	middle_europe_decisions.0017.e:0 "祝賀你，[rando_courtier_scope.GetNameNoTooltip]！"
	middle_europe_decisions.0018.desc:0 "$middle_europe_decisions.0017.desc$\n\n[hre_emperor_scope.GetNameNoTooltip]已決定將這個新頭銜授予[new_saxon_king.GetName]，以表彰[new_saxon_king.GetHerHis]對帝室的效勞。"
	middle_europe_decisions.0018.a.new_king:0 "榮耀歸於我！"
	middle_europe_decisions.0018.a.slav:0 "去他媽的！"
	middle_europe_decisions.0018.a:0 "祝他們好運。"
