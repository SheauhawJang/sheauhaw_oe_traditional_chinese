l_trad_chinese:
	major_decisions.0100.t:0 "神聖血脈"
	major_decisions.0100.desc.temporal:0 "多虧了我的純潔奉獻和努力耕耘，我終於將[scoped_ruler.GetFaith.GetAdjective]信仰禮儀中最神聖之物與[scoped_ruler.GetDynasty.GetBaseName]宗族緊密聯繫在一起。\n\n神職與信徒中越來越多的人開始認為我的家族是被揀選的聖物看守者及神之意志的先聲。"
	major_decisions.0100.desc.spiritual:0 "我一直堅定不移地愛戴著[scoped_ruler.GetFaith.HighGodNamePossessive]在大地上的代言人，這樣的行為沒有被忽視。\n\n[scoped_pope.GetTitledFirstName]正式認可我的家族的奉獻，並聖化我們的名字，擔當[scoped_ruler.GetFaith.GetAdjective]信仰的永恆守衛者。"
	major_decisions.0100.a:0 "我們不再僅僅是普通的凡人了。"
	major_decisions.0100.b:0 "毫無瑕疵的美德！"
	major_decisions.0102.desc.temporal:0 "多虧了[scoped_ruler.GetHerHis]無可挑剔的行為與開明的統治，[scoped_ruler.GetTitledFirstName]現在成為了[scoped_ruler.GetFaith.GetName]的不朽支柱。\n\n在最近的歷史中，[scoped_ruler.GetSheHe|U]顯然成為了最有影響力和最受尊敬的[scoped_ruler.GetTitleTierName]，而且有人聲稱在[scoped_ruler.GetHerHis]的血管中可能流淌著神的血脈。"
	major_decisions.0102.desc.spiritual:0 "[scoped_ruler.GetTitledFirstName]的成就獲得[scoped_pope.GetFaith.ReligiousHeadName][scoped_pope.GetHerselfHimself]本人的正式承認，[scoped_ruler.GetHerHis]在捍衛與普及[scoped_ruler.GetFaith.GetAdjective]美德的過程中發揮重要作用。\n\n多虧了這位偉大[scoped_ruler.GetWomanMan]無懈可擊的行為，[scoped_ruler.GetDynasty.GetBaseName]宗族的虔誠與熱忱將永遠被銘記。"
	major_decisions.0102.a:0 "我們活在聖寵的時代。"
	major_decisions.0102.b:0 "他們是我們所有人的榜樣！"
	major_decisions.0103.desc.temporal:0 "[scoped_ruler.GetTitledFirstName]奉獻[scoped_ruler.GetHerHis]的一生只為給我們家族的名字披上無上神聖的外衣，[scoped_ruler.GetHerHis]努力的果實終於顯現了。\n\n神職與信徒中越來越多的人開始認為我的家族是被揀選的聖物看守者及神之意志的先聲。"
	major_decisions.0103.desc.spiritual:0 "[scoped_ruler.GetTitledFirstName]奉獻了[scoped_ruler.GetHerHis]的一生博取[scoped_ruler.GetFaith.GetAdjective]神職人員的好感，現在[scoped_ruler.GetHerHis]的努力的成果終於顯現了。\n\n[scoped_pope.GetTitledFirstName]正式認可我的家族的奉獻，並聖化我們的名字，擔當信仰的永恆守衛者。"
	major_decisions.0103.a:0 "我們都應感謝[scoped_ruler.GetHerHim]。"
	major_decisions.0103.b:0 "[scoped_ruler.GetFirstNameNoTooltip]又幹了一樁褻瀆事……"
	major_decisions.0500.t:0 "[ROOT.Char.GetDynasty.GetBaseNameNoTooltip]的能量"
	major_decisions.0500.desc:0 "幾代人以來，我們的宗族以血脈中的力量為人著稱。勇氣、美麗和智慧都與[ROOT.Char.GetDynasty.GetBaseNameNoTooltip]之名相連。\n\n我自己的傑出只不過確認了這一點——我們宗族所有的最佳品質集於一個完美個體。我的名字與我的天賦將在之後幾百年裡因我的後代而依然鮮活。"
	major_decisions.0500.a:0 "我們前方有一個光明的未來！"
	major_decisions.0501.desc:0 "通過精心規劃的婚姻、聯盟和征服，[ROOT.Char.GetDynasty.GetBaseNameNoTooltip]宗族成為了已知世界真正強大勢力之一。\n\n[realm_1.GetNameNoTierNoTooltip|U]、[realm_2.GetNameNoTierNoTooltip|U]、[realm_3.GetNameNoTierNoTooltip|U]、[realm_4.GetNameNoTierNoTooltip|U]……我們的領地延伸廣袤。我們頭上戴著大量權冠，而通過血液，我們團結為一體。"
	major_decisions.0501.a:0 "願我們的遺產永存！"
	major_decisions.0001.t:0 "新時代"
	major_decisions.0001.desc:0 "舊道路對我們很有用，我們會永遠尊重它們。然而，作為[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]的[ROOT.Char.GetTitleAsNameNoTooltip]，我斷定如果我們想要繼續繁榮，就必須接受封建制和它的原則。這是通往偉大之路的關鍵一步！"
	major_decisions.0001.a:0 "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]萬歲！"
	major_decisions.0002.opening:0 "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"
	major_decisions.0200.t:0 "歸根"
	major_decisions.0200.desc:0 "儘管我習慣了嚴格的等級制度，農民們耕地時也不會問東問西，但我發現自己只是統治著一群不服管教的部落民。這些人不尊重我，只尊重力量。\n\n我就給他們看看力量！我會脫下我的臣民所厭惡的君權外衣，舉起利劍贏得他們的心！"
	major_decisions.0200.a:0 "我會證明自己！"
