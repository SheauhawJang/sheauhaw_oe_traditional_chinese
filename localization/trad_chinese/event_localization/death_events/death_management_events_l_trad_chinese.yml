l_trad_chinese:
	death_management.1000.killed.tt:0 "[dead_character.GetTitledFirstName]被[killer.GetTitledFirstName]所殺。"
	death_management.1000.t:0 "至死不渝"
	death_management.1000.murder:0 "[dead_character.GetTitledFirstName]已被謀殺！\n\n"
	death_management.1000.plaguestart:0 "疾病和瘟疫繼續在[realm.GetNameNoTier]蔓延，農民和貴族都難以倖免。這種殘酷而無差別的事實直到這樣的時刻才赤裸裸地展現出來。\n\n"
	death_management.1000.plaguespouse:0 "我只能默默地注視著醫師們從我[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_character'))]的屍體旁走開。我走近，伸手抓住[dead_character.GetHerHis]的手。它還是溫暖的。\n\n"
	death_management.1000.like:0 "一顆心在承受了這樣的痛苦之後怎能不破碎？不可能！然而，我還在活著，我的心仍在跳動，而你的卻停止了。哦，[dead_character.GetFirstName]，我的[dead_character.Custom('LoverPetName')]。我的生活不能沒有你。"
	death_management.1000.neutral:0 "我親愛的[dead_character.GetFirstName]。我也許從未愛過你，但你的過世帶給我的感觸卻比想象中更強烈。你總是不離不棄，我的終生伴侶。我是否把你當成了理所當然？還有太多話語沒有向你傳達……"
	death_management.1000.dislike:0 "我的[dead_character.GetFirstName|U]，當你停止呼吸時，我感到如釋重負。也許我應該感到羞恥，但實際上我倆之間從未有過愛情。終於，我可以自由地開始新生活了！"
	death_management.1000.murder_wedding:0 "啊，多麼出乎意料的死亡。根本沒有計畫。沒人能預見到它的到來！"
	death_management.1000.a:0 "至少記憶中音容猶在。"
	death_management.1000.b:0 "我希望你得到了平靜，[dead_character.GetFirstNameNoTooltip]。"
	death_management.1000.c:0 "這一天早就該來了！"
	death_management.1000.tt:0 "你的配偶[dead_character.GetTitledFirstName]已[THIS.Char.Custom('DiedHouse_arrest')]。"
	death_management.1001.t:0 "白髮人送黑髮人"
	death_management.1001.murder:0 "[dead_character.GetTitledFirstName]已被謀殺！\n\n"
	death_management.1001.tt:0 "你的[THIS.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_character'))][dead_character.GetTitledFirstName]已[THIS.Char.Custom('DiedHouse_arrest')]。"
	death_management.1001.plaguechild:0 "看著我[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_character'))][dead_character.GetFirstName]的屍體被抬過我身邊，我的胃因無聲的痛苦而扭曲翻騰。醫師和治療師們從黎明直到黃昏都在努力挽救[dead_character.GetHerHim]，但他們陰沉的面孔比他們所說的話告訴了大家更多。\n\n如此年輕，充滿希望。還有更多人像這樣死去。\n\n願[ROOT.Char.GetFaith.HighGodName]拯救我們。"
	death_management.1001.child:0 "我曾對你有很多期望，我最可愛的孩子。所有你想學習、經歷和做的事情。如果能活一輩子，你擁有太多的可能性。也許有一天，你也會有自己的孩子。但是現在，這一切都不會到來了……"
	death_management.1001.like:0 "哦[ROOT.Char.GetFaith.HighGodName]，您怎麼能這樣對[dead_character.GetFirstName]？如果我有罪，為什麼你不直接懲罰我？我最棒的[dead_character.Custom('GetDaughterSon')]，[dead_character.GetSheHe|U]是無辜的！對[dead_character.GetHerHim]來說生活還有太多未經歷的啊……"
	death_management.1001.neutral:0 "我本以為我已經老到不會對這個世界的殘酷感到驚訝，但我從來沒有預見到必須經歷自己[dead_character.Custom('GetDaughterSon')]的死亡。我唯一的希望是[dead_character.GetSheHe]現在能免去我必須忍受的痛苦…"
	death_management.1001.dislike:0 "難道一個[ROOT.Char.Custom('MotherFather')]的職責不就是要愛[ROOT.Char.GetHerHis]的孩子嗎？然而，我卻無法為[dead_character.GetFirstNamePossessive]的逝去而哭泣。這一路走來，我一定是有做錯的地方，強迫[dead_character.GetHerHim]走上了一條我永遠不會認可的道路。雖然我可能要為[dead_character.GetSheHe]成為什麼樣的人負責，但現在一切都過去了。終於。"
	death_management.1001.a:0 "[dead_character.GetSheHe|U]本不該如此。"
	death_management.1001.c:0 "悔之晚矣。"
	death_management.1001.d:0 "安息吧，小[dead_character.GetFirstNameNoTooltip]。"
	death_management.1004.t:0 "只餘空虛"
	death_management.1004.desc:0 "我的床上停駐著一個存在，那種感覺栩栩如生，就如同你用四肢纏繞我時我感觸到你的身體一般。是的，這個存在不是你，[dead_character.GetFirstName]，而是你離開之後空餘的渴求與痛苦。最近的這些日子，我讓自己連軸轉無暇顧及，但是在這裡，當記憶重新浮現之時，我再也沒法逃避那些。"
	death_management.1004.a:0 "疼痛真的會消退嗎？"
	death_management.1004.a.tt:0 "你的情人[dead_character.GetTitledFirstName]已[THIS.Char.Custom('DiedHouse_arrest')]。"
	death_management.lover.desc:0 "你的情人，[dead_character.GetTitledFirstName]，已過世。"
	death_management.1005.t:0 "記憶猶在"
	death_management.1005.desc:0 "哦，[dead_character.GetFirstName]。如果你還和我在一起，我知道你會告訴我要堅強。一切都會好起來的。你總是對的，你一直如此。但首先我必須詛咒和哭泣，當你離開這個世界時，我又怎能不如此呢？"
	death_management.1005.desc.ritual_best_friend:0 "[dead_character.GetFirstName]去世了！我最好最真心的朋友倒下了，在[dead_character.GetHerHis]壽數耗盡之前就被[ROOT.Char.GetFaith.DeathDeityName]冰冷的懷抱帶走。我流淚、我慟哭、我的眼淚沾濕了我的頭髮和衣裳，但我知道我再也見不到[dead_character.GetHerHim]了。\n\n我……我要怎樣繼續活著？\n\n[dead_character.GetFirstNameNoTooltip]，親愛的，甜美的[dead_character.GetFirstNameNoTooltip]會希望我，而我也不得不希望[dead_character.GetHerHis]的記憶能支撐我度過這黑暗的日子，但失去了[dead_character.GetHerHim]的生命就像蠟燭失去了火焰。"
	death_management.1005.a:0 "我永遠不會忘記你，老朋友。"
	death_management.1005.a.tt:0 "你的朋友[dead_character.GetTitledFirstName]已[THIS.Char.Custom('DiedHouse_arrest')]。"
	death_management.friend.desc:0 "你的朋友[dead_character.GetTitledFirstName]已過世。"
	death_management.1007.t:0 "造化弄人"
	death_management.1007.start_murder:0 "[dead_character.GetTitledFirstName]已被謀殺！"
	death_management.1007.start:0 "今天，隨著[dead_character.GetTitledFirstName]的逝去，[ROOT.Char.GetPrimaryTitle.GetNameNoTier]的未來也將改變。"
	death_management.1007.same_or_higher_tier:0 "我們再也無法知道在[dead_character.GetHerHis]的治下我們的領土是否能統一，"
	death_management.1007.mytitle:0 "我們再也無法知道[dead_character.GetSheHe]會成為一位怎樣的[ROOT.Char.GetTitleTierName]，"
	death_management.1007.ruler:0 "我們再也無法知道[dead_character.GetSheHe]會成為一位怎樣的統治者，"
	death_management.1007.end:0 "或者說[dead_character.GetHerHis]的死亡究竟對[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]來說是賜福還是詛咒。"
	death_management.1007.a:0 "一個故事結束，而另一個故事開始了。"
	death_management.1007.a.tt:0 "你的繼承人[dead_character.GetTitledFirstName]已[THIS.Char.Custom('DiedHouse_arrest')]。"
	death_management.1006.t:0 "詛咒未盡"
	death_management.1006.desc:0 "跌宕起伏的命運並非時時刻刻都是我的幫手——我與[dead_character.GetTitledFirstName]相遇的那天，[ROOT.Char.GetFaith.HighGodName]就知道我被詛咒了。然而，今天，我從詛咒中解放了！命運垂青於我，將那[dead_character.Custom('InsultAdjective')][dead_character.Custom('InsultNoun')]帶去了[dead_character.GetHerHis]的墳墓！"
	death_management.1006.a.tt:0 "你的仇敵[dead_character.GetTitledFirstName]已[THIS.Char.Custom('DiedHouse_arrest')]。"
	death_management.parent.desc:0 "你的[dead_character.Custom('MotherFather')][dead_character.GetTitledFirstName]，[dead_character.GetDeathReason]。"
	death_management.sibling.desc:0 "你的[dead_character.Custom('SisterBrother')][dead_character.GetTitledFirstNameNoTooltip]，[dead_character.GetDeathReason]。"
	death_management.betrothed.desc:0 "你的訂婚人[dead_character.GetFirstNameNoTooltip]，[dead_character.GetDeathReason]。"
	death_management.liege_councillor.desc:0 "你的[councillor|E][dead_character.GetFirstNameNoTooltip]，[dead_character.GetDeathReason]。"
	death_management.liege.desc:0 "你的封臣[dead_character.GetFirstNameNoTooltip]，[dead_character.GetDeathReason]。"
	death_management.pinned.desc:0 "你感興趣的人，[dead_character.GetFullNameNoTooltip]，[dead_character.GetDeathReason]。"
	death_management.1008.desc:0 "[dead_character.GetTitledFirstName]，我[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse_of_dead_character'))][spouse_of_dead_character.GetFirstName]的配偶，已經過世。所有那些精心設計的計畫都在[ROOT.Char.GetFaith.DeathDeityNamePossessive]變幻莫測的一擊下隨風而去，不過這些抱怨跟[dead_character.GetHerHis]的家庭承受的痛苦相比，根本不值一提……"
	death_management.1008.a:0 "安息吧。"
	death_management.1008.a.tt:0 "[spouse_of_dead_character.GetFirstName]的配偶[dead_character.GetTitledFirstName]，[dead_character.GetDeathReason]。"
	death_management.spouse_child.desc:0 "你繼承人[spouse_of_dead_character.GetFirstName]的配偶，[dead_character.GetTitledFirstName]，[dead_character.GetDeathReason]。"
	death_management.1009.t:0 "未料悲劇"
	death_management.1009.desc:0 "[dead_character.GetTitledFirstName]，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('betrothed_of_dead_character'))][betrothed_of_dead_character.GetFirstName]的訂婚者，已經過世。所有那些精心設計的計畫都在[ROOT.Char.GetFaith.DeathDeityNamePossessive]變幻莫測的一擊下隨風而去，不過這些抱怨跟[dead_character.GetHerHis]的家庭承受的痛苦相比，根本不值一提……"
	death_management.1009.a:0 "安息吧，小傢伙。"
	death_management.1009.a.tt:0 "[dead_character.GetTitledFirstName]，[betrothed_of_dead_character.GetFirstName]的訂婚者，已[THIS.Char.Custom('DiedHouse_arrest')]，婚姻協議也隨之而終。"
	death_management.betrothed_child.desc:0 "[betrothed_of_dead_character.GetFirstName]的訂婚者[dead_character.GetTitledFirstName]，[dead_character.GetDeathReason]。"
	death_management.1010.t:0 "課業驟停"
	death_management.1010.murderer:0 "當[dead_character.GetTitledFirstName]去世的消息傳遍走廊時，我不得不強忍著控制住自己的表情。\n\n直到我坐上回家的馬車時，才真正領會到……[dead_character.GetSheHe]死了。"
	death_management.1010.under_12:0 "所有的一切都宛若夢幻——從[dead_character.GetTitledFirstName]沒能在某個早上叫我去上課，到現在我坐在回家路上的馬車裡。\n\n當我詢問為什麼[dead_character.GetFirstName]不來給我送行時，四周人們的低語漸漸使我明白，我再也沒法見到[dead_character.GetHerHim]了。"
	death_management.1010.12_or_over:0 "當我在為上課做準備的時候，人們進來告知我了消息，我瞬間不知道如何是好了。我的恩師，[dead_character.GetTitledFirstName]，已經逝去了。\n\n現在我正朝家裡走著，我依然覺得，沒法再次見到[dead_character.GetHerHim]的感覺太奇怪了。"
	death_management.1010.under_12_liked_educator:0 "哪怕[dead_character.GetSheHe]能和我告別也好。"
	death_management.1010.under_12_disliked_educator:0 "總之我想要一個新老師！"
	death_management.1010.over_12_liked_educator:0 "你教了我那麼多，[dead_character.GetFirstName]。"
	death_management.1010.over_12_disliked_educator:0 "終於解脫了。"
	death_management.1010.a.tt:0 "隨著[dead_character.GetTitledFirstName]死亡，沒有人教育你了。"
	death_management.educator.desc:0 "[ward_of_dead_character.GetTitledFirstNamePossessive]的教育者[dead_character.GetTitledFirstName]去世。"
	death_management.2000.t:0 "直到[prison_holder.GetFirstNameNoTooltip]將我們分隔"
	death_management.2000.t.root_killer:0 "直到我將我們分隔"
	death_management.2000.t.no_killer:0 "手撕因緣"
	death_management.2000.murderer:0 "噢，[dead_character.GetFirstName]，我們在一起的時間能夠再長一點就好了，但這就是現實。\n\n儘管讓我的雙手沾滿你的鮮血的滋味並不怎麼好，不過要是你能說話的話，你肯定會希望我放下你並尋找新的幸福吧。"
	death_management.2000.like:0 "一顆心在承受了這樣的痛苦之後怎能不破碎？不可能！然而，我還在活著，我的心仍在跳動，而你的卻停止了。\n\n哦，[dead_character.GetFirstName]，我的[dead_character.Custom('LoverPetName')]。"
	death_management.2000.like_end_killer:0 "[prison_holder.GetTitledFirstName]結束了你性命的景象在我腦中揮之不去。"
	death_management.2000.like_end:0 "你被囚禁在[prison_holder.GetTitledFirstNamePossessive]的地牢中變得骨瘦如柴的景象在我腦中揮之不去。"
	death_management.2000.neutral:0 "我親愛的[dead_character.GetFirstName]。我也許從未愛過你，但你的過世帶給我的感觸卻比想象中更強烈。你總是不離不棄，我的終生伴侶。"
	death_management.2000.neutral_end_killer:0 "一想到[prison_holder.GetTitledFirstName]會用這樣殘虐的方式從我身邊奪走你……"
	death_management.2000.neutral_end:0 "一想到你會在[prison_holder.GetTitledFirstNamePossessive]的地牢裡殞落……"
	death_management.2000.dislike:0 "[dead_character.GetWifeHusband|U]，當你停止呼吸的時候，我感到如釋重負。也許我應該感到羞恥，但實際上我倆之間從未有過愛情。"
	death_management.2000.dislike_end_killer:0 "然而，讓你在像[prison_holder.GetTitledFirstName]一樣的[prison_holder.Custom('InsultAdjective')][prison_holder.Custom('InsultNoun')]手中死去帶來的屈辱……"
	death_management.2000.dislike_end_unknown_killer:0 "然而，讓你身死於謀殺帶來的這份屈辱……"
	death_management.2000.dislike_end_no_killer:0 "$death_management.2000.dislike_end$"
	death_management.2000.dislike_end:0 "然而，讓你在像[prison_holder.GetFirstName]一樣的[prison_holder.Custom('InsultAdjective')][prison_holder.Custom('InsultNoun')]的地牢裡死去帶來的屈辱……"
	death_management.2000.a:0 "這樣一個[prison_holder.Custom('InsultAdjective')][prison_holder.Custom('InsultNoun')]居然能從我身邊奪走你……"
	death_management.2000.b:0 "這樣的罪行不可饒恕！"
	death_management.2000.c:0 "這不可饒恕！"
	death_management.2000.d:0 "我該怎麼辦啊……"
	death_management.2000.tt:0 "你的配偶[dead_character.GetTitledFirstName]死在了[prison_holder.GetTitledFirstName]的地牢裡。"
	death_management.2007.t:0 "造化弄人"
	death_management.2007.start:0 "今天，隨著[dead_character.GetTitledFirstName]在[prison_holder.GetTitledFirstName]的地牢裡逝去，[ROOT.Char.GetPrimaryTitle.GetNameNoTier]的未來也將改變。我們永遠不會知道，作為"
	death_management.2007.mytitle:0 "[ROOT.Char.GetTitleTierName]"
	death_management.2007.ruler:0 "統治者"
	death_management.2007.end:0 "的[dead_character.GetSheHe]會是什麼樣子，或者說[dead_character.GetHerHis]的死亡究竟是對[ROOT.Char.GetPrimaryTitle.GetType.GetName]的祝福還是詛咒。\n\n我能確實知道的是，[prison_holder.GetFirstName]將為[prison_holder.GetHerHis]犯下的罪付出代價。"
	death_management.2007.a:0 "[prison_holder.GetSheHe|U]做了不可饒恕的行為。"
	death_management.2007.a.tt:0 "你的繼承人[dead_character.GetTitledFirstName]死在了[prison_holder.GetTitledFirstName]的地牢裡"
	death_management.2007.a.new_heir.tt:0 "[new_heir.GetTitledFirstName]成為你的新繼承人"
	death_management.2001.t:0 "白髮人送黑髮人"
	death_management.2001.opening:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('dead_character'))][dead_character.GetTitledFirstName]過世了！\n\n"
	death_management.2001.child:0 "我曾對你有很多期望，我可愛的孩子。所有你想學習、經歷和做的事情。如果能活一輩子，你擁有太多的可能性。也許有一天，你也會有自己的孩子。但是現在，這一切都不會到來了，這全是因為[prison_holder.GetTitledFirstName]……"
	death_management.2001.like:0 "噢[ROOT.Char.GetFaith.HighGodName]啊，你怎麼能允許[prison_holder.GetTitledFirstName]對[dead_character.GetFirstName]做出這樣的事情？"
	death_management.2001.like_end_killer:0 "我祈禱[prison_holder.Custom('InsultAdjective')][prison_holder.Custom('InsultNoun')][prison_holder.GetFirstName]會知道什麼叫永無安寧，永無平和，永無#EMP 真愛#!，只有這樣才能償還終結我的[dead_character.Custom('GetDaughterSon')]性命的行為。"
	death_management.2001.like_end:0 "我祈禱[prison_holder.Custom('InsultAdjective')][prison_holder.Custom('InsultNoun')][prison_holder.GetFirstName]會知道什麼叫永無安寧，永無平和，永無#EMP 真愛#!，只有這樣才能償還讓我的[dead_character.Custom('GetDaughterSon')]在[prison_holder.GetHerHis]的地牢裡白白送命的行為。"
	death_management.2001.neutral:0 "我原以為以我的年歲和閱歷，世界的殘虐已無法讓我動容，然而我從未預料到我會親身經歷我自己的[dead_character.Custom('GetDaughterSon')]會死於[prison_holder.GetTitledFirstName]之手。我現在只能希望，[dead_character.GetSheHe]已經從[dead_character.GetSheHe]所受的苦難中解脫……"
	death_management.2001.dislike:0 "難道一個[ROOT.Char.Custom('MotherFather')]的職責不就是要愛[ROOT.Char.GetHerHis]的孩子嗎？然而，我卻無法為[dead_character.GetFirstNamePossessive]的死去而哭泣。"
	death_management.2001.dislike_end_killer:0 "當[prison_holder.GetTitleTierName]給我帶來屈辱時，我只感受到十分的忿怒。我的[dead_character.Custom('GetDaughterSon')]死在了[prison_holder.GetHerHis]的手上。"
	death_management.2001.dislike_end:0 "當[prison_holder.GetTitleTierName]給我帶來屈辱時，我只感受到十分的忿怒。我的[dead_character.Custom('GetDaughterSon')]死在了[prison_holder.GetHerHis]的地牢裡。"
	death_management.2001.a:0 "[dead_character.GetSheHe|U]本不該如此。"
	death_management.2001.c:0 "悔之晚矣。"
	death_management.2001.d:0 "安息吧，小[dead_character.GetFirstNameNoTooltip]。"
	death_management.2001.tt:0 "你的[dead_character.Custom('GetDaughterSon')][dead_character.GetTitledFirstName]死在了[prison_holder.GetTitledFirstName]的地牢裡。"
	death_management.2002.t:0 "長眠"
	death_management.2002.child:0 "[dead_character.Custom('MotherFather')|U]？為什麼你要離開？人們說你對此無能為力，而[prison_holder.GetTitledFirstName]才是造成你離去的理由。但是[dead_character.Custom('MotherFather')]，為什麼[prison_holder.GetSheHe]非要將你從我身邊奪走呢？"
	death_management.2002.like:0 "哦，[dead_character.Custom('MotherFather')]。我或許已長大成人，但我卻始終是您的孩子。當[prison_holder.GetTitledFirstName]將您從我身邊奪走，將您從這個世界奪走時，我該怎麼做呢？當我的雙眼被淚水遮蓋時，誰又能張開雙臂抱住我呢？"
	death_management.2002.neutral:0 "[dead_character.GetFirstName]，我們的關係或許沒有那麼親密，但你始終是我的[dead_character.Custom('MotherFather')]。一想到[prison_holder.GetTitledFirstName]將以如此殘虐的手段把你從我身邊奪走，我的腦海裡就塞滿了問題。是什麼佔據了[prison_holder.GetTitleTierName]的心智，使其犯下如此罪行？我是否得到了你的原諒？[dead_character.Custom('MotherFather')|U]……你是否真的愛我？"
	death_management.2002.dislike:0 "你的血或許在我的血管中流淌，但你不是我真正的[dead_character.Custom('MotherFather')]。要不是你死在[prison_holder.GetTitledFirstName]的手中實在是個恥辱，在你死去時我只會感到如釋重負。"
	death_management.2002.a:0 "我永遠愛您，[dead_character.Custom('MotherFather')]。"
	death_management.2002.b:0 "我想我永遠不會知道……"
	death_management.2002.c:0 "我一定會讓[prison_holder.GetSheHe]付出代價。"
	death_management.2002.d:0 "我……我要我[dead_character.Custom('MotherFather')]！"
	death_management.2002.tt:0 "你的[dead_character.Custom('MotherFather')][dead_character.GetTitledFirstName]死在了[prison_holder.GetTitledFirstName]的地牢裡。"
	death_management.2008.t:0 "願景無存"
	death_management.2008.desc.like:0 "我開始描繪[dead_character.GetTitledFirstNamePossessive]和我的未來——我們會一起成就的事情以及我們將建立的家庭。"
	death_management.2008.like_end_killer:0 "全都是因為[prison_holder.GetTitledFirstName]，所有美夢都化為泡影了。此人謀殺了我的訂婚人，讓我們的美夢在開始前就結束。"
	death_management.2008.like_end:0 "全都是因為[prison_holder.GetTitledFirstName]，所有美夢都化為泡影了。此人讓我的訂婚人死在了[prison_holder.GetHerHis]的地牢裡。"
	death_management.2008.dislike_killer:0 "當我被告知因[prison_holder.GetTitledFirstName]之手造成了與我訂婚的[dead_character.GetTitledFirstName]的死亡時，我無法否認我鬆了一口氣。當然，我仍然對[prison_holder.GetTitleTierName]感到憤怒，這人如此暴力地終結了我未婚伴侶的生命，但是我很高興現在我不用與[dead_character.GetHerHim]結婚了。"
	death_management.2008.dislike:0 "當我被告知因[prison_holder.GetTitledFirstName]之手造成了與我訂婚的[dead_character.GetTitledFirstName]的死亡時，我無法否認我鬆了一口氣。當然，我仍然對[prison_holder.GetTitleTierName]感到憤怒，這人讓我的訂婚淪為了[prison_holder.GetHerHis]的關照，但是我很高興現在我不用與[dead_character.GetHerHim]結婚了。"
	death_management.2008.desc.neutral:0 "自從我與[dead_character.GetTitledFirstName]的訂婚被公開，對於我們即將到來的婚姻，我經歷了興奮和畏懼，現在[prison_holder.GetTitledFirstName]已經導致了我的未婚伴侶的死亡，我想念著[dead_character.GetHerHim]，儘管從未真正了解[dead_character.GetHerHim]。誰知道我們在一起會什麼樣？"
	death_management.2008.a.tt:0 "你的訂婚者[dead_character.GetTitledFirstName]已死於[prison_holder.GetTitledFirstName]的地牢，婚約也隨之而終。"
	death_management.2008.a:0 "安息吧，[dead_character.GetFirstNameNoTooltip]。"
	death_management.2008.b:0 "我們直接跳到#EMP 至死不渝#!吧"
	death_management.3000.t:0 "直到我將我們分隔"
	death_management.3000.like:0 "哦，[dead_character.GetFirstName]，我的[dead_character.Custom('LoverPetName')]。想到你會死於我的地牢……我好奇[dead_character.GetSheHe]是否會相信我，如果我告訴[dead_character.GetHerHim]我依然愛著[dead_character.GetHerHim]，即使是現在。"
	death_management.3000.neutral:0 "親愛的[dead_character.GetFirstName]，我可能沒有愛過你，並且你的死可能也是因為我，然而你的死亡帶給我的感觸比我想象中的還要大。我的永恆伴侶，你常伴在我的身邊。一想到是我的地牢造成了你的死亡……"
	death_management.3000.dislike:0 "親愛的過世的[dead_character.GetWifeHusband]，當你在我的地牢裡嚥下最後一口氣時，慰藉洗遍了我的全身。我或許應當感到可恥，但是事實上我們之間並沒有愛情。"
	death_management.3000.a:0 "願[dead_character.GetSheHe]安息。"
	death_management.3000.b:0 "誰能夠猜到？"
	death_management.3000.c:0 "謝天謝地！"
	death_management.3000.tt:0 "你的配偶[dead_character.GetTitledFirstName]死在你的地牢裡。"
	death_management.3007.t:0 "造化弄人"
	death_management.3007.start:0 "今天，隨著[dead_character.GetTitledFirstName]在我的地牢裡逝去，[ROOT.Char.GetPrimaryTitle.GetNameNoTier]的未來也將改變。我們永遠不會知道，作為"
	death_management.3007.mytitle:0 "[ROOT.Char.GetTitleTierName]"
	death_management.3007.ruler:0 "統治者"
	death_management.3007.end:0 "的[dead_character.GetSheHe]會是什麼樣子，或者說[dead_character.GetHerHis]的死亡究竟是對[ROOT.Char.GetPrimaryTitle.GetType.GetName]的祝福還是詛咒。\n\n我能確實知道的是，木已成舟，無法更易，[dead_character.GetFirstNamePossessive]的故事到此已經完結。"
	death_management.3007.a:0 "一個故事結束，而另一個故事開始了。"
	death_management.3007.a.tt:0 "你的繼承人[dead_character.GetTitledFirstName]已死在你的地牢裡。\n[new_heir.GetTitledFirstName]成為你的新繼承人。"
	death_management.3001.t:0 "白髮人送黑髮人"
	death_management.3001.tt:0 "你的[dead_character.Custom('GetDaughterSon')][dead_character.GetTitledFirstName]已死在你的地牢裡。"
	death_management.3001.child:0 "我曾對你有很多期望，我最可愛的孩子。所有你想學習、經歷和做的事情。如果能活一輩子，你擁有太多的可能性。也許有一天，你也會有自己的孩子。但是現在，這一切都不會到來了，這一切都是因為我的行為……"
	death_management.3001.like:0 "噢[ROOT.Char.GetFaith.HighGodName]啊，你怎麼能允許[dead_character.GetFirstName]就這樣先行一步？\n\n我祈禱[dead_character.GetSheHe]能夠在來生找到寧靜，願[ROOT.Char.GetFaith.HighGodName]原諒我的罪。"
	death_management.3001.neutral:0 "我本以為我已經老到不會對這個世界的殘酷感到驚訝，但我從來沒有預見到必須經歷自己[dead_character.Custom('GetDaughterSon')]的死亡。我唯一的希望是[dead_character.GetSheHe]現在能免去我必須忍受的痛苦…"
	death_management.3001.dislike:0 "一個[ROOT.Char.Custom('MotherFather')]的職責不就是要愛[ROOT.Char.GetHerHis]的孩子嗎？然而，[dead_character.GetFirstNamePossessive]死在我的手上，我卻無法因此而哭泣。"
	death_management.3001.a:0 "[dead_character.GetSheHe|U]本不該如此。"
	death_management.3001.c:0 "悔之晚矣。"
	death_management.3001.d:0 "安息吧，小[dead_character.GetFirstNameNoTooltip]。"
	death_management.3002.t:0 "長眠"
	death_management.3002.child:0 "[dead_character.Custom('MotherFather')|U]？為什麼你要離開？人們說你對此無能為力，而我才是造成你離去的理由。但是，[dead_character.Custom('MotherFather')]，這一點也沒道理，對吧？"
	death_management.3002.like:0 "哦，[dead_character.Custom('MotherFather')]。我或許成長為人，但我卻始終是你的孩子。當我不幸造成你的逝去時，我該怎麼做呢？當我的雙眼被淚水蒙蔽時，誰又能張開雙臂抱住我呢？"
	death_management.3002.neutral:0 "我們的關係或許沒有那麼親密，我或許造成了你的死亡[dead_character.GetFirstName]，但你始終是我的[dead_character.Custom('MotherFather')]。\n\n當你離開這個世界時，我的腦海被成百上千的問題塞滿。我是否得到了你的原諒？ 你的死亡是否是一個我本可以避免的錯誤？[dead_character.Custom('MotherFather')|U]……你是否真的愛我？"
	death_management.3002.dislike:0 "你的血或許在我的血管中流淌，但你不是我真正的[dead_character.Custom('MotherFather')]。對於你的離世，我除了如釋重負什麼都沒感受到，甚至沒有因為親手造成這一切而感到愧疚。終於，你的陰影不用再在我的頭頂縈繞了。"
	death_management.3002.a:0 "我永遠愛您，[dead_character.Custom('MotherFather')]。"
	death_management.3002.b:0 "我想我永遠不會知道……"
	death_management.3002.c:0 "謝天謝地！"
	death_management.3002.d:0 "我……我要我[dead_character.Custom('MotherFather')]！"
	death_management.3002.tt:0 "你的[dead_character.Custom('MotherFather')][dead_character.GetTitledFirstName]死在了你的地牢裡。"
	death_management.3006.t:0 "給宿敵送終"
	death_management.3006.desc:0 "當我的典獄長帶著好消息來時，我幾乎不敢相信！我的仇敵，[dead_character.GetTitledFirstName]，終於死在了我的地牢裡。\n\n一想到我將生活在一個再也沒有那個[dead_character.Custom('InsultNoun')]的世界裡，並且想到這是我一手造就的，我就開心得想翩翩起舞！"
	death_management.3006.a:0 "就在[dead_character.GetHerHis]的墳墓前！"
	death_management.3006.a.tt:0 "你的[rival|E][dead_character.GetFirstNameNoTooltip]已死亡！"
	death_management.3008.t:0 "願景無存"
	death_management.3008.desc.like:0 "我曾開始描繪[dead_character.GetTitledFirstNamePossessive]和我的未來——我們會一起成就的事情以及我們將建立的家庭。多虧了我讓我的訂婚者死在我的地牢，著一些夢想都破碎了。"
	death_management.3008.desc.dislike:0 "當我被告知我的訂婚者[dead_character.GetTitledFirstName]死於我的地牢時，我無法否認我鬆了一口氣。我很高興我現在不用與[dead_character.GetHerHim]結婚了！"
	death_management.3008.desc.neutral:0 "自從我與[dead_character.GetTitledFirstName]的訂婚被公開，對於我們即將到來的婚姻，我經歷了興奮和畏懼。現在我的未婚伴侶已經死在了我的地牢，我想念[dead_character.GetHerHim]，儘管從未真正了解[dead_character.GetHerHim]。誰知道我們在一起會什麼樣？"
	death_management.3008.a.tt:0 "你的訂婚人[dead_character.GetTitledFirstName]已死於你的地牢裡，婚約也因此作廢。"
	death_management.3008.a:0 "安息吧，[dead_character.GetFirstNameNoTooltip]。"
	death_management.3008.b:0 "我們直接跳到了#EMP 至死不渝#!。"
	death_management.prisoner.desc:0 "我的囚犯[dead_character.GetTitledFirstName]死在了我的地牢裡。"
	death_management.4000.t:0 "至死不渝"
	death_management.4000.like_opening:0 "一個心靈如何能忍受這樣的痛苦而不破碎？這是不可能的！然而，我在這裡，我的心臟依然跳動，而你的已經安靜。\n\n"
	death_management.4000.like_my_prison:0 "哦，[dead_character.GetFirstName]，我的[dead_character.Custom('LoverPetName')]。如果我告訴你我依然珍愛著你，你會相信我嗎？即便在我做了這些之後？"
	death_management.4000.like:0 "哦，[dead_character.GetFirstName]，我的[dead_character.Custom('LoverPetName')]。你被[house_arrest_holder.GetTitledFirstName]囚禁後變得骨瘦如柴的景象在我腦中揮之不去。"
	death_management.4000.neutral_opening:0 "親愛的[dead_character.GetFirstName]，我也許沒愛過你，然而，我對你離世的感受卻比想象中更加強烈。\n\n"
	death_management.4000.neutral_my_prison:0 "你希望你能原諒我的罪過。包括我對你做的，以及我還沒有說的一切。"
	death_management.4000.neutral:0 "你總是在那裡，我的日常伴侶。想想你作為[house_arrest_holder.GetTitledFirstName]的囚犯死去……還有那麼多沒有說的話！"
	death_management.4000.dislike_my_prison:0 "我的[dead_character.GetWifeHusband|U]，當你作為我的囚犯咽下最後一口氣時，我如釋重負。或許我應該感到羞恥，但事實上我們之間並沒有愛情。終於，我可以自由開始我的新生活了！"
	death_management.4000.dislike:0 "我的[dead_character.GetWifeHusband|U]，當你作為[house_arrest_holder.GetTitledFirstName]的囚犯咽下最後一口氣時，我如釋重負。或許我應該感到羞恥，但事實上我們之間並沒有愛情。終於，我可以自由開始我的新生活了！"
	death_management.4000.a:0 "至少記憶中音容猶在。"
	death_management.4000.b:0 "我希望你得到了平靜，[dead_character.GetFirstNameNoTooltip]。"
	death_management.4000.c:0 "這一天早就該來了！"
	death_management.4000.tt:0 "你的配偶[dead_character.GetTitledFirstName]已死於軟禁。"
	death_management.4007.t:0 "造化弄人"
	death_management.4007.start_my_prison:0 "今天，隨著我的囚犯[dead_character.GetTitledFirstName]的過世，[ROOT.Char.GetPrimaryTitle.GetNameNoTier]的未來改變了它的進程。我們都不會知道會是哪種"
	death_management.4007.start:0 "今天，隨著[dead_character.GetTitledFirstName]作為[house_arrest_holder.GetTitledFirstName]的囚犯過世，[ROOT.Char.GetPrimaryTitle.GetNameNoTier]的未來改變了它的進程。我們都不會知道會是哪種"
	death_management.4007.mytitle:0 "[ROOT.Char.GetTitleTierName]"
	death_management.4007.ruler:0 "統治者"
	death_management.4007.end:0 "[dead_character.GetSheHe]本來會成為，或者說是否[dead_character.GetHerHis]的死亡會成為這個[ROOT.Char.GetPrimaryTitle.GetType.GetName]的祝福或者詛咒。"
	death_management.4007.end.heir:0 "\n\n我只希望我的新繼承人[new_heir.GetTitledFirstName]能夠勝任。"
	death_management.4007.a:0 "一個故事結束，而另一個故事開始了。"
	death_management.4007.b:0 "我希望我的行為是正確的。"
	death_management.4007.a.tt:0 "你的繼承人[dead_character.GetTitledFirstName]已死於軟禁。"
	death_management.4007.a.tt.heir:0 "[new_heir.GetTitledFirstName]是你的新繼承人。"
	death_management.4001.t:0 "白髮人送黑髮人"
	death_management.4001.tt:0 "你的[dead_character.Custom('GetDaughterSon')][dead_character.GetTitledFirstName]已死於軟禁。"
	death_management.4001.child_my_prison:0 "哦，我親愛的[dead_character.GetTitledFirstName]！我希望我做出了正確的選擇，強迫你在你最後的日子裡被鎖著。\n\n這一切，你都不會了解、經歷或者做過了…… "
	death_management.4001.child:0 "噢，我親愛的[dead_character.GetTitledFirstName]！多麼無辜，多麼年輕，卻要被迫在[house_arrest_holder.GetTitledFirstNamePossessive]的監牢裡度過你最後的日子？\n\n人世固然殘酷……但至少我已知曉你將免受人間最可怖的苦痛。"
	death_management.4001.like:0 "哦，[ROOT.Char.GetFaith.HighGodName]，你為何允許我親愛的[dead_character.Custom('GetDaughterSon')][dead_character.GetFirstName]死在[house_arrest_holder.GetTitledFirstNamePossessive]的監獄中？[dead_character.GetSheHe|U]是無可指摘的，我完美的[dead_character.Custom('GetDaughterSon')]！\n\n我祈禱[dead_character.GetFirstName]能在往生獲得平安和自由。"
	death_management.4001.like_my_prison:0 "哦，[ROOT.Char.GetFaith.HighGodName]，你為何允許我親愛的[dead_character.Custom('GetDaughterSon')][dead_character.GetFirstName]過世？我祈禱[dead_character.GetSheHe]在往生找到平安，以及原諒我我的力量。"
	death_management.4001.neutral_opening:0 "我以為我的年紀太大，世界的殘忍已經不能驚到我了，然而我從未預見我不得不經歷我自己[dead_character.Custom('GetDaughterSon')]的死亡。\n\n"
	death_management.4001.neutral_my_prison:0 "即使[dead_character.GetSheHe]不得不在[dead_character.GetHerHis]世上的最後的時光當我的囚犯，我也希望[dead_character.GetSheHe]現在能夠找到平安。"
	death_management.4001.neutral:0 "[dead_character.GetSheHe]不得不在[dead_character.GetHerHis]世上的最後的時光當[house_arrest_holder.GetTitledFirstName]的囚犯，這讓我感到痛苦，但我希望[dead_character.GetSheHe]現在能夠找到平安。"
	death_management.4001.dislike_opening:0 "愛[ROOT.Char.GetHerHis]的孩子難道不是一個[ROOT.Char.Custom('MotherFather')]的責任嗎？"
	death_management.4001.dislike_my_prison:0 "然而我無法讓我自己為被我囚禁的[dead_character.GetFirstNamePossessive]的過世哭泣。"
	death_management.4001.dislike:0 "然而我無法讓我自己為被[dead_character.GetFirstNamePossessive]囚禁的[house_arrest_holder.GetTitledFirstName]的過世哭泣。"
	death_management.4001.dislike_end:0 "\n\n我的一些方式一定出錯了，迫使我的[dead_character.Custom('GetDaughterSon')]走了一條我絕不會批准的路徑。雖然我應被責備[dead_character.GetSheHe]所成為的人，現在這已經過去了。終於。"
	death_management.4001.a:0 "[dead_character.GetSheHe|U]本不該如此。"
	death_management.4001.c:0 "悔之晚矣。"
	death_management.4001.d:0 "安息吧，小[dead_character.GetFirstNameNoTooltip]。"
	death_management.4002.t:0 "長眠"
	death_management.4002.child:0 "[dead_character.Custom('MotherFather')|U]？為什麼你要離開？人們說你對此無能為力，而我不應該為你流淚，因為你現在去了一個比[house_arrest_holder.GetTitledFirstNamePossessive]的監獄更好的地方。但是，我為何不能同你一起去呢，[dead_character.Custom('MotherFather')]？你是否已不再愛我？你明明說了你會一直愛我的……"
	death_management.4002.like_opening:0 "哦，[dead_character.Custom('MotherFather')]。我或許已經長大了，但我仍舊是您的孩子。"
	death_management.4002.like_my_prison:0 "當你作為我的囚犯死去時，我現在又應該怎麼做呢？當我的雙眼被淚水蒙蔽時，誰又能張開雙臂抱住我呢？你是否原諒了我？"
	death_management.4002.like:0 "當你作為[house_arrest_holder.GetTitledFirstNamePossessive]的囚犯死去時，我現在又應該怎麼做呢？當我的雙眼被淚水蒙蔽時，誰又能張開雙臂抱住我呢？"
	death_management.4002.neutral_opening:0 "[dead_character.GetFirstName]，我們的關係或許沒有那麼親密，但你始終是我的[dead_character.Custom('MotherFather')]。"
	death_management.4002.neutral_my_prison:0 "一想到你在我的地牢裡溘然長逝，我的腦海裡就塞滿了問題……我是否得到了你的原諒？你是否以我為傲？[dead_character.Custom('MotherFather')|U]……你是否真的愛我？"
	death_management.4002.neutral:0 "一想到你在[house_arrest_holder.GetTitledFirstName]的地牢裡溘然長逝，我的腦海裡就塞滿了問題……我是否得到了你的原諒？你是否以我為傲？[dead_character.Custom('MotherFather')|U]……你是否真的愛我？"
	death_management.4002.dislike_opening:0 "你的血或許在我血管中流淌，但你不是我真正的[dead_character.Custom('MotherFather')]。"
	death_management.4002.dislike_my_prison:0 "當你作為我的囚犯死去時，我只感到如釋重負。終於，你的陰影不再籠罩在我的肩膀上。"
	death_management.4002.dislike:0 "當你作為[house_arrest_holder.GetTitledFirstName]的囚犯死去時，我只感到如釋重負。終於，你的陰影不再籠罩在我肩膀上。"
	death_management.4002.a:0 "我永遠愛您，[dead_character.Custom('MotherFather')]。"
	death_management.4002.b:0 "我想我永遠不會知道……"
	death_management.4002.c:0 "安息吧，[dead_character.Custom('MotherFather')]。"
	death_management.4002.d:0 "我……我要我[dead_character.Custom('MotherFather')]！"
	death_management.4002.tt:0 "你的[dead_character.Custom('MotherFather')][dead_character.GetTitledFirstName]已死於軟禁。"
	death_management.4008.t:0 "願景無存"
	death_management.4008.desc.like_my_prison:0 "除開我的行為，我從未真正討厭[dead_character.GetTitledFirstName]。我甚至一次次地設想過我們在一起的未來——我們能夠一起做的事情，和我們能夠一起組建的家庭。然而，當人們告知我的訂婚人死在了我的地牢裡的時候，這一切都不復存在了。事情本不該發展到這一步的！"
	death_management.4008.desc.like:0 "當我被告知，我的訂婚對象[dead_character.GetTitledFirstName]死在[house_arrest_holder.GetTitledFirstName]獄中時，我所有的與[dead_character.GetTitledFirstName]相伴一生的美好願景都化為了齏粉。我一度設想的所有事情都不會發生了。我們的希望、夢想、一起構築的家庭……一切都不復還。"
	death_management.4008.desc.dislike:0 "當被告知與我訂婚的[dead_character.GetTitledFirstName]作為[house_arrest_holder.GetTitledFirstName]的囚犯死去時，不可否認的是，我確實鬆了一口氣。當然，我並不是因[dead_character.GetSheHe]的死而高興，讓我高興的是現在我不用與[dead_character.GetHerHim]結婚了。那會讓我非常痛苦，而且「至死不渝」實在是太漫長了……"
	death_management.4008.desc.dislike_my_prison:0 "當被告知與我訂婚的[dead_character.GetTitledFirstName]死在了我的地牢裡時，不可否認的是，我確實鬆了一口氣。當然，我並不是因[dead_character.GetSheHe]的死而高興，讓我高興的是現在我不用與[dead_character.GetHerHim]結婚了。那會讓我非常痛苦，而且「至死不渝」實在是太漫長了……"
	death_management.4008.desc.neutral_my_prison:0 "自我與[dead_character.GetTitledFirstName]正式締結婚約開始，我就對即將到來的婚禮既感到興奮，又有點害怕。然而現在[dead_character.GetSheHe]作為我的囚犯死去了。儘管我對[dead_character.GetHerHim]不甚了解，卻十分想念[dead_character.GetHerHim]。誰又知道，我們結合的話能發生什麼呢？"
	death_management.4008.desc.neutral:0 "自我與[dead_character.GetTitledFirstName]正式締結婚約開始，我就對即將到來的婚禮既感到興奮，又有點害怕。然而現在[dead_character.GetSheHe]作為[house_arrest_holder.GetTitledFirstName]的囚犯死去了。儘管我對[dead_character.GetHerHim]不甚了解，卻十分想念[dead_character.GetHerHim]。誰又知道，我們結合的話能發生什麼呢？"
	death_management.4008.a.tt:0 "你的訂婚人[dead_character.GetTitledFirstName]死於軟禁，婚約也因此作廢。"
	death_management.4008.a:0 "安息吧，[dead_character.GetFirstNameNoTooltip]。"
	death_management.4008.b:0 "我們直接跳到#EMP 至死不渝#!吧"
	death_management.9998.t:0 "知天命：鄰近終點"
	death_management.9998.desc:0 "我能從我身體的每一處都感受到這個。[ROOT.Char.GetFaith.DeathDeityName]馬上就要來了。就像一個老朋友一樣，[ROOT.Char.GetFaith.DeathDeitySheHe]正耐心地等待收走我的靈魂。"
	death_management.9998.a:0 "我將在一年內死亡。"
	death_management.9998.a.tt:0 "你應該安排好後事。"
	death_management.intro.witnessed:0 "身處於淹沒[battle_death_location.GetNameNoTooltip][battle_death_location.GetTerrain.GetNameNoTooltip|l]的混亂中，我嘗試著找回我的方向感。"
	death_management.intro.war:0 "來自[battle_death_location.GetNameNoTooltip][battle_death_location.GetTerrain.GetNameNoTooltip|l]的消息終於由一名筋疲力竭的信使送達。"
	death_management.intro:0 "我對[battle_death_enemy.GetPrimaryTitle.GetNameNoTierNoTooltip]和[battle_death_leader.GetPrimaryTitle.GetNameNoTierNoTooltip]的衝突沒什麼興趣，直到我的內閣呈上了[battle_death_location.GetNameNoTooltip]之戰的總結。"
	death_management.intro.enemy:0 "在我前方，[dead_character.GetFirstName]衝向了敵軍。\n\n"
	death_management.intro.friendly:0 "穿過戰場，我看到了[dead_character.GetFirstName]正拼命戰鬥。\n\n"
	death_management.intro.letter.lover:0 "拿起捲軸時，我的心懸了起來，滿是對我的情人的擔心。\n\n$death_management.intro.letter$"
	death_management.intro.letter.spouse:0 "我奪過紙片，查看我[dead_character.GetWifeHusband]的資訊。\n\n$death_management.intro.letter$"
	death_management.intro.letter.family:0 "我馬上明白，有可怕的事發生在了我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('dead_character'))]身上。\n\n$death_management.intro.letter$"
	death_management.intro.letter.friend:0 "我不禁擔心起了我最親密朋友的命運。\n\n$death_management.intro.letter$"
	death_management.intro.letter.rival:0 "不知怎的，在打開它之前，我就知道裡面有好消息。\n\n$death_management.intro.letter$"
	death_management.intro.letter.heir:0 "我深吸了一口氣；有太多東西取決於我的繼承人的命運。\n\n$death_management.intro.letter$"
	death_management.intro.letter:0 "紙條上寫著：\n"
	death_management.death.witnessed.enemy:0 "我們的[battle_death_leader.Custom('GetRandomEmployedMAA')]無情地襲擾著[dead_character.GetHerHim]，顯然當其他[dead_character.GetWomenMen]在[dead_character.GetHerHim]身邊像蒼蠅一樣倒地時，[dead_character.GetSheHe]也幾乎耗盡了精力。"
	death_management.death.witnessed.friendly:0 "[battle_death_enemy.GetPrimaryTitle.GetAdjectiveNoTooltip]的[battle_death_enemy.Custom('GetRandomEmployedMAA')]正緩緩將[dead_character.GetHerHim]包圍，[dead_character.GetHerHis]已疲態盡顯。"
	death_management.death.war.enemy:0 "「#EMP 我們確定[dead_character.GetTitledFirstName]在頑強抵抗[battle_death_leader.GetPrimaryTitle.GetAdjectiveNoTooltip]的[battle_death_leader.Custom('GetRandomEmployedMAA')]時陣亡。"
	death_management.death.war.friendly:0 "「#EMP 我們英勇的[dead_character.GetTitledFirstName]在對[battle_death_enemy.GetPrimaryTitle.GetAdjectiveNoTooltip]的[battle_death_enemy.Custom('GetRandomEmployedMAA')]發起進攻時陣亡。"
	death_management.death.uninvolved:0 "「#EMP 我們確定[dead_character.GetTitledFirstName]在頑強抵抗[battle_death_leader.GetPrimaryTitle.GetAdjectiveNoTooltip]的[battle_death_leader.Custom('GetRandomEmployedMAA')]時陣亡。"
	death_management.killer.witnessed.enemy:0 "在片刻之間，[battle_death_killer.GetLiege.GetTitledFirstName]的[battle_death_killer.GetLiege.Custom2('RelationToMe', SCOPE.sC('battle_death_killer'))][battle_death_killer.GetTitledFirstName]高舉[battle_death_killer.GetHerHis]的[battle_death_killer.Custom('signature_weapon')]，堅定地向前衝去，輕鬆戰勝了[dead_character.GetFirstNameNoTooltip]剩餘的力量，並打出了致命一擊。 "
	death_management.killer.witnessed.friendly:0 "突然，一道[battle_death_killer.Custom('signature_weapon')]閃過的寒光引入我的眼簾，我看到[battle_death_killer.GetLiege.GetTitledFirstName]的[battle_death_killer.GetLiege.Custom2('RelationToMe', SCOPE.sC('battle_death_killer'))][battle_death_killer.GetTitledFirstName]打出了致命一擊。"
	death_management.killer:0 "[dead_character.GetSheHe|U]在一場激烈的交鋒中被[battle_death_killer.GetLiege.GetTitledFirstName]的[battle_death_killer.GetLiege.Custom2('RelationToMe', SCOPE.sC('battle_death_killer'))][battle_death_killer.GetTitledFirstName]殺死。」#!"
	death_management.no_killer:0 "[dead_character.GetSheHe|U]在一場激烈的小規模戰鬥中被流矢射中。」#!"
	death_management.1200.t:0 "配偶陣亡"
	death_management.1200.desc:0 "\n\n我不該讓[dead_character.GetHerHim]去的……不該這樣……"
	death_management.1200.a:0 "[battle_death_killer.GetFirstNameNoTooltip]死了！死了！"
	death_management.1200.b:0 "我永遠不會忘記你……"
	death_management.1200.c:0 "你證明了你的英勇，我的愛……"
	death_management.1200.d:0 "終於，我自由了！"
	death_management.1201.t:0 " [dead_character.Custom('GetDaughterSon')|U]陣亡"
	death_management.1201.desc:0 "\n\n我沒能救[dead_character.GetHerHim]……但白髮人不應該送黑髮人啊……"
	death_management.1201.a:0 "我絕不會放過[battle_death_killer.GetFirstNameNoTooltip]！"
	death_management.1201.b:0 "#EMP 我英勇的[dead_character.Custom('GetDaughterSon')]……#!"
	death_management.1201.c:0 "你還不該死啊，我的孩子……"
	death_management.1201.d:0 "安息吧，孩子。"
	death_management.1202.t:0 "父母陣亡"
	death_management.1202.desc:0 "\n\n一切都太遲了，我只希望[dead_character.GetSheHe]能在[dead_character.GetFaith.PositiveAfterLife]找到安寧。"
	death_management.1202.a:0 "#EMP 為什麼是你，[dead_character.Custom('GetMamaPapa')]？#!"
	death_management.1202.b:0 "[battle_death_killer.GetFirstNameNoTooltip]會付出代價。"
	death_management.1204.t:0 "情人陣亡"
	death_management.1204.desc:0 "\n\n我的心一片冰涼，我意識到我再也無法感受我的摯愛溫暖的擁抱了……"
	death_management.1204.a:0 "#EMP 我英勇的[dead_character.GetFirstNameNoTooltip]#!……"
	death_management.1204.b:0 "……我會為你復仇！"
	death_management.1205.t:0 "朋友陣亡"
	death_management.1205.desc:0 "\n\n我再也無法享受[dead_character.GetHerHis]珍貴的陪伴了……"
	death_management.1205.a:0 "不要是[dead_character.GetFirstNameNoTooltip]！"
	death_management.1205.b:0 "[battle_death_killer.GetFirstNameNoTooltip]會為此付出代價！"
	death_management.1206.t:0 "仇敵陣亡"
	death_management.1206.desc:0 "\n\n一想到[dead_character.GetFirstNameNoTooltip]在與#EMP 我#!交戰時陣亡，我就忍不住大笑，這會讓我興奮好幾天！"
	death_management.1206.a:0 "可喜可賀。"
	death_management.1206.b:0 "[dead_character.GetFirstNameNoTooltip]的命本該屬於我！"
	death_management.1206.c:0 "我的#EMP 英雄！#!我要送[battle_death_killer.GetFirstNameNoTooltip]一朵[ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type')]！"
	death_management.1207.t:0 "繼承人陣亡"
	death_management.1207.desc:0 "\n\n必須再次注意一下[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]的繼承了……"
	death_management.1207.a:0 "你還沒準備好……"
	death_management.1207.b:0 "……但[battle_death_killer.GetFirstNameNoTooltip]也沒有！"
	death_battle_new_rivalry_title:0 "[avenger.GetTitledFirstNameNoTooltip]尋求復仇"
	death_management.3006.b:0 "真遺憾，我本希望[dead_character.GetSheHe]能活久一點。"
	death_management.3006.c:0 "$death_management.1006.e$"
	death_management.3006.d:0 "$death_management.1006.f$"
	death_management.1006.d:0 "又少了一個要擔心的[dead_character.GetHouse.GetBaseNameNoTooltip]家人！"
	death_management.1006.e:0 "終於，我想我可以放下了。"
	death_management.1006.f:0 "永遠別惹[ROOT.Char.GetHouse.GetBaseNameNoTooltip]家族。"
