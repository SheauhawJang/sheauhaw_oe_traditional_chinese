	blackmail.1001.t:0 "對未知的恐懼"
	blackmail.1001.desc:0 "我的封臣們對我的勒索一無所知，但是他們注意到了我的受害者[blackmail_target.GetTitledFirstName]在我身旁時的表現。他們看到了[blackmail_target.GetHerHis]雙眼透露出的恐懼……"
