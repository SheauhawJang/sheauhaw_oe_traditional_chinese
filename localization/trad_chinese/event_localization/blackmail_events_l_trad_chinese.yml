	blackmail.0001.t:0 "勒索被拒絕！"
	blackmail.0001.desc:0 "無論是出於一種錯誤的自尊感還是對更大報復的恐懼，[recipient.GetTitledFirstName]聲稱我休想支配[recipient.GetHerHim]！"
