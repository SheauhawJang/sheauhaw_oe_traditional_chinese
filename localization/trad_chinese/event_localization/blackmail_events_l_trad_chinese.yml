	blackmail.1001.b:0 "「我向你們保證，什麼也沒有發生！」"
	blackmail.1002.t:0 "蜃影"
	blackmail.1002.desc:0 "被揭露的威脅無時無刻不在折磨我的思想。[blackmailer.GetTitledFirstName]對我知道的太多了，拒絕[blackmailer.GetHerHis]任何要求的後果都過於嚴重，不敢想象。\n\n我真的像表面上一樣安全嗎？"
	blackmail.1002.a:0 "我夜不能寐，憂心忡忡。"
	blackmail.1002.b:0 "一切都會好起來的，就像[blackmailer.GetFirstNameNoTooltip]告訴我的那樣！"
