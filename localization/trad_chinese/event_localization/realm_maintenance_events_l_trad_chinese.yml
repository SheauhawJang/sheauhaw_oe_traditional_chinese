	realm_maintenance.1001.revoked:0 "[new_liege.GetTitledFirstName]成為了你的新領主，[old_liege.GetTitledFirstName][old_liege.GetHerHis]的頭銜被剝奪"
	realm_maintenance.1001.election:0 "[new_liege.GetTitledFirstName]贏得選舉取代了[old_liege.GetTitledFirstName]，成為了你的新領主"
	realm_maintenance.1001.independency:0 "由於獲得獨立，[new_liege.GetTitledFirstName]成為了你的新領主"
	realm_maintenance.1001.returned:0 "[new_liege.GetTitledFirstName]的頭銜自[old_liege.GetTitledFirstName]回到了[new_liege.GetHerHis]手中，[new_liege.GetHerHim]成為了你的新領主"
	realm_maintenance.1001.leased_out:0 "[new_liege.GetTitledFirstName]自[old_liege.GetTitledFirstName]處租賃了一個頭銜，成為了你的新領主"
