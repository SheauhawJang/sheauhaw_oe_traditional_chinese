	realm_maintenance.2001.t:0 "新[ROOT.Char.GetTitleAsNameNoTooltip|U]"
	realm_maintenance.2001.desc_murdered:0 "由於[previous_holder.Custom2('MyCharacterIntroduction', ROOT.Char)]悲劇且#EMP 不幸#!的死亡，領導廣袤的[title.GetTierAsNameNoTooltip]的責任現在落在我的肩膀上。"
	realm_maintenance.2001.desc_dead:0 "隨著[previous_holder.Custom2('MyCharacterIntroduction', ROOT.Char)]的離世，領導廣袤的[title.GetTierAsNameNoTooltip]的責任現在落在我的肩膀上。"
	realm_maintenance.2001.desc_alive:0 "大家現在指望我領導[previous_holder.Custom2('MyCharacterIntroduction', ROOT.Char)]留下來的廣袤的[title.GetTierAsNameNoTooltip]領地。"
	realm_maintenance.2001.desc:0 "\n\n我站在封臣前，扶了扶我的新冠冕，[ROOT.Char.Custom('quirk_pos_personal_present')]。啊，想想我將成就的偉業！"
	realm_maintenance.2001.a:0 "[ROOT.Char.GetTitleAsNameNoTooltip]萬歲！"
