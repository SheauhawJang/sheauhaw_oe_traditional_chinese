l_trad_chinese:
	realm_maintenance.1001.t:0 "新領主"
	realm_maintenance.1001.conquest:0 "[new_liege.GetTitledFirstName]經過征服成為了你的新領主"
	realm_maintenance.1001.conquest_holy_war:0 "[new_liege.GetTitledFirstName]將你的土地從[old_liege.GetTitledFirstNamePossessive]的[old_liege.Custom2('GetUnbelieverTermAdjective', ROOT.Char)]統治之中解放，成為了你的新領主！"
