l_trad_chinese:
	central_asia.0001.t:0 "世界盡在我腳下"
	central_asia.0001.desc:0 "氏族首領都知道自己被召集的原因。我們整夜都在宮帳中，他們召來薩滿和將領在他們面前講話。沒有任何爭論。當清晨第一縷陽光衝破地平線時，我走出了帳篷，此時全軍甦醒，聽候號令。\n\n他們向我致意，知道我不僅僅只是他們的統治者。我是世界的統治者——成吉思汗。"
	central_asia.0001.a:0 "我的征服自此而始。"
	central_asia.0001.mongol_invasion_cb:0 "我可以使用[mongol_invasion_casus_belli|E]"
	central_asia.0002.t:0 "成吉思汗"
	central_asia.0002.desc:0 "我被我的領主召來參加大忽裡勒颱，國內每一個氏族首領和封臣都匯聚於此。我們都知道為何，並在煙霧繚繞的穹廬內進行了整夜的商議，其間沒有產生任何懷疑。[genghis_khan.GetFirstName]·[genghis_khan.GetDynastyName]就是世界的[genghis_khan.GetLadyLord]——成吉思汗。\n\n沒有任何加冕典禮，誰又有資格評判[genghis_khan.GetHerHim]呢？相反，[genghis_khan.GetSheHe]只在[genghis_khan.GetHerHis]軍隊前發表了一段宣言。\n\n「今日我們將出發去征服所有蒼天之下的土地！」"
	central_asia.0002.a:0 "世界會在我們的面前顫抖！"
	central_asia.0003.desc:0 "信使給我們帶來的消息稱，大草原上有了一位新的統治者，自號「成吉思汗」，自稱是全世界的統治者。騎手和武士們組成了一支上下一心的軍隊，奔湧如流水，降伏那些不肯屈膝的敵人。\n\n這些當然是很荒謬的說法，不過也有消息傳來，說是許多偉大的城市在一位邪惡征服者面前相繼隕落……"
	central_asia.0003.a.distant:0 "事態用不了多久就會平息下來的。"
	central_asia.0003.a.neighbor:0 "前路艱險，我們必須嚴陣以待。"
	central_asia.0011.t:0 "草原的搖籃"
	central_asia.0011.desc:0 "古老的遺產不單單是強大的象徵，它自身更是種指引的力量。正如當年那樣，這片土地迥異的各民族將會統一，並受巴克特里亞的旗幟的引領。我的旗幟。\n\n奔騰萬馬賽雷鳴，執銳披堅齊步行。東往西來無不識，悠悠天地布吾旌。"
	central_asia.0011.a:0 "我們擁有萬民的力量！"
	central_asia.0012.desc:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('bactrian_emperor'))]，[bactrian_emperor.GetTitledFirstName]，已經宣稱了巴克特里亞的故土，並將再次如古時諸王一般，統一並君臨它們。\n\n對於那些往來於東西方的人們來說，這片土地似乎不再好客，但是我們知道，它蘊藏著蓬勃生機。"
	central_asia.0012.a:0 "我們擁有萬民的力量！"
	central_asia.0013.desc:0 "[bactrian_emperor.GetFullName]已經宣稱了所有古代巴克特里亞的領土，並宣布[bactrian_emperor.GetHerselfHimself]本人是其唯一的真正統治者。這個傻子忽視了一個小細節。[bactrian_emperor.GetSheHe]宣稱的部分土地是我的！"
	central_asia.0013.a:0 "只要我沒死透，[bactrian_emperor.GetSheHe|U]休想奪走它們！"
