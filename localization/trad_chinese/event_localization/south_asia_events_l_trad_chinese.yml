l_trad_chinese:
	south_asia.0001.t:0 "新時代"
	south_asia.0001.desc:0 "人群歌頌我的名字，我在天泉之水中潔淨自己。我作為轉輪聖王——全世界正當且仁善的統治者——起身。\n\n[ROOT.Char.GetFaith.AltPriestTermPlural]們告訴我，是時候讓全世界接受我光明的指引，但我不需要他們的保證。我望向平原之外，此番信念早已在我靈魂深處迴盪。"
	south_asia.0001.a:0 "全世界都在呼喊我的名字。"
	south_asia.0002.t:0 "轉輪聖王"
	south_asia.0002.intro:0 "人群徒步數日甚至數週來參與典禮。[chakravarti.GetTitledFirstNamePossessive]的一生都是為了這一刻。"
	south_asia.0002.text:0 "\n\n在震驚的靜默中，我看著我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('chakravarti'))]從聖泉中浮出。[chakravarti.GetHerHis|U]的[chakravarti.GetFaith.AltPriestTermPlural]宣布[chakravarti.GetHerHim]為轉輪聖王，我們仁善的[chakravarti.GetLadyLord]。\n\n現在沒人能質疑[chakravarti.GetSheHe]是全世界的合法統治者。"
	south_asia.0002.a:0 "我很榮幸見證了這一刻。"
	south_asia.0002.b:0 "讓我歡欣鼓舞，對你五體投地！"
	south_asia.0003.text:0 "\n\n當我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('chakravarti'))]從聖泉中冒出時，那個時刻的全部威能震住了我。[chakravarti.GetHerHis|U]的[chakravarti.GetFaith.AltPriestTermPlural]宣布[chakravarti.GetHerHim]是轉輪聖王，全世界的合法統治者。\n\n當[chakravarti.GetTitledFirstName]眺望下方的大地，我不自禁地感到這的確是真的。"
	south_asia.0003.a:0 "讓我加入你的凱旋吧，我的領主！"
	south_asia.0003.b:0 "世界統治者的下一個目標是誰？"
	south_asia.0004.relevant_religion:0 "成群結隊的信使從印度帝國帶來消息。一代轉輪聖王已然崛起，這實屬此世首次。"
	south_asia.0004.desc:0 "來自印度的信使紛至沓來，宣告他們「轉輪聖王」的崛起，交口稱讚著[chakravarti.GetHerHis]的仁慈。"
	south_asia.0004.text:0 "\n\n盛大的儀式，大批信眾匍匐在[chakravarti.GetHerHis]的腳前，[chakravarti.GetTitledFirstName]正式接納全世界的合法統治者這一職責。"
	south_asia.0004.a:0 "[chakravarti.GetSheHe]會是個新的威脅，還是個新的盟友呢？"
	south_asia.0004.b:0 "異教徒可以留著他們可笑的宣稱！"
	south_asia.0011.t:0 "神聖之水"
	south_asia.0011.desc:0 "整整一天，從日出到日落，我挺直著腰站在奔湧的河水裡。我用手將水舀起舉向天空，然後任水落下。周而復始。\n\n我回到乾燥的土地上時渾身發抖，在那裡我得到了下級[ROOT.Char.GetFaith.PriestNeuterPlural]的問候。我發誓我的保護不會僅僅包括今天流過我雙手的河水，甚至包括整條河，以及它流淌過的所有生靈。"
	south_asia.0011.a:0 "沒人能質疑我對[ROOT.Char.GetFaith.HighGodName]的奉獻。"
	south_asia.0012.desc:0 "由於控制了恆河全部流域，[ruler_of_ganges.GetTitledFirstName]宣稱為它的神聖之水的屬靈守衛。有人宣稱這個權威是沒有先例的，但是[ruler_of_ganges.GetFaith.PriestNeuterPlural]宣布這是真實可靠的。"
	south_asia.0012.a.like:0 "似乎永恆有了新的守衛者。"
	south_asia.0012.a.dislike:0 "搞得像是有人會尊重[ruler_of_ganges.GetHerHim]這種投機取巧的人似的！"
	south_asia.0013.t:0 "我的神聖意圖被篡奪"
	south_asia.0013.desc:0 "由於我損失了領土，我對恆河的權威不再為人們和我領地的[ROOT.Char.GetFaith.PriestNeuterPlural]所尊重！而且[ruler_of_ganges.GetTitledName]奪走了我曾一度擔任的聖河管理者一職。"
	south_asia.0013.a:0 "那個暴發戶不過是一個騙子！"
	south_asia.0021.t:0 "$k_bene_israel$的[founder.GetTitleAsNameNoTooltip]"
	south_asia.0021.desc:0 "猶太人被迫流浪，生活在世界各地的小飛地裡，他們缺少一個屬於自己的家園。然而幾個世紀的流浪似乎終於結束了。\n\n[founder.GetNameNoTooltip]已加冕為$k_bene_israel$的[founder.GetTitleAsNameNoTooltip]。雖然很難以置信，但似乎猶太人已經在印度西海岸建立了自己的家園，隨著[founder.GetFaith.ReligiousHeadTitleName]的重建以及新以色列的宣告，[founder.GetTitledFirstNameNoTooltip]相信[founder.GetHerselfHimself]正在為全世界的猶太教信徒帶來一個新的黃金時代。"
	south_asia.0021.a:0 "我們的新家園！"
	south_asia.0021.b:0 "只有一個以色列！"
	south_asia.0021.c:0 "多麼難以置信的加冕。"
	south_asia.0030.t:0 "廣傳上座部佛教"
	south_asia.0030.desc:0 "雖然我們是上座部佛教教義最後的堡壘之一，我們的貴族也繼續在熱心地敬奉正信。而平民百姓則對於自己的傳統道路有著強烈的自傲，對他們那些惡毒的「納」神的崇拜仍然廣泛。\n\n一位審慎的統治者可能會覺得，應付此類問題，妥協是明智之選，但更強硬的措施或許也是有必要的……"
	south_asia.0030.a:0 "這些頭腦簡單的農民需要乖乖就範！"
	south_asia.0030.b:0 "只要不太過分，他們可以隨意敬拜舊神。"
	south_asia.0030.c:0 "我之後再來處理此事。"
	south_asia.0030.a.tt:0 "緬甸區域所有伯爵領"
	south_asia.0030.a.ari.tt:0 "所有阿利僧派封臣"
	south_asia.0030.b.theravada.tt:0 "所有上座部佛教封臣"
	south_asia.0031.t:0 "宗教情勢升級"
	south_asia.0031.desc:0 "作為文化上的闖入者是一回事，但堅持要搞宗教霸權就完全是另一回事了。平民百姓都很憤怒，而在宮裡最傳統的人群中，一提到你的名字，也並不乏嘲諷的怨言，[ari_vassal.GetTitledFirstName]便是其中之一。\n\n我的手可以張開成一位調停者，抑或是緊握成統治者不饒人的拳頭。又或者更進一步，我完全可以收回自己的手，任烈火自生自滅。我必須做出明智的選擇……"
	south_asia.0031.a:0 "鎮壓刁民，揪出任何膽敢包庇他們的人。"
	south_asia.0031.b:0 "亡國喪邦的代價我們可承受不起。"
	south_asia.0031.c:0 "放出消息。公開處決罪魁禍首。"
	south_asia.0031.d:0 "我已經盡力了。"
	south_asia.0031.a.tt:0 "所有伯爵領"
	south_asia.0031.b.theravada:0 "所有上座部佛教封臣"
	south_asia.0031.c.all.tt:0 "所有其他封臣"
	south_asia.0032.t:0 "宗教緊張緩和"
	south_asia.0032.desc:0 "緬甸傳統的民間神靈仍然根深蒂固，尤其是在農村地區。剝奪人民自願拜神的權利弊大於利，因此引入第三十七位神靈——帝釋天，佛教的護法神——並將其置於首要地位，得到了全民的欣然接受。\n\n現在一個千載難逢的機遇就在眼前。[ROOT.Char.GetFaith.GetAdjective]傳統的核心地帶位於楞迦，但楞迦卻一直受到大陸勢力的威脅。或者，是時候該為我們新近強化的信仰決定一條的新道路了。"
	south_asia.0032.a:0 "邀請從楞迦來的宗教難民到你的宮廷。"
	south_asia.0032.b:0 "我們要成為[ROOT.Char.GetFaith.GetNameNoTooltip]獨一的衛道者。"
	south_asia.0032.a.tt:0 "楞迦[guests|E]抵達"
	south_asia.0032.a.ruler.tt:0 "所有上座部佛教僧伽羅統治者"
	south_asia.0032.a.lankan:0 "楞迦的宗教難民已抵達你的宮廷"
	south_asia.0033.t:0 "宗教意志被強制推行"
	south_asia.0033.desc:0 "宗教叛軍已經消失了。那些負隅頑抗的抵抗者被屠戮，而大多數人因為害怕迫害而保持著沉默，夾起了尾巴。[ari_vassal.GetFaith.GetAdjective]的宗教領袖逃往了鄉間，在那裡他們可以繼續信奉泛靈論的儀軌。\n\n現在問題轉向了宮裡那些曾經厚顏無恥地支持他們的人，但是現在他們都默不作聲了。"
	south_asia.0033.a:0 "所有我宮廷裡的人都必須承諾他們對信仰的忠誠！"
	south_asia.0033.b:0 "血已經流得夠多了；讓他們走吧。"
	south_asia.0033.c:0 "你們本來是有機會的。衛——兵——！"
	south_asia.0034.t:0 "宗教衝突避免"
	south_asia.0034.desc:0 "為了捍衛信仰而將國家推向內戰的邊緣展現出了精進，但知曉何時收手卻展現出了慈悲。人民還繼續在發著牢騷，也隨他們的便吧。\n\n伊洛瓦底河谷中的宗教分歧仍然存在，但至少我的江山還是金甌無缺的，以常規手段進一步改信也依然可行。"
	south_asia.0034.a:0 "佛祖會認可我的慈悲的。"
	south_asia.0034.b:0 "讓他們都改信，我們會做到的。"
	south_asia.0034.counties:0 "所有伯爵領"
	south_asia.0034.vassals:0 "所有封臣"
	south_asia.0034.aricounties:0 "所有阿利僧派伯爵領"
	south_asia.0035.t:0 "維護上座部佛教祖地"
	south_asia.0035.desc:0 "任何一位佛陀觀念的真信徒都能體會到保存佛語神聖的重要性。《巴利文大藏經》雖然是在佛祖寂滅後幾百年間才結集成書的，但它卻代表了世上已知最準確的佛語輯錄。\n\n如此神聖的經文被置於[ROOT.Char.GetFaith.GetAdjective]的發祥地楞迦半島上，卻日益受到印度大陸上政治陰謀的威脅。我必須有所作為了！"
	south_asia.0035.a:0 "我們要派出虔誠的[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]去幫助維護信仰。"
	south_asia.0035.b:0 "派出使者，提議建立友好關係。"
	south_asia.0035.b.theravada.tt:0 "任意獨立的上座部佛教統治者"
	south_asia.0035.a.lanka:0 "所有楞迦的伯爵領"
	south_asia.0036.t:0 "處置阿利僧"
	south_asia.0036.desc:0 "目前伊洛瓦底河谷外的信仰已經安全，剩下的問題便是要如何處置殘存的[ari_faith.GetName]僧侶了，他們依然掌控著如此多的權力，卻還處處炫耀著自己的恣意享樂。他們的勢力或許可以被動搖，但絕不能被輕視。\n\n這些飲酒作樂、犧牲生靈的宗教領袖必須得到處置，但要小心從事，以免對他們的迫害會被視為對該地區仍然脆弱的和平的威脅。"
	south_asia.0036.a:0 "人民需要知曉他們所犯下的罪業。將他們分而治之。"
	south_asia.0036.b:0 "他們要麼改信，要麼自己隱遁山林。"
	south_asia.0036.b.tt:0 "緬甸所有的伯爵領"
	south_asia.0037.t:0 "正信穩固"
	south_asia.0037.desc:0 "隨著僧侶最後的殘餘勢力逐步消融，我好似卸下了肩上的重擔。王國內的宗教關係和睦，信仰蓬勃發展，人民當然也把我視為他們政治和精神上的領袖。\n\n我偉大的征程告一段落了，我的國度可以理所當然地宣稱，我們是[ROOT.Char.GetFaith.GetName]信仰強大而興盛的真正堡壘。"
	south_asia.0037.a:0 "我們仍然會進一步壯大信仰！"
	south_asia.0037.b:0 "我謹遵佛陀的意旨。"
	south_asia.0037.b.tt:0 "所有封臣"
	south_asia.0038.t:0 "大分歧"
	south_asia.0038.desc:0 "多年以來，伊洛瓦底河谷的信徒一直在與真正的宗教分歧作鬥爭。貴族們身居都市，是[proselytiser.GetFaith.GetName]的信徒，然而平民百姓卻住在河谷綿延的森林中，繼續敬拜著阿利僧派信仰各式各樣的神靈。\n\n我的領主[proselytiser.GetFullName]擔起了責任，[proselytiser.GetHerHim]要癒合這種分歧，在[proselytiser.GetHerHis]的土地上確立上座部佛教信仰的主導地位，進而也要推廣到我的土地上。時至今日，[proselytiser.GetHerHis]的僧侶席捲了我的土地，以他們偏好的形態重塑了宗教的格局。"
	south_asia.0038.a:0 "上座部佛教信仰將會蓬勃興盛！"
	south_asia.0038.b:0 "豈有此理！"
	south_asia.0038.c:0 "這只不過是些尋常的廢話。"
	south_asia.0038.tt:0 "你的數個[counties|E]可能會轉信上座部佛教信仰。"
	south_asia.0039.t:0 "殘暴的狂信者"
	south_asia.0039.desc:0 "[proselytiser.GetFullName]的弘法工作似乎進展不順。[proselytiser.GetHerHis|U]傳播上座部佛教信仰的手法粗暴，引起了騷動和抗議，騷動隨後也遭到了殘酷的鎮壓。\n\n任何男女貴族只要膽敢包庇四面楚歌的阿利僧派信徒，要不就失蹤了，要不就現在轉而堅稱自己曾經的話被曲解了，沒人敢挑戰他們狂熱領主的耐性。\n\n對那些已知是站在被壓迫者一邊的人來說，將來是否會有進一步的後果還有待時日見證……"
	south_asia.0039.a:0 "這也不過是他們應得的。"
	south_asia.0039.b:0 "總有一天，會有人為倒下的信徒報仇的。"
	south_asia.0039.c:0 "不過又是一次異教徒間的小打小鬧罷了。"
	south_asia.0040.t:0 "正信穩固？"
	south_asia.0040.desc:0 "我的領主、這片土地的統治者[proselytiser.GetFullName]，一直在致力於讓民眾改信[proselytiser.GetHerHis]的信仰，[proselytiser.GetFaith.GetName]。當[proselytiser.GetHerHis]的密謀推進時，弘法師和誦法師大潮的湧入便勢不可擋了，他們專程涉險來到我的土地，傳播他們和他們[proselytiser.GetLadyLord]的信仰。\n\n就在上座部佛教掌控局勢之時，傳統的阿利僧派信徒也逐漸消失進了若開山脈周圍叢林的據點之中，他們的人數日漸稀少，還得避開公開的敬拜活動。"
	south_asia.0040.a:0 "太棒了！正信將會興旺壯大！"
	south_asia.0040.b:0 "這些行動不會被人淡忘的。"
	south_asia.0040.c:0 "這事真的與我毫無干係。"
	south_asia.0040.tt:0 "你的數個[counties|E]可能會轉信上座部佛教信仰。"
	south_asia.0041.t:0 "海外獻禮"
	south_asia.0041.desc:0 "正是今天經過我宮廷的第五位僧人勾起了我的興趣；很少見到這種信仰的成員大量外出遠遊。快速的詢問揭露了這席捲全國的虔信者大潮的原因。\n\n一位外國[proselytiser.GetLadyLord][proselytiser.GetFullName]已將[proselytiser.GetFaith.GetName]信仰定為[proselytiser.GetHerHis]的國教，他們也聽聞到我們共同的信仰，以及我國過去幾代人所經受的考驗和磨難。\n\n作為回報，[proselytiser.GerSheHe]派出許多比丘，來到信仰的祖傳之地幫助傳播，給予支持。"
	south_asia.0041.a:0 "這份善意我不會忘記。"
