l_trad_chinese:
	vassal_interaction.0001.opening:0 "[actor.Custom2('GreetingToVassal', ROOT.Char)]"
	vassal_interaction.0001.desc:0 "我要求你立刻停止對[defender.GetPrimaryTitle.GetName]的[defender.GetTitledFirstName]的戰爭行為！\n\n合則兩利，鬥則俱傷。"
	vassal_interaction.0001.a:0 "悉聽尊便，我的大人。"
	vassal_interaction.0001.b:0 "這事關榮譽，不能輕易放棄。"
	vassal_interaction.0001.request_favor_tt:0 "我提出以[favor|E]作為交換"
	vassal_interaction.0001.request_gold_tt:0 "我提出以金幣作為交換"
	vassal_interaction.0001.accept:0 "[actor.GetFirstNameNoTooltip]接受了我的請求"
	vassal_interaction.0001.decline:0 "[actor.GetFirstNameNoTooltip]拒絕了"
	vassal_interaction.0001.c:0 "我已經為這場戰爭投入了很多……"
	vassal_interaction.0001.d:0 "不，我決不罷休！"
	vassal_interaction.0001.e:0 "不。你別想阻止我！"
	vassal_interaction.0002.opening:0 "[recipient.Custom2('GreetingToLiege', ROOT.Char)]"
	vassal_interaction.0002.desc:0 "我當然會聽從你的智慧和願望。雖然我的事業是正義的，但我會暫時放棄它，為了整片領地的利益。"
	vassal_interaction.0002.a:0 "忠順的僕人是好僕人。"
	vassal_interaction.0003.desc:0 "我離達成目標太近了，不可能輕易放棄。如果你答應未來補償我，我會服從你的。"
	vassal_interaction.0003.a:0 "我向你保證。"
	vassal_interaction.0003.b:0 "你應該無條件地服從我！"
	vassal_interaction.0003.b.tt:0 "戰爭繼續"
	vassal_interaction.0004.desc:0 "這場戰爭的代價已經太大了，我現在不能放棄它。然而，如果能夠捐一小筆稍微恢復一點我的財政狀況，說不定我能被說服。"
	vassal_interaction.0004.a:0 "補償是公平的。"
	vassal_interaction.0004.b:0 "這是一筆無法容忍的款項！"
	vassal_interaction.0005.opening:0 "[recipient.Custom2('GreetingToLiege', ROOT.Char)]"
	vassal_interaction.0005.desc:0 "我十分尊重你的意願，但是骰子已經擲下。我將進行這場戰爭直至它的終結。"
	vassal_interaction.0005.a:0 "你竟敢違抗我！"
	vassal_interaction.0005.b:0 "是時候了。我得接受這個。"
	vassal_interaction.0006.desc:0 "你的事業是公正的，沒有補償就要求你這樣做是不公平的。"
	vassal_interaction.0006.favor:0 "我欠你一個人情。"
	vassal_interaction.0006.gold:0 "只要戰爭現在結束，我就支付你損失的金幣。"
	vassal_interaction.0006.a:0 "感謝你的仁慈。"
	vassal_interaction.0006.b:0 "感謝你的慷慨。"
	vassal_interaction.0007.desc:0 "連服從你領主的命令你都要索取賄賂，這惹怒了我！你這無異於可恥地回絕了我的要求！"
	vassal_interaction.0007.a:0 "很好。我還有一場戰爭要打。"
	vassal_interaction.0011.desc:0 "[attacker.GetTitledFirstNamePossessive]的宣稱是正義的。我要求你立即向[attacker.GetHerHim]投降，恢復領地的秩序。"
	vassal_interaction.0011.a:0 "如果必須那樣的話，我的領主。"
	vassal_interaction.0011.b:0 "請不要讓我白白地放棄我的榮譽。"
	vassal_interaction.0011.c:0 "你對我的要求是代價巨大的犧牲……"
	vassal_interaction.0011.d:0 "不，我將擊退[attacker.GetHerHim]！"
	vassal_interaction.0012.desc:0 "我懇請你考慮你對我的要求是多麼過份，但如果這是你的意願，我將向[attacker.GetTitledFirstName]投降。為了領地的福祉。"
	vassal_interaction.0012.a:0 "對忠誠的賞報總會到來。"
	vassal_interaction.0013.desc:0 "如果我放棄與[attacker.GetTitledFirstName]的戰爭，我將損失巨大。如果你保證將來能補償我，我才會投降。"
	vassal_interaction.0014.desc:0 "戰爭投降的代價非常巨大。然而，如果你會補償我的損失，我可以遵行你的要求。"
	vassal_interaction.0015.desc:0 "如果投降，我的損失會非常巨大。我不希望不服從，但這是[attacker.GetTitledFirstName]逼我的。"
	vassal_interaction.0016.gold:0 "只要戰爭現在結束，我就會為你的損失買單。"
	vassal_interaction.0016.a:0 "至少我還沒有失去一切。"
	vassal_interaction.0016.b:0 "我會用它來東山再起。"
	vassal_interaction.you_owe_me:0 "照我說的做！"
	vassal_interaction.war_ender_gives_up:0 "在[actor.GetShortUINamePossessive]的命令下，[recipient.GetShortUIName|U]放棄了戰爭"
	vassal_interaction.0022.desc:0 "我寫信是要通知你，我已給予你的封臣同僚[recipient.GetName][recipient.GetHerHis]的自由。"
	vassal_interaction.0022.a:0 "好吧。"
	vassal_interaction.0023.desc:0 "我寫信是要通知你，我已給予我的封臣[recipient.GetName][recipient.GetHerHis]的自由。"
	vassal_interaction.0023.a:0 "好吧。"
	vassal_interaction.0030.desc:0 "你的請求很合理，我發現自己被你的理由說服了。\n\n我在此永遠赦免你被[recipient.GetPrimaryTitle.GetNameNoTooltip]眾人看在眼裡的所有罪行。你依然是個自由的[actor.GetWomanMan]！"
	vassal_interaction.0030.a:0 "終於安全了！"
	vassal_interaction.0040.desc:0 "儘管你還在把持著[target.GetBaseName]，世人皆知#EMP 我#!才是實際上的統治者。此地的諸多[county_in_title.Custom('TerrainTypeProvince')]和村莊都由#EMP 我的#!法警和#EMP 我的#!政務官們管理著。\n\n因此，我就此提出宣稱。你隨時都可以將這個頭銜授予我，否則假以時日，我將親自確保這個頭銜歸屬於我。\n\n無論是哪種方法，我都志在必得。"
	vassal_interaction.0040.a:0 "我讓[actor.GetFirstNameNoTooltip]的翅膀長太硬了……"
