l_trad_chinese:
	birth.father_is_former_consort_toast:0 "誕生"
	birth.father_is_former_consort_toast_tt:0 "[mother.GetTitledFirstName]生下了我們的[child.Custom('GetDaughterSon')]"
	birth.father_is_former_consort_toast_tt_twins:0 "[mother.GetTitledFirstName]生下了一對雙胞胎"
	birth.0002.t:0 "我的所有孩子"
	birth.0002.desc:0 "每當嬰兒出生時我都能感受到無比的熱誠；當我抱著我新生的寶貝時，我得到的溫暖和善意比以往任何時候都要多。我猜我確實天生就招小孩子喜歡……"
	birth.0002.a:0 "人之初，性本善！"
	birth.1001.t:0 "我的[child.Custom('GetDaughterSon')|U]"
	birth.1001.heir.t:0 "我的[child.Custom('GetDaughterSon')|U]，我的繼承人"
	birth.1001.daughters.t:0 "我的女兒"
	birth.1001.sons.t:0 "我的兒子"
	birth.1001.children.t:0 "我的寶寶"
	birth.1001.first_birth_good.desc:0 "第一次宮縮開始時，我突然變得非常冷靜。我沒有空閒擔憂了——我必須全力以赴去踐行[ROOT.Char.GetFaith.FertilityGodNamePossessive]最偉大的奇蹟之一。在漫長但光榮的掙扎後，我產下了"
	birth.1001.first_birth_scary.desc:0 "我與無數母親和產婆交流過，牢牢記住他們的建議。然而，當我的那一刻到來時，我意識到任何準備都夠不上充足。\n\n痛苦充滿了神經，我甚至擔心我的性命。但是我熬過來了，而且現在我有了"
	birth.1001.many_births.desc:0 "每次生育都會變得更簡單一點——然而這種經歷的強度，以及我自己展現的力量，讓我始終為其驚異。再一次，我給這個世界帶來了新的生命，是"
	birth.1001.not_first_birth.desc:0 "我的慰藉是多麼的巨大，我的喜悅更加宏大！我生下了"
	birth.1001.sondaughter.desc:0 "一個完美的小[child.Custom('GetDaughterSon')]！\n\n"
	birth.1001.daughters.desc:0 "兩個完美的小女孩！\n\n"
	birth.1001.sons.desc:0 "兩個完美的小男孩！\n\n"
	birth.1001.children.desc:0 "兩個完美的小孩子！\n\n"
	birth.1001.same_gender_heir.desc:0 "總有一天，孩子，你將繼承我的權柄。什麼樣的名字會適合一位[ROOT.Char.GetTitleAsNameNoTooltip]？"
	birth.1001.other_gender_heir.desc:0 "總有一天，孩子，你將繼承我的權柄。什麼樣的名字會適合一位大能的[child.GetLadyLord]？"
	birth.1001.end_fallback.desc:0 "你將成為什麼樣的人，我的孩子，我要怎麼稱呼你呢？"
	birth.1001.twins_heir.desc:0 "我親愛的孩子。你們其中之一長大後會繼承我的權柄，而另一位將永遠活在[ROOT.Char.GetPlayerHeir.GetHerHis]的影子下。我希望無論如何，你們都可以相親相愛。"
	birth.1001.twins.desc:0 "你們將成為什麼樣的人，我親愛的，我要怎麼稱呼你們呢？"
	birth.1001.taltos.desc:0 "我[child.Custom('GetDaughterSon')]出生時所帶的[child.Custom('GetBirthOmen')]，清楚地表明[child.GetHerHim]是一位[child.Custom('GetTaltosTerm')]，為[child.GetFaith.PantheonTerm]選中，將投身於某種特殊使命。儘管我不知道那具體是什麼使命，但我必須為我的孩子選擇一個合適的名字。"
	birth.1001.taltos_unfaithful.desc:0 "[child.GetFaith.GetAdjective][child.Custom('DefaultPriestTitlePlural')]宣稱，我的[child.Custom('GetDaughterSon')]出生時所帶的[child.Custom('GetBirthOmen')]，標誌著[child.GetHerHim]的與眾不同。我不太懂，但我必須為我的[child.Custom('GetDaughterSon')]取一個名字……"
	birth.1001.desc:0 "我生下了一個漂亮的[child.Custom('GetDaughterSon')]！"
	birth.1001.desc.twin:0 "我生下了漂亮的[child.Custom('TwinDaughtersSonsChildren')]！"
	birth.1001.desc.twin_dead_father:0 "我生下了漂亮的[child.Custom('TwinDaughtersSonsChildren')]！[father.GetFirstName]會喜歡他們的……"
	birth.1001.desc_dead_father:0 "我生下了一個漂亮的[child.Custom('GetDaughterSon')]！[father.GetFirstName]會喜歡他們的……"
	birth.1001.a:0 "願你成長，得到強壯與智慧，我的[child.Custom('GetDaughterSon')]。"
	birth.1001.b:0 "願你們成長，得到強壯與智慧，我的[child.Custom('TwinDaughtersSonsChildren')]。"
	birth.1002.opening:0 "我生下了一個漂亮的小[child.Custom('GetDaughterSon')]。[child.GetSheHe|U]充滿幸福地來到這個世界，沒有意識到我必須保住的秘密。"
	birth.1002.opening.twin:0 "我生下了一對漂亮的小[child.Custom('TwinDaughtersSonsChildren')]。他們充滿幸福地來到這個世界，沒有意識到我必須保住的秘密。"
	birth.1002.true_father:0 "如果有人發現[real_father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]是生父，我擔心有事會發生。"
	birth.1002.unmarried:0 "[child.GetHerHis]的生父其實是[real_father.GetFullName]。"
	birth.1002.unmarried.twin:0 "他們的生父其實是[real_father.GetFullName]。"
	birth.1002.girl_name.desc:0 "\n\n哦，小傢伙，你的名字應是什麼呢？"
	birth.1002.boy_name.desc:0 "\n\n我有點想以[real_father.GetFirstNameNoTooltip]來命名我的兒子，但是我擔心那樣會是不明智的……"
	birth.1002.twin_name.desc:0 "\n\n哦，我的孩子們，你們的名字應是什麼呢？"
	birth.1002.a:0 "噓～安靜一下，我的[child.Custom('GetDaughterSon')]。"
	birth.1002.b:0 "噓～安靜一下，我的[child.Custom('TwinDaughtersSonsChildren')]。"
	birth.1002.a.tt:0 "全世界都不知道[child.GetFirstNamePossessiveNoTooltip]的真正雙親"
	birth.1002.b.tt:0 "全世界都不知道他們的真正雙親。"
	birth.1002.c:0 "我好奇[real_father.GetFirstNameNoTooltip]現在又在何方……"
	birth.1003.loves_mother.desc:0 "哦，[mother.GetFirstName]，你是如此的勇敢！如此的強壯！言語無法描述我對你的愛，現在我們有了"
	birth.1003.likes_mother.desc:0 "乏力而幸福的笑容中，[mother.GetFirstName]讓我看到"
	birth.1003.dislikes_mother.desc:0 "讚美[ROOT.Char.GetFaith.FertilityGodName]，[mother.GetFirstNameNoTooltip]生下了"
	birth.1003.sondaughter.desc:0 "完美的小[child.Custom('GetDaughterSon')]！\n\n"
	birth.1003.daughters.desc:0 "完美的小女孩！\n\n"
	birth.1003.sons.desc:0 "完美的小男孩！\n\n"
	birth.1003.children.desc:0 "完美的小孩子！\n\n"
	birth.1003.a:0 "願你成長，得到強壯與智慧，我的[child.Custom('GetDaughterSon')]。"
	birth.1003.b:0 "願你成長，得到強壯與智慧！"
	birth.1005.t:0 "無父"
	birth.1005.desc.twin:0 "我美麗的孩子們正在休息，對於他們將面對的困難生活毫無察覺。這個世界不知道他們的父親是誰，他們自己或許也永遠不會知道。"
	birth.1005.desc:0 "我美麗的[child.Custom('GetDaughterSon')]正在休息，對於[child.GetSheHe]將面對的困難生活毫無察覺。這個世界不知道[child.GetHerHis]的父親是誰，[child.GetSheHe]或許也永遠不會知道[child.GetHerselfHimself]自己的父親。"
	birth.1005.a:0 "這是我們必須承受的負擔。"
	birth.1006.t:0 "私生子降生"
	birth.1006.opening:0 "我再也沒有絲毫懷疑。[mother.Custom2('MyCharacterIntroduction', ROOT.Char)|U]生下了"
	birth.1006.desc.twin:0 "一對雙胞胎，我們都知道我才是他們的生父。"
	birth.1006.desc:0 "一個[child.Custom('GetDaughterSon')]，我們都知道我才是[child.GetHerHis]的生父。"
	birth.1006.not_known:0 "\n\n慶幸的是，[spouse_of_mother.Custom2('HerHisCharacterIntroduction', SCOPE.sC('mother'))]相信這是[spouse_of_mother.GetHerHis]的。"
	birth.1006.unmarried:0 "\n\n慶幸的是，[mother.GetFirstNameNoTooltip]完全不提起我，其他人都不知道真相，至少現在如此……"
	birth.1006.a:0 "我一定要對此十分小心。"
	birth.1006.a.tt:0 "你將秘密埋在心底"
	birth.1006.a.message_desc:0 "生父知曉"
	birth.1006.a.mother_message:0 "[real_father.GetTitledFirstName]得知[real_father.GetSheHe]才是生父"
	birth.1006.b:0 "世界都會知道我的孩子！"
	birth.1006.bastard_explanation:0 "你獲知了[child.GetFirstName]的出生，其母親[mother.GetShortUIName]獲得了[secret.GetName]秘密"
	birth.1010.t:0 "吾族的子嗣"
	birth.1010.t_twins:0 "我宗族的孩子"
	birth.1010.desc.twin:0 "[mother.Custom2('MyCharacterIntroduction', ROOT.Char)|U]生下了兩個[child.Custom('TwinDaughtersSonsChildren')]！\n\n小傢伙們是[ROOT.Char.GetDynasty.GetName]宗族的一分子，理應擁有美好的名字。"
	birth.1010.desc:0 "[mother.Custom2('MyCharacterIntroduction', ROOT.Char)|U]生下了一個[child.Custom('GetDaughterSon')]！\n\n小傢伙是[ROOT.Char.GetDynasty.GetName]宗族的一分子，[child.GetSheHe]理應擁有一個美好的名字。"
	birth.1100.title:0 "[child.Custom('GetTaltosTerm')]降世"
	birth.1100.message:0 "[child.Custom('DefaultPriestTitlePlural')]已確認[child.Custom2('MyCharacterIntroduction', ROOT.Char)]是一位[child.Custom('GetTaltosTerm')]。\n\n為[child.GetFaith.PantheonTerm]選中投身於特殊使命，這個孩子將來會如何呢？"
	known_bastard_birth_event_tooltip:0 "[child.GetFirstNameNoTooltip]會成為[child.GetHouse.GetBaseName]家族的[bastard|E]"
	legitimized_known_bastard_birth_event_tooltip:0 "[child.GetFirstNameNoTooltip]會成為[child.GetHouse.GetBaseName]家族的[legitimized_bastard|E]"
	birth.2001.t:0 "無知的祝福"
	birth.2001.desc.mother.standard:0 "我新生的[child.Custom('GetDaughterSon')]睡得如此甜美，如此幸福，根本意識不到詛咒將跟隨[child.GetHerHim]度過[child.GetHerHis]的餘生。在這個世界上當一個私生子是不容易的，其母親也是。\n\n即便我的寶寶已睡去，我也因自己的選擇而難以入眠。"
	birth.2001.desc.mother.twins:0 "我的新生兒睡得如此甜美，完全沒有意識到將跟隨他們餘生的詛咒。在這個世界上當私生子是不容易的，其母親也是。\n\n即便我的寶寶已睡去，我也因自己的選擇而輾轉難眠。"
	birth.2001.desc.father.standard:0 "[mother.GetTitledFirstName]非婚生下了我們的[child.Custom('GetDaughterSon')]。雖然我應當高興，但是我的心情沉重，充滿疑慮和擔憂。\n\n直至我做出自己的決定之前，都會保持這樣的狀態。"
	birth.2001.desc.father.twins:0 "[mother.GetTitledFirstName]非婚生下了我們的孩子。雖然我應喜悅，但是我的心情沉重，充滿疑慮和擔憂。\n\n直至我做出自己的決定之前，都會保持這樣的狀態。"
	birth.2001.a.standard:0 "我將把[child.GetHerHim]合法化為我自己的孩子！"
	birth.2001.a.twins:0 "我將把他們合法化為我自己的孩子！"
	birth.2001.b.standard:0 "我不能合法化一個私生子，這會玷污我的親族……"
	birth.2001.b.no_legitimization_in_faith:0 "這一輩子都打上了私生子的烙印……"
	bastard_remains_bastard_tt:0 "[child.GetShortUIName|U]仍是未合法化的[bastard|E]"
	birth.2002.t:0 "雙倍的祝福"
	birth.2002.start:0 "這真是值得慶賀的一天！"
	birth.2002.desc.standard:0 "我不僅得到一個新生[child.Custom('GetDaughterSon')]的祝福——而且[child.GetHerHis]的[legitimizer.GetMotherFather]，[legitimizer.GetTitledFirstName]，決定將[child.GetHerHim]合法化！"
	birth.2002.desc.twins:0 "我不僅得到新生雙胞胎的祝福——而且他們的[legitimizer.GetMotherFather]，[legitimizer.GetTitledFirstName]，決定將他們合法化！"
	birth.2002.end:0 "\n\n過去的幾個月充滿了疑慮與擔憂，但是今天我的內心輕如羽毛。"
	birth.2002.a:0 "未來依然充滿希望。"
	birth.2003.t:0 "一個艱難的開端"
	birth.2003.desc.standard_start:0 "我希望我能夠慶祝我們[child.Custom('GetDaughterSon')]的出生，但是[legitimizer.GetTitledFirstName]已經表明了這個寶寶不會被認為是[legitimizer.GetHerHis]家族的真正成員。"
	birth.2003.desc.twin_start:0 "我希望我能夠慶祝我們孩子的出生，但是[legitimizer.GetTitledFirstName]已經表明了寶寶不會被認為是[legitimizer.GetHerHis]家族的真正成員。"
	birth.2003.desc.landed_end:0 "\n\n雖然[legitimizer.GetTitleTierName]的認可固然有幫助，但是私生子的標籤永遠不會被完全洗去……"
	birth.2003.desc.unlanded_end:0 "\n\n雖然一位[legitimizer.GetLadyLord]的認可固然有幫助，但是私生子的標籤永遠不會被完全洗去……"
	birth.2003.a:0 "我希望事情不是這樣，小[child.GetFirstNameNoTooltip]！"
	birth.2004.t:0 "[secondary_legitimizer.GetMotherFather|U]的慈悲"
	birth.2004.desc.standard:0 "事實表明，我剛出生的[child.Custom('GetDaughterSon')]可能終究會有一個好未來等著[child.GetHerHim]。[child.GetHerHis|U]的[secondary_legitimizer.GetMotherFather]，[secondary_legitimizer.GetTitledFirstName]，歡迎[child.GetHerHim]加入[secondary_legitimizer.GetDynastyName]家族。"
	birth.2004.desc.twins:0 "事實表明，我剛出生的孩子可能終究會有一個好未來等著他們。他們的[secondary_legitimizer.GetMotherFather]，[secondary_legitimizer.GetTitledFirstName]，歡迎他們加入[secondary_legitimizer.GetDynastyName]家族。"
	birth.2004.a.standard:0 "讓他們感到驕傲，我的[child.Custom('GetDaughterSon')]。"
	birth.2004.a.twins:0 "讓他們感到驕傲，我的孩子。"
	birth.2011.t:0 "我的[child.Custom('GetDaughterSon')]"
	birth.2011.desc:0 "儘管並非在婚姻的紐帶中孕育，我新生的[child.Custom('GetDaughterSon')]平安降生於這個世界。\n\n[child.GetSheHe|U]生於[legitimizer.GetHouse.GetBaseName]家族，[child.GetSheHe]也將如此長大。"
	birth.2102.t:0 "[real_father.GetTitledFirstNamePossessiveNoTooltip|U]的種"
	birth.2102.desc:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))]，[mother.GetTitledFirstName]，生下了另一個男人的種。現在[mother.GetSheHe]正在給[real_father.GetTitledFirstNamePossessive]的[child.Custom('GetDaughterSon')]餵奶。他們稱[child.GetHerHim]為[child.GetFirstName]。"
	birth.2102.desc.twin:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))][mother.GetTitledFirstName]生下了[real_father.GetTitledFirstNamePossessive]的[child.Custom('TwinDaughtersSonsChildren')]。孩子被命名為[child.GetFirstName]和[child_2.GetFirstName]。"
	birth.2102.a:0 "我該怎麼處理這事？"
	birth.2104.t:0 "奇怪的孩子"
	birth.2104.desc:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))]，[real_father.GetTitledFirstName]，在[mother.GetTitledFirstName]的肚子裡種了一個孩子。現在[mother.GetFirstName]正在給我[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))]的種餵奶。"
	birth.2104.desc.twin:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))]，[real_father.GetTitledFirstName]，在[mother.GetTitledFirstName]的肚子裡種了孩子。現在[mother.GetFirstName]正在給我[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))]的種餵奶。"
	birth.2104.a:0 "我該怎麼處理這事？"
	every_child_adult_non_bastard:0 "我所有的非私生子、成年子女"
	birth.3001.t:0 "死亡搖籃"
	birth.3001.desc_other_child:0 "「就再用力一下，[ROOT.Char.GetLadyLord]！寶寶就快出來了！」我最後一次用力，尖叫聲竄出了我的嘴唇。劇痛遍布全身，太多了，受不了了——然後，它結束了。我……我做到了。\n\n「[dummy_gender.GetSheHe]還好嗎？」我幾乎無法聽出這是我自己的聲音。「[dummy_gender.GetSheHe]……是[dummy_gender.Custom('GirlBoy')]嗎？」\n\n產婆並沒有問答我，甚至沒有看我。不，她只是看著她懷中一動不動的嬰兒。"
	birth.3001.a:0 "不是……為什麼[dummy_gender.GetSheHe]沒有呼吸？#EMP 幫幫忙吧！#!"
	birth.3001.a.tt:0 "你的[dummy_gender.Custom('DaughterSon')]死產"
	birth.3002.desc:0 "產房的門一打開，我並沒有得到歡笑的產婆和大哭的寶寶的迎接，相反，[mother.GetTitledFirstNamePossessive]在撕心裂肺地哀嚎。\n\n「對不起，[ROOT.Char.GetLadyLord]。」產婆沒有直視我。在她的懷裡有一個小小的、被覆蓋的襁褓。「你的[dummy_gender.Custom('DaughterSon')]……[dummy_gender.GetSheHe|U]現在已經在[ROOT.Char.GetFaith.PositiveAfterLife]了。」"
	birth.3002.a:0 "我的[dummy_gender.Custom('DaughterSon')]？在……在[ROOT.Char.GetFaith.PositiveAfterLife]？"
	birth.3011.desc_twin:0 "這對雙胞胎是完美的。他們的小臉蛋，他們嗅鼻子的模樣……我想要永遠留在這一刻，但是產婆只讓我抱著他們一小會兒。她把他們抱開時，我試圖抗議，但是我雙臂虛弱，而且我一時想不出話來。\n\n「不必煩惱，我的女士。你的[child.Custom('TwinDaughtersSonsChildren')]強壯而健康。現在你才是我們最關心的。」\n\n隨著我的女僕們瘋狂地來回亂竄，世界變得黑暗起來……"
	birth.3011.desc:0 "我的[child.Custom('DaughterSon')]是完美的。[child.GetHerHis|U]的小臉蛋，[child.GetSheHe]嗅鼻子的模樣……我想要永遠留在這一刻，但是產婆只讓我抱著[child.GetHerHim]一小會兒。她把[child.GetHerHim]抱開時，我試圖抗議，但是我雙臂虛弱，而且我一時想不出話來。\n\n「不必煩惱，我的女士。你的[child.Custom('DaughterSon')]強壯而健康。現在你才是我們最關心的。」\n\n隨著我的女僕們瘋狂地來回亂竄，世界變得黑暗起來……"
	birth.3011.twin.a:0 "拜託……他們的名字……"
	birth.3011.a:0 "拜託……[child.GetHerHis|U]的名字……"
	birth.3012.start.desc:0 "當產婆終於離開產房，懷裡抱著一個軟軟哭泣的襁褓，慰藉洗刷了我的全身。\n\n然後我看到她臉上的表情。\n\n「對不起，[ROOT.Char.GetLadyLord]。[mother.GetFirstNameNoTooltip][mother.GetLadyLord|U]……」她已說不出話來，但是她的語調說了一切。\n\n有一個生命熄滅了，但是"
	birth.3012.desc_twin:0 "兩個新生命才剛開始。我應當為我的[child.Custom('TwinDaughtersSonsChildren')]保持堅強。"
	birth.3012.desc:0 "一個新生命才剛開始。我應當為我的[child.Custom('DaughterSon')]保持堅強。"
	birth.3012.a:0 "如此悲慘的開端……"
	birth.3021.desc:0 "我吃力的呼吸聲是唯一打破產房寂靜的聲音。我在房間裡尋找鼓舞的微笑，好使我能挺過疼痛。但我所能看到的全部只有被映射回來的我自己的恐懼。\n\n當孩子最終降臨，期許已久的哭聲卻缺席了。「為什麼[dummy_gender.GetSheHe]不在哭？」我口中的話語變得沉重。一切都變得沉重起來。\n\n我強迫自己的雙唇再次組織語言。"
	birth.3021.a:0 "為什麼……[dummy_gender.GetSheHe]……"
	birth.3022.desc:0 "我在產房外等待，每個一分鐘就像一生一樣漫長。[mother.GetFirstNamePossessive]的尖叫聲停止了，卻沒有嬰兒的哭聲接替。我本能地感到事情不對了。\n\n門打開了。產婆淒慘的面容確認了我的全部恐懼。\n\n「非常抱歉，[ROOT.Char.GetLadyLord]。[mother.GetFirstNameNoTooltip][mother.GetLadyLord|U]……你的[dummy_gender.Custom('DaughterSon')]……他們現在都在[ROOT.Char.GetFaith.PositiveAfterLife]了」"
	birth.3022.a:0 "[ROOT.Char.GetFaith.FertilityGodName|U]，為什麼？！我做了什麼才會受到這種懲罰？"
	birth.3022.a.buddhism:0 "我們做了什麼才會遭受如此報應？！"
	birth.3031.t:0 "病魔搖籃"
	birth.3031.start.desc:0 "所有嬰兒都會哭，但小[child.GetFirstName]卻一直哭個不停。我絕望地希望接生婆能減輕我的憂慮，但她皺起的眉頭卻讓我更加擔憂。\n\n"
	birth.3031.princessprince.desc:0 "「小小[child.GetLadyLord]"
	birth.3031.daughterson.desc:0 "「你的[child.Custom('DaughterSon')]"
	birth.3031.end.desc:0 "沒有達到[child.GetSheHe]應有的體重。我們會好好照顧[child.GetHerHim]，[ROOT.Char.GetLadyLord]，但最終[child.GetHerHis]的生死還是掌握在[ROOT.Char.GetFaith.FateGodNamePossessive]手中。」"
	birth.3031.a:0 "安靜點，[child.GetFirstNameNoTooltip]！請不要哭！"
	birth.3034.t:0 "日漸強壯"
	birth.3034.desc:0 "大多數其他孩子都比我強壯。當我們一起玩時，我不得不坐下休息很久。但今天，當我們比賽誰能先跑到馬廄時，我贏了！"
	birth.3034.a:0 "我的[ROOT.Char.Custom('child_favorite_toy')]在哪？我們去玩吧！"
	birth.3035.desc:0 "自打我[child.Custom('GetDaughterSon')]出生便侵蝕[child.GetHerHis]的虛弱終於不再糾纏[child.GetHerHim]了！當我看到[child.GetFirstName]與其他孩子一起奔跑時，慰藉洗刷了我的全身。"
	birth.3035.a:0 "願你變得強壯，[child.GetFirstNameNoTooltip]。"
	birth.3041.t:0 "疲憊不堪"
	birth.3041.start.desc:0 "至今已經過去幾個星期了，從我生下我的"
	birth.3041.desc_twins:0 "[child.Custom('TwinDaughtersSonsChildren')]算起，"
	birth.3041.one_child.desc:0 "小[child.GetFirstNameNoTooltip]算起，"
	birth.3041.end:0 "然而我依舊臥床不起。一天天過去，情況仍沒有好轉，我的歡樂被可怕的疲倦消耗殆盡。"
	birth.3041.a:0 "我的力量現在不是應該正在恢復嗎？"
	birth.9002.t:0 "名字的寓意？"
	birth.9002.start.desc:0 "寶寶安憩在[suggester.GetHerHis]的懷裡，"
	birth.9002.worrying.desc:0 "[suggester.GetTitledFirstName]望著我，[suggester.GetHerHis]的眼中閃爍著擔憂。"
	birth.9002.tears.desc:0 "[suggester.GetTitledFirstName]擦乾[suggester.GetHerHis]臉頰上的淚水，開始對我說話，[suggester.GetHerHis]的雙眼卻不曾離開我們的[child.Custom('GetDaughterSon')]。"
	birth.9002.pride.desc:0 "[suggester.GetTitledFirstName]望著我，額頭仰起，眼中閃爍著驕傲。"
	birth.9002.conviction.desc:0 "[suggester.GetTitledFirstName]望著我，[suggester.GetHerHis]的眼中閃爍著燃燒的信念。"
	birth.9002.surprisingly_calm.desc:0 "[suggester.GetTitledFirstName]望著我，[suggester.GetHerHis]的神情意外地安詳。"
	birth.9002.calm.desc:0 "[suggester.GetTitledFirstName]望著我，[suggester.GetHerHis]的神情猶如寧靜的畫。"
	birth.9002.devotion.desc:0 "[suggester.GetTitledFirstNamePossessive]的眼神與我的交錯。[suggester.GetHerHis|U]的眼中充滿了愛意。"
	newline.desc:0 "\n\n"
	birth.9002.love.desc:0 "「我的愛，"
	birth.9002.dear_spouse.desc:0 "「最親愛的[ROOT.Char.GetWifeHusband|U]，"
	birth.9002.spouse.desc:0 "「[ROOT.Char.GetWifeHusband|U]，"
	birth.9002.suggester_relative.desc:0 "我們是否能以我[namesake.Custom('ComplimentAdjective')][suggester.Custom2('RelationToMeShort', SCOPE.sC('namesake'))]，命名[child.GetHerHim]為[namesake.GetFirstNameNoTooltip]？」"
	birth.9002.namer_relative.desc:0 "或許我們應命名[child.GetHerHim]為[namesake.GetFirstNameNoTooltip]？就照你[namesake.Custom('ComplimentAdjective')][ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('namesake'))]的名字起？」"
	birth.9002.suggesters_name.desc:0 "我想我們應按我的名字命名[child.GetHerHim]為[suggester.GetFirstNameNoTooltip]。你說呢？」"
	birth.9002.namers_name.desc:0 "讓我們以你命名[child.GetHerHim]為[ROOT.Char.GetFirstNameNoTooltip]。」"
	birth.9002.nice_name.desc:0 "我已經想過了。我要命名[child.GetHerHim]為[namesake.GetFirstNameNoTooltip]。我一直喜歡那個名字。」"
	birth.9002.religious_god.desc:0 "我們應當命名[child.GetHerHim]為[SCOPE.GetFlagName('name_suggestion')]，以紀念偉大的神明！」"
	birth.9002.religious_godess.desc:0 "我們應當命名[child.GetHerHim]為[SCOPE.GetFlagName('name_suggestion')]，以紀念偉大的女神！」"
	birth.9002.religious_apostle.desc:0 "我們應當命名[child.GetHerHim]為[SCOPE.GetFlagName('name_suggestion')]，以紀念虔誠的使徒！」"
	birth.9002.religious_holy_virgin.desc:0 "我們應當命名[child.GetHerHim]為[SCOPE.GetFlagName('name_suggestion')]，以紀念至聖的童貞！」"
	birth.9002.religious_fallback.desc:0 "我們應當以光榮的[SCOPE.GetFlagName('name_suggestion')]命名[child.GetHerHim]！」"
	birth.9002.lunatic.desc:0 "我有個非常棒的主意！我們應命名[child.GetHerHim]為[SCOPE.GetFlagName('name_suggestion')]！難道[child.GetSheHe]不是看起來有點像個小[SCOPE.GetFlagName('name_suggestion')]嗎？"
	birth.9002.creator.desc:0 "讓我們命名我們的寶寶為[SCOPE.GetFlagName('name_suggestion')]，以紀念我們的造物主！」"
	birth.9002.possessed.desc:0 "我感受到了[child.GetHerHis|U]的臨在。[child.GetSheHe|U]要求我們命名我們的[child.Custom('DaughterSon')]為[SCOPE.GetFlagName('name_suggestion')]。」"
	birth.9002.a1:0 "美妙的主意。名字就叫做[namesake.GetFirstNameNoTooltip]好了。"
	birth.9002.a2:0 "美妙的主意。名字就叫做[SCOPE.GetFlagName('name_suggestion')]好了。"
	birth.9002.a.tt.1:0 "我們命名孩子為[namesake.GetFirstNameNoTooltip]"
	birth.9002.a.tt.2:0 "我們命名孩子為[SCOPE.GetFlagName('name_suggestion')]"
	birth.9002.b1:0 "說真的，我有別的想法……"
	birth.9002.b2:0 "什麼？！真是可怕的想法！"
	birth.9002.b.tt:0 "你會給[child.GetHerHim]取個更合適的名字"
	birth.9003.desc:0 "我溫柔地從[suggester.GetTitledFirstNamePossessive]的懷裡接過寶寶，看著[child.GetHerHis]完美的小眼睛。你會成為什麼樣的人呢？"
	birth.9003.a:0 "好多了。"
	birth.9004.t:0 "名字有什麼含義？"
	birth.9004.desc.me:0 "[ROOT.Char.GetFirstNameNoTooltip]。\n\n我有時會想，這麼單調的名字，未來的史學家會如何看待它。\n\n不過我是[ROOT.Char.GetTitleAsNameNoTooltip]，如果我想換名字，只需要說一聲就好了？"
	birth.9004.desc:0 "[child.GetFirstNameNoTooltip]。\n\n一開始我還挺喜歡這個名字的，但現在它在我耳中聽著越發奇怪了。[child.GetSheHe]長大以後會怎麼看待[child.GetHerHis]這個名字呢？\n\n也許我應該改一個更好的？"
	birth.9004.a:0 "啊，一個好#EMP 得多#!的名字！"
	birth.9004.b:0 "考慮再三，我覺得[ROOT.Char.GetFirstNameNoTooltip]這個名字很好……"
	birth.9004.b.other:0 "其實[child.GetFirstNameNoTooltip]也還挺不錯的……"
	birth.9004.b.tt:0 "你保留老名字"
	birth.9004.b.tt.other:0 "[child.GetFirstNameNoTooltip]保留老名字"
