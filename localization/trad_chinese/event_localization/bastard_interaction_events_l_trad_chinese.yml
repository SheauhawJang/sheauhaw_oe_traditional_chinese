l_trad_chinese:
	legitimize_bastard_interaction:0 "合法化私生子#weak （家族）#!"
	legitimize_bastard_interaction_extra_icon:0 "$hook_extra_icon$"
	legitimize_bastard_interaction_desc_house_head:0 "$house_head_interaction_header$宣布[secondary_recipient.GetShortUINameNoTooltip]為一名[legitimized_bastard|E]\n\n#weak 此選項可用是因為[secondary_recipient.GetSheHe]是我[house|E]的一名[bastard|E]#!"
	legitimize_bastard_interaction_desc_not_house_head:0 "請求[recipient.GetShortUINameNoTooltip]承認你的[bastard|E]是[legitimate|E]\n#weak （[recipient.GetShortUINameNoTooltip]是你[house|E]的[house_head_head|E]）#!"
	legitimize_bastard_interaction_notification:0 "私生子已被合法化"
	legitimize_bastard_interaction_decline_notification:0 "私生子未被合法化"
	I_AM_HOUSE_HEAD_MODIFIER:0 "作為家主，我可以自由決定"
	PRESTIGOUS_IN_OUR_HOUSE:0 "威望等級：$VALUE|+0$"
	house_bastard_was_legitimized:0 "家族私生子被合法化"
	dynasty_bastard_was_legitimized:0 "宗族私生子被合法化"
	bastard_interaction.0001.t:0 "[actor.GetHouse.GetBaseName]家族"
	bastard_interaction.0001.desc.standard:0 "過了這麼久，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))]終於決定給予我期待已久的接納。從今以後，我是[actor.GetHerHis]合法的[secondary_recipient.Custom('DaughterSon')]。[actor.GetSheHe]只說了幾句話，卻徹底改變了我的未來。"
	bastard_interaction.0001.desc.child:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))|U]「合法化」了我——現在我是[actor.GetHerHis]真正的[secondary_recipient.Custom('DaughterSon')]了，[actor.GetSheHe]是這麼說的。我不太清楚這是什麼意思，但我注意到宮廷裡的一些貴族用不同的眼光看著我。大多數是友善的，也有一些並非如此……"
	bastard_interaction.0001.a.standard:0 "我離夢想又更近一步。"
	bastard_interaction.0001.a.child:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))|U]說這是好事。"
	bastard_interaction.0002.t:0 "歡迎來到家庭"
	bastard_interaction.0002.house_head:0 "我已宣布我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('legitimized_bastard'))][legitimized_bastard.GetFirstName]是我的合法子女，以及[actor.GetHouse.GetBaseName]家族的一員。我考慮良久才做出這個決定，儘管有些人可能不同意，但這是正確的。"
	bastard_interaction.0002.dynast:0 "我已宣布我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('legitimized_bastard'))][legitimized_bastard.GetFirstName]是[actor.GetDynasty.GetBaseName]宗族的合法成員。"
	bastard_interaction.0002.approved:0 "我已宣布我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('legitimized_bastard'))][legitimized_bastard.GetFirstName]是我的合法子女，以及[actor.GetHouse.GetBaseName]家族的一員。我考慮良久才做出這個決定，儘管有些人可能不同意，但這是正確的。"
	bastard_interaction.0002.a:0 "你的前途一片光明，[legitimized_bastard.GetFirstNameNoTooltip]·[actor.GetHouse.GetNameNoTooltip]。"
	bastard_interaction.0003.t:0 "結果好就好"
	bastard_interaction.0003.desc:0 "作出這個決定花了[actor.GetHerHim]一些時間，但[actor.GetTitledFirstName]最終合法化了我們的[secondary_recipient.Custom('DaughterSon')][secondary_recipient.GetFirstName]。作為[actor.GetHouse.GetBaseName]家族的一員，現在[secondary_recipient.GetFirstName]有了我從不敢想的光明未來。"
	bastard_interaction.0003.a:0 "真讓我們驕傲！"
	bastard_interaction.0004.t:0 "往日陰魂，再現於今"
	bastard_interaction.0004.desc:0 "我曾愚蠢地一度相信[secondary_recipient.GetTitledFirstName]這個問題已經是過去式了，[secondary_recipient.GetSheHe]不再會回來騷擾我。我怎麼會疏於預見我的[actor.Custom('InsultAdjective')][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))]把[secondary_recipient.GetHerHim]合法化了呢？我想我已經受夠了……"
	bastard_interaction.0004.newborn_desc:0 "[actor.GetFirstName]不但有一個私生子，而且[actor.GetSheHe]還決定將其作為[actor.GetHerHis]自己的合法子女！\n\n小[legitimized_bastard.GetTitledFirstName]將永遠是我生活的煩惱……"
	bastard_interaction.0004.a:0 "我不會忘記這次背叛。"
	bastard_interaction.0005.t:0 "[secondary_recipient.GetFirstNamePossessiveNoTooltip]的大日子"
	bastard_interaction.0005.desc.bastard:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))|U]決定合法化我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))][secondary_recipient.GetTitledFirstName]。我忍不住感到一絲苦澀……如果換做我，會不會被這樣接納？"
	bastard_interaction.0005.desc.approve:0 "今天是[secondary_recipient.GetTitledFirstName]的好日子！我們的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))]終於恢復了[actor.GetHerHis]的理智，合法化了我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))]。現在[secondary_recipient.GetSheHe|U]是家庭真正的一分子了。"
	bastard_interaction.0005.desc.disapprove:0 "我真不敢相信——[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))]決定合法化[secondary_recipient.GetTitledFirstName]！隨著時間推移，我已經接受了[secondary_recipient.GetHerHis]的存在，但這次太過分了。難道[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))]真的指望我會歡迎我的私生[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))]來到家庭嗎？"
	bastard_interaction.0005.a.approve:0 "祝你在新生中好運。"
	bastard_interaction.0005.a.disapprove:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))]有絲毫為我著想過嗎？"
	every_child_adult_non_bastard_dislike:0 "我所有厭惡私生子的非私生成年子女"
	every_child_adult_non_bastard_dislike_me:0 "[THIS.Char.GetFirstNamePossessive]所有厭惡我的非私生成年子女"
	bastard_interaction.0006.t:0 "[legitimized_bastard.GetFirstNameNoTooltip]合法化"
	bastard_interaction.0006.desc:0 "[legitimized_bastard.GetTitledFirstName]被[legitimized_bastard.GetHerHis]家族的家主[actor.GetTitledFirstName]合法化了！"
	bastard_interaction.0006.a:0 "終於，[legitimized_bastard.GetSheHe]有了一個家。"
	bastard_interaction.0007.desc:0 "我[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('parent'))]的私生[legitimized_bastard.Custom('GetDaughterSon')]，[legitimized_bastard.GetTitledFirstName]，已被[actor.GetHerHis]家族的家主[actor.GetTitledFirstName]合法化了。"
	bastard_interaction.0007.newborn_desc:0 "[parent.GetTitledFirstName]將一個私生子帶到了這個世界，其被[actor.GetTitledFirstName]，[legitimized_bastard.GetHerHis]的[legitimized_bastard.Custom2('RelationToMe', SCOPE.sC('actor'))]合法化。"
	bastard_interaction.0007.a:0 "願[legitimized_bastard.GetSheHe]永遠不要出現在我的生活裡。"
	bastard_interaction.0008.desc:0 "[legitimized_bastard.GetTitledFirstName]，我[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('parent'))]的私生[legitimized_bastard.Custom('GetDaughterSon')]，已經被[legitimized_bastard.GetHerHis]新家族的家主所合法化！"
	bastard_interaction.0008.a:0 "說得好像[legitimized_bastard.GetSheHe]真的會變成「合法」一樣。"
	bastard_interaction.0009.t:0 "宗族的繼承人"
	bastard_interaction.0009.desc:0 "[actor.GetTitledFirstName]，我們整個宗族的族長，宣布我成為我們姓氏的合法繼承人！\n\n我一直以來是一名真正的[ROOT.Char.GetDynasty.GetBaseName]，而現在，全世界都必須認可它。"
	bastard_interaction.0009.a:0 "終於！"
	bastard_interaction.0010.t:0 "宗族的另一名繼承人"
	bastard_interaction.0010.desc:0 "[actor.GetTitledFirstName]，我們整個宗族的族長，宣布我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('recipient'))]成為我們姓氏的一位合法繼承人！\n\n[recipient.GetSheHe|U]現在已經如任何合法婚生子女一樣，成為了[ROOT.Char.GetDynasty.GetBaseName]的一位繼承人。"
	bastard_interaction.0010.a:0 "順位中又多一位。"
	bastard_interaction.0010.a.tt:0 "[recipient.GetShortUIName|U]現在已有繼承資格"
	every_father_house_member:0 "[father.GetFirstNamePossessiveNoTooltip][house|E]的所有成員"
	every_mother_house_member:0 "[mother.GetFirstNamePossessiveNoTooltip][house|E]的所有成員"
	every_real_father_house_member:0 "[real_father.GetFirstNamePossessiveNoTooltip][house|E]的所有成員"
	every_child_house_member:0 "[child.GetFirstNamePossessiveNoTooltip][house|E]的所有成員"
