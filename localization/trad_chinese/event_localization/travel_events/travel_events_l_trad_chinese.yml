l_trad_chinese:
	travel_event_prefix:0 "旅行："
	travel_events.0010.t:0 "路的盡頭"
	travel_events.0010.intro:0 "我坐在桌邊，準備開飯，但飢餓感卻離我遠去。感覺有些不對勁，看到我的[ROOT.Char.Custom2('RelationToMe',messenger)][messenger.GetFirstNameNoTooltip]一臉嚴肅地走了過來，我知道這感覺是真的。\n\n「我的[ROOT.Char.GetTitleAsNameNoTooltip]，有信使在夜裡抵達，帶來了令人悲痛的消息。」[messenger.GetSheHe]輕聲說道。\n\n「恐怕……恐怕你的[ROOT.Char.Custom2('RelationToMe',predecessor)][predecessor.GetTitledFirstNameNoTooltip][predecessor.GetDeathReason]。 "
	travel_events.0010.to_activity:0 "[predecessor.GetSheHe|U]當時在去[travel_destination.GetNameNoTooltip]的路上，在[predecessor_location.GetName] "
	travel_events.0010.at_destination:0 "[predecessor.GetSheHe|U]位於[predecessor_location.GetName] "
	travel_events.0010.from_activity:0 "[predecessor.GetSheHe|U]當時正從[travel_destination.GetNameNoTooltip]回家，在[predecessor_location.GetName] "
	travel_events.0010.desc:0 "$travel_events.0011.desc$」"
	travel_events.0010.a:0 "[predecessor.GetSheHe|U]不該死在離家這麼遠的地方……"
	travel_events.0011.desc_opening:0 "[messenger.Custom2('AppropriateGreeting', ROOT.Char)]"
	travel_events.0011.intro:0 "實在抱歉告訴你這個壞消息，我們剛收到信，你的[ROOT.Char.Custom2('RelationToMe',predecessor)][predecessor.GetTitledFirstNameNoTooltip][predecessor.GetDeathReason]。\n\n"
	travel_events.0011.desc:0 "[predecessor.GetSheHe]撒手人寰。節哀順變，[ROOT.Char.GetLadyLord]。"
	travel_events.0050.t:0 "道路的呼喚"
	travel_events.0050.desc:0 "自從將近[ROOT.Char.Custom('GetPeriodOfTimeWord')]離開家以來，我已經看到了高潮和低谷——陶醉於吹過我頭髮的風，哀嘆我靴子裡的石頭。\n\n有那麼多的地方，那麼多的東西我還沒有看到。在那兒，在開闊的道路上，我覺得從悶熱的[ROOT.Char.Custom('FortifiedBuilding')]中解脫出來，哪怕只是一小會兒。\n\n路上滿是朝聖者和遊子，或許在#EMP 他們#!中間，我才能找到心靈的平靜。\n\n"
	travel_events.0050.a:0 "在這裡，我真的很自由。"
	travel_events.1000.t:0 "$travel_event_prefix$劣質的鞋底"
	travel_events.1000.desc:0 "隊伍在[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]的[ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l]前進時，我看到一個沒穿鞋子的農民獨自行走在路邊。[shoeless_peasant.GetHerHis|U]的腳血跡斑斑，高高腫起，顯然[shoeless_peasant.GetSheHe|U]已經走了很長一段時間。\n\n我從[shoeless_peasant.GetHerHim]身邊經過，在近處看到了[shoeless_peasant.GetHerHis]的臉，悲傷的眼神，痛苦的表情。也許我能幫上什麼忙？ "
	travel_events.1000.a:0 "給[shoeless_peasant.GetHerHim]一雙鞋！"
	travel_events.1000.b:0 "也許[shoeless_peasant.GetSheHe]願意加入我們？"
	travel_events.1000.c:0 "根本不關我的事，不是嗎？"
	travel_events.1001.title:0 "$travel_event_prefix$微服的貴族！"
	travel_events.1001.desc:0 "現在[shoeless_peasant.GetHerHis]滿是老繭的腳穿上了新鞋，這個農民向我會心地笑了笑，邁開步子跟上我的步伐。\n\n「你真是一位非常善良的[ROOT.Char.GetTitleAsNameNoTooltip|U]，這樣的善意將得到報答！我是[shoeless_peasant.GetDynastyName]家族的[shoeless_peasant.GetName]，我總要獎勵那些心地善良的人。」"
	travel_events.1001.desc.outro.poet:0 "\n\n貌似這個[shoeless_peasant.GetWomanMan]根本不是農民，而是一位赫赫有名的詩人！"
	travel_events.1001.desc.outro:0 "\n\n貌似這個[shoeless_peasant.GetWomanMan]根本不是農民，而是一位家財萬貫的貴族！"
	travel_events.1001.a:0 "我欣然接受。"
	travel_events.1001.c:0 "讓我們成為朋友吧！"
	travel_events.1002.title:0 "$travel_events.1001.title$"
	travel_events.1002.desc:0 "我們騎馬而過，這個農民用[shoeless_peasant.GetHerHis]髒兮兮的手抓住我的衣服，深深盯著我的眼睛。\n\n「這不是[ROOT.Char.GetTitleAsNameNoTooltip|U]該有的行為，你說是吧？如果你知道我的身份，你就不會丟下我這樣不管了！」\n\n[shoeless_peasant.GetSheHe|U]透露自己是[shoeless_peasant.GetDynastyName]家族的貴族，似乎正非常鄙視地抓著我。"
	travel_events.1002.a:0 "這我怎麼知道？"
	friend_showed_charity:0 "[CHARACTER.GetShortUIName|U]向[TARGET_CHARACTER.GetShortUIName]展現了偉大的慈悲"
	friend_showed_charity_corresponding:0 "[TARGET_CHARACTER.GetShortUIName|U]向[CHARACTER.GetShortUIName]展現了偉大的慈悲"
	rival_ungenerous:0 "[CHARACTER.GetShortUIName|U]拒絕在[TARGET_CHARACTER.GetShortUIName]有需要時救濟[TARGET_CHARACTER.GetHerHis]"
	rival_ungenerous_corresponding:0 "[TARGET_CHARACTER.GetShortUIName|U]拒絕在[CHARACTER.GetShortUIName]有需要時救濟[CHARACTER.GetHerHis]"
	travel_events.1003.t:0 "$travel_event_prefix$過路費收繳者"
	travel_events.1003.desc:0 "我們待在路上的時間有點過久了，太陽開始沉入地平線。這時，周圍出現了一群滿臉戾氣的武裝人員。\n\n「這條路要收過路費，掏錢吧。」這伙人裡個子最大、樣貌最醜陋的傢伙說道。\n\n我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('travel_leader'))][travel_leader.GetFirstName]踏步向前，舉著武器，看向我等待指令。"
	travel_events.1003.a:0 "啊，當然，過路費。"
	travel_events.1003.b:0 "或許你們可以收取鮮血？"
	travel_events.1003.c:0 "農民才需要交過路費，我可是[ROOT.Char.GetTitleAsNameNoTooltip]。"
	travel_events.1003.a.success:0 "他們害怕了，放你通過。"
	travel_events.1003.a.failure:0 "你還是得殺出一條路。"
	travel_events.1005.t:0 "$travel_event_prefix$[ROOT.Char.GetFaith.WaterGodNamePossessive]的過路費"
	travel_events.1005.desc:0 "強烈的狂風和停留不去的暴風使船傾斜和搖晃了幾個小時，我站在甲板上緊緊抓住桅桿，我看到裝著我的[overboard_artifact.GetName]的箱子鬆了。\n\n我離得太遠了完全夠不著，[travel_leader.GetFirstName]卻近在咫尺。只不過這可能會讓[travel_leader.GetSheHe]掉落甲板。"
	travel_events.1005.a:0 "救它！"
	travel_events.1005.b:0 "不值得冒這個險。"
	travel_events.4000.t:0 "$travel_event_prefix$解讀未來"
	travel_events.4000.desc.intro:0 "穿過[ROOT.Char.GetCurrentLocation.GetName]時，我路過了一個看起來非常古怪的帳篷，帳篷口敞開著，裡面有一個看起來更加古怪的人。\n\n「進來吧，強大的[ROOT.Char.GetTitleAsNameNoTooltip|U]。"
	travel_events.4000.desc.mid.long_to_go:0 "我知道你還有很長一段路要走，"
	travel_events.4000.desc.mid.travelled_far:0 "我能看出你經歷長途跋涉才到了這裡，"
	travel_events.4000.desc.outro:0 "我可以為你算上一卦，看看你接下來的旅行是吉是兇，價格相當優惠哦。」\n\n這個奇怪的[mystic_scope.GetWomanMan]挑起了我的隨從的興趣，但我願意為「解讀」付錢嗎？"
	travel_events.4000.a:0 "告訴我我的未來如何，智者。"
	travel_events.4000.b:0 "來#EMP 和我一起#!經歷未來吧。"
	travel_events.4000.c:0 "我沒興趣。"
	travel_events.4000.d:0 "封了帳篷，並將這個巫師燒死！"
	travel.good_reading:0 "你的旅行預兆很好"
	travel.bad_reading:0 "你的旅行預兆不好"
	travel_events.4001.t:0 "$travel_event_prefix$狂熱者"
	travel_events.4001.desc:0 "我帶著人馬安然無恙地通過了[ROOT.Char.GetCurrentLocation.GetName]，直到我聽到我的衛兵周圍傳來騷動聲。最後，一個陌生人設法擠了過來，站在我面前，[loyal_fan_scope.GetHerHim]容貌光明，似乎得到了[ROOT.Char.GetFaith.HighGodName][ROOT.Char.GetFaith.HighGodHerselfHimself]的親自祝福。\n\n「以[loyal_fan_scope.GetFaith.random_GoodGodNames]的名義！以[loyal_fan_scope.GetFaith.random_GoodGodNames]的名義！以[loyal_fan_scope.GetFaith.random_GoodGodNames]的名義！這是[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]的[ROOT.Char.GetTitleAsNameNoTooltip|U]！我只想用我的餘生無條件地侍奉你！」\n\n我的衛兵們隨時準備將其扔回泥潭，但是[loyal_fan_scope.GetSheHe]肯定會成為一個忠誠的廷臣。"
	travel_events.4001.a:0 "加入我吧。"
	travel_events.4001.b:0 "來，給你這些錢獎勵你的忠心。"
	travel_events.4001.c:0 "哪來的回哪去吧。"
	travel_events.4002.t:0 "$travel_event_prefix$[local_beauty_scope.GetCulture.GetNameNoTooltip][local_beauty_scope.GetWomenMen|U]"
	travel_events.4002.desc:0 "在我的旅途中，我見識了這個世界，看到過許多奇觀，但沒有一樣比得上我在[ROOT.Char.GetCurrentLocation.GetName]看到的美麗景象。[local_beauty_scope.GetCulture.GetName][local_beauty_scope.GetWomenMen]確實比其他的一切都要美麗。\n\n其中，近來最吸引我的美妙珍品是一個叫[local_beauty_scope.GetName]的平民[local_beauty_scope.GetWomanMan]。\n\n這就是個小[local_beauty_scope.Custom('LoverPetName')]，我實在太喜歡[local_beauty_scope.GetSheHe]了，不能再讓[local_beauty_scope.GetHerHis]呆在[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]做牛做馬了。"
	travel_events.4002.a:0 "我的新情人。"
	travel_events.4002.b:0 "[local_beauty_scope.GetSheHe|U]必須永遠陪在我身邊。"
	travel_events.4002.c:0 "我們必須馬上結婚！"
	travel_events.4002.d:0 "唉，我不能這麼隨心所欲地付出我的愛。"
	travel_events.4003.t:0 "$travel_event_prefix$地平線上的怪物"
	travel_events.4003.desc.intro:0 "海面上瀰漫著濃霧，岩石和海浪在一眨眼的工夫間突然具現又突然消失了。一個駭人的輪廓出現在地平線上，一切似乎都很平靜，直到那隻巨獸從霧氣中嶄露頭角，清晰地進入視線。\n\n"
	travel_events.4003.desc.viking:0 "一條巨龍的頭靠近我們的船，還有一群兇猛的北民在它背上起著哄！"
	travel_events.4003.desc.berber_pirate:0 "一艘滿載著戰利品的大船浮現在海平面上，一群巴巴里海盜揮舞著他們的利刃，準備發起進攻！"
	travel_events.4003.desc.regular_pirate:0 "一艘擠滿了衣衫襤褸的強盜和賊寇的船朝我們逼近，他們咧嘴露出沒了牙齒的笑容，渴望用他們鹹濕的手染指我們的財富。"
	travel_events.4003.a:0 "我們會擊退他們。"
	travel_events.4003.b:0 "就讓他們拿走他們想要的吧。"
	travel_events.4003.c:0 "嘗試在霧中甩掉他們！"
	travel_events.4003.d:0 "我只需一席話語就能與他們化敵為友！"
	travel_events.4003.offer_accepted:0 " [viking_scope.GetFirstName]接受你的提議"
	travel_events.4003.offer_refused:0 " [viking_scope.GetFirstName]拒絕你的提議"
	travel_events.4004.t:0 "$travel_event_prefix$海中捕魚"
	travel_events.4004.desc:0 "我聽說[fishermen_county_scope.GetCountyData.GetCulture.GetName]的漁民因能夠捕獲海洋中最豐富、最美味的戰利品而聞名於世。今天在[fishermen_county_scope.GetNameNoTierNoTooltip]的海岸，我很幸運地遇到一支[fishermen_county_scope.GetCountyData.GetCulture.GetNameNoTooltip]的捕魚船隊！\n\n我們一行人把船靠近到到離他們幾尺的位置，他們船長身上刺鼻的魚腥味便撲面而來。\n\n「[ROOT.Char.GetLadyLord]，很榮幸。你想要來點我們當天最優質的漁獲嗎？」"
	travel_events.4004.a:0 "我們今晚吃頓好的！"
	travel_events.4004.b:0 "要魚還是要命，水手！"
	travel_events.4004.c:0 "算了。"
	travel_events.4005.t:0 "$travel_event_prefix$稀有的小物件"
	travel_events.4005.desc:0 "這片海域到處都是[merchant_character_scope.GetCulture.GetName]商人從事他們一貫的生意，他們帶著稀有的奇特商品遊走於各個港口。\n\n這樣的商船上有一件物品很快吸引了我。我一眼看到[merchant_artifact_scope.GetName]，我就明白等回到[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]再也找不到像這樣的玩意兒了，我一定要得到它。"
	travel_events.4005.a:0 "它會是我的！"
	travel_events.4005.b:0 "我會偷走它！"
	travel_events.4005.c:0 "啊，我沒有理由這樣花費無度。"
	travel_events.4006.t:0 "$travel_event_prefix$飛賊"
	travel_events.4006.desc:0 "突如其來的驚叫驚擾了我穿越藍色大海的愜意之旅。我衝進甲板下的儲藏室，驚恐地發現一隻[ROOT.Char.Custom('GetRandomMigratoryBird')]的身旁是我們補給品的些許遺留，它伸展的羽毛也完全蓋不住它腫脹的骯髒肚子。\n\n我氣得不行，差點就地殺死了這隻可惡的鳥，但是[superstituous_caravan_member.Custom2('MyCharacterIntroduction', ROOT.Char)]阻止了我。\n\n「喂！住手，你這個[ROOT.Char.Custom('InsultAdjective')][ROOT.Char.Custom('InsultNoun')]！難道你不懂在海上殺鳥會招來厄運？」"
	travel_events.4006.a:0 "我會放它一馬。"
	travel_events.4006.b:0 "沒什麼能阻止我殺死這隻該死的鳥！"
	travel_events.4007.t:0 "$travel_danger_prefix$暴風雨天氣"
	travel_events.4007.desc:0 "[ROOT.Char.GetFaith.WaterGodName]顯然沒有祝福我們的航行，因為有城堡那麼大的海浪向我們簡陋的船隻襲來！船隻來回搖晃，越來越接近傾覆，不論男女都竭盡全力避免翻船。\n\n我和其他貴族當然都躲在船上最安全的地方，但是隨著天空雷鳴燃燒，大海用它全部力量向我們襲來，我擔心如果我僅靠信仰生存，我恐怕就活不到明天了。"
	travel_events.4007.a:0 "我相信我們的船長。"
	travel_events.4007.b:0 "以[ROOT.Char.GetFaith.WaterGodName]之名，我要親自掌舵！"
	travel_events.4007.c:0 "跟著當地的船隻穿越風暴。"
	travel_events.4008.t:0 "$travel_event_prefix$遺棄的船"
	travel_events.4008.desc:0 "今天的大海平靜而寬容的，就像巨石一樣，從我們後方吹著強風。對於下面的槳手來說，今天將無比輕鬆，然後我發現了一艘頭朝下的破爛船隻殘骸，它陷在了前方鋸齒狀的岩石中。\n\n顯然船上不會有什麼幸存者，而且這片岩石也沒什麼好探索的，不過仍然有衝動要過去調查這個神秘的殘骸。"
	travel_events.4008.a:0 "我們來調查一下。"
	travel_events.4008.b:0 "那樣子除了死人還能有啥。"
	travel_events.4009.t:0 "$travel_event_prefix$遺棄的船，一件飾品"
	travel_events.4009.desc:0 "如我所料，失事船隻上已沒有活人，僅有幾隻鳥正啄食著先前的旅行者被吃剩一半的屍體。\n\n仔細一看，有隻鳥血淋淋的嘴裡有什麼東西在閃光。那隻鳥尖叫一聲，將那物件扔進船骸裡然後飛走了，留下我取走了那件有趣的東西。"
	travel_events.4009.a:0 "這東西真不錯！"
	travel_events.4010.t:0 "$travel_event_prefix$遺棄的船，財富"
	travel_events.4010.desc:0 "正如大家所預料的那樣，沉船無人生還，但屍體上留下的衣服和物品表明，這曾經是一艘富有的商船！\n\n在殘骸中，我看到珍奇的物品和奢華的衣服仍然完好無損，除了有點濕。毫無疑問，等我們一上岸，就能把這些東西賣個好價錢。"
	travel_events.4010.a:0 "大發現！"
	travel_events.4011.t:0 "$travel_event_prefix$遺棄的船，一名倖存者"
	travel_events.4011.desc:0 "令我吃驚的是，當我們接近殘骸時，我開始聽到有人在歡呼我們的船。這[castaway_scope.GetWomanMan]似乎是漂浮在一扇門殘骸上的一位富有的貴族。\n\n「萬歲！我以為我再也見不到另一個人了，大海就會像接走我的同伴一樣把我接走。」\n\n[castaway_scope.GetSheHe|U]介紹自己是[castaway_scope.GetName]，自稱是來自[nearby_coast_scope.GetName]的貴族，[castaway_scope.GetHerselfHimself]提出支付金錢以得到安全的旅程與陪伴。"
	travel_events.4011.a:0 "我們會幫助你上岸。"
	travel_events.4011.b:0 "加入我們一起旅行吧！"
	travel_events.4011.c:0 "我恐怕聽不見你說的……"
	travel_events.4012.t:0 "$travel_event_prefix$[feral_child_scope.GetFirstNameNoTooltip]，[feral_child_scope.Custom('GetAnimalType')|U]之[feral_child_scope.Custom('GirlBoy')|U]"
	travel_events.4012.desc:0 "我們穿越[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]大片無人居住的荒野期間，我有種被人盯著的奇異感覺。我看到了一個不太會隱藏自己的瘦弱骯髒的[feral_child_scope.Custom('GirlBoy')]，盯著我們的人馬，\n\n隊伍裡有人告訴我，當地人把這些在這裡出沒的傢伙稱為[feral_child_scope.GetFirstNameNoTooltip]，據說他們是在遠離人類社會的地方由[feral_child_scope.Custom('GetAnimalType')]撫養長大。\n\n顯然，這些可憐的生靈對我們非常著迷，甚至開始講一些基本的[ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]，不過顯然無法表達任何連貫意義。"
	travel_events.4012.a:0 "我會訓練這個[feral_child_scope.Custom('GirlBoy')]！"
	travel_events.4012.b:0 "就當沒見過[feral_child_scope.GetHerHim]。"
	travel_events.4012.c:0 "把[feral_child_scope.GetHerHim]趕回[feral_child_scope.GetHerHis]的[feral_child_scope.Custom('GetAnimalType')]朋友那兒！"
	travel_events.4013.t:0 "$travel_event_prefix$[feral_child_scope.GetFirstNameNoTooltip]，突破性進展"
	travel_events.4013.desc:0 "儘管先前甚至沒人膽敢去設想，對[feral_child_scope.GetFirstNamePossessive]的智力開發顯然取得了突破！\n\n這個[feral_child_scope.Custom('GirlBoy')]曾經是一個被野獸撫養的頭腦簡單的孩子，現在終於取得了明顯的進步。[feral_child_scope.GetFirstNameNoTooltip]現在能說出完整的句子，還能和其他與[feral_child_scope.GetHerHis]年齡相仿的小孩玩耍，就好像[feral_child_scope.GetSheHe]一直是他們的一員。\n\n今天的常規課程結束後，[feral_child_scope.GetSheHe]甚至想讓我當[feral_child_scope.GetHerHis]的[ROOT.Char.GetMotherFather]。"
	travel_events.4013.a:0 "無論是否有血緣關係，[feral_child_scope.GetSheHe|U]就是我的[feral_child_scope.Custom('GetDaughterSon')]。"
	travel_events.4013.b:0 "偉大的勝利！"
	travel_events.4014.t:0 "$travel_event_prefix$[feral_child_scope.GetFirstNameNoTooltip]，渴望荒野"
	travel_events.4014.desc:0 "[feral_child_scope.GetFirstName]對導師來說是個真正的挑戰，這一點是肯定的。[feral_child_scope.GetSheHe|U]連一句話都說不出來，像野獸一樣四處遊蕩。室內生活似乎給[feral_child_scope.GetHerHim]帶來了很大的壓力，每當[feral_child_scope.GetSheHe]決定開口，[feral_child_scope.GetSheHe]幾乎只說要回到荒野。\n\n我看著[feral_child_scope.GetSheHe]不舒服地用雙腿站立，並表示要離開，不知何故我知道這一次[feral_child_scope.GetSheHe]要永遠離開了。"
	travel_events.4014.a:0 "等等！再給我一次機會！"
	travel_events.4014.b:0 "我永遠不會忘記你，[feral_child_scope.GetFirstNameNoTooltip]。"
	travel_events.4015.t:0 "$travel_event_prefix$語言障礙"
	travel_events.4015.desc:0 "我們的隊伍在這些異國他鄉有點迷路了。\n\n[travel_leader_scope.GetName]在[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]附近落在我們後頭好久了，最後[travel_leader_scope.GetSheHe]還是嚥下了自己的驕傲，請教方向，不過[travel_leader_scope.GetSheHe]顯然不是個[ROOT.Char.GetCurrentLocation.GetCulture.GetLanguage.GetNameNoTooltip]語言的專家。"
	travel_events.4015.a:0 "讓我試試。"
	travel_events.4015.b:0 "真幸運，我的[ROOT.Char.GetCurrentLocation.GetCulture.GetLanguage.GetNameNoTooltip]很流利！"
	travel_events.4016.t:0 "$travel_danger_prefix$太熱了"
	travel_events.4016.desc.intro:0 "出門在外遠離家園，冰冷的寒風已經遠去。然起初氣候的變化對我的膚色來說是愉快和奇妙的，"
	travel_events.4016.desc.mid.dry_heat:0 "但我的皮膚開始被曬得通紅，汗水就像沙子穿過篩子一樣從我身上流出。"
	travel_events.4016.desc.mid.humid_heat:0 "但過於濕潤的空氣讓我感覺像在捂著一塊溼布呼吸。"
	travel_events.4016.desc.outro:0 "\n\n這水清涼而充滿生機，極大幫助抵消了這種酷熱後的精疲力竭，但還是不夠。"
	travel_events.4016.a:0 "放馬過來吧，太陽！"
	travel.got_heatstroke:0 "你中暑了"
	travel.found_a_place_to_cool:0 "你找到了一條清涼的河流"
	travel_events.4016.b:0 "我需要水！"
	every_entourage_tt:0 "所有隨行人員"
	travel.stole_water:0 "你偷了一口清涼的水"
	travel.caught_stealing_water:0 "你被抓個正著！"
	travel_events.4017.t:0 "$travel_event_prefix$等待雇傭的武者"
	travel_events.4017.desc.intro:0 "我早就聽聞[ROOT.Char.GetCurrentLocation.GetCulture.GetName]傳奇傭兵的戰鬥功績，路過[ROOT.Char.GetCurrentLocation.GetName]時，我有幸遇到了一位才能超群的傭兵指揮官！\n\n"
	travel_events.4017.desc.mid.nomad:0 "[warrior_scope.GetName]吹噓[warrior_scope.GetHerselfHimself]自己是整個草原上最令人畏懼的戰士"
	travel_events.4017.desc.mid.swordsman:0 "[warrior_scope.GetName]自稱是世界上最好的[ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip]人鑄劍師"
	travel_events.4017.desc.outro:0 "而且只要價格合適，很樂意為我服務。"
	travel_events.4017.a:0 "那就給[warrior_scope.GetSheHe]合適的價格！"
	travel_events.4017.b:0 "我想我們可以談談。"
	travel.haggle_succesful:0 "你討價還價成功！"
	travel.haggle_failed:0 "[warrior_scope.GetName]感覺被侮辱了"
	travel_events.4017.c:0 "或許我們可以今天的緣分用在未來的交易……"
	travel_events.4017.d:0 "用不著。"
	travel_events.4018.t:0 "$travel_event_prefix$[ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip]托缽修士"
	travel_events.4018.desc.intro:0 "我們聽說[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetHolder.GetPrimaryTitle.GetNameNoTierNoTooltip]是一片糟糕的土地，聖人們在赤貧的條件下旅行，常常僅靠信仰生存。\n\n有這麼一位托鉢修士靠近了我們的旅隊，"
	travel_events.4018.desc.mid.mystic:0 "向任何願意傾聽的人宣揚[mystic_scope.GetHerHis]的神秘而深奧的哲學。"
	travel_events.4018.desc.mid.preacher:0 "談論[mystic_scope.GetHerHis]對[mystic_scope.GetFaith.HighGodNamePossessive]的意志的詮釋，以及如何善度虔誠的生活。"
	travel_events.4018.desc.outro:0 "\n\n這個赤貧的家夥似乎不願離開我們的隊伍，但也許我可以擺脫[mystic_scope.GetHerHim]……"
	travel_events.4018.a:0 "我是個辯論大師。"
	travel.debate_won:0 "你贏得了辯論！"
	travel.debate_lost:0 "你輸掉了辯論。"
	travel_events.4018.b:0 "[mystic_scope.GetSheHe|U]說的有些道理……"
	travel_events.4018.c:0 "我肯定這傢伙最後會走的。"
	travel_events.4018.d:0 "該燒死異端了！"
	travel_events.4019.t:0 "$travel_event_prefix$低端美食"
	travel_events.4019.desc:0 "在我們穿過[ROOT.Char.GetCurrentLocation.GetName]的路途中，似乎偶然走進了當地的菜市場！到處都是來自各種文化說著南腔北調的農民和貴族，圍在充滿異國風味的食品攤旁吵嚷著，空氣中瀰漫著我從未想象過的香味。\n\n我的鼻子被引向一個小攤，那裡擺著一隻我只能在夢裡見到的盤子。[pompous_courtier.GetName]斷斷續續的抓握將我從迷迷糊糊中拉了出來。\n\n「別為了這種潲水白佔了你的貨盤，[ROOT.Char.GetLadyLord]。[ROOT.Char.Custom('GetLocalStreetFoodPlural')|U]是給農民吃的，我們在家裡有更精美的食物。」"
	travel_events.4019.a:0 "我是[ROOT.Char.GetTitleAsNameNoTooltip]，我要吃[ROOT.Char.Custom('GetLocalStreetFood')]！"
	travel.good_food:0 "這食物令人驚喜"
	travel.bad_food:0 "這食物令人作嘔"
	travel.food_poisoning:0 "你出現了食物中毒"
	travel_events.4019.b:0 "真不敢相信我差點就吃了這種垃圾！"
	travel_events.4019.c:0 "也許我可以搞到食譜！"
	travel_events.4020.t:0 "$travel_danger_prefix$外來者[ROOT.Char.GetFirstNameNoTooltip]"
	travel_events.4020.desc:0 "眾所周知，[ROOT.Char.GetCurrentLocation.GetCounty.GetCulture.GetName]人是狂熱的[ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdjective]信徒，不會友善對待非信徒。儘管如此，[ROOT.Char.GetCurrentLocation.GetName]處在我們的必經之路上，我們無法繞行。\n\n很快，村民們復仇的目光就盯上了我們，如同潛行覓食的[ROOT.Char.Custom('GetAnimalType')]盯著它的獵物一樣。我們還沒來得及做出反應，當地的[ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.PriestNeuter]就帶著一群狂熱分子圍住了我們，尖聲斥責我們所謂的「異端信仰」，並要求我們為經過這些「聖地」贖罪。"
	travel_events.4020.a:0 "愚蠢的[strong_believer_scope.GetWomanMan]，#EMP 你#!才是異端！"
	travel_events.4020.b:0 "最好還是交錢了事。"
	travel_events.4020.c:0 "燒死這群瘋子。"
	travel_events.4021.t:0 "$travel_event_prefix$[ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.HighGodName]的祭壇"
	travel_events.4021.desc.intro:0 "我被警告過[ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdherentNamePlural]實行人祭，但我從沒想過自己會親眼見證這樣的獻祭。在一座石頭祭壇上，我看到一個被剝得一絲不掛的[sacrificed_person_scope.GetWomanMan]，被五花大綁，綑在祭台上。\n\n"
	travel_events.4021.desc.mid.sadist:0 "我真是有夠幸運，居然能親眼目睹這樣神聖的野蠻行為。[sacrificed_person_scope.GetSheHe|U]的扭動和掙扎都如此讓人愉悅，我只恨自己沒機會親自動刀刺穿[sacrificed_person_scope.GetHerHis]的心臟，將[sacrificed_person_scope.GetHerHim]獻給[ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.HighGodName]！\n\n"
	travel_events.4021.desc.mid:0 "我簡直不敢相信我所看到的。[sacrificed_person_scope.GetHerHis|U]每次劇烈呼吸都伴隨著心臟的強烈搏動，[sacrificed_person_scope.GetHerHis]血淋淋的雙眼請求我的出手。\n\n"
	travel_events.4021.desc.outro.cannibal:0 "我只希望等這一切完成後，我有機會享用[sacrificed_person_scope.GetHerHis]的肉。"
	travel_events.4021.desc.outro.sadist:0 "我幸災樂禍地看著，眼睛緊盯著那把要結束[sacrificed_person_scope.GetHerHim]性命的刀。"
	travel_events.4021.desc.outro:0 "我無助地看著，渴望能留下那把刀，推遲[sacrificed_person_scope.GetHerHis]通往湮滅的旅途。"
	travel_events.4021.a:0 "我只能眼不見為淨。"
	travel_events.4021.a.sadist:0 "我可不想錯過這大開眼界的機會！"
	travel_events.4021.b:0 "也許我可以為這個可憐的傢伙贖身！"
	travel_events.4021.c:0 "停下！用[rival_to_sacrifice.GetName]代替吧！"
	travel_events.4022.t:0 "$travel_event_prefix$聖樹"
	travel_events.4022.desc:0 "聽說在[ROOT.Char.GetCurrentLocation.GetName]，大自然被奉為[ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.PantheonTerm]意志的延伸。\n\n我們看到在地人用精美的布料和珠寶裝飾一棵老樹，就像在追求它一樣。我的許多隨從都滿足於從遠處觀看，但我覺得有必要做更多的事……"
	travel_events.4022.a:0 "真是迷人。"
	travel_events.4022.a.not_so_different:0 "我們也沒太大不同嗎。"
	travel_events.4022.a.ignore_heretics:0 "我不應捲入這些異教徒的事務。"
	travel_events.4022.b:0 "燒了這棵樹！"
	travel.burn_the_tree:0 "樹被點燃了"
	travel.beaten_by_peasants:0 "你被信徒們打了回去"
	travel_events.4022.c:0 "我應該加入這場慶典！"
	cultural_acceptance_participated_in_festival:0 "參與節慶"
	travel_events.4023.t:0 "$travel_event_prefix$失落的[prester_john_scope.GetFaith.GetReligion.GetAdherentNamePluralNoTooltip|U]"
	travel_events.4023.desc.intro:0 "根據傳說，在遠方，有個被異教徒和無信者包圍著的[ROOT.Char.GetFaith.GetReligion.GetAdjective][prester_john_scope.GetPrimaryTitle.GetTierAsNameNoTooltip]。終有一天，這個[prester_john_scope.GetPrimaryTitle.GetTierAsNameNoTooltip]的傳奇[prester_john_scope.GetTitleAsNameNoTooltip]將拔劍對抗這些惡徒，並以神聖之怒毀滅他們！\n\n"
	travel_events.4023.desc.mid.john:0 "傳說將他稱為「祭司王約翰」，而"
	travel_events.4023.desc.mid.joan:0 "傳說將他稱為「祭司王約翰」，但也許他們想說「祭祀女王瓊安」！不管怎樣，"
	travel_events.4023.desc.mid:0 "這個傳說中的主角並無姓名傳世，但是"
	travel_events.4023.desc.outro:0 "隨著我在[prester_john_scope.GetPrimaryTitle.GetNameNoTierNoTooltip]待得越來越久，我開始越來越相信[prester_john_scope.GetName]就是那個傳說中的[prester_john_scope.GetTitleAsNameNoTooltip]！"
	travel_events.4023.a:0 "我一定要馬上跟[prester_john_scope.GetHerHim]會面！"
	travel_events.4023.b:0 "必須提醒[prester_john_scope.GetSheHe|U][prester_john_scope.GetHerHis]對抗異端的職責！"
	travel_events.4023.c:0 "[prester_john_scope.GetFaith.GetName]不過是對[ROOT.Char.GetFaith.GetName]的曲解！"
	travel_events.4023.d:0 "有點意思。繼續前進。"
	travel_events.4024.t:0 "$travel_event_prefix$外國[ROOT.Char.GetFaith.GetReligion.GetAdherentNameNoTooltip|U]"
	travel_events.4024.desc.intro:0 "我收到了一封用外語寫的信，寫信者自稱是一位遠方的[foreign_visitor.GetTitleAsNameNoTooltip]，來自一群遙遠的[ROOT.Char.GetFaith.GetReligion.GetAdherentNameNoTooltip]「[foreign_visitor.GetFaith.GetAdherentNamePluralNoTooltip]」的家鄉。"
	travel_events.4024.desc.mid:0 "\n\n[foreign_visitor.GetSheHe|U]宣稱我是這些[foreign_visitor.GetFaith.GetAdherentNamePluralNoTooltip]的傳說中的主角，是一位被不信神的異教徒包圍的[ROOT.Char.GetFaith.GetReligion.GetAdjective][ROOT.Char.GetTitleAsNameNoTooltip|U]。"
	travel_events.4024.a:0 "[foreign_visitor.GetSheHe|U]也會成為我們的傳說！"
	travel_events.4024.b:0 "[foreign_visitor.GetFaith.GetName]？聽起來像是異端！"
	travel_events.4024.c:0 "也許[chaplain_scope.GetName]能給他們所有人講講[ROOT.Char.GetFaith.GetName]的教義！"
	travel.gift_from_john:0 "一份來自[prester_john_scope.GetName]的禮物"
	travel_events.4024.d:0 "嗯，挺好……"
	travel.turned_away_from_john:0 "你被拒之門外"
	travel_events.4025.t:0 "$travel_event_prefix$拔出神聖之劍"
	travel_events.4025.desc.mid:0 "[foreign_visitor.GetSheHe|U]宣稱我就是傳說中的主角，注定要以[ROOT.Char.GetFaith.HighGodNamePossessive]之名拔劍對抗不信者，並將這些人逐入[ROOT.Char.GetFaith.NegativeAfterLife]。\n\n我有許多信仰不同的鄰居，[ROOT.Char.GetFaith.HighGodName]真的希望我以[ROOT.Char.GetFaith.HighGodHerHis|U]之名實施暴力？"
	travel_events.4025.a:0 "[ROOT.Char.GetFaith.HighGodNameSheHe|U]當然會！"
	travel_events.4025.b:0 "通往[ROOT.Char.GetFaith.PositiveAfterLife]有許多道路"
	travel.visitor_rejected_me:0 "[prester_john_scope.GetName]拒絕與異教徒作戰"
	travel_events.4025.different_religion_neighbors_and_vassals:0 "所有[vassal|E]以及屬於不同[religion|E]的相鄰[ruler|E]"
	travel_events.4026.t:0 "$travel_event_prefix$遠方的朋友"
	travel_events.4026.desc:0 "[prester_john_scope.GetName]回信給我，表達了[prester_john_scope.GetHerHis]對我和[ROOT.Char.GetFaith.GetAdjective]信仰的雙重欽佩。\n\n[prester_john_scope.GetSheHe|U]接著寫道，如果[ROOT.Char.GetFaith.HighGodName]保佑，我們也許能再次見面，而在此期間，我們應該在遠方保持著對彼此的欽佩。"
	travel_events.4026.a:0 "聽起來真棒！"
	travel.became_friends_with_visitor:0 "[foreign_visitor.GetName]成為了你的朋友！"
	travel.visitor_rejected_friendship:0 "[foreign_visitor.GetName]拒絕與你成為朋友"
	travel_events.4026.b:0 "距離遠對我來說沒什麼實際用途。"
	travel_events.4027.t:0 "$travel_event_prefix$來訪的異端"
	travel_events.4027.desc:0 "一群旅途中的[foreign_visitor.GetFaith.GetAdherentNamePlural]正穿過[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]，而今天，他們中一位著名的[foreign_visitor.GetFaith.GetAdherentNameNoTooltip][foreign_visitor.GetTitleAsNameNoTooltip|U]指責我是異端！\n\n[foreign_visitor.GetSheHe|U]聲稱我不僅歪曲了[ROOT.Char.GetFaith.HighGodNamePossessive]的意志，而且整個[ROOT.Char.GetFaith.GetAdjective]信仰不過是對[ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip]的拙劣模仿！"
	travel_events.4027.a:0 "為什麼是那個自負的原教旨主義者！等著瞧看看誰嘲諷誰！"
	travel_events.4028.t:0 "$travel_event_prefix$符文石"
	travel_events.4028.desc:0 "眾所周知，符文石散落在[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]的鄉野：刻在高聳巨石上文字記錄既有傳奇也有歷史事件。\n\n我們在旅途中碰見一塊特別浮誇的符文石，上面裝飾著複雜的圖案，這無疑是一部用我看不懂的語言寫就的傳奇。\n\n也許只要有時間和耐心，我就能破譯其含義……"
	travel_events.4028.a:0 "我會試一試！"
	travel.read_runestone:0 "你讀懂了符文石！"
	travel.failed_to_read_runestone:0 "你未能讀懂符文石"
	travel_events.4028.b:0 "這種褻瀆神靈的象徵應該拆掉！"
	travel_events.4028.c:0 "我沒有時間。"
	travel_events.4029.t:0 "$travel_event_prefix$[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]的可怕稻草人"
	travel_events.4029.desc.intro:0 "漫步在[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]鄉村並不是我想象的那種平靜的玩樂。天空是黑色的，烏雲密布，而農田是致命的沉默。\n\n直到我們聽到從田野深處傳來的刺耳的痛苦哀號。我們靠近聲音的源頭，發現一個[brainless_character.GetWomanMan]被吊在一根柱子上，就好像[brainless_character.GetSheHe]是一個稻草人。\n\n"
	travel_events.4029.desc.mid.christian:0 "[brainless_character.GetSheHe|U]就如同耶穌受難一樣，被捆在[brainless_character.GetHerHis]的農場十字架上。"
	travel_events.4029.desc.mid:0 "從[brainless_character.GetHerHis]乾裂的嘴唇和蒼白的皮膚能看出，[brainless_character.GetSheHe]被綁在這已經有一段時間了。"
	travel_events.4029.desc.outro:0 "我的幾個隨從建議我把[brainless_character.GetHerHim]救下來，但這真的和我有半毛錢關係嗎？"
	travel_events.4029.a:0 "可憐可憐這傢伙！"
	travel_events.4029.b:0 "[brainless_character.GetSheHe|U]顯然是個罪犯。"
	travel_events.4029.c:0 "別管[brainless_character.GetHerHim]。"
	travel_events.4030.t:0 "$travel_events.4029.t$"
	travel_events.4030.desc.intro:0 "那個[brainless_character.GetWomanMan]可憐兮兮地伏在我腳邊，[brainless_character.GetHerHis]的手把泥土弄得血跡斑斑。我的人很快前來把[brainless_character.GetHerHim]抬起來，讓[brainless_character.GetHerHis]顫顫巍巍地站著，要求[brainless_character.GetSheHe]說說自己是怎麼來這裡的。\n\n"
	travel_events.4030.desc.mid.lowborn:0 "「聽我說，那是我的母親。她告訴我，我是如此的遲鈍又毫無用處，當農民還不如當稻草人，所以她要求我被綁在那裡不動幾個小時。我以為沒什麼問題，但那真是酷刑。」"
	travel_events.4030.desc.mid.noble:0 "「唉，我本來是來這收稅的。那群農民告訴我稅埋在這裡，我還沒搞明白怎麼回事，他們就像群野獸一樣向我撲來，把我綁成了個稻草人！」"
	travel_events.4030.desc.outro:0 "\n\n[brainless_character.GetHerHis]顯然沒什麼腦子，不過無論如何[brainless_character.GetSheHe]給了我一小筆錢感謝我的幫助。"
	travel_events.4030.a:0 "[brainless_character.GetSheHe|U]留在這顯然很危險，跟我走吧！"
	travel_events.4030.b:0 "善有善報。"
	travel_events.4030.c:0 "我不需要回報。"
	travel_events.4031.t:0 "$travel_event_prefix$鐵皮[heartless_knight_scope.GetWomanMan|U]"
	travel_events.4031.desc.intro:0 "誠然，在[ROOT.Char.GetCurrentLocation.GetName]漫步是[ROOT.Char.GetFaith.CreatorName]的恩賜。猛烈的咕噥聲和盔甲的碰撞聲突然打破了這裡的寧靜！\n\n「喂！把我從這個金屬監獄裡弄出來！我的扈從不滿我的舉止，甚至稱我『沒有心』，還拋棄了我！」\n\n"
	travel_events.4031.desc.mid.callous:0 "我努力想憋住笑，但一想到這個傻瓜哐噹哐噹地穿過鄉間，就再也忍不住了。"
	travel_events.4031.desc.mid:0 "不管這個奇怪的[heartless_knight_scope.GetWomanMan]曾經做了什麼，都不足以正當理由讓[heartless_knight_scope.GetHerHis]卡在盔甲裡。"
	travel_events.4031.desc.outro:0 "我當然可以派人去幫[heartless_knight_scope.GetHerHim]，但這真的值得嗎？"
	travel_events.4031.a:0 "要想移去盔甲，你得付出代價。"
	travel_events.4031.b:0 "給[heartless_knight_scope.GetHerHim]忠誠的扈從，換取[heartless_knight_scope.GetHerHis]的忠誠。"
	travel_events.4031.c:0 "我留下[heartless_knight_scope.GetHerHim]讓[heartless_knight_scope.GetHerHis]自生自滅。"
	travel_events.4032.t:0 "$travel_event_prefix$與[ROOT.Char.Custom('GetAnimalType')|U]搏鬥"
	travel_events.4032.desc:0 "我們的旅程突然被撕裂血肉和咬牙的聲音，還有一個[cowardly_knight_scope.GetWomanMan]的絕望叫喊猛地打斷，聽上去[cowardly_knight_scope.GetHerHis]的生命就快到頭了！這個聲音太可怕了，一定是從[ROOT.Char.GetFaith.NegativeAfterLife]的深處傳來的！\n\n我率領我的隨從們追蹤聲音來源，找到一名正在與[ROOT.Char.Custom('GetAnimalType')]搏鬥的$knight_culture_player_no_tooltip_lowercase$！[cowardly_knight_scope.GetHerHis|U]的劍卡在了野獸的嘴裡，而且[cowardly_knight_scope.GetHerHis]已經開始抓不住劍了。"
	travel_events.4032.a:0 "這個[cowardly_knight_scope.GetWomanMan]值得我幫助！"
	travel.beat_back_lion:0 "你擊敗了[ROOT.Char.Custom('GetAnimalType')]"
	travel.mauled_by_animal:0 "你被那隻[ROOT.Char.Custom('GetAnimalType')]撕咬"
	travel_events.4032.b:0 "救救[cowardly_knight_scope.GetHerHim]，[entourage_helper.GetNameNoTooltip]！"
	travel_events.4032.c:0 "我可不會拿命冒險。"
	travel_events.4033.t:0 "$travel_event_prefix$[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]巫蹤"
	travel_events.4033.desc.intro:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]對我來說是一片奇怪而難懂的土地。[ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdjective]信仰的習慣非常奇特且難以想象，與[ROOT.Char.GetFaith.GetName]很不一樣，最明顯的一點是他們對於巫術行為的態度。\n\n在城鎮的正中央，有個[witch_scope.GetWomanMan]吟唱誦經，獻上祝福，好像[witch_scope.GetSheHe]是個[ROOT.Char.GetFaith.PriestNeuter]！"
	travel_events.4033.desc.mid.zealous:0 "看到這種墮落的異端就足以讓我噁心，我能感覺到我燃燒女巫的手開始憤怒地顫抖。"
	travel_events.4033.desc.mid:0 "這對我來說很奇怪，但人們似乎對[witch_scope.GetHerHis]的現身感到非常高興。"
	travel_events.4033.a:0 "必須讓他們明白[witch_scope.Custom('MagicPracticeTerm')]是罪惡。"
	travel_events.4033.b:0 "我有這麼多東西要學，教教我！"
	travel_events.4033.c:0 "這真的和我沒半毛錢關係。"
	travel_events.4033.d:0 "[witch_scope.Custom('MagicPracticeTerm')|U]！[witch_scope.GetSheHe|U]會懺悔的，不然就燒死[witch_scope.GetSheHe]！"
	travel.burned_witch:0 "你抓住並燒死了[witch_scope.Custom('MagicUserTerm')]"
	travel.beaten_by_locals:0 "你被在地人阻止了"
	travel_events.4034.t:0 "$travel_event_prefix$塵歸寶"
	travel_events.4034.desc.intro:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]的邪惡[witch_scope.Custom('MagicUserTerm')]因[witch_scope.GetHerHis]對抗[ROOT.Char.GetFaith.HighGodName]的罪行被合法燒死，待到煙霧散去，我看到這個[witch_scope.Custom('InsultAdjective')][witch_scope.GetWomanMan]留下了什麼東西。\n\n"
	travel_events.4034.desc.mid.bones:0 "埋在灰燼中的是[witch_scope.GetHerHis]的骨頭，儘管火焰很猛烈，骨頭仍完好無損。這顯然是邪惡魔法的最後一幕。"
	travel_events.4034.desc.mid:0 "在灰燼中閃閃發光的是一個奇妙的物體，奇蹟般地從強烈的火焰中倖免。或許這是[ROOT.Char.GetFaith.HighGodName]送給我的禮物，或者是邪惡巫術的最後魔法。"
	travel_events.4034.desc.outro:0 "我的一名隨從從灰燼中取來了這件寶物，並將其清理乾淨，它將永遠屬於我。"
	travel_events.4034.a:0 "我的收藏又添一件佳品。"
	travel_events.4035.t:0 "$travel_event_prefix$遠離[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]"
	travel_events.4035.desc.intro:0 "作為[ROOT.Char.GetFaith.WitchGodName]的忠實僕人，旅行意味著不停施行儀式和咒語來保護我的隨行人員免受惡靈的傷害。\n\n而[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]這裡的"
	travel_events.4035.desc.mid.zealous:0 "邪惡異教徒"
	travel_events.4035.desc.mid:0 "人民"
	travel_events.4035.desc.outro:0 "相信不是他們的神職人員施展的法術和奇蹟全都是巫術。\n\n因此，當地的[zealous_priest_scope.GetFaith.PriestNeuter]現在像野獸一樣衝到我們隊伍中，抹去我的護身符印，並對我所謂的邪惡行為大發雷霆。"
	travel_events.4035.a:0 "也許[zealous_priest_scope.GetSheHe]會聽我解釋？"
	travel_events.4035.b:0 "我為我的惡行懺悔！"
	travel_events.4035.c:0 "快跑！"
	travel_events.4035.d:0 "我會打出一條路！"
	travel.beat_zealot:0 "你擊敗了憤怒的暴民"
	travel_events.4036.t:0 "$travel_event_prefix$[ROOT.Char.GetCurrentLocation.GetCounty.GetCulture.GetNameNoTooltip]人商隊"
	travel_events.4036.desc:0 "我們沿著[ROOT.Char.GetCurrentLocation.GetCounty.GetName]的邊緣蜿蜒前進時，我看到遠處有一支駱駝旅隊，沒一會兒，我們就和他們奇怪的首領碰了頭，\n\n「晚上好，尊貴的朋友。進來吧！進來吧！我向你保證，我行囊裡的東西，就像[kingdom_scope.GetBaseNameNoTierNoTooltip]自身一樣，比看起來的都要多。」[merchant_character_scope.GetSheHe]說道，向我展示了無數閃閃發光的小飾品。"
	travel_events.4036.a:0 "你要多少我就給多少！"
	travel_events.4036.b:0 "我會偷走它！"
	travel_events.4036.d:0 "也許我們能達成交易。"
	travel_events.4036.c:0 "我對沒有價值的[ROOT.Char.GetCurrentLocation.GetCounty.GetCulture.GetNameNoTooltip]人飾品不感興趣。"
	travel_events.4037.t:0 "$travel_event_prefix$[ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip]和[ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetNameNoTooltip]"
	travel_events.4037.desc:0 "我聽說[ROOT.Char.GetCurrentLocation.GetCounty.GetName]的人們所信仰的[ROOT.Char.GetFaith.GetReligion.GetName]融合了他們自己的[ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdjective]信仰，現在我到了這裡，我可以看到宗教交融無處不在。\n\n有個很有意思也很熱情的農民，[fanboy_character_scope.GetHerselfHimself]自稱為[fanboy_character_scope.GetFirstName]，熱情地接觸我的隊伍，並開始充滿活力地研究我們的宗教形象。\n\n「因著[fanboy_character_scope.GetFaith.HighGodName]的意願，一群[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]偏偏來到了這裡！我的[ROOT.Char.GetLadyLord]，請為我祈禱吧，你願意教給我[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]的崇拜方式嗎？」"
	travel_events.4037.a:0 "我會教教他們！"
	travel.good_cermon:0 "你進行了出色的布道"
	travel.bad_cermon:0 "你的佈道相當糟糕"
	travel_events.4037.b:0 "我更想[ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetNameNoTooltip]的教義。"
	travel_events.4037.c:0 "滾開，異教徒！"
	travel_events.4038.t:0 "$travel_event_prefix$我們中的[ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdherentNamePluralNoTooltip]"
	travel_events.4038.desc:0 "在[ROOT.Char.GetFaith.GetAdjective]信仰中，我們奉行自己的儀式和信仰，我們依然將[ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetReligion.GetName]置於其他所有宗教之上，我們以一種親緣關係來對待他們的信仰。\n\n這些[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]融合了傳統的[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]宗派去信奉[ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetReligion.GetNameNoTooltip]，這對於他們是非常普遍的，而既然我在[ROOT.Char.GetCurrentLocation.GetCounty.GetName]這裡，我也有機會參加一次講道活動，以此多多了解[ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdjective]的信仰。"
	travel_events.4038.a:0 "我必須參加！"
	travel_events.4038.b:0 "也許我可以讓他們對我們的教義感興趣！"
	travel_events.4038.c:0 "我沒興趣。"
	travel_events.4039.t:0 "$travel_event_prefix$一日款待"
	travel_events.4039.desc:0 "路途艱辛，我的腳痛得我的祖宗都能感覺到。我快要筋疲力盡的時候，我感到脖子上壓著一個沉重的東西。\n\n不久之後，我從頭到腳都穿上了傳統的[ROOT.Char.GetCurrentLocation.GetCounty.GetCulture.GetName]服飾，滿街歡騰！所有家族首領張燈結彩邀請我進屋休整我那疲憊的華冠。恢復體力只需要片刻時間，我將作為貴賓受到歡迎。\n\n[ROOT.Char.GetCurrentLocation.GetCounty.GetCulture.GetNameNoTooltip]的熱情好客是個傳奇，我若#EMP 不#!親自來看看豈不太虧了？"
	travel_events.4039.a:0 "也許只是短暫休息一下……"
	travel_events.4039.b:0 "我必須繼續前進！"
	travel_events.4040.t:0 "$travel_event_prefix$文化癡迷"
	travel_events.4040.desc:0 "一來到[ROOT.Char.GetCurrentLocation.GetCounty.GetName]，我的待遇就像一頭大獸欄裡的動物一樣。人們驚訝地盯著我的說話方式和舉止行為。\n\n我們走在路上時，突然一個奇特而熱情的[fanboy_character_scope.GetWomanMan]跟我攀談起來，不像這裡的大多數人，似乎會講[ROOT.Char.GetCulture.GetLanguage.GetName]。\n\n「哎呀，這是真的！一個[ROOT.Char.GetCulture.GetName][ROOT.Char.GetTitleAsNameNoTooltip]偏偏來到了這裡！我非常欣賞[ROOT.Char.GetCulture.GetNameNoTooltip]的習俗，我甚至利用時間學會了[ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]！榮幸之至！」"
	travel_events.4040.a:0 "榮耀全部歸於你。"
	travel_events.4040.b:0 "請跟我講講#EMP 你的#!民族。"
