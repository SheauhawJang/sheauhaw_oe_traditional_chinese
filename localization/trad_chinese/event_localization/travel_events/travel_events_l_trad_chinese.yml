	travel_events.5001.t:0 "低聲傳唱的故事"
	travel_events.5001.desc:0 "這已經是今天我第三次在路過時聽到在地人談論某個故事了。[travelling_character.GetFirstName]看到了我的困惑。\n\n「這是一個地區上的故事，[ROOT.Char.GetLadyLord]。他們稱之為[potential_legend.GetName]。」[travelling_character.GetSheHe|U]跟我說道。\n\n嗯。這聽起來確實相當有趣……"
	travel_events.5001.a:0 "我會延續這個故事！"
	travel_events.5001.b:0 "我一定要親自來講述它。"
	travel_events.5001.b.flavor:0 "至少這故事對我旅途中遇到的任何人來說都是一個有趣的故事！"
	travel_events.5001.c:0 "真是無稽之談。"
