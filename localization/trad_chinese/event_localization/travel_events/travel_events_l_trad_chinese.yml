	travel_events.1005.a.tt.success:0 "你的旅隊主管成功救下了寶物。"
	travel_events.1005.a.tt.failure:0 "你的旅隊主管在拯救寶物時死亡"
	travel_events.1010.t:0 "$travel_event_prefix$[GetCourtPositionType('travel_leader_court_position').GetNameNoTooltip()]"
	travel_events.1010.desc:0 "按照我的要求，我的僕人整理出了兩個旅隊主管的選擇。據說[great_travel_leader_option.GetName]更有經驗，但[good_travel_leader_option.GetName]開價更低。 "
	travel_events.1010.a:0 "[great_travel_leader_option.GetNameNoTooltip]是個不錯的選擇。"
	travel_events.1010.b:0 "[good_travel_leader_option.GetNameNoTooltip]挺好。"
	travel_events.1010.c:0 "這些人都不怎麼樣啊。"
	travel_events.1010.a.aptitude:0 "[great_travel_leader_option.GetFirstNamePossessiveNoTooltip]的[aptitude|E]是[great_travel_leader_option.GetCourtPositionAptitude( GetCourtPositionType( 'travel_leader_court_position' ) )]"
	travel_events.1010.b.aptitude:0 "[good_travel_leader_option.GetFirstNamePossessiveNoTooltip]的[aptitude|E]是[good_travel_leader_option.GetCourtPositionAptitude( GetCourtPositionType( 'travel_leader_court_position' ) )]"
	travel_events.1020.t:0 "$travel_event_prefix$新[GetCourtPositionType('travel_leader_court_position').GetNameNoTooltip()]"
	travel_events.1020.intro.prev_leader_dead:0 "我原來的[GetCourtPositionType('travel_leader_court_position').GetName()][old_travel_leader.GetFirstName]擺脫了[old_travel_leader.GetHerHis]塵世的煩惱，[old_travel_leader.GetSheHe][old_travel_leader.GetDeathReason]。我應該選擇其他人來領導我的旅團。\n\n"
	travel_events.1020.intro.fallback:0 "現在[GetCourtPositionType('travel_leader_court_position').GetName()]的位置空缺了，我看向我的隨行人員，裡面有人能夠勝任嗎？至少要頂到我回家尋找更合適的人選。\n\n"
	travel_events.1020.desc.two_entourage_members:0 "事實上，有兩個人能輕鬆頂替[old_travel_leader.GetFirstNamePossessiveNoTooltip]的工作，不管是我的[ROOT.Char.Custom2('RelationToMeShort',temp_caravan_master_option_1)][temp_caravan_master_option_1.GetName]還是我的[ROOT.Char.Custom2('RelationToMeShort',temp_caravan_master_option_2)][temp_caravan_master_option_2.GetName]都能在緊要關頭派上用場。"
	travel_events.1020.desc.one_entourage_member:0 "我的隨從中只有一人有能力承擔這個職責：我的[ROOT.Char.Custom2('RelationToMeShort',temp_caravan_master_option_1)][temp_caravan_master_option_1.GetFirstName]。不過，一個名叫[temp_caravan_master_option_2.GetName]的在地人也提供了[temp_caravan_master_option_2.GetHerHis]的服務。"
	travel_events.1020.desc.fallback:0 "很不幸，我相信這裡沒一個人能找到從市場回家的路，更別說領導前往[next_destination.GetName]的旅行了。還好有兩名在地人願意為我服務。"
	travel_events.1020.a:0 "我選[temp_caravan_master_option_1.GetFirstNameNoTooltip]。"
	travel_events.1020.b:0 "[temp_caravan_master_option_2.GetFirstNameNoTooltip|U]能夠勝任。"
	travel_events.1020.a.aptitude:0 "[temp_caravan_master_option_1.GetFirstNamePossessiveNoTooltip]的[aptitude|E]為[temp_caravan_master_option_1.GetCourtPositionAptitude( GetCourtPositionType( 'travel_leader_court_position' ) )]"
	travel_events.1020.b.aptitude:0 "[temp_caravan_master_option_2.GetFirstNamePossessiveNoTooltip]的[aptitude|E]為[temp_caravan_master_option_2.GetCourtPositionAptitude( GetCourtPositionType( 'travel_leader_court_position' ) )]"
	travel_events.2200.t:0 "$travel_event_prefix$決鬥要求"
	travel_events.2200.desc:0 "一名儀表堂堂的[local_knight.GetWomanMan]站在我們前面的路上。\n\n「我是[local_knight.GetCurrentLocation.GetNameNoTooltip]的[local_knight.GetName]！我在戰鬥中擊敗了幾十個[ROOT.Char.GetWomenMen]！老實說，那些戰鬥都太無聊了。所以我來到這裡，想找一名比我強的對手，讓我能學到一些東西。\n\n如果你能在戰鬥中擊敗我，我願意當一名有價值的忠實僕人。所以今天，我要求和你們中的一位來一場公平戰鬥！」"
	travel_events.2200.a:0 "我對你和公平戰鬥都沒有興趣。"
	travel_events.2200.a.desc:0 "你讓整個旅團碾壓[local_knight.GetName]"
	travel_events.2200.a.success.tt:0 "[local_knight.GetName]被你的旅團迅速碾壓了"
	travel_events.2200.a.success:0 "衝鋒成功！"
	travel_events.2200.a.failure.tt:0 "[adult_victim.GetName]被你的旅團意外擊倒了"
	travel_events.2200.a.failure:0 "衝鋒幾乎成功！"
	travel_events.2200.b:0 "等我贏了，你就沒那麼有價值了！"
	travel_events.2200.b.success:0 "你贏得戰鬥！"
	travel_events.2200.b.failure:0 "[local_knight.GetName]贏得戰鬥！"
	travel_events.2200.c:0 "[travel_duel_champion.GetTitledFirstNameNoTooltip]會讓你瞧瞧該怎麼做。"
	travel_events.2200.c.success:0 "[travel_duel_champion.GetName]贏得戰鬥！"
	travel_events.2200.c.failure:0 "[local_knight.GetNameNoTooltip]贏得戰鬥！"
	travel_events.4050.t:0 "快到家了"
	travel_events.4050.interpreter:0 "我給一幫[foreign_county.GetAdjective]知名人士一個在路上的即興聽眾，幾分鐘來向他們表示敬意。\n\n我發現自己被[friendly_child.GetName]分散了注意力：我的年輕的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friendly_child'))]正在擔任一些夥伴的翻譯，在語言和禮儀之間細微而輕鬆地切換，促進了活躍的交流。\n\n據我所了解，[friendly_child.Custom('GirlBoy')]正在成為一位自然的使者。」"
	travel_events.4050.religious:0 "我給一群[foreign_county.GetAdjective][friendly_child.GetFaith.AltPriestTermPlural]一個在路上的即興聽眾，幾分鐘來分享祝福和[friendly_child.GetFaith.GetAdjective]智慧。\n\n我發現自己被[friendly_child.GetName]分散了注意力，因為我年輕的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friendly_child'))]聚集了一群小信徒，在他們中間賢明地闡述了他們共同信仰的本質。\n\n據我所知，[friendly_child.Custom('GirlBoy')]同時接受了我的信條和[friendly_child.GetHerHis]自己的信條的教導，因此獲得了一些啟發。"
	travel_events.4050.singing:0 "我在路上給了幾個[foreign_county.GetAdjective]土地所有者一個臨時的聽眾，讓他們在緊張地注視著我的同時鍛鍊一下自己的禮儀。\n\n我發現自己被[friendly_child.GetName]分散了注意力：我年輕的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friendly_child'))]正和一些[friendly_child.GetCulture.GetName]年輕人一起唱著普通的歌曲，跳著吉格舞，讚美[friendly_child.GetCulture.GetHeritage.GetName]古代的英雄，玩得非常開心。\n\n在我的宮廷裡，似乎只是加深了[friendly_child.Custom('GirlBoy')]對實踐自己文化的興趣。"
	travel_events.4050.a:0 "培養人才。"
	travel_events.4050.b:0 "我應該制止這種……"
	travel_events.4050.b.tt:0 "這個孩子屬於我的宮廷——我的民眾。"
	travel_events.4050.c.interpreter:0 "[friendly_child.Custom('GirlBoy')|U]！在[friendly_child.GetCulture.GetLanguage.GetNameNoTooltip]來取悅我們。"
	travel_events.4050.c.religious:0 "[friendly_child.Custom('GirlBoy')|U]！來給這些[friendly_child.GetFaith.GetAdherentNamePluralNoTooltip]留下深刻印象。"
	travel_events.4050.c.singing:0 "[friendly_child.Custom('GirlBoy')|U]！來讓這些[friendly_child.GetCulture.GetCollectiveNounNoTooltip]樂樂。"
	travel_events.4050.c.tt:0 "「以我為榮，[friendly_child.Custom('GetLassLad')]！」"
	sponsored_emissaries_modifier:0 "贊助大使"
	sponsored_emissaries_modifier_desc:0 "該角色鼓勵語言學習和跨文化外交。"
	raised_other_faiths_mystic_modifier:0 "培育其他信仰的神秘人"
	raised_other_faiths_mystic_modifier_desc:0 "這個人物培養了一位不同信仰的著名年輕信徒。"
	insisting_on_norms_modifier:0 "堅持準則"
	insisting_on_norms_modifier_desc:0 "廷臣們受到嚴密監視，任何外來或非正統的方式都會受到限制。"
