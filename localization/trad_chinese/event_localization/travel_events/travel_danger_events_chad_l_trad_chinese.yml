l_trad_chinese:
	travel_danger_events.5000.t:0 "$travel_danger_prefix$爭吵"
	travel_danger_events.5000.intro.land:0 "穿越[location.GetName]時，我們的車隊在一處[location.Custom('GetProvinceFoliageDesc')]環繞的空地上停了下來。我走向騷動的地方查看情況，看到[entourage_member_one.GetFirstName]和[entourage_member_two.GetFirstName]正激烈地爭吵著。\n\n"
	travel_danger_events.5000.intro.sea:0 "聽到外面傳來砰的幾聲和憤怒的尖叫聲，我趕緊從船艙走上了甲板，看到[entourage_member_one.GetFirstName]和[entourage_member_two.GetFirstName]正激烈地爭論著。\n\n"
	travel_danger_events.5000.craven:0 "「你為什麼要捉弄我，[entourage_member_two.GetFirstNameNoTooltip]？我討厭有人從身後嚇我，尤其是在穿過這些[location.Custom('GetTerrainLandPlural')]時！」\n\n「行了，我只是開個玩笑！勇敢一點——為了我們……」"
	travel_danger_events.5000.brave:0 "「來啊，哭哭啼啼的小[entourage_member_two.Custom('InsultNoun')]，來和#EMP 我打#!啊！讓我看看你的能耐！像你這樣的懦夫根本不配踏上這段旅程！」[entourage_member_one.GetFirstNameNoTooltip]朝地上吐了一口口水。\n\n[entourage_member_two.GetFirstNameNoTooltip]只是害怕地蜷縮著，默默流著眼淚。"
	travel_danger_events.5000.chaste:0 "「你別再嘮叨你那色情的……#EMP計劃#!了，[entourage_member_two.Custom('InsultNounSexual')]！我不想再聽了！」[entourage_member_one.GetFirstNameNoTooltip]尷尬地捂住了[entourage_member_one.GetHerHis]的臉。\n\n「別胡扯了，[entourage_member_one.GetFirstNameNoTooltip]！我才不會為自己的需求羞恥……」[entourage_member_two.GetFirstNameNoTooltip]憤憤不平地回應道。"
	travel_danger_events.5000.stubborn:0 "「我跟你發誓我們走錯路了！不解決這個問題我就不走了！」[entourage_member_one.GetFirstNameNoTooltip]大喊道。\n\n「#EMP 你個倔驢！#!你沒看出整個旅團都被你和你的[entourage_member_one.Custom('PointOfRidicule')]搞得筋疲力盡嗎？」"
	travel_danger_events.5000.generous:0 "「最後一次了，[entourage_member_two.GetFirstNameNoTooltip]，我身上什麼都不剩了！在把我的血吸乾之後，你居然還敢問我要錢！」[entourage_member_one.GetFirstNameNoTooltip]憤怒地大吼道。\n\n「但我需要更多錢！別這麼小氣，[entourage_member_one.GetFirstNameNoTooltip]！#EMP 呃！#!」[entourage_member_two.GetFirstNameNoTooltip]憤怒地回應道。"
	travel_danger_events.5000.gregarious:0 "「來嗎，[entourage_member_two.GetFirstNameNoTooltip]，我只是想打發時間。我們不應該了解一下彼此嗎？一路走來你都沒怎麼和我交流過！」[entourage_member_one.GetFirstNameNoTooltip]大喊道，[entourage_member_one.GetHerHis]看起來有點悶悶不樂。\n\n[entourage_member_two.GetFirstNameNoTooltip]不自在地抖了抖，看起來簡直要掉頭回[ROOT.Char.GetCapitalLocation.GetNameNoTooltip]。"
	travel_danger_events.5000.shy:0 "[entourage_member_one.GetFirstNameNoTooltip]焦慮不安地轉向我解釋道，「[entourage_member_two.GetFirstNameNoTooltip]總是不讓我一個人待著！告訴這個[entourage_member_one.Custom('InsultAdjective')][entourage_member_one.Custom('InsultNoun')]，我需要安靜！」\n\n「我只是拿小[entourage_member_one.GetFirstNamePossessiveNoTooltip]的[entourage_member_one.Custom('PointOfRidicule')]開了個玩笑，真的！」[entourage_member_two.GetFirstNameNoTooltip]回答道，嘲弄地調整了一下[entourage_member_one.GetFirstNamePossessiveNoTooltip]的頭蓬。"
	travel_danger_events.5000.just:0 "「你竟敢把我從馬上撞下去，[entourage_member_one.GetFirstNameNoTooltip]！[entourage_member_one.Custom('InsultAdjective')][entourage_member_one.Custom('InsultNoun')]！」[entourage_member_two.GetFirstNameNoTooltip]趴在[location.Custom('GetProvinceGroundDesc')]上大喊道。\n\n「明顯是你騎術不精，我不能為此負責。」[entourage_member_one.GetFirstNameNoTooltip]一邊回答一邊得意地笑著。"
	travel_danger_events.5000.patient:0 "「……我之前來[location.GetNameNoTooltip]就是那樣擺脫危機的。這讓我想起了另一個故事……」\n\n「#EMP 別再說了，[entourage_member_one.GetFirstNameNoTooltip]！#!」[entourage_member_two.GetFirstNameNoTooltip]插嘴說道，「我已經聽你講了一整天故事了，再聽我就要死了。[entourage_member_two.GetFaith.HighGodName]啊，讓我們快點走吧！」"
	travel_danger_events.5000.impatient:0 "[entourage_member_one.GetFirstNameNoTooltip]正在大聲哀嚎。「我們#EMP 還能#!到[next_destination.GetName]嗎？我實在是走不動了！」\n\n「等我們到了我們就到了！你這種討人厭的抱怨只會讓其他人心情糟糕。要我說，就該把你留在[random_visited_province.GetNameNoTooltip]！」"
	travel_danger_events.5000.temperate:0 "「罪惡，暴食的豬！你就不能有一個小時不想食物嗎！」\n\n「但我#EMP 太#!餓了！我只能想到我們留在[ROOT.Char.GetCapitalLocation.GetNameNoTooltip]的[entourage_member_two.Custom('GetExpensiveDessert')]。」[entourage_member_two.GetFirstNameNoTooltip]哀嘆道，一串哈喇子從[entourage_member_two.GetHerHis]嘴邊淌下。"
	travel_danger_events.5000.paranoid:0 "「你是被派來害我的！別對我撒謊，[entourage_member_one.Custom('InsultAdjective')]陰謀執行者！」[entourage_member_one.GetFirstNameNoTooltip]尖叫道，看起來非常恐慌。\n\n「冷靜，[entourage_member_one.GetFirstNameNoTooltip]！是我啊！你怎麼會這麼想？」[entourage_member_two.GetFirstNameNoTooltip]回答道，試圖讓這個[entourage_member_one.GetWomanMan]冷靜下來。"
	travel_danger_events.5000.zealous:0 "看起來[entourage_member_one.GetFirstNameNoTooltip]正在讚頌[entourage_member_one.GetFaith.GetNameNoTooltip]的美德。「……但你卻未能理解[entourage_member_one.GetFaith.HighGodName]對美好生活的重要性。最重要的是——」\n\n「#EMP 別再來了！#!」[entourage_member_two.GetFirstNameNoTooltip]轉了轉[entourage_member_two.GetHerHis]的眼睛。「[entourage_member_two.GetFaith.HighGodName]啊，如果你在聽，把我從這個[entourage_member_one.Custom('InsultNoun')]身邊救出去吧，求你了！」"
	travel_danger_events.5000.fallback:0 "「我不會再忍受你的愚蠢了，[entourage_member_one.Custom('InsultAdjective')][entourage_member_one.Custom('InsultNoun')]！」[entourage_member_one.GetFirstNameNoTooltip]用[entourage_member_one.GetHerHis]的腳狠狠跺了跺[location.Custom('GetProvinceGroundDesc')]。\n\n「整個旅程就你一直在抱怨！每到一個路口就嚷嚷著『#EMP 我們到了嗎？#!』！」[entourage_member_two.GetFirstNameNoTooltip]反駁道。"
	travel_danger_events.5000.a:0 "行了，你們兩個一定能達成共識。"
	travel_danger_events.5000.a.success:0 "你說服[entourage_member_one.GetFirstNameNoTooltip]和[entourage_member_two.GetFirstNameNoTooltip]消除嫌隙"
	travel_danger_events.5000.a.failure:0 "[entourage_member_one.GetFirstNameNoTooltip]和[entourage_member_two.GetFirstNameNoTooltip]未能消除嫌隙"
	entourage_member_one_leaves.tt:0 "[entourage_member_one.GetFirstNameNoTooltip]離開你的旅團"
	entourage_member_two_leaves.tt:0 "[entourage_member_two.GetFirstNameNoTooltip]離開你的旅團"
	travel_danger_events.5000.b:0 "我們沒時間處理你們那瑣碎的爭吵！"
	travel_danger_events.5000.c:0 "只有一個解決辦法。"
	travel_danger_events.5000.c.success:0 "[entourage_member_one.GetFirstNameNoTooltip]獲勝"
	travel_danger_events.5000.c.failure:0 "[entourage_member_two.GetFirstNameNoTooltip]獲勝"
	travel_danger_events.5010.t:0 "$travel_danger_prefix$客滿"
	travel_danger_events.5010.desc.intro:0 "經過幾天的疲憊旅行，我們在[location.GetName]的一家客棧前停了下來，尋找過夜的住處。我派我的[ROOT.Char.Custom2('RelationToMeShort', travel_leader )][travel_leader.GetName]去打聽一下可能的住宿情況。然而，[travel_leader.GetHerHis]卻一臉鬱悶地回來了，這可不妙。\n\n"
	travel_danger_events.5010.desc.seriously:0 "「大人，正如你想的那樣……」\n\n[travel_leader.GetSheHe|U]絕望地低下[travel_leader.GetHerHis]的頭。那個[angry_char.Custom('InsultAdjective')][angry_char.Custom('InsultNoun')][angry_char.GetTitledFirstName]決心讓這段路成為我的人間地獄！"
	travel_danger_events.5010.desc.again:0 "「大人，又是這樣，客棧老闆說他們#EMP 客滿#!了！看起來[angry_char.GetName]在這一帶傳播了我們抵達的消息。」"
	travel_danger_events.5010.desc:0 "「大人，客棧老闆說他們這已經住滿人了，但是我在大廳裡沒看見幾個客人。我猜他這是不想做我們生意，因為這片地屬於[angry_char.GetName]……」"
	travel_danger_events.5010.a_seriously:0 "[angry_char.GetFirstNameNoTooltip]會後悔的……"
	travel_danger_events.5010.a_again:0 "#EMP 又來？#!那個該死的[angry_char.Custom('InsultNoun')]！"
	travel_danger_events.5010.a:0 "沒事，我們會在其他地方找到住處。"
	travel_danger_events.5010.b_seriously:0 "#EMP 讓。我。進去！#!"
	travel_danger_events.5010.b:0 "沒人能阻止[ROOT.Char.GetTitledFirstNameNoTooltip]休息。"
	travel_danger_events.5010.b.flavor:0 "你試圖用武力強行進入客棧"
	travel_danger_events.5010.b.success:0 "老闆被制伏了"
	travel_danger_events.5010.b.failure:0 "老闆將你擋了出去"
	travel_danger_events.5010.c:0 "我會和客棧老闆聊聊。"
	travel_danger_events.5010.c.flavor:0 "你試圖說服客棧老闆讓你和你的隨從留下"
	travel_danger_events.5010.c.success:0 "老闆被說服了"
	travel_danger_events.5010.c.failure:0 "老闆未被說服"
