l_trad_chinese:
	travel_danger_events.9000.t:0 "$travel_danger_prefix$嗡嗡的禍害"
	travel_danger_events.9000.desc:0 "[location.GetName]的[location.Custom('GetTerrainTypePlural')]上#EMP 到處#!都是細小、黝黑、吸血的昆蟲。無論我們做什麼或去哪裡，它們都在那裡——像[ROOT.Char.GetFaith.DevilName][ROOT.Char.GetFaith.DevilHerselfHimself]本尊派來的折磨人的雲一樣吸取我們的血液！\n\n不僅馬匹變得輕浮和脾氣暴躁，我的隨行人員也一樣……尤其是我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('mosquito_victim'))][mosquito_victim.GetFirstName]，[mosquito_victim.GetHerHis]正瘋狂地揮舞著沾滿鮮血的手臂。"
	travel_danger_events.9000.deviant:0 "#EMP 好爽！#!所有人都脫光！"
	travel_danger_events.9000.herbalist:0 "我想這種草藥也許能幫到我們……"
	travel_danger_events.9000.a:0 "闖過去，它們不過是#EMP 蟲子#!！"
	travel_danger_events.9000.b:0 "[mosquito_victim.GetFirstNameNoTooltip]！脫下衣服，你走在前面。"
	drained_by_mosquitoes_modifier:0 "被蚊子吸乾了"
	drained_by_mosquitoes_modifier_desc:0 "該角色被一群吸血昆蟲襲擊，吸乾了相當多的血液精華。"
	travel_danger_events.9010.t:0 "$travel_danger_prefix$困於車輪"
	travel_danger_events.9010.desc:0 "「[location.Custom('GetRandomRegionalDanger')|U]！」 我聽到[irritated_character.GetFirstName]驚慌地大喊。很快，我聽到一聲響亮的爆裂聲——就像木頭斷裂的聲音，或者我的耐心終於崩潰了。\n\n我走到[location.Custom('GetProvinceGroundDesc')]上，看到一個馬車車輪的碎片殘骸……#EMP 我#!的馬車車輪！\n\n「對不起，我的[irritated_character.Custom2('RelationToMeShort', SCOPE.sC('root_scope'))]。輪到我駕車後，我握著韁繩睡著了……」"
	travel_danger_events.9010.strong:0 "#EMP 把馬車抬離地面時大聲嘆息#!"
	travel_danger_events.9010.a:0 "[root_scope.Custom('CulturalCurse')|U]……我們要遲到了。"
	travel_danger_events.9010.b:0 "整理下補給品，從現在開始我會騎得很粗暴……"
	travel_danger_events.9020.t:0 "$travel_danger_prefix$緊急情況的消瘦"
	travel_danger_events.9020.desc.first:0 "「我們……我們的[ROOT.Char.Custom('GetExpensiveDessert')]#EMP 一點#!也沒有了！」我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('emaciated_character'))][emaciated_character.GetFirstName]緊張地結結巴巴說道，「還有[ROOT.Char.Custom('GetExpensiveMeal')]，[ROOT.Char.Custom('GetExpensiveMealAlt')]，[ROOT.Char.Custom('GetLocalStreetFoodPlural')]，甚至#EMP [ROOT.Char.Custom('get_region_root_vegetable_plural')]#!都是！」\n\n"
	travel_danger_events.9020.desc.war:0 "「那些覓食的士兵在夜裡帶著我們所有的東西跑了！我們連一片#EMP 麵包屑#!都沒了！」[emaciated_character.GetSheHe|U]大喊道，「我們要挨餓了！」"
	travel_danger_events.9020.desc.other:0 "「我們應該多打包些食物的——現在一塊#EMP 麵包屑#!都不剩了，目光所及之處甚麼吃的都沒有！」[emaciated_character.GetSheHe|U]大喊道，「我們要挨餓了！」"
	travel_danger_events.9020.desc.last:0 "\n\n也許我昨天不應該吃那三份[ROOT.Char.Custom('GetExpensiveMeal')]配[ROOT.Char.Custom('GetFoodDetail')]醬？"
	travel_danger_events.9020.desc.last.alt:0 "\n\n但是……我已經吃得像個睡鼠了，這公平嗎？"
	travel_danger_events.9020.a:0 "真希望那些話能吃……"
	travel_danger_events.9020.b:0 "我們剩的那點全都歸#EMP 我#!！"
	travel_danger_events.9020.hunter:0 "某處一定有獵物！"
	travel_danger_events.9020.cannibal:0 "啊，[emaciated_character.GetFirstNameNoTooltip]，你願意為[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]獻出生命嗎？"
	emaciated_modifier:0 "消瘦"
	emaciated_modifier_desc:0 "該角色在沒有任何食物的情況下走了很長一段路。"
	cannibalicus_maximus:0 "你和所有隨行人員會獲得食人[secret|E]，如果你們還不是食人者的話"
