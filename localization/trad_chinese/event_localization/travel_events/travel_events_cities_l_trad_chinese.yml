l_trad_chinese:
	travel_city_companion_impressed:0 "\n\n[ROOT.Char.Custom2('RelationToMe', sightseeing_companion)]看著這裡的學術氛圍，喃喃自語：「[ROOT.Char.Custom2('RelationToMeAddress', sightseeing_companion)]，我真可以在這裡過一輩子」\n"
	travel_city_companion_idea:0 "\n\n我的[ROOT.Char.Custom2('RelationToMe', sightseeing_companion)][sightseeing_companion.GetName]若有所思地看了我一眼，「[ROOT.Char.Custom2('RelationToMeAddress', sightseeing_companion)]，我們可以在這裡花點時間研究一下他們的習俗。"
	travel_city_option_study_locals:0 "了解一下我們在這裡能夠做什麼"
