	souvenir_bought_companion:0 "[sightseeing_companion.GetName]幫助我購買了[souvenir.GetName]"
	book_souvenir_companion_tooltip:0 "找到更好的書籍的機率因我的旅伴[sightseeing_companion.GetName]而提高"
	book_souvenir_tooltip:0 "會從書市購買一件書籍寶物"
	book_souvenir_bought:0 "[souvenir.GetName]購於[city_province.GetNameNoTooltip]書市"
	book_artifact_loc:0 "[souvenir.GetDesc]\n\n在最後一頁上，有人潦草地寫了一段題記，說是購於[city_province.GetName]書市。"
	souvenir_companion_tooltip:0 "找到更好的寶物的機率因我的旅伴[sightseeing_companion.GetName]而提高"
	souvenir_tooltip:0 "會從[city_province.GetNameNoTooltip]的商人那裡購買一件寶物"
	souvenir_bought:0 "[souvenir.GetName]購於[city_province.GetNameNoTooltip]"
	travel_city_baghdad_intro:0 "穿過[city_province.GetNameNoTooltip]的大門，你很難不感到自己已經到達了阿拉伯語和伊斯蘭世界的傳統中心。\n\n"
	travel_city_baghdad_suq_al_warraqin_title:0 "[city_province.GetNameNoTooltip]：紙商市場"
	travel_city_baghdad_royal_enclosure_title:0 "[city_province.GetNameNoTooltip]：君主城區"
	travel_city_baghdad_cemeteries_title:0 "昔日的[city_province.GetNameNoTooltip]"
	travel_city_baghdad_suq_al_warraqin:0 "越接近城市的中心，空氣中知識和文學的氣息就愈發充沛。整條街道甚至整座橋都被數以百計的繁忙書店和文學夏隆佔據。"
	travel_city_baghdad_royal_enclosure:0 "走到內城邊緣，周圍有大量的小宮殿、炊房和麵包作坊。始終聳立在我們頭頂的是金門宮殿的綠色圓頂。"
	travel_city_baghdad_cemeteries:0 "穿過城市，許多廢墟和古老的紀念碑映入眼簾。最終，我置身於墓地，這裡埋葬著很久以前的哈里發和法律學者。"
	travel_city_baghdad_companion_reflection:0 "\n\n我的[ROOT.Char.Custom2('RelationToMe', sightseeing_companion)][sightseeing_companion.GetName]評論說，這些人曾經了解的不一樣的巴格達，如今幾無蹤影。"
	travel_city_rome_intro:0 "從遠處看，[city_province.GetNameNoTooltip]城區是一座塔樓的森林和石頭建築的迷宮。我們接近後，景色發生了變化：紀念碑、城牆和古老神殿的廢墟與農場和牧場上的動物共存。\n\n"
	travel_city_rome_fortified_monuments_title:0 "[city_province.GetNameNoTooltip]：設防的古蹟"
	travel_city_rome_fortified_monuments:0 "我穿越城市的過程中，注意到廢墟已經被相互結仇的家族們小心翼翼地加固起來。在這種方式下，哈德良陵墓甚至連鬥獸場都成為了要塞。"
	travel_city_rome_caesars_needle_title:0 "[city_province.GetNameNoTooltip]：凱撒方尖碑"
	travel_city_rome_caesars_needle:0 "當我們駐足於一座巨大的方尖碑前時，一位在地人講述說，尤利烏斯·凱撒的骨灰安放在在方尖碑頂端的一個小圓盒中。\n\n#EMP 「事死如事生，凱撒被高舉於所有羅馬人之上。」#!"
	travel_city_rome_companion_reflection:0 "\n我的[ROOT.Char.Custom2('RelationToMe', sightseeing_companion)][sightseeing_companion.GetName]認為我們應該更多地了解這座城市。"
	travel_city_rome_alone_reflection:0 "\n我不禁想起這座城市的悠久歷史。"
	travel_city_rome_pilgrims_and_shrines_title:0 "[city_province.GetNameNoTooltip]：神龕與朝聖者"
	travel_city_rome_pilgrims_and_shrines:0 "朝聖者似乎無處不在。他們以物易物，交談，排隊前往城市裡聖人們的聖地和墳墓。那些被遺忘的貴族住宅則成了信徒們的旅社。"
