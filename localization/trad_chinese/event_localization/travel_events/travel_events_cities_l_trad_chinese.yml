	travel_city_option_study_fortifications:0 "讓我們研究一下這些非凡的建築"
	travel_city_option_party_hard:0 "我會享受這裡提供的一切！"
	travel_city_new_dessert:0 "[city_province.GetNameNoTooltip]的[ROOT.Char.Custom('FavoriteTreat')]給我留下來深刻印象"
	travel_city_new_techniques:0 "我將從[city_province.GetNameNoTooltip]帶回新技術和風尚"
