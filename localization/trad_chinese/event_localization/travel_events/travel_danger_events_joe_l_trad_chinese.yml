l_trad_chinese:
	travel_danger_events.6000.t:0 "$travel_danger_prefix$可怕的野獸！"
	travel_danger_events.6000.desc:0 "我們以舒服地步伐走在[ROOT.Char.GetCurrentLocation.Custom('GetTerrainType')]的路上，享受著寧靜的氛圍。從我的眼角，我非常確信我瞥見了[ROOT.Char.Custom('GetAnimalFeature')]的……！ [ROOT.Char.Custom('GetAnimalSound')]的一聲巨響證實了這一點，一個[ROOT.Char.Custom('GetAnimalType')]!"
	travel_danger_events.6000.desc.again:0 "我慢慢地走在[ROOT.Char.GetCurrentLocation.Custom('GetTerrainType')]的路上，最近遇到了野獸之後，我開始小心翼翼。當我聽到[ROOT.Char.Custom('GetAnimalSound')]在[ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]裡面，我的心沉了下去——[ROOT.Char.GetFaith.FateGodName]嘲笑我！一個[ROOT.Char.Custom('GetAnimalType')]！"
	travel_danger_events.6000.desc.seriously:0 "由於被最近不幸的遭遇所驚嚇，我們小心翼翼地沿著[ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')]的小路前進。就在我開始放鬆的時候，突然從[ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]中傳出[ROOT.Char.Custom('GetAnimalSound')]的聲音！那是一隻該死的[ROOT.Char.Custom('GetAnimalType')]！"
	travel_danger_events.6000.body:0 "\n\n[ROOT.Char.Custom('GetAnimalColor')]色野獸[ROOT.Char.Custom('GetAnimalChargePresent')]到路上，巨大的[ROOT.Char.Custom('GetAnimalTrackPlural')]踢著[ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')]。兩邊都是[ROOT.Char.GetCurrentLocation.Custom('GetRandomAppropriateTree')]，它完全擋住了我們通往[destination.GetBaronyNameExplicitlyNoTooltip]的道路。"
	travel_danger_events.6000.victim:0 "\n\n[beast_victim.GetFirstName]小聲說道，「看看那些#EMP [ROOT.Char.Custom('GetAnimalDanger')]#!……"
	travel_danger_events.6000.a:0 "讓開，我來處理！"
	travel_danger_events.6000.a_again:0 "我會把你送去見那一隻！"
	travel_danger_events.6000.a_seriously:0 "讓我#EMP 過去#!！"
	travel_danger_events.6000.a.wounded.t:0 "獲救但受傷"
	travel_danger_events.6000.a.wounded.desc:0 "船員救下了[overboard_character.GetShortUIName]，但[overboard_character.GetSheHe]因落水而受傷了"
	travel_danger_events.6000.b:0 "[beast_victim.GetFirstNameNoTooltip]，殺了它！快！"
	travel_danger_events.6000.b_again:0 "輪到你了，[beast_victim.GetFirstNameNoTooltip]！"
	travel_danger_events.6000.b_seriously:0 "這一只是#EMP 你的#!，[beast_victim.GetFirstNameNoTooltip]！"
	travel_danger_events.6000.b_travel_leader:0 "[travel_leader.GetFirstNameNoTooltip]，做點什麼！"
	travel_danger_events.6000.c:0 "#EMP 快跑#!！為了你們的#EMP 小命#!快跑！"
	travel_danger_events.6000.success:0 "[ROOT.Char.Custom('GetAnimalType')]死在[THIS.Char.GetShortUINamePossessiveNoTooltipNoFormat]手中"
	travel_danger_events.6000.wound:0 "[ROOT.Char.Custom('GetAnimalType')]傷到了[THIS.Char.GetShortUINameNoTooltipNoFormat]"
	travel_danger_events.6000.failure:0 "[ROOT.Char.Custom('GetAnimalType')]死在[THIS.Char.GetShortUINamePossessiveNoTooltipNoFormat]手中"
	travel_danger_events.6010.t:0 "$travel_danger_prefix$前方的煙霧"
	travel_danger_events.6010.raid:0 "我們正向[ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip]前進，煙柱和路過的成群農民清楚地表明這裡正被劫掠。強者可以為所欲為……\n\n"
	travel_danger_events.6010.siege:0 "一個攻城小隊佔領了[ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip]的郊區，[siege_owner.GetPrimaryTitle.GetAdjectiveNoTooltip]的顏色懶洋洋地飄動著，這是一個[siege_war.Custom('WarCasusBelliShort')]的標誌。\n\n"
	travel_danger_events.6010.victim:0 "看到我的土地和[ROOT.Char.Custom('FortifiedBuilding')]被蹂躪至此真讓我心痛，但這不是我能贏的戰鬥。"
	travel_danger_events.6010.owner:0 "我的部隊應該能很快就能解決[siege_victim.GetTitledFirstNamePossessive]這座拙劣的[siege_victim.Custom('FortifiedBuilding')]。"
	travel_danger_events.6010.war_owner:0 "運氣好的話，攻擊者會取得勝利，並把[siege_victim.GetTitledFirstName]拖出來踢打。"
	travel_danger_events.6010.war_victim:0 "要是我能做點什麼，幫助[siege_victim.GetTitledFirstName]並且擺脫那個該死的[siege_owner.GetTitledFirstName]就好了。"
	travel_danger_events.6010.ally_owner:0 "我相信我的盟友最終會被證明是清白的，並且會讓[siege_victim.GetTitledFirstName]得到應有的賠償。"
	travel_danger_events.6010.ally_victim:0 "我只能看著我的盟友[siege_victim.GetTitledFirstNamePossessive]的地產緩慢但註定的荒廢。"
	travel_danger_events.6010.relation_owner:0 "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('siege_owner'))][siege_owner.GetTitledFirstName]顯然是想不惜一切代價打倒[siege_victim.GetTitledFirstName]。"
	travel_danger_events.6010.relation_victim:0 "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('siege_victim'))][siege_victim.GetTitledFirstName]顯然正在這裡艱難地防守著[siege_owner.GetTitledFirstNamePossessive]的部隊。"
	travel_danger_events.6010.sieger_liege:0 "我的封臣[siege_owner.GetTitledFirstName]顯然是想不惜一切代價打倒[siege_victim.GetTitledFirstName]。"
	travel_danger_events.6010.peace:0 "[siege_owner.GetTitledFirstName]和[siege_victim.GetTitledFirstName]之間的小衝突無疑給我們帶來了麻煩。"
	travel_danger_events.6010.raid_end:0 "燃燒的小屋旁邊，一群人在廢墟中翻找著東西，有的比較著戰利品，有的講述著英勇的故事。\n\n一群態度粗暴、穿著破爛的劫掠者正沿著道路走來——他們看起來可不像是最聰明或最公平的那種人……"
	travel_danger_events.6010.siege_end:0 "[siege_owner.Custom('RegionalArtilleryPlural')]旁，冷漠的士兵靠在小得可憐的篝火旁取暖。\n\n$travel_danger_events.6010.closing$"
	travel_danger_events.6010.closing:0 "一群態度粗暴、穿著破爛的士兵正沿著道路走來——他們看起來可不像是最聰明或最公平的那種人……"
	travel_danger_events.6010.a:0 "我們混在那群農民裡面……"
	travel_danger_events.6010.a.success:0 "你未被察覺地通過了"
	travel_danger_events.6010.a.failure:0 "他們注意到了你華麗的服飾"
	travel_danger_events.6010.capture_toast:0 "旅行者被俘"
	travel_danger_events.6010.b:0 "我是[ROOT.Char.GetTitledFirstNameNoTooltip]！他們會讓我們過去。"
	travel_danger_events.6010.b.friend:0 "帶我去見[siege_commander.GetTitledFirstNameNoTooltip]，我們是好朋友。"
	travel_danger_events.6010.b.flavor:0 "#EMP 你不知道#!#EMP 我是誰嗎？！#!"
	travel_danger_events.6010.b.success:0 "你的地位震懾住了他們"
	travel_danger_events.6010.b.failure:0 "他們不為所動"
	travel_danger_events.6010.c:0 "展示一下武力應該能震攝住他們。"
	travel_danger_events.6010.c.success:0 "他們沒來招惹你"
	travel_danger_events.6010.c.failure:0 "他們挑戰你"
	travel_danger_events.6010.c.wound:0 "一名隨機隨行人員受傷"
	travel_danger_events.6010.d:0 "只需要收買他們。"
	travel_danger_events.6011.t:0 "$travel_danger_prefix$前方的戰鬥"
	travel_danger_events.6011.intro:0 "幾乎不需要恐懼的在地人發出警告，很明顯前方正在發生戰鬥；戰爭的廢墟、受害者和臨時營地隨處可見。\n\n"
	travel_danger_events.6011.battle_both:0 "身披我的敵人，[battle_owner_2.GetTitledFirstName]和[battle_owner_1.GetTitledFirstName]顏色戰袍的軍隊$travel_danger_events.6011.clash$"
	travel_danger_events.6011.war_battle_1:0 "身披我的敵人[battle_owner_1.GetTitledFirstName]，和[battle_owner_2.GetTitledFirstName]顏色戰袍的軍隊$travel_danger_events.6011.clash$"
	travel_danger_events.6011.war_battle_2:0 "身披我的敵人[battle_owner_2.GetTitledFirstName]，和[battle_owner_1.GetTitledFirstName]顏色戰袍的軍隊$travel_danger_events.6011.clash$"
	travel_danger_events.6011.ally_battle_1:0 "身披我的盟友[battle_owner_1.GetTitledFirstName]，和[battle_owner_2.GetTitledFirstName]顏色戰袍的軍隊$travel_danger_events.6011.clash$"
	travel_danger_events.6011.ally_battle_2:0 "身披我的盟友[battle_owner_1.GetTitledFirstName]，和[battle_owner_2.GetTitledFirstName]顏色戰袍的軍隊$travel_danger_events.6011.clash$"
	travel_danger_events.6011.relation_battle_1:0 "身披我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('battle_owner_1'))][battle_owner_1.GetTitledFirstName]，和[battle_owner_2.GetTitledFirstName]顏色戰袍的軍隊$travel_danger_events.6011.clash$"
	travel_danger_events.6011.relation_battle_2:0 "身披我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('battle_owner_2'))][battle_owner_1.GetTitledFirstName]，和[battle_owner_2.GetTitledFirstName]顏色戰袍的軍隊$travel_danger_events.6011.clash$"
	travel_danger_events.6011.peace:0 "身披[battle_owner_1.GetPrimaryTitle.GetAdjectiveNoTooltip]和[battle_owner_1..GetPrimaryTitle.GetAdjectiveNoTooltip]顏色戰袍的軍隊$travel_danger_events.6011.clash$"
	travel_danger_events.6011.clash:0 "在遙遠的[ROOT.Char.GetCurrentLocation.Custom('GetTerrainLandPlural')]發生衝突，"
	travel_danger_events.6011.war:0 "解決他們的[battle_war.Custom('WarCasusBelliShort')]。"
	travel_danger_events.6011.raid_both:0 "為了劫掠的殘羹大打出手。"
	travel_danger_events.6011.raid:0 "一個為了打劫，一個為了囤積。"
	travel_danger_events.6011.hostile:0 "解決一些小糾紛。"
	travel_danger_events.6011.end:0 "\n\n有一群人——也許是逃兵，或者是雇傭兵——正偷偷地離開，直衝我們走來。"
	travel_danger_events.6011.b:0 "他們不會阻礙一位[ROOT.Char.GetTitleAsNameNoTooltip]！"
	travel_danger_events.6011.d:0 "他們唯一的語言就是金錢。"
	travel_danger_events.6012.t:0 "$travel_danger_prefix$通向戰爭"
	travel_danger_events.6012.intro:0 "這條繁忙的道路上過往著軍隊的馬車和增援部隊。在遠處，五顏六色的[army_owner.GetPrimaryTitle.GetAdjectiveNoTooltip]在陽光下閃耀，在[ROOT.Char.GetCurrentLocation.Custom('GetTerrainLandPlural')]緩慢前進。\n\n"
	travel_danger_events.6012.war:0 "看到了我們的敵人，[army_owner.GetTitledFirstNamePossessive]，主人讓我被恐懼填滿，"
	travel_danger_events.6012.ally:0 "看到了我們的盟友，[army_owner.GetTitledFirstNamePossessive]，主人熱烈歡迎，"
	travel_danger_events.6012.relation:0 "看到了我們的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('army_owner'))]，[army_owner.GetTitledFirstNamePossessive]主人讓我暫停了，"
	travel_danger_events.6012.peace:0 "看到了這個，主人開始擔心聚會，"
	travel_danger_events.6012.clash:0 "在遙遠的[ROOT.Char.GetCurrentLocation.Custom('GetTerrainLandPlural')]發生衝突，"
	travel_danger_events.6012.raid:0 "在去掠奪某個不幸的村莊的路上。"
	travel_danger_events.6012.other:0 "當它向某個遙遠的目標前進時。"
	travel_danger_events.6012.end:0 "\n\n一群衣衫襤褸的士兵正迎面走來。他們看起來就像逃兵。"
	travel_danger_events.6013.t:0 "$travel_danger_prefix$受爭奪的土地"
	travel_danger_events.6013.intro:0 "當我們經過[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]時，戰爭的傷痕隨處可見，那裡的旗幟被匆匆換成了[occupy_owner.GetPrimaryTitle.GetAdjectiveNoTooltip]的顏色。\n\n"
	travel_danger_events.6013.war_owner:0 "我的敵人[occupy_owner.GetTitledFirstName]顯然戰勝了[occupy_victim.GetTitledFirstName]，"
	travel_danger_events.6013.war_victim:0 "我的敵人[occupy_victim.GetTitledFirstName]顯然在與[occupy_owner.GetTitledFirstName]的對抗中吃了一些虧，"
	travel_danger_events.6013.ally_owner:0 "我的盟友[occupy_owner.GetTitledFirstName]顯然戰勝了[occupy_victim.GetTitledFirstName]，"
	travel_danger_events.6013.ally_victim:0 "我的盟友[occupy_victim.GetTitledFirstName]顯然在與[occupy_owner.GetTitledFirstName]的對抗中吃了一些虧，"
	travel_danger_events.6013.relation_owner:0 "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('occupy_owner'))][occupy_owner.GetTitledFirstName]顯然戰勝了[occupy_victim.GetTitledFirstName]，"
	travel_danger_events.6013.relation_victim:0 "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('occupy_victim'))][occupy_victim.GetTitledFirstName]顯然在對抗[occupy_owner.GetTitledFirstName]時吃了一些虧，"
	travel_danger_events.6013.peace:0 "至少我們很幸運地避開了戰鬥，"
	travel_danger_events.6013.war:0 "儘管[occupy_war.Custom('WarCasusBelliShort')]還在其他地方進行著。"
	travel_danger_events.6013.hostile:0 "不過，誰知道最終結果如何呢。"
	travel_danger_events.6013.end:0 "\n\n當我們繼續向[destination.GetNameNoTooltip]前進時，一群可怕的老兵從對面靠近我們。"
	regional_artillery_bombard:0 "射石炮"
	regional_artillery_bombard_plural:0 "射石炮"
	regional_artillery_trebuchet:0 "重力拋石機"
	regional_artillery_trebuchet_plural:0 "重力拋石機"
	regional_artillery_mangonel:0 "射石機"
	regional_artillery_mangonel_plural:0 "射石機"
	regional_artillery_onager:0 "野驢砲"
	regional_artillery_onager_plural:0 "野驢砲"
	regional_ship_knarr:0 "克納爾船"
	regional_ship_knarr_plural:0 "克納爾船"
	regional_ship_longship:0 "長船"
	regional_ship_longship_plural:0 "長船"
	regional_ship_galley:0 "槳帆船"
	regional_ship_galley_plural:0 "槳帆船"
	regional_ship_dromon:0 "德羅蒙艦"
	regional_ship_dromon_plural:0 "德羅蒙艦"
	regional_ship_cog:0 "柯克船"
	regional_ship_cog_plural:0 "柯克船"
	regional_ship_fallback:0 "船隻"
	regional_ship_fallback_plural:0 "船隻"
	travel_danger_events.6020.t:0 "$travel_danger_prefix$深海危機"
	travel_danger_events.6020.desc:0 "烏雲密布，在船長的安撫下，我依然感到害怕和不安。一場可怕的暴風雨很快就吞噬了我們，甲板上下起了暴雨，[ROOT.Char.Custom('RegionalShipType')]在波浪中左右搖晃，像一個玩具一樣被扔來扔去。\n\n一聲比雷聲還大的撕裂聲響，世界像被某個可怕的巨人撕成了兩半，當船在我們腳下彎曲時，這個聲音穿刺入我們的耳朵裡。\n"
	travel_danger_events.6020.hugger:0 "[hugger.GetTitledFirstName]和我驚恐地抓住對方，睜大眼睛看著一個巨大的波浪衝向船隻！"
	travel_danger_events.6020.prayer:0 "我看著[prayer.GetTitledFirstName]，跪在地上，[prayer.GetHerHis]的手臂伸向閃電般的天空，哭著說：\此時一個巨大的浪花打在甲板上！"
	travel_danger_events.6020.diver:0 "[diver.GetTitledFirstName]按住[diver.GetHerHis]的太陽穴尖叫道：「恐怖的[diver.GetFaith.DevilNamePossessive]將把我們帶走！無處可逃！，然後將[diver.GetHerselfHimself]投入到滾滾而來的巨浪中！"
	travel_danger_events.6020.director:0 "我震驚地看著，當[director.GetTitledFirstName]筆直地站立著，口裡喊的命令被巨浪所吞沒沒人能聽得見[director.GetHerHim]！"
	travel_danger_events.6020.fallback:0 "我把自己緊緊地擠在一個角落，驚恐地看著水手們被扔進深不見底的海裡，接著一個巨浪席捲整條船體。"
	travel_danger_events.6020.a:0 "啊——！"
	travel_danger_events.6030.t:0 "$travel_danger_prefix$食物變質"
	travel_danger_events.6030.leader:0 "負責我們食物供應的[travel_leader.GetFirstName]不好意思地告訴我由於儲存不善，我們的給養現在都不能吃了……"
	travel_danger_events.6030.fallback:0 "簡直讓我不敢相信，我們的食物補給由於儲存不善，已經全變質了……"
	travel_danger_events.6030.desc:0 "\n\n麵包和生鮮食品上長滿了黴菌，我們很快就吃完了剩下的乾糧。黃昏時分，一行人變得飢腸轆轆。"
	travel_danger_events.6030.a:0 "只是有點發霉而已！"
	travel_danger_events.6030.b:0 "大自然會為我們提供食物！"
	travel_danger_events.6030.b.success:0 "你找到了一些吃的"
	travel_danger_events.6030.b.failure:0 "你什麼也沒找到"
	travel_danger_events.6030.b.critical:0 "你吃了錯誤的植物"
	travel_danger_events.6030.b.death:0 "你吃了最糟糕的植物"
	travel_danger_events.6030.c:0 "肯定能從這裡的本地人那弄到點#EMP 什麼#!。"
	travel_danger_events.6030.d:0 "我們得把所有東西都換掉。"
	travel_danger_events.6040.t:0 "$travel_danger_prefix$身體不適"
	travel_danger_events.6040.wet:0 "我們需要穿過討厭的[ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')]黏糊糊的潮濕環境，不停地拍打著身上的昆蟲，試圖保持乾燥，這讓我們的神經和精力都處於一種崩潰的邊緣。"
	travel_danger_events.6040.war:0 "這片 [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] 因戰爭而傷痕累累，到處都是戰爭受害者的殘骸和同謀的營地。這裡的環境非常惡劣，我們經常會遭遇士兵。"
	travel_danger_events.6040.desc:0 "\n\n我開始感到虛弱，通常我都是走在隊伍最前面，但現在卻落在了後面……有些不對勁……"
	travel_danger_events.6040.a:0 "我必須回去。"
	travel_danger_events.6040.b:0 "感謝[ROOT.Char.GetFaith.HealthGodName]我的$court_physician_court_position$在這裡。"
	travel_danger_events.6040.c:0 "我們必須繼續前進……"
	travel_stealing_food_modifier:0 "偷竊給養"
	travel_stealing_food_modifier_desc:0 "旅行經過該伯爵領的貴族偷了臣民的勞動產品。"
