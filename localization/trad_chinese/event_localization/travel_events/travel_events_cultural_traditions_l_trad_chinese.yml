l_trad_chinese:
	travel_events.1200.t:0 "$travel_event_prefix$友好的在地人"
	travel_events.1200.desc:0 "當我們停在[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]的一個小村莊外紮營時，在地人過來調查我們的車隊。\n\n一開始我以為他們是想和我們貿易，但很快就弄清楚原來他們是想給我們送禮，並盡可能了解我們的文化！\n\n尤其是一個在地人[local_peasant.GetNameNoTooltip]，對我們從哪兒來簡直有上百萬個問題。"
	travel_events.1200.a:0 "我應該跟他們談談了解更多。"
	travel_events.1200.b:0 "我們會接受對我們有益的一切。"
	tradition_travel_discount_desc:0 "你在旅途中體驗到了這個文化傳統。"
	travel_events.1200.a.tt:0 "樹立[GetCultureTradition('tradition_xenophilic').GetName]傳統所需的[prestige|E]減少[prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0]"
	travel_events.1201.t:0 "$travel_event_prefix$騎士精神尚存"
	travel_events.1201.desc:0 "穿過[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]時，我們遇到了一些[ROOT.Char.GetCurrentLocation.GetCulture.GetName]人[GetPlayer.Custom('KnightCulturePlural')]。他們非常有禮貌，而且看起來瘋狂地熱愛詩歌，因為他們一有機會就會背上一段。\n\n他們遵循的行為準則有幾個我非常欽佩的優點。[local_knight.GetNameNoTooltip]，那些[GetPlayer.Custom('KnightCulturePlural')]中的一個，尤其令人印象深刻。 "
	travel_events.1201.a:0 "我很樂意將這項傳統帶回家。"
	travel_events.1201.b:0 "我應該努力變得更具騎士精神。"
	travel_events.1201.a.tt:0 "樹立[GetCultureTradition('tradition_chivalry').GetName]傳統所需的[prestige|E]減少[prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0]"
	travel_events.1202.t:0 "$travel_event_prefix$努力的工作者"
	travel_events.1202.desc:0 "穿過[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]時，我注意到我看到的每個人都在非常努力地工作，這在我自己的土地上可不常見。\n\n我攔住一名勞工問這件事，[random_peasant.GetSheHe]向我分享了一些精闢的智慧：\n\n「哎呀，訣竅就是埋頭苦幹，不乾完不停下來。」"
	travel_events.1202.a:0 "我應該跟他們談談了解更多。"
	travel_events.1202.b:0 "也許我可以在家裡實施其中一些規範。"
	travel_events.1202.a.tt:0 "樹立[GetCultureTradition('tradition_hard_working').GetName]傳統所需的[prestige|E]減少[prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0]"
	travel_events.1203.t:0 "$travel_event_prefix$緊密的關係"
	travel_events.1203.desc:0 "經過[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]的村莊時，我花了一些時間和在地人聊天。其中最讓人矚目的一件事就是他們對領主強烈的忠誠。\n\n有個村民說話時的感情是如此強烈，以至於我還以為他在描述情人，而不是他的統治者。"
	travel_events.1203.a:0 "我應該跟他們談談了解更多。"
	travel_events.1203.b:0 "我會讓我的臣子也這麼忠誠！"
	travel_events.1203.a.tt:0 "樹立[GetCultureTradition('tradition_loyal_soldiers').GetName]傳統所需的[prestige|E]減少[prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0]"
	travel_events.1204.t:0 "$travel_event_prefix$文明的討論"
	travel_events.1204.desc:0 "經過[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]時，我有機會旁觀了一群在地人爭論一頭牛的歸屬權。儘管爭論的話題似乎很嚴重，但是雙方都保持著冷靜和鎮定，沒有訴諸武力。\n\n想象一下如果我們家鄉也有這種程度的和平與理性，我們能做到什麼。"
	travel_events.1204.a:0 "我應該跟他們談談了解更多。"
	travel_events.1204.b:0 "我應該嘗試一下這種和平主義。"
	travel_events.1204.a.tt:0 "樹立[GetCultureTradition('tradition_pacifism').GetName]傳統所需的[prestige|E]減少[prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0]"
	travel_events.1205.t:0 "$travel_event_prefix$守約居窮"
	travel_events.1205.desc:0 "穿過[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]的[ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l]時，我注意到當地[ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip]人的服裝和住所都非常簡樸，甚至他們臉上的表情也非常簡單。\n\n然而，當我詢問這裡為何如此貧困時，我被告知這完全是他們自己的選擇，他們更注重實用性，而不是外觀。"
	travel_events.1205.a:0 "我們在家鄉可以從中學到一些東西。"
	travel_events.1205.b:0 "我應該試著生活得簡樸一些。"
	travel_events.1205.a.tt:0 "樹立[GetCultureTradition('tradition_spartan').GetName]傳統所需的[prestige|E]減少[prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0]"
	travel_events.1206.t:0 "$travel_event_prefix$狩獵之樂"
	travel_events.1206.desc:0 "旅行經過[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]的[ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l]時，我遇到了一群獵人。他們允許我跟隨他們狩獵了一小段時間，指出了他們技術上的一些細節，以及這個地區特有的追蹤線索。"
	travel_events.1206.a:0 "為什麼我的人不學學人家？"
	travel_events.1206.b:0 "也許他們可以訓練一下我？"
	travel_events.1206.c:0 "我就是獵人！"
	travel_events.1206.a.tt:0 "樹立[GetCultureTradition('tradition_hunters').GetName]傳統所需的[prestige|E]減少[prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0]"
	travel_events.1207.t:0 "$travel_event_prefix$大地之肉"
	travel_events.1207.desc:0 "旅行經過[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]時，一名村莊長者攔住了我們，堅持要請我們吃席。我在吃席時發現宴席上沒有一道葷菜。長者非常高興地詳述了菜是怎麼做的，都用了哪些食材，以及他們是如何不吃肉的。"
	travel_events.1207.a:0 "我想要一些食譜！"
	travel_events.1207.b:0 "也許可以再吃一頓？"
	travel_events.1207.a.tt:0 "樹立[GetCultureTradition('tradition_vegetarianism').GetName]傳統所需的[prestige|E]減少[prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0]"
	travel_events.1208.t:0 "$travel_event_prefix$航海"
	travel_events.1208.desc:0 "航行通過[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]時，我們降下了船錨，和一艘滿載著在地人的船進行了交流。我們本來只想簡單聊一下，結果卻就船速，當地水流和航海業進行了長時間的交談。\n\n「你看，信天翁是鳥中之王，殺了它就是最大的罪行。」"
	travel_events.1208.a:0 "我應該跟他們談談了解更多。"
	travel_events.1208.b:0 "聽得夠多了，是時候實踐一下這種知識了。"
	travel_events.1208.a.tt:0 "樹立[GetCultureTradition('tradition_seafaring').GetName]傳統所需的[prestige|E]減少[prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0]"
	travel_events.1209.t:0 "$travel_event_prefix$故事講述中"
	travel_events.1209.desc:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]的[ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip]人說書人非常有名，而當我終於和他們見面時，他們也沒有讓我失望！\n\n我們花好幾個小時圍坐在火爐旁聽他們講故事，這真的算得上是一種真正的快樂。"
	travel_events.1209.a:0 "我應該在家鄉鼓勵更多人講故事。"
	travel_events.1209.b:0 "如果你喜歡故事，那你一定會喜歡這一個。"
	travel_events.1209.a.tt:0 "樹立[GetCultureTradition('tradition_storytellers').GetName]傳統所需的[prestige|E]減少[prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0]"
	travel_events.1210.t:0 "$travel_event_prefix$[ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip|U]式音樂"
	travel_events.1210.desc:0 "旅行經過[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]的[ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l]時，我聽到一段旋律在景色中緩緩飄過。\n\n我改道在附近迅速轉了幾圈，看到一群音樂家正用心演奏著某種音樂，應該是本地的[ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip]式音樂。我停下來聆聽這美妙的音樂，感覺自己心中充滿了喜悅。"
	travel_events.1210.a:0 "我們應該把這項傳統帶回家。"
	travel_events.1210.b:0 "我想要學習演奏！"
	travel_events.1210.a.tt:0 "樹立[GetCultureTradition('tradition_music_theory').GetName]傳統所需的[prestige|E]減少[prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0]"
	travel_events.1211.t:0 "$travel_event_prefix$詩的民族"
	travel_events.1211.desc:0 "「[ROOT.Char.GetLadyLord]，拜託了[ROOT.Char.GetLadyLord]，請聽聽我剛寫的詩，只需要花你一點時間！」\n\n這不是第一個想讓我聽詩的[ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip]人，考慮到前方的道路，這肯定也不會是最後一個。這裡一定非常癡迷詩歌，每個夢想家在心中都有一首詩。 "
	travel_events.1211.a:0 "我應該跟他們談談了解更多。"
	travel_events.1211.b:0 "我想嘗試寫詩。"
	travel_events.1211.c:0 "你管這個叫詩？"
	travel_events.1211.a.tt:0 "樹立[GetCultureTradition('tradition_poetry').GetName]傳統所需的[prestige|E]減少[prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0]"
	travel_events.1212.t:0 "$travel_event_prefix$釣友"
	travel_events.1212.desc:0 "我在[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]沒有一天不遇到一位漁夫，帶著一條新的資訊來告訴我，無論是要使用什麼類型的魚餌，在什麼地方釣，甚至是一釣到魚應該如何拿來備菜。\n\n我甚至有了一次機會親自釣魚，漁民們向我展示了建議和竅門。當我終於抓到一條時，他們鼓起了掌。"
	travel_events.1212.a:0 "我應該跟他們談談了解更多。"
	travel_events.1212.b:0 "如果我們把這些釣魚手法用在航海上會怎麼樣！"
	travel_events.1212.a.tt:0 "樹立[GetCultureTradition('tradition_fishermen').GetName]傳統所需的[prestige|E]減少[prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0]"
	travel_events.1213.t:0 "$travel_event_prefix$神秘主義旅者"
	travel_events.1213.desc:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]到處都是神秘主義者：他們四處佈道，分享他們的知識。\n\n有一天，我在等人挪開路上的巨石時，和其中一位就生命的意義進行了相當有深度的交談。"
	travel_events.1213.a:0 "我更想了解一下你的民族。"
	travel_events.1213.b:0 "你能向我分享什麼智慧？"
	travel_events.1213.a.tt:0 "樹立[GetCultureTradition('tradition_mendicant_mystics').GetName]傳統所需的[prestige|E]減少[prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0]"
	travel_events.1214.t:0 "$travel_event_prefix$受尊敬的戰士"
	travel_events.1214.desc:0 "在我的旅途中，我逐漸意識到[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]當地的[ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip]人重視戰士勝過一切。\n\n嘴上的爭論最終會以手上的爭鬥解決，那些為了領地而冒生命危險的人被視為最勇敢的人。我花了一個下午的時間和他們討論他們好鬥的文化中的一些細節。"
	travel_events.1214.a:0 "我應該跟他們談談了解更多。"
	travel_events.1214.b:0 "能教我幾招嗎？"
	travel_events.1214.a.tt:0 "樹立[GetCultureTradition('tradition_warrior_culture').GetName]傳統所需的[prestige|E]減少[prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0]"
	travel_events.1215.t:0 "$travel_event_prefix$受人欽佩的[GetPlayer.Custom('KnightCultureNoTooltip')] "
	travel_events.1215.desc:0 "我們在一家小酒館停下來休息了一晚，我坐在角落裡安靜地享受[ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip]音樂時，門突然打開，一個巨大的身影出現了。\n\n[GetPlayer.Custom('KnightCultureNoTooltipLowercase')]大搖大擺地進來，氣氛立馬變了。人們恭敬地低下頭，說話的聲音也漸漸消失，酒保立即倒出一看就很名貴的[GetPlayer.Custom('KnightCultureNoTooltipLowercase')]飲品免費供上。\n\n[GetPlayer.Custom('KnightCultureNoTooltipLowercase')]的身份在這裡有如此特殊嗎？ "
	travel_events.1215.a:0 "我得弄明白他們為什麼這麼看重他們。"
	travel_events.1215.b:0 "經過訓練我也能這樣！"
	travel_events.1215.a.tt:0 "樹立[GetCultureTradition('tradition_martial_admiration').GetName]傳統所需的[prestige|E]減少[prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0]"
	travel_events.1216.t:0 "$travel_event_prefix$旅行中的思想家"
	travel_events.1216.desc:0 "穿過[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]時我注意到了一件事，那就是每個[ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip]人旅者都自稱是個哲學家。\n\n一開始我對此持懷疑態度，但連續三次在交談中徹底駁倒後，我開始認為他們的說法或許也有些道理。\n\n最後一次交談中的那位哲學家[local_philosopher.GetNameNoTooltip]，幾乎就是在嘲笑我的邏輯論證。"
	travel_events.1216.a:0 "我應該更深入地了解他們的文化是如何運作的。"
	travel_events.1216.b:0 "我個人能學到些什麼？"
	travel_events.1216.a.tt:0 "樹立[GetCultureTradition('tradition_philosopher_culture').GetName]傳統所需的[prestige|E]減少[prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0]"
	healthy_vegetarian_meal_modifier:0 "健康的素餐"
	healthy_vegetarian_meal_modifier_desc:0 "該角色在旅行時吃了一頓健康的素餐"
	living_simply_modifier:0 "簡樸生活"
	living_simply_modifier_desc:0 "該角色過著簡樸的生活。"
	villager_gifts_modifier:0 "村民的禮物"
	villager_gifts_modifier_desc:0 "該角色收到了村民們贈送的幾樣禮物。"
	loyal_attitudes_modifier:0 "忠誠的態度"
	loyal_attitudes_modifier_desc:0 "該角色正激勵對自己和他人的忠誠。"
	pacifist_mindset_modifier:0 "和平主義思維"
	pacifist_mindset_modifier_desc:0 "該角色正嘗試接受更和平主義的思維。"
	told_good_story_modifier:0 "講述好故事"
	told_good_story_modifier_desc:0 "該角色最近講述了一個好故事。"
	musically_inspired_modifier:0 "音樂鼓舞"
	musically_inspired_modifier_desc:0 "該角色被音樂激勵，經常向其囚犯演奏。"
	fishing_logistics_modifier:0 "釣魚保障"
	fishing_logistics_modifier_desc:0 "該角色將釣魚的技巧用在了海軍後勤上。"
	mystic_wisdom_modifier:0 "神秘主義智慧"
	mystic_wisdom_modifier_desc:0 "該角色最近獲得了一名神秘主義者分享的智慧。"
	trained_in_warrior_culture_modifier:0 "在戰士文化中受訓"
	trained_in_warrior_culture_modifier_desc:0 "該角色最近在一支戰鬥民族中接受了訓練。"
	training_hard_modifier:0 "刻苦訓練"
	training_hard_modifier_desc:0 "該角色目前正在努力訓練。"
	philosophical_musings_modifier:0 "哲學思考"
	philosophical_musings_modifier_desc:0 "該角色最近進行了許多哲學思考。"
	personal_chivalry_modifier:0 "任俠"
	personal_chivalry_modifier_desc:0 "該角色最近專注於自己的騎士精神。"
