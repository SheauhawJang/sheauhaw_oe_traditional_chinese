l_trad_chinese:
	travel_events.3000.t:0 "$travel_event_prefix$怪誕生物"
	travel_events.3000.desc:0 "我之前很少見過[traveller_monk.Custom2('MyCharacterIntroduction', ROOT.Char)]如此地激動。[traveller_monk.GetHerHis|U]的眼睛似乎正在吞噬著一本裝飾華麗的書——我有時會設法窺探一下書內的地圖。\n\n一天早上，[traveller_monk.GetSheHe]終於跟我談起了[traveller_monk.GetHerHis]的發現：\n\n「大人，有傳言說[ROOT.Char.GetCurrentLocation.GetName]這片土地是奇人異士的家園！據說有[ROOT.Char.Custom('GetGrotesquePlural')]在這些城市裡遊蕩。」"
	travel_events.3000.a:0 "我一定要見到這些生物。#EMP 馬上！#!"
	travel_events.3000.a.tt:0 "你將繼續搜尋這些生物"
	travel_events.3000.b:0 "[traveller_monk.GetFirstNameNoTooltip]，請告訴我更多關於它們的事。"
	travel_events.3000.c:0 "那又如何？我們國內有夠多的怪胎了。"
	travel_events.3000.d:0 "我一定要去看看它們，並彙報我的發現。"
	travel_events.3000_interest_modifier:0 "對怪誕生物感興趣"
	grotesque_rush_modifier:0 "怪物衝刺"
	grotesque_scholar_modifier:0 "研究過的怪物衝刺"
	satiated_curiosity:0 "滿足好奇心"
	get_grotesque_cynocephalus:0 "犬頭人，一個有著狗腦袋的人，"
	get_grotesque_blemee:0 "布萊米亞人，一個無頭人，面目在其胸膛之上，"
	get_grotesque_sciapod:0 "傘足人，一個像侏儒的生物，只有一隻大腳，"
	get_grotesque_cynocephaly:0 "犬頭人，一種有著狗腦袋的人，"
	get_grotesque_blemmyae:0 "布萊米亞人，一種無頭人，面目在其胸膛之上，"
	get_grotesque_sciapodes:0 "傘足人，一種像侏儒的生物，只有一隻大腳，"
	travel_events.3001.t:0 "$travel_event_prefix$尋怪無望"
	travel_events.3001.desc_intro:0 "每次我們來到一個新的聚落，我都會花點時間四處看看，試圖找到我在[traveller_monk.GetTitledFirstNamePossessiveNoTooltip]地圖上見到過的怪誕生物。 "
	travel_events.3001.desc_cynical:0 "一個證明[traveller_monk.GetHerHim]錯了的機會。"
	travel_events.3001.desc.fallback:0 "好奇心簡直太大了。"
	travel_events.3001.desc.outro:0 "\n\n當我們抵達[grotesque_place.GetNameNoTooltip]時，[traveller_monk.GetSheHe]向我走來，手裡還緊緊攥著[traveller_monk.GetHerHis]的書。\n\n「大人……我們已遵照所有指示做了，但這些生物在哪裡都找不到。我突然想到，它們或許只不過是虛構的。」"
	travel_events.3001.a:0 "哦……好吧……"
	travel_events.3001.b:0 "你向我#EMP 保證過#!是有怪物的。"
	travel_events.3001.b_sadistic:0 "我要教會你不許欺騙你的領主。"
	travel_events.3001.c:0 "哈！我就知道！"
	travel_events.3001.d:0 "它們#EMP 一定#!在什麼地方。"
	travel_events.3001.e:0 "人都躲回家了又怎麼會知道它們#EMP 並不在#!這裡的？"
	cryptid_obssessed:0 "癡迷怪誕生物"
	travel_events.3001.e.success:0 "你讓人們相信了你所見到的"
	travel_events.3001.e.failure:0 "沒有人相信你的怪誕冒險"
	cryptid_obssessed_rush:0 "怪物附身的推動"
	travel_events.3010.t:0 "$travel_event_prefix$歸去來兮"
	travel_events.3010.intro:0 "經過一天漫長的旅途，地平線開始瀰漫出暖色。我停歇片刻，閉上雙眼，調整呼吸。\n\n"
	travel_events.3010.desc:0 "「當心！」[pet_rescuer.Custom2('MyCharacterIntroduction', ROOT.Char)]尖叫道，指著我們沿途小路之後的[ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l]。\n\n看起來像是一隻小型嚙齒動物奔進了野地，"
	travel_events.3010.alone:0 "等等！[ROOT.Char.Custom( 'DogStoryName' )]呢？我沒看到[ROOT.Char.Custom( 'DogStoryHerHim' )]……突然，我看到有東西沖進了小道外的[ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l]中，不禁倒吸了一口氣！\n\n看起來像是一隻小型嚙齒動物奔進了野地，"
	travel_events.3010.exotic:0 "有什麼#EMP 危險而又熟悉#!的東西緊跟其後。"
	travel_events.3010.cat:0 "我緊隨其後，很容易就分辨出有一道[ROOT.Char.Custom('CatFurColor')]色的身影。"
	travel_events.3010.dog:0 "我緊隨其後，很容易就分辨出有一道[ROOT.Char.Custom('DogFurColor')]色的身影。"
	travel_events.3010.a_dog:0 "不！[ROOT.Char.Custom( 'DogStoryName' )]！[pet_rescuer.GetTitledFirstNameNoTooltip]，跟上[ROOT.Char.Custom('DogStoryHerHim')]！"
	travel_events.3010.a_cat:0 "不，[ROOT.Char.Custom( 'CatStoryName' )]！[pet_rescuer.GetTitledFirstNameNoTooltip]，跟上[ROOT.Char.Custom('CatStoryHerHim')]！"
	travel_events.3010.a_exotic:0 "[pet_rescuer.GetTitledFirstNameNoTooltip]，在有人受到傷害前找到我的寵物！"
	travel_events.3010.a.success:0 "[pet_rescuer.GetTitledFirstNameNoTooltip]找到了你的寵物"
	travel_events.3010.a.failure:0 "[pet_rescuer.GetTitledFirstNameNoTooltip]在尋找你的寵物時迷路了"
	travel_events.3010.a.failure_toast:0 "[pet_rescuer.GetTitledFirstNameNoTooltip]在尋找你的寵物時迷路了"
	travel_events.3010.b.tt1:0 "再也沒有人見過你的寵物"
	travel_events.3010.b.tt2:0 "你的寵物會找到回來的路"
	travel_events.3010.b.tt3:0 "你找到了你的寵物，還有一些別的東西"
	travel_events.3010.b_dog:0 "[ROOT.Char.Custom( 'DogStoryName' )]比我們都聰明，[ROOT.Char.Custom('DogStorySheHe')]會找到回來的路。"
	travel_events.3010.b_cat:0 "[ROOT.Char.Custom( 'CatStoryName' )]比我們都聰明，[ROOT.Char.Custom('CatStorySheHe')]會找到回來的路。"
	travel_events.3010.b_exotic:0 "#EMP 呸！#!要擔心的應該是這片土地上的人。"
	ill_find_you:0 "我會親自找到你，親愛的"
	travel_events.3010.c_dog:0 "$ill_find_you$[ROOT.Char.Custom( 'DogStoryName' )]！"
	travel_events.3010.c_cat:0 "$ill_find_you$[ROOT.Char.Custom( 'CatStoryName' )]！"
	travel_events.3010.c_exotic:0 "儘管很危險，但他仍是我迷路的孩子！我會找到你！"
	travel_events.3010.c.success:0 "你找到了你的寵物"
	travel_events.3010.c.failure:0 "你在尋找你的寵物時迷路了"
	travel_events.3010.c.failure_toast:0 "你在尋找你的寵物時迷路了"
	after_him:0 "快！#EMP 所有人#!跟上"
	travel_events.3010.e_dog:0 "$after_him$[ROOT.Char.Custom('DogStoryHerHim')]！"
	travel_events.3010.e_cat:0 "$after_him$[ROOT.Char.Custom('CatStoryHerHim')]！"
	travel_events.3010.e_exotic:0 "$after_him$他！"
	travel_events.3010.d:0 "有些靈魂永遠不該關在囚籠之中。去吧，我的朋友。"
	pet_rescue_modifier:0 "因搜尋寵物耽擱"
	travel_events.3010.b.tt:0 "它應該能自己回來……"
	travel_events.3011.t:0 "$travel_event_prefix$你在這兒！"
	travel_events.3011.intro:0 "沒花太長的時間就追蹤到了低吼聲和斷裂細枝的源頭。 "
	travel_events.3011.exotic:0 "我親愛的獵人坐在一片落葉上，舔著它滿是受害者鮮血的爪子。\n\n就在它旁邊，那松鼠幾乎變得面目全非。"
	travel_events.3011.dog:0 "[ROOT.Char.Custom( 'DogStoryName' )]坐在一塊樹葉墊褥上，舔著[ROOT.Char.Custom( 'DogStoryHerHis' )][ROOT.Char.Custom( 'DogFurColor' )]爪子中[ROOT.Char.Custom( 'DogStoryHerHis' )]受害者的鮮血。\n\n就在[ROOT.Char.Custom( 'DogStoryHerHim' )]旁邊，那松鼠幾乎變得面目全非。"
	travel_events.3011.cat:0 "[ROOT.Char.Custom( 'CatStoryName' )]坐在一塊樹葉墊褥上，舔著[ROOT.Char.Custom( 'CatStoryHerHis' )][ROOT.Char.Custom( 'CatFurColor' )]爪子中[ROOT.Char.Custom( 'CatStoryHerHis' )]受害者的鮮血。\n\n就在[ROOT.Char.Custom( 'CatStoryHerHim' )]旁邊，那松鼠幾乎變得面目全非。"
	travel_events.3011.a:0 "哈！我就知道你會成功的！做得好！"
	travel_events.3011.b:0 "我永遠不會再將眼睛從你身上挪開了。"
	adventurous_pet_modifier:0 "喜歡冒險的寵物"
	travel_events.3012.t:0 "回家：你在這兒……？"
	travel_events.3012.exotic:0 "\n\n他抬眼看著我。只是他似乎無法認出我。"
	travel_events.3012.dog:0 "\n\n[ROOT.Char.Custom('DogStorySheHe')|U]抬起[ROOT.Char.Custom( 'DogStoryHerHis' )][ROOT.Char.Custom('DogEyeColor')]的雙眼看著我。只是[ROOT.Char.Custom( 'DogStorySheHe' )]似乎無法認出我。"
	travel_events.3012.cat:0 "\n\n[ROOT.Char.Custom( 'CatStorySheHe' ) |U]抬起[ROOT.Char.Custom( 'CatStoryHerHis' )][ROOT.Char.Custom('CatEyeColor')]的雙眼看著我。只是[ROOT.Char.Custom( 'CatStorySheHe' )]似乎無法認出我。"
	travel_events.3012.a:0 "我明白了，你找到了一個更好的家。你自由了。"
	travel_events.3012.c:0 "我對你的期望並不低，我的朋友。"
	feral_pet_modifier:0 "充滿野性的寵物"
	feral_pet_love_modifier:0 "可愛的野生寵物"
	travel_events.3020.t:0 "$travel_event_prefix$熱烈歡迎"
	travel_events.3020.desc:0 "當我們到達時，音樂正在為我們奏響，小丑在火堆旁玩著危險的雜耍。一見到我們孩子們都沉默了，羞怯地躲到他們父母身後對我們指指點點。[foreign_ruler.GetTitledFirstName]站在高台上微笑著。\n\n「我敬佩的朋友！」[foreign_ruler.GetSheHe]朝我走來，張開[foreign_ruler.GetHerHis]的雙臂，做出了一個邀請的姿勢，「自從得知你要來的那一刻起，我們就一直在等你。我懇求你，只要你願意的話，就與我們待在一起，如有需要，但說無妨。」"
	travel_events.3020.a:0 "我們前往[next_province.GetNameNoTooltip]的路上需要一些幫助。"
	travel_events.3020.a_home:0 "我們返鄉的路上需要一些幫助。"
	travel_events.3020.b:0 "我們的物資有些短缺，既然你這麼說了……"
	travel_events.3020.b.success:0 "你說服[foreign_ruler.GetTitledFirstNameNoTooltip]借給你一些額外的物資"
	travel_events.3020.b.failure:0 "[foreign_ruler.GetTitledFirstNameNoTooltip]被你的要求侮辱了"
	travel_events.3020.c:0 "多幾個護衛總是好的。"
	travel_events.3020.c.success:0 "你說服[foreign_ruler.GetTitledFirstNameNoTooltip]借給你一些額外的護衛"
	travel_events.3020.d:0 "我想再多享受一下你的陪伴。"
	travel_events.3020.d.tt:0 "你會再享受[foreign_ruler.GetTitledFirstNameNoTooltip]兩週的款待"
	travel_events.3020.e:0 "我們可以更好地討論這件事……在你的住處。"
	travel_events.3020.e.success:0 "[foreign_ruler.GetFirstNameNoTooltip]接受了你的求歡"
	travel_events.3020.e.failure:0 "[foreign_ruler.GetFirstNameNoTooltip]拒絕了你的求歡"
	travel_events.3020.f:0 "別想用你虛情假意的款待來愚弄我！我出去了！"
	more_supplies_modifier:0 "物資援助"
	more_men_modifier:0 "軍事援助"
	travel_events.3021.t:0 "$travel_event_prefix$宗教問題"
	travel_events.3021.intro:0 "「啊，你來啦！」我進入御座廳的那一刻，[foreign_ruler.GetTitledFirstName]做了一個手勢示意我靠近[foreign_ruler.GetHerHim]。\n\n「我們在等你！[foreign_theologian.GetTitledFirstName]是我最有德行的廷臣，我真心地喜歡聽你們倆討論更高深的問題。」 "
	travel_events.3021.different_faiths:0 "告訴我，為什麼應該認為[ROOT.Char.GetFaith.GetName]要比[foreign_theologian.GetFaith.GetName]更真實？」"
	travel_events.3021.same_faith:0 "讓我們談談[ROOT.Char.GetFaith.HighGodName]的本質。」"
	travel_events.3021.a:0 "我很樂意接受這個挑戰。"
	travel_events.3021.a.success:0 "你在舌戰中說服了[foreign_theologian.GetTitledFirstNameNoTooltip]"
	travel_events.3021.a.failure:0 "[foreign_theologian.GetTitledFirstNameNoTooltip]提出了更有力的論據"
	travel_events.3021.b:0 "我會讓能力出眾的[your_theologian.GetTitledFirstNameNoTooltip]接受這個挑戰。"
	travel_events.3021.b.success:0 "[your_theologian.GetTitledFirstNameNoTooltip]在舌戰中說服了[foreign_theologian.GetTitledFirstNameNoTooltip]"
	travel_events.3021.c:0 "我沒時間幹這種荒唐的事。"
	travel_events.3021.d:0 "是金子總能贏下每一場辯論……"
	travel_events.3021.d.tt:0 "你賄賂[foreign_theologian.GetTitledFirstNameNoTooltip]讓你贏。"
	nick_the_discussant:0 "辯論家"
	dismissed_religious_debate:0 "早早離開宮廷"
	travel_events.3022.t:0 "$travel_event_prefix$慶典"
	travel_events.3022.desc:0 "御座廳裝飾著華麗的花環，賓客們在柔和的燭光的照耀下歡快地唱歌。\n\n「啊，你來啦！」[foreign_ruler.GetTitledFirstName]拍了拍[foreign_ruler.GetHerHis]的手，歌唱者和演奏者安靜了下來。\n\n「我們正打算為你開一場舞會呢，[ROOT.Char.GetTitledFirstNameNoTooltip]。所有人，手拉手！圍成一圈！」"
	travel_events.3022.a:0 "我很樂意加入你們！"
	travel_events.3022.b:0 "#EMP 啊哈！#!我一直在等待這樣的時刻！"
	travel_events.3022.b.success:0 "你的舞步給[foreign_ruler.GetTitledFirstNameNoTooltip]的宮廷留下了深刻印象"
	travel_events.3022.b.failure:0 "你在[foreign_ruler.GetTitledFirstNameNoTooltip]的廷臣面前出醜了"
	travel_events.3022.c:0 "我只想聽別人談話……"
	non_dancer_secret.desc:0 "你得知一個[secret|E]"
	travel_events.3022.d:0 "[ROOT.Char.GetTitleAsNameNoTooltip]不跳舞：[ROOT.Char.GetSheHe]只看。"
	vigorous_dancer_modifier:0 "精力充沛的舞者"
	vigorous_dancer_modifier.desc:0 "該角色的夢幻舞步激勵著自己經常練級，並且在有機會時施展出來。"
	travel_events.3030.t:0 "$travel_event_prefix$異地的樂趣"
	travel_events.3030.desc:0 "這不是我第一次瞥見[fleeing_knight.Custom2('MyCharacterIntroduction', ROOT.Char)]擺弄[fleeing_knight.GetSheHe]一路上摘取的那幾朵花了。我發誓，有時甚至能聽到他在眺望[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]的地產時發出的嘆息。\n\n「大人，」[fleeing_knight.GetSheHe]說道，「我的心在離家很遠的地方找到了一個新家，這也不是什麼秘密。唉，我的靈魂渴望著[foreign_lady_scope.GetTitledFirstName]，我的慾望永無止境，[foreign_lady_scope.GetHerHis]的雙眸，[foreign_lady_scope.GetHerHis]的秀髮……我只期盼一次致意，我會為一句話獻出生命。求求你，讓我和[foreign_lady_scope.GetHerHim]在一起。」"
	travel_events.3030.a:0 "我憑什麼要干涉更高級的事務？"
	travel_events.3030.b:0 "你要#EMP 跟我#!一起回家。"
	travel_events.3030.c:0 "我們沒時間搞這種幼稚的迷戀。"
	travel_events.3030.c.success:0 "你說服[fleeing_knight.GetHerHim]留下"
	travel_events.3030.c.failure:0 "你無話可說"
	travel_events.3030.d:0 "我們宮廷有足夠的空間容下你們倆。"
	travel_events.3030.e:0 "[foreign_lady_scope.GetHerHis|U]的眼睛確實很漂亮，[foreign_lady_scope.GetHerHis]的頭髮看起來很柔順……"
	travel_events.3030.f:0 "我#EMP 討厭#!愛情。砍了他們的腦袋。"
	travel_events.3040.t:0 "$travel_event_prefix$危險的興趣"
	travel_events.3040.desc:0 "自從我們抵達[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]後，每天早上[bishop.Custom2('MyCharacterIntroduction', ROOT.Char)]都會離開[bishop.GetHerHis]的乘輿，從我眼皮底下悄悄溜走。這一次我決定沿路尾隨[bishop.GetHerHis]，然後發現[bishop.GetHerHim]正和當地的[foreign_bishop.Custom('GetActualBishopTitle')][foreign_bishop.GetFirstName]聊得起勁。\n\n儀式開始了，蠟燭的光芒照亮了[foreign_bishop.GetFirstNameNoTooltip]，而陰影在牆上搖曳，如同秋日的落葉。「[bishop.GetFirstNameNoTooltip]，」儀式結束後我叫住了他，「你在幹什麼？」\n\n「大人，我剛剛才想到，真理可能不止一種。」"
	travel_events.3040.a:0 "這儀式確實讓人印象深刻……"
	travel_events.3040.b:0 "這是無稽之談！#EMP 無稽之談！#!"
	travel_events.3040.c:0 "這裡有冷靜辯論的餘地。"
	travel_events.3040.c.success:0 "你說服[bishop.GetShortUIName]世上只有一個真理"
	travel_events.3040.c.failure:0 "[bishop.GetShortUIName|U]被你狹隘的思想激怒了"
	travel_events.3040.d:0 "這裡沒有冷靜的餘地！拔劍吧！"
	travel_events.3040.d.success:0 "你強壯的手臂說服了[bishop.GetShortUIName]"
	travel_events.3040.d.failure:0 "[bishop.GetShortUIName]被你的暴力激怒了"
	broadened_horizons_modifier:0 "拓寬視野"
	firm_convictions_modifier:0 "堅定信念"
	travel_events.3060.t:0 "$travel_event_prefix$隱士"
	travel_events.3060.desc:0 "植被中浮現出一窟洞穴，就像大教堂的一券石拱門。在入口處有一張小木桌和一道隔欄；有人在上面留了一盞點亮的燈。\n\n「當心，大人，」[travel_leader.GetTitledFirstName]用[travel_leader.GetHerHis]的胳膊攔在我胸前，「這片土地上有盜匪出沒。」\n\n「你下的指責還真輕率啊，」一個昏暗的身影站在洞口，「我只是一介逸民，而你則是位[ROOT.Char.GetTitleAsNameNoTooltip]。」"
	travel_events.3060.a:0 "隱士將會極大地補充我的隨行隊伍。"
	travel_events.3060.b:0 "真走運啊！請告訴我，我的未來如何。"
	travel_events.3060.c:0 "咱們……咱們走吧。"
	impending_doom_modifier:0 "大難臨頭"
	impending_doom_modifier_desc:0 "該角色在無視了一位隱士後有了一種大難臨頭的感覺。"
	ignored_hermit:0 "無視隱士"
	hermit_tells_your_future_tt:0 "你會得到一個預言……"
	travel_events.3061.t:0 "隱士：一個預言"
	travel_events.3061.intro:0 "隱士在回復之前耗了一小會兒。[hermit_scope.GetSheHe|U]站起身，等我跟上。周圍散落著一些藥草，還似乎有著一張簡陋的床。在我們遠離了我的隨從之後，[hermit_scope.GetSheHe|U]轉向我，用一種異常低沉的聲音回復道：\n\n"
	travel_events.3061.desc_good:0 "「你將會找到那尋求你的人。」"
	travel_events.3061.desc_normal:0 "「火焰會發出聲音，哞哞叫的牛蹄下能淌出白銀。」"
	travel_events.3061.desc_bad:0 "「水能過，但你不能過。」"
	travel_events.3061.a:0 "真有見地啊。"
	travel_events.3061.a.tt:0 "你會記住這個預言的"
	travel_events.3062.t:0 "$travel_event_prefix$我的隱士何在？"
	travel_events.3062.desc:0 "當我們來到[hermit_owner.GetTitledFirstName]城堡的主樓時，[hermit_owner.GetHerHis]熱情地接待了我們。不過，[hermit_owner.GetHerHis]的衛兵在見到我們時，似乎還暗笑低語著，指著我們的隨從。\n\n「我親愛的[ROOT.Char.GetTitleAsNameNoTooltip][ROOT.Char.GetFirstNameNoTooltip]！很榮幸能歡迎你，在我這……」[hermit_owner.GetFirstNameNoTooltip]話說一半就停下了，[hermit_owner.GetHerHis]臉色變得鐵青，「你和#EMP 我的#!隱士在幹什麼？」"
	travel_events.3062.a:0 "我無意搶走你的廷臣。"
	travel_events.3062.b:0 "好了，現在[hermit_scope.GetSheHe]是#EMP 我的#!$court_cave_hermit_position$了。"
	travel_events.3062.b.tt:0 "在接下來的#bold 5年#!裡，雇傭[hermit_scope.GetShortUIName]擔任$court_cave_hermit_position$的花費會降低"
	travel_events.3062.c:0 "我們為什麼不讓[hermit_scope.GetHerHim]來決定要侍奉誰呢？"
	travel_events.3062.c.success:0 "你說服[hermit_scope.GetShortUINameNoTooltip]留在你身邊"
	travel_events.3062.c.failure:0 "[hermit_scope.GetShortUINameNoTooltip]將留在[hermit_owner.GetShortUINameNoTooltip]的宮廷裡"
	found_hermit_mod:0 "發現的隱士的俸祿"
	travel_events.3070.t:0 "$travel_danger_prefix$此橋由我修"
	travel_events.3070.desc:0 "我們沿著河走了一段時間了，關於這條河隱約的傳言現在變得更為確鑿了。一些隨從談論到要稍作停留，喝口水，歇歇腳。\n\n小路轉彎時有一座石橋。有幾個人正背靠護牆休息著；一個人打了下另一個的身側，還指了指我們這群人。第三個[bandit_scope.GetWomanMan]從岸上走來，還有個人朝河裡啐了一口後抬頭看向我們。\n\n「你要知道，」[bandit_scope.GetSheHe]說，「這其實是座收費的橋。」"
	travel_events.3070.a:0 "我理解。"
	travel_events.3070.b:0 "居然敢這麼說，真是好大膽。[knight_scope.GetTitledFirstNameNoTooltip]，給[bandit_scope.GetHerHim]點顏色瞧瞧。"
	travel_events.3070.b.success:0 "[knight_scope.GetShortUINameNoTooltip]擊敗了強盜"
	travel_events.3070.b.failure:0 "強盜攻擊了[knight_scope.GetShortUINameNoTooltip]"
	travel_events.3070.c:0 "你以為自己在和誰說話？我可是#EMP [ROOT.Char.GetTitleAsNameNoTooltip]#!！"
	travel_events.3070.c.success:0 "你嚇到了強盜"
	travel_events.3070.c.failure:0 "強盜根本不相信你"
	travel_events.3080.t:0 "$travel_event_prefix$遊俠[knight_errant.Custom('KnightCultureNoTooltip')]"
	travel_events.3080.desc_intro:0 "眾所周知，[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]人似乎對他們的[knight_errant.Custom('KnightCulturePluralNoTooltipLowercase')]及其傳奇有著一種特殊的敬仰。\n\n「[ROOT.Char.GetLadyLord|U]，」[knight_errant.Custom('KnightCultureNoTooltipLowercase')]垂著[knight_errant.GetHerHis]的腦袋說道，「您與我在這十字路口相遇是最幸運的事，因為我正在尋找一汪奇特的噴泉，其泉水據說可以治癒所有疾病。如果您打算幫助我探尋的話，我會向您致敬。」"
	travel_events.3080.desc_anagnorisis:0 "\n\n[same_culture_companion.GetTitledFirstName]很快插嘴道：「等等，[ROOT.Char.GetLadyLord]！我知道這個[knight_errant.Custom('KnightCultureNoTooltipLowercase')]，這是[knight_errant.GetFirstName]！」"
	travel_events.3080.a:0 "我絕不會置任何一位[knight_errant.Custom('KnightCultureNoTooltipLowercase')]於不顧。帶路！"
	travel_events.3080.a.tt:0 "你跟上了這個[knight_errant.Custom('KnightCultureNoTooltipLowercase')]"
	travel_events.3080.b:0 "加入我，忘了那些蠢事吧。"
	travel_events.3080.b.success:0 "你說服了這位[knight_errant.Custom('KnightCultureNoTooltipLowercase')]"
	travel_events.3080.b.failure:0 "[knight_errant.Custom('KnightCultureNoTooltipLowercase')]未被說服，離開了"
	travel_events.3080.c:0 "「你這鎧甲真不錯……介意分我一塊錢嗎？」"
	travel_events.3080.d:0 "「[same_culture_companion.GetFirstNameNoTooltip]，讓[knight_errant.GetHerHim]明曉事理，加入我們的宮廷。」"
	travel_events.3081.t:0 "遊俠[knight_errant.Custom('KnightCultureNoTooltip')]：任務"
	travel_events.3081.desc:0 "這位[knight_errant.Custom('KnightCultureNoTooltipLowercase')]將我們領到一片小空地，那裡有一眼天然的噴泉泛著粼粼微光。天色在水面上反射出幸福的波光，使得這水看起來是如此明亮，感覺就像第二輪太陽。\n\n「小心，有野獸！衛士！」這[knight_errant.Custom('KnightCultureNoTooltipLowercase')]指著立在我們與噴泉間的一隻[ROOT.Char.Custom('GetAnimalType')]。"
	travel_events.3081.a:0 "「別怕！我來和它打！」"
	travel_events.3081.a.success:0 "你殺死了野獸"
	travel_events.3081.a.failure:0 "野獸傷到了你"
	travel_events.3081.b:0 "「我來分散它的注意力，你去取水！」"
	travel_events.3081.b.success:0 "你的行動生效了"
	travel_events.3081.c:0 "「現在，#EMP 你#!去吸引它的注意。」"
	travel_events.3081.d:0 "好一場冒險！如此激動人心！"
	knight_errant_training_modifier:0 "遊俠騎士訓練"
	knight_errant_faith_modifier:0 "治療之水傳說"
	sacred_water_modifier:0 "治療之水"
	sacred_water_modifier_desc:0 "據說這種神奇的水能治癒所有疾病。"
	travel_events.3090.t:0 "$travel_event_prefix$房門緊閉"
	travel_events.3090.desc_intro:0 "啊，我多麼記得[church_visit_location.GetNameNoTooltip][church_visit_holder.Custom('GetFaithTemple')]的故事，它是多麼巍然聳立，這一座屬於[ROOT.Char.GetFaith.HighGodName]的宏偉堡壘。還有那能建成一整個天國的石料。令人默然——而後祈禱。\n\n村裡一片棕褐色的喪亂景象展現在了我們面前；泥濘的街道，破舊的路面。但[church_visit_holder.Custom('GetFaithTemple')]就在那裡。如同約定好了一般。"
	travel_events.3090.desc_zealous:0 "\n\n它好戰的色彩讓我忘記了所有的棕褐色和幽暗。有一種想去參觀它的迫切慾望征服了我。"
	travel_events.3090.desc_cynical:0 "\n\n至少從美學角度看，這很不錯。"
	travel_events.3090.desc_outro:0 "\n\n「呃……[ROOT.Char.GetLadyLord|U]，」一位祭司在其中一面牆附近放下了一綑木頭，「實在抱歉，但[church_visit_holder.Custom('GetFaithTemple')]要關門準備[activity.GetNameNoTooltip]。」"
	travel_events.3090.a:0 "我大老遠過來就是為了看它，#EMP 而且我一定要看#!。"
	travel_events.3090.a.success:0 "你說服了當地祭司打開[church_visit_holder.Custom('GetFaithTemple')]"
	travel_events.3090.a.failure:0 "你未能說服對方"
	travel_events.3090.b:0 "只需要等到周圍沒有人……"
	travel_events.3090.b.success:0 "你成功進入[church_visit_holder.Custom('GetFaithTemple')]"
	travel_events.3090.b.success_desc:0 "你發現了一些你不應該看到的文件……"
	travel_events.3090.b.failure:0 "你在試圖潛入[church_visit_holder.Custom('GetFaithTemple')]時被抓住了"
	travel_events.3090.c:0 "夥計們，如果有必要就把門砸開。"
	travel_events.3090.d:0 "唉，那很不幸。咱們繼續旅行吧。"
	ignored_church:0 "無視神殿"
	building_temple_church:0 "教堂"
	building_temple_mosque:0 "清真寺"
	building_temple_temple:0 "寺廟"
	travel_events.3100.t:0 "$travel_danger_prefix$虛弱的坐騎"
	travel_events.3100.desc_intro:0 "我們知道，穿越[horses_steppe_location.GetName]的草原並不容易。我們馬不停蹄地行進到了晚上，到達下一個目的地時已經很晚了，甚至連飯都沒吃。每當我們找到一條小溪，馬都會嘶鳴著拒絕離開溪水。"
	travel_events.3100.desc_steppe:0 "儘管它們已經習慣了家鄉的草原，但它們依然是動物，也需要休息的。"
	travel_events.3100.desc_outro:0 "\n\n一名當地商人聽到我們的抱怨後很快就來找到我們，指著[local_merchant.GetHerHim]身後的一座木製牲棚，裡面裝滿了當地馬匹。\n\n「我這裡有你所能找到的最好的坐騎！又強壯又耐跑。」"
	travel_events.3100.a:0 "太走運了！給我你最好的種馬！"
	travel_events.3100.b:0 "它們不得不忍耐下去。不能再增加開支了。"
	travel_events.3100.b.success:0 "你的馬挺過了旅途"
	travel_events.3100.b.failure:0 "你的馬需要經常停下來"
	travel_events.3100.c:0 "也許我們可以#EMP 免費#!得到它們……"
	travel_events.3100.c.success:0 "你成功偷了馬"
	travel_events.3100.c.failure:0 "商人逼迫你為偷盜買單"
	travel_events.3100.d:0 "哈！#EMP 這些#!馬經歷過更糟的！"
	bought_horses_modifier:0 "更好的馬"
	pushed_horses_good_modifier:0 "成功壓榨馬匹"
	pushed_horses_bad_modifier:0 "壓榨馬匹"
	tour_travel.3110.t:0 "$travel_event_prefix$途中小駐"
	tour_travel.3110.desc:0 "穿過[ghino_di_tacco_location.GetName]泥濘的街道，行人寥寥無幾。房屋空蕩蕩的，被廢棄了。一個孩子和狗默默地玩耍著，當他見到我們的隨從時，又躲遠了。當地一名司祭指向[ghino_di_tacco_scope.GetLadyLord]的家：這是村子裡唯一配有名字的建築。\n\n「我欽佩的[ROOT.Char.GetTitledFirstNameNoTooltip]！」[ghino_di_tacco_scope.GetTitledFirstName]在一間滿是灰塵的門廳裡歡迎了我們。\n\n「您大駕光臨鄙土，是我們一大榮幸。如若您願意，請留下來過夜，和我們共進晚餐！」"
	tour_travel.3110.a:0 "「我很樂意接受你的邀請。」"
	tour_travel.3110.a.tt:0 "你接受宴會邀請"
	tour_travel.3110.b:0 "「這也……沒達到我的規格啊。我們必須繼續我們的旅程。」"
	tour_travel.3110.c:0 "「沒有什麼能讓我更快樂的了！我甚至還帶上了我自己的$court_jester_court_position$。」"
	tour_travel.3111.t:0 "途中小駐：宴會"
	tour_travel.3111.desc_intro:0 "油燈投下一道微弱的光，讓人幾乎無法察覺。一位老僕為我們端上了食物：用木盤盛的魚。沒添加任何香料。\n\n[ghino_di_tacco_scope.GetTitledFirstNameNoTooltip]談起統治這麼貧困的一片地區和難以徵稅的艱辛，似乎顯得有點太緊張了。\[ghino_di_tacco_scope.GetSheHe]嘀咕道，收起摻了水的酒。\n\n"
	tour_travel.3111.desc_breaking_down:0 "[ghino_di_tacco_scope.GetSheHe|U]隨後突然就哭得稀裡嘩啦的，把[ghino_di_tacco_scope.GetHerHis]的臉埋進[ghino_di_tacco_scope.GetHerHis]雙手裡：「我……必須以實相告。我邀請您來此處的目的就是想偷您的東西，親愛的[ROOT.Char.GetLadyLord]。我希望您能寬恕我。」"
	tour_travel.3111.desc_committed:0 "[ghino_di_tacco_scope.GetSheHe|U]立刻給[ghino_di_tacco_scope.GetHerselfHimself]自己找了個藉口去茅廁，在路上一不小心就撞上了我。"
	tour_travel.3111.a:0 "「給你，拿著這個，以後別再偷了。」"
	tour_travel.3111.b:0 "「咱們把這兒發生的事都忘掉。」"
	tour_travel.3111.c:0 "「#EMP 你#!現在要為此付出代價。」"
	tour_travel.3111.d:0 "「我的衛兵會和你聊一聊。」"
	tour_travel.3111.e:0 "「等等……你在做什麼？」"
	tour_travel.3111.e.success:0 "你注意到[ghino_di_tacco_scope.GetFirstNameNoTooltip]正將手伸進你的口袋"
	tour_travel.3111.e.failure:0 "你沒注意到[ghino_di_tacco_scope.GetFirstNameNoTooltip]已經偷走了你的東西"
	generous_donations_modifier:0 "慷慨贈送"
	travel_events.3120.t:0 "$travel_danger_prefix$[wooded_location.GetTerrain.GetNameNoTooltip]大火"
	travel_events.3120.desc:0 "在[wooded_location.GetNameNoTooltip]的[wooded_location.GetTerrain.GetNameNoTooltip|l]中愉快地漫步，讓我真正欣賞到了我們周遭的景致：那鮮翠欲滴的蔥蘢，就像女公爵用最好的布料做出的衣裳一樣飽滿——從樹冠中隱約透出的陽光就像靈液一般清澈。\n\n有一絲充滿活力的氣息。也許是一簇篝火。我轉身看向我的隨從，注意到旅隊主管[travel_leader.GetFirstNameNoTooltip]鐵青的臉。「#EMP 著火了！#!」[travel_leader.GetSheHe]尖叫著，指向不遠處的火焰，[endangered_character.GetNameNoTooltip]被困在那兒了。"
	travel_events.3120.a:0 "「[travel_leader.GetFirstNameNoTooltip]，快救[endangered_character.GetHerHim]！」"
	travel_events.3120.a.big_success:0 "[endangered_character.GetFirstNameNoTooltip]被救下了"
	travel_events.3120.a.success:0 "[endangered_character.GetFirstNameNoTooltip]被艱難地救下了"
	travel_events.3120.a.failure:0 "[endangered_character.GetFirstNameNoTooltip]沒能被救下"
	travel_events.3120.b:0 "我們無能為力……"
	travel_events.3120.c:0 "我會親自救[endangered_character.GetFirstNameNoTooltip]！"
	travel_events.3120.d:0 "「[prowess_entourage_member.GetFirstNameNoTooltip]，你上！」"
	travel_events.3120.d.big_success:0 "[prowess_entourage_member.GetFirstNameNoTooltip]毫髮無傷地救下了[endangered_character.GetFirstNameNoTooltip]"
	travel_events.3120.d.success:0 "[prowess_entourage_member.GetFirstNameNoTooltip]費了好大勁救下了[endangered_character.GetFirstNameNoTooltip]"
	travel_events.3120.d.failure:0 "[prowess_entourage_member.GetFirstNameNoTooltip]沒能救下[endangered_character.GetFirstNameNoTooltip]"
	travel_events.3130.t:0 "$travel_danger_prefix$殺手的魅惑"
	travel_events.3130.desc:0 "我們一行人穿行在我[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival_scope'))][rival_scope.GetTitledFirstName]的土地上，我們感到緊張，甚至有點慌。聽到一聲神秘的聲響，我們跳了起來，只見——一個神秘的身影出現在了我們車隊中間。\n\n「晚上好！」闖入者靦腆地微笑著，擺弄著一把刀片。「#EMP 要是#!我們能在更愉快的環境下見面就好了……」[sexy_assassin.GetSheHe]撅嘴道。「儘管如此！[rival_scope.GetTitledFirstNameNoTooltip]還是希望我#EMP 好好歡迎#!你。」"
	travel_events.3130.a:0 "「蠢貨！我會讓你為此付出代價！」"
	travel_events.3130.a.success:0 "你的衛兵處決了刺客"
	travel_events.3130.a.failure:0 "刺客打傷了你並且逃走了"
	travel_events.3130.b:0 "「衛兵！抓住[sexy_assassin.GetHerHim]！」"
	travel_events.3130.b.success:0 "你擊敗了刺客，並將其連同一封信送了回去"
	travel_events.3130.c:0 "「或許你可以當#EMP 我的#!特工……」"
	travel_events.3130.d:0 "「你說......舒適的環境？」"
	travel_events.3130.e:0 "「走，我不想再見到你了。」"
	executed_assassin_modifier:0 "避免暗殺"
	sent_assassin_back_modifier:0 "發現特工"
	travel_events.3140.t:0 "$travel_danger_prefix$令人不快的阻撓"
	travel_events.3140.desc:0 "燒毀的莊稼，荒蕪的田地。這就是戰爭的勝利品。我們的步伐在見到第一具屍首後就加快了。\n\n唯一可能的路徑途經了一處軍營。我看了看我們身後：別無他路。我朝衛兵點了點頭，他們也頷首相應，握緊了他們的劍。\n\n一位軍隊將領正站在營門口：「是敵人的盟友，嗯？」[hostile_commander.GetSheHe]撓了撓[hostile_commander.GetHerHis]的鼻子問道，「願意留下一個俘虜嗎？」[hostile_commander.GetSheHe|U]明顯指的是[entourage_member.GetTitledFirstName]。"
	travel_events.3140.a:0 "看好我們的旗幟，我們不是敵人。"
	travel_events.3140.a.success:0 "你說服了這位將領"
	travel_events.3140.a.failure:0 "這位將領並不聽勸"
	travel_events.3140.b:0 "要拿下[entourage_member.GetHerHim]你就得先拿下我！"
	travel_events.3140.b.success:0 "你贏得了戰鬥"
	travel_events.3140.b.failure:0 "這位將領贏得了戰鬥"
	travel_events.3140.c:0 "也許我們能達成一致？"
	travel_events.3150.t:0 "$travel_event_prefix$古怪的私語"
	travel_events.3150.desc:0 "我注意到[rival_scope.GetTitledFirstName]避開我比往常更甚了。每當我們被邀請參加宴會時，[rival_scope.GetSheHe|U]總是坐到桌子對面，露營時總是拒絕與我同行。\n\n我們可能沒有最好的關係，但那種態度開始讓我感到疲憊，特別是當我無意中聽到了[rival_scope.GetHerHim]誹謗我的話：「[ROOT.Char.GetFirstNameNoTooltip]是個[ROOT.Char.Custom('InsultAdjective')][ROOT.Char.Custom('InsultNoun')]，我遠比[ROOT.Char.GetHerHim]更能當好[ROOT.Char.GetTitleAsNameNoTooltip]。」 "
	travel_events.3150.a:0 "你想知道是怎麼回事的嗎？我要讓你好好瞧瞧！"
	travel_events.3150.a.success:0 "你贏得了與[rival_scope.GetFirstNameNoTooltip]的戰鬥並讓[rival_scope.GetHerHim]離開"
	travel_events.3150.a.failure:0 "[rival_scope.GetFirstNameNoTooltip]贏了戰鬥並離開了"
	travel_events.3150.b:0 "旅隊主管[travel_leader.GetFirstNameNoTooltip]，解決這件事。"
	travel_events.3150.b.success:0 "[travel_leader.GetFirstNameNoTooltip]贏得了戰鬥並讓[rival_scope.GetFirstNameNoTooltip]離開"
	travel_events.3150.b.tt:0 "[travel_leader.GetFirstName]稍微責備了[rival_scope.GetFirstName]"
	travel_events.3150.c:0 "你就去地牢裡過完剩下的日子吧。"
	travel_events.3150.d:0 "滾出我的視線。#EMP 馬上。#!"
	travel_events.3150.e:0 "我聽到的那個是風聲？"
	travel_humiliation_modifier:0 "嘩變的恥辱"
	travel_events.3160.t:0 "$travel_danger_prefix$群鴉"
	travel_events.3160.desc_battle:0 "大地被鮮血浸透。我們就好像在橫穿一片沼澤一樣，腳步漸漸放緩。屍體依然四散於週遭，等著被收殮。目前大多數屍身想必已經丟了最重要的財產，但還一些人在堅持搜刮著。\n\n我們靠近屍體，發現我們並不是唯一一個嘗試這麼做的，一群烏鴉刺耳地朝我們聒噪著，然後撲到空中襲擊我。"
	travel_events.3160.desc_fallback:0 "樹林一直延伸，小路一路尾隨。我也沿路行進。我們闖入了第一排樹，像是闖入了另一片領域；不一樣的生靈，不一樣的夜色。我們穿行於草木之間，歡快地談論起我們的旅程，我們見到了飛鳥，見到了果實。\n\n樹葉受到空氣的攪擾，而我們繼續前行。這些樹枝上現在有了更多的巢。\n\n一群烏鴉刺耳地聒噪著，然後撲到空中衝#EMP 我#!襲來。"
	travel_events.3160.desc_outro:0 "我一邊用手臂遮住臉，一邊尖叫著，我感受到它們的喙此刻正試圖要鑽進我的皮膚。"
	travel_events.3160.a:0 "[travel_leader.GetFirstName]！救我！"
	travel_events.3160.b:0 "吃這個麵包吧！別來招惹我！"
	travel_events.3160.c:0 "我要給你們點顏色看看！"
	travel_events.3160.c.success:0 "你打跑了烏鴉"
	travel_events.3160.c.failure:0 "烏鴉啄傷了你"
