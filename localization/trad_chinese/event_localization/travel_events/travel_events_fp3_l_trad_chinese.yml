l_trad_chinese:
	travel_events_fp3.0010.t:0 "$travel_event_prefix$將熄的餘火"
	travel_events_fp3.0010.desc.intro:0 "我們一行人正穿越一場突如其來的風暴，一群攜帶武器的穆護從對面走來。他們抬著一頂轎子，上面放著一盤快要熄滅的餘火。風雨猛烈地拍打著聖火，想要將它撲滅。\n\n儘管祭司們的手疲憊地按在武器上，但他們還是向我們呼喊，希望我們能幫忙遮擋著神聖的餘火。"
	travel_events_fp3.0010.a:0 "把他們圍起來，熄滅他們的異教玩意！"
	travel_events_fp3.0010.a.success:0 "我熄滅了他們的火焰"
	travel_events_fp3.0010.a.failure:0 "穆護將我們擊退"
	travel_events_fp3.0010.a.lightning.desc:0 "在風暴中戰鬥危險且難以預料"
	travel_events_fp3.0010.b:0 "沒收火盆，聖火在我手中會更安全！"
	travel_events_fp3.0010.b.success:0 "你沒收了火盆"
	travel_events_fp3.0010.b.failure:0 "穆護將我們擊退"
	travel_events_fp3.0010.c:0 "你們可以和我們一起遮擋！"
	travel_events_fp3.0010.c.success:0 "餘火挺過了風暴"
	travel_events_fp3.0010.c.success.desc:0 "你贏得了穆護的感激"
	travel_events_fp3.0010.c.flavor:0 "如果我們能保護這些朝聖者，他們會心存感激"
	travel_events_fp3.0010.c.failure:0 "火焰熄滅了"
	travel_events_fp3.0010.d:0 "這場風暴是[ROOT.Char.GetFaith.HighGodName]的審判。"
	travel_events_fp3.0010.d.flavor:0 "你將這些旅行者留給他們的信仰"
	travel_events_fp3.0011.t:0 "$travel_event_prefix$將熄的餘火"
	travel_events_fp3.0011.desc.intro:0 "穆護們英勇地戰鬥，試圖擊退我和我的手下，保護他們神聖的餘火。但我瞅準機會，一腳將轎子踢得從他們手中跌落，火盆滾進了塵土裡，餘燼飛濺。\n\n我們嘲笑起落敗的祭司，但世界突然變成了狂暴的光和噪音，打斷了我們的興奮。閃電的殘影在我的視線中閃過。當我從恍惚中回過神來時，我看到一團明亮的火焰從重燃的聖火盆中呼嘯而出，而我的手下已經在極度恐慌中逃跑了。"
	travel_events_fp3.0011.a:0 "所有人都得知道[ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.HighGodName]無可匹敵的偉力！"
	travel_events_fp3.0011.b:0 "我會偷偷將這無可否認的奇蹟記在心裡。"
	travel_events_fp3.0011.c:0 "這不過是巧合罷了！"
	travel_events_fp3.0012.t:0 "$travel_event_prefix$將熄的餘火"
	travel_events_fp3.0012.desc.intro:0 "你和穆護們在一座廢墟裡找到了合適的棲身之地。你們擰乾了濕衣服，檢查了火盆，看到餘火仍在燃燒，大家都放下心來。看來你們將一起等待風暴過去。\n\n祭司們的領袖[fp3_zoroastrian_armed_pilgrim.GetName]是個知識淵博的人，有許多故事可以分享。"
	travel_events_fp3.0012.a:0 "我會在他們休息時拿走他們珍貴的餘燼……"
	travel_events_fp3.0012.a.success:0 "我們趁他們睡覺偷走了他們的餘燼"
	travel_events_fp3.0012.a.failure:0 "你被穆護抓到並揭穿是個賊"
	travel_events_fp3.0012.b:0 "你的智慧對我很有用。"
	travel_events_fp3.0012.c:0 "一路順風。"
	zoroastrian_brazier_name:0 "[ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdjective]火盆"
	zoroastrian_brazier_desc:0 "在一場猛烈的風暴中，從一群不稱職的穆護手中搶救下來的$zoroastrian_brazier_name$，那天的餘火仍在燃燒著。"
	travel_events_fp3.0020.t:0 "$travel_event_prefix$不尋常的邂逅"
	travel_events_fp3.0020.desc.intro:0 "為了躲避正午的烈日，我們鑽進一個奇怪且非常潮濕的洞穴臨時宿營。\n\n「你聽到了嗎，[ROOT.GetCharacter.GetTitleTierName|U]？」[travel_leader.GetName]在我們的黑暗庇護所中似乎非常不自在。\n\n我轉過身，突然和一個年輕[fp3_young_rascal.Custom('GirlBoy')]打了個照面，這傢伙肯定是不知怎麼走過了[travel_leader.GetNameNoTooltip]旁邊。嚇了一跳的孩子立刻消失在了洞穴深處。"
	travel_events_fp3.0020.a:0 "跟著那個孩子！"
	travel_events.fp3.0020.a.flavor:0 "調查洞穴可能會帶來危險，也可能會揭露其中秘密"
	travel_events_fp3.0020.a.success:0 "你找到了那個孩子"
	travel_events_fp3.0020.a.success.tooltip:0 "你跟著那個孩子，並揭開了地下的秘密"
	travel_events_fp3.0020.b:0 "我們必須離開這裡。"
	travel_events.fp3.0020.b.flavor:0 "[travel_leader.GetNameNoTooltip]敦促我們離開這些洞穴。它們不安全。"
	travel_events_fp3.0020.b.tt:0 "你的旅程繼續。"
	travel_events_fp3.0020.a.failure.title:0 "你在黑暗的隧道裡摔傷了"
	travel_events_fp3.0020.a.failure:0 "你跟丟了那個孩子，並且在隧道裡迷路了好幾天"
	travel_events_fp3.0021.t:0 "$travel_event_prefix$[ROOT.Char.GetCurrentLocation.GetCounty.GetName]的坎兒井"
	travel_events_fp3.0021.desc:0 "我們在地下越走越深，遠離明媚的陽光，深入越來越黑暗、潮濕的隧道。\n\n當我終於追上那個[fp3_young_rascal.Custom('GirlBoy')]時，一幅壯麗的景象吸引了我的注意。目光所及之處，是一條古老的地下運河。\n\n「歡迎來到我自己的宮殿，[ROOT.Char.GetTitleAsName]。它甚至能讓你的宮殿相形見絀。」[fp3_young_rascal.GetSheHe|U]挑釁地抬頭看向我，顯然對我一路跟隨[fp3_young_rascal.GetHerHim]來到這裡有些鬱悶。"
	travel_events_fp3.0021.a:0 "我們潛下去看看水底有沒有藏著寶藏。"
	travel_events_fp3.0021.a.success.t:0 "你撈出了[newly_created_artifact.GetName]"
	travel_events_fp3.0021.a.success.desc:0 "你發現了古代寶藏"
	travel_events_fp3.0021.a.failure.t:0 "我唯一得到的是一陣寒戰"
	travel_events_fp3.0021.a.failure.desc:0 "你差點淹死在髒水裡"
	travel_events_fp3.0021.a.artifact:0 "我找到一件舊寶物"
	travel_events_fp3.0021.b:0 "我可以研究這個構造，從中學到一些東西。"
	travel_events_fp3.0021.b.success.t:0 "你學到了一些灌溉的秘訣"
	travel_events_fp3.0021.b.success.desc:0 "你研究了坎兒井"
	travel_events_fp3.0021.b.failure.t:0 "你一頭霧水"
	travel_events_fp3.0021.b.failure.desc:0 "這超出了你的能力範圍"
	travel_events_fp3.0021.c:0 "[fp3_young_rascal.Custom('GirlBoy')|U]，你必須學會尊重上位！"
	travel_events_fp3.0030.t:0 "$travel_event_prefix$獵鷹的盛宴"
	travel_events_fp3.0030.desc.intro:0 "猛禽在頭頂盤旋，給陽光照耀的大地投上了不祥的陰影。我登上一座若隱若現的小山坡，腐肉的臭味支配了我的感官。\n\n我看到屍體整齊地躺在岩石上。禿鷲和獵鷹正撕咬著血肉，細長的血絲從它們的喙上垂下。一個衣著簡樸的男人正在監督天葬，他向我打了個手勢。\n\n「請離開這裡，[ROOT.Char.GetTitleAsNameNoTooltip]，這裡只允許護柩者進入……」"
	travel_events_fp3.0030.a:0 "真野蠻，我們要埋葬這些屍體！"
	every_faith_vassal:0 "所有[local_faith.GetAdjective]封臣"
	travel_events_fp3.0030.b:0 "我希望死後也能這樣，將納蘇從我的屍體中淨化……"
	travel_events_fp3.0030.c:0 "想象一下，被這些強健的翅膀帶到空中……"
	travel_events_fp3.0030.d:0 "人皆有一死。"
	travel_events_fp3.0030.d_flavor:0 "花點時間思考死亡，然後離開這裡"
	travel_events_fp3.0030.e:0 "給我尋找最年輕的鷹，我會訓練它用在更有用的地方。"
	travel_events_fp3.0030.e.tooltip:0 "你將有機會訓練鳥兒。"
	travel_events_fp3.0031.t:0 "獵鷹的盛宴"
	travel_events_fp3.0031.desc.intro:0 "我下定決心訓練我在天葬場發現的鷹。為此，我們一行人來到場地上，其中包括我的[ROOT.Char.Custom2('RelationToMe', falcon_victim)][falcon_victim.GetName]，正準備好釋放一隻圈養的野兔。年輕的鳥兒戴著頭罩，期待地站在我穿著手套的手上。\n\n獵物被[falcon_victim.GetNameNoTooltip]釋放，奔入開闊的田野。我摘下獵鷹的頭罩，它很快就飛了起來。但是，它並沒有俯衝向獵物，而是攻擊了[falcon_victim.GetNameNoTooltip]的頭。等到獵鷹被拉開，[falcon_victim.GetHerHim]的頭上已經被喙和爪子留下了血淋淋的傷口。"
	travel_events_fp3.0031.a:0 "我肯定能糾正這種行為。"
	travel_events_fp3.0031.a.success.desc:0 "訓練奏效了"
	travel_events_fp3.0031.a.success.t:0 "寂靜之塔上的鳥兒變成了獵鷹"
	travel_events_fp3.0031.a.failure.desc:0 "鳥兒依然兇殘"
	travel_events_fp3.0031.a.failure.t:0 "鷹隼依然渴望人肉"
	travel_events_fp3.0031.b:0 "我可以培養這種偏好……"
	travel_events_fp3.0031.c:0 "我最好丟掉這隻野獸。"
	travel_events_fp3.0031.d:0 "即使是最兇猛的鳥，[ROOT.Char.GetCulture.GetPrefixNoTooltip]人也知道如何馴服。"
	travel_events_fp3.0031.d.tt:0 "此選項可用，因為你的文化擁有$tradition_ep2_avid_falconers_name$[culture_tradition|E]"
	travel_events_fp3.0040.t:0 "$travel_event_prefix$馬奶"
	travel_events_fp3.0040.desc.intro:0 "我們路過一個大型的突厥旅人營地。這群人友好地示意我們加入他們。一個外表硬朗的[fp3_turkic_traveler.GetWomanMan]在鍋裡攪拌一種黏稠的白色液體。[fp3_turkic_traveler.GetSheHe|U]倒了一小碗遞給了我。\n\n「馬奶酒，對腸道有好處，喝吧，朋友！」\n\n另外兩個人看著我，用他們自己的語言竊竊私語，剛好能讓我聽到他們的聲音。"
	travel_events_fp3.0040.desc.intro.a:0 "\n「為什麼要把這麼好的馬奶酒浪費在這個陌生人身上？」\n\n顯然他們以為我聽不懂他們的話，至少他們沒有給我下毒。"
	travel_events_fp3.0040.desc.intro.b:0 "\n「他的東西我先挑，那雙美麗的靴子很適合我。」\n\n顯然他們以為我聽不懂他們的話。對他們來說真是太不幸了，現在我知道了他們的歹意。"
	travel_events_fp3.0040.desc.intro.c:0 "很不幸，我聽不懂他們奇怪的語言。希望他們沒有惡意……"
	travel_events_fp3.0040.a:0 "我用他們的母語感謝他們，為了我們的健康！"
	travel_events_fp3.0040.ab.tt:0 "此選項可用，因為你會說[fp3_turkic_traveler.GetCulture.GetLanguage.GetNameNoTooltip]"
	travel_events_fp3.0040.b:0 "我用他們的母語，下令囚禁他們。"
	travel_events_fp3.0040.c:0 "我不應該這麼多疑。"
	travel_events_fp3.0040.c.success:0 "馬奶酒很好喝"
	travel_events_fp3.0040.c.success.t:0 "馬奶酒太好喝了！"
	travel_events_fp3.0040.c.failure:0 "你被迷暈並搶劫了"
	travel_events_fp3.0040.c.failure.t:0 "我被麻倒搶劫了！"
	travel_events_fp3.0040.d:0 "馬奶？真噁心。"
	travel_events_fp3.0040.e:0 "讓我們僱傭這個[fp3_turkic_traveler.GetWomanMan]將[fp3_turkic_traveler.GetHerHis]的道傳授給我們。"
	travel_events_fp3.0050.t:0 "$travel_event_prefix$盜墓者"
	travel_events_fp3.0050.desc.intro:0 "在路上轉彎時，我們遇到了一群滿身灰塵的人，正從一座曾經肯定很氣派的墳墓裡走出來。\n\n他們扛著叮噹作響的麻袋，從這座古老建築中挖出來的小飾品壓得他們喘不過氣來。\n\n「世道艱難，親愛的[ROOT.Char.GetTitleAsNameNoTooltip]！我們的家人要吃飯，我們不會傷害任何活著的人。」\n\n領頭的有些害怕地抬頭看向我們，[fp3_tomb_raider.GetSheHe]顯然意識到形勢對他們不利。"
	travel_events_fp3.0050.a:0 "那些漠視過去的人同樣沒有未來。"
	travel_events_fp3.0050.b:0 "[ROOT.Char.GetTitleAsNameNoTooltip]理應得到[ROOT.Char.GetHerHis]那一份！"
	travel_events_fp3.0050.b.entourage:0 "你的旅伴[entourage_helper.GetName]幫助你審查贓物。"
	travel_events_fp3.0050.b.success.desc:0 "你挑出一份珍寶"
	travel_events_fp3.0050.b.success.tooltip:0 "你獲得一件古代珍寶"
	travel_events_fp3.0050.b.failure.desc:0 "沒有什麼特別的東西能吸引你的眼球"
	travel_events_fp3.0050.b.failure.t:0 "你得到了一些值錢的小玩意"
	travel_events_fp3.0050.c:0 "他們走投無路了，我會給他們錢，讓她們把贓物放回去。"
