l_trad_chinese:
	travel_danger_events.3000.t:0 "$travel_danger_prefix$山間小徑"
	travel_danger_events.3000.desc.first_time:0 "我一步接一步，緩慢地在狹窄的山路上前行。突然，轟隆隆一聲響，緊接著傳來了一聲很快就消失的尖叫。\n\n我被這騷動嚇了一跳，猛一回頭，發現本應走在我身後的[fallen_victim.GetFirstName]不見了，只剩下[char_next_in_line.GetFirstName]站在剛剛翻過的岩石前，一臉同樣的困惑和疲憊。\n\n「[fallen_victim.GetFirstNameNoTooltip]呢？」我張開發乾的嘴勉強問道。\n\n唯一的回應是風模糊的呼嘯聲。"
	travel_danger_events.3000.desc.second_time:0 "我走在看似永無止境的狹窄山道上，感覺疲勞的面紗籠罩著我的頭腦。恍惚間，我再次聽到了已經模糊的記憶中的尖叫聲和風微弱的呼嘯聲。\n\n但是[fallen_victim.GetFirstName]刺耳的尖叫聲聽起來似乎非常真實。我脊背發涼，緩緩轉過身，再次看到前進的隊伍中少了一個人。\n\n「我們是不是……剛剛……又失去了一個人？」我慢慢說道。 [char_next_in_line.GetFirstName]不需要說話。[char_next_in_line.GetHerHis|U]臉上凝固的驚恐足以說明答案。"
	travel_danger_events.3000.a.first_time:0 "小心腳下！我們必須前進。"
	travel_danger_events.3000.a.second_time:0 "啊，[fallen_victim.GetFirstNameNoTooltip]！我跟你#EMP 說過#!走路要小心！"
	travel_danger_events.3000.a.tt:0 "危險的地形奪走了又一名受害者的生命，這不是第一個，也決不會是最後一個。"
	travel_danger_events.3000.b:0 "[fallen_victim.GetFirstNameNoTooltip]！[fallen_victim.GetFirstNameNoTooltip]！我們會救你的！"
	travel_danger_events.3000.b.tt:0 "你和你的隨從嘗試進行山地救援。#EMP #X 這非常危險。#!#!可能會死很多人。"
	travel_danger_events.3000.b.found_nothing:0 "沒有找到[fallen_victim.GetFirstNameNoTooltip]。"
	travel_danger_events.3000.b.found_cloth:0 "只找到了一塊撕裂的沾血布料。"
	travel_danger_events.3000.b.found_fallen_victim:0 "克服重重困難，終於找到了活著的[fallen_victim.GetFirstNameNoTooltip]。"
	travel_danger_events.3000.c.first_time:0 "我們會為[fallen_victim.GetSheHe|U]祈禱。"
	travel_danger_events.3000.c.second_time:0 "敬愛的[ROOT.Char.GetFaith.HighGodName]，請拯救我們脫離危險！"
	travel_danger_events.3000.d.first_time:0 "我出手都做不了這麼棒！"
	travel_danger_events.3000.d.second_time:0 "第二次更讓人歡樂！"
	travel_danger_events.3001.t:0 "$travel_danger_prefix$雪崩了！"
	travel_danger_events.3001.desc:0 "在白雪皚皚的山峰間經過漫長而艱苦的旅程後，我在當地旅館的熊熊爐火旁慢慢取暖，而[first_avalanche_victim.GetFirstName]和[second_avalanche_victim.GetFirstName]則在外面照顧我們的隊伍。突然，遠處傳來一聲遙遠而有力、深沉而迴盪的砰砰聲。\n\n「雪崩！」有人喊道。在裡面的任何人有機會做出反應之前，聲音變得越來越大，直到它隨著巨大的力量震動牆壁和地板而逐漸增強。瞬間或永恆之後，是更可怕的沉默。"
	travel_danger_events.3001.a:0 "[ROOT.Char.GetCulture.GetCollectiveNoun]人知道該如何在山區生存。"
	travel_danger_events.3001.a.alternate:0 "[travel_leader.GetCulture.GetCollectiveNoun]人知道該如何在山區生存。"
	travel_danger_events.3001.a.flavor:0 "沒人能比[ROOT.Char.GetCulture.GetName]人更懂雪崩！"
	travel_danger_events.3001.a.flavor.alternate:0 "我的$travel_leader_court_position$[travel_leader.GetFirstName]已經針對所有山地危險採取了必要的預防措施，真是多虧了[travel_leader.GetHerHis]的[travel_leader.GetCulture.GetName]傳承。"
	travel_danger_events.3001.b:0 "撐住，救援馬上到！"
	travel_danger_events.3001.b.flavor:0 "當人被埋在雪下時，速度是最重要的！"
	travel_danger_events.3001.b.success:0 "及時的雪崩救援"
	travel_danger_events.3001.b.failure:0 "困難重重的雪崩救援"
	travel_danger_events.3001.c:0 "我會待在裡面……一會兒。"
	travel_danger_events.3002.opening:0 "[ROOT.Char.GetTitledFirstName]，"
	travel_danger_events.3002.desc:0 "很遺憾通知你，我的領主，[avalanche_location.GetName]最近發生了一場可怕的雪崩。\n\n它奪走了許多生命，倖存者的生活也發生了巨變，即使是路過的旅者也不例外。"
	travel_danger_events.3002.a.special:0 "我知道！我當時就在#EMP 那裡！#!"
	travel_danger_events.3002.a.default:0 "真可怕！"
	travel_danger_events.3002.b:0 "這應該能幫助他們恢復。"
	travel_danger_events.3003.t:0 "$travel_danger_prefix$大雪封路"
	travel_danger_events.3003.desc:0 "雪一連下了好幾天。前方的道路似乎完全無法通行了。然而，當我向前看時，我看到一小群人快速穿過雪堆向我們靠近。很快，一個[maron_leader.GetWomanMan]站在了我身前，咧嘴笑著說：\n\n「看來你陷入了困境。但是別擔心，只需要一份公平的價錢，我們就能幫助你重新上路。」"
	travel_danger_events.3003.a:0 "幫助他人本身就是回報！"
	travel_danger_events.3003.a.success:0 "我的旅團很快重新開始移動！"
	travel_danger_events.3003.a.failure:0 "我的旅團仍舊困在雪裡"
	travel_danger_events.3003.b:0 "公平的價格。"
	travel_danger_events.3003.c:0 "我們自己就能搞定。"
	travel_danger_events.3003.c.flavor:0 "我們對冬季的專業知識會幫助我們再次啟程……如果我們有的話。"
	travel_danger_events.3003.c.complete_success:0 "我的旅團很快重新開始移動！"
	travel_danger_events.3003.c.partial_success:0 "我的旅團緩慢地重新開始移動"
	travel_danger_events.3003.c.failure:0 "我的旅團陷入了雪裡"
	travel_danger_events.3004.t:0 "$travel_danger_prefix$巨浪"
	travel_danger_events.3004.desc:0 "「白颮！轉向左舷！」\n\n船長那令人毛骨悚然的吼叫與平靜的天氣格格不入。可我的耳邊卻充斥著越來越大的風聲。不到一個心跳的時間，濕潤的白霧就將整艘船都給吞沒了。比風聲還大的聲音是主桅桿裂開並掉入海中。\n\n暴風雨來得快，去得也快。我們的小船在平靜的海面上懶洋洋地搖晃著，拖著破損的帆和折斷的槳。"
	travel_danger_events.3004.a:0 "我們得想辦法升起備用船帆！"
	travel_danger_events.3004.a.success:0 "我們的船再次起航！"
	travel_danger_events.3004.a.failure:0 "我們慢慢地隨風飄盪"
	travel_danger_events.3004.b:0 "別怕！我們還有船帆。"
	travel_danger_events.3004.b.flavor:0 "我的隨行人員擁有航海專業知識，我們為此做好了準備。新的索具從儲存的帆和木樑上迅速豎立起來。"
	travel_danger_events.3004.c:0 "#EMP 會#!有人找到我們的……希望如此。"
	travel_danger_events.3004.c.success:0 "一艘路過的船伸出援手"
	travel_danger_events.3004.c.failure:0 "過了好幾天都沒看到有其他船隻"
	travel_danger_events.3005.t:0 "$travel_danger_prefix$夜裡的火"
	travel_danger_events.3005.desc:0 "傍晚時分，我們在山間行走。黑暗突然降臨，由我們頭頂的烏雲帶來。緊接著，遠處傳來轟隆隆的雷聲。很快，又來了一個，伴隨著令人眼花繚亂的閃光。\n\n又是一擊，照亮了這片區域，殘影映入了我的眼簾。我眨眼看看閃電擊中的地方：現在，灌木叢中的火勢正在迅速擴大。並且正在向我們蔓延！"
	travel_danger_events.3005.a:0 "快跑！"
	travel_danger_events.3005.a.success:0 "我們逃離了大火"
	travel_danger_events.3005.a.failure:0 "火焰追上了逃跑中的我們！"
	travel_danger_events.3005.b:0 "在火焰蔓延得太遠之前撲滅它！"
	travel_danger_events.3005.b.success:0 "你成功撲滅了火焰"
	travel_danger_events.3005.b.failure:0 "火燄被撲滅了，儘管付出了一定代價"
	travel_danger_events.3005.b.c_failure:0 "火焰吞沒了我的旅團！"
