	travel_events.2014.b_flavor:0 "你放下了斧頭"
	travel_events.2015.t:0 "$travel_event_prefix$泥炭，告訴我更多……"
	travel_events.2015.desc:0 "[quarry_guide.GetTitledFirstName|U]帶我參觀[ROOT.Char.GetCurrentLocation.GetName]的泥炭場時，[quarry_guide.GetSheHe]帶著孩子氣的欣喜，同時又緊張不安。出於某種無法理解的原因，[quarry_guide.GetSheHe]似乎認為這片地方是[quarry_guide.GetHerHis]草冠上的明珠。\n\n我眺望著被蹂躪的田野，全是棕色和灰綠色。\n我的眼皮變得沉重。我最近一直有點失眠。眼皮慢慢地滑落……\n\n突然，我驚醒了，[quarry_guide.GetFirstNamePossessiveNoTooltip]拉了拉我的袖子。\n「……我讓你#EMP 厭煩#!了嗎？」"
	travel_events.2015.a:0 "我只是在細品這裡的一切！"
	travel_events.2015.a_convinced_tt:0 "說服"
	travel_events.2015.a_convinced_desc:0 "你成功說服了[quarry_guide.GetShortUIName]"
