	travel_events.2013.t:0 "$travel_event_prefix$加強知識"
	travel_events.2013.intro:0 "[ROOT.Char.GetCurrentLocation.GetName]的高海拔和清新空氣給了正在穿越當地山堡的我們非常清爽的感覺。"
	travel_events.2013.martial:0 "\n\n我用敏銳的目光注視著下面正在訓練的士兵。因為受過軍事訓練，我對他們的戰術有幾分熟悉。"
	travel_events.2013.default:0 "\n\n下面山谷中的士兵似乎正在以我以前從沒見過的罕見方法訓練。我抑制不住好奇心，走得更近了一些。"
	travel_events.2013.outro:0 "\n\n在我觀看時，當地的隊長[local_captain.GetFirstNameNoTooltip]走了過來：「您想要加入嗎，[ROOT.Char.GetLadyLord]？」"
