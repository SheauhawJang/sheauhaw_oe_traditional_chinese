	travel_events.2015.b_flavor:0 "你賄賂[quarry_guide.GetShortUIName]"
	travel_events.2016.t:0 "真牛你啊？"
	travel_events.2016.desc:0 "[ROOT.Char.GetCurrentLocation.GetName]的山腰農場為旅行者提供的不僅有溫馴的牛叫聲和糞肥的氣味。還有尖叫的農場勞工，大聲的咆哮，以及一頭逃到我們前邊路上的公牛。\n\n一開始，這巨獸只是痛苦地來回衝鋒，但很快鎖定了一個受害者：[entourage_member.GetFirstName]，正騎在[entourage_member.GetHerHis]驚慌失措的坐騎上。\n\n有一道開著的門可以將這野獸關在後面——但必須有人把它引過去！"
	travel_events.2016.a:0 "這裡，[bull_loc.Custom('InsultAdjective')]公牛！"
	travel_events.2016.a_captured.tt:0 "捕獲"
	travel_events.2016.a_captured.desc:0 "你成功抓住了公牛"
