	travel_events.2014.t:0 "$travel_event_prefix$砍啊砍"
	travel_events.2014.desc:0 "[ROOT.Char.GetCurrentLocation.GetName]伐木營地中間的巨大砧板早已久經使用。似乎它一直都在那裡，甚至在人類踏足這片土地之前就存在了。\n\n當我接近宏偉的木墩時，我的肩膀繃緊了，前臂因壓力而微微顫抖。\n\n我小心翼翼地把一塊廢棄的木頭放在木墩上，接著迅速舉起了斧子。"
	travel_events.2014.a:0 "#EMP 呼啦！#!"
	travel_events.2014.a_flavor:0 "接#EMP 招#!，壓力！"
	travel_events.2014.a_stress_tt:0 "壓力降低"
	travel_events.2014.a_great_stress_desc:0 "你的壓力大幅降低"
