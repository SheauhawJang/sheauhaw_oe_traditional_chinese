l_trad_chinese:
	travel_events.2000.t:0 "$travel_event_prefix$什麼鴨？"
	travel_events.2000.desc:0 "目前為止，一路上都波瀾不驚，沒什麼值得描述的。我們在[ROOT.Char.GetCurrentLocation.GetName]郊外的某處，我閉上雙眼讓我的馬馱著我一步步踏實前進。\n\n風在樹梢間演奏出美妙的旋律，不過在風中還帶有另一種聲音，而且不是我的隨從們發出的。那是不是……嘎嘎聲？\n\n"
	travel_events.2000.desc_meh_memory:0 "我四處搜尋那隻禽鳥。上次我跟著一隻鴨子進入野外時，事情變得……很尷尬。"
	travel_events.2000.desc_delicious_memory:0 "上次跟著鴨子走進荒野讓我享用了#EMP 美味的#!一餐。也許今天是我的幸運日？"
	travel_events.2000.desc_good_memory:0 "我深情地回憶起上次在野外遇到鴨子的情景。它把我領到了一個鴨巢，那裡有#EMP 許多#!毛茸茸的小鴨子。"
	travel_events.2000.desc_bad_memory:0 "我猶豫了一會兒，想起了上次我跟著一隻鴨子走進荒野。那次的結局可不咋樣。"
	travel_events.2000.desc_default:0 "我分辨出聲音來自我右手邊的灌木叢中。"
	travel_events.2000.a:0 "這是吉兆啊。"
	travel_events.2000.a_sadist:0 "這好蠢。"
	travel_events.2000.b:0 "跟著那隻鴨子！"
	travel_events.2000.b_sadist:0 "我想我可以跟上它……"
	travel_events.2000.b.tt:0 "你跟著鴨子走了一會兒"
	travel_events.2000.c:0 "討人厭的噁心鳥！滾開！"
	travel_events.2000.c.tt:0 "你朝嘎嘎嘎的方向扔了一塊石頭。"
	travel_events.2001.t_positive:0 "這是……"
	travel_events.2001.t_negative:0 "那不是鴨子！"
	travel_events.2001.t:0 "$travel_event_prefix$嘎！"
	travel_events.2001.intro:0 "我下了坐騎，在附近的灌木叢中找到了那隻鴨子。它開始搖搖擺擺地走進荒野，我跟上了它。"
	travel_events.2001.desc_positive:0 "\n\n我繼續前進，輕柔的嘎嘎聲慢慢加入了一種——起初很輕又逐漸變響——細小啁啾聲的合唱。我推開又一叢灌木，我看到了不止一隻鴨子，而是#EMP 一大堆#!鴨子和幼鴨的巢穴"
	travel_events.2001.desc_positive_sadist:0 "\n\n看著這些鮮嫩的鴨子和小鴨子，我的胃咕咕叫了起來。"
	travel_events.2001.desc_positive_default:0 "\n\n看著這一片柔軟的小絨毛，我覺得自己的膝蓋也軟了。"
	travel_events.2001.desc_negative:0 "\n\n隨著我離我的隨從越來越遠，一股寒意爬上我的脊背。有東西在看我？\n\n突然，一隻[ROOT.Char.Custom('RegionalFerociousAnimal')]出現在灌木叢邊緣！它噴了噴鼻息，用憤怒的眼神看著我。"
	travel_events.2001.desc:0 "\n\n那隻鴨子忽然停了下來，對著我歪了歪頭，它顯然沒搞明白為何會招來一個人類跟著。\n\n我對著鴨子笑笑，試圖緩解它的緊張，不過它突然變得不安，撲騰翅膀飛走了。"
	travel_events.2001.a:0 "這也……#EMP 太多了！#!"
	travel_events.2001.a_tt:0 "#EMP 太可愛了#!"
	travel_events.2001.a_tt_death:0 "你可憐的心臟承受不住這種可愛"
	travel_events.2001.b:0 "烤起來一定很美味……"
	travel_events.2001.b_success.tt:0 "美味的一餐"
	travel_events.2001.b_failure.tt:0 "被噎住了"
	travel_events.2001.c:0 "這可太#EMP 糟了！#!"
	travel_events.2001.c_success.tt:0 "成功了"
	travel_events.2001.c_ran:0 "你成功跑掉了"
	travel_events.2001.c_failure.tt:0 "受傷了"
	travel_events.2001.c_hit_and_ran:0 "你挨了一下但還是跑掉了"
	travel_events.2001.c_critical_failure:0 "野獸將你斷肢"
	travel_events.2001.d:0 "看招！"
	travel_events.2001.d_scare_beast:0 "你嚇走了那隻野獸"
	travel_events.2001.d_beast_hit:0 "野獸進行了反擊，但最終跑開了"
	travel_events.2001.e:0 "這也算是野外追……#EMP 鴨#!？"
	travel_events.2002.t:0 "$travel_event_prefix$踩出來的小路"
	travel_events.2002.desc:0 "隊伍在距離[ROOT.Char.GetCurrentLocation.GetName]一箭之遙處停下。我看到我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guide_leader'))][guide_leader.GetFirstName]下馬並專注地盯著地上的什麼東西。其他的隨從也聚集在[guide_leader.GetHerHim]周圍。\n\n我靠近時[guide_leader.GetFirstNameNoTooltip]抬頭看著我說道，「我的[ROOT.Char.GetLadyLord]，這裡有條螞蟻小徑。我可能有點迷信，但是你不永遠也不要穿過螞蟻小徑。」\n\n[guide_leader.GetSheHe|U]停頓了一下。「我的曾祖[great_grand_parent.Custom('MotherFather')]這麼幹過，後來[great_grand_parent.GetSheHe]再也沒回到家。」"
	travel_events.2002.a:0 "#EMP 好吧#!。我們另尋他路。"
	travel_events.2002.b:0 "真是無稽之談。我來帶路！"
	travel_events.2002.c:0 "我正好有治好你迷信的方法。"
	travel_competent_guide_tt:0 "你是個合格的嚮導"
	travel.competent_guide:0 "$travel_competent_guide_tt$"
	travel_get_lost_tt:0 "你迷路了"
	travel_events.2003.t:0 "$travel_event_prefix$軍事學習"
	travel_events.2003.intro:0 "當我的旅團進入[ROOT.Char.GetCurrentLocation.GetName]的軍營時，當地的隊長[local_captain.GetFirstName]和[local_captain.GetHerHis]手下的幾名軍官前來迎接。"
	travel_events.2003.desc_barracks:0 "我迅速下馬，迫不及待地想看看當地的軍營。\n\n他們正忙得不可開交。到處都是士兵，不過每個人都清楚自己的任務，也明白他們行動的方向。"
	travel_events.2003.desc_regiment:0 "我簡單觀察了一下營地，然後下了馬。\n\n[local_captain.GetFirstNameNoTooltip]指著一群三四人一組，正在實施作戰計畫的士兵。「那些是我們的精銳，就在那，[ROOT.Char.GetLadyLord]。」"
	travel_events.2003.desc_camp:0 "[local_captain.GetSheHe]信步而去，我迅速下馬跟著[local_captain.GetHerHim]。\n\n向前幾步後[local_captain.GetFirstNameNoTooltip]停下來轉向最新的攻城器械，它們整齊地排列在我面前，「很壯觀，不是嗎？」"
	travel_events.2003.outro:0 "\n\n我點點頭，欣賞著我觀察到的雜而不亂。\n「現在我的[ROOT.Char.GetLadyLord]想接下來做什麼？」[local_captain.GetFirstNameNoTooltip]期待地看著我。"
	travel_events.2003.a:0 "我不介意來一場對練！"
	travel_events.2003.a_sparring_tt:0 "你成功與軍隊對練"
	travel_events.2003.a_wounded_tt:0 "你意外受傷"
	travel_events.2003.b:0 "那是什麼奇怪玩意兒？"
	travel_events.2003.b_success_tt:0 "習得軍事"
	travel_events.2003.b_learn_tt:0 "你通過研究軍備學到了一些東西"
	travel_events.2003.b_failure_tt:0 "被發現"
	travel_events.2003.b_spy_tt:0 "[county_liege.GetShortUIName]認為你可能在從事間諜活動"
	travel_events.2003.b_cut_tt:0 "你不小心被裝備傷到"
	travel_events.2003.c:0 "你應該加入我。"
	travel_events.2003.c_success_tt:0 "秘密招募"
	travel_events.2003.c_secret_tt:0 "[county_liege.GetShortUIName]沒有發現你的挖角"
	travel_events.2003.c_found_out_tt:0 "[county_liege.GetShortUIName]發現了你的挖角"
	travel_events.2003.d:0 "其實我還有其他地方要去……"
	travel_events.2004.t:0 "$travel_event_prefix$考察牧場"
	travel_events.2004.desc:0 "腐爛的氣味就像猛烈的拳頭一樣打中我的鼻孔。我掃視[ROOT.Char.GetCurrentLocation.GetName]的牧場後，發現這裡的牲畜狀況不佳。\n\n在這裡工作的農民拖著腳，漫無目的地四處遊蕩，試圖讓自己看起來很忙。他們顯然缺乏動力和士氣，這似乎影響了所有的民眾，因為這個地區的發展明顯已經停滯不前了。\n\n這裡的首領[local_farmer.GetFirstName]靠近我時，我難以置信地顫抖起來。多麼嚴重的管理漏洞啊！"
	travel_events.2004.a:0 "一頭瞎眼的豬都能把這裡管得更好，[local_farmer.GetFirstNameNoTooltip]。"
	travel_events.2004.a_success_tt:0 "接受批評"
	travel_events.2004.a_critique_success_tt:0 "[local_farmer.GetShortUIName]接受了你的批評"
	travel_events.2004.a_failure_tt:0 "拒絕批評"
	travel_events.2004.a_critique_reject_tt:0 "[local_farmer.GetShortUIName]拒絕接受你的批評"
	travel_events.2004.b:0 "我需要你的馬。就現在。"
	travel_events.2004.c:0 "我還有更重要的事情去做。"
	travel_events.2005.t:0 "$travel_event_prefix$其他人的牧場"
	travel_events.2005.desc:0 "今天是個晴天，天氣很好，[ROOT.Char.GetCurrentLocation.GetName]的牧場看起來很棒，這裡的牲畜歡快地跳躍，用自己的粗聲粗氣歡呼。小牛在它們的母親旁邊踱步，它們乾淨的皮毛閃閃發光。\n\n總之，這裡營運得非常好，不過我也注意些難懂之初，因為我的管理方式不太一樣。\n\n當地的[local_farmer.Custom('MatriarchPatriarch')]向我走來，「我的[ROOT.Char.GetLadyLord]，祝你早安！這些美人不值得一看嗎？」"
	travel_events.2005.a:0 "我可以把其中的一些應用到家裡！"
	travel_events.2005.a_success_tt:0 "成功的建議"
	travel_events.2005.a_implemented_tt:0 "你的建議成功實行了"
	travel_events.2005.a_failure_tt:0 "建議被誤解"
	travel_events.2005.a_misinterpreted_tt:0 "你的建議完全被誤解了"
	travel_events.2005.b:0 "讓我們看看我們是否不能改善這裡的情況。"
	travel_events.2005.c:0 "我相信[county_liege.GetTitledFirstNameNoTooltip]能管好[county_liege.GetHerHis]自己的牧場。"
	travel_events.2006.t:0 "$travel_event_prefix$又是駱駝？"
	travel_events.2006.desc:0 "太陽高懸在[ROOT.Char.GetCurrentLocation.GetName]的駱駝農場上空，我在農場某處拉開伸展的獸皮下面尋找陰涼的保護。突然一陣呼嚕聲嚇到了，我立即轉身。\n\n只見在我旁邊，一隻雄壯的牲畜也有同樣的想法，陰涼處舒服地躺著。我俯身拍拍它細長的腦袋，然後這傢伙#EMP 猛地撞向我的額頭，還往我臉上吐唾沫#!。\n\n我回過神來後，我發現它的主人站在約二十步的地方，一臉窘迫。"
	travel_events.2006.a:0 "你和你的野獸需要學一學禮儀！"
	travel_events.2006.a_tt:0 "你鞭打了野獸和它的主人。"
	travel_events.2006.b:0 "這隻野獸的頭會成為#EMP 不錯#!的警告。"
	travel_events.2006.b_tt:0 "你斬首了這隻駱駝"
	travel_events.2006_camel_head:0 "駱駝頭"
	travel_events.2006_camel_head_desc:0 "一隻不聽話的駱駝的頭。"
	travel_events.2006.c:0 "野獸都是些沒腦子的生物。"
	travel_events.2007.t:0 "$travel_event_prefix$壯觀的大象"
	travel_events.2007.desc_memory:0 "我不放心地看著[ROOT.Char.GetCurrentLocation.GetName]象欄中的巨獸，那依然令我的精神輕微受創，當時我的 "
	travel_events.2007.desc_memory_rival:0 "仇敵 "
	travel_events.2007.desc_memory_nemesis:0 "死敵 "
	travel_events.2007.desc_memory_segway:0 "[crushing_person.GetTitledFirstName]差點讓一頭象坐到我身上， "
	travel_events.2007.desc_memory_here:0 "剛好就在這個地方。"
	travel_events.2007.desc_memory_not_here:0 "就在那[elephant_memory.Var('elephant_location').GetProvince.GetName]的[elephant_memory.Var('elephant_location').GetTerrain.GetName]裡。"
	travel_events.2007.desc_default:0 "[ROOT.Char.GetCurrentLocation.GetName]那些象欄裡的雄偉猛獸的確令人讚嘆。我看著它們輕鬆運送原木，還參加各種體育賽事。"
	travel_events.2007.desc_outro:0 "\n\n當我觀察到大象在履行它們的職責時，我碰巧聽到幾位馴象師在討論著他們訓練這種生物不同的方法。\n\n這聽起來很像是種鍛鍊，不得不承認激起了我的興趣。"
	travel_events.2007.a:0 "這難不倒#EMP [ROOT.Char.GetTitleAsNameNoTooltip|U]#!。"
	travel_events.2007.a_success_tt:0 "高效的訓練"
	travel_events.2007.a_efficient_training_tt:0 "訓練效果極好"
	travel_events.2007.a_soft_success_tt:0 "尚可的訓練"
	travel_events.2007.a_alright_training_tt:0 "訓練效果差強人意"
	travel_events.2007.a_failure_tt:0 "糟糕的訓練"
	travel_events.2007.a_failed_training_tt:0 "你自己把自己絆倒了"
	travel_events.2007.b:0 "我不會浪費自己的時間。"
	travel_events.2008.t:0 "$travel_event_prefix$請坐"
	travel_events.2008.desc:0 "叢林的炎熱向我襲來，汗珠不停地從我的臉上流下來。我停下擦了擦眉毛，我發現我的[elephant_rival.Custom('InsultNoun')][ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('elephant_rival'))][elephant_rival.GetTitledFirstName]正在[ROOT.Char.GetCurrentLocation.GetName]的象欄那兒。\n\n[elephant_rival.GetSheHe|U]朝我的方向做了個粗魯的手勢，然後大笑起來，這無疑是在嘲笑我。我咬緊牙關。\n\n正是那時我注意到[elephant_rival.GetTitledFirstNameNoTooltip]#EMP 正好站在大象的後面#!，而且那猛獸正在移動。我設法引起象夫的注意。"
	travel_events.2008.a:0 "[ROOT.Char.Custom('RandomElephantName')]，#EMP 坐。#!"
	travel_events.2008.a_success_tt:0 "大象碾壓"
	travel_events.2008.a_crushed_tt:0 "[elephant_rival.GetShortUIName]被大象壓扁了"
	travel_events.2008.a_soft_success_tt:0 "一半被壓"
	travel_events.2008.a_wounded_tt:0 "[elephant_rival.GetShortUIName]受了傷"
	travel_events.2008.a_failure_tt:0 "[elephant_rival.GetTitledFirstNameNoTooltip]避開了"
	travel_events.2008.a_scotfree_tt:0 "[elephant_rival.GetShortUIName]避開了大象"
	travel_events.2008.b:0 "[elephant_rival.GetTitledFirstNameNoTooltip]，小心！"
	travel_events.2010.t:0 "$travel_event_prefix$斷裂的嫩枝"
	travel_events.2010.temperate_summer:0 "我漫步在[ROOT.Char.GetCurrentLocation.GetName]的果園裡，溫暖的微風輕撫著我的脖子。樹木向天空輕輕伸展，被新芽和正在形成的果實混合在一起著色。"
	travel_events.2010.temperate_winter:0 "我穿過[ROOT.Char.GetCurrentLocation.GetName]的果園，空氣中有一些寒意。樹木似乎在寒冷中有些畏縮，渴望溫暖的日子。"
	travel_events.2010.tropical_summer:0 "我穿過[ROOT.Char.GetCurrentLocation.GetName]的果園，酷熱難耐。我周圍的樹木繁茂，歡慶這個季節。"
	travel_events.2010.tropical_winter:0 "終於到了漫步[ROOT.Char.GetCurrentLocation.GetName]果園的好時節，我抓住了這個機會。休眠的樹木依然常青，等待溫暖的季節。"
	travel_events.2010.fallback:0 "在[ROOT.Char.GetCurrentLocation.GetName]當地的果園，我漫步在一排排栽種的樹幹之間，這些樹木伸向天空。這是散步的好日子。"
	travel_events.2010.desc:0 "\n\n突然，一聲尖銳的尖叫劃破了這氛圍。我加快腳步發現 "
	travel_events.2010.entourage:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fallen_child'))][fallen_child.GetFirstName] "
	travel_events.2010.peasant:0 "一個農民孩子 "
	travel_events.2010.outro:0 "在一棵樹下，狼狽不堪地劇烈抽泣。\n\n[fallen_child.GetSheHe]似乎試圖爬上樹，然後失腳掉到地上。 有一根骨管以奇怪的角度突出來。"
	travel_events.2010.a:0 "這些樹有健康隱患！"
	travel_events.2010.a_flavor:0 "把這裡燒成平地！"
	travel_events.2010.a_tt:0 "[fallen_child.GetShortUINamePossessive]的傷可能會變得更糟"
	travel_events.2010.a_tt_2:0 "[ROOT.Char.GetTitledFirstName]燒毀了你在[location_county.GetNameNoTier]的果園！"
	travel_events.2010.b:0 "你到底在想些什麼，[fallen_child.GetFirstNameNoTooltip]！"
	travel_events.2010.b_tt:0 "獲得特質"
	travel_events.2010.c:0 "那裡，那裡。"
	travel_events.2010.c_physician:0 "讓我來看看，孩子。"
	travel_events.2010.c_physician_tt:0 "[court_physician.GetShortUIName]治療[fallen_child.GetShortUIName]"
	travel_events.2010.d:0 "[fallen_child.Custom('GirlBoyPlural')|U]就是[fallen_child.Custom('GirlBoyPlural')]。"
	travel_events.2011.tt_healed:0 "傷口癒合"
	travel_events.2011.tt_healed_desc:0 "[fallen_child.GetShortUINamePossessive]的傷口癒合了"
	travel_events.2011.tt_worsened:0 "傷口惡化"
	travel_events.2011.tt_worsened_desc:0 "[fallen_child.GetShortUINamePossessive]的傷口惡化了"
	travel_events.2012.t:0 "$travel_event_prefix$火！"
	travel_events.2012.desc:0 "我們正騎馬穿過農業區，下一站就是[ROOT.Char.GetCurrentLocation.GetName]當地的一處種植園，但我在大約一百步外看到種植園的大門時，情況有些不對勁……\n\n我聞到了刺鼻的……煙味？煙味？著火了！我突然意識到種植園中升起了一道煙柱。\n\n這股煙柱又濃又粗——某個勞工燃燒枯枝敗葉可起不了這麼大的煙。"
	travel_events.2012.a:0 "[guard_type_character.GetFirstNameNoTooltip]，快！去拿水桶！"
	travel_events.2012.a_unscathed:0 "火焰撲滅"
	travel_events.2012.a_unscathed_desc:0 "[guard_type_character.GetShortUIName]撲滅了火焰"
	travel_events.2012.a_scarred:0 "撲滅火焰但是留下了傷疤"
	travel_events.2012.a_scarred_desc:0 "[guard_type_character.GetShortUIName]撲滅了火焰但是留下了傷疤"
	travel_events.2012.a_death:0 "撲滅火焰但是死亡"
	travel_events.2012.a_death_desc:0 "[guard_type_character.GetShortUIName]撲滅了火焰，但是在救火過程中死亡"
	travel_events.2012.b:0 "快疏散勞工！"
