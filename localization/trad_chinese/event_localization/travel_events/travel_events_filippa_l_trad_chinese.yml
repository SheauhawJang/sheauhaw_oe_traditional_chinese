	travel_events.haunted_manor.t:0 "「鬧鬼的」莊園"
	travel_events.2017.t:0 "$travel_event_prefix$$travel_events.haunted_manor.t$"
	travel_events.2017.desc:0 "我們走到[ROOT.Char.GetCurrentLocation.GetName]莊園的會客廳，[estate_character.GetTitledFirstName]轉向我說道，「我的[ROOT.Char.GetLadyLord]，它們說這個莊園有些地方鬧鬼。」\n\n我猶豫地看看四周。會客廳比我預想的要暗一些，柱子上的蠟燭在閃爍。\n\n我們走到舊餐廳停下了腳步，[estate_character.GetFirstNameNoTooltip]再次看向我，這次笑著道，「你想參觀一下這座#EMP 鬧鬼的#!莊園嗎？」"
	travel_events.2017.a:0 "哦？#EMP 有意思！#!"
	travel_events.2017.a_tt:0 "你進入莊園"
	travel_events.2017.b:0 "不可能。"
	travel_events.2017.b_tt:0 "你離開莊園"
	travel_events.2018.t:0 "$travel_events.haunted_manor.t$：前進的道路"
	travel_events.2018.desc:0 "我們正走在一條黑暗而荒涼的走廊上。 我們遇到的為數不多的家具都被床單蓋住了，增添了幽靈般的氣氛。\n\n那是……一隻……老鼠嗎？我趕緊趕上我的隨從。\n\n[estate_character.GetTitledFirstName|U]轉身瞇著眼看我們，[estate_character.GetSheHe]說了句，「……我的老爺女士們，請從這裡通過。」"
	travel_events.2018.a:0 "最好別離開路線。"
	travel_events.2018.a_tt:0 "你跟你的隨從待在一塊"
	travel_events.2018.b:0 "現在這裡的這個角落是什麼……"
	travel_events.2018.b_tt:0 "你可能發現一些有趣的東西"
	travel_events.2018.c:0 "我從這出來了！"
	travel_events.2019.t:0 "$travel_events.haunted_manor.t$：莊園裡的背叛"
	travel_events.2019.desc:0 "我沿著左邊的小路走下去，穿過低矮的拱門。我面前出現了一扇微微開著的活板門。\n\n樓下閃爍的燈光打破了結實的黑暗。我小心翼翼地爬下樓梯，只撞見了……#EMP 一個裹住全身拿著匕首的人？！#!\n\n刺客快速靠近我，我絕望地環顧四周。"
	travel_events.2019.a:0 "看！你後面！"
	travel_events.2019.a_tt:0 "嘗試將櫥櫃推倒在刺客身上"
	travel_events.2019.a_retaliate.tt:0 "反擊"
	travel_events.2019.a_retaliate.desc:0 "櫥櫃壓碎了刺客的頭骨"
	travel_events.2019.a_retaliate.effect_tt:0 "刺客死亡"
	travel_events.2019.a_death.desc:0 "你死了"
	travel_events.2019.b:0 "我可以用錢裝滿你的口袋！"
	travel_events.2019.b_tt:0 "嘗試收買刺客"
	travel_events.2019.b_paid_off.tt:0 "買通"
	travel_events.2019.b_paid_off.desc:0 "刺客被買通後逃走了"
	travel_events.2019.a_paid_off.effect_tt:0 "刺客逃走了"
	travel_events.2019.c:0 "出招吧，狗雜種！"
	travel_events.2019.c_tt:0 "與刺客戰鬥"
	travel_events.2019.c_retaliate.desc:0 "你殺死了刺客"
	travel_events.2019.expose_effect_tt:0 "秘密暴露"
	travel_events.2020.t:0 "$travel_events.haunted_manor.t$：吾視巫師？"
	travel_events.2020.desc_witch:0 "我突然有衝動探索下右邊的狹窄通道。我往那個方向慢慢走著，一扇敞開的門用溫暖的光亮迎接我。\n\n房間裡擺滿了各種器具。我認知了一部分草藥，還有蒸餾器、坩堝、燒瓶、罐子、水壺……是值得稱道的煉金場面。\n\n[mendicant_character.GetFirstNamePossessive]笑著招呼我。「你好親愛的[ROOT.Char.Custom('SisterBrother')]。自從有人弄壞了我的門之後已經過了很久了。你想要喝點什麼嗎？」[mendicant_character.GetSheHe|U]示意了下[mendicant_character.GetSheHe]正在小心操作的水壺。"
	travel_events.2020.desc:0 "我離開人群，穿過一條越走越黑的走廊，隨後我看到了一扇門。我發現門的邊緣透著光亮。\n\n我輕輕地推開門，傳出低沉的嘶嘶聲。這擁擠的房間中央堆滿了書籍、瓶瓶罐罐還有各種化學器具，堆得有一個[mendicant_character.GetWomanMan]那麼高。\n\n[mendicant_character.GetSheHe]正在照料的一大口鍋裡傳出了難聞的氣味。[mendicant_character.GetHerHis]沒有轉身，說道：「你想來一些嗎？通常會有奇效。」"
	travel_events.2020.a:0 "我不介意嘗一點那種茶。"
	travel_events.2020.b:0 "你在我的宮廷中會很有用。"
	travel_events.2020.c:0 "現在先嘗你，晚點再嚐茶。"
	travel_events.2020.d:0 "呃……往哪邊走能繼續觀光？"
	travel_events.2021.t:0 "$travel_events.haunted_manor.t$：借來的東西"
	travel_events.2021.desc_intro:0 "我穿過一扇狹窄的門，映入眼簾的是從被遮蓋的窗戶透出的某種昏暗的光亮。這個房間似乎是一間舊書房。"
	travel_events.2021.desc_illustrious:0 "\n\n我馬上注意到了剛剛製作出來的[new_trinket.GetName]，它被小心翼翼地擺放在房間中央的座墩上。我慢慢靠近它。\n\n這的確是件藝術品，每個細節都無比壯觀。它的美令我欣賞了好一會兒。"
	travel_events.2021.desc_famed:0 "\n\n我環視房間，不禁注意到一件精心製作的[new_trinket.GetName]。它被擺放在一個座墩上面，牢牢吸引了我的目光。\n\n這件作品的確不適合這樣敞開放置，這樣太容易招來強盜和小偷了。我小心翼翼地接近它。"
	travel_events.2021.desc_masterwork:0 "\n\n[new_trinket.GetName]被輕輕放在房間中央的座墩上。我小心地接近。\n\n擁有它的可能是誰？考慮到它的存放地點，它的狀況非常良好。"
	travel_events.2021.desc_common:0 "\n\n我的雙眼適應了新環境後，我注意到床邊的桌子上有個有趣的物件。\n\n這個[new_trinket.GetName]看起來不怎麼屬於這個世界，不過我認出了它的工藝手法。這是一件絕妙的作品。"
	travel_events.2021.desc_bad:0 "\n\n多虧了窗戶提供的額外光亮，我仔細觀察了房間。我正準備離開時，我注意到角落的一堆碎石上有什麼東西。\n\n那是……#EMP 一個東西？#!用來做什麼的？我猶豫了一會兒。"
	travel_events.2021.a:0 "我的收藏又添一件佳品。"
	travel_events.2021.a_bad:0 "……我有必要如此嗎？"
	travel_events.2021.b:0 "算了。"
	travel_events.2021.b_tt:0 "你無視了[new_trinket.GetName]"
	travel_events.2022.t:0 "$travel_events.haunted_manor.t$：安然無恙"
	travel_events.2022.desc_pack:0 "我們穿過拱門進入下一個房間，一個巨大的身影突然向我們撲來。我們都尖叫並跳了起來。\n\n我抬頭一看，黑暗中的身影似乎是一具骷髏，包裹著黑色的床單。我皺了皺眉，[estate_character.GetTitledFirstName|U]對我們咧嘴笑了起來。\n\n「先生們女士們，你們真應該看看你們臉上的表情！」我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('entourage_member_one'))][entourage_member_one.GetTitledFirstName]明顯焦躁了起來，並靠近[estate_character.GetTitledFirstNameNoTooltip]舉起了手。"
	travel_events.2022.desc_murder:0 "剛剛逃脫刺殺讓我踉蹌了一下，我搖搖晃晃地站穩。#EMP 到底發生了什麼？#!\n\n我在戰慄中爬上樓梯回到通往餐廳的走廊。怒火代替了我的緊張。#EMP [estate_character.GetTitledFirstName]是不是幕後主使？#!\n\n我終於來到了聚集的人群中間，我差點就沒注意到拱門上懸掛的罩布骷髏。\n\n我的嚴重充滿了沸騰的怒火，我死死盯著[estate_character.GetFirstNameNoTooltip]，只被回敬以困惑的目光。"
	travel_events.2022.desc_mendicant:0 "離開了托缽修士的房間後，我輕易順著喧鬧的聲音回到了主廳。\n\n焦躁的大夥兒們看起來放鬆下來了，而我看到一個黑色的身影掛在他們上方的拱門上。[estate_character.GetTitledFirstName|U]看到我時迅速轉身並微微跳了起來。\n\n「我的[ROOT.Char.GetLadyLord]！難道你獨自一個人走開了嗎？那樣不安全，你懂的！」[estate_character.GetSheHe|U]瞇起了眼睛。"
	travel_events.2022.desc_mendicant_recruit:0 "我和我的新夥伴[mendicant_character.GetTitledFirstName]離開了[mendicant_character.GetHerHis]的房間，回到了主廳的人群中間。\n\n在懸掛了黑色身影的下方，人群在拱門處進進出出，把我們的招待[estate_character.GetTitledFirstName]忙個不停，[mendicant_character.GetFirstNameNoTooltip]看到這一幕輕蔑地哼了一聲。\n\n[estate_character.GetSheHe]注意到[mendicant_character.GetFirstNameNoTooltip]後，[estate_character.GetHerHis|U]的兩隻眼睛都瞪圓了。「這是#EMP 誰！#!我的[ROOT.Char.GetLadyLord]，你不應該那樣跑開！這不安全！」"
	travel_events.2022.desc_bauble:0 "我把剛得到的財物放進口袋後，我在昏暗又狹窄的城堡走道裡閒逛起來。終於我在城堡的另一頭找到了餐廳裡其他的那些人。\n\n一個巨大的黑色身影掛在通往房間的拱門上，我不禁想知道它的目的是什麼。而且其他人都似乎有點焦躁……？\n\n[estate_character.GetTitledFirstName|U]搖搖晃晃地轉向我。「我的[ROOT.Char.GetLadyLord]！你剛才去哪兒了？這昏暗的城堡本身就不太安全！」"
	travel_events.2022.desc_joshed:0 "我在黑暗中摸索前進，竭力不去理會黑暗在我心中喚起的輕微恐慌。我匆匆穿過一道道門，努力尋找人群……\n\n……然後#EMP 突然#!有一個黑色身影從我頭頂呼嘯而過，我受到驚嚇尖叫起來。\n\n我回過神來後，，我看到我剛剛進入的房間裡站滿了人。[estate_character.GetTitledFirstName]笑得喘不過氣來，還用手指著我。「我……我的[ROOT.Char.GetLadyLord]#EMP *噗嗤聲*#!你……你剛才玩得開心嗎？」"
	travel_events.2022.a:0 "我剛剛從#EMP 你#!精心策劃的謀殺行動下活下來！"
	travel_events.2022.a_slain.tt:0 "殺死嫌犯"
	travel_events.2022.a_slain.desc:0 "你殺了[estate_character.GetShortUIName]"
	travel_events.2022.a_escape.tt:0 "嫌犯逃脫"
	travel_events.2022.a_escape.desc:0 "[estate_character.GetShortUIName]打傷了你，逃跑了"
	travel_events.2022.b:0 "衛兵！這個人捲入了一場殺害我的陰謀！"
	travel_events.2022.b_slain.desc:0 "[estate_character.GetShortUIName]被[travel_leader.GetShortUIName]殺死"
	travel_events.2022.b_escape.desc:0 "[estate_character.GetShortUIName]打傷了[travel_leader.GetShortUIName]並且逃走了"
	travel_events.2022.c:0 "你可能想在這屋子裡搜查巫師"
	travel_events.2022.d:0 "確實，我找到這個巫師[mendicant_character.GetFirstNameNoTooltip]。"
	travel_events.2022.e:0 "我看來這就是個普通到完美的屋子。"
	travel_events.2022.f_pack:0 "我不應介入。"
	travel_events.2022.f:0 "你這個無賴！"
	travel_events.2022.g_pack:0 "[entourage_member_one.GetFirstNameNoTooltip]，不要。"
	travel_events.2022.g:0 "哦。哈哈，是的，確實！"
	travel_events.2024.t:0 "$travel_events.haunted_manor.t$你身上長痘"
	travel_events.2024.desc:0 "[mendicant_character.GetFirstName]盯著我。[mendicant_character.GetSheHe|U]一直盯著我。我拼命逃離城堡——但是[mendicant_character.GetSheHe]緊緊跟著。到處都是[mendicant_character.GetHerHis|U]的雙眼。\n\n「我……知道……」[mendicant_character.GetSheHe]喃喃細語。我轉身繼續逃跑時，我跌跌撞撞地掉進了一個黑暗的坑中，即使一千支蠟燭也無法照亮它。我持續地掉落……掉落……\n\n突然間，我驚醒了，渾身是汗。"
	travel_events.2024.a:0 "這完全是……一場噩夢？"
	travel_events.2025.t:0 "$travel_event_prefix$殷勤的東道主"
	travel_events.2025.desc:0 "我在入夜前抵達了[ROOT.Char.GetCurrentLocation.GetName]的莊園，[estate_owner.GetFirstName]是一位殷勤的東道主，滿足我們的一切需求。\n\n夜深時分，一場以我的名義舉行的盛宴開始了，[ROOT.Char.Custom('RegionalDrink')]似乎不斷地流淌直至我們看到天空曙光漸顯。\n\n到了早上，[estate_owner.GetFirstNameNoTooltip]找到了我，「我的[ROOT.Char.GetLadyLord]，我們非常喜歡款待你，這場狂歡會溫暖我們無數個夜晚，」[estate_owner.GetSheHe]笑著點頭。"
	travel_events.2025.a:0 "……你們的[ROOT.Char.Custom('RegionalDrink')]儲備跟你們的稅率匹配嗎？"
	travel_events.2025.b:0 "[estate_owner.GetFirstNameNoTooltip]，你是位非常殷勤的東道主。"
	travel_events.2025.c:0 "作為交換，我們可以分享些有建設性的想法。"
	travel_events.2026.t:0 "$travel_event_prefix$給東道主小費"
	travel_events.2026.desc_intro:0 "我們抵達[ROOT.Char.GetCurrentLocation.GetName]當地的農場，天色很快從白晝進入黑夜。農場主[estate_owner.GetFirstName]熱情歡迎我們，並承諾位我們辦一場豐盛的宴會。\n\n宴會開始，我們享用的美食有"
	travel_events.2026.desc_carnivore:0 "十足的動物園燒烤、燉菜、湯、麵包等。"
	travel_events.2026.desc_vegetarians:0 "大量以蔬菜為主的美食，其中一些我以前從未聽說過。"
	travel_events.2026.desc_outro:0 "\n\n早上，[estate_owner.GetFirstNameNoTooltip]在我享用早餐時找到我。「我的[ROOT.Char.GetLadyLord]，舉辦昨天那樣的盛宴可是#EMP 很昂貴的……#!」"
	travel_events.2026.a:0 "#EMP 我#!給你的#EMP 農場#!帶來了聲望，#EMP 你#!應該付給我錢！"
	travel_events.2026.b:0 "我來補償你吧。"
	travel_events.2026.c:0 "或許[county_liege.GetTitledFirstNameNoTooltip]和我可以達成共識。"
	travel_events.2026.d:0 "你#EMP 好大的膽子#!！"
	travel_events.2027.t:0 "$travel_event_prefix$採石場的爭吵"
	travel_events.2027.desc:0 "來到[ROOT.Char.GetCurrentLocation.GetName]當地的採石場後，我注意到好幾個髒兮兮的瘦弱小孩幫助他們飢腸轆轆的父母乾重活。顯然這裡的食物很緊缺。\n\n採石場的工頭[foreman_character.GetFirstName]站在場內的高處，正在與[peasant_leader.GetFirstName]爭吵，後者看起來是勞工的代表。「我的[foreman_character.GetLadyLord]，這實在#EMP 不能接受#!！」，[peasant_leader.GetFirstNameNoTooltip]說道。\n\n「我們買不起吃的，而且好幾個月都餓著獨自睡覺。現在我們的小孩子也在挨餓，我們的體力不斷下降，還要從事如此繁重的工作。我們的全部需求只不過是增加#EMP 一點點#!……」[peasant_leader.GetSheHe|U]注意到我在場，[peasant_leader.GetSheHe]的聲音變小了。"
	travel_events.2027.a:0 "生活有保障的勞工幹活兒更有效率。"
	travel_events.2027.b:0 "飢餓才能保持動力。"
	travel_events.2027.c:0 "排好隊，#EMP 賤民。#!"
	travel_events.2027.d:0 "餓了就吃工頭啊？"
	travel_events.2028.t:0 "$travel_event_prefix$建築師彙纂"
	travel_events.2028.desc:0 "我們一行人抵達[ROOT.Char.GetCurrentLocation.GetName]的採石場時，[budding_architect.GetFirstName]正陷於沉思。[budding_architect.GetSheHe|U]靠在一張做工粗糙的大木桌上，全神貫注地在捲軸上畫畫。\n\n我湊近從[budding_architect.GetHerHis]肩頭看去，這吸引[budding_architect.GetHerHis]的注意。「[ROOT.Char.GetLadyLord]！我真誠地道歉，我沒注意到你在那裡！」\n\n我問[budding_architect.GetSheHe]在忙什麼，[budding_architect.GetFirstNameNoTooltip]答道。\n「哦，要知道，我其實是個建築師，我正在擬定建築與地基搭建的方案。」[budding_architect.GetSheHe]害羞地笑了笑。"
	travel_events.2028.a_architect:0 "這些都不錯。我要一份！"
	travel_events.2028.a:0 "你是建築師？我要一份圖紙！"
	holding_blueprint:0 "建築師圖紙"
	holding_blueprint_desc:0 "這是一份捲軸，上面的圖紙是關於如何最有效地建造某些建築物的知識。"
	travel_events.2028.b:0 "你可以在我的宮廷內發揮才能。"
	travel_events.2028.b.tt:0 "[budding_architect.GetShortUIName]將以較低的工資工作20年"
	trainee_salary_mod:0 "新手工資"
	travel_events.2028.c:0 "那……不錯……繼續保持。"
	travel_events.2029.t:0 "$travel_event_prefix$覺醒"
	travel_events.2029.desc:0 "夜幕降臨時，我們抵達了[ROOT.Char.GetCurrentLocation.GetName]南部的麥田，[crop_circler.GetWomanMan]正在辛勤工作。[crop_circler.GetSheHe|U]似乎正在用一大塊扁平的木頭和沉重的石頭快速壓平莊稼。\n\n看著[crop_circler.GetWomanMan]的勞動，我皺了皺眉毛，我問[crop_circler.GetSheHe]到底在忙些什麼。\n\n[crop_circler.GetSheHe|U]的臉畏縮地抽搐了一下，然後開始長篇大論，[crop_circler.GetHerHis]說我們都需要覺醒並見到我們真正的主，而不是躲在虛假的[crop_circler.GetFaith.GetReligion.GetAdjectiveNoTooltip]說教的背後。我震驚地後退了幾步。"
	travel_events.2029.a:0 "停下，你個異端！"
	travel_events.2029.b:0 "你竟敢玷污[ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip]！"
	travel_events.2029.c:0 "跟我多聊聊這些#EMP 真正的主#!。"
	travel_events.2029.d:0 "呃……好吧。"
	travel_events.2030.t:0 "$travel_event_prefix$不信者的坦白"
	travel_events.2030.desc:0 "[entourage_chaplain.GetTitledFirstName]早上找到我，[entourage_chaplain.GetHerHis]擰著自己的手。「我的[ROOT.Char.GetLadyLord]，[entourage_chaplain.Custom2('RelationToMe', ROOT.Char)]，我要坦白自己可怕的行為。」\n\n[entourage_chaplain.GetSheHe|U]重重地嘆了口氣。「雖然我不會接受任何……絕對瘋狂的……昨晚那種[crop_circler.Custom('GetLassLad')]的教義，不過我的確有些……#EMP 疑慮。#!」[entourage_chaplain.GetFirstNameNoTooltip]仔細地看著我，看看我有沒有對[entourage_chaplain.GetHerHis]的困境表現出同情。\n\n「我只是不太能確定[entourage_chaplain.GetFaith.HighGodName]是不是真的存在，並照看著我們。」[entourage_chaplain.GetSheHe|U]以戲劇性的停頓收尾。"
	travel_events.2030.a:0 "那沒啥。"
	travel_events.2030.b:0 "這#EMP 不可接受#!！"
	travel_events.2031.t:0 "$travel_event_prefix$大地的子宮"
	travel_events.2031.desc:0 "[ROOT.Char.GetCurrentLocation.GetName]的田野是一處奇景。每棵莊稼都在盛放；每片葉子都很青翠；每一根莖桿都很甘美。\n\n我很快找到了這份蔥鬱的源頭，看到一個[gardener_character.GetWomanMan]正站在田地裡，似乎正在為聽眾進行某種演講：「我名叫[gardener_character.Custom('MistressMaster')][gardener_character.GetFirstName]。」\n\n[gardener_character.GetSheHe|U]注意到了遠處的我，轉向我的方向：「我對園藝的知識非常豐富，對，是無比豐富——所以請多呆會兒，聽一聽。」"
	travel_events.2031.a:0 "這讓我充滿興趣！"
	travel_events.2031.a_down_to_earth.t:0 "腳踏大地"
	travel_events.2031.b:0 "[ROOT.Char.GetTitleAsNameNoTooltip|U]？在搞#EMP 園藝#!？"
	travel_events.2032.t:0 "$travel_event_prefix$草藥，給你的……"
	travel_events.2032.desc:0 "[ROOT.Char.GetCurrentLocation.GetName]的[ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l]峰頂的防禦建築令人驚嘆，非常了不起。我沿著外圍漫步時，注意到遠處有個奇異的人。\n\n[herbalist_character.GetSheHe|U]似乎正在喃喃自語，還不時地停下腳步蹲下收集些什麼，似乎是各式各樣的草藥。就好像[herbalist_character.GetSheHe]在與……#EMP 草藥#!對話？\n\n我小心翼翼地靠近[herbalist_character.GetHerHim]，[herbalist_character.GetSheHe]抬起頭來，我看到[herbalist_character.GetHerHis]的手掌裡有形形色色的草藥。我還注意到[herbalist_character.GetHerHis]的雙眼之後閃現出好奇的神色，在無聲中提出了疑問。"
	travel_events.2032.a:0 "這種藥草是做什麼的？"
	travel_events.2032.a_poisonous.tt:0 "你獲得了一些有毒的藥草，可以用於下一次[GetScheme('murder').GetTypeName][scheme|E]"
	travel_events.2032.a_poisonous.t:0 "獲得藥草"
	travel_events.2032.a_poisonous.desc:0 "你找到了一些有毒的藥草"
	travel_events.2032.a_learning.tt:0 "能力提升"
	travel_events.2032.b:0 "你有興趣做我的宮廷醫師嗎？"
	travel_events.2032.c:0 "這是在浪費我的時間。"
	travel_events.2033.t:0 "$travel_event_prefix$囚犯逃脫！"
	travel_events.2033.desc_intro:0 "我們一到[ROOT.Char.GetCurrentLocation.GetName]的獵場，我的衛兵就氣喘吁吁地跑來找我。「我的[ROOT.Char.GetLadyLord]！那個[prisoner.Custom('InsultAdjective')][prisoner.GetTitledFirstName]已經掙脫了枷鎖！」\n\n我的目光立即移向森林邊緣，尋找人影移動的跡象，但什麼都沒發現。"
	travel_events.2033.desc_manhunt:0 "只有一個辦法。#EMP 搜捕！#!\n\n"
	travel_events.2033.desc_manhunt_previous:0 "我還記得上次的搜捕，那種喜悅的火花讓我神經繃緊，在危險中感受刺激。我等不急了。"
	travel_events.2033.desc_manhunt_first:0 "我一直都想嘗試一下大自然中最難以捉摸和最危險的獵物。我的嘴角露出微笑。"
	travel_events.2033.desc:0 "越獄事件讓我微微一愣，仔細思索著。\n\n難不成要把一個越獄的犯人繩之以法？"
	travel_events.2033.a_manhunt:0 "#EMP 刺激#!"
	travel_events.2033.a_cannibal:0 "啊，對，囚犯；又是一種白肉。"
	travel_events.2033.a_manhunt_tt:0 "逃脫搜捕的對象可能會回來報復"
	travel_events.2033.a_manhunt.tt:0 "搜捕完成"
	travel_events.2033.a_manhunt.desc:0 "[prisoner.GetShortUIName]被狩獵並殺死"
	travel_events.2033.a_caught_trophy.desc:0 "[prisoner.GetShortUIName]被狩獵並製成戰利品"
	travel_events.2033.a_caught_eaten.tt:0 "吃掉囚犯"
	travel_events.2033.a_caught_eaten.desc:0 "[prisoner.GetShortUIName]被抓住並吃掉"
	travel_events.2033.a_escaped.tt:0 "囚犯逃脫"
	travel_events.2033.a_escaped.desc:0 "[prisoner.GetShortUIName]逃脫了你的掌控"
	travel_events.2033.a_killed.desc:0 "[prisoner.GetShortUIName]殺了你並逃走了"
	travel_events.2033.a_accident.desc:0 "你跌了一跤摔斷了脖子"
	manhunt_skull_cup:0 "人頭杯"
	manhunt_skull_cup_desc:0 "這個頭顱杯是在[ROOT.Char.GetCurrentLocation.GetName]的[ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l]成功搜捕[new_skull_cup.MakeScope.Var('skull_origin').Char.GetUIName]的戰利品。"
	manhunt_skull_cup_desc_fallback:0 "這個骷髏杯是成功追捕人類獵物的戰利品。"
	travel_events.2033.b:0 "……我猜我們要抓住[prisoner.GetHerHim]？"
	travel_events.2033.b_caught.tt:0 "囚犯被抓"
	travel_events.2033.b_caught.desc:0 "[prisoner.GetShortUIName]被抓住了"
	travel_events.2033.b_caught.effect:0 "[prisoner.GetShortUIName]仍是你的囚犯"
	travel_events.2033.c:0 "隨[prisoner.GetFirstNameNoTooltip]去吧。這片荒野也會把[prisoner.GetHerHim]弄死。"
	travel_events.2034.t:0 "$travel_event_prefix$周圍發生了什麼……"
	travel_events.2034.desc_intro:0 "拂曉出現在了我們在[ROOT.Char.GetCurrentLocation.GetName]的[ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l]的營地。我打哈欠，輕輕地伸個懶腰，又翻了身。\n\n迷迷糊糊地起身，走到帳篷口，呼吸新鮮的早晨空氣。突然，我後頸的汗毛都豎起來了， "
	travel_events.2034.desc:0 "然後我用眼角的餘光看到了[vengeful_prisoner.GetTitledFirstName]拔出了刀。\n\n[vengeful_prisoner.GetSheHe|U]苦笑了一下。「[ROOT.Char.GetTitledFirstNameNoTooltip|U]，很高興再次看見你。這次輪到#EMP 我#!來追捕你了。」我震驚不已，一時呆住了。"
	travel_events.2034.desc_long_time:0 "在我眼角的餘光中，我發現了一個[vengeful_prisoner.GetWomanMan]拔出了刀。\n\n[vengeful_prisoner.GetSheHe|U]苦笑道，「你不記得我了是吧？好吧，我記得#EMP 你#!，[ROOT.Char.GetTitledFirstNameNoTooltip]還有你#EMP 施虐狂一般的#!搜捕行徑。」模糊的記憶回到了我的腦海。難道這是逃犯#EMP [vengeful_prisoner.GetTitledFirstName]#!……？"
	travel_events.2034.a:0 "你不必這麼做！"
	travel_events.2034.a_overpowered_desc:0 "你制伏了[vengeful_prisoner.GetShortUIName]"
	travel_events.2034.a_overpowered_effect:0 "你將決定[vengeful_prisoner.GetShortUINamePossessive]的命運"
	travel_events.2034.a_death_desc:0 "$travel_events.2019.a_death.desc$"
	travel_events.2034.b:0 "#EMP [bodyguard.GetFirstNameNoTooltip]！！#!"
	travel_events.2034.b_overpowered_desc:0 "[bodyguard.GetShortUIName]制伏了[vengeful_prisoner.GetShortUIName]"
	travel_events.2034.b_death_tt:0 "逃走的囚犯被殺"
	travel_events.2034.b_death_desc:0 "[bodyguard.GetShortUIName]殺死了[vengeful_prisoner.GetShortUIName]"
	travel_events.2035.t:0 "……平息"
	travel_events.2035.desc:0 "[vengeful_prisoner.GetTitledFirstName|U]跪在我的面前，被束縛著無法動彈。先前的震動後，帳篷裡很快站滿了我的衛兵。\n\n[vengeful_prisoner.GetSheHe|U]固執地看著地面，並拒絕與我對視。我應該怎麼處理這個[vengeful_prisoner.Custom('InsultNoun')]？"
	travel_events.2035.a:0 "你該死。"
	travel_events.2035.b:0 "你應該回到監獄中。"
	travel_events.2035.c:0 "我會轉過另一邊臉頰。"
	travel_events.2036.t:0 "$travel_event_prefix$結束了？"
	travel_events.2036.desc_intro:0 "我們抵達了[ROOT.Char.GetCurrentLocation.GetName]的小村莊的入口。這裡的人們看起來安寧祥和，大家都過著自己的日子，互幫互助。\n\n隨意瞎逛村莊時，我突然認出了什麼，使我震驚不已。 "
	travel_events.2036.desc_reformed:0 "在當地的神殿，我立即認出了逃犯[peaceful_prisoner.GetTitledFirstName]正在與這裡的宗教首領溫和交談。\n\n這是多麼諷刺的巧遇！我看到[peaceful_prisoner.GetSheHe]協助神職人員做一些瑣碎的工作，看起來很平靜。"
	travel_events.2036.desc:0 "我立刻認出了逃犯[peaceful_prisoner.GetTitledFirstName]，[peaceful_prisoner.GetSheHe|U]正笑著幫助村里的一位老年居民。\n\n[peaceful_prisoner.GetHerHis]似乎對自己的處境很滿意。"
	travel_events.2036.a:0 "寬以待人。"
	travel_events.2036.a_criminal:0 "我想即便罪犯也能改過自新。"
	travel_events.2036.a_reformed:0 "只要[peaceful_prisoner.GetSheHe]別再想殺我。"
	travel_events.2036.b:0 "[peaceful_prisoner.GetTitledFirstNameNoTooltip|U]跟#EMP 我#!走一趟吧。"
	travel_events.2036.b_criminal:0 "一朝罪犯，終身罪犯。"
	travel_events.2036.b_reformed:0 "#EMP ……不#!，知道[peaceful_prisoner.GetSheHe]在這裡逍遙法外讓我惴惴不安。"
	travel_events.2037.t:0 "$travel_event_prefix$搜捕者"
	travel_events.2037.desc:0 "我們在當地的獵場遇到了[ROOT.Char.GetCurrentLocation.GetName]的統治[2037_county_liege.GetTitledFirstName]和[2037_county_liege.GetHerHis]的隨從們。\n\n禮貌地互相問候後，[2037_county_liege.GetSheHe]看著我，調皮地笑著問道，「你願意和我一起參加最高貴的運動嗎， "
	travel_events.2037.desc_child:0 "小傢伙？」 "
	travel_events.2037.desc_adult:0 "我的[2037_county_liege.Custom2('RelationToMeShort', ROOT.Char)]？」 "
	travel_events.2037.desc_segway:0 "[2037_county_liege.GetSheHe|U]朝森林邊緣戴著鐐銬的囚犯點點頭。"
	travel_events.2037.desc_outro_segway_adult:0 "\n\n我很快就意識到[2037_county_liege.GetSheHe]指的是什麼#EMP 運動#!。"
	travel_events.2037.desc_outro_child:0 "\n\n我的好奇心肯定是被勾起了。這可能是什麼運動……？那是某種暗語嗎？\n\n我考慮邀請時，我注意到我的[ROOT.Char.Custom2('RelationToMeShort',  SCOPE.sC('entourage_character'))][entourage_character.GetTitledFirstName]正試圖引起我的注意，並不動聲色地搖了搖[entourage_character.GetHerHis]的腦袋。"
	travel_events.2037.desc_outro_manhunter:0 "作為一名經驗豐富的搜捕者，這個提議很合我的胃口。"
	travel_events.2037.desc_outro:0 "#EMP 追捕。#!我真的很反感……還是我很感興趣？"
	travel_events.2037.a:0 "聽起來很有意思……"
	travel_events.2037.a_child:0 "我會玩！"
	travel_events.2037.a_manhunted:0 "讓我們開始吧。"
	travel_events.2037.a_your_kill.desc:0 "你狩獵並殺死[2037_manhunt_prisoner.GetShortUIName]"
	travel_events.2037.a_their_kill.tt:0 "[2037_county_liege.GetShortUINameNoTooltip]拿下人頭"
	travel_events.2037.a_their_kill.desc:0 "[2037_manhunt_prisoner.GetShortUIName]被[2037_county_liege.GetShortUIName]狩獵並殺死"
	travel_events.2037.b:0 "如果你不介意的話，那個囚犯對我有用。"
	travel_events.2037.b_child:0 "我寧願讓[2037_manhunt_prisoner.GetFirstNameNoTooltip]跟我一起走。"
	travel_events.2037.c:0 "你瘋了嗎？"
	travel_events.2037.c_child:0 "不。這看起來像一場邪惡的遊戲。"
	travel_events.2038.t:0 "$travel_event_prefix$真正的目的"
	travel_events.2038.desc:0 "[entourage_character.GetTitledFirstName]和我認為[ROOT.Char.GetCurrentLocation.GetName]會是一個狩獵的好地方，這裡到處都是野生動物。\n\n我們沒有時間好好郊遊，我們穿過這片地區時，我在森林邊緣發現了一隻純潔的野兔。它的皮毛上有奇特的斑點，我示意[entourage_character.GetFirstNameNoTooltip]去檢查這隻動物。\n\n[entourage_character.GetSheHe]看了看兔子，[entourage_character.GetSheHe]咧嘴笑了。「[entourage_character.Custom2('RelationToMeShort', ROOT.Char)]，來點友好的賭注你看好不好？不管誰只要用一根箭就射中那隻純潔的傢伙就算贏。」"
	travel_events.2038.a:0 "我覺得不錯！"
	travel_events.2038.a_your_kill.tt:0 "你射中了獵物"
	travel_events.2038.a_your_kill.desc:0 "你的箭完美地穿透了兔子的心臟"
	travel_events.2038.a_their_kill.tt:0 "[entourage_character.GetShortUINameNoTooltip]射中了獵物"
	travel_events.2038.a_their_kill.desc:0 "兔子被[entourage_character.GetShortUIName]殺死"
	lucky_rabbits_paw:0 "幸運兔腳"
	lucky_rabbits_paw_desc:0 "在[ROOT.Char.GetCurrentLocation.GetName]獵場與[entourage_character.GetTitledFirstName]的友好狩獵中射得了一隻獨一無二的純潔的兔子腳。"
	travel_events.2038.b:0 "#EMP 哦不#!，陽光很刺眼！"
	travel_events.2038.c:0 "……噗，我沒時間。"
	travel_events.2039.t:0 "$travel_event_prefix$最真實的目的"
	travel_events.2039.desc_child_won:0 "[entourage_character.GetTitledFirstName]忙著一邊追趕兔子一邊準備搭弓射箭，根本沒注意到我已經射出的箭。\n\n[entourage_character.GetTitledFirstNameNoTooltip]推開茂密的樹叢，吹著口哨得意洋洋地向前衝過去，撿起那隻兔子的屍體，箭牢牢地插在它小小的軀幹上。[entourage_character.GetSheHe]欣喜地看向我，我拍了拍手。"
	travel_events.2039.desc_won:0 "我們緊盯著兔子，緩慢地向它靠近，趁它在草上叩擊牙齒時，瞄準了它嬌小的身軀。我拉開弦，然後鬆開，箭離弦而去，#EMP 直接射入這個動物的身體#!。\n\n突如其來的衝擊使它衝了幾步，然後小小的身體一動不動地倒在地上。我歡呼雀躍，[entourage_character.GetTitledFirstName]與我一同歡慶。「好箭法！」，[entourage_character.GetSheHe]喊道，我衝上前撿起戰利品。"
	travel_events.2039.desc_lost:0 "我們盡可能靠近那隻兔子射箭，[entourage_character.GetTitledFirstName]領先了我幾步。我努力跟上，而[entourage_character.GetSheHe]瞄準了兔子，並迅速放箭，直接射入了兔子嬌小的身體。\n\n[entourage_character.GetFirstNameNoTooltip]做出勝利的手勢並大聲叫著，兔子一瘸一拐地走了幾步便倒地不起，[entourage_character.GetSheHe]急忙前去撿起屍體。我欣賞地鼓掌。"
	travel_events.2039.a:0 "射得好！"
	travel_events.2039.a_trinket.t:0 "獲得飾品"
	travel_events.2039.a_win:0 "真有趣啊！"
	travel_events.2039.a_cynical:0 "我見過更糟糕的。"
	travel_events.2040.t:0 "$travel_event_prefix$休息一下"
	travel_events.2040.intro:0 "一天晚上，當我們坐在篝火旁時，我抬起頭來，發現只剩下我跟[2037_manhunt_prisoner.GetTitledFirstName]。[2037_manhunt_prisoner.GetTitledFirstName|U]盯著我，眼睛反射著閃爍的火焰。\n\n"
	travel_events.2040.desc_child:0 "「為什麼那個可怕的[2037_county_liege.GetWomanMan]想讓你死在那裡？」我脫口而出。 [2037_manhunt_prisoner.GetTitledFirstNameNoTooltip]猶豫了片刻，然後移開視線並[2037_manhunt_prisoner.GetSheHe]回答道："
	travel_events.2040.desc:0 "我意識到，我從來沒有真正問過[2037_manhunt_prisoner.GetHerHim]為什麼[2037_manhunt_prisoner.GetSheHe]會被監禁。然後，就好像[2037_manhunt_prisoner.GetTitledFirstNameNoTooltip]讀懂了我的想法，[2037_manhunt_prisoner.GetSheHe]咕噥道："
	travel_events.2040.outro:0 "\n\n「你看，就好像[2040_previous_victim.GetHerHis]的肉體在呼喚解放」，[2037_manhunt_prisoner.GetHerHis]的聲音中滲出一種嚴峻的懷舊情緒。"
	travel_events.2040.a:0 "……這很哲學。"
	travel_events.2040.a_child:0 "我也做過壞事。"
	travel_events.2040.a.flavor:0 "還有人比瘋子更危險嗎？"
	travel_events.2040.a.flavor_child:0 "我想[2037_manhunt_prisoner.GetSheHe]不會傷害#EMP 我#!的，對吧？"
	travel_events.2040.a.tt:0 "[2037_manhunt_prisoner.GetShortUIName]將免費充當您的[GetCourtPositionType('bodyguard_court_position').GetName()]"
	insane_bodyguard_salary_mod:0 "瘋狂保鏢"
	travel_events.2040.b:0 "殺人犯就應該被關起來。"
	travel_events.2040.b_child:0 "傷害人是不對的。"
	travel_events.2040.b.flavor:0 "所以這就是[2037_manhunt_prisoner.GetSheHe]被監禁的原因……"
	travel_events.2040.b.flavor_child:0 "[2037_manhunt_prisoner.GetTitledFirstNameNoTooltip]嚇到我了……"
	travel_events.2040.c:0 "#EMP 我不能讓一個殺人犯活著！#!"
	travel_events.2040.c.flavor:0 "以眼還眼"
	travel_events.2040.c_slay.t:0 "兇手被殺"
	travel_events.2040.c_slay.desc:0 "你殺死了[2037_manhunt_prisoner.GetShortUIName]"
	travel_events.2040.c_wounded.t:0 "$travel_events.2001.c_failure.tt$"
	travel_events.2040.c_wounded.desc:0 "你殺死了[2037_manhunt_prisoner.GetShortUIName]，但是受傷了"
	travel_events.2040.c_incapable.t:0 "身受重傷"
	travel_events.2040.c_incapable.desc:0 "你在戰鬥中受了重傷，[2037_manhunt_prisoner.GetShortUIName]逃跑了"
	travel_events.2040.c_death.desc:0 "你死了"
	travel_events_life_or_death.t:0 "生或死"
	travel_events.2100.t:0 "$travel_event_prefix$$travel_events_life_or_death.t$"
	travel_events.2100.desc_intro:0 "我們正努力趕往[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]， "
	travel_events.2100.desc_intro_trees:0 "[ROOT.Char.GetCurrentLocation.GetName]的茂密叢林在我們本地嚮導的智慧面前不值一提。\n\n到了樹木呈扇形散開的地方，我發現了另外一批穿越樹林的旅行者，他們正在我們前方。"
	travel_events.2100.desc_intro_hills:0 "我們穿行在[ROOT.Char.GetCurrentLocation.GetName]的[ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l]的山坡，風從我們背後吹來。\n\n我們前方很遠的位置，有另外一隊人馬也在山中行進。"
	travel_events.2100.desc_intro_flats:0 "[ROOT.Char.GetCurrentLocation.GetName]的平坦地形讓我們暫時放鬆了警惕。\n\n我們抵達了這片山谷的頂峰並向下查看，我注意到另外一隊人馬正賣力地向前行進。"
	travel_events.2100.desc_relation_in:0 " 我瞇起眼睛，我認出了那隊人馬的統領是"
	travel_events.2100.desc_negative_segway:0 "那個[murder_target.Custom('InsultAdjectiveGeneric')]"
	travel_events.2100.desc_positive_segway:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murder_target'))]"
	travel_events.2100.desc_relation_out:0 "[murder_target.GetTitledFirstName]。"
	travel_events.2100.desc_no_relation_traveller:0 "他們似乎是在觀光風景，差不多都在嬉戲打鬧，四處張望這裡的景色。"
	travel_events.2100.desc_no_relation_liege:0 "他們似乎正在勘察這片地區，探討周圍的環境並進行記錄。"
	travel_events.2100.desc_trees:0 "但是有些什麼不太對勁。沿著林邊細查，我還發現了一伙可疑的斗篷人，似乎正等著那個旅行團靠近。"
	travel_events.2100.desc_hills:0 "但是他們是些蒙面騎兵，武器出鞘，從西邊逼近，這夥人是幹什麼的……？"
	travel_events.2100.desc_flats:0 "我觀察發現似乎有一夥蒙面騎兵正舉著武器從東面迅速逼近這一行人！"
	travel_events.2100.desc_outro:0 "\n\n這似乎是一次伏擊，而 "
	travel_events.2100.desc_outro_negative:0 "我有些猶豫。[murder_target.GetTitledFirstNameNoTooltip]看起來死定了，我有必要出手嗎？"
	travel_events.2100.desc_outro_positive:0 "我心中的想法十分堅定。我必須救[murder_target.GetTitledFirstNameNoTooltip]！"
	travel_events.2100.desc_outro_default:0 "我有些猶豫。我真的有責任保護其他旅者嗎？"
	travel_events.2100.a:0 "#EMP 我#!為什麼要牽扯進去呢？"
	travel_events.2100.a_rival:0 "可喜可賀。"
	travel_events.2100.a_nemesis:0 "#EMP 終於！#!"
	travel_events.2100.a_stealthy_entourage.tt:0 "潛藏的旅團"
	travel_events.2100.a_stealthy_entourage.desc:0 "你和你的隨從繼續藏著"
	travel_events.2100.a_stealthy_outcome.tt:0 "如果[murder_target.GetShortUIName]活了下來，[murder_target.GetSheHe]永遠不會知道你在這裡"
	travel_events.2100.a_nonstealthy_entourage.tt:0 "暴露的旅團"
	travel_events.2100.a_nonstealthy_entourage.desc:0 "你的存在被[murder_target.GetShortUIName]發現了"
	travel_events.2100.a_nonstealthy_outcome.tt:0 "如果[murder_target.GetShortUIName]活了下來，[murder_target.GetSheHe]會記住這件事"
	travel_events.2100.b:0 "我必須行動！"
	travel_events.2100.b.tt:0 "你出手干預針對[murder_target.GetShortUIName]的刺殺"
	travel_events.2100.b_outcome_tt:0 "[murder_target.GetShortUIName]會記住這件事"
	travel_events.2101.t:0 "$travel_danger_prefix$$travel_events_life_or_death.t$，有刺客！"
	travel_events.2101.desc:0 "勘察[ROOT.Char.GetCurrentLocation.GetName]的土地時，烈日當空，微風輕拂。我四周看了看，這地方挺荒涼的，除開高空中還有幾隻候鳥。\n\n彎下整理靴子時，我突然聽到騎兵靠近的聲音，我猛地直起身子。披著斗篷的身影似乎從四面八方湧來，我反應過來之前，其中一個惡棍已經到了我面前，拔出利刃，朝我的脖子招呼。"
	travel_events.2101.a:0 "好大的膽子！"
	travel_events.2101.a_guards:0 "[bodyguard.GetNameNoTooltip]！！"
	travel_events.2101.a_assassin_death.tt:0 "刺客被殺"
	travel_events.2101.a_bodyguard_kill.desc:0 "刺客被[bodyguard.GetShortUIName]殺死"
	travel_events.2101.a_bodyguard_wounded.tt:0 "侍衛受傷"
	travel_events.2101.a_bodyguard_wounded.desc:0 "[bodyguard.GetShortUIName]殺死了刺客但是受傷了"
	travel_events.2101.a_assassin_death.desc:0 "你殺死了刺客"
	travel_events.2101.a_death.desc:0 "你死了"
	travel_events.2101.a_ruler_assassinated.tt:0 "[murder_target.GetShortUIName]死了"
	travel_events.2101.a_ruler_assassinated.desc:0 "[murder_target.GetShortUIName]在造訪[visiting_ruler.MakeScope.Var('assassination_location').GetProvince.GetName]時被刺殺"
	travel_events.2101.a_ruler_survived.tt:0 "[murder_target.GetShortUIName]活了下來"
	travel_events.2101.a_ruler_survived.desc:0 "[murder_target.GetShortUIName]在[visiting_ruler.MakeScope.Var('assassination_location').GetProvince.GetName]的刺殺中活了下來"
	travel_events.2102.t:0 "$travel_danger_prefix$$travel_events_life_or_death.t$，背叛"
	travel_events.2102.desc:0 "這場戰鬥感覺就像持續了幾個小時，但實際上幾分鐘就結束了。刺客被擊退，我們毫髮無傷。\n\n我打掃戰場，在一具屍體上發現了謀殺的證據。在高度警覺下，我也注意到有面旗幟消失在了視野外。那是[visiting_ruler.GetTitledFirstName]？"
	travel_events.2102.desc_negative:0 "\n\n當然，指望[visiting_ruler.GetFirstNameNoTooltip]和[visiting_ruler.GetHerHis]那樣的人會提供幫助實在是太蠢了。去[visiting_ruler.GetHerHis]媽的。"
	travel_events.2102.desc_positive:0 "\n\n[visiting_ruler.GetSheHe]……怎麼能這樣？我……本以為[visiting_ruler.GetHerHim]會做更多。我的眼睛半睜半閉，這樣的背叛比任何利刃都更傷我的心。"
	travel_events.2102.desc_default:0 "\n\n在我需要幫助時，[visiting_ruler.GetSheHe|U]就這麼眼睜睜看著？誰可以依靠，誰不可以依靠，這下非常清楚了。"
	travel_events.2102.a:0 "[visiting_ruler.GetTitledFirstNamePossessiveNoTooltip][visiting_ruler.Custom('InsultAdjectiveGeneric')]性格暴露無遺。"
	travel_events.2103.t:0 "[murder_target.Custom2('AppropriateGreetingNegative', ROOT.Char )]"
	travel_events.2103.desc_intro:0 "[murder_target.Custom2('NegativeSupplimentaryGreeting', ROOT.Char )]"
	travel_events.2103.desc_negative:0 "\n\n我對你沒什麼指望，只希望你能在這片[ROOT.Var('assassination_location').GetProvince.GetName]的[ROOT.Var('assassination_location').GetProvince.GetTerrain.GetNameNoTooltip|l]的荒野裡看著我漸漸失去呼吸。\n\n我必然將會慶賀那一天的到來的，那時生命的火花離開會離開臭水池子，就是那兩個你稱之為眼睛的，我的[visiting_ruler.Custom('InsultAdjectiveGeneric')][murder_target.Custom2('RelationToMe', SCOPE.sC( 'visiting_ruler' ))]。"
	travel_events.2103.desc_positive:0 "\n\n你怎麼能這樣，我的[murder_target.Custom2('RelationToMe', SCOPE.sC( 'visiting_ruler' ))]？你怎麼能把我留在[ROOT.Var('assassination_location').GetProvince.GetName]的[ROOT.Var('assassination_location').GetProvince.GetTerrain.GetNameNoTooltip|l]中等死？我會記住這件事的，這一點你可以肯定。"
	travel_events.2103.desc_default:0 "\n\n[ROOT.Char.GetTitledFirstName]我希望你能像任何善良和忠實的人一樣，保持正常人類的風度，尊重生命。現在你讓我死在[ROOT.Var('assassination_location').GetProvince.GetName][ROOT.Var('assassination_location').GetProvince.GetTerrain.GetNameNoTooltip|l]之中，可惜啊，這表明你的人品遠遠不及敬畏神的[ROOT.Char.GetWomanMan]。我死也不會忘記。"
	travel_events.2103.a:0 "好吧，[murder_target.GetSheHe]終究#EMP 活下來了#!。"
	travel_events.2104.t:0 "$travel_danger_prefix$$travel_events_life_or_death.t$，如何拯救生命"
	travel_events.2104.desc:0 "我和隨從們一頭衝向那些馬上就要行刺的人中，讓他們徹底措手不及。人得多無能才會不去探明自己的後方？\n\n我們輕鬆地一路斬殺，幾乎沒有遇到抵抗，其餘的人都四處逃逸散入荒野。我抬頭看到[murder_target.GetTitledFirstName]正盯著我，眼睛睜得大大的，嘴巴微張。\n\n[murder_target.GetSheHe]迅速回過神來，[murder_target.GetHerHis]調整好了自己的表情，但是[murder_target.GetSheHe]仍然對我的插手似乎感到震驚和欣喜。[murder_target.GetSheHe|U]向我示意請我過去。"
	travel_events.2104.a:0 "我今天行了善事。"
	travel_events.2104.a_shy:0 "這是我應該做的。"
	travel_events.2105.t:0 "$travel_events.2104.t$"
	travel_events.2105.desc_intro:0 "勘察[ROOT.Char.GetCurrentLocation.GetName]的土地時，我們突然被一夥刺客沖垮了。然後，[visiting_ruler.GetTitledFirstName]和[visiting_ruler.GetHerHis]的隨從們不知道從哪兒冒出來來的，人人爭先恐後，揮舞著武器，徑直衝向那伙刺客！\n\n"
	travel_events.2105.desc_negative:0 "我震驚地看到我的[ROOT.Char.Custom2('GetRivalNemesis', SCOPE.sC('visiting_ruler'))]衝進來左右砍殺刺客，其餘的刺客在恐懼中四散而逃。[visiting_ruler.GetFirstNameNoTooltip]調轉回來，停在我面前，「看來你需要幫助。」，[visiting_ruler.GetSheHe]咕噥道。\n\n我猶豫了。雖然[visiting_ruler.GetSheHe]剛剛#EMP 確實#!救了我命，但是我怎麼可能信任[visiting_ruler.GetHerHim]……？我勉強地點了點頭。"
	travel_events.2105.desc_positive:0 "我的雙眼充滿了喜悅，因為我看到我的救星和[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('visiting_ruler'))][visiting_ruler.GetFirstNameNoTooltip]趕走了那伙刺客，他們繞了老大一圈又回到我的隊伍面前，「我的[visiting_ruler.Custom2('RelationToMe', ROOT.Char)]！你過得怎麼樣？」[visiting_ruler.GetSheHe|U]笑著對我說道。"
	travel_events.2105.desc_default:0 "實際上，這種來自陌生人的幫助證明了這是神的安排。這一定是來自[ROOT.Char.GetFaith.HighGodName]的神蹟，我們的旅程得到了祝福。\n\n我的救星轉身回到我這兒，禮貌點頭。我微笑回禮，並振奮道，「[visiting_ruler.GetLadyLord]，[ROOT.Char.GetFaith.HighGodName]祝福你！」"
	travel_events.2105.a:0 "你是位真正高尚的人！"
	travel_events.2105.a_cynical:0 "我欣賞這種情操。"
	travel_events.2105.a.tt:0 "[visiting_ruler.GetShortUIName]趕來援助你！"
	travel_events.2107.t:0 "$travel_danger_prefix$$travel_events_life_or_death.t$，避風港"
	travel_events.2107.desc_intro_plains:0 "太陽開始落山，我從[holding_location.GetName]的屋子遠眺[holding_location.GetTerrain.GetNameNoTooltip|l]。遠處，一群旅人正穿過前方寬闊的草地。 "
	travel_events.2107.desc_intro_desert:0 "[holding_location.GetName]外面的沙地上吹起一陣沉悶的微風，將小股灰塵吹向各個方向。當我在城堡外觀看太陽漫步時，我注意到一群旅行者正在賣力地大步穿過沙漠。 "
	travel_events.2107.desc_intro_wetlands:0 "太陽落山後，[holding_location.GetName]外的[holding_location.GetTerrain.GetNameNoTooltip|l]在今晚形成了獨特的色調。從我神聖的城堡向外看去，我觀察到顏色的變化和黑暗的臨近，同時我注意到一群旅行者在遠離城堡的地方穿過泥濘的道路。 "
	travel_events.2107.desc_intro_forest:0 "太陽落山後，[holding_location.GetName]周圍的森林愈加黑暗。從我神聖的城堡向外看去，我研究著傍晚的光線，同時我注意到一群旅行者正在穿越森林的邊緣。 "
	travel_events.2107.desc_intro_mountains:0 "我把頭探出屋外，空氣清新，我俯視著[holding_location.GetName]下方的山谷。我觀察著野生舞動，體驗著溫度的變化，然後我注意到一群旅人正在賣力地在山谷裡穿行。 "
	travel_events.2107.desc_intro_hills:0 "我向外眺望，俯望著山下的小湖，[holding_location.GetName]周圍山丘的緩坡在我的眼中變得柔和。一群旅人似乎正在沿湖繞行，大踏步向著目的地前進。 "
	travel_events.2107.desc_intro_jungle:0 "叢林依舊炎熱又潮濕，而從我神聖的城堡向外看去，我抬頭望向[holding_location.GetName]上方的叢林，瞥見在上方築巢的五顏六色的鳥兒。我在眼角中注意到一群旅行者正沿著灌木叢向北移動 "
	travel_events.2107.desc_intro:0 "我在[holding_location.GetName]的郊區度過了下午，天空幾乎沒有雲朵。我回家的路上，我看到一夥旅人勉強走出了城市範圍。 "
	travel_events.2107.desc_segway:0 "\n\n我仔細瞧了瞧，我認出了這夥人就是[travelling_ruler.GetTitledFirstName]和[travelling_ruler.GetHerHis]的隨從們。我漫不經心地看著他們行進，突然一夥騎兵衝向了這支平靜的隊伍，我本能地抬頭望去。\n\n騎兵越來越近，還開始舉起武器。 "
	travel_events.2107.desc_outro_negative:0 "這看著挺有意思。"
	travel_events.2107.desc_outro_positive:0 "我必須做點什麼！"
	travel_events.2107.desc_outro_family:0 "血濃於水，他們是這麼說的？"
	travel_events.2107.desc_outro:0 "顯然，這些旅行者將要被攻擊，就在#EMP 我的#!土地上。"
	travel_events.2107.a:0 "我有責任出手。"
	travel_events.2107.a_christian:0 "任何好[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]都會這麼做。"
	travel_events.2107.a_outcome_tt:0 "[travelling_ruler.GetShortUIName]會記住這件事"
	travel_events.2107.b:0 "這太危險了。"
	travel_events.2107.b_negative:0 "可喜可賀啊。"
	travel_events.2107.b_outcome_tt:0 "如果[travelling_ruler.GetShortUIName]活了下來，[travelling_ruler.GetSheHe]會記住這件事"
	travel_events.2108.t:0 "$travel_danger_prefix$$travel_events_life_or_death.t$，獲救"
	travel_events.2108.desc_intro:0 "我們穿過[holding_location.GetName]郊區的[holding_location.GetTerrain.GetNameNoTooltip|l]時，突然遇到了一夥強盜騎兵的攻擊，鮮血四濺。忽然，另外一群騎兵從附近的城堡出發迅速靠近，領頭的是[province_liege.GetTitledFirstName]！"
	travel_events.2108.desc_negative:0 "\n\n這可真讓我驚訝，我可從沒想過會被我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('province_liege'))]拯救！"
	travel_events.2108.desc_positive:0 "\n\n看到我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('province_liege'))][province_liege.GetFirstNameNoTooltip]率隊直衝毫無防備的歹徒後方，我的心暖洋洋的。"
	travel_events.2108.desc:0 "\n\n我對當地[province_liege.GetTitleAsNameNoTooltip]無私的行為感到非常驚喜，並讚美[ROOT.Char.GetFaith.HighGodName]他們來得正是時候。"
	travel_events.2108.desc_segway:0 "\n\n[province_liege.GetFirstNameNoTooltip]撥馬回身，[province_liege.GetHerHis]的臉上浮現出勝利的微笑： "
	travel_events.2108.desc_outro_negative:0 "「我可不能讓別人搶走終結我的[province_liege.Custom2('RelationToMe', ROOT.Char)]的樂趣，對吧？」我猶豫了一下，然後回了一嘴。"
	travel_events.2108.desc_outro_positive:0 "「你沒事吧？等這裡的爛攤子收拾乾淨，請和我們一起回去，我要在[holding_location.GetNameNoTooltip]招待你。」"
	travel_events.2108.desc_outro:0 "「你應該和我一起回去，我要在[holding_location.GetNameNoTooltip]給你[province_liege.GetCulture.GetNameNoTooltip]式的款待！」"
	travel_events.2108.a:0 "這是我的榮幸！"
	travel_events.2108.a_negative:0 "我想，活著真好。"
	travel_events.2108.a.tt:0 "[province_liege.GetShortUIName]趕來援助你！"
	travel_events.2109.t:0 "$travel_events.2108.t$"
	travel_events.2109.desc_intro:0 "強盜們甚至沒弄明白是誰攻擊了他們。我率領我們最好的戰士加入了[holding_location.GetName]外的戰鬥，勢如破竹地穿透了敵人的隊伍。"
	travel_events.2109.desc_negative:0 "\n\n我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('travelling_ruler'))][travelling_ruler.GetTitledFirstName]目瞪口呆地站在原地，好像被雷劈了一樣，看著我們衝鋒並成功救下了[travelling_ruler.GetHerHis]的旅團。"
	travel_events.2109.desc_positive:0 "\n\n看到我們對惡徒們進行了最後的反擊，[travelling_ruler.GetTitledFirstName]和[travelling_ruler.GetHerHis]的隨從紛紛向我們歡呼。"
	travel_events.2109.desc:0 "\n\n[travelling_ruler.GetTitledFirstName]在我們清除這些惡棍時密切地注視著我們，然後稍微鬆了一口氣，因為我們很明顯是友軍。"
	travel_events.2109.desc_segway:0 "\n\n襲擊者最終被迫逃跑，我撥轉馬頭向[travelling_ruler.GetFirstNameNoTooltip]走去， "
	travel_events.2109.desc_outro_negative:0 "[travelling_ruler.GetSheHe|U]現在似乎已經恢復了鎮定，友好地向我的方向點頭示意。「我們自己也能解決，但不用過度勞累總是件好事。」[travelling_ruler.GetSheHe]承認道。"
	travel_events.2109.desc_outro_positive:0 "而[travelling_ruler.GetSheHe]也迅速向我衝來。「我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('province_liege'))]！真希望我們是在沒這麼糟糕的情況下再聚。」[travelling_ruler.GetSheHe]感嘆道。"
	travel_events.2109.desc_outro:0 "這位現在似乎對我們的存在感到更自在。「我的朋友，感謝你在我們需要的時候幫助我們。」[travelling_ruler.GetSheHe]笑著對我說道。"
	travel_events.2109.a:0 "這片土地再次安全了。"
	travel_events.2109.a_negative:0 "我只是不想清理更大的爛攤子。"
	travel_events.2109.a_positive:0 "很高興能幫助你，[province_liege.Custom2('RelationToMe', SCOPE.sC('travelling_ruler'))]！"
	travel_events.2109.a_hurt.tt:0 "[ROOT.Char.Custom('KnightCultureNoTooltip')]受傷"
	travel_events.2109.a_first_hurt.desc:0 "[first_potential_hurt_knight.GetShortUIName]在戰鬥中受傷"
	travel_events.2109.a_second_hurt.desc:0 "[second_potential_hurt_knight.GetShortUIName]在戰鬥中受傷"
	travel_events.2109.a_third_hurt.desc:0 "[third_potential_hurt_knight.GetShortUIName]在戰鬥中受傷"
	travel_events.2109.a_none_hurt.tt:0 "毫髮無傷"
	travel_events.2109.a_none_hurt.desc:0 "你的[ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]沒有任何人在戰鬥中受傷"
	travel_events.2110.t:0 "$travel_danger_prefix$$travel_events_life_or_death.t$，無依無靠"
	travel_events.2110.desc:0 "我們穿過[holding_location.GetName]郊區的[holding_location.GetTerrain.GetNameNoTooltip|l]時，突然遭遇了一夥強盜騎兵的攻擊，鮮血四濺。我們非常靠近這裡的城堡，[province_liege.GetTitledFirstName]一定會給予援手吧？\n\n時間流逝，我們最大限度避免搏鬥，被這群惡棍追逐著，顯然不會有什麼援手了，這真令人痛苦。"
	travel_events.2110.desc_negative:0 "我不確定我對像[province_liege.GetFirstNameNoTooltip]這樣的[travelling_ruler.Custom('InsultNoun')]能有什麼期許。但是這樣實在有失[province_liege.GetHerHim]的身份。"
	travel_events.2110.desc_positive:0 "我意識道剛剛[province_liege.GetTitledFirstNameNoTooltip]背叛了我，我感到胸口一陣劇痛。"
	travel_events.2110.desc_neutral:0 "統治者怎麼能讓這些惡毒的騎兵居住在[province_liege.GetHerHis]的邊境？"
	travel_events.2110.desc_outro:0 "\n\n我的[ROOT.Char.Custom('KnightCultureNoTooltipLowercase')][knight_to_sacrifice.GetTitledFirstName]與我並肩騎行，[knight_to_sacrifice.GetHerHis]的眼中神色肅穆。我們都知道我們過去用過的策略。"
	travel_events.2110.a:0 "我們齊心協力。"
	travel_events.2110.a_unscathed.tt:0 "毫髮無傷"
	travel_events.2110.a_unscathed.desc:0 "你毫髮無傷地挺過了戰鬥"
	travel_events.2110.a_injured.tt:0 "受傷"
	travel_events.2110.a_injured.desc:0 "你在戰鬥中活了下來，但是受傷了"
	travel_events.2110.a_severely_injured.tt:0 "身受重傷"
	travel_events.2110.a_severely_injured.desc:0 "你在戰鬥中受了重傷"
	travel_events.2110.a_death:0 "你在戰鬥中被殺"
	travel_events.2110.b:0 "[knight_to_sacrifice.GetFirstNameNoTooltip]，你知道該怎麼做。"
	travel_events.2110.b_tt:0 "[knight_to_sacrifice.GetShortUIName]留下來斷後"
	travel_events.2111.t:0 "$travel_danger_prefix$$travel_events.2110.t$"
	travel_events.2111.desc_sacrifice:0 "[holding_location.GetTerrain.GetNameNoTooltip|l]上的太陽西沉，我正看著眼前的場景。我本來以為能看到全面的戰鬥，不過我錯了。\n\n似乎[travelling_ruler.GetTitledFirstName]下令扔出誘餌並執行撤退，這意味著[travelling_ruler.GetHerHis]的一位[travelling_ruler.Custom('KnightCulturePluralNoTooltipLowercase')]要留下殿後了。同時，旅行團隊已經重新組織好，向城市邊緣突圍。\n\n看來這個策略奏效了，我看到那些騎兵無視了逃離的隊伍，盯著那位孤單的士兵，團團圍住了[knight_to_sacrifice.GetHerHim]。還好結局來的很快。"
	travel_events.2111.desc_unscathed:0 "如同太陽沉入地平線時將天空染紅一樣，我面前的戰鬥也將大地染紅。不過似乎只是被土匪的鮮血染紅而已。\n\n這支旅行團隊在突如其來的襲擊面前表現出驚人的實力，拼死拼搏，最終將歹徒逼得逃之夭夭。他們只能扔掉武器，然後迅速原路撤退。\n\n[travelling_ruler.GetTitledFirstName]朝我城堡的方向做了個挑釁的手勢，我在沉默的意外中揚起了眉毛。這是#EMP 最#!沒料到的。"
	travel_events.2111.desc_survived:0 "太陽在[holding_location.GetTerrain.GetNameNoTooltip|l]西沉時，兩支隊伍在一大堆武器和痛苦中匯攏。我觀察到這個旅隊最初的震驚逐漸消退，他們努力重新站起來，擊退這些武裝騎手。\n\n[travelling_ruler.GetTitledFirstName]帶頭開始反擊，行動迅捷而致命，衝向那些骯髒的土匪。有個惡棍似乎重擊了一下[travelling_ruler.GetFirstNameNoTooltip]，不過很快遭到了[travelling_ruler.GetHerHis][travelling_ruler.Custom('KnightCulturePluralNoTooltipLowercase')]的報復。\n\n這些騎兵依然活蹦亂跳，並安然離開了現場，就像他們出現時那樣突然和迅速。在他們的身後，只有一路屍體和死去的動物，除了還有一支意外很健康的旅隊。"
	travel_events.2111.desc_died:0 "如同太陽沉入地平線時將天空染紅一樣，我面前的戰鬥也將大地染紅。我激動地地觀察著，試圖找出哪一方占上風。\n\n我的困惑很快就有了答案，有名個子很大體型笨重的騎兵發出了勝利的咆哮，[rider.GetHerHis]的雙手向天空高舉。一隻手舉著劍，另一隻……舉著[travelling_ruler.GetTitledFirstName]的腦袋。"
	travel_events.2111.desc_negative_outro:0 "\n\n我鬆了一口氣。終於，那個[travelling_ruler.Custom('InsultNoun')]不會再讓我頭疼了。"
	travel_events.2111.desc_positive_outro:0 "\n\n我眨了眨眼睛，沒完全理解剛剛發生了什麼。嗯，我想這就是[travelling_ruler.GetHerHim]的結局……"
	travel_events.2111.desc_outro:0 "\n\n剛剛眼睜睜看到[travelling_ruler.GetTitledFirstNameNoTooltip]的慘死，我意外地感到空虛。我必須處理下這夥騎兵。"
	travel_events.2111.a:0 "有趣的戰術。"
	travel_events.2111.a_compassionate:0 "我做了什麼……"
	travel_events.2111.a_sadist:0 "爽！"
	travel_events.2111.a_dead:0 "人遲早都會死。"
