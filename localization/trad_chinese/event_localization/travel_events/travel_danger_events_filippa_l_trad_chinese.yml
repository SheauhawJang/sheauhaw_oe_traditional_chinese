l_trad_chinese:
	travel_danger_events.4000.t:0 "$travel_danger_prefix$[overboard_character.GetWomanMan|U]落水！"
	travel_danger_events.4000.desc:0 "波濤洶湧的海水足以讓任何有經驗的水手暈船。當我們在海浪中來回翻滾時，船上的人也慢慢移動到下面尋求庇護。\n\n我注意到[overboard_character.GetTitledFirstName]在轉身走向船體甲板之前從欄杆往外看——但在任何人有時間做出反應之前，船向一側傾斜，[overboard_character.GetSheHe]掉進了黑暗的水中。"
	travel_danger_events.4000.desc.again:0 "在去[destination.GetNameNoTooltip]的路上，大海對我們並不友善。當我們在航海中不斷遇到湍流時，船長一喊出警告，這次人們就更快地移動到甲板下面。\n\n然而，[overboard_character.GetTitledFirstName]逗留了太久，濺起低沉的#EMP 水花#!落水了！"
	travel_danger_events.4000.desc.seriously:0 "不知何故，我們一定是喚起[ROOT.Char.GetFaith.WaterGodName]的憤怒；大海再次掀起風暴，船長還沒來得及發出警告，人們就匆忙撤離甲板。\n\n我衝下甲板時，我瞥見[overboard_character.GetTitledFirstName]用一根從欄杆上掉下來的繩子抓住了他們的腳。一名船員趕到[overboard_character.GetHerHis]身邊，但為時已晚，隨著海浪又一次拋擲船隻，[overboard_character.GetFirstNameNoTooltip]落入了深淵！"
	travel_danger_events.4000.a:0 "我們得救[overboard_character.GetHerHim]！"
	travel_danger_events.4000.a_again:0 "別又來了！救[overboard_character.GetHerHim]！"
	travel_danger_events.4000.a_seriously:0 "認真的？[overboard_character.GetFirstNameNoTooltip]，堅持住！"
	travel_danger_events.4000.a.saved.t:0 "獲救"
	travel_danger_events.4000.a.saved.desc:0 "船員從海浪中救下了[overboard_character.GetShortUIName]"
	travel_danger_events.4000.a.wounded.t:0 "獲救但受傷"
	travel_danger_events.4000.a.wounded.desc:0 "船員救下了[overboard_character.GetShortUIName]，但[overboard_character.GetSheHe]因落水而受傷了"
	travel_danger_events.4000.a.failure.t:0 "死亡"
	travel_danger_events.4000.a.failure.desc:0 "[overboard_character.GetShortUIName]淹死了"
	travel_danger_events.4000.b:0 "沒時間了！我會親自救[overboard_character.GetHerHim]！"
	travel_danger_events.4000.b_travel_leader:0 "[travel_leader.GetFirstNameNoTooltip]，快！"
	travel_danger_events.4000.b.flavor:0 "[overboard_character.GetFirstNameNoTooltip]#EMP 一定#!要活下來！"
	travel_danger_events.4000.c:0 "太遲了。"
	travel_danger_events.4000.c.flavor:0 "順風會讓我們走得更快！"
	travel_danger_events.4010.t:0 "$travel_danger_prefix$這還好"
	travel_danger_events.4010.desc:0 "在偶爾嚴酷的環境中旅行至少對我的精神#EMP 狀態#!和活力有振奮作用。\n\n然而，我瞥了一眼[ill_character.GetTitledFirstName]，[ill_character.GetSheHe]似乎並沒有那麼好。[ill_character.GetHerHis|U]的動作吃力，呼吸沉重，無意識的咳嗽在[ill_character.GetHerHis]的身體裡盪漾——顯然[ill_character.GetSheHe]身體不舒服。"
	travel_danger_events.4010.desc_again:0 "早上，我們正要收拾營地，準備前往[destination.GetNameNoTooltip]，我發現[ill_character.GetTitledFirstName]在[ill_character.GetHerHis]的住處，呼吸沉重，臉色蒼白。[ill_character.GetSheHe|U]在我的注視下皺了皺眉，發出一聲咳嗽。\n\n[ill_character.GetFirstNameNoTooltip]也感染了什麼嗎？這是瘟疫嗎？"
	travel_danger_events.4010.desc_sea:0 "我們航向[destination.GetNameNoTooltip]，新鮮的海洋空氣至少對#EMP 我的#!健康和幸福產生了奇蹟。然而，我們並不是都那麼幸運。\n\n我注意到這幾天[ill_character.GetTitledFirstName]的情況一直在惡化，現在毫無疑問，[ill_character.GetSheHe]是得了什麼病。"
	travel_danger_events.4010.desc_sea_again:0 "我們前往[destination.GetNameNoTooltip]目前很順利，我覺得這非常令人振奮。然而，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('ill_character'))][ill_character.GetTitledFirstName]似乎正在經歷相反的事情。\n\n今天早上我發現[ill_character.GetHerHim]——重重地靠在欄杆上，咳嗽得很厲害——顯然[ill_character.GetSheHe]似乎也感染了什麼。這是瘟疫嗎？"
	travel_danger_events.4010.a:0 "我們應該讓[ill_character.GetHerHim]休息直到完全康復。"
	travel_danger_events.4010.a_sea:0 "找處港口，讓[ill_character.GetFirstNameNoTooltip]可以休息直到完全康復。"
	travel_danger_events.4010.b:0 "我想我知道該怎麼治。"
	travel_danger_events.4010.b.flavor:0 "一點這個，一點那個……"
	travel_danger_events.4010.b.tt:0 "[ill_character.GetShortUINamePossessive]患上[GetTrait('pneumonic').GetName( GetNullCharacter )]"
	travel_danger_events.4010.b.cured.t:0 "治癒"
	travel_danger_events.4010.b.cured.desc:0 "[ill_character.GetSheHe|U]完全康復了"
	travel_danger_events.4010.b.worsened.t:0 "病情惡化"
	travel_danger_events.4010.b.worsened.desc:0 "[ill_character.GetHerHis|U]的情況變糟了"
	travel_danger_events.4010.c:0 "[medicine_person.GetTitledFirstName|U]，你能治好[ill_character.GetHerHim]嗎？"
	travel_danger_events.4010.d:0 "正好，我有樣#EMP 東西……#!"
	travel_danger_events.4010.d.flavor:0 "永遠擺脫[ill_character.GetHerHim]的好機會！"
	travel_danger_events.4010.d.poisoned.t:0 "死亡"
	travel_danger_events.4010.d.poisoned.desc:0 "你成功毒死了[ill_character.GetHerHim]"
	travel_danger_events.4010.d.failure.t:0 "察覺"
	travel_danger_events.4010.d.failure.desc:0 "[ill_character.GetSheHe|U]察覺了"
	travel_danger_events.4010.e:0 "這只是輕微的咳嗽。"
	travel_danger_events.4010.e.flavor:0 "我見過更糟糕的。"
	travel_danger_events.4010.e.pneumonic.t:0 "肺炎"
	travel_danger_events.4010.e.no_change.t:0 "沒有變化"
	every_patient_entourage_tt:0 "所有[GetTrait('patient').GetName( GetNullCharacter )]的隨行人員"
