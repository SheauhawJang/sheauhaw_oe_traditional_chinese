l_trad_chinese:
	travel_completion_event.1000.t:0 "$travel_event_prefix$抵達"
	travel_completion_event.1000.desc.home:0 "經過長途跋涉，我終於到家了！沒什麼能比漫長旅途之後回到[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]更讓人開心了。我希望能休息一段時間， "
	travel_completion_event.1000.desc.abroad:0 "經過長途跋涉，我終於抵達了[final_destination_province.GetName]！終於可以暫時擺脫塵土飛揚的小徑和騎馬磨傷， "
	travel_completion_event.1000.desc.activity:0 "現在是時候參加[ROOT.Char.GetInvolvedActivity.GetName]了。\n\n"
	travel_completion_event.1000.desc.no_activity:0 "但道路的呼喚永遠在前方招手。\n\n"
	travel_completion_event.1000.stats:0 "我的隨從回報，我們已經旅行了[travel_plan_scope.MakeScope.Var('travel_plan_elapsed_days').GetValue]天，途經[travel_plan_scope.MakeScope.Var('travel_plan_provinces_traversed').GetValue]個男爵領。\n\n"
	travel_completion_event.1000.stats.travel_leader:0 "我的[GetCourtPositionType('travel_leader_court_position').GetNameNoTooltip()][travel_leader_scope.GetName]報告說，我們已經旅行了[travel_plan_scope.MakeScope.Var('travel_plan_elapsed_days').GetValue]天，穿越了[travel_plan_scope.MakeScope.Var('travel_plan_provinces_traversed').GetValue]個男爵領。\n\n"
	travel_completion_event.1000.desc.memory:0 "我永遠不會忘記[travel_conc_memory.GetDescription]。"
	travel_completion_event.1000.desc.cultural_ambassador:0 "我的文化大使有機率為[ROOT.Char.GetCulture.GetName]文化傳播接受度！\n\n"
	travel_completion_event.1000.a:0 "感謝[ROOT.Char.GetFaith.HighGodName]，我又有遮風避雨的屋頂了……"
	travel_completion_event.1000.b:0 "旅行很奇妙，但回家更為甜蜜。"
	cultural_ambassador_cultural_acceptance_gain_desc:0 "與文化大使一起旅行"
	cultural_ambassador_toast.t:0 "[cultural_ambassador.GetFirstNameNoTooltip]提高文化接受度"
	cultural_ambassador_option.tt:0 "你的文化大使的效果：\n$EFFECT_LIST_BULLET$你訪問的每種[culture|E]與[SCOPE.GetRootScope.GetCharacter.GetCulture.GetName]文化之間的[cultural_acceptance|E]提高#positive_value +1%#!"
