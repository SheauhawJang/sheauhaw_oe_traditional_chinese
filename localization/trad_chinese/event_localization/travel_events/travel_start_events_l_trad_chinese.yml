l_trad_chinese:
	travel_start_event.1000.t_murder:0 "可怕的開端"
	travel_start_event.1000.t_sick:0 "遲疑的啟程"
	travel_start_event.1000.t:0 "第一次啟程"
	travel_start_event.1000.intro_activity:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))][host.GetTitledFirstName]在[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]舉辦了一場[ROOT.Char.GetInvolvedActivity.GetShortName]，是時候啟程了。"
	travel_start_event.1000.intro_my_activity:0 "我要在[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]舉辦一場[ROOT.Char.GetInvolvedActivity.GetShortName]，是時候出發了。"
	travel_start_event.1000.desc_sick:0 "我很清楚，以我的情況出門，除了旅途常有的危險，還有疾病風險。然而，即使我的狀況不佳，這場演出也必須繼續。\n\n讓我們出發前往[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]，願[ROOT.Char.GetFaith.HighGodName]祝福我們的旅程。"
	travel_start_event.1000.desc:0 "一切都收拾妥當，我們終於可以開始從[ROOT.Char.GetCurrentLocation.GetName]前往位於[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]的下一個目的地。\n\n我們離開要塞，騎著馬踏上新的土地時，我相信我們很快就會回來，而且是完好無缺的。"
	travel_start_event.1010.tt.tournament.every_knight:0 "由於你在參加[GetActivityType( 'activity_tournament' ).GetName]，你麾下所有可能的[unlanded|E][knight|E]都會陪你一起比賽"
	travel_start_event.1000.a:0 "我等不及了！"
	travel_start_event.1000.a_cynical:0 "我想我們必須……"
	travel_start_event.1000.a_craven:0 "我希望一切順利……"
	travel_start_event.1000.a_hajj:0 "我一生都在等待這一刻。"
	travel_start_event.1000.a_hajj_revisit:0 "我等不及再看一次那閃耀的城牆了。"
	travel_start_event.1010.t_sick_tournament:0 "$activity_tournament$：$travel_start_event.1000.t_sick$"
	travel_start_event.1010.t_tournament:0 "$activity_tournament$：$travel_start_event.1000.t$"
	travel_start_event.1010.desc_tournament_intro:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))][ROOT.Char.GetInvolvedActivity.GetHost.GetTitledFirstName]在[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]附近舉辦了一場[ROOT.Char.GetInvolvedActivity.GetShortName]，是時候啟程了。"
	travel_start_event.1010.desc_sick_tournament:0 "\n\n雖然我的病影響了我的健康，但這樣一場有望在未來數年仍被人談論的盛事，我如果不能出席的話，那實在太糟糕了。"
	travel_start_event.1010.desc_tournament:0 "\n\n我們代表著[ROOT.Char.GetHouse.GetName]家族，應該讓[ROOT.Char.GetCulture.GetNameNoTooltip]人感到驕傲。"
	travel_start_event.1010.desc_tournament_outro_negative:0 "\n\n[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]的其他人應該不像[host.GetTitledFirstNameNoTooltip]那樣爛，不過我們仍要小心獅巢之中發生的一切。"
	travel_start_event.1010.desc_tournament_outro_positive_culture:0 "\n\n我們在那裡也應該抓住機會，體驗一下[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetCulture.GetNameNoTooltip]文化。"
	travel_start_event.1010.desc_tournament_outro_positive:0 "\n\n這次遠離家鄉，我們也應抓住機會開拓視野，並享受款待。"
	travel_start_event.1010.desc_sick_my_tournament:0 "我不確定還剩下多少時間，對我來說重要的是終於參加了我花了這麼長時間組織的[ROOT.Char.GetInvolvedActivity.GetName]賽事。現在回想起來，我多麼希望我當時的計畫是把場地放在我的首府，而不是放在[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]。\n\n我明白如果我選擇參加比賽，我的健康狀況不佳將是一個風險 ，不過我肯定會有很多優秀的[ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]能夠代替我上場。"
	travel_start_event.1010.desc_my_tournament:0 "我的隨從們神采奕奕、精神抖索，他們迫不及待地想參加我在[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]舉辦的[ROOT.Char.GetInvolvedActivity.GetName]。"
	travel_start_event.1010.desc_my_tournament_outro_shy:0 "這應該是一次成功的活動，對這個伯爵領也很有利。\n\n希望大家玩得開心，感謝為本次盛會的努力人們。"
	travel_start_event.1010.desc_my_tournament_outro:0 "我們會去那裡並取得勝利。\n\n向我所有尊貴的客人展示我們的財富和聲望也不是什麼令人害怕的特權。"
	travel_start_event.1020.t_sick_tour:0 "$activity_tour$：$travel_start_event.1000.t_sick$"
	travel_start_event.1020.t_tour_majesty:0 "$activity_tour$威嚴的開端"
	travel_start_event.1020.t_tour_tax:0 "$activity_tour$有利的開端"
	travel_start_event.1020.t_tour_dread:0 "$activity_tour$恐怖的開端"
	travel_start_event.1020.desc_tour_intro:0 "是時候啟程開始我在[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]的[ROOT.Char.GetInvolvedActivity.GetShortName]了。我的宮廷已打包好行李，準備動身。\n\n我的第一站是我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('next_stop_liege'))][next_stop_liege.GetTitledFirstNamePossessive]位於[next_stop_liege.GetCapitalLocation.GetName]的[next_stop_liege.Custom('FortifiedBuilding')]；"
	travel_start_event.1020.desc_sick_tour:0 "與群眾見面會很有趣。\n\n儘管我健康欠佳，但我確信人們未來多年都會談論這次[ROOT.Char.GetInvolvedActivity.GetNameNoTooltip]。"
	travel_start_event.1020.desc_tour_majesty:0 "我期待著與[next_stop_liege.GetHerHim]會面，並視察我的領地，每一處都不能落下。\n\n我確信[ROOT.Char.GetPrimaryTitle.GetNamePossessiveNoTooltip]的子民會在未來很長一段時間內談論我的仁慈。"
	travel_start_event.1020.desc_tour_tax:0 "我希望使出各種手段幫助人民為國家的財富做出貢獻。\n\n這場巡遊結束之後，[ROOT.Char.GetPrimaryTitle.GetNamePossessiveNoTooltip]的子民應該再也沒有藏匿起來的多餘財富了。"
	travel_start_event.1020.desc_tour_dread:0 "我希望能把恐懼刻在我可憐臣民的心底，每處領地都不能落下。\n\n實際上，我會確保[ROOT.Char.GetPrimaryTitle.GetNamePossessiveNoTooltip]的臣民永遠不會忘記這次[ROOT.Char.GetInvolvedActivity.GetNameNoTooltip]……"
	due_to_activity_options_tt:0 "因為你的[activity_options|E]："
	travel_start_event.1030.t_red_wedding:0 "$activity_wedding$：$travel_start_event.1000.t_murder$"
	travel_start_event.1030.t_sick_wedding:0 "$activity_wedding$：$travel_start_event.1000.t_sick$"
	travel_start_event.1030.t_wedding:0 "$activity_wedding$：$travel_start_event.1000.t$"
	travel_start_event.1030.desc_sick_red_wedding:0 "鐘聲為很多人敲響，包括我自己。是時候出發去參加我在[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]舉辦的[ROOT.Char.GetInvolvedActivity.GetShortName]了。\n\n我的病不會阻止我去做需要發生的事情，這場[ROOT.Char.GetInvolvedActivity.GetNameNoTooltip]將會而且必須舉行。我會確保每個活著的人都會真正記住這婚禮。"
	travel_start_event.1030.desc_red_wedding:0 "我和我的隨行人員啟程去[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]參加[ROOT.Char.GetInvolvedActivity.GetShortName]的時候到了；同樣，[ROOT.Char.GetInvolvedActivity.GetNameNoTooltip]的賓客也是時候該離開這個世界了。\n\n如果這件事做得好，這婚禮將不會很快被遺忘……不被那些活著的人遺忘。"
	travel_start_event.1030.desc_host_wedding:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))][host.GetTitledFirstName]在[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]舉辦了[host.GetHerHis]自己的[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName]，是時候啟程了。\n\n[host.GetSheHe|U]將與[host_spouse_to_be.GetTitledFirstName]步入神聖的婚姻"
	travel_start_event.1030.desc_host_wedding_negative:0 "而我要去那裡刁難他們。"
	travel_start_event.1030.desc_host_wedding_positive:0 "而我要去那裡祝福他們的結合。"
	travel_start_event.1030.desc_host_wedding_default:0 "而這場婚禮應該很棒，就像大多數婚禮那樣。"
	travel_start_event.1030.desc_host_wedding_outro_negative:0 "\n\n願他們的結合像鹹魚一樣惡臭——別的不說，至少我可以利用[host.GetTitledFirstNamePossessiveNoTooltip]的款待去蹭吃蹭喝了。"
	travel_start_event.1030.desc_host_wedding_outro_positive:0 "\n\n願他們百年好合，多子多孫。"
	travel_start_event.1030.desc_host_wedding_outro_default:0 "\n\n我期待著放鬆並享受這樣一個全程充滿慶祝的場合。"
	travel_start_event.1030.desc_wedding:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))][host.GetTitledFirstName]在[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]舉辦了一場[ROOT.Char.GetInvolvedActivity.GetName]，是時候啟程了。\n\n[host.GetHerHis]的[host.Custom2('RelationToMe', SCOPE.sC('first_spouse'))][first_spouse.GetTitledFirstName]和[host.Custom2('RelationToMe', SCOPE.sC('second_spouse'))][second_spouse.GetTitledFirstName]將在婚禮中步入婚姻的神聖殿堂。"
	travel_start_event.1030.desc_wedding_outro_sick:0 "\n\n雖然我的健康狀況不佳，但我仍期望能參加這次活動，在這裡放鬆並欣賞慶典。"
	travel_start_event.1030.desc_wedding_outro_negative:0 "$travel_start_event.1040.desc_feast_outro_negative$"
	travel_start_event.1030.desc_wedding_outro_positive:0 "\n\n我想[host.GetTitledFirstNameNoTooltip]一定安排了一場令人難忘的慶典，我期待著能夠參加。"
	travel_start_event.1030.desc_wedding_outro_default:0 "$travel_start_event.1030.desc_host_wedding_outro_default$"
	travel_start_event.1030.desc_my_spouse_wedding:0 "我將在[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]舉行我的[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName]，我們現在是時候出發了。\n\n通過這次結合，我將與[my_spouse_to_be.GetTitledFirstName]成婚，這必定將是一次難忘的慶祝活動。"
	travel_start_event.1030.desc_my_spouse_wedding_outro_negative:0 "\n\n雖然我不是特別喜歡[my_spouse_to_be.GetTitledFirstNameNoTooltip]，但我想我們還是能湊合過下去的。"
	travel_start_event.1030.desc_my_spouse_wedding_outro_positive:0 "\n\n一想到能與我的[ROOT.Char.Custom('PartnerOpinionHighDescription')][my_spouse_to_be.GetTitledFirstNameNoTooltip]共度餘生，我就非常興奮。"
	travel_start_event.1030.desc_my_spouse_wedding_outro_default:0 "\n\n我相信我會很喜歡與[my_spouse_to_be.GetTitledFirstNameNoTooltip]共度餘生的。"
	travel_start_event.1030.desc_my_wedding:0 "$travel_start_event.1000.intro_my_activity$\n\n為了所有相關的人的益處，我將與我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('first_spouse'))][first_spouse.GetTitledFirstName]和我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('second_spouse'))][second_spouse.GetTitledFirstName]共同邁入神聖的婚姻。"
	travel_start_event.1030.desc_my_wedding_outro_sick:0 "\n\n雖然我的健康狀況不佳，我仍會努力確保所有賓客都感到滿意。"
	travel_start_event.1030.desc_my_wedding_outro_negative:0 "\n\n現在，那對新人最好對我的出席心懷感激。"
	travel_start_event.1030.desc_my_wedding_outro_positive:0 "\n\n我等不及要看新人走到一起了。"
	travel_start_event.1030.desc_my_wedding_outro_default:0 "\n\n這將是一場出色的婚禮，客人們一定會為之驚嘆的。"
	travel_start_event.1040.t_murder_feast:0 "$activity_feast$：$travel_start_event.1000.t_murder$"
	travel_start_event.1040.t_sick_feast:0 "$activity_feast$：$travel_start_event.1000.t_sick$"
	travel_start_event.1040.t_feast:0 "$activity_feast$：$travel_start_event.1000.t$"
	travel_start_event.1040.desc_feast:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))][host.GetTitledFirstName]在[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]舉辦了[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName]，是時候啟程了。"
	travel_start_event.1040.desc_feast_celebration:0 "\n\n[ROOT.Char.GetInvolvedActivity.GetNameNoTooltip|l]是為了紀念[celebratory_guest.GetTitledFirstNamePossessive]最近取得的成就。"
	travel_start_event.1040.desc_feast_outro_sick:0 "\n\n儘管我的健康狀況不佳，但我相信參加這次活動可能是讓我擺脫困境並減輕壓力的好方法。"
	travel_start_event.1040.desc_feast_outro_negative:0 "\n\n本次拜訪期間，我確實警惕刺殺和投毒，因為[host.GetTitledFirstNameNoTooltip]是個奸詐的畜生。"
	travel_start_event.1040.desc_feast_outro_positive:0 "\n\n本次[ROOT.Char.GetInvolvedActivity.GetNameNoTooltip]期間，我盼望能與[host.GetTitledFirstNameNoTooltip]有多些在一起的時間。"
	travel_start_event.1040.desc_feast_outro_default:0 "\n\n物品非常期待嘗試[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]的[host.Custom('RegionalDrink')]，並享用當地的美食。"
	travel_start_event.1040.desc_sick_murder_feast:0 "清算我的[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName][ROOT.Char.GetInvolvedActivity.GetShortName]客人的時間到了。\n\n我們現在將啟程前往[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]，我自己的特色盛宴將在那裡舉行——在我自己離開這個世界之前，我必須抓緊時間。"
	travel_start_event.1040.desc_murder_feast:0 "當我在[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]舉辦[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName][ROOT.Char.GetInvolvedActivity.GetShortName]時，我會向我的客人介紹我特別的慶祝活動。\n\n一切都經過精心準備，我相信他們會感到賓至如歸。對於那些活著的人來說，這將是一場值得紀念的盛宴。"
	travel_start_event.1040.desc_my_feast:0 "$travel_start_event.1000.intro_activity$"
	travel_start_event.1040.desc_my_feast_celebration_host:0 "\n\n這次[ROOT.Char.GetInvolvedActivity.GetShortNameNoTooltip|l]是為了紀念我和我所有的偉業壯舉。"
	travel_start_event.1040.desc_my_feast_celebration:0 "\n\n這場[ROOT.Char.GetInvolvedActivity.GetShortNameNoTooltip|l]是為了紀念[celebratory_guest.GetTitledFirstName]，這是一位真正非凡的人，值得受到額外的尊重。"
	travel_start_event.1040.desc_my_feast_outro_sick:0 "\n\n我最近身體不太好，但這場盛宴肯定會讓樂以忘憂。"
	travel_start_event.1040.desc_my_feast_outro_extrovert:0 "\n\n我會確保本次[ROOT.Char.GetInvolvedActivity.GetNameNoTooltip|l]會是一場令人銘記的狂歡，成為人們多年後依然會談論的話題！"
	travel_start_event.1040.desc_my_feast_outro_introvert:0 "\n\n雖然我並不特別關心這類事，但它們偶爾是必不可少的。"
	travel_start_event.1040.desc_my_feast_outro:0 "\n\n我真的很想要一頓大餐，好好放鬆一下！"
	travel_start_event.1040.a:0 "這是他們想要的。"
	travel_start_event.1050.t_sick_playdate:0 "$activity_playdate$：$travel_start_event.1000.t_sick$"
	travel_start_event.1050.t_playdate:0 "$activity_playdate$：$travel_start_event.1000.t$"
	travel_start_event.1050.desc_playdate:0 "$travel_start_event.1000.intro_activity$"
	travel_start_event.1050.desc_sick_playdate:0 "\n\n我最近感覺不太好，但希望一切順利，無論如何我都會玩得很開心。"
	travel_start_event.1050.desc_playdate_negative:0 "\n\n我雖然不是[host.GetTitledFirstName]的狂熱仰慕者，但我確實期待與我的夥伴共度時光。"
	travel_start_event.1050.desc_playdate_positive:0 "\n\n我非常期待與我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))][host.GetTitledFirstName]共度時光，等不及想現在就到那兒。"
	travel_start_event.1050.desc_playdate_default:0 "\n\n我盼望能與我的夥伴共度時光，並視察[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]的領地。"
	travel_start_event.1050.desc_playdate_outro:0 "\n\n而且誰能預料，或許我甚至會[ROOT.Char.Custom('ChildhoodTraitActivity')]。"
	travel_start_event.1050.desc_my_playdate:0 "$travel_start_event.1000.intro_my_activity$"
	travel_start_event.1050.desc_my_playdate_learning:0 "\n\n我有個有趣的計畫，既能學到知識，又要有可能結交新朋友。"
	travel_start_event.1050.desc_my_playdate_bossy:0 "\n\n這些孩子將了解到，在我的屋簷下，我的意志就是法律。但我相信我們會相處得很好。"
	travel_start_event.1050.desc_my_playdate_pensive:0 "\n\n面對我的夥伴真的不是我現在或...好吧，永遠都不想做的事情。\n\n雖然不是特別喜歡這種安排，但我想我需要裝出一副勇敢的面孔，並順應這些突發奇想，保持我的社會形象完美無瑕。"
	travel_start_event.1050.desc_my_playdate_victim:0 "\n\n[playdate_victim.GetTitledFirstName|U]到時會在那兒，這應該是個好時機……至少對我來說。\n\n炫耀[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]的地產也會很有趣。"
	travel_start_event.1050.desc_my_playdate_default:0 "\n\n我和我的廷臣們已經為我們籌備了很多活動，我盼望能招待我的夥伴們。"
	travel_start_event.1050.desc_my_playdate_outro:0 "\n\n對我來說，炫耀[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]的地產應該會很有趣，也是一個很好的機會。"
	travel_start_event.1051.t:0 "$activity_playdate$：玩耍"
	travel_start_event.1051.many:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child_1'))][child_1.GetTitledFirstName]和[child_2.GetTitledFirstName]及其他孩子一起，"
	travel_start_event.1051.three:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child_1'))][child_1.GetTitledFirstName]和[child_2.GetTitledFirstName]、[child_3.GetTitledFirstName]一起，"
	travel_start_event.1051.two:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child_1'))][child_1.GetTitledFirstName]和[child_2.GetTitledFirstName]一起，"
	travel_start_event.1051.one:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child_1'))][child_1.GetTitledFirstName]"
	travel_start_event.1051.desc:0 "受[host.GetTitledFirstName]邀請參加同輩聚會。"
	travel_start_event.1051.single:0 "\n\n[child_1.GetSheHe|U]收拾好了行裝，對前往[host.GetCapitalLocation.GetNameNoTooltip]一事感到非常激動。"
	travel_start_event.1051.multiple:0 "\n\n他們收拾好了行裝，對前往[host.GetCapitalLocation.GetNameNoTooltip]一事感到非常激動。"
	travel_start_event.1051.a_cynical:0 "好吧..."
	travel_start_event.1051.a:0 "玩得開心，[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))]！"
	travel_start_event.1051.a.multiple:0 "玩得開心，孩子們！ "
	travel_start_event.1051.b:0 "我覺得不行！"
	playdate_depart_tt:0 "[THIS.Char.GetTitledFirstName]出發前往[host.GetInvolvedActivity.GetName]"
	playdate_blocked_tt:0 "所有受邀參加[host.GetInvolvedActivity.GetName]的兒童"
	playdate_forbidden_title:0 "$activity_playdate$：明令禁止"
	playdate_forbidden_tt:0 "[carer.GetTitledFirstName]不准[child_1.GetFirstName]和其他人參加你的$activity_playdate$"
	playdate_forbidden_single_tt:0 "[carer.GetTitledFirstName]不准[child_1.GetFirstName]參加你的$activity_playdate$"
	travel_start_event.1060.t_sick_pilgrimage:0 "$activity_pilgrimage$：$travel_start_event.1000.t_sick$"
	travel_start_event.1060.t_hajj:0 "朝覲"
	travel_start_event.1060.t_pilgrimage:0 "$activity_pilgrimage$：$travel_start_event.1000.t$"
	travel_start_event.1060.desc_sick_pilgrimage:0 "我能感覺到它在我的身體裡；伴隨我的疾病而來的微妙疼痛和緩慢衰退。在我最黑暗的日子裡，讓我活著的唯一一件事就是確信[ROOT.Char.GetFaith.HighGodName]對我有一個計畫。\n\n然而沒有[ROOT.Char.GetFaith.HighGodHerHis]的臨在，我很清楚我現在必須去[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetCounty.GetTitle.GetNameNoTier]接受[ROOT.Char.GetInvolvedActivity.GetShortName]，這樣才能愈加接近[ROOT.Char.GetFaith.HighGodNameAlternate]。這也是使我靈魂平靜的毯子，待我最終過世時，我便沒有什麼好害怕的。"
	travel_start_event.1060.desc_hajj_pilgrimage:0 "現在是我去麥加朝聖的時候了。我得到了訓令，就像所有穆斯林一樣，向[ROOT.Char.GetFaith.HighGodName]展現服從。"
	travel_start_event.1060.desc_pilgrimage:0 "我為旅程做準備的過程中，我一直有這種平靜的感覺，知道一切都會好起來的。\n\n我很高興踏上前往[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetCounty.GetTitle.GetNameNoTier]的[ROOT.Char.GetInvolvedActivity.GetShortName]以便更接近[ROOT.Char.GetFaith.HighGodName]。現在我比以往任何時候都更加確信[ROOT.Char.GetFaith.HighGodNameSheHe]會在我的旅途中守護我。"
	travel_start_event.1060.tt.random_pilgrim_counter:0 "你前往[THIS.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetCounty.GetTitle.GetNameNoTier]的[THIS.Char.GetInvolvedActivity.GetShortName]添加了[THIS.Char.MakeScope.Var('rando_pilgrim_counter').GetValue]名潛在[THIS.Char.Custom('GetPilgrimSingularPlural')]"
	travel_start_event.1070.t_sick_hunt:0 "$activity_hunt$：$travel_start_event.1000.t_sick$"
	travel_start_event.1070.t_hunt:0 "$activity_hunt$：$travel_start_event.1000.t$"
	travel_start_event.1070.desc_hunt:0 "$travel_start_event.1000.intro_activity$"
	travel_start_event.1070.desc_hunt_negative:0 "這次出行我得小心點。我對[host.GetTitledFirstNameNoTooltip]信任程度超過了[host.GetHerHim]對我的信任程度。"
	travel_start_event.1070.desc_hunt_positive:0 "我希望有更多的時間和我的[host.GetHerHim]在一起。"
	travel_start_event.1070.desc_hunt_default:0 "我應該能夠自豪地代表[ROOT.Char.GetHouse.GetName]家族。"
	travel_start_event.1070.desc_sick_hunt_outro:0 "\n\n我的健康狀況每況愈下，希望這次狩獵能幫助我集中注意力並減輕我的壓力。"
	travel_start_event.1070.desc_hunt_outro_standard:0 "\n\n如果組織得當，這應該會是一場不錯的運動。"
	travel_start_event.1070.desc_hunt_outro_dangerous:0 "\n\n我們會狩獵比較危險的野獸，展現實力並多用計策，這才是最重要的。"
	travel_start_event.1070.desc_hunt_outro_legendary:0 "\n\n我們的獵物是一隻傳說中的野獸，而它將屬於我……"
	travel_start_event.1070.desc_hunt_outro_falconry:0 "\n\n用鳥狩獵是種非常高貴的愛好，我相信自己擅於此道。"
	travel_start_event.1070.desc_my_hunt:0 "$travel_start_event.1000.intro_my_activity$"
	travel_start_event.1070.desc_my_hunt_hunter:0 "終於有機會追逐我的激情，磨鍊我的能力了。"
	travel_start_event.1070.desc_my_hunt_humble:0 "我盼望在戶外度過時光。"
	travel_start_event.1070.desc_my_hunt_arrogant:0 "我毫無疑問會成為帶著榮耀回家的那個人。"
	travel_start_event.1070.desc_sick_my_hunt_outro:0 "\n\n雖然我的健康狀況不佳，但我會盡我所能取悅我的賓客。我相信這場活動會讓參與的所有人都感到高興。"
	travel_start_event.1070.desc_my_hunt_outro_standard:0 "\n\n真的，沒什麼能比得上一場好的老式狩獵！"
	travel_start_event.1070.desc_my_hunt_outro_dangerous:0 "\n\n我們的獵物非常兇猛，一定能吸引膽大者參加。"
	travel_start_event.1070.desc_my_hunt_outro_legendary:0 "\n\n我們要追逐的獵物是傳說中的生物，如果它是真的話……"
	travel_start_event.1070.desc_my_hunt_outro_falconry:0 "\n\n我的鳥會一顯身手，讓其他人見識一下該如何維護鷹籠。"
	travel_start_event.1080.t_sick_witch_ritual:0 "$activity_witch_ritual$：$travel_start_event.1000.t_sick$"
	travel_start_event.1080.t_witch_ritual:0 "$activity_witch_ritual$：$travel_start_event.1000.t$"
	travel_start_event.1080.desc_witch_ritual:0 "$travel_start_event.1000.intro_activity$"
	travel_start_event.1080.desc_witch_ritual_negative:0 "\n\n雖然我不太喜歡[host.GetTitledFirstNameNoTooltip]，但我還是期待能抓住這次機會，與其他兄弟姐妹彼此分享知識。"
	travel_start_event.1080.desc_witch_ritual_positive:0 "\n\n[host.GetTitledFirstNameNoTooltip]是個優秀的[host.Custom('MagicUserTerm')]，我期待著能與[host.GetHerHim]和其他兄弟姐妹分享知識，並磨練我的能力。"
	travel_start_event.1080.desc_witch_ritual_default:0 "\n\n與同行共度時光的機會難得，我期待著與兄弟姐妹們見面，磨練我的能力，並分享我的知識。"
	travel_start_event.1080.desc_sick_witch_ritual_outro:0 "\n\n如今我的健康狀況不佳，我肯定不想錯過這次活動。"
	travel_start_event.1080.desc_witch_ritual_outro:0 "\n\n這確實有可能成為一件大事，月亮也會記得！"
	travel_start_event.1080.desc_my_witch_ritual:0 "$travel_start_event.1000.intro_my_activity$"
	travel_start_event.1080.desc_my_witch_ritual_learned:0 "\n\n作為一名學識淵博的[ROOT.Char.Custom('MagicUserTerm')]，我一定會把我的知識傳授給兄弟姐妹們，讓我們都能過上更有知識的生活。"
	travel_start_event.1080.desc_my_witch_ritual_mystic:0 "\n\n作為一名神秘主義者及先知，我能看到將來敬拜我們的主人時一切都會順利，並且我的智慧會得到同行們的讚揚。"
	travel_start_event.1080.desc_my_witch_ritual_health:0 "\n\n像我這樣對人體和疾病瞭如指掌的人，我的教導一定能讓其他兄弟姐妹們也健康長壽。"
	travel_start_event.1080.desc_my_witch_ritual_default:0 "\n\n我會成為一名熱情的東道主，團結從各地趕來的兄弟姐妹們，敬拜我們的主人！"
	travel_start_event.1080.desc_sick_my_witch_ritual_outro:0 "$travel_start_event.1080.desc_sick_witch_ritual_outro$"
	travel_start_event.1080.desc_my_witch_ritual_outro:0 "$travel_start_event.1080.desc_witch_ritual_outro$"
