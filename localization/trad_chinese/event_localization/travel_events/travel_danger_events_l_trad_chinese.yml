l_trad_chinese:
	travel_danger_prefix:0 "危險："
	travel_danger_events.1000.t:0 "$travel_danger_prefix$山外青山"
	travel_danger_events.1000.desc:0 "在過去幾小時裡，道路變得異常崎嶇，所有人都開始感到疲憊。\n\n又走了一會兒，還是沒看到山路的盡頭，我的旅伴之一[travel_leader.GetFirstName]走過來說道：\n\n「[ROOT.Char.GetLadyLord]，坐騎要撐不住了。這些可憐的牲口需要休息，不然我擔心它們會累垮的！我們必須停下來休息！」\n\n[travel_leader.GetSheHe|U]很清楚這會拖延我們前往[destination.GetName]的旅程……"
	travel_danger_events.1000.a:0 "[travel_leader.GetSheHe|U]說得對。最好休息一下。"
	travel_danger_events.1000.b:0 "「我不允許拖延。我們繼續前進！」"
	travel_danger_events.1001.t:0 "$travel_danger_events.1000.t$"
	travel_danger_events.1001.desc:0 "我逼迫大家再走上一段路，希望能按計劃抵達[destination.GetName]。登上我們迄今為止遇到的最高的山峰後，我以為我們的掙扎終於可以結束了，然後……\n\n#EMP 撲通！……撲通，撲通，撲通！#!\n\n我轉過身望向聲音的源頭，頓時倒吸一口涼氣，我們所有的坐騎都癱倒在了地上！看來[travel_leader.GetFirstName]是對的……這些可憐的牲畜沒法再承受更多壓力了。我應該在有機會的時候就聽[travel_leader.GetSheHe]的。"
	travel_danger_events.1001.a:0 "「[travel_leader.GetFirstNameNoTooltip]，去最近的鎮子上買些新坐騎。」"
	travel_danger_events.1001.b:0 "「我們步行繼續！」"
	travel_danger_events.1002.t:0 "$travel_danger_prefix$暗藏危險的山坡"
	travel_danger_events.1002.desc:0 "旅途經過[current_location.GetName]，我站在半山腰上欣賞起了這裡的美景。當我收回目光，看向前方的石路時，才發現我們被一夥匪徒包圍了！一個高個子[bandit.GetWomanMan]，應該就是領頭的，走到了我們車隊前。\n\n「此山是我開，此樹是我栽，要想從此過，留下買路財。」"
	travel_danger_events.1002.a:0 "「我們來好好談談。」"
	travel_danger_events.1002.a.success:0 "你說服了強盜"
	travel_danger_events.1002.a.success.desc:0 "你和你的隨行人員順利通過了山口。"
	travel_danger_events.1002.a.failure:0 "你未能說服強盜"
	travel_danger_events.1002.a.failure.desc:0 "你支付了買路錢。"
	travel_danger_events.1002.b:0 "「我不會這麼輕易放棄。#EMP 準備戰鬥！#!」"
	travel_danger_events.1002.b.success:0 "你擊退強盜"
	travel_danger_events.1002.b.success.desc:0 "$travel_danger_events.1002.a.success.desc$"
	travel_danger_events.1002.b.failure:0 "你被強盜擊敗"
	travel_danger_events.1002.b.failure.desc:0 "$travel_danger_events.1002.a.failure.desc$"
	travel_danger_events.1002.c:0 "「衛兵！處理掉這些白痴！」"
	travel_danger_events.1002.c.tt:0 "你派出來自[travel_option|E]的衛兵去處理那夥強盜"
	travel_danger_events.1002.d:0 "「不如我付錢雇你們帶路，怎麼樣？」"
	travel_danger_events.1002.e:0 "這裡是他們的地盤……"
	travel_danger_events.1003.t:0 "$travel_danger_prefix$嚇尿了"
	travel_danger_events.1003.desc:0 "我知道我們穿越[current_location.GetName]的沼澤時必須盡量小心。這詭異的地方讓我心裡發毛，有太多危險要防範了。我已指示我的隨從採取一切防範措施。\n\n我在隊伍前頭回頭，數了數同伴的人數……\n\n#EMP 我們中有個人失蹤了！#!"
	travel_danger_events.1003.a:0 "我可以派我的旅隊主管[travel_leader.GetFirstNameNoTooltip]去尋找失蹤者。"
	travel_danger_events.1003.b.success:0 "找到失蹤的同伴"
	travel_danger_events.1003.b.success.desc:0 "[missing_companion.GetName]返回你的旅團。"
	travel_danger_events.1003.b.failure:0 "失蹤的同伴死亡"
	travel_danger_events.1003.b:0 "那傢伙死定了。不用管了。"
	travel_danger_events.1006.t:0 "$travel_danger_prefix$熟悉的樹木"
	travel_danger_events.1006.desc:0 "「我們之前是不是見過這棵大樹？我發誓我們在繞圈子！」我的旅隊主管[travel_leader.GetName]大喊道。\n\n也許[travel_leader.GetSheHe]是對的……我們已經走了幾個小時，仍然沒看到能走出森林的跡象。說不定我們甚至還#EMP 在#![current_location.GetName]？茂密的樹木遮蔽了太陽，我們根本弄不清現在是什麼時間，甚至連在朝哪走都不知道。\n\n照這麼走下去，我們永遠也到不了[destination.GetName]……"
	travel_danger_events.1006.a:0 "我知道我們#EMP 具體#!在哪！"
	travel_danger_events.1006.a.success:0 "你找到了正確的路"
	travel_danger_events.1006.a.success.desc:0 "危險經驗增加"
	travel_danger_events.1006.a.failure:0 "你未能找到正確的路"
	travel_danger_events.1006.b:0 "派人去找個本地嚮導。"
	travel_danger_events.1006.b.hire_guide:0 "你派人尋找要僱傭的嚮導。"
	travel_danger_events.1006.c:0 "派偵察隊先行。"
	travel_danger_events.1006.c.major_speed_decrease:0 "你的旅行大幅耽擱。"
	travel_danger_events.1006.c.minor_speed_decrease:0 "你的旅行略微耽擱。"
	travel_danger_events.1007.t:0 "$travel_danger_prefix$一滴也沒有了"
	travel_danger_events.1007.desc:0 "真是糟糕，我們前往[destination.GetName]的旅行直接將我們帶到了[current_location.GetName]的荒地。我們根本沒準備好在沒有水源的情況下走這麼長一段路，許多同伴看起來簡直就像蘿蔔乾一樣了。\n\n我需要做點什麼……而且要快！"
	travel_danger_events.1007.a:0 "我知道附近有個綠洲，也許能拯救我們。"
	travel_danger_events.1007.a.tt:0 "你的旅行計畫將改道前往綠洲。"
	travel_danger_events.1007.b:0 "一場鼓舞人心的演講也許能暫時緩解他們的口渴。"
	travel_danger_events.1007.b.success:0 "同伴被激勵"
	travel_danger_events.1007.b.success.desc:0 "你說服了團隊再多忍耐一下"
	travel_danger_events.1007.b.failure:0 "未能激勵同伴"
	travel_danger_events.1007.b.failure.desc:0 "你未能以希望激勵你的團隊"
	travel_danger_events.1007.c:0 "[water_hider.GetFirstNameNoTooltip]看起來不像我們這麼渴……"
	travel_danger_events.1007.c.tt:0 "你質問[water_hider.GetFirstName]是不是有秘密的飲水補給。"
	travel_danger_events.1007.c.success:0 "質問發現了水"
	travel_danger_events.1007.c.failure:0 "質問沒發現水"
	travel_danger_events.1008.t:0 "$travel_danger_prefix$戰爭餘波"
	travel_danger_events.1008.desc:0 "我們的旅行將我們帶到了[current_location.GetName]。曾經迷人的[current_location_barony.Custom('BaronyTownType')]現在只剩下了過往的幽靈。\n\n在軍隊的無情破壞下，曾經的房屋變成了一堆堆廢墟，濃煙四起。一個渾身污垢的[zombie.GetWomanMan]哭泣著在一處或許曾是農場的地方搜索著，試圖找到[zombie.GetHerHis]財產的任何殘餘。\n\n[zombie.GetSheHe|U]注意到了明顯不應出現在這片廢土上的我們，向我們一行人衝了過來！"
	travel_danger_events.1008.a:0 "「衛兵！攔住那個[zombie.GetWomanMan]！」"
	travel_danger_events.1008.a.tt:0 "[zombie.GetFirstNameNoTooltip]被你下令殺死"
	travel_danger_events.1008.b:0 "我敢肯定[zombie.GetSheHe]沒有惡意。"
	travel_danger_events.1008.c:0 "讓[zombie.GetHerHim]過來吧。就一個人能有什麼危險。"
	travel_danger_events.1008.good_intentions:0 "[zombie.GetFirstNameNoTooltip]沒有惡意"
	travel_danger_events.1008.bad_intentions:0 "[zombie.GetFirstNameNoTooltip]有黑暗的意圖"
	travel_danger_events.1009.t:0 "$travel_danger_events.1008.t$，善意"
	travel_danger_events.1009.desc:0 "這個憔悴的[zombie.GetWomanMan]很快衝到了我們面前，絲毫沒有在意地上躺著的數十具屍體。[zombie.GetSheHe|U]低下[zombie.GetHerHis]的頭，對我說道：\n\n「[ROOT.Char.GetLadyLord]，我的家被燒成了灰燼，我的財產也被搶走了。求你發發慈悲，#EMP 救救我！#!」"
	travel_danger_events.1009.a:0 "「可憐的傢伙……」"
	travel_danger_events.1009.b:0 "#EMP 殺了[zombie.GetHerHim]！#!"
	travel_danger_events.1009.c:0 "「我會庇護你！」"
	travel_danger_events.1009.d:0 "根本不關我的事，不是嗎？"
	travel_danger_events.1010.t:0 "$travel_danger_events.1008.t$，惡意"
	travel_danger_events.1010.desc:0 "這個憔悴的[zombie.GetWomanMan]很快衝到了我們面前，絲毫沒有在意地上躺著的數十具屍體。[zombie.GetSheHe|U]向我撲來，眼睛中的憤怒似乎要吞噬一切。"
	travel_danger_events.1010.a:0 "「我能解決！」"
	travel_danger_events.1010.a.success:0 "擋住了惡徒"
	travel_danger_events.1010.a.failure:0 "被惡徒打傷"
	travel_danger_events.1010.b:0 "#EMP 衛兵！#!"
	travel_danger_events.1010.b.success:0 "惡徒被擋住了"
	travel_danger_events.1010.b.failure:0 "隨行人員受傷"
	travel_danger_events.1010.tt:0 "[zombie.GetFirstNameNoTooltip]逃之夭夭"
	travel_danger_events.1011.t:0 "$travel_danger_prefix$寒霜叮咬"
	travel_danger_events.1011.t_twice:0 "$travel_danger_prefix$冰凍的折磨"
	travel_danger_events.1011.t_thrice:0 "$travel_danger_prefix$致命凍傷"
	travel_danger_events.1011.desc:0 "雪已經連續下了好幾天了，天冷得讓人難以忍受。我環顧四周，看到隨從們也在掙扎著，於是我決定和他們一起步行。我們在暴雪中又走了一個小時，[frostbite_victim.GetTitledFirstName]將我拉到一邊，[frostbite_victim.GetSheHe]一邊哆嗦著一邊大喊道：\n\n「求你了，我的[frostbite_victim.Custom2('RelationToMeShort', ROOT.Char)]，我感覺不到我的[frostbite_victim.Custom('GetFrostbittenBodyPart')]了！」"
	travel_danger_events.1011.desc_frostbite_twice:0 "旅行再次成為了我們車隊的沉重負擔。下個不停的暴雪和極低的氣溫迫使我們搭建了一處營地。我檢查了[frostbite_victim.GetTitledFirstName]的情況，[frostbite_victim.GetSheHe]之前遭受了凍傷，現在正躺在一張臨時的床上。\n\n「我感覺不太好，我的[frostbite_victim.Custom2('RelationToMeShort', ROOT.Char)]。」正如我所料，寒冷再次擊垮了[frostbite_victim.GetNamePossessiveNoTooltip]的[frostbite_victim.Custom('GetFrostbittenBodyPart')]！"
	travel_danger_events.1011.desc_frostbite_thrice:0 "冬季的嚴寒再次。路上冷風呼嘯，地面結冰後非常滑，能見度和我們的士氣一樣低。我必須檢查一下[frostbite_victim.GetTitledFirstName]的身體，[frostbite_victim.GetSheHe]之前已經遭受過兩次凍傷了。\n\n「好冷啊，我的[frostbite_victim.Custom2('RelationToMeShort', ROOT.Char)]。」[frostbite_victim.GetSheHe|U]低聲對我說道，然後[frostbite_victim.GetSheHe]昏死過去，寒冷第三次擊垮了可憐的[frostbite_victim.GetNameNoTooltip]，終於讓[frostbite_victim.GetHerHim]難堪重負。"
	travel_danger_events.1011.desc_head:0 "$travel_danger_events.1011.desc$我湊近看了看[frostbite_victim.Custom('GetFrostbittenBodyPart')]，尖端被冰覆蓋，有些腫脹。要是我什麼都不做，我想情況可能會變得更糟！"
	travel_danger_events.1011.desc_upper_limb:0 "$travel_danger_events.1011.desc$[frostbite_victim.GetSheHe]想要握拳，但疼痛實在太過強烈。[frostbite_victim.GetHerHis]的[frostbite_victim.Custom('GetFrostbittenBodyPart')]腫得老高，變得又紫又黑。"
	travel_danger_events.1011.desc_lower_limb:0 "$travel_danger_events.1011.desc$我命[frostbite_victim.GetHerHim]脫下靴子，看了看[frostbite_victim.GetHerHis]的[frostbite_victim.Custom('GetFrostbittenBodyPart')]。已經全變成紫黑色了，現在想救也許為時已晚了。"
	travel_danger_events.1011.desc_head_twice:0 "$travel_danger_events.1011.desc_frostbite_twice$這次我檢查了[frostbite_victim.GetHerHis]的[frostbite_victim.Custom('GetFrostbittenBodyPart')]，並和耳朵做了比較。只有淺淺的紫痕，但是，這有可能是因為[frostbite_victim.Custom('GetFrostbittenBodyPart')]上的凍傷是新出現的。"
	travel_danger_events.1011.desc_upper_limb_twice:0 "$travel_danger_events.1011.desc_frostbite_twice$老的手指凍傷變得更嚴重了，現在還擴散到了整個[frostbite_victim.Custom('GetFrostbittenBodyPart')]，以這種速度[frostbite_victim.GetSheHe]會失去[frostbite_victim.GetHerHis]的手臂！"
	travel_danger_events.1011.desc_lower_limb_twice:0 "$travel_danger_events.1011.desc_frostbite_twice$我抓住[frostbite_victim.GetHerHis]的靴子幫[frostbite_victim.GetHerHim]往下脫，這費了好一會兒工夫，但最終我們還是成功脫下靴子露出了腫脹的[frostbite_victim.Custom('GetFrostbittenBodyPart')]。[frostbite_victim.GetSheHe|U]很快就會失去整條腿的！"
	travel_danger_events.1011.desc_head_thrice:0 "$travel_danger_events.1011.desc_frostbite_thrice$凍傷擴散到了另一邊的[frostbite_victim.Custom('GetFrostbittenBodyPart')]，現在[frostbite_victim.GetHerHis]整張臉都變成了深紫色，冷得和冰一樣。這怎麼可能？！"
	travel_danger_events.1011.desc_upper_limb_thrice:0 "$travel_danger_events.1011.desc_frostbite_thrice$失去的[frostbite_victim.Custom('GetFrostbittenBodyPart')]讓凍傷很容易地進一步在上半身擴散，[frostbite_victim.GetHerHis]的胸膛和脖頸每過一會兒就變黑幾分。"
	travel_danger_events.1011.desc_lower_limb_thrice:0 "$travel_danger_events.1011.desc_frostbite_thrice$在因為先前的凍傷失去[frostbite_victim.Custom('GetFrostbittenBodyPart')]後，寒冷直接侵襲了腹部，整個身體正在慢慢變紫。"
	travel_danger_events.1011.a:0 "讓我們燒掉[to_be_burned.GetNameNoTooltip]給[frostbite_victim.GetHerHim]取暖。"
	travel_danger_events.1011.a.success:0 "[frostbite_victim.GetTitledFirstNameNoTooltip]感覺溫暖了一些"
	travel_danger_events.1011.a.failure:0 "$travel_danger_events.1011.c.tt$"
	travel_danger_events.1011.a_frostbite_treatment_burn_failure:0 "也許燒掉[to_be_burned.GetNameNoTooltip]這次會有用？"
	travel_danger_events.1011.b_physician:0 "[court_physician.GetTitledFirstNameNoTooltip]肯定知道該怎麼治療！"
	travel_danger_events.1011.b_physician_success:0 "$travel_danger_events.1011.b.success$"
	travel_danger_events.1011.b_physician_failure:0 "$travel_danger_events.1011.a.failure$"
	travel_danger_events.1011.b:0 "我曾經在一份手稿中看到過治療方法。"
	travel_danger_events.1011.b.success:0 "治療凍傷成功"
	travel_danger_events.1011.b.failure:0 "治療凍傷失敗"
	travel_danger_events.1011.b_root_knows_winter:0 "我多少也算是個冬季專家。"
	travel_danger_events.1011.b_frostbite_treatment_root_failure:0 "第一次我也許搞砸了，但現在我更了解了！"
	travel_danger_events.1011.b_physician_knows_winter:0 "[court_physician.GetNameNoTooltip]比我們所有人都更了解冬天！"
	travel_danger_events.1011.b_frostbite_treatment_physician_failure:0 "也許[court_physician.GetNameNoTooltip]這一次能做得更好？"
	travel_danger_events.1011.c:0 "我們必須繼續前進。"
	travel_danger_events.1011.c.tt:0 "[frostbite_victim.GetTitledFirstNamePossessiveNoTooltip]的凍傷保持不變"
	travel_danger_events.1011.c.tt_mild:0 "[frostbite_victim.GetShortUIName]保留[GetModifier('travel_mild_frostbite_modifier').GetNameWithTooltip]"
	travel_danger_events.1011.c.tt_severe:0 "[frostbite_victim.GetTitledFirstNameNoTooltip]保留[GetModifier('travel_severe_frostbite_modifier').GetNameWithTooltip]"
	travel_danger_events.1011.c.success:0 "[frostbite_victim.GetTitledFirstNameNoTooltip]忍住了"
	travel_danger_events.1011.c.failure:0 "[frostbite_victim.GetTitledFirstNamePossessiveNoTooltip]的凍傷惡化了"
	travel_danger_events.1011.c_frostbite_treatment_none_success:0 "[frostbite_victim.GetSheHe|U]忍住了一次，[frostbite_victim.GetSheHe]一定能再次做到！"
	travel_danger_events.1011.c_frostbite_treatment_none_failure:0 "[frostbite_victim.GetSheHe]這次會沒事的，我們現在必須前進！"
	travel_danger_events.1012.t:0 "$travel_danger_prefix$誘人的水果"
	travel_danger_events.1012.desc:0 "道路引領我們穿越了[ROOT.Char.GetCurrentLocation.GetName]的危險地帶。我正掃視前方看看有沒有危險，突然聽到灌木叢中發出了沙沙的響聲，是什麼野獸嗎？我準備好迎接攻擊，卻是[poisonous_plant_eater.GetFirstName]跳了出來，手裡拿著一株植物。\n\n「你嚇到我了，[poisonous_plant_eater.GetFirstNameNoTooltip]！話說，你在這找到了什麼，一種水果？"
	travel_danger_events.1012.desc_food_taster:0 "$travel_danger_events.1012.desc$我們可以問問[food_taster.GetFirstName]。」\n\n「我得說，這是一種古怪的美味，沒有任何跡象表明存在直接危險，但是……」「所以就是能吃了！」[poisonous_plant_eater.GetFirstNameNoTooltip]很快插嘴道。"
	travel_danger_events.1012.desc_unknown:0 "$travel_danger_events.1012.desc$」我大聲說道。\n\n「沒錯！看起來#EMP 很美味#!，聞上去也是如此，我真好奇它嚐起來是什麼味道？也許我可以咬上一小口？」[poisonous_plant_eater.GetSheHe]說道。"
	travel_danger_events.1012.desc_again:0 "前方的路再次變得危險，為了安全起見，我們不得不紮營過夜。在其他人搭建營地時，我看到[poisonous_plant_eater.GetFirstName]又在採摘另一種未知的水果。\n\n「真佩服你的好奇心，[poisonous_plant_eater.GetFirstNameNoTooltip]。」\n\n我微笑地說道，但[poisonous_plant_eater.GetSheHe]卻不友好地看了我一眼，然後爆發了：\n\n「抱歉我的[poisonous_plant_eater.Custom2('RelationToMe', ROOT.Char)]，但我無法控制自己！」[poisonous_plant_eater.GetSheHe]想用[poisonous_plant_eater.GetHerHis]的牙咬那個水果。"
	travel_danger_events.1012.a:0 "「等等，萬一有毒呢？！」"
	travel_danger_events.1012.a_again:0 "「不要再#EMP 什麼#!都往嘴裡塞了！」"
	travel_danger_events.1012.a.tt:0 "你抓起那棵植物扔掉了"
	travel_danger_events.1012.regular_plant:0 "畢竟這是一種無害的植物"
	travel_danger_events.1012.touched_poisonous_plant:0 "觸碰到植物的地方起了皮疹"
	travel_danger_events.1012.b:0 "讓[poisonous_plant_eater.GetFirstNameNoTooltip]嚐嚐看。"
	travel_danger_events.1012.ate_poisonous_plant:0 "它引起了腹痛"
	travel_danger_events.1012.ate_delicious_plant:0 "它讓肉體與精神恢復活力"
	travel_danger_events.1012.c:0 "「只有我能先嘗！」"
	travel_danger_events.1012.c.tt:0 "你拿過水果吃了"
	travel_danger_events.1013.t:0 "$travel_danger_prefix$跑路還是迷路？"
	travel_danger_events.1013.desc:0 "我們設法通過[ROOT.Char.GetCurrentLocation.GetName]的一條危險路徑時，決定休息一晚。我在營地周圍散步，突然有一種奇怪的感覺，就是有人失蹤了，這讓我很不安。我四處詢問，每個人都認同一件事，那就是他們已經一整天沒看到[runaway_character.GetFirstName]了。\n\n"
	travel_danger_events.1013.desc_rival:0 "$travel_danger_events.1013.desc$我也不是抱怨，在我看來，不用看到仇敵的那張臉臉也算得上舒心。然而，這可能會嚇退我的其他同伴，使他們不敢再在[ROOT.Char.GetCurrentLocation.Custom('TerrainTypeProvince')]中走下去了。"
	travel_danger_events.1013.desc_lover:0 "$travel_danger_events.1013.desc$與此同時，人們還在重複一個謠言，說[runaway_character.GetSheHe]想和[current_location_holder.GetTitledFirstName]見面。我知道我們正經過[current_location_holder.GetHerHis]的土地，但我不清楚[runaway_character.GetFirstNameNoTooltip]為什麼會這樣做？我相信[runaway_character.GetSheHe]只是在我們說話的時候在[ROOT.Char.GetCurrentLocation.Custom('TerrainTypeProvince')]的某個地方迷路了！"
	travel_danger_events.1013.desc_knight:0 "$travel_danger_events.1013.desc$我們進入這片飽受戰爭摧殘的地區後他一直在負責殿後。考慮到[runaway_character.GetHerHis]的勇氣，我想這不是最好的決定，[runaway_character.GetSheHe]很可能已經衝到前線了！除非[runaway_character.GetSheHe]只在這片[ROOT.Char.GetCurrentLocation.Custom('TerrainTypeProvince')]中迷路了？"
	travel_danger_events.1013.desc_child:0 "$travel_danger_events.1013.desc$這真令人擔憂，[runaway_character.GetSheHe]還只是個孩子！如果[runaway_character.GetSheHe]迷失在這片[ROOT.Char.GetCurrentLocation.Custom('TerrainTypeProvince')]中怎麼辦？[runaway_character.GetSheHe|U]可能會感到孤獨，更重要的是，可能會挨餓！"
	travel_danger_events.1013.a:0 "讓我們組織一支搜索隊找[runaway_character.GetHerHim]。"
	travel_danger_events.1013.success:0 "搜索隊找到[runaway_character.GetFirstNameNoTooltip]並將其帶回"
	travel_danger_events.1013.success_root:0 "你找到[runaway_character.GetFirstNameNoTooltip]並將其帶回"
	travel_danger_events.1013.failure:0 "哪也找不到[runaway_character.GetFirstNameNoTooltip]"
	travel_danger_events.1013.failure_root:0 "你漫無目的地在[ROOT.Char.GetCurrentLocation.Custom('TerrainTypeProvince')]遊蕩"
	travel_danger_events.1013.runaway_joins:0 "[runaway_character.GetFirstNameNoTooltip]加入你的宮廷"
	travel_danger_events.1013.runaway_return:0 "重新加入[entourage|E]"
	travel_danger_events.1013.b:0 "我會親自搜尋！"
	travel_danger_events.1013.c:0 "我不想冒讓更多人迷路的風險。"
	delayed_toast:0 "你被拖延了時間"
	travel_hired_foreign_guide:0 "僱傭異族嚮導"
