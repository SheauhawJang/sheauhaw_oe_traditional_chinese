l_trad_chinese:
	own_court_language_scheme_key:0 "[ROOT.GetScheme.GetOwner.GetCourtLanguage.GetName]"
	liege_court_language_scheme_key:0 "[ROOT.GetScheme.GetOwner.GetLiege.GetCourtLanguage.GetName]"
	target_character_language_scheme_key:0 "[ROOT.GetScheme.GetTarget.GetCulture.GetLanguage.GetName]"
	own_court_language_scheme_key_no_tt:0 "[ROOT.GetScheme.GetOwner.GetCourtLanguage.GetNameNoTooltip]"
	liege_court_language_scheme_key_no_tt:0 "[ROOT.GetScheme.GetOwner.GetLiege.GetCourtLanguage.GetNameNoTooltip]"
	target_character_language_scheme_key_no_tt:0 "[ROOT.GetScheme.GetTarget.GetCulture.GetLanguage.GetNameNoTooltip]"
	learn_language_ongoing.1000.t:0 "$learn_language$：年富力強"
	learn_language_ongoing.1000.desc:0 "我學習[scheme.GetTarget.GetCulture.GetLanguage.GetName]的進展驚人——感覺我像是擁有了全世界所有的專注與精力一樣！\n\n「我……叫……[fast_learner.GetFirstNameNoTooltip]！」\n\n「我……愛……吃……[fast_learner.Custom('FavoriteTreatDemand')]！」\n\n只要#EMP 再專注一點#!，我簡直是馬上就能流利地說這門語言了！"
	learn_language_ongoing.1000.a:0 "我要將我#EMP 全部#!時間投入學習！"
	learn_language_ongoing.1000.b:0 "我寧願把時間花到別處……"
	learn_language_ongoing.1010.t:0 "$learn_language$：自作多情"
	learn_language_ongoing.1010.desc:0 "「——所以[ROOT.Char.GetTitleTierName]和內閣討論了[ROOT.Char.Custom('education_conversation_subject')]，同時[scheme.GetTarget.GetCouncillorPosition( 'councillor_steward' ).GetPositionName]接著又……」\n\n我驚愕地從[scheme.GetTarget.GetCulture.GetLanguage.GetName]的書中抬起頭來，只見[lover_target.GetFirstName]滿臉通紅地倚在我身上。\n\n「哦天哪，你是在說#EMP [scheme.GetTarget.GetCulture.GetLanguage.GetNameNoTooltip]#!嗎？」[lover_target.GetSheHe]說道。\n「你知道……[scheme.GetTarget.GetCulture.GetLanguage.GetNameNoTooltip]是愛的語言——如果我剛剛沒聽岔的話，你叫我[lover_target.Custom('RomanticComplimentAdjective')][lover_target.Custom('RomanticComplimentNoun')]？你真是個[ROOT.Char.Custom('RomanticComplimentNoun')]，你！」"
	learn_language_ongoing.1010.a:0 "……沒錯，沒錯！那正是我要說的！"
	learn_language_ongoing.1010.b:0 "不，不！這完全是誤會！"
	learn_language_ongoing.1010.c:0 "走開，[lover_target.Custom('InsultNounSexual')]。我必須集中注意力！"
	outside_help_modifier:0 "外援"
	learn_language_ongoing.1020.c.success:0 "你誘騙[language_helper.GetFirstNameNoTooltip]來幫你"
	learn_language_ongoing.1020.c.failure:0 "[language_helper.GetFirstNameNoTooltip]一眼看穿了你的操作"
	learn_language_ongoing.1020.t_hash_collision:0 "$learn_language$：外援"
	learn_language_ongoing.1020.desc:0 "看來我學習[scheme.GetTarget.GetCulture.GetLanguage.GetName]的消息已經傳到了[language_helper.GetTitledFirstName]的耳裡。[language_helper.GetSheHe|U]的母語正是這個，因此提議幫助我學習。\n\n「我不求別的，只需要象徵性給點獎勵就行了，[ROOT.Char.GetTitleTierName]。」[language_helper.GetSheHe|U]說道，[language_helper.Custom('quirk_pos_pp')]。"
	learn_language_ongoing.1020.a:0 "如果你願意幫忙，這些金子就是你的了。"
	learn_language_ongoing.1020.b:0 "一報換一報？"
	learn_language_ongoing.1020.c:0 "哦，你真是#EMP 太無私了#!，提出來要幫我，還免費！"
	learn_language_ongoing.1020.d:0 "多謝，但我能自己搞定。"
	learn_language_ongoing.1020.b.success:0 "[chosen_peasant.GetFirstName]接受交易"
	learn_language_ongoing.1020.b.failure:0 "[chosen_peasant.GetFirstName]被你的出價侮辱了"
	gain_artifact_tt:0 "你獲得了[artifact|E][newly_created_artifact.GetName]"
	steal_artifact_tt:0 "你偷走了[artifact|E][newly_created_artifact.GetName]"
	learn_language_ongoing.1030.t:0 "$learn_language$：舊手冊"
	learn_language_ongoing.1030.desc:0 "[chosen_peasant.GetTitledFirstName]找到了我，[chosen_peasant.Custom('quirk_pos_pp')]。\n\n「[ROOT.Char.GetLadyLord]，我聽說你正在學[scheme.GetTarget.GetCulture.GetLanguage.GetName]。我父親是一名商人，他簡直能立刻學會任何語言！」[chosen_peasant.GetSheHe]說道。\n\n「他的秘密就在這本手冊裡。我不識字，留著它也沒用。只要價錢合適，我願意將它讓出來。」"
	learn_language_ongoing.1030.a:0 "有意思。我很樂意買下。"
	learn_language_ongoing.1030.b:0 "也許你要的價有點……離譜。"
	learn_language_ongoing.1030.c:0 "不錯的禮物！衛兵，讓[chosen_peasant.GetHerHim]交出來。"
	learn_language_ongoing.1030.d:0 "胡扯！滾出去，騙子！"
	learn_language_ongoing.1040.t:0 "$learn_language$：讚美"
	learn_language_ongoing.1040.desc:0 "我在學習[scheme.GetTarget.GetCulture.GetLanguage.GetName]時努力效仿的人，[target.GetTitledFirstName]，最近開始和我書信往來了。\n\n我收到了[target.GetSheHe]發出的好幾封讚揚我學習[target.GetHerHis]語言的努力，稱呼我既值得尊敬也值得讚揚！\n\n我的努力得到了認可，感覺真好！"
	learn_language_ongoing.1040.a:0 "書吏！回信致以我的謝意。"
	learn_language_ongoing.1040.b:0 "[target.GetFirstNamePossessiveNoTooltip]的書法很有趣……"
	learn_language_ongoing.1040.c:0 "呸！只有#EMP 我自己#!才有資格認可我！"
	extra_success_chance_modifier:0 "成功機率提高"
	learn_language_ongoing.1050.t:0 "$learn_language$：鴉塗滿紙"
	learn_language_ongoing.1050.desc:0 "我珍貴的[scheme.GetTarget.GetCulture.GetLanguage.GetName]筆記散落在我的書房中，一隻被墨水浸透的烏鴉#EMP 還在#!到處拍打翅膀！它是怎麼進來的？#EMP 誰把它泡在墨水裡的？！#!\n\n「您的信，[ROOT.Char.GetTitleTierName]。」我轉身，從僕人手中奪下信件。\n\n「對你筆記的遭遇我很遺憾——但是往好處看，你的字跡跟塗鴉也已經差不多了！敬啟，[sabotage_rival.GetTitledFirstName]。」"
	learn_language_ongoing.1050.a:0 "我的筆記……不！這麼多工夫，白費了！"
	learn_language_ongoing.1050.b:0 "[sabotage_rival.GetTitledFirstNameNoTooltip]#EMP 得死！#!"
	learn_language_ongoing.1050.c:0 "哈哈！我一直保留著#EMP 備份！#!"
	learn_language_ongoing.1060.t:0 "$learn_language$：詞不達意"
	learn_language_ongoing.1060.desc:0 "「……鍊金術士伸手拿[target.Custom('RandomWeirdObject')]，此時[target.Custom('lowly_servant_type')]在一旁害怕地看著，接著——」我突然就被氣得冒煙的[offended_character.GetTitledFirstName]打斷了。\n\n「你剛才是把我親愛的[offended_character.Custom('MotherFather')]叫成了[offended_character.Custom('InsultNoun')]和[offended_character.Custom('InsultNounSexual')]？！」[offended_character.GetSheHe]尖聲問道，「我要求你對如此嚴重的侮辱進行賠償！」\n\n也許我的[scheme.GetTarget.GetCulture.GetLanguage.GetName]仍需要多練練……"
	learn_language_ongoing.1060.a:0 "非常抱歉！希望這些足夠。"
	learn_language_ongoing.1060.b:0 "啊，你聽錯了！我說[offended_character.GetHerHim]是個#EMP [offended_character.Custom('ComplimentAdjective')]#!#EMP [offended_character.Custom('RomanticComplimentNoun')]#!！"
	learn_language_ongoing.1060.c:0 "哈！沒錯，而且[offended_character.GetSheHe]還是個#EMP [offended_character.Custom('InsultAdjective')]#!人！"
	learn_language_ongoing.1060.d:0 "我只是在練習[scheme.GetTarget.GetCulture.GetLanguage.GetNameNoTooltip]！口誤了！"
	extra_careful_modifier:0 "加倍謹慎"
	carefully_chosen_words_modifier:0 "琢句鍊字"
	learn_language_ongoing.1060.b.success:0 "你哄騙[offended_character.GetHerHim]以為你在#EMP 奉承#![offended_character.GetHerHis]的[offended_character.Custom('MotherFather')]"
	learn_language_ongoing.1060.b.failure:0 "[offended_character.GetFirstNameNoTooltip]識破了你的謊言"
	learn_language_ongoing.1060.d.success:0 "你成功解釋了這只是個誤會"
	learn_language_ongoing.1060.d.failure:0 "[offended_character.GetFirstNameNoTooltip]不相信你"
	learn_language_ongoing.1070.t:0 "$learn_language$：淫詞豔語"
	learn_language_ongoing.1070.desc:0 "當我正在朗讀不久前[target.GetTitledFirstName]送給我的一本[scheme.GetTarget.GetCulture.GetLanguage.GetName]書籍時，我注意到有一大堆僕人正在偷笑我……\n\n「求您讀下去不要停！」僕人們咯咯地笑著。\n「[ROOT.Char.GetSheHe|U]正要展示[ROOT.Char.GetHerHis]的[ROOT.Char.Custom('ObjectifiedFeature')]！我們想知道[ROOT.Char.GetTitleTierName]和[target.Custom('lowly_servant_type')]最後是否在一起，或者那個[target.Custom('InsultNounSexual')]有沒有再次插入兩者之間！」\n\n我難道在讀……#EMP 什麼下流的東西嗎？#![ROOT.Char.Custom('CulturalCurse')|U]。"
	learn_language_ongoing.1070.a:0 "衛兵，把這本破書給我扔掉！"
	learn_language_ongoing.1070.b:0 "你們敢嘲笑我？！#EMP 全抓起來用鞭子抽。#!"
	learn_language_ongoing.1070.c:0 "好吧，我估計這本書#EMP 有#!一定的教育意義，從某種意義上來說……"
	erotic_novel_connoisseur_modifier:0 "情色小說鑑賞家"
	lauded_loud_reader_modifier:0 "受稱讚的大聲朗讀者"
	lauded_loud_reader_modifier_desc:0 "該角色用「有趣的」大聲朗讀取悅了宮廷。"
	learn_language_ongoing.1080.t:0 "$learn_language$：教導"
	learn_language_ongoing.1080.desc:0 "我的宮廷教師[court_tutor.GetFirstName]一直夜以繼日地幫助我努力學習[scheme.GetTarget.GetCulture.GetLanguage.GetName]。\n\n[court_tutor.GetHerHis|U]對教學藝術的奉獻很有感召力——每天我都被帶去讀一封[scheme.GetTarget.GetCulture.GetLanguage.GetNameNoTooltip]信件，與一位博學的[scheme.GetTarget.GetCulture.GetNameNoTooltip]文化[ROOT.Char.GetWomanMan]交談，或是瀏覽一段有助於記憶的優秀韻文。\n\n真的，要是沒有[court_tutor.GetFirstNamePossessiveNoTooltip]的幫助我一路也走不了這麼遠。"
	learn_language_ongoing.1080.a:0 "[court_tutor.GetFirstNameNoTooltip]，你理應得到獎勵！"
	learn_language_ongoing.1080.b:0 "[court_tutor.GetSheHe|U]出色地完成了[court_tutor.GetHerHis]的任務。"
	attended_by_tutor_modifier:0 "宮廷教師協助"
	court_tutor_child_language_rank_1_modifier:0 "$attended_by_tutor_modifier$"
	court_tutor_child_language_rank_2_modifier:0 "$attended_by_tutor_modifier$"
	court_tutor_child_language_rank_3_modifier:0 "$attended_by_tutor_modifier$"
	court_tutor_child_language_rank_4_modifier:0 "$attended_by_tutor_modifier$"
	court_tutor_child_language_rank_5_modifier:0 "$attended_by_tutor_modifier$"
	learn_language_ongoing.1090.t:0 "$learn_language$：頭昏腦脹"
	learn_language_ongoing.1090.desc:0 "學習[scheme.GetTarget.GetCulture.GetLanguage.GetName]很難。真的很難。\n\n我感覺自己的腦袋已經裝滿了，沒有任何空間。一個詞進入我的腦海，另一個詞就掉進遺忘的深淵。我每節課都很用功，但一點進步也沒有。"
	learn_language_ongoing.1090.friend.desc:0 "\n\n幸好，[helpful_friend.GetTitledFirstName]總是我的依靠。\n「堅持下去，我[ROOT.Char.Custom('ComplimentAdjective')]朋友，我相信你！」[helpful_friend.GetSheHe]一直這麼說。我真有福氣。"
	learn_language_ongoing.1090.no_friend.desc:0 "\n\n也許我需要休息一下？"
	learn_language_ongoing.1090.a:0 "我永遠可以依靠[helpful_friend.GetFirstNameNoTooltip]！"
	learn_language_ongoing.1090.b:0 "不管多艱難，我必須堅持下去！"
	learn_language_ongoing.1090.c:0 "我得休息下……"
	encouraged_by_friend_modifier:0 "友人鼓勵"
	learn_language_ongoing.1100.t:0 "$learn_language$：用心的[ROOT.Char.GetTitleTierName]"
	learn_language_ongoing.1100.desc:0 "我在努力學[scheme.GetTarget.GetCulture.GetLanguage.GetName]的事也不是什麼秘密了，似乎連[target.GetCulture.GetNameNoTooltip]的山野農夫都人盡皆知了。\n\n他們稱我為「用心的[ROOT.Char.GetTitleTierName]」，實在是種恭維。甚至連下層貴族也在稱讚我的用功！\n\n我感覺自己的努力像是把[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]和[target.GetCulture.GetCollectiveNounNoTooltip]兩種文化拉得更近了。"
	learn_language_ongoing.1100.a:0 "也許我應該#EMP 同時#!用[scheme.GetTarget.GetCulture.GetLanguage.GetNameNoTooltip]和[ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]進行一次演講？"
	learn_language_ongoing.1100.b:0 "讓他們忘了我，我不能分心。"
	learn_language_ongoing.1100.c:0 "這麼做是有前途的！"
	learn_language_ongoing.1100.a.success:0 "你進行一場了不起的演講"
	learn_language_ongoing.1100.a.failure:0 "你出了醜"
	learn_language_ongoing.1110.t:0 "$learn_language$：詩的誘惑"
	learn_language_ongoing.1110.desc:0 "啊，《湖畔飲[target.Custom('RegionalDrink')|U]》由[poet_location.GetNameNoTierNoTooltip]的[the_poet.GetFirstName]所作。真是一部偉大的[scheme.GetTarget.GetCulture.GetLanguage.GetName]詩集！\n\n#POE [ROOT.Char.Custom('GeneratePoem_Title')]#!\n[ROOT.Char.Custom('GeneratePoem_Intro_Rhyming')]\n[ROOT.Char.Custom('GeneratePoem_Outro_Rhyming')]\n\n也許我也該在詩壇試試手了？"
	learn_language_ongoing.1110.a:0 "我想我會試試！"
	learn_language_ongoing.1110.b:0 "也許我應該為[lover_to_be.GetFirstNameNoTooltip]背誦一首#EMP 情詩#!？"
	learn_language_ongoing.1110.c:0 "不行，我正在#EMP 學習#!，沒時間搞這種無聊的活動！"
	poetry_collector_modifier:0 "采詩人"
	learn_language_ongoing.1110.a.success:0 "你發現自己相當有天賦"
	learn_language_ongoing.1110.a.failure:0 "你的押韻無藥可救"
	learn_language_ongoing.1120.t:0 "$learn_language$：幼兒寓言"
	learn_language_ongoing.1120.desc:0 "「然後，聰明的[ROOT.Char.Custom('GetAnimalType')|U]對小[ROOT.Char.Custom('GirlBoy')]說道——小心，因為有一個……」突然，我被打斷了。\n\n「什麼？！偉大的[ROOT.Char.GetTitleTierName]竟然在讀#EMP 兒童的寓言故事！#!你沒有自尊嗎？」[insensitive_asshole.GetTitledFirstName]驚呼道。\n「這簡直不可接受！要是你的對手發現了這事，他們一定會認為你很低能！」\n\n也許在宮廷的眼中，我對[scheme.GetTarget.GetCulture.GetLanguage.GetName]讀物的選擇有點……平庸。"
	learn_language_ongoing.1120.a:0 "不是！這都是……#EMP 備受推崇的[target.GetCulture.GetNameNoTooltip]文化經典！#!沒錯！"
	learn_language_ongoing.1120.b:0 "你敢羞辱我？！我要讓你好瞧！"
	learn_language_ongoing.1120.c:0 "你說得對。[ROOT.Char.GetTitleTierName]不適合看這個。"
	learn_language_ongoing.1120.d:0 "隨他們怎麼想。這些故事很有教育意義！"
	learn_language_ongoing.1120.a.success:0 "你哄騙[insensitive_asshole.GetFirstNameNoTooltip]相信這些寓言故事是經典著作"
	learn_language_ongoing.1120.a.failure:0 "你閱讀寓言成了眾所周知的事，讓你有失身份"
	easily_read_fables_modifier:0 "易讀的寓言"
	seemingly_feeble_minded_modifier:0 "看似低能"
	seemingly_feeble_minded_modifier_desc:0 "該角色經常被人看到閱讀兒童寓言，給人一種心智還未成熟的印象。"
	learn_language_ongoing.1120.b.tt:0 "向[insensitive_asshole.GetFirstName]發起挑戰，與[insensitive_asshole.GetHerHim]#V 決鬥#!以懲罰[insensitive_asshole.GetHerHis]的無禮！\n#weak 這次決鬥不會決出生死。#!\n如果你獲勝，會獲得[prestige_i][prestige|E]和一個該[scheme|E]的[modifier|E]。如果你失敗，會被奚落。\n\n你的[prowess|E]：[prowess_i]#V [root_for_loc.GetProwess]#!\n[insensitive_asshole.GetFirstNamePossessive]的[prowess|E]：[prowess_i]#V [insensitive_asshole.GetProwess]#!"
	learn_language_ongoing.1121.trigger_failure:0 "我與[insensitive_asshole.GetFirstNameNoTooltip]的決鬥已作廢"
	learn_language_ongoing.1123.t:0 "$learn_language_ongoing.1120.t$"
	learn_language_ongoing.1123.desc:0 "「我認輸！請原諒我，你完全不是弱智！饒了我吧！」[insensitive_asshole.GetTitledFirstName]大喊道。\n\n這應該能教訓一下[insensitive_asshole.GetHerHim]，竟敢侮辱#EMP 我#!。"
	learn_language_ongoing.1123.a:0 "正如那隻聰明的[ROOT.Char.Custom('GetAnimalType')|U]所言：「不要侮辱比你強的人！」"
	learn_language_ongoing.1123.b:0 "你會因為自己的無禮爛在地牢裡！"
	learn_language_ongoing.1124.t:0 "$learn_language_ongoing.1120.t$"
	learn_language_ongoing.1124.desc:0 "你倒在地上，[insensitive_asshole.GetTitledFirstName]朝你身旁吐了口口水。\n\n「真是個軟弱、失敗的[ROOT.Char.GetTitleTierName]。現在我就來幫你個忙，把這些愚蠢的書丟掉。」[insensitive_asshole.GetSheHe]說道。"
	learn_language_ongoing.1124.a:0 "學習中的挫折……"
	learn_language_ongoing.1130.t:0 "$learn_language$：詞彙之愛"
	learn_language_ongoing.1130.desc:0 "「哦我親愛的[ROOT.Char.GetFirstNameNoTooltip]！你真的在學習我最愛的[scheme.GetTarget.GetCulture.GetLanguage.GetName]？你這麼努力來理解我，我真的很感激！」[lover_to_help.GetTitledFirstName]說著，[lover_to_help.Custom('quirk_pos_pp')]。\n\n「我能幫你什麼忙嗎？也許教你一點單詞？」[lover_to_help.GetSheHe]繼續說道。"
	learn_language_ongoing.1130.a:0 "我會接受任何我能得到的幫助！"
	learn_language_ongoing.1130.b:0 "該怎麼說：「在我的臥室見，裸著」？"
	learn_language_ongoing.1130.c:0 "謝謝，但是我很好。"
	motivated_by_love_modifier:0 "被愛驅動"
	learn_language_ongoing.1130.a.success:0 "[lover_to_help.GetFirstNameNoTooltip]是一個優秀，但妖媚的老師"
	learn_language_ongoing.1130.a.failure:0 "[lover_to_help.GetFirstNameNoTooltip]認為以「八佾舞」、「嬗變」和「悲愴」這樣的詞匯來讓你#EMP 入門#!比較合適"
	learn_language_ongoing.1140.t:0 "$learn_language$：援手"
	learn_language_ongoing.1140.desc:0 "「你在學習[scheme.GetTarget.GetCulture.GetLanguage.GetName]，原來如此——不錯的選擇，用它說話一定能強化你作為[ROOT.Char.GetTitleTierName]的地位。」我的[SCOPE.sC('root_for_loc').Custom2('RelationToMeShort', SCOPE.sC('close_one_to_help'))][close_one_to_help.GetFirstName]驚嘆著，[close_one_to_help.Custom('quirk_pos_pp')]。\n\n「[target.GetCulture.GetNameNoTooltip]是我的母語。也許我能幫你，[SCOPE.sC('close_one_to_help').Custom2('RelationToMeShort', SCOPE.sC('root_for_loc'))]？」[close_one_to_help.GetSheHe]說道。"
	learn_language_ongoing.1140.a:0 "你能幫我理解這個句子嗎？"
	learn_language_ongoing.1140.b:0 "你願意從現在開始加入我的課程嗎？"
	helpful_assistance_modifier:0 "有益的援助"
	learn_language_ongoing.1300.t:0 "$learn_language$：愉快的閒聊"
	learn_language_ongoing.1300.desc:0 "經過[ROOT.Char.GetCurrentLocation.GetTitle.GetName]時，一位興高采烈的在地人走向我們一行。[interlocutor.GetHerHis]笑得合不攏嘴。我能看出[interlocutor.GetSheHe]正在熱情地歡迎我們，但卻沒辦法把握住[interlocutor.GetHerHis]說話的細節。\n\n儘管如此，我還是揮手示意想幫忙的同伴退下，並對[interlocutor.GetHerHis]回以同樣熱情的問候——很難有比這更好的機會來練習[interlocutor.GetCulture.GetLanguage.GetName]了！"
	learn_language_ongoing.1300.a:0 "讓我們簡單地進行一場愉快的交談。"
	learn_language_ongoing.1300.a.flavor:0 "你試圖與之討論[ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]和[interlocutor.GetCulture.GetLanguage.GetNameNoTooltip]間的異同"
	learn_language_ongoing.1300.b:0 "我今天感覺相當#EMP 好強#!……"
	learn_language_ongoing.1300.b.flavor:0 "你嘗試與[interlocutor.GetFirstNameNoTooltip]進行友好的辯論"
	learn_language_ongoing.1300.b.success:0 "你與[interlocutor.GetFirstNameNoTooltip]進行了愉快的辯論"
	learn_language_ongoing.1300.b.failure:0 "你未能與[interlocutor.GetFirstNameNoTooltip]溝通"
	learn_language_ongoing.1300.c:0 "「加入我們一起前往[next_destination.GetNameNoTooltip]吧！」"
	learn_lang_cult_acceptance_gain_debate:0 "在旅行時參與了一場友好辯論"
	interlocutor_entourage_member:0 "對話者加入旅團"
