l_trad_chinese:
	learn_language_outcome.1000.t:0 "$learn_language$：成功！"
	learn_language_outcome.1000.desc:0 "經過大量的努力，我終於學會了[scheme.GetTarget.GetCulture.GetLanguage.GetName]！沒日沒夜地練習重音，不眠不休地模仿抑揚頓挫，數不勝數的課程用以掌握語調……這一切最終都是值得的。\n\n我一直在努力模仿[target.GetTitledFirstNamePossessive]的口音——我確信[target.GetSheHe]會對我的成果印象深刻的！\n\n當然，[target.GetCulture.GetNameNoTooltip]的農民現在也更尊重我了。"
	learn_language_outcome.1000.a:0 "我感覺很有成就感！"
	learn_language_outcome.1000.b:0 "也許我該用[scheme.GetTarget.GetCulture.GetLanguage.GetNameNoTooltip]寫封信給[target.GetFirstNameNoTooltip]？"
	learn_language_outcome.1000.b.success:0 "我的學識讓[target.GetFirstNameNoTooltip]對我印象深刻"
	learn_language_outcome.1000.b.failure:0 "我的信件被人當作不誠實的愚弄"
	target_responds:0 "[target.GetTitledFirstName]回復了你的信"
	learn_language_outcome.1001.opening:0 "[owner.Custom2('AppropriateGreeting', target)]"
	learn_language_outcome.1001.desc:0 "我已經學習[target.GetCulture.GetLanguage.GetName]很久了。我親自用[target.GetCulture.GetLanguage.GetNameNoTooltip]撰寫了這封信——一封來自[owner.GetCulture.GetLanguage.GetName]使用者的友誼之信！\n\n我希望我們今後的外交往來可以使雙方都獲益良多！"
	learn_language_outcome.1001.a:0 "[owner.GetSheHe|U]已經學會了[target.GetCulture.GetLanguage.GetNameNoTooltip]？這可真是不得了，快送去我的問候！"
	learn_language_outcome.1001.b:0 "哈！[owner.GetHerHis|U]也妄想獲得榮耀，真可笑！"
	learn_language_outcome.2000.t:0 "$learn_language$：失敗"
	learn_language_outcome.2000.desc:0 "經過了許多艱苦的學習……結果全完了！我根本#EMP 不可能#!學會[scheme.GetTarget.GetCulture.GetLanguage.GetName]。不論我怎麼努力，我的口語就像一個剛斷奶的嬰兒；書寫就像目不識丁、還失去了大部分手指的瞎農奴！\n\n呸！真是浪費時間……"
	learn_language_outcome.2000.a:0 "我承認失敗了……[scheme.GetTarget.GetCulture.GetLanguage.GetNameNoTooltip]超出了我的能力範圍。"
	learn_language_outcome.2000.b:0 "不！我得重新開始，這次一定能成功。"
	learn_language_outcome.2000.c:0 "好吧，至少我學會了很多非常有用的客套話！"
	scheme_loses_half_progress:0 "[scheme|E]失去了一半的進度，但仍保持進行"
	learn_language_outcome.3000.t:0 "$learn_language$：繼續學習？"
	learn_language_outcome.3000.desc:0 "不幸的是[target.GetTitledFirstName]永遠不在我身邊了。真遺憾，我學習[target.GetCulture.GetLanguage.GetName]時，都是指望[target.GetHerHim]來糾正我發音的。\n\n說是這麼說，但也無需中止我的學習——我只需要再找一個人來效仿就好了！"
	learn_language_outcome.3000.a:0 "[potential_continuation_target_1.GetTitledFirstNameNoTooltip]的口音很優美！"
	learn_language_outcome.3000.b:0 "也許該選[potential_continuation_target_2.GetTitledFirstNameNoTooltip]？[potential_continuation_target_2.GetHerHis|U]的方言很有趣。"
	learn_language_outcome.3000.c:0 "也許該選[potential_continuation_target_3.GetTitledFirstNameNoTooltip]？"
	learn_language_outcome.3000.d:0 "啊，我正好在找一個不學的理由！萬歲！"
	scheme_retains_progress:0 "[scheme|E]保留了之前的全部進度"
	child_learned_language_title:0 "[owner.Custom('GetDaughterSon')|U]學會語言！"
	child_learned_language_desc:0 "你的[owner.Custom('GetDaughterSon')]學會了[language|E]：[target.GetCulture.GetLanguage.GetName]"
	child_learned_language_fail_title:0 "[owner.Custom('GetDaughterSon')|U]學習語言失敗"
	child_learned_language_fail_desc:0 "你的[owner.Custom('GetDaughterSon')]未能學會[language|E]：[target.GetCulture.GetLanguage.GetName]"
	child_learned_language_invalidated_title:0 "你孩子的學習語言計謀無效"
	child_learned_language_invalidated_desc:0 "你孩子的[GetScheme('learn_language').GetTypeName][scheme|E]已無效"
