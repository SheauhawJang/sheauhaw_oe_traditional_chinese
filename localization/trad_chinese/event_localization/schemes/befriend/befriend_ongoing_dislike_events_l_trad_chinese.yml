l_trad_chinese:
	befriend_ongoing_dislike.0001.t:0 "交友：討喜的禮物"
	befriend_ongoing_dislike.0001.desc:0 "我想讓[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]更喜歡我，而誰不喜歡禮物呢？"
	befriend_ongoing_dislike.0001.a:0 "[target.GetSheHe|U]會對這個印象深刻！"
	befriend_ongoing_dislike.0001.b:0 "考慮到我們的關係，更謹慎的做法是保持克制。"
	befriend_ongoing_dislike.0001.c:0 "禮物是行不通的。"
	befriend_ongoing_dislike.0002.t:0 "交友：面對敵意"
	befriend_ongoing_dislike.0002.desc:0 "[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U]總是將我對[target.GetHerHim]示好的行為視而不見。\n\n[target.GetSheHe|U]甚至明確表示，在[target.GetSheHe]看來，[target.GetSheHe]永遠也不會高度評價我。甚至認為我連蚯蚓都不如。"
	befriend_ongoing_dislike.0002.a:0 "真艱難……"
	befriend_ongoing_dislike.0003.t:0 "交友：堅持的價值"
	befriend_ongoing_dislike.0003.desc:0 "我一直擔心的信件和禮物似乎都送達了[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]，因為[target.GetSheHe]終於回復了！\n\n雖然只是為了告訴我這種堅持令[target.GetHerHim]厭煩。"
	befriend_ongoing_dislike.0003.a:0 "至少我留下了深刻的印象！"
	befriend_ongoing_dislike.0004.t:0 "交友：退信"
	befriend_ongoing_dislike.0004.desc:0 "似乎我寄給[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]的幾封友好信件被我的信使原封不動地帶了回來。\n\n[target.GetSheHe]怎麼才能理解我只是在努力改善關係？"
	befriend_ongoing_dislike.0004.a:0 "我只是想讓[target.GetHerHim]喜歡我。"
	befriend_ongoing_dislike.0004.b:0 "我會找一個傳令官親自傳達我的話語！"
	befriend_ongoing_dislike.0005.t:0 "交友：態度軟化"
	befriend_ongoing_dislike.0005.desc:0 "我試圖改善[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]對我的印象，卻遇到了不少挑戰，但我的信使們開始報告說我的信件被接收時沒有再聽到沮喪的嘟噥。\n\n[target.GetHerHis|U]臉上現在會偶爾流露出……興趣？"
	befriend_ongoing_dislike.0005.a:0 "哈，我最終會打動[target.GetHerHim]！"
	befriend_ongoing_dislike.2001.t:0 "交友：未獲邀請"
	befriend_ongoing_dislike.2001.desc:0 "[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U]是一位以擅長社交、待人友善聞名的[target.GetWomanMan]，熱衷於舉辦宴會並與他人歡慶。\n\n然而[target.GetSheHe]最近在一名男爵的府邸上舉辦宴會時，儘管我作為鄰近領地的領主理當受邀，[target.GetHerHis]卻根本沒有邀請我！"
	befriend_ongoing_dislike.2001.a:0 "這是奇恥大辱！"
	befriend_ongoing_dislike.2001.b:0 "良機已失，但是我無暇對此思慮過多。"
	befriend_ongoing_dislike.2002.t:0 "交友：變得親近"
	befriend_ongoing_dislike.2002.desc:0 "所有人都知道[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]很害羞，[target.GetSheHe]除了必要的相處之外，不願與他人共度更多的時間。\n\n現在[target.GetSheHe]停止回應我的溝通，我不確定該如何繼續。"
	befriend_ongoing_dislike.2002.a:0 "我必須給[target.GetHerHim]時間。"
	befriend_ongoing_dislike.2002.b:0 "我要確保[target.GetHerHim]收到我的消息。經常收到！"
	befriend_ongoing_dislike.5001.t:0 "交友：憤世嫉俗者與狂熱者"
	befriend_ongoing_dislike.5001.desc:0 "我試圖緩解[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]和我之間的緊張關係，但[target.GetHerHis]卻執著地認為我不夠虔誠，這種毫無意義的執念阻礙了我的進展。\n\n當然，儘管[target.GetHerHis]的抱怨很多，[target.GetTitledFirstName]還是無法解釋為什麼我應當更加關心[ROOT.GetCharacter.GetFaith.HighGodName]。"
	befriend_ongoing_dislike.5001.a:0 "我想我可以更經常去[ROOT.Char.GetFaith.HouseOfWorship]。"
	befriend_ongoing_dislike.5001.b:0 "我們只需要應付一下。"
	befriend_ongoing_dislike.5001.c:0 "反正沒人在乎我的疑慮！"
	befriend_ongoing_dislike.5002.t:0 "交友：信任與懷疑"
	befriend_ongoing_dislike.5002.desc:0 "如果[target.GetSheHe]能夠相信我的真誠，那麼讓[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]喜歡我就容易多了！然而[target.GetSheHe]卻譏諷我，想知道我的友善行為中有什麼企圖。"
	befriend_ongoing_dislike.5002.a:0 "我會繼續堅持，但我也不會扯謊。"
	befriend_ongoing_dislike.5002.b:0 "嗯，是的，也許我是在試圖獲得什麼……"
	befriend_ongoing_dislike.5003.t:0 "交友：情緒低落"
	befriend_ongoing_dislike.5003.desc:0 "我只是想讓[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]感受與人相處的快樂！但是[target.GetSheHe]似乎總是把[target.GetHerselfHimself]自己封閉起來，除非絕對必要，極少願意離開[target.GetHerHis]的房間。"
	befriend_ongoing_dislike.5003.a:0 "[target.GetSheHe|U]差不多該恢復正常了！"
	befriend_ongoing_dislike.5003.b:0 "如果[target.GetSheHe]需要空間，我就給[target.GetHerHim]。"
	befriend_ongoing_dislike.5004.t:0 "交友：未奏效的大禮"
	befriend_ongoing_dislike.5004.desc:0 "我準備了一席盛宴並送到了[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]的[target.Custom('ResidenceBuilding')]中，想以此向[target.GetHerHis]表達好意，但是我剛剛得到消息說[target.GetSheHe]甚至一小口都沒動！\n\n我原以為是有什麼出了問題，但顯然這不過是因為並不是所有人都像我一樣喜歡堆積如山的食物。"
	befriend_ongoing_dislike.5004.a:0 "我會為我的過度行為道歉。"
	befriend_ongoing_dislike.5004.b:0 "那[target.GetSheHe|U]可以看著[target.GetHerHis]的食物腐爛。"
	befriend_ongoing_dislike.5005.t:0 "交友：應當採取行動"
	befriend_ongoing_dislike.5005.desc:0 "我試圖讓[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]更理解我，但結果卻是我對[target.GetHerHim]的理解越來越少。[target.GetHerHis]的動力，[target.GetHerHis]的野心在哪？似乎[target.GetSheHe]並不在意事情是否會保持和現在完全一樣。"
	befriend_ongoing_dislike.5005.a:0 "那麼，我現在就設法解決這個問題。"
	befriend_ongoing_dislike.5005.b:0 "這樣的人值得了解嗎？"
	befriend_ongoing_dislike.5005.c:0 "他們暗中有什麼野心？！"
