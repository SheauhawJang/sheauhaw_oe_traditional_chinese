l_trad_chinese:
	befriend_outcome.1001.t:0 "交友：在外過夜"
	befriend_outcome.1001.desc:0 "我發現[target.GetTitledFirstName]將在[barony.GetNameNoTier][barony.Custom('BaronyTownType')]的莊園做客數日，意識到這事與[target.GetHerHim]會面的絕佳時機。\n\n"
	befriend_outcome.1002.t:0 "交友：舞會"
	befriend_outcome.1002.desc:0 "得知[target.GetTitledFirstName]將參加在[barony.GetNameNoTier][barony.Custom('BaronyTownType')]舉行的舞會，我認定這是一個獲得些與[target.GetHerHim]面對面時間的完美機會！\n\n"
	befriend_outcome.1201.t:0 "交友：正式會面"
	befriend_outcome.1201.desc:0 "儘管我們之間有過許多分歧，[target.GetTitledFirstNamePossessive]的顧問們提議以一場正式的會面消除分歧，放下矛盾。\n\n"
	befriend_outcome.1301.t:0 "交友：地產巡遊"
	befriend_outcome.1301.desc:0 "經過長時間考慮，我最終決定邀請[target.GetTitledFirstName]到我在[barony.GetNameNoTier]的一處地產旅行。"
	befriend_outcome.2001.t:0 "交友：愉悅的夜晚"
	befriend_outcome.2001.desc:0 "按照我的請求，我在晚餐時坐在了[target.GetHerHim]身邊，我們都很開心！我非常驚訝原來我們也可以談得這麼多。"
	befriend_outcome.2001.a:0 "真是個有趣的[target.GetWomanMan]！"
	befriend_outcome.2002.t:0 "交友：舞會"
	befriend_outcome.2002.desc:0 "舞會很棒，[target.GetTitledFirstName]也跳得很好！之後，我告訴[target.GetHerHim]我是多麼欽佩並開始了交談。"
	befriend_outcome.2002.a:0 "真是絕讚的一天！"
	befriend_outcome.2003.t:0 "交友：夜會"
	befriend_outcome.2003.opening:0 "經過辛苦的準備，我終於能和[target.GetTitledFirstName]獨處一晚，"
	befriend_outcome.2004.opening:0 "經過辛苦的準備，我終於能和[target.GetTitledFirstName]獨處一段時間。"
	befriend_outcome.2003.same_fame:0 "談論流逝的時光，過去的事蹟，以及我們生活的這個奇怪世界。"
	befriend_outcome.2003.same_lifestyle:0 "談論讓生活有價值的事情並分享一些不錯的故事。"
	befriend_outcome.2003.same_education:0 "談論[ROOT.GetCharacter.Custom('education_conversation_subject')]。"
	befriend_outcome.2003.deceitful:0 "我最終花了些時間和[target.GetTitledFirstName]討論[target.Custom('education_conversation_subject')]。謝天謝地，[target.GetSheHe]沒有注意到我對我說的幾乎一無所知。"
	befriend_outcome.2003.fallback:0 "分享一些故事並發現我們共同的興趣。"
	befriend_outcome.2003.great_time:0 "\n\n當我離開的時候，[target.GetTitledFirstName]告訴我，和一個真正理解[target.GetHerHim]的人交談是件不錯的事。我完全同意。"
	befriend_outcome.2003.a:0 "我們比以前都更親近了。"
	befriend_outcome.2201.t:0 "交友：卓有成效的交際"
	befriend_outcome.2201.desc:0 "以平等的身份而不是敵人的立場，和[target.GetTitledFirstName]坐在一起攀談之後，我感覺我學到了很多關於[target.GetHerHim]的事情。[target.GetSheHe|U]也發現了，隨著時間的推移，我們可以達成共識。"
	befriend_outcome.2201.a:0 "[target.GetSheHe|U]甚至在我離開前對我微笑。"
	befriend_outcome.2301.desc:0 "\n\n這次訪問結果比我預期的更好。[target.GetTitledFirstName]不僅對地產的問題提供了出人意料的見解，[target.GetSheHe]還一直讓我心情很好。"
	befriend_outcome.2301.increase_opinion:0 "我感覺我們以前所未有的方式更了解對方了。"
	befriend_outcome.2301.a:0 "這趟旅行值了。"
	befriend_outcome.4001.t:0 "交友：尷尬的一餐"
	befriend_outcome.4001.desc:0 "時機來臨，我在晚宴上一直坐在[target.GetTitledFirstName]旁邊，然而我發現自己說不出任何有趣的話！"
	befriend_outcome.4001.b:0 "啊，我放棄！"
	befriend_outcome.4002.t:0 "交友：舞會"
	befriend_outcome.4002.desc:0 "舞會那天的天空灰濛濛的，與我所期待的慶典不同，氣氛更加陰沉。"
	befriend_outcome.4002.a:0 "那麼下次我再見[target.GetHerHim]！"
	befriend_outcome.4002.b:0 "糟糕透頂……"
	befriend_outcome.4003.t:0 "交友：一個錯誤"
	befriend_outcome.4003.same_fame:0 "傳聞[target.GetTitledFirstName]和我有大量共同之處，我因此以為我們能夠達成很多共識。然而當我們接觸之後，我發現事與願違。"
	befriend_outcome.4003.same_lifestyle:0 "我曾相當確定[target.GetTitledFirstName]和我有非常相似的生活方式，但在和[target.GetHerHim]談論了數小時後，我不再那麼確定了……"
	befriend_outcome.4003.same_education:0 "我曾真的相信[target.GetTitledFirstName]和我是以同樣的方式看待世界的，但是，在花費了數小時爭吵[target.Custom('education_conversation_subject')]後，我們並沒有發現共同點，我不得不承認我之前錯得有多嚴重。"
	befriend_outcome.4003.deceitful:0 "我以為我可以一直假裝瞭解[target.GetTitledFirstName]想要談論的事情，但是在談[target.Custom('education_conversation_subject')]談了三個小時之後，我的社交努力完全失敗了。"
	befriend_outcome.4003.fallback:0 "不管我最初怎麼想，我就是找不到與[target.GetTitledFirstName]的任何共同之處。"
	befriend_outcome.4003.bad_time:0 "\n\n當我沮喪地離去時，[target.GetSheHe]似乎很高興。"
	befriend_outcome.4003.b:0 "我們的友誼本不該如此。"
	befriend_outcome.4201.t:0 "交友：冷淡的會面"
	befriend_outcome.4201.desc:0 "不幸的是，雖然用心良苦，我們的相遇也只是提醒我為什麼我們不能和睦相處。"
	befriend_outcome.4201.b:0 "我就不應該嘗試。"
	befriend_outcome.4301.desc:0 "\n\n不幸的是，這次旅行被證明是一個災難性的想法。[target.GetTitledFirstName]準備不足，而每次我試圖緩和情緒時，[target.GetSheHe]都只是偷偷地表示不滿。"
	befriend_outcome.4301.b:0 "經歷這些之後，我放棄。"
	befriend_outcome.6001.begin_friendship:0 "\n\n當我離開的時候，我感覺我們已經相識了一輩子。"
	befriend_outcome.6301.begin_friendship:0 "\n\n[target.GetSheHe|U]不僅是我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]還是我的朋友。"
	befriend_outcome.8001.disastrous_time:0 "\n\n當我離開的時候，我發誓[target.GetSheHe]給了我一個我所見過的最骯髒的眼神。"
	befriend_outcome.8201.disastrous_time:0 "\n\n有一次我不小心同時侮辱了[target.GetHerHis]的媽#EMP 和#![target.GetHerHis]最喜愛的馬。"
	befriend_outcome.8301.disastrous_time:0 "\n\n在我們回來之後，[target.GetSheHe]幾乎不想和我說話！"
	befriend_outcome.9800.t:0 "交友：分憂則憂半"
	befriend_outcome.9800.desc:0 "當我的間諜告訴我[target.GetTitledFirstNamePossessive]每年都會拜訪"
	befriend_outcome.9800.desc_same_parent.our_parent:0 "我們[target_dead_parent.Custom('MotherFather')]的墳墓時，"
	befriend_outcome.9800.desc_strangers.their_parent:0 "[target.GetHerHis][target_dead_parent.Custom('MotherFather')]的墳墓時，"
	befriend_outcome.9800.mid.desc:0 "我立刻意識到這是彌合我們之間裂痕的最好機會。\n\n當這一天再次到來時，我發現了跪在墓碑前陷入了沉思的[target.GetTitledFirstNameNoTooltip]。\n\n「原諒我打擾了，」我低聲說。"
	befriend_outcome.9800.desc_same_parent.dialogue:0 "「我知道[target_dead_parent.GetSheHe]對你很重要。我也很思念[target_dead_parent.GetHerHim]。」"
	befriend_outcome.9800.desc_strangers.dialogue:0 "「我想表達我的哀悼。我也知道失去父母的感受。」"
	befriend_outcome.9800.end:0 "\n\n最後我們分享了幾個小時關於失去的親人的故事。當我們最終分開時，我感覺如釋重負。"
	befriend_outcome.9800.a:0 "我們的悲傷使我們破鏡重圓。"
	befriend_outcome.9900.t:0 "交友：心潮洶洶"
	befriend_outcome.9900.end:0 "不幸的是，當[target.GetTitledFirstName]一看到我，[target.GetSheHe]就衝向我，並用[target.GetHerHis]的腳踹我，怒不可遏。"
	befriend_outcome.9900.b:0 "……時機不對？"
	befriend_outcome.0002.t:0 "[owner.GetTitledFirstNamePossessiveNoTooltip]的友誼"
	befriend_outcome.0002.critsucc.desc:0 "我從來沒想過我會在過去的幾年裡與[owner.GetTitledFirstName]變得那麼親近。\n\n[owner.GetSheHe]已經多次證明了[owner.GetHerselfHimself]是一個可靠直率的[owner.GetWomanMan]，只將我的最大利益放在心上。"
	befriend_outcome.0002.succ.desc:0 "在過去的幾個月裡我開始意識到[owner.GetTitledFirstName]和我有多少共同點，以及[owner.GetSheHe]證實了[owner.GetHerselfHimself]有多麼可靠。"
	befriend_outcome.0002.fail.desc:0 "儘管[owner.GetHerHis]無數次想法設法地討好我，我也看在眼裡，但我還是對[owner.GetTitledFirstNamePossessive]突然對我產生興趣而感到惱火。\n\n我總有一種感覺，這個[owner.Custom('WomanManPossessive')]動機不純……"
	befriend_outcome.0002.critfail.desc:0 "儘管[owner.GetHerHis]無數次想法設法地討好我，我也看在眼裡，但我還是對[owner.GetTitledFirstNamePossessive]突然對我產生興趣而感到惱火。\n\n硬要說的話，那就是[owner.GetHerHis]那種想給我留下深刻印象的執著慾望，以及[owner.GetHerHis]那浮躁虛偽的情感表現，只會讓我更加討厭[owner.GetHerHim]。"
	befriend_outcome.0002.a:0 "找個真正的朋友可真難。"
	befriend_outcome.0002.b.success:0 "我們應該一起度過更多時間！"
	befriend_outcome.0002.b.failure:0 "但[owner.GetSheHe]還是有一定的魅力的……"
	befriend_outcome.0002.c.success:0 "我還是無法相信。"
	befriend_outcome.0002.c.failure:0 "為什麼[owner.GetSheHe]不能讓我靜一靜？"
	befriend_outcome.0002.d:0 "我再也不想看到[owner.GetHerHis]的臉！"
	befriend_outcome.2004.t:0 "交友：血濃於水"
	befriend_outcome.2004.spouse:0 "\n\n當我們夜深返回房間時，我能感到我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]對我的態度看起來更舒服和愜意了。"
	befriend_outcome.2004.relative:0 "\n\n我很高興能有這個機會加強我們的家庭紐帶，從我[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('target'))]當晚結束時的舉止來看，[target.GetSheHe]也這麼覺得。"
	befriend_outcome.2004.vassal:0 "\n\n晚餐結束時，[target.GetTitledFirstNameNoTooltip]告訴我，[target.GetSheHe]非常感謝有這麼一位熱情好客的領主，而且[target.GetSheHe]希望將來有機會報答我的好意。"
	befriend_outcome.2004.liege:0 "\n\n為了表示感謝，就在我們私下會面後的幾天，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]決定在全宮廷面前讚揚我的熱情好客，說[target.GetSheHe]很幸運在[target.GetHerHis]治下有一個像我這樣忠誠而熱情的封臣。"
	befriend_outcome.2004.outsider:0 "\n\n最後，距離對我來說並不是贏得[target.GetTitledFirstNamePossessiveNoTooltip]的信任和友誼路上難以克服的巨大障礙。我只希望我們今天建立的紐帶只會在未來幾年變得更加牢固。"
	befriend_outcome.2004.fallback:0 "\n\n在我們的會面中，我了解了[target.GetTitledFirstNameNoTooltip]許多，我相信[target.GetHerHim]也是如此。我真的認為我們共度的這一晚能幫助我們建立對彼此的信任。"
	befriend_outcome.6004.spouse:0 "\n\n當我們夜深返回房間時，我確信我可以完全信任我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]，並且[target.GetSheHe]對我的感覺也是一樣的。"
	befriend_outcome.6004.relative:0 "\n\n我很高興能有這個機會加強我們的家庭紐帶，晚餐結束時，我確信我的[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('target'))]和我感受相同。"
	befriend_outcome.6004.vassal:0 "\n\n晚餐結束時，[target.GetTitledFirstNameNoTooltip]非常確信我會將[target.GetHerHis]的最大利益放在心上，正如我確信[target.GetSheHe]關心我的利益一樣。由於我的努力，我們建立了一種信任和忠誠的紐帶，這種紐帶在君臣之間是難得實現的。"
	befriend_outcome.6004.liege:0 "\n\n為了表示感謝，就在我們私下會面後的幾天，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]決定在全宮廷面前讚揚我的熱情好客，說[target.GetSheHe]很幸運在[target.GetHerHis]治下有一個像我這樣忠誠而熱情的封臣並且[target.GetSheHe]很自豪地稱我為[target.GetHerHis]的朋友。"
	befriend_outcome.6004.outsider:0 "\n\n最後，距離對我來說並不是贏得[target.GetTitledFirstNamePossessiveNoTooltip]的信任和友誼路上難以克服的巨大障礙。我們都在會面中學到了對方很多，在分別時我們已經是朋友了。"
	befriend_outcome.4004.t:0 "交友：無法調和的分歧"
	befriend_outcome.4004.spouse:0 "儘管我盡了最大努力給[target.GetTitledFirstName]留下深刻印象，但我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]仍然對我充滿不信任和冷漠。"
	befriend_outcome.4004.relative:0 "我曾認為加強我[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]和我之間的紐帶是一項簡單的任務……但我錯了。儘管我盡了最大努力，[target.GetTitledFirstName]似乎對花時間和我在一起或更多地了解我的興趣完全不感興趣。"
	befriend_outcome.4004.vassal:0 "儘管我多次試圖贏得[target.GetTitledFirstNamePossessive]的信任，[target.GetSheHe]在與我交談時仍然保持著[target.GetHerHis]距離。我們在階級上的差異似乎是[target.GetHerHim]無法克服的一個巨大障礙。"
	befriend_outcome.4004.liege:0 "我無數次試圖獲取[target.GetTitledFirstName]的信任，[target.GetHerHis]卻對我沒有絲毫好印象。聽到[target.GetHerHis]宮廷流傳的謠言之後，我意識到[target.GetSheHe]只把我當做一個討好[target.GetHerHis]的馬屁精。"
	befriend_outcome.4004.outsider:0 "不幸的是，我和[target.GetTitledFirstName]之間的差異和距離似乎太大了，無論如何都無法克服。在我為[target.GetHerHis]花了這麼長時間以試圖贏得[target.GetHerHis]的信任之後，[target.GetTitledFirstNameNoTooltip]對我的態度沒有任何改變。"
	befriend_outcome.4004.ending:0 "\n\n恐怕此時我已無能為力，無法彌補我們之間的裂隙。"
	befriend_outcome.8005.desc:0 "我真傻，真的，居然希望改變[target.GetTitledFirstNamePossessive]對我的看法。\n\n[target.GetSheHe|U]只是利用我最近對[target.GetHerHim]的坦誠和親切，公然嘲笑我，還聲稱我只是一個可憐的，沒有朋友的[owner.GetWomanMan]，因為害怕孤獨而急於羞辱[owner.GetHerselfHimself]自己。"
	befriend_outcome.8005.a:0 "我早該料到[target.GetHerHim]的。"
	befriend_outcome.2005.t:0 "交友：結束紛爭"
	befriend_outcome.2005.relative:0 "起初，要讓我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]相信我的意圖是真誠的並不容易，但是，一點點地，我成功地讓[target.GetHerHim]明白了，為了我們雙方的利益，我已經準備好結束我們的對抗。"
	befriend_outcome.2005.vassal:0 "一個領主與[owner.GetHerHis]的封臣發生衝突絕不是一個好兆頭。由於我的外交努力，我得以解決與[target.GetTitledFirstName]之間的分歧。\n\n如果幸運的話，我們將能夠學會在前進的道路上更加信任對方。現在，我很高興不再把[target.GetHerHim]當作敵人。"
	befriend_outcome.2005.liege:0 "任何一個領國的穩定都取決於領主和[target.GetHerHis]的封臣之間相互尊重的契約。我很高興我可以說服[target.GetTitledFirstName]相信我們之間的衝突只會給臣民帶來不必要的痛苦。\n\n我感到非常欣慰，因為我知道我們的分歧最終解決了。"
	befriend_outcome.2005.fallback:0 "要說服[target.GetTitledFirstName]來見我，並解決我們之間的分歧並不容易，然而，當我終於能夠坐下來解釋我過去與[target.GetHerHim]不和的原因時，我發現[target.GetHerHim]比我擔心的要講理得多。"
	befriend_outcome.2005.a:0 "我們終於可以重新開始了。"
	befriend_outcome.8006.t:0 "交友：無法調和的政治"
	befriend_outcome.8006.desc:0 "上週我和[target.GetTitledFirstName]舉行會面，試圖讓[target.GetHerHim]明白我們沒有必要成為敵人。\n\n不幸的是，我試圖安撫[target.GetHerHis]派系的努力似乎只激勵了它。"
	befriend_outcome.8006.everyfactionmember.custom:0 "[target.GetTitledFirstNamePossessive][faction|E]的每個成員"
	befriend_outcome.8006.a:0 "我就不該信任這個[target.GetWomanMan]。"
	befriend_outcome.8007.t:0 "交友：輕信的代價"
	befriend_outcome.8007.desc:0 "昨晚，為了獲取我[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('target'))]的喜愛，我決定孤注一擲，向[target.GetHerHim]透露我最丟臉的秘密。我希望我的誠實有助於拉近我們的距離，但我大錯特錯了。\n\n[target.GetSheHe|U]現在威脅說，除非我屈服於[target.GetHerHis]的要求，否則就會把我的秘密洩露給整個宮廷！"
	befriend_outcome.8007.a:0 "好吧！你這獅子要怎麼大開口？"
	befriend_outcome.8007.b:0 "不管你說什麼，我都照做，親愛的！"
	befriend_outcome.8007.c:0 "我不會敲詐我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]！"
	befriend_outcome.8008.t:0 "交友：司祭的質疑"
	befriend_outcome.8008.desc:0 "不幸的是，[target.GetTitledFirstName]似乎認為，我試圖獲得[target.GetHerHis]的信任，不過是想在[ROOT.Char.GetFaith.HighGodNameAlternate]眼中解脫我的罪惡的一種手段。\n\n好像拒絕我的友情還不夠，[target.GetTitledFirstNameNoTooltip]開始在向[owner.GetPrimaryTitle.GetName]的人們佈道時抹黑我！"
	befriend_outcome.8008.a:0 "夠了！我放棄！"
	befriend_outcome.8009.t:0 "交友：亂拍馬屁一場空"
	befriend_outcome.8009.desc:0 "我本以為公開讚揚[target.GetTitledFirstNamePossessive]的許多品質和稱職領導才能將有助於我得到[target.GetHerHis]的青睞。很遺憾，我大錯特錯了。\n\n就在我演講結束的時候，[target.GetTitledFirstNameNoTooltip]開始在全場面前嘲笑我，聲稱我只是一個沒骨氣的諂媚者，想通過舔[owner.GetHerHis]上司的靴子來提高[owner.GetHerHis]的地位。"
	befriend_outcome.8009.everycourtier.custom:0 "[target.GetTitledFirstNamePossessive]宮廷的每個成員"
	befriend_outcome.8009.a:0 "但我是認真的！"
	befriend_outcome.2006.t:0 "交友：相互理解"
	befriend_outcome.2006.desc:0 "我終於說服了[target.GetTitledFirstName]放棄[target.GetHerHis]對[targeting_faction.GetName]的錯誤支持。\n\n事實證明，我們的共同點比我們一開始想的要多。"
	befriend_outcome.2006.a:0 "能看到理性獲勝總是很開心的。"
	befriend_outcome.6006.t:0 "交友：政治綏靖"
	befriend_outcome.6006.desc:0 "多虧了我敏銳的外交技巧，我不僅成功說服[target.GetTitledFirstName]放棄了[scoped_faction.GetName]的領導權，而且還完全解散了它，從而避免了內戰的危險。"
	befriend_outcome.6007.desc:0 "我不知道是怎麼做到的，但是[owner.GetTitledFirstName]已經說服[target.GetTitledFirstName]解散了[target.GetHerHis]的派系。\n\n[target.GetSheHe|U]昨晚召集了所有成員，聲稱[target.GetSheHe]與[owner.GetTitledFirstNameNoTooltip]的對立是被誤導的，並且[target.GetSheHe]希望和平解決我們的矛盾。"
	befriend_outcome.6007.a.a:0 "[target.GetTitledFirstNameNoTooltip]背叛了我們！"
	befriend_outcome.6007.a.b:0 "也許[target.GetSheHe]說在點子上了……"
	befriend_outcome.2007.opening_travel:0 "讓我高興的是，在我和我的隨從前往[next_destination.GetName]時，[target.GetTitledFirstNamePossessive]的一名廷臣在[current_location.GetName]找到了我。\n\n"
	befriend_outcome.2007.opening_no_travel:0 "讓我高興的是，[target.GetTitledFirstNamePossessive]的一名廷臣來到了我位於[ROOT.Char.GetLocation.GetName]的[ROOT.Char.Custom('FortifiedBuilding')]。\n\n"
	befriend_outcome.2007.desc:0 "[courier.GetSheHe|U]帶來了好消息，[target.GetFirstNameNoTooltip]希望能正式確定我們的友誼！我從沒想過我們能變得這麼親近，但[target.GetSheHe]證明了[target.GetHerselfHimself]是個可靠坦誠的[target.GetWomanMan]，心中只有我的最佳利益。"
