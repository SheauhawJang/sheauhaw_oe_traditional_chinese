l_trad_chinese:
	befriend_ongoing.0901.t:0 "交友：世事無常"
	befriend_ongoing.0901.desc:0 "我收到了一些令人震驚的消息。[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U]已經過世。\n\n看來命運注定，我永遠無法享有[target.GetHerHis]的友誼。"
	befriend_ongoing.0901.a:0 "世界變幻無常。"
	befriend_ongoing.0902.t:0 "交友：囹圄中的聽眾"
	befriend_ongoing.0902.t.other:0 "交友：鎖起妥藏"
	befriend_ongoing.0902.desc:0 "我已經囚禁了[target.Custom2('MyCharacterIntroduction', ROOT.Char)]。\n\n儘管[target.GetSheHe]現在在世上的所有時間都和我一起度過，但[target.GetSheHe]扔被關押著。[target.GetSheHe]還是不太可能接受我為贏得[target.GetHerHis]友誼所做的嘗試。"
	befriend_ongoing.0902.desc.other:0 "[imprisoner.Custom2('MyCharacterIntroduction', ROOT.Char)]囚禁了[target.Custom2('MyCharacterIntroduction', ROOT.Char)|U]！只要[target.GetSheHe]依然被囚，我就無法贏得[target.GetHerHis]的友誼。"
	befriend_ongoing.0902.a:0 "為什麼不？我是個了不起的捕獲者！"
	befriend_ongoing.0902.a.other:0 "唉。"
	befriend_ongoing.0903.t:0 "交友：戰爭與友誼"
	befriend_ongoing.0903.desc:0 "當我們兩國陷入戰爭時，我想獲得[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]的寬厚和友誼的夢想似乎是不可能的，至少現在不可能。"
	befriend_ongoing.0903.a:0 "讓我們期待更好的時機。"
	befriend_ongoing.0903.a.tt:0 "終止了與[target.GetTitledFirstNameNoTooltip]交友的圖謀"
	befriend_ongoing.1001.t:0 "交友：敬仰"
	befriend_ongoing.1001.desc.startnormal:0 "考慮到我此生的行事，別人尊敬我是理所應當的。"
	befriend_ongoing.1001.desc.starthumble:0 "雖然我很少提及，但我有一些成就是我引以為豪的。"
	befriend_ongoing.1001.desc.end:0 "我確信[target.GetTitledFirstName]也完成了一兩件讓[target.GetHerHim]驕傲的事情。\n\n也許我應該委託作一首小詩來比較我們倆的行為，來證明我們是一個模子刻出來的。"
	befriend_ongoing.1001.a:0 "我的事蹟會給[target.GetSheHe|U]留下深刻印象！"
	befriend_ongoing.1001.b:0 "專注於[target.GetFirstNamePossessiveNoTooltip]的成就。"
	befriend_ongoing.1001.c:0 "我會讓#EMP 每個人#!都知道我的偉大！"
	befriend_ongoing.1002.t:0 "交友：慷慨的姿態"
	befriend_ongoing.1002.desc.start:0 "贈送一份禮物給[target.GetTitledFirstName]應該對我和[target.GetHerHim]交朋友的嘗試有所幫助。\n\n"
	befriend_ongoing.1002.desc.greedy:0 "所有人都愛禮物！"
	befriend_ongoing.1002.desc.malicious:0 "人們很容易就被閃閃發光的珠寶所操縱……"
	befriend_ongoing.1002.desc.benevolent:0 "為某人準備完美的禮物能真正顯示出你有多在乎他們。"
	befriend_ongoing.1002.desc.generic:0 "\n\n如果這能讓我更接近目標，這錢就花得值。 "
	befriend_ongoing.1002.d:0 "我會找到真正的奢華之物！"
	befriend_ongoing.1002.a:0 "現在不是節儉的時候。"
	befriend_ongoing.1002.b:0 "心意才是最重要的。"
	befriend_ongoing.1002.c:0 "不，我不想表現得太過火。"
	befriend_ongoing.1003.t:0 "交友：敵人的敵人"
	befriend_ongoing.1003.desc:0 "[target.GetTitledFirstName]和我有一個共同點，那就是對[rival.GetTitledFirstName]的仇恨。\n\n下次[target.GetFirstNameNoTooltip]返回[barony.GetTitledFirstNameNoTier]的時候把我們敵人的醜化肖像掛在牆上，這樣就可以傳遞出極有效的暗示。"
	befriend_ongoing.1003.a:0 "而且肖像還正被焚燒！"
	befriend_ongoing.1003.b:0 "我沒必要繼續和[rival.GetFirstNameNoTooltip]對立了。"
	befriend_ongoing.1004.t:0 "敵人的敵人"
	befriend_ongoing.1004.desc:0 "最近一次我拜訪[owner.GetTitledFirstNamePossessive]的[barony.GetNameNoTooltip]的時候，當我來到[barony.Custom('BaronyTownType')]，我被眼前的景象震撼了。我一眼就認出了掛在牆上的醜化肖像是我們共同的宿敵，[rival.GetTitledFirstName]！\n\n[owner.GetFirstNameNoTooltip]大聲歡迎我，同時[owner.GetSheHe]將燃燒的火把扔向「[rival.GetFirstNameNoTooltip]」。"
	befriend_ongoing.1004.a:0 "我很高興我們對[rival.GetHerHim]的想法一致！"
	befriend_ongoing.1005.t:0 "敵人的朋友"
	befriend_ongoing.1005.desc:0 "傳信人躊躇於是否要轉述謠言。\n\n「似乎你的敵人[owner.GetTitledFirstName]和[target.GetTitledFirstName]，燒掉了掛在[barony.GetNameNoTooltip]牆上的你的醜化肖像，他們都在嘲笑你的名字。」\n\n他們聚在一起比他們單個要壞上十倍。"
	befriend_ongoing.1005.a:0 "我就知道我有理由恨他們。"
	befriend_ongoing.2001.t:0 "交友：善意的溫暖 "
	befriend_ongoing.2001.desc:0 "我本以為我得很努力才能讓[target.GetTitledFirstName]喜歡我，但是[target.GetSheHe]真是我認識的人中最友好的人！\n\n[target.GetFirstNameNoTooltip]曾經告訴我，在[target.GetHerHis]的壁爐旁永遠有新朋友的位置。"
	befriend_ongoing.2001.a:0 "太棒了。我會讓[target.GetHerHim]到我這來。"
	befriend_ongoing.2001.b:0 "我不會拒絕那種邀請的！"
	befriend_ongoing.3001.t:0 "交友：鏈條上的一環"
	befriend_ongoing.3001.desc:0 "[befriend_envoy.GetTitledFirstName]提出要擔任我的信使，以幫助我接近[target.GetTitledFirstName]。[befriend_envoy.GetSheHe|U]相信[befriend_envoy.GetSheHe]可以展示我的光輝形象。"
	befriend_ongoing.3001.a:0 "[befriend_envoy.GetSheHe|U]應當直接接近[target.GetFirstNameNoTooltip]。"
	befriend_ongoing.3001.b:0 "有太多事情要依賴[befriend_envoy.GetFirstNameNoTooltip]。"
	befriend_ongoing.3001.tt:0 "#F [befriend_envoy.GetFirstName]將要求[target.GetFirstName]會見#!"
	befriend_ongoing.3002.t:0 "不尋常的安排"
	befriend_ongoing.3002.desc:0 "雖然我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('befriend_envoy') )][befriend_envoy.GetTitledFirstName]要求與我見面並不罕見，但這次[befriend_envoy.GetHerHis]的理由實在有些奇怪。[befriend_envoy.GetSheHe|U]聲稱[befriend_envoy.GetHerselfHimself]是代表[owner.GetTitledFirstName]的友誼使者！"
	befriend_ongoing.3002.a:0 "真怪，但是我歡迎[befriend_envoy.GetHerHim]跟我說說[owner.GetFirstNameNoTooltip]。"
	befriend_ongoing.3002.b:0 "我的臣民不會為別人充當使者！"
	befriend_ongoing.3003.t:0 "交友：使者來報"
	befriend_ongoing.3003.accepted_envoy:0 "[befriend_envoy.GetTitledFirstName]給我帶來了好消息。[target.GetTitledFirstName]熱情地接待了[befriend_envoy.GetHerHim]這個代表我友誼的「使者」。"
	befriend_ongoing.3003.dismissed_envoy:0 "我當時就知道我在讓[target.GetTitledFirstNamePossessive]自己的[scheme.GetTarget.Custom2('RelationToMe', SCOPE.sC('befriend_envoy') )]為我做事上有點越權了，然而，我曾希望[target.GetSheHe]可以看到這個舉動背後的善意。我犯了多麼大的錯誤啊。我就不應該同意[befriend_envoy.GetTitledFirstNamePossessive]的計畫。"
	befriend_ongoing.3003.a:0 "敬我們萌發的友誼！"
	befriend_ongoing.3003.b:0 "我會更加小心。"
	befriend_ongoing.3007.t:0 "交友：[agent_speaking_highly.GetFaith.DivineRealm|U]的裁定"
	befriend_ongoing.3007.desc.conviction:0 "這是奇蹟！[agent_speaking_highly.GetTitledFirstName]得到了來自[agent_speaking_highly.GetFaith.HighGodName]的神視。[agent_speaking_highly.GetSheHe|U]讓我確信神明註定[target.GetTitledFirstName]和我要成為朋友！"
	befriend_ongoing.3007.desc.doubt:0 "[agent_speaking_highly.GetTitledFirstName]告訴了我來自[agent_speaking_highly.GetFaith.HighGodName]的神視。顯然，神明註定[target.GetTitledFirstName]和我要成為朋友。真是有利。"
	befriend_ongoing.3007.a:0 "我們應該把這個神視告訴[target.GetFirstNameNoTooltip]。"
	befriend_ongoing.3007.b:0 "[agent_speaking_highly.GetFirstNameNoTooltip]，讓我們心懷感激，一同祈禱吧。"
	befriend_ongoing.3009.t:0 "交友：褒言"
	befriend_ongoing.3009.desc:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]注意到我正想方設法給[target.GetTitledFirstName]留下好印象，如今[spouse.GetSheHe]前來找我給出一個建議。\n\n「我相信我的話對我的[spouse.Custom2('RelationToMe', SCOPE.sC('target'))]來說分量很重。我會讓[spouse.GetHerHim]知道我對你的評價有多高。」"
	befriend_ongoing.3009.a:0 "噢，親愛的，讓我們坦誠相待。"
	befriend_ongoing.3009.a.success:0 "[spouse.GetFirstNamePossessiveNoTooltip]的話語動搖了[target.GetFirstNameNoTooltip]"
	befriend_ongoing.3009.a.failure:0 "[target.GetFirstNameNoTooltip]依然未被打動"
	befriend_ongoing.3009.b:0 "不，我會處理此事。"
	befriend_ongoing.3009.b.tt:0 "我不能讓別人把朋友打包好了送過來。"
	befriend_ongoing.3010.t:0 "美言"
	befriend_ongoing.3010.desc:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]最近跟我說了很多關於[spouse.GetHerHis]的[spouse.Custom2('RelationToMe', SCOPE.sC('owner'))]的事情。\n\n我不得不承認，經[spouse.GetSheHe]之口，[owner.GetTitledFirstName]聽起來像是值得我尊重的人。"
	befriend_ongoing.3010.a:0 "大概我應該多多了解[owner.GetHerHim]。"
	befriend_ongoing.3011.desc:0 "「無疑，[target.GetTitledFirstName]現在似乎更有興趣了解你了，」我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]告訴我。似乎[spouse.GetHerHis]的計畫完美起效了！"
	befriend_ongoing.3011.a:0 "我可以永遠依靠你，[spouse.GetFirstNameNoTooltip]。"
	befriend_ongoing.3012.desc:0 "「很遺憾，儘管我百般努力，我的[spouse.Custom2('RelationToMe', SCOPE.sC('target'))]依然未能對你有什麼深刻印象，」[spouse.GetTitledFirstName]告訴我。似乎[spouse.GetHerHis]的計畫終究不太好。"
	befriend_ongoing.3012.a:0 "為什麼我要依靠他人。"
	befriend_ongoing.3014.t:0 "令人不快的名聲"
	befriend_ongoing.3014.desc:0 "我發現[owner.GetTitledFirstName]近來待我超乎尋常地友好。然而，當我告訴[owner.GetHerHis]的[owner.Custom2('RelationToMe', SCOPE.sC('spouse'))]，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))][spouse.GetFirstName]，[spouse.GetSheHe]嘲笑道。\n\n「[owner.GetFirstNameNoTooltip]不值得你的友誼。讓我告訴你[owner.GetSheHe]真正的面目……」"
	befriend_ongoing.3014.a:0 "誰能知道的這麼多？"
	befriend_ongoing.3015.t:0 "交友：誹謗！"
	befriend_ongoing.3015.desc:0 "儘管我萬分努力，[target.GetTitledFirstName]對我的態度卻變得冰冷了些許。似乎[target.GetSheHe]聽說了關於我的討厭謠言，而且令我震驚的是，它們來自於[target.GetHerHis]的[target.Custom2('RelationToMe', SCOPE.sC('spouse'))]，我自己的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]！\n\n[spouse.GetFirstName]似乎很漠然。「我只是告訴了[target.GetHerHim]事實，#EMP 親愛的#!。」"
	befriend_ongoing.3015.a:0 "你怎麼能這樣做？"
	befriend_ongoing.4000.t:0 "交友：戰地知音"
	befriend_ongoing.4000.desc:0 "我試圖結交[target.GetTitledFirstName]，而且我知道[target.GetSheHe]像我一樣，是一名勤勉於軍事事務的學生。我們一定有許多可以探討的話題。"
	befriend_ongoing.4000.a:0 "我會接近[target.GetHerHim]。"
	befriend_ongoing.4000.a.tt:0 "#F 我們的共同愛好會讓我們更加親密#!"
	befriend_ongoing.4002.t:0 "戰地知音"
	befriend_ongoing.4002.desc:0 "[owner.GetTitledFirstName]來找我，提到我們在軍事領域的共同興趣，並想要交換看法。[owner.GetSheHe|U]似乎博覽了關於策略和戰術方面的所有著作。"
	befriend_ongoing.4002.a:0 "終於有點有意思的對話了！"
	befriend_ongoing.4002.b:0 "[owner.GetTitledFirstNameNoTooltip]？我並不這麼認為。"
	befriend_ongoing.4004.a.desc:0 "[target.GetTitledFirstName]和我度過了美好的時光，我們探討了攻城、包抄、掠奪襲擊、弓手的使用以及圍攻武器的正確部署。無知的旁觀者偷聽時搖頭否定我們，我們對此暢快地咯咯輕笑。"
	befriend_ongoing.4004.b.desc:0 "[target.GetTitledFirstName]冷漠地回覆道[target.GetSheHe]並不是真的對軍事領域有興趣。但是我知道這不是真的。"
	befriend_ongoing.4004.a:0 "戰爭的確是最高雅的藝術。"
	befriend_ongoing.4004.b:0 "令人失望。"
	befriend_ongoing.4010.t:0 "交友：交相輝映"
	befriend_ongoing.4010.desc:0 "每當我問及人們關於[target.GetTitledFirstName]的看法，他們就會談及[target.GetHerHis]的智慧、魅力，以及[target.GetSheHe]在任何社交場合都能游刃有餘。似乎我們有些共同點。"
	befriend_ongoing.4010.a:0 "兩個太陽在一起將會發出三倍的光芒！"
	befriend_ongoing.4012.t:0 "交相輝映"
	befriend_ongoing.4012.desc:0 "[owner.GetTitledFirstName]的暗示十分明顯，[owner.GetSheHe]想和我做朋友。[owner.GetSheHe|U]看上去是個天生的社交家，示意我們在該領域的共同才華自然地把我們聚在一起。"
	befriend_ongoing.4012.a:0 "[owner.GetSheHe]是對的！"
	befriend_ongoing.4012.b:0 "[owner.GetSheHe|U]事實上不如[owner.GetSheHe]所認為的那麼有意思。"
	befriend_ongoing.4014.a.desc:0 "應我的邀請，[target.GetTitledFirstName]和我在一次社交聚會中見面。我們度過了很棒的時光，其他所有人也一樣。僅僅過了幾分鐘，整個盛會就自然地開始以我們兩人為中心展開，這真令人愉悅。"
	befriend_ongoing.4014.b.desc:0 "就我的邀請，[target.GetTitledFirstName]充分發揮[target.GetHerHis]高超的社交技巧，炮製了一段無情、輕蔑的答覆，然後通過我們的共同熟人的暗示和密談傳達給了我。"
	befriend_ongoing.4014.a:0 "就像兩罐蜂蜜間嗡嗡作響的飛蟲！"
	befriend_ongoing.4014.b:0 "這讓我印象深刻，同時深受冒犯。"
	befriend_ongoing.4020.t:0 "交友：無的討論"
	befriend_ongoing.4020.desc:0 "我意識到[target.GetTitledFirstName]的個性和我很像，[target.GetSheHe]能準確地理解並讚賞理清數字的重要性。"
	befriend_ongoing.4020.a:0 "[target.GetSheHe]知道數字零嗎？我必須查明！"
	befriend_ongoing.4022.t:0 "無的討論"
	befriend_ongoing.4022.desc:0 "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U]聯繫我，想要就行政和數字的共同興趣和我探討一下。數字零是[owner.GetSheHe]特別希望探討的話題。"
	befriend_ongoing.4022.a:0 "當然！這是最啟迪人心的！"
	befriend_ongoing.4022.b:0 "那個數字很精準地描述了我的興趣等級。"
	befriend_ongoing.4024.a.desc:0 "[target.GetTitledFirstName]和我交談了好久，關於數字零及它在數學和行政中的重要性和可能性。我很高興有人對數字有專注且正面的看法，並理解它們的真正價值。"
	befriend_ongoing.4024.b.desc:0 "[target.GetTitledFirstName]只答覆說數字零最適合描述[target.GetHerHis]與我探討的興趣。"
	befriend_ongoing.4024.a:0 "有時候關於無的討論的是件好事。"
	befriend_ongoing.4024.b:0 "但是我的失望是無限的。"
	befriend_ongoing.4030.t:0 "交友：計謀者的舞會"
	befriend_ongoing.4030.desc:0 "每當提到[target.GetTitledFirstName]時，人們都說[target.GetSheHe]似乎非常擅長於陰謀詭計和操控人心。我或許應在某場對話中接近[target.GetHerHim]並查明我們是否能合得來。"
	befriend_ongoing.4030.a:0 "我將間接且略帶狡詐地完成這件事。"
	befriend_ongoing.4032.t:0 "計謀者的舞會"
	befriend_ongoing.4032.desc:0 "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U]隱晦地表明了[owner.GetSheHe]想與我結交的意願。顯然這是某種謀術遊戲或交際的一環，我受到邀請，也要隱喻地進行回復。"
	befriend_ongoing.4032.a:0 "我會給[owner.GetFirstNameNoTooltip]積極的回應。"
	befriend_ongoing.4032.b:0 "[owner.GetSheHe|U]是個傻子，而且[owner.GetSheHe]會得以知曉這點。"
	befriend_ongoing.4034.a.desc:0 "[target.GetTitledFirstName]積極回應了我的隱晦信號，而且我相信這會使我們比過去更親近些。這是我們有共同點的證明。"
	befriend_ongoing.4034.b.desc:0 "[target.GetTitledFirstName]間接而隱晦地用最侮辱性的方式回應了我的友誼信號。我答覆的時候感覺像個傻子被耍了。"
	befriend_ongoing.4034.a:0 "使用計謀來結交一個詭計多端的人。"
	befriend_ongoing.4034.b:0 "這不是我所期望的。"
	befriend_ongoing.4040.t:0 "交友：傑出的頭腦"
	befriend_ongoing.4040.desc:0 "[target.GetTitledFirstName]似乎如我一樣是一名真正的學者。顯然，我們有許多學術話題可以交談。我應該聯繫[target.GetHerHim]。"
	befriend_ongoing.4040.a:0 "讓我們們瞧瞧結果如何。"
	befriend_ongoing.4042.t:0 "英雄所見略同"
	befriend_ongoing.4042.desc:0 "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]聯繫上我，[owner.GetSheHe]表示希望加入一場由我選擇話題的學術討論。[owner.GetSheHe|U]顯然在試圖和我搞好關係。"
	befriend_ongoing.4042.a:0 "好，讓兩個傑出的頭腦相聚！"
	befriend_ongoing.4042.b:0 "[owner.GetSheHe]怎麼說的出口，認為這是有趣的？"
	befriend_ongoing.4044.a.desc:0 "就知識的本質與其他哲學話題，[target.GetTitledFirstName]和我聊了很久。我感覺我們的思想互相交融，我們快要成為朋友了。"
	befriend_ongoing.4044.b.desc:0 "[target.GetTitledFirstName]明確表示[target.GetSheHe]沒有興趣與我討論學術。[target.GetHerHis]回絕的語氣不容置疑。"
	befriend_ongoing.4044.a:0 "畢竟傑出的頭腦想法類似。"
	befriend_ongoing.4044.b:0 "令人失望。"
	befriend_ongoing.4050.t:0 "交友：乾柴烈火"
	befriend_ongoing.4050.desc:0 "傳言說[target.GetTitledFirstName]和我一樣，精於點燃他人的愛欲烈焰。我們應該相互認識一下，交流心得。"
	befriend_ongoing.4050.a:0 "我猜[target.GetSheHe]保存著一份[target.GetHerHis]的愛之名簿？"
	befriend_ongoing.4052.t:0 "乾柴烈火"
	befriend_ongoing.4052.desc:0 "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U]聯繫上我，提到了我們在勾引與愛情冒險中的共同興趣。[owner.GetSheHe|U]想與我交換經驗和技術。"
	befriend_ongoing.4052.a.wine:0 "好的，讓我們舉杯分享熱辣的故事吧！"
	befriend_ongoing.4052.a.tee:0 "好的，讓我們分享熱辣的故事吧！"
	befriend_ongoing.4052.b:0 "[owner.GetSheHe|U]真的以為[owner.GetSheHe]可以把[owner.GetHerselfHimself]自己與我相提並論？呵呵！"
	befriend_ongoing.4054.a.desc:0 "[target.GetTitledFirstName]與我花了幾個小時談論並交流我們的愛情征戰史。這些精彩的故事比三學科的知識更加奇異和複雜，儘管後者數量更多。"
	befriend_ongoing.4054.b.desc:0 "[target.GetTitledFirstName]不打算相聚並交流愛情征服的故事。[target.GetSheHe|U]說我絕無可能與[target.GetHerHim]相提並論。"
	befriend_ongoing.4054.a:0 "我發現我們聊的早已忘了時間。"
	befriend_ongoing.4054.b:0 "哈！嫉妒是頭骯髒的野獸！"
	befriend_ongoing.4060.t:0 "交友：利刃匹敵"
	befriend_ongoing.4060.desc:0 "人們談論著[target.GetTitledFirstName]揮舞利劍的驚人技巧。一旦利刃出鞘，據說幾乎沒有人可以擋住[target.GetHerHis]的攻擊超過數秒。"
	befriend_ongoing.4060.a:0 "我們應見面比試！"
	befriend_ongoing.4062.t:0 "利刃匹敵"
	befriend_ongoing.4062.desc:0 "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U]是一位像我一樣的劍術痴迷者，聯繫上了我，希望能與我進行友好比試，並探討一下我們最熱衷的話題。"
	befriend_ongoing.4062.a:0 "精彩的提議！"
	befriend_ongoing.4062.b:0 "不，[owner.GetSheHe]不值得我花費時間。"
	befriend_ongoing.4064.a.desc:0 "[target.GetTitledFirstName]和我見面，拔劍進行比試。我們花去了兩個美好的小時擊打招架，倚劍翩翩起舞，又度過了另外三個小時討論技巧和戰術。"
	befriend_ongoing.4064.b.desc:0 "[target.GetTitledFirstName]明確、無禮地表示說[target.GetSheHe]沒有興趣與我見面進行比試。"
	befriend_ongoing.4064.a:0 "極少有人能理解刀劍的內在美。"
	befriend_ongoing.4064.b:0 "一個懦夫如是說。"
	befriend_ongoing.4070.t:0 "交友：蠻荒軼事"
	befriend_ongoing.4070.desc:0 "[target.GetTitledFirstName]像我一樣是一名熱誠的獵人。我肯定我們有許多可聊的，大量的遊獵經歷能拉近我們的關係。"
	befriend_ongoing.4070.a:0 "我們應見面並交流技巧！"
	befriend_ongoing.4072.t:0 "蠻荒軼事"
	befriend_ongoing.4072.desc:0 "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U]聯繫上我，希望見面並討論我們作為獵人的經歷。這是一個交流那些難以置信的蠻荒軼事的機會。"
	befriend_ongoing.4072.a:0 "我想知道[owner.GetHerHis]最厲害的技巧是什麼？"
	befriend_ongoing.4072.b:0 "我對那個抓兔人沒興趣。"
	befriend_ongoing.4074.a.desc:0 "[target.GetTitledFirstName]和我徹夜長談，我們交流了各類捕獵的故事和經驗。"
	befriend_ongoing.4074.b.desc:0 "[target.GetTitledFirstName]僅僅以嘲諷回應我的聯繫，還稱我為抓兔人。"
	befriend_ongoing.4074.a:0 "我確信[target.GetSheHe]在一些事情上誇大了。"
	befriend_ongoing.4074.b:0 "那麼[target.GetSheHe]可能就是那隻兔子。"
	befriend_ongoing.4080.t:0 "交友：放縱之夜"
	befriend_ongoing.4080.desc:0 "[target.GetTitledFirstName]像我一樣是一位知名的狂歡者。我覺得如果我們可以安排一小場宴樂，我們一定會度過一段非常棒的時光。"
	befriend_ongoing.4080.a:0 "一定要做！"
	befriend_ongoing.4082.t:0 "放縱之夜"
	befriend_ongoing.4082.desc:0 "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U]詢問我是否願意加入一小場狂歡宴樂。顯然[owner.GetSheHe|U]就[owner.GetHerselfHimself]本人而言是一位有些名氣的狂歡者。"
	befriend_ongoing.4082.a:0 "這會很有趣。"
	befriend_ongoing.4082.b:0 "[owner.GetFirstNameNoTooltip]？我寧願獨酌。"
	befriend_ongoing.4084.a.desc:0 "[target.GetTitledFirstName]和我共度了一天一夜（還是兩夜來著？）狂歡作樂。我只記得狂歡在哪裡開始，最後到哪裡結束，但不論如何，以[ROOT.Char.GetFaith.random_GoodGodNames]的名義，我們很盡興！"
	befriend_ongoing.4084.b.desc:0 "[target.GetTitledFirstName]宣布道[target.GetSheHe]寧願一個人喝酒也不願與我共度時光。"
	befriend_ongoing.4084.a:0 "是一個不錯的……度日方式。"
	befriend_ongoing.4084.b:0 "看起來我僥倖脫險。"
	befriend_ongoing.4090.t:0 "交友：痛覺的共鳴"
	befriend_ongoing.4090.desc:0 "我得知[target.GetTitledFirstName]就像我一樣是一位對施虐與脅迫的精妙藝術辛勤鑽研的學生。與[target.GetHerHim]見面並討論相關技術和用法一定會很有趣。"
	befriend_ongoing.4090.a:0 "工具和對象，我們當然需要這些。"
	befriend_ongoing.4092.t:0 "痛覺的共鳴"
	befriend_ongoing.4092.desc:0 "[owner.GetTitledFirstName]宣稱[owner.GetSheHe]想與我會面討論我們的共同興趣，即關於施虐與脅迫的精妙藝術。"
	befriend_ongoing.4092.a:0 "好主意。我會帶上我的工具。"
	befriend_ongoing.4092.b:0 "我對那個殘忍的虐指甲者無話可說。"
	befriend_ongoing.4094.a.desc:0 "[target.GetTitledFirstName]和我整個日夜與一些被匆忙聚集起來的不幸的可憐囚犯作伴，我們討論並實踐各類技術，並制定未來的實驗計畫。"
	befriend_ongoing.4094.b.desc:0 "對於我的邀請，[target.GetTitledFirstName]只是答覆說我的手法過於殘忍，[target.GetSheHe]不願與我有瓜葛。"
	befriend_ongoing.4094.a:0 "令人振奮、啟迪人心。"
	befriend_ongoing.4094.b:0 "我想給[target.GetHerHim]瞧瞧具體有多殘忍……"
	befriend_ongoing.4100.t:0 "交友：敵人的敵人"
	befriend_ongoing.4100.desc:0 "戰爭帶來恐懼，也帶來榮耀的機會。它帶來的另一件東西是相同戰爭陣營的人們之間的紐帶。\n\n在我們針對[befriend_ongoing_4100_enemy.GetTitledFirstName]的戰事中，似乎[befriend_ongoing_4100_text_scope.GetTitledFirstName]和我有共同利益。"
	befriend_ongoing.4100.a:0 "戰爭鑄造友誼。"
	befriend_ongoing.4110.t:0 "共同目標"
	befriend_ongoing.4110.desc:0 "作為相同陣營的成員與[befriend_ongoing_4110_text_scope.GetTitledFirstName]交流後，我發覺對於向同一個長期目標努力的人們來說，他們之間注定會形成紐帶。"
	befriend_ongoing.4110.a:0 "願我們都能事業有成。"
	befriend_ongoing.4300.t:0 "交友：死刑秀"
	befriend_ongoing.4300.a:0 "正義將得到伸張，正義和恐懼。"
	befriend_ongoing.4300.b:0 "一定有其他辦法。"
	befriend_ongoing.4300.desc:0 "我得知[target.GetTitledFirstName]像我一樣是一位為人所畏懼的統治者。我應在下一次公開處決中邀請[target.GetHerHim]坐在我旁邊。"
	befriend_ongoing.4300.a.tt:0 "#F 給[target.GetHerHim]寄信#!"
	befriend_ongoing.4302.t:0 "觀摩處決的邀請"
	befriend_ongoing.4302.desc:0 "[owner.GetTitledFirstName]邀請你坐在[owner.GetHerHis]邊上觀摩下一次公開處決，這是一個榮耀無比的席位。"
	befriend_ongoing.4302.c:0 "你當我是傻子？我才不會輕易落入你的掌中！"
	befriend_ongoing.4302.a:0 "好主意。我很榮幸觀摩你如何獎懲公義。"
	befriend_ongoing.4302.b:0 "比起觀看你如何處理可憐的犯人，我還有更重要的事情要做。"
	befriend_ongoing.4304.t:0 "交友：殺雞儆猴"
	befriend_ongoing.4304.a.desc:0 "[target.GetTitledFirstName]來到我的宮廷觀摩公開處決活動並感受了我的正義感。這是我用自己的威嚴給[target.GetHerHim]留下印象的機會。我應該處決哪個囚犯呢？"
	befriend_ongoing.4304.b.desc:0 "對於我的邀請，[target.GetTitledFirstName]答覆說，[target.GetSheHe]沒有和我摻和在一起的想法，也不會用[target.GetHerHis]令人敬畏的名聲來賦予我合法性。"
	befriend_ongoing.4304.a:0 "死期到了，[prisoner_a.GetFirstNameNoTooltip]。"
	befriend_ongoing.4304.b:0 "你的末日到了，[prisoner_b.GetFirstNameNoTooltip]。"
	befriend_ongoing.4304.c:0 "砍掉[prisoner_c.GetFirstNameNoTooltip]的腦袋！"
	befriend_ongoing.4304.d:0 "我感覺很慈悲。今天無人死亡。"
	befriend_ongoing.4304.d.tt:0 "#F [target.GetTitledFirstName]可能把我的慈悲看作軟弱#!"
	befriend_ongoing.4304.e:0 "某天[owner.GetHerHis]的脖子會感受我的利刃的鋒利。"
	befriend_ongoing.4304.e.tt:0 "#F [owner.GetTitledFirstName]不願拜訪我的宮廷#!"
	befriend_ongoing.4304.f:0 "殺光他們！"
	befriend_ongoing.5001.t:0 "交友：憤世嫉俗者與狂熱者"
	befriend_ongoing.5001.desc:0 "[target.GetTitledFirstName]一直在控訴我缺乏虔誠，我試圖減緩[target.GetSheHe]與我之間的緊張關係的努力因此受阻了。[target.GetHerHis|U]試圖動搖我踐行信念的決心……"
	befriend_ongoing.5001.a:0 "我會拜訪[ROOT.Char.GetFaith.HouseOfWorship]，如果這能取悅[target.GetFirstNameNoTooltip]的話。"
	befriend_ongoing.5001.b:0 "我們會在其他事情上達成共識。"
	befriend_ongoing.5002.t:0 "交友：事關信任"
	befriend_ongoing.5002.desc:0 "如果[target.GetTitledFirstName]能夠相信我努力的誠意，那麼讓[target.GetSheHe]更青睞我就會變得簡單許多！當[target.GetSheHe]含糊地答覆我並從對話中抽身離去時，我就發覺了[target.GetSheHe]對我的誠意有所懷疑……"
	befriend_ongoing.5002.a:0 "我會堅持，但不會就我的面目撒謊。"
	befriend_ongoing.5002.b:0 "可惜，謊言比真相更可信。"
	befriend_ongoing.5003.t:0 "交友：萬里晴空有雲翳"
	befriend_ongoing.5003.desc:0 "我所做的一切只是想讓[target.GetTitledFirstName]感受有他人相伴的快樂。然而，我越努力嘗試，[target.GetSheHe]就越迴避我。現在[target.GetSheHe]甚至幾乎不離開[target.GetHerHis]的臥室了……"
	befriend_ongoing.5003.c:0 "我應當用心傾聽並盡力善解人意。"
	befriend_ongoing.5003.a:0 "[target.GetSheHe|U]應當好好反思！"
	befriend_ongoing.5003.b:0 "如果[target.GetSheHe]所需要的是空間，那麼我會給[target.GetHerHim]。"
	befriend_ongoing.5004.t:0 "交友：不合[target.GetHerHis|U]的口味"
	befriend_ongoing.5004.desc:0 "讓人口水直流的[ROOT.Char.Custom('FavoriteTreat')]最能使我興奮，因此我將一份我私人廚師烹調的餐品送給[target.GetTitledFirstName]品嚐，作為我善意的證明。\n\n這個舉動最後以災難收場，[target.GetSheHe]甚至一口都沒嚐就讓僕人把它倒掉了……"
	befriend_ongoing.5004.a:0 "我會為我的逾矩行為道歉。"
	befriend_ongoing.5004.b:0 "多麼不領情的[target.Custom('InsultNoun')]！"
	befriend_ongoing.5005.t:0 "交友：應當採取行動"
	befriend_ongoing.5005.desc:0 "我試圖讓[target.GetTitledFirstName]更了解我，但是一切的結果是我越來越無法理解[target.GetHerHim]。[target.GetHerHis]的動力、[target.GetHerHis]的野心到底是什麼？[target.GetSheHe]似乎並不在意一切是否改變。"
	befriend_ongoing.5005.a:0 "我可能不同意，但是我可以接受。"
	befriend_ongoing.5005.b:0 "這樣的人值得了解嗎？"
	befriend_ongoing.5006.t:0 "交友：跨越隔閡"
	befriend_ongoing.5006.desc:0 "我一直在持續搜尋，但是[target.GetTitledFirstName]和我似乎根本就沒有任何共同之處。\n\n沒有共同點，我又怎麼能建立友誼？"
	befriend_ongoing.5006.a:0 "通過努力，我會逐漸了解[target.GetHerHim]。"
	befriend_ongoing.5006.b:0 "最後一定會有結果。"
	befriend_ongoing.5007.t:0 "交友：所掌握的知識"
	befriend_ongoing.5007.opening:0 "[target.GetTitledFirstName]和我基本沒有共同之處，這使得與[target.GetHerHim]交流變得很困難。\n\n然而，通過努力，我足以讓自己學會如何駕馭"
	befriend_ongoing.5007.martial:0 "關於戰略和補給線的話題。"
	befriend_ongoing.5007.diplomacy:0 "關於正確的宮廷禮儀傳統的話題。"
	befriend_ongoing.5007.intrigue:0 "關於秘密中蘊藏的力量的話題。有關秘密的一切。"
	befriend_ongoing.5007.stewardship:0 "關於各領地類采邑協議的錯綜複雜的話題。"
	befriend_ongoing.5007.learning:0 "關於靈魂的形而上學本質的話題。"
	befriend_ongoing.5007.a:0 "這個課題要求我進行盡可能多的研究。"
	befriend_ongoing.5007.a.success:0 "你習得了新見解"
	befriend_ongoing.5007.a.failure:0 "這是錯誤的學習方向"
	befriend_ongoing.5007.b:0 "其實我可以一直輕輕鬆鬆過日子。"
	befriend_ongoing.6001.t:0 "自由與友誼"
	befriend_ongoing.6002.t:0 "自由與友誼"
	befriend_ongoing.6002.desc:0 "一反常態，[owner.GetTitledFirstName]近來待我特別友好。\n\n如果這種語氣的改變意味著人格的改變，或許可以說服[owner.GetSheHe]從囹圄中釋放我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))][prisoner.GetTitledFirstName]？"
	befriend_ongoing.6002.a:0 "當然如果[owner.GetSheHe]真的想成為我的朋友的話……"
	befriend_ongoing.6002.a.tt:0 "如果[owner.GetFirstNameNoTooltip]接受："
	befriend_ongoing.6002.b:0 "[prisoner.GetFirstNameNoTooltip]可以等待更久一些。"
	befriend_ongoing.6002.b.tt:0 "#F [owner.GetFirstNameNoTooltip]可以繼續關押[prisoner.GetHerHim]#!"
	befriend_ongoing.6004.desc:0 "[target.GetTitledFirstName]把我最近的友好視作一種信號，並就我的一名囚犯前來拜訪我。\n\n「如果您可以將我的[target.Custom2('RelationToMe', SCOPE.sC('prisoner'))][prisoner.GetTitledFirstName]從[prisoner.GetHerHis]的[prisoner.Custom('PrisonTypeCell')]中釋放，我會十分欣慰，」[target.GetSheHe][ROOT.Char.Custom2('QuirkPPPosOrNeg', SCOPE.sC('target'))]，說道。"
	befriend_ongoing.6004.a:0 "贏得[target.GetFirstNamePossessiveNoTooltip]好感的廉價辦法。"
	befriend_ongoing.6004.b:0 "不，但是我可以讓[prisoner.GetHerHim]過得舒服些。"
	befriend_ongoing.6004.c:0 "釋放[prisoner.GetFirstNameNoTooltip]？絕不！"
	befriend_ongoing.6005.desc:0 "[owner.GetTitledFirstName]向我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))]展示了慈悲！[prisoner.GetTitledFirstName]終於安全了。"
	befriend_ongoing.6005.a:0 "歡迎回家。"
	befriend_ongoing.6006.desc:0 "儘管[owner.GetHerHis]展示了各種友好行為，[owner.GetTitledFirstName]依然拒絕釋放[prisoner.GetFirstNameNoTooltip]。"
	befriend_ongoing.6006.a:0 "還有會其他辦法的，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))]。"
	befriend_ongoing.6007.desc:0 "[owner.GetTitledFirstName]花了很長時間滿懷遺憾地辯解為何[owner.GetSheHe]無法釋放我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))]，好在[prisoner.GetTitledFirstName]被轉移到了一個比之前舒適得多的牢房。"
	befriend_ongoing.6007.a:0 "總有一天你會再次自由，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))]。"
	befriend_ongoing.6008.desc:0 "似乎我從[owner.GetTitledFirstName]的手中被釋放是由我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))][target.GetTitledFirstName]精心安排的！"
	befriend_ongoing.6008.a:0 "我不知道該如何感謝你，[target.GetFirstNameNoTooltip]。"
	befriend_ongoing.6009.t:0 "交友：善意"
	befriend_ongoing.6009.desc:0 "似乎奉獻的諾言會讓我對[target.GetTitledFirstName]的善意傳達強烈的訊息。\n\n任何人都喜歡權貴的人情。"
	befriend_ongoing.6009.a:0 "這個許諾將會是正式且鄭重的！"
	befriend_ongoing.6009.b:0 "確保[target.GetSheHe]每天都記得那個諾言。"
	befriend_ongoing.6009.c:0 "最好避免此類事情。"
	befriend_ongoing.6009.c.tt:0 "#F 我不會陷入任何債務#!"
	befriend_ongoing.6010.t:0 "好意"
	befriend_ongoing.6010.desc:0 "令我驚訝的是，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))][owner.GetTitledFirstName]前來拜訪我，許諾道只要我提出不論什麼要求，只要是[owner.GetSheHe]力所能及的任何事情，[owner.GetSheHe]都能辦到。"
	befriend_ongoing.6010.a:0 "[owner.GetSheHe]會從這個諾言中得到什麼？"
	befriend_ongoing.6011.desc:0 "雖然[target.GetTitledFirstName]欠我一個很大的人情，我們之間還是應該維持一種平等的友誼。\n\n如果我表明我並不期待這個人情得到償還，[target.GetSheHe|U]也會——無疑——非常感激。"
	befriend_ongoing.6011.a:0 "朋友之間只有自願，沒有義務。"
	befriend_ongoing.6011.b:0 "他們所欠下的友情不正築就了永恆的友誼嗎？"
	befriend_ongoing.6011.b.tt:0 "#F 顯然友誼並不是這麼一回事#!"
	befriend_ongoing.6012.desc:0 "自從許下那個諾言，我一直很緊張，不知道[owner.GetTitledFirstName]會就我欠[owner.GetHerHim]的人情壓榨什麼回報。然而，現在[owner.GetSheHe]告訴我，只要我認可[owner.GetHerHim]，[owner.GetSheHe]就會認為我已償清了我的債。"
	befriend_ongoing.6012.a:0 "[owner.GetSheHe]會從中得到什麼？"
	befriend_ongoing.6013.desc:0 "似乎我脅迫[target.GetTitledFirstName]的小問題並沒有讓[target.GetHerHim]和我之間存在什麼間隙。\n\n當然，我可以放棄我曾經的努力，讓[target.GetHerHim]知曉我的動機——完完全全——是善的。"
	befriend_ongoing.6013.a:0 "友誼總比脅迫強。"
	befriend_ongoing.6013.b:0 "我不能放棄我的唯一優勢！"
	befriend_ongoing.6014.desc:0 "多麼大的寬慰啊！[owner.GetTitledFirstName]發誓道——莊嚴且神聖——[owner.GetSheHe]將放棄[owner.GetSheHe]持有的對我不利的脅迫。\n\n我不知道具體原因，但是感覺就好象我終於可以再次呼吸了。"
	befriend_ongoing.6014.a:0 "感謝[ROOT.Char.GetFaith.HighGodNameAlternate]！"
	befriend_ongoing.6015.t:0 "交友：提供寬慰"
	befriend_ongoing.6015.opening:0 "我努力親近[target.GetTitledFirstName]，不過挑戰滿滿，很大程度因為[target.GetSheHe]難以應對當前壓力。\n\n如果我想讓[target.GetHerHim]度過放鬆[target.GetHerselfHimself]自我的一天，或許這樣的情況能給我更多幫助，我可以讓[target.GetSheHe]"
	befriend_ongoing.6015.malicious:0 "度過田野時光，嘲笑農民的污垢和笨拙。"
	befriend_ongoing.6015.benevolent:0 "向慈善院慷慨解囊——或者捐錢給家境不堪的貴族。"
	befriend_ongoing.6015.dominant:0 "與軍隊的巡邏隊一同騎行，確保他們按規定維持秩序。"
	befriend_ongoing.6015.submissive:0 "將[target.GetHerselfHimself]自己獻身於祈禱和自省，遠離他人的苛責。"
	befriend_ongoing.6015.extroverted:0 "與閒散的廷臣們歡度時光，遠離沉悶的內閣辦公室以及布滿灰塵的行政賬冊。"
	befriend_ongoing.6015.introverted:0 "度過遠離苛刻廷臣與閣僚的時光，享受一次片刻的寧靜。"
	befriend_ongoing.6015.emotional:0 "放下[target.GetHerHis]統治政務的負擔，出席[barony.GetNameNoTooltip][barony.Custom('BaronyTownType')]的一場演出。"
	befriend_ongoing.6015.levelheaded:0 "從旁觀者的角度獲得新視角，重新審視[target.GetHerHis]的事務優先級。"
	befriend_ongoing.6015.a:0 "這要求很高，但是值得這麼做。"
	befriend_ongoing.6015.b:0 "我自己要處理的問題就夠多了。"
	befriend_ongoing.6016.t:0 "提供寬慰"
	befriend_ongoing.6016.opening:0 "令我驚訝的是，[owner.GetTitledFirstName]配合我的閣臣為我安排了屬於我自己的一天，以減輕我長期負擔的部分壓力。\n\n最後，我遵行了[owner.GetFirstName][owner.GetHerselfHimself]本人的一則建議，"
	befriend_ongoing.6016.malicious:0 "騎行田野間，用農民誇張的污穢與笨拙來找樂子。"
	befriend_ongoing.6016.benevolent:0 "向慈善院和家境不堪的貴族慷慨解囊。"
	befriend_ongoing.6016.dominant:0 "與軍隊的巡邏隊一同騎行，直接掌管我領地的秩序。"
	befriend_ongoing.6016.submissive:0 "獨自一人祈禱自省，遠離他人的苛責，除了[ROOT.Char.GetFaith.HighGodName]。"
	befriend_ongoing.6016.extroverted:0 "讓閒散廷臣們陪伴我，遠離沉悶的內閣辦公室以及布滿灰塵的行政賬冊。"
	befriend_ongoing.6016.introverted:0 "遠遠逃離苛刻的廷臣與閣僚，享受極其稀少的片刻的寧靜。"
	befriend_ongoing.6016.emotional:0 "讓我的思想放下統治事務的負擔，出席[barony.GetNameNoTooltip][barony.Custom('BaronyTownType')]的一場演出。"
	befriend_ongoing.6016.levelheaded:0 "從旁觀者的角度獲得新視角，重新審視我的事務優先級。"
	befriend_ongoing.6016.a:0 "我需要這個。"
	befriend_ongoing.6017.t:0 "交友：友善的發展"
	befriend_ongoing.6017.desc:0 "[target.GetTitledFirstName]和我本人有許多差異。其中之一是[county.GetNameNoTooltip]糟糕的狀態。\n\n然而，或許我們在[owner_county.GetNameNoTooltip]使用的方法可能在[county.GetNameNoTooltip]同樣有用。[target.GetFirstNameNoTooltip]已明確表示最需要的是一個資金充裕的土地發展項目。"
	befriend_ongoing.6017.a:0 "英明的計畫！"
	befriend_ongoing.6017.b:0 "雖然[target.GetFirstNamePossessiveNoTooltip]的友誼值得相同份量的黃金……"
	befriend_ongoing.6017.b.tt:0 "#F ……它並沒有這麼重。#!"
	befriend_ongoing.6018.t:0 "友善的發展"
	befriend_ongoing.6018.desc:0 "[owner.GetTitledFirstName]把我的隱晦暗示視作積極鼓動後，直接資助了我的[county.GetNameNoTooltip]的一項大型灌溉項目！\n\n這可能在多方面造成了越界，但是隨著在[owner_county.GetNameNoTooltip]使用的技術的推廣，[county.GetNameNoTooltip]可能比曾經的任何時候都更加富裕。"
	befriend_ongoing.6018.a:0 "違背常理，但是我當然雙手歡迎！"
	befriend_ongoing.6019.t:0 "交友：難以理解聊天內容"
	befriend_ongoing.6019.desc:0 "我與我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target') )][target.GetTitledFirstName]以及我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('opinion_target') )][opinion_target.GetTitledFirstName]討論[ROOT.Char.Custom('education_conversation_subject')]的時候，我意識到[target.GetFirstNameNoTooltip]完全跟不上這個話題……\n\n我想方設法不讓[target.GetHerHim]看起來是個傻瓜，所以當[opinion_target.GetTitledFirstNameNoTooltip]要求我們之一向[opinion_target.GetHerHim]解釋一個問題時，我止住了。"
	befriend_ongoing.6019.a:0 "[target.GetFirstNameNoTooltip]應該解釋，[target.GetSheHe]腦子很好使！"
	befriend_ongoing.6019.b:0 "現在，聽我說……"
	befriend_ongoing.6019.c:0 "我認為這裡需要集思廣益！"
	befriend_ongoing.9001.t:0 "交友：恰逢時機"
	befriend_ongoing.9001.desc:0 "[target.GetTitledFirstName]正在旅行，會在我一位男爵的府上住上幾晚。這是我一直等待的機會！"
	befriend_ongoing.9001.a:0 "叫上我的衛兵，我們立即出發！"
	befriend_ongoing.9001.b:0 "恐怕時機不太對……"
	befriend_ongoing.9100.t:0 "交友：關係受阻"
	befriend_ongoing.9100.desc:0 "我剛剛收到了非常令我困擾的消息！我的[scoped_rival.Custom('InsultAdjective')][ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_rival') )][scoped_rival.GetTitledFirstName]向[target.GetFirstName]散播關於我的虛假謠言，聲稱我之所以博得[target.GetHerHis]的信任只是一個憤世嫉俗者想要利用[target.GetHerHim]的企圖。"
	befriend_ongoing.9100.a:0 "荒謬！沒有人會相信這種謊言。"
	befriend_ongoing.9100.b:0 "我不會允許[scoped_rival.GetHerHim]玷污我的好名聲！"
	befriend_ongoing.9100.b.success.desc.tt:0 "我會說服[target.GetFirstNameNoTooltip]"
	befriend_ongoing.9100.b.success.desc.toast:0 "[target.GetFirstName]被我的懇求說服了"
	befriend_ongoing.9100.b.failure.desc.tt:0 "[scoped_rival.GetFirstNamePossessiveNoTooltip]炮製的謠言繼續散播"
	befriend_ongoing.9100.c:0 "最好乾脆無視[scoped_rival.GetHerHim]。"
	befriend_ongoing.9101.t:0 "交友：友善的援助"
	befriend_ongoing.9101.desc:0 "我親愛的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('scoped_friend') )][scoped_friend.GetFirstName]捕捉到了我想要提高[target.GetTitledFirstName]對我的看法的願望，於是[scoped_friend.GetHerHis]向我提供了援助。\n\n[scoped_friend.GetSheHe|U]向我保證[scoped_friend.GetSheHe]和[target.GetFirstNameNoTooltip]是同一類人。[scoped_friend.GetFirstNameNoTooltip]知道具體我需要做些什麼方能博得[target.GetHerHis]的信任。"
	befriend_ongoing.9101.a:0 "拜託了，請告訴我！"
	befriend_ongoing.9101.b:0 "謝謝你，但是我並不需要援助。"
	befriend_ongoing.9102.desc:0 "這些天，似乎[owner.GetFirstName]只想著一件事，全身心投入以博取[target.GetFirstNamePossessive][target.GetSheHe|U]的信任，因此我決定幫助[owner.GetHerHim]。\n\n[owner.GetFirstNameNoTooltip]對於得到我的深刻見解十分高興，並聲稱[owner.GetSheHe]不會忘記我的善舉。"
	befriend_ongoing.9102.a:0 "這不就是朋友該做的嗎？"
	befriend_ongoing.9103.t:0 "交友：可怕的誤解"
	befriend_ongoing.9103.vassal.desc:0 "我希望通過一場以[target.GetHerHis]的名義舉辦的盛宴來給[target.GetTitledFirstName]驚喜，然而在最後一刻，[target.GetSheHe]決定取消[target.GetHerHis]的出席。\n\n似乎[target.GetSheHe]認為我準備的驚喜事實上是刺殺[target.GetHerHim]的陰謀的一部分！"
	befriend_ongoing.9103.ruler.desc:0 "我最近派遣使者前往[target.GetTitledFirstNamePossessive]的宮廷講述[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]的富庶與大能，希望藉此博得[target.GetHerHis]的尊重。\n\n然而，聽了使者的報告後，似乎我給了[target.GetHerHim]一個完全不同的印象。[target.GetSheHe|U]以為我在威脅要入侵[target.GetHerHis]的[target.GetPrimaryTitle.GetNameNoTierNoTooltip]，除非[target.GetSheHe]向我投降！"
	befriend_ongoing.9103.a:0 "讓[target.GetHerHim]想一想[target.GetSheHe]想要什麼。"
	befriend_ongoing.9103.b:0 "或許下一步應當道歉。"
	befriend_ongoing.9104.t:0 "交友：友誼的奉獻"
	befriend_ongoing.9104.desc:0 "除了在大庭廣眾下展示對[owner.GetFaith.HighGodName]的虔誠，還有什麼更好的辦法讓我取悅一位聖潔的[target.GetWomanMan]？\n\n我要好好想想那種場合裡最得體的舉止是怎麼樣的……"
	befriend_ongoing.9104.a:0 "當眾低三下四一番就能搞定。"
	befriend_ongoing.9104.b:0 "向[target.GetHerHis]的[target.GetFaith.HouseOfWorship]慷慨解囊。"
	befriend_ongoing.9104.c:0 "無辜者的血液將表明我的信念！"
	befriend_ongoing.9104.d:0 "我要為了[owner.GetFaith.HighGodNamePossessive]的愛而承受痛苦！"
	befriend_ongoing.9104.e:0 "如果我出現在[target.GetHerHis]的祭壇上呢？"
	befriend_ongoing.9104.e.tt:0 "#F 我會和[target.GetTitledFirstName]一起領受聖體#!"
	befriend_ongoing.9104.f:0 "願我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_mate') )]撫慰[target.GetHerHis]的飢渴！"
	befriend_ongoing.9104.f.tt:0 "#F [scoped_mate.GetFirstName]將為我緩頰於[target.GetTitledFirstName]#!"
	befriend_ongoing.9104.g:0 "把我自己奉獻給[target.GetFaith.HouseOfWorship]。"
	befriend_ongoing.9104.h:0 "把我[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_monk') )]的一生奉獻給敬拜。"
	befriend_ongoing.9104.z:0 "三思……"
