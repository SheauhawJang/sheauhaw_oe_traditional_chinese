l_trad_chinese:
	befriend_ongoing_rival.3000.t:0 "交友：微妙的平衡"
	befriend_ongoing_rival.0001.t:0 "交友：退信"
	befriend_ongoing_rival.0001.desc:0 "在我給[target.GetTitledFirstName]寫信時，我仔細斟酌了每一個單詞。甚至當我放下筆走入房間時，我也在思考那些可能會冒犯別人的短語和隱藏的意思。\n\n我很希望我的信在我的努力下可以成為一個轉折點，但是我大錯特錯了。今天我的信被原封不動地退回了！"
	befriend_ongoing_rival.0001.a:0 "多麼不領情的[target.Custom('InsultNoun')]！"
	befriend_ongoing_rival.0002.t:0 "交友：水火不容"
	befriend_ongoing_rival.0002.desc:0 "我在[target.GetTitledFirstNamePossessive]身邊待了一段時間，了解到[target.GetSheHe]可以談論[target.Custom('herhis_subject_of_interest')]幾個小時。於是我做了一些研究並準備了一些問題，以期一場富有成效的討論。\n\n唉，但是我大錯特錯了。沒談論幾分鐘，我們就產生了分歧，成了一場比誰嗓門大的比賽。"
	befriend_ongoing_rival_0002.a:0 "我會吞下我的驕傲，支持[target.GetHerHis]的觀點。"
	befriend_ongoing_rival_0002.b:0 "要是我能讓[target.GetHerHim]明白就好了……"
	befriend_ongoing_rival_0002.b.tt:0 "結果將對我計謀的進展產生積極或消極的影響。"
	befriend_ongoing_rival_0002.c:0 "我絕不會同意這種荒唐的觀點！"
	befriend_ongoing_rival.0003.t:0 "交友：對上眼"
	befriend_ongoing_rival.0003.desc:0 "我們花了不少時間爭吵和對罵，但最終，似乎[target.GetTitledFirstName]和我在這個問題上找到了共同點。\n\n我們分開的時候還不是朋友，但是我感覺已經有些進展。"
	befriend_ongoing_rival_0003.a:0 "終究我們之間還是有些希望的。"
	befriend_ongoing_rival.0004.t:0 "交友：愚蠢的錯誤"
	befriend_ongoing_rival.0004.desc:0 "我拼命地試圖從[target.GetTitledFirstNamePossessive]的立場來解釋我的觀點，但我最終卻陷入了自我矛盾之中。\n\n這給了[target.GetHerHim]很多抨擊我的角度，當我從爭論中走出時，看起來像個該死的傻瓜。"
	befriend_ongoing_rival_0004.a:0 "這次[target.GetTitledFirstNameNoTooltip]贏了……"
	befriend_ongoing_rival.0005.t:0 "交友：聲譽不佳"
	befriend_ongoing_rival.0005.desc:0 "當[spymaster.GetTitledFirstName]告訴我宮廷內關於我的骯髒謠言時，我感覺血管的熱度在不斷上升。於是我讓[spymaster.GetHerHim]調查了來源，不出意外，似乎罪歸禍首就是[target.GetTitledFirstName]。\n\n[ROOT.Char.GetFaith.HighGodName]啊，為什麼那個說謊的[target.Custom('InsultNoun')]不能停止這種胡說八道？！"
	befriend_ongoing_rival_0005.a:0 "我必須為自己辯護，應對[target.GetFirstNamePossessiveNoTooltip]骯髒的謊言！"
	befriend_ongoing_rival_0005.b:0 "這種時候最好順其自然。"
	befriend_ongoing_rival.2000.t:0 "交友：打擊[target.GetHerHis|U]的自尊"
	befriend_ongoing_rival.2000.desc:0 "我一直關注[target.GetTitledFirstNamePossessive]消極的一面顯然對我當前的目標沒有什麼好處。當然，[target.GetSheHe]肯定也有值得讚賞的力量。\n\n說點恭維話，謹慎且深思熟慮地對[target.GetHerHis]的一項美德進行讚美，可能是個不錯的主意。"
	befriend_ongoing_rival_2000.a:0 "當我們陷入爭吵時，[target.GetFirstNameNoTooltip]表現出了和善的品質。"
	befriend_ongoing_rival_2000.b:0 "[target.GetSheHe|U]相當有威嚴。"
	befriend_ongoing_rival_2000.c:0 "我總會想到[target.GetSheHe]的待人友善。"
	befriend_ongoing_rival_2000.d:0 "[target.GetFirstNameNoTooltip]總能保持冷靜。"
	befriend_ongoing_rival_2000.tt:0 "#F 一句真誠的恭維會幫助我的計謀取得進展，但錯誤的恭維可能會冒犯[target.GetHerHim]。#!"
	befriend_ongoing_rival_2000.a.tt:0 "讚美[target.GetFirstName]的善良"
	befriend_ongoing_rival_2000.b.tt:0 "讚美[target.GetFirstName]的果斷"
	befriend_ongoing_rival_2000.c.tt:0 "讚美[target.GetFirstName]的合群"
	befriend_ongoing_rival_2000.d.tt:0 "讚美[target.GetFirstName]的冷靜"
	befriend_ongoing_rival.2001.t:0 "交友：贊同的力量"
	befriend_ongoing_rival.2001.intro:0 "我確保[target.GetTitledFirstName]正好聽見了我在說的話，在我看來，"
	befriend_ongoing_rival.2001.benevolent:0 "[target.GetHerHis]的慷慨為別人樹立了榜樣。"
	befriend_ongoing_rival.2001.dominant:0 "當[target.GetSheHe]現身於廳室時，[target.GetSheHe]總能吸引所有人的注意力。"
	befriend_ongoing_rival.2001.extroverted:0 "[target.GetSheHe]是一位廣受歡迎的客人，是宴會的常客。"
	befriend_ongoing_rival.2001.levelheaded:0 "儘管我們有很多分歧，但我一直敬佩[target.GetHerHis]保持冷靜的能力。"
	befriend_ongoing_rival.2001.end:0 "\n\n後來我找人確認了，當[target.GetSheHe]聽到我的話後，竭力掩飾自己滿意的微笑。"
	befriend_ongoing_rival_2001.a:0 "由衷的讚美真的能創造奇蹟。"
	befriend_ongoing_rival.2002.t:0 "交友：可怕的誤會"
	befriend_ongoing_rival.2002.end:0 "\n\n後來，當[target.GetSheHe]走近我時，我還以為這是為了來表達感謝！至少在我看到[target.GetHerHis]憤怒的表情之前……事實證明，[target.GetSheHe]把我的恭維看作了輕蔑的嘲弄。"
	befriend_ongoing_rival_2002.a:0 "我就不該開口……"
	befriend_ongoing_rival.2003.t:0 "交友：多麼尷尬"
	befriend_ongoing_rival.2003.end:0 "\n\n當我偷瞥[target.GetTitledFirstNameNoTooltip]時，我至少期待著一絲滿足的跡象，但實際上[target.GetSheHe]看起來很困惑，甚至有點惱火。"
	befriend_ongoing_rival_2003.a:0 "也許我應該多考慮一下……"
