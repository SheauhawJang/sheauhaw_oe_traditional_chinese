l_trad_chinese:
	claim_throne_ongoing.1001.t:0 "壞兆頭"
	claim_throne_ongoing.1001.desc:0 "我有著謀求統治[target_title.GetNameNoTooltip]的野心，而我不是孤軍奮戰！烏鴉聚集在[target.GetTitledFirstNamePossessive]的[target.Custom('ResidenceBuilding')]的屋頂，幾天前的夜裡甚至有星辰隕落，傳遍[target_title.GetNameNoTierNoTooltip]。\n\n人民不論貴賤都交頭接耳談論著這個異象，可能代表[target.GetFirstNameNoTooltip]已經失去了[ROOT.Char.GetFaith.PantheonTerm]的惠澤。"
	claim_throne_ongoing.1001.a:0 "是時候來一位新[target.GetTitleAsNameNoTooltip]了！"
	claim_throne_ongoing.1001.b:0 "只有[ROOT.Char.GetFaith.AltPriestTermPlural]能解釋這些跡象。"
	claim_throne_ongoing.1002.t:0 "獲得權威"
	claim_throne_ongoing.1002.desc:0 "我並非出於對權力的貪欲才去謀求[target_title.GetName]，實在是因為我才是能背負此般職責的人！甚至[target.GetTitledFirstName]看起來也承認這點，[target.GetSheHe]不斷委我以重任，讓我為領地盡心盡力。\n\n很快，我就會實質上統治[target_title.GetTierAsNameNoTooltip]……"
	claim_throne_ongoing.1002.a:0 "「別擔心，大人，這件事我也會處理好的……」"
	claim_throne_ongoing.1002.b:0 "事實上，這有些過分了。"
	claim_throne_ongoing.1003.t:0 "獲得支持"
	claim_throne_ongoing.1003.desc:0 "我深刻認識到若我想要擔當[target_title.GetNameNoTier]的[target.GetTitleAsName]，那麼我需要取得的封臣同僚的支持，要超過他們對[target.GetTitledFirstName]當前的支持。\n\n向他們展示我作為[target.GetTitleAsName]的慷慨程度，方能開拓道路。"
	claim_throne_ongoing.1003.a:0 "跟我未來的僕人說，要多少我給多少！"
	claim_throne_ongoing.1003.b:0 "我需要我所有的金幣來應對接下來的鬥爭。"
	claim_throne_ongoing.1004.t:0 "宣告統治權"
	claim_throne_ongoing.1004.desc:0 "似乎要宣告對[target_title.GetName]的統治權我還得花不少功夫，但其實我早已擁有了遠超於此的頭銜。\n\n我可是[target_title.GetNameNoTierNoTooltip]全蘿蔔的[ROOT.Char.GetLadyLord|U]！"
	claim_throne_ongoing.1004.a:0 "管家，把老子的蘿蔔大印端來！"
	claim_throne_ongoing.1004.b:0 "不不，才不是[target_title.GetNameNoTierNoTooltip]全蘿蔔的[ROOT.Char.GetLadyLord]……"
	claim_throne_ongoing.1004.b_flavor:0 "……而是，全世界蘿蔔！"
	claim_throne_ongoing.1005.t:0 "蘿蔔[ROOT.Char.GetLadyLord|U]"
	claim_throne_ongoing.1005.desc:0 "我的幾個僕人曾稱我為「蘿蔔大人」，我還責罰了他們，這畢竟怎麼看都是嘲諷。不過現在，我的掌璽大臣給我看了份我起草的命令，文中堅持要人如此稱呼。\n\n看來這是世界在耍我，真是個殘忍的笑話，但是在我腦中依稀有這麼一段模糊的記憶……"
	claim_throne_ongoing.1005.a:0 "我……我都幹了什麼？"
	claim_throne_ongoing.1005.b:0 "我不會犯錯。你們都要聽命行事。"
	claim_throne_ongoing.1006.t:0 "堅定的支持"
	claim_throne_ongoing.1006.desc:0 "和許多其他事情一樣，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend'))][friend.GetTitledFirstName]對[target.GetTitledFirstName]是否適合統治[target_title.GetNameNoTier]的看法和我一致。\n\n「我能想到更好的人選，」[friend.GetSheHe]私下告訴我，「而你是最最適合的。只要你說話，我就會支持你。」"
	claim_throne_ongoing.1006.a:0 "友誼是最高尚的忠誠。"
	claim_throne_ongoing.1006.b:0 "盡你的努力讓別人知道我有多合適。"
	claim_throne_ongoing.1007.t:0 "以劍治國"
	claim_throne_ongoing.1007.desc:0 "我欲控制[target_title.GetNameNoTier]的豪言壯語已經開始在[GetPlayer.Custom( 'KnightCulturePluralNoTooltipLowercase' )]間瘋傳。普通士兵早已對現狀心懷不滿，許多人認為變革的時機到了。\n\n隨著局勢不斷緊張激化，我發現不是別人，正是[scheming_knight.GetTitledFirstName]——[target.GetTitledFirstNamePossessive]的一位[GetPlayer.Custom( 'KnightCulturePluralNoTooltipLowercase' )]在設法打點和我的關係。「我們的戰士理應得到更好的待遇。只要你答應公平對待他們，並給其大筆黃金，我甘願俯首稱臣。」"
	claim_throne_ongoing.1007.a:0 "我的$knight_culture_player_plural_no_tooltip_lowercase$永遠是第一位！ "
	claim_throne_ongoing.1007.b:0 "一名背叛自己領主的$knight_culture_player_no_tooltip_lowercase$，可算不得是$knight_culture_player_no_tooltip_lowercase$。"
	claim_throne_ongoing.1008.t:0 "瞞天過海"
	claim_throne_ongoing.1008.desc:0 "我若是略施計謀，也許我對[target_title.GetName]的宣稱能夠如虎添翼。\n\n近日，一封宣稱末日將臨的信件傳遍了周邊領地。只要稍加耐心偽造，相信我也能造出一封類似的信件，上面寫明我應該取[target.GetTitledFirstName]而代之。\n\n可我該如何使用這樣一封信件呢？"
	claim_throne_ongoing.1008.a:0 "公開展示。"
	claim_throne_ongoing.1008.b:0 "在封臣同僚之間分享。"
	claim_throne_ongoing.1008.c:0 "離這種把戲遠點。"
	claim_throne_ongoing.1008.c.tt:0 "你會更明智地運用這個機會。"
	claim_throne_ongoing.1009.t:0 "撞破謊言"
	claim_throne_ongoing.1009.desc:0 "[fraud_catcher.GetTitledFirstName]好像是為了讓[fraud_catcher.GetHerselfHimself]自己出名，聲稱我最近的信件只不過是偽造的，裡面沒有一項宣稱是真實的。\n\n更糟糕的是，[target.GetTitledFirstName]相信了指控的每一個字！我是不是已經被識破了？"
	claim_throne_ongoing.1009.a:0 "這不過是測試，你們都沒通過。"
	claim_throne_ongoing.1009.b:0 "你竟敢指責我在說謊？"
	claim_throne_ongoing.1009.b.duel_success:0 "你成功地讓周圍人信服"
	tooltip.claim_throne_ongoing.1009.b.duel_success:0 "他們都被蒙了"
	claim_throne_ongoing.1009.b.duel_failure:0 "沒人買帳"
	tooltip.claim_throne_ongoing.1009.b.duel_failure:0 "你沒能給任何人留下印象"
