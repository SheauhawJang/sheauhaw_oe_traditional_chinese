l_trad_chinese:
	do_not_execute_claim_throne_tooltip:0 "我不會嘗試宣稱[target.GetPrimaryTitle.GetName]"
	claim_throne_outcome.1001.t:0 "宣稱權位"
	claim_throne_outcome.1001.desc:0 "經過這所有的艱辛努力，現在終於是時候亮出我「偶然發現」的證據，證明我才是[target_title.GetName]的合法繼承人，而宣稱則來自一樁古老的宗族聯姻。\n\n現在只有[target.GetTitledFirstName]擋住我的路，然而[target.GetSheHe]除了是個冒牌貨什麼都不是！"
	claim_throne_outcome.1001.a:0 "我很快就會統治[target.GetPrimaryTitle.GetNameNoTierNoTooltip]！"
	claim_throne_outcome.1001.b:0 "也許我太魯莽了……"
	claim_throne_outcome.2001.opening:0 "終於，沒人能質疑我對[target_title.GetName]的合法宣稱了！"
	claim_throne_outcome.2001.discovered:0 "\n\n雖然[target.GetTitledFirstName]認為我所謂的因過去的宗族聯姻得到的宣稱完全是偽造的，但重要的是[target.GetSheHe]證明不了。"
	claim_throne_outcome.2001.no_awareness:0 "\n\n雖然宗族聯姻的詳細細節已被時間掩蓋，但是沒有理由懷疑其真實性。即便是[target.GetTitledFirstName]也必須承認我的宣稱是合法的。"
	claim_throne_outcome.2001.a:0 "現在沒什麼能阻止我了！"
	claim_throne_outcome.2001.b:0 "隨便[target.GetFirstNameNoTooltip]怎麼抱怨！[target.GetSheHe]改變不了什麼。"
	claim_throne_outcome.4001.opening:0 "我對[target_title.GetName]的宣稱沒能讓所有人都信服！"
	claim_throne_outcome.4001.owner_discovered:0 "\n\n更糟的是，[target.GetTitledFirstName]發現了我在偽造[ROOT.Char.GetDynasty.GetBaseName]宗族與[target_title.GetNameNoTierNoTooltip]宗族之間的聯姻記錄！"
	claim_throne_outcome.4001.owner_secret:0 "\n\n雖然[ROOT.Char.GetDynasty.GetBaseName]宗族與[target_title.GetNameNoTierNoTooltip]宗族之間的聯姻記錄因不準確而被駁回，至少沒人發現這是我偽造的。"
	claim_throne_outcome.4001.a:0 "「我只是想分享您宗族的榮耀，大人！」"
	claim_throne_outcome.4001.b:0 "我會再給點時間運作這件事。"
	claim_throne_outcome.4001.c:0 "我正在玩的這個遊戲太危險了。"
	claim_throne_outcome.1002.desc:0 "我現在有幾乎無懈可擊的證據證明我是[ROOT.Char.Custom('ClaimThroneMythicalFounder')][ROOT.Char.Custom('ClaimThroneMythicalFounderHerselfHimself')]本人的後裔！\n\n即便是[target.GetTitledFirstName]也無法拒絕我對[target_title.GetName]宣稱的合法性。"
	claim_throne_outcome.2002.discovered:0 "\n\n雖然[target.GetTitledFirstName]堅信我是[ROOT.Char.Custom('ClaimThroneMythicalFounder')]後裔的記錄完全是偽造的，但是[target.GetSheHe]證明不了，而這才是最重要的。"
	claim_throne_outcome.2002.no_awareness:0 "\n\n有了證明我是[ROOT.Char.Custom('ClaimThroneMythicalFounder')]後裔的記錄，誰還能質疑我宣稱的合理性？"
	claim_throne_outcome.4002.owner_discovered:0 "\n\n[target.GetTitledFirstName]不費吹灰之力就實錘了我，與古老的統治者[owner.Custom('ClaimThroneMythicalFounder')]，沒有任何瓜葛，真是出乎我的意料。[target.GetSheHe|U]甚至知道我所有的「證據」都是偽造的！"
	claim_throne_outcome.4002.owner_secret:0 "\n\n沒人相信我是古老統治者[owner.Custom('ClaimThroneMythicalFounder')]的後裔，但至少[target.GetTitledFirstName]看上去不知道我的「證據」一開始就是完全偽造的。"
	claim_throne_outcome.4002.a:0 "「我只至是想分享這份榮耀，大人！」"
	claim_throne_outcome.1003.desc:0 "我有幾個證人可以向[ROOT.Char.GetFaith.PantheonTerm]立誓，證明[previous_title_holder.GetTitledFirstName]，[target_title.GetNameNoTier]以前的[previous_title_holder.GetTitleAsNameNoTooltip]，[previous_title_holder.GetHerHis]臨終前的遺願就是將[target.Custom('RealmType')]傳給我。\n\n雖然[target.GetTitledFirstName]不太可能承認，但這件事也不需要[target.GetHerHim]真的相信……"
	claim_throne_outcome.2003.discovered:0 "[target.GetTitledFirstName]公開指責老[previous_holder.GetTitledFirstName]對我許下的諾言是編造的謊言，但[target.GetHerHis]對抗的可是對我有利的神聖誓言。"
	claim_throne_outcome.2003.no_awareness:0 "有了老[previous_holder.GetTitledFirstNamePossessive]對我許下的承諾，以及如此多的人願意立誓為我作證，[target.GetTitledFirstName]除了承認還能做什麼？[target.GetSheHe|U]或許不會輕易放棄[target.GetTierAsNameNoTooltip]，但我的宣稱也不會被否認。"
	claim_throne_outcome.4003.owner_discovered:0 "\n\n在[target.GetTitledFirstName]的壓迫下，所有發誓證明老[previous_holder.GetTitledFirstName]曾立我為[previous_holder.GetHerHis]繼承人的證人，突然都改變了想法！相反，他們現在宣稱是我賄賂他們這麼做的！雖然確實是這樣，但這絕對是卑鄙的背叛行為。"
	claim_throne_outcome.4003.owner_secret:0 "\n\n在[target.GetTitledFirstName]的壓迫下，所有發誓證明老[previous_holder.GetTitledFirstName]曾立我為[previous_holder.GetHerHis]繼承人的證人，都放棄了他們的主張。然而，[target.GetFirstNameNoTooltip]卻沒有對我作任何指控，[target.GetSheHe]一定擔心其中有某些真實的地方。"
	claim_throne_outcome.4003.a:0 "這年頭就沒人能信任了嗎？"
	claim_throne_outcome.5001.opening:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))][owner.GetTitledFirstName]得到了[target_title.GetName]的宣稱！"
	claim_throne_outcome.5001.distant_relation:0 "\n\n顯然，幾代人之前，我們兩族進行了戰略聯姻，現在卻被[owner.GetSheHe]利用搞出了繼承糾紛。"
	claim_throne_outcome.5001.mythical_founder:0 "\n\n[owner.GetFirstNameNoTooltip]宣稱自己是[owner.Custom('ClaimThroneMythicalFounder')]的後裔！[owner.GetSheHe|U]認為只需要這個理由，[owner.GetSheHe]就能成為[target_title.GetNameNoTooltip]的統治者。"
	claim_throne_outcome.5001.previous_holder_promise:0 "\n\n[owner.GetFirstNameNoTooltip]宣稱[previous_holder.Custom2('RelationToMe', ROOT.Char)]曾在[previous_holder.GetHerHis]臨終前立誓，將[target_title.GetTierAsNameNoTooltip]傳給[owner.GetFirstNameNoTooltip]。讓人憂慮的是，[owner.GetSheHe]還找了幾個人立下神聖誓言，以證明這是真的。"
	claim_throne_outcome.5001.fallback:0 "\n\n[owner.GetFirstNameNoTooltip]拒絕透露宣稱的根據，但[owner.GetSheHe]也拒絕撤回宣稱！"
	claim_throne_outcome.5001.discovered:0 "\n\n這些宣稱完全是偽造的，但箇中細節模糊不清，只要其他人支持，依然能形成真正的威脅！"
	claim_throne_outcome.5001.a:0 "說的好像我會不抵抗就放棄我的領地似的！"
	claim_throne_outcome.5002.a:0 "[owner.GetSheHe]真以為[owner.GetSheHe]會僥倖成功嗎？！"
	claim_throne_outcome.5003.opening:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))][owner.GetTitledFirstName]試圖宣稱[target_title.GetName]！"
	claim_throne_outcome.5003.owner_known:0 "\n\n當然，這些宣稱非常荒謬，如果這就是[owner.GetFirstNamePossessiveNoTooltip]的威脅程度，那我沒什麼好擔心的。"
	claim_throne_outcome.5003.a:0 "如此傲慢無禮，必須讓[owner.GetSheHe|U]付出代價。"
	claim_throne_invalidated:0 "宣稱權位計謀結束"
	claim_throne_target_died_tt:0 "[target.GetTitledFirstName]已死亡"
	claim_throne_target_lost_titles_tt:0 "[target.GetTitledFirstName]不再是有地角色"
	claim_throne_target_no_longer_liege_tt:0 "[target.GetTitledFirstName]不再是我的領主"
	claim_throne_invalidate_fallback_tt:0 "我不再能宣稱[target.GetTitledFirstNamePossessive]的權位"
