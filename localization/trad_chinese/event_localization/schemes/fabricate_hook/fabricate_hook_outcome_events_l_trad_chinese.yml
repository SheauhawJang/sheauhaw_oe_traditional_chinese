l_trad_chinese:
	fabricate_hook_header:0 "製造牽制："
	fabricate_hook_hook_gained_on_you:0 "@warning_icon![owner.GetShortUIName]針對你偽造了一項[hook|E]！"
	fabricate_hook_outcome.0001.t:0 "$fabricate_hook_header$一個秘密"
	fabricate_hook_outcome.0001.desc:0 "似乎[target.GetTitledFirstName]隱藏了什麼。幸運的是，我不需要那麼有創造力，就能將[target.GetHerHim]握在我的手中。"
	fabricate_hook_outcome.0001.a:0 "我只需要讓[target.GetHerHim]知道我知道了什麼……"
	fabricate_hook_outcome.0001.b:0 "我暫時會將這個秘密藏在心底。"
	fabricate_hook_outcome.0001.c:0 "哦，這個秘密大家都應該知道！"
	fabricate_hook_outcome.1001.t:0 "$fabricate_hook_header$有失體面"
	fabricate_hook_outcome.1001.desc:0 "誰都有赤裸的#EMP 時候#!。最難的那部分就是確保這群雜耍者能在正確的時間進入[target.GetTitledFirstNamePossessive]的房間，而且周圍還有足夠多的僕人胡亂猜測隨後發生的混亂。\n\n我想[target.GetFirstNameNoTooltip]會願意做任何事，來阻止我對接下來的流言煽風點火……"
	fabricate_hook_outcome.1001.a:0 "調來那些藝人！"
	fabricate_hook_outcome.1001.a.flavor:0 "呃，和這些雜耍者再說一遍。"
	fabricate_hook_outcome.1001.b:0 "我應該再仔細考慮一下。"
	fabricate_hook_outcome.1001.c:0 "這一切都是大大的錯誤。"
	fabricate_hook_outcome.1002.t:0 "$fabricate_hook_header$物證"
	fabricate_hook_outcome.1002.desc:0 "攔截下[target.GetTitledFirstName]的宮廷派出的信使後，一個機會出現了。\n\n"
	fabricate_hook_outcome.1002.desc.vassals:0 "通過複製[target.GetTitleAsNamePossessive]的印璽，我能偽造一封威脅提高稅收的信件，並在[target.GetHerHis]的封臣中傳閱。或者至少威脅……"
	fabricate_hook_outcome.1002.desc.no_vassals:0 "通過複製[target.GetTitleAsNamePossessive]的印璽，我能偽造一封威脅提高稅收的信件，並在[target.GetHerHis]的廷臣中傳閱。或者至少威脅……"
	fabricate_hook_outcome.1002.a:0 "「那#EMP 是#!你的簽名，不是嗎？」"
	fabricate_hook_outcome.1003.t:0 "$fabricate_hook_header$大膽的營救"
	fabricate_hook_outcome.1003.desc:0 "如果讓[target.GetTitledFirstName]欠我一次，不是因為恐懼，而是因為感激，是不是很有趣？如果我，打個比方，在[target.GetSheHe]外出旅行時將[target.GetHerHim]從邪惡強盜的手中救了出來。沒錯，邪惡的強盜，就像現在等在城堡門外的那群人一樣。\n\n我會在最後關頭，帶著我的衛兵衝過去將「強盜」趕跑，而[target.GetFirstNameNoTooltip]則因此欠我一命。"
	fabricate_hook_outcome.1003.a:0 "很簡單，但是很有效。"
	fabricate_hook_outcome.1004.t:0 "$fabricate_hook_header$污穢之言"
	fabricate_hook_outcome.1004.desc:0 "我挑起了一系列針對[target.GetTitledFirstName]的惡毒謠言。沒一個是真的，顯然某人應該指出它們是如此明顯的謊言。\n\n還有什麼更好的方式能讓[target.GetFirstNameNoTooltip]欠#EMP 某人#!一些人情債嗎？"
	fabricate_hook_outcome.1004.a:0 "我必須站出來對抗這種不公！"
	fabricate_hook_outcome.1004.a.flavor:0 "我的[ROOT.Char.GetFaith.PriestNeuter]不會喜歡這種行為。"
	fabricate_hook_outcome.1004.a.flavor_sacred_shadows:0 "我的[ROOT.Char.GetFaith.PriestNeuter]會愛上這個的！"
	fabricate_hook_outcome.1005.t:0 "$fabricate_hook_header$野蠻但有效"
	fabricate_hook_outcome.1005.desc:0 "最簡單的解決方法通常是最好的解決方法。既然我可以強迫[target.GetTitledFirstName]聽命，為什麼還要擔心這些陰謀和操縱呢？\n\n幾個力士和幾封暗藏威脅的信應該就能辦到，沒錯。"
	fabricate_hook_outcome.1005.a:0 "書吏！我有信要寫！"
	fabricate_hook_outcome.1005.a.flavor:0 "「我最親愛的出氣筒……」"
	fabricate_hook_outcome.2001.t:0 "$fabricate_hook_header$陰險詭計"
	fabricate_hook_outcome.2001.desc:0 "通過見不得光的手段，[owner.GetTitledFirstName]製造了對我的牽制！\n\n我譴責這一切的謊言和欺騙，但我別無選擇，只能接受。"
	fabricate_hook_outcome.2001.a:0 "你這樣做真是有失身份，[owner.GetFirstNameNoTooltip]。"
	fabricate_hook_outcome.3001.t:0 "$fabricate_hook_header$弄巧成拙"
	fabricate_hook_outcome.3001.desc:0 "[target.GetTitledFirstName]已經發現我正試圖用不名譽的手段來利用[target.GetHerHim]！\n\n我必須盡我所能挽回我的名譽！"
	fabricate_hook_outcome.3001.a:0 "這意味著我的努力都完蛋了……"
