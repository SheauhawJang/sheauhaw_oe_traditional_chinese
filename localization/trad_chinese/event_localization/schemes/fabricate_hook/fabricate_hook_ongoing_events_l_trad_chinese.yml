l_trad_chinese:
	fabricate_hook_ongoing.0001.t:0 "$fabricate_hook_header$家族關係"
	fabricate_hook_ongoing.0001.desc:0 "[target.GetTitledFirstNamePossessive]的[target.Custom2('RelationToMe', SCOPE.sC('family_member'))][family_member.GetTitledFirstName]表現得異常坦誠。甚至即便[target.GetFirstName]知道我的意圖可能並不單純，[family_member.GetSheHe]還是非常願意回答我的問題。"
	fabricate_hook_ongoing.0001.a:0 "「[target.GetSheHe]有什麼我應該了解的弱點嗎？」"
	fabricate_hook_ongoing.0001.b:0 "「怎麼才能接近[target.GetHerHim]？」"
	fabricate_hook_ongoing.0002.t:0 "$fabricate_hook_header$不正當影響"
	fabricate_hook_ongoing.0002.desc:0 "[target.GetTitledFirstName]在[target.GetHerHis]的[target.Custom2('RelationToMeShort', hooking_character )][hooking_character.GetTitledFirstName]身邊時似乎顯得格外小心。這種尊重只意味著一件事，那就是[hooking_character.GetFirstNameNoTooltip]抓住了[target.GetHerHim]的某些把柄。\n\n也許這裡面有些東西我可以了解下？"
	fabricate_hook_ongoing.0002.a:0 "我的間諜應該挖出這疑團的解釋。"
	fabricate_hook_ongoing.0002.b:0 "我必須知道[hooking_character.GetSheHe]讓[target.GetHerHim]做了什麼！"
	fabricate_hook_ongoing.0003.t:0 "$fabricate_hook_header$流言蜚語"
	fabricate_hook_ongoing.0003.desc_servant:0 "我的同謀已經與[servant.GetTitledFirstName]——我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))][target.GetTitledFirstNamePossessive][target.Custom('ResidenceBuilding')]中的一名僕人接上了頭。"
	fabricate_hook_ongoing.0003.desc:0 "我的同謀已經與我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))][target.GetTitledFirstNamePossessive][target.Custom('ResidenceBuilding')]中的一位僕人接上了頭。"
	fabricate_hook_ongoing.0003.desc_ending:0 "\n\n只要微微地給予一些正確的激勵，[dummy_servant_gender.GetSheHe]就願意去傳播一些#EMP 八卦#!，說[target.GetTitledFirstNameNoTooltip]其實根本沒有[target.GetSheHe]看起來的那樣[target.Custom('FormalComplimentAdjective')]。"
	fabricate_hook_ongoing.0003.a:0 "我們要毀掉[target.GetHerHis]的聲譽！"
	fabricate_hook_ongoing.0003.a_gregarious:0 "你#EMP 知道#!這是正確的。"
	fabricate_hook_ongoing.0003.b:0 "在[target.GetHerHim]周圍安插眼線就夠了。"
	fabricate_hook_ongoing.0003.b_lustful:0 "#EMP 我們#!也可以據此搞點別的事情……"
	fabricate_hook_ongoing.0004.t:0 "$fabricate_hook_header$了解口味"
	fabricate_hook_ongoing.0004.desc:0 "[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U]是一個複雜的[target.GetWomanMan]。\n\n如果想要說服一個人在未來的……#EMP 爭論#!中站在自己這邊，就需要先了解[target.GetHerHim]。"
	fabricate_hook_ongoing.0004.a:0 "我將很快發現[target.GetHerHim]的真面目。"
	fabricate_hook_ongoing.0004.b.success:0 "你開始研究[target.GetHerHim]"
	fabricate_hook_ongoing.0004.b.failure:0 "[target.GetSheHe|U]察覺了你"
	fabricate_hook_ongoing.0004.b:0 "我會為此花些時間。"
	fabricate_hook_ongoing.0005.desc:0 "人們既認為[target.GetTitledFirstName]是[target.Custom('ComplimentAdjective')]人，也將之形容成[target.Custom('InsultAdjective')]人，這比任何東西都更說明了兩者與[target.GetHerHim]的關係。\n\n同時，也有相當數量的人提到了[target.GetSheHe]多麼頻繁地[ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('target'))]以及談論[target.Custom('herhis_subject_of_interest')]。"
	fabricate_hook_ongoing.0005.a:0 "我相信這些資訊會很有用。"
