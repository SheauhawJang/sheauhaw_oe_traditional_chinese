l_trad_chinese:
	murder_save_header:0 "破壞謀殺者："
	murder_save.failure_known_owner_tt:0 "[owner.GetTitledFirstNameNoTooltip]謀殺我的行動失敗了"
	murder_save.failure_unknown_owner_tt:0 "某人謀殺我的行動失敗了"
	murder_save.used_up_guile_legacy_5_save:0 "消耗了[GetDynastyPerk('guile_legacy_5').GetName]的保護"
	murder_save.dynasty_member_used_guile_legacy_5_save:0 "謀殺未遂"
	murder_save.dynasty_member_used_guile_legacy_5_save_desc:0 "在[GetDynastyPerk('guile_legacy_5').GetName]的保護下，[target.GetTitledFirstName]從一次針對[target.GetHerHis]的謀殺中倖存！"
	murder_save.0001.t:0 "$murder_save_header$被愛挫敗"
	murder_save.0001.opening:0 "我試圖結果[target.GetTitledFirstNamePossessive]性命的行動被挫敗了！\n\n刺客[dummy_assassin_gender.GetHerHis]成功進入了[target.GetTitleTierName]的臥室，卻發現[target.GetHerHim]有人陪伴，那是"
	murder_save.0001.rel_to_me:0 "——我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))]——"
	murder_save.0001.end:0 "[lover.GetTitledFirstName]，[target.GetHerHis]的情人！\n\n[lover.GetFirstName]跳起來幫[target.GetFirstNamePossessive]，在抵禦的掙扎中，[lover.GetHerHim]和刺客雙雙死在地板上。"
	murder_save.0001.a:0 "我永遠無法殺死[target.GetHerHim]。"
	murder_save.0001.b:0 "我需要一個新計畫……"
	murder_save.1001.desc:0 "「你無法傷害[target.GetHerHim]！」[lover.GetTitledFirstName]大喊著衝向了那個進入我的房間，尚未來得及拔出匕首的模糊人影。\n\n[lover.GetSheHe]今晚和我在一起真是福禍參半。沒有[lover.GetHerHim]我也許會付出生命的代價，然而這樣則讓[lover.GetHerHim]躺在我的懷中流血，旁邊倒著死去的刺客。"
	murder_save.1001.a:0 "幕後黑手是一個怎樣的殘忍敗類？"
	murder_save.1001.b:0 "[owner.GetTitledFirstNameNoTooltip]會為此付出代價！"
	murder_save.1001.c:0 "還好是[lover.GetFirstNameNoTooltip]而不是我！"
	murder_save.0002.t:0 "$murder_save_header$愛之[SCOPE.Custom('VenomousCreatureAttackPlural')|U]"
	murder_save.0002.opening:0 "[target.GetTitledFirstName]還活著！\n\n[SCOPE.Custom('VenomousCreature')]被放在[target.GetTitleTierNamePossessive]的床裡，但是它襲擊錯了目標！它轉而襲擊了"
	murder_save.0002.rel_to_me:0 "——我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))]——"
	murder_save.0002.end:0 "[target.GetHerHis]的情人[lover.GetTitledFirstName]，此人橫屍當場！"
	murder_save.1002.desc:0 "「回到床上來，我的[lover.Custom('LoverPetName')]……」\n\n我正準備回應情人的邀請時，[lover.GetSheHe]尖叫起來。「怎麼了？！」我的提問得到了回答，[lover.GetSheHe]一邊扭來扭曲，一邊亂蹬，把被單裡蠕動的[SCOPE.Custom('VenomousCreatureType')]給抖了出來。\n\n等到醫生趕來時，[lover.GetFirstName]已經僵直冰冷。我也感到一陣惡寒。那[SCOPE.Custom('VenomousCreatureType')]是衝著我來的。"
	murder_save.0003.t:0 "$murder_save_header$刺客"
	murder_save.0003.desc:0 "[target.GetTitledFirstName]依然活著！\n\n我的刺客成功進入了[target.GetTitleTierName]的臥室，但是偏偏就是[broken_person.GetTitledFirstName]介入了！[target.GetFirstName]對待[broken_person.GetHerHim]除了折磨什麼也沒做過，然而[broken_person.GetSheHe]獻出了[broken_person.GetHerHis]的生命來保護[target.GetHerHim]。我的刺客死了，而[target.GetFirstName]成功逃跑了。"
	murder_save.0003.a:0 "我們生活的世界真不公平。"
	murder_save.0003.b:0 "我必須嘗試一個新計畫！"
	murder_save.1003.desc:0 "當刺客攻擊我時，[broken_person.GetTitledFirstName]試圖保持冷漠。\n\n「把刺客帶到我的臥室，[broken_person.GetFirstNameNoTooltip]，甚至在你大聲發誓過永遠忠誠之後？」[broken_person.GetHerHis|U]的雙眼在我與刺客手中的武器間來回晃悠。「真是可怕的失望。你不願辜負我，不是嗎？」\n\n[broken_person.GetHerHis]的眼神開始變化。一聲尖叫，[broken_person.GetSheHe]用盡[broken_person.GetHerselfHimself]全力衝向那未遂刺客。最後在掙扎中，他們雙雙死在地板上。"
	murder_save.1003.a:0 "把這視作恰當的懲罰吧，[broken_person.GetFirstNameNoTooltip]。"
	murder_save.0004.t:0 "$murder_save_header$被搭訕"
	murder_save.0004.desc:0 "[target.GetTitledFirstName]仍然活著！\n\n我雇傭的暴徒按計劃伏擊了[target.GetHerHis]的隨從，卻未能擊敗他們！要不是因為[target.GetSheHe]所引以為傲的狡猾的、三倍該死的戰馬，他們可能早已成功抓住[target.GetTitleTierName]了。"
	murder_save_failure_warhorse_tt:0 "[target.GetFirstNamePossessiveNoTooltip]的戰馬因傷死亡"
	murder_save.1004.opening:0 "我與隨從旅行時，矮林中傳出了一聲吼叫。「攻擊！拿下[ROOT.Char.GetTitleTierName]！」是伏擊！\n\n不是要我錢的劫匪，而是要我命的暴徒！然而，我所信任的[ROOT.Char.Custom('HorseStoryMareStallion')]知道該做什麼！[ROOT.Char.Custom('HorseStorySheHe')|U]用後腿直立、猛踢，讓我免受他們揮舞的刀劍，同時我的衛兵們擊退了他們。"
	murder_save.1004.warhorse_dies:0 "\n\n只當戰鬥平息後，我才發現[ROOT.Char.Custom('WarhorseStoryName')]在我的身下步履蹣跚，我發現[ROOT.Char.Custom('HorseStoryHerHis')]的傷口很深。[ROOT.Char.Custom('HorseStorySheHe')|U]真正直至最後一刻依然保護著我……"
	murder_save.1004.a:0 "這些匪徒一定是受人差遣，但是，是誰呢？"
	murder_save.1004.b:0 "誰是幕後黑手顯而易見！"
	murder_save.1004.c:0 "我會找出是誰幹的！"
	murder_save.1004.d:0 "你讓我付出了一匹該死的好馬，[owner.GetFirstNameNoTooltip]！"
	murder_save_warhorse_dies_to_thugs:0 "#F [THIS.Char.Custom('WarhorseStoryName')]因[THIS.Char.Custom('HorseStoryHerHis')]的傷勢死亡#!"
	murder_save.0005.t:0 "$murder_save_header$拉響警報"
	murder_save.0005.desc:0 "一夥陰謀者成功進入了[target.GetTitledFirstNamePossessive]的牢房，但是這個囚犯開始發出極大的喧嚷。給殺手付錢是一回事，但是當整個城堡都被吵醒時假裝無事發生又是另一回事了！\n\n我的刺客們立即撤退，而[target.GetFirstName]依然安全……"
	murder_save.1005.desc:0 "我不認識這些遮遮掩掩的人突然出現在我牢房的人，但是我知道他們準備來傷害我。然而，他們並沒有料到我有個保護者。\n\n「幹他們！」我叫道，我的[ROOT.Char.Custom('prison_pet')]衝向他們，準備為我的生命而戰！我知道他們比不過我的朋友，當他們倉皇逃離時我喜極而泣！\n\n看守很快過來打我一拳讓我閉嘴，但至少我依然可以呼吸。"
	murder_save.1005.a:0 "我欠你一命，[ROOT.Char.Custom('prison_pet')]。"
	murder_save.1005.b:0 "你的犧牲沒有白費，我的[ROOT.Char.Custom('prison_pet')]！"
	murder_save.0006.t:0 "$murder_save_header$衛兵"
	murder_save.0006.opening:0 "我雇傭的幫手按計劃遭遇了[target.GetTitledFirstName]，但是我的計畫失敗了，全因為那個私人衛兵，那是"
	murder_save.0006.spouse:0 "[spouse.GetTitledFirstName]特別為[target.GetHerHim]撫養的。"
	murder_save.0006.no_spouse:0 "由[target.GetHerHis]的伴侶撫養的。"
	murder_save.0006.end:0 "\n\n甚至我必須承認他們戰鬥英勇，即使[target.GetFirstName]依然活到了第二天。"
	murder_save.1006.opening:0 "我與隨從外出旅行時遭遇了一夥歹徒！還好，我的衛隊由"
	murder_save.1006.spouse:0 "[spouse.GetTitledFirstName]"
	murder_save.1006.no_spouse:0 "我的配偶提拔，"
	murder_save.1006.end:0 "英勇奮戰，保護我免受襲擊。\n\n戰鬥到最後時，顯然這幫歹徒不想要金錢，只想要我的性命！最終他們被趕跑了，而我的私人衛隊幾乎全滅。"
	murder_save.0007.t:0 "$murder_save_header$毛茸茸的護衛"
	murder_save.0007.desc:0 "[target.GetTitledFirstName]還活著！\n\n[SCOPE.Custom('VenomousCreature')]被放在[target.GetTitleTierNamePossessive]的床上，但是它還沒能攻擊，[target.GetTitleTierNamePossessive]的貓就引起騷動，並開始和它搏鬥！"
	murder_save_failure_cat_tt:0 "[target.GetFirstNamePossessiveNoTooltip]的貓因傷而死"
	murder_save.1007.opening:0 "當我進入房間時，我馬上注意到我親愛的貓咪[THIS.Char.Custom('CatStoryName')]異常緊張——[THIS.Char.Custom('CatStorySheHe')]在我的床前走來走去，顯得非常不安。就像一道[THIS.Char.Custom('CatFurColor')]色的閃電，[THIS.Char.Custom('CatStorySheHe')]突然撲了上去，一隻[SCOPE.Custom('VenomousCreatureType')]在我的床單上！"
	murder_save.1007.cat_dies:0 "\n\n那恐怖的生物沒那麼容易被打倒，當[THIS.Char.Custom('CatStoryName')][THIS.Char.Custom('CatStorySheHe')]終於咬住它的脖子時，[THIS.Char.Custom('CatStoryHerselfHimself')]自己也已奄奄一息了。"
	murder_save.1007.a:0 "我欠你一命，[THIS.Char.Custom('CatStoryName')]！"
	murder_save.1007.b:0 "誰是幕後黑手顯而易見！"
	murder_save.1007.c:0 "我會查出來是誰幹的！"
	murder_save.1007.d:0 "你會為此付出代價，[owner.GetFirstNameNoTooltip]！"
	murder_save_creepy_crawlies_cat_dies:0 "[THIS.Char.Custom('CatStoryName')]死於其傷勢"
	murder_save.0008.t:0 "$murder_save_header$毛茸茸的護衛"
	murder_save.0008.desc:0 "我試圖了結[target.GetTitledFirstNamePossessive]性命的行動被挫敗了！\n\n刺客[dummy_assassin_gender.GetHerHis]成功進入了[target.GetTitleTierNamePossessive]的臥室，但還沒等[dummy_assassin_gender.GetSheHe]行動，一隻狗就開始吠叫！那隻[target.GetTitleTierNamePossessive]的狗，[target.GetSheHe]一直為之自豪的狗，很快把刺客嚇跑了。"
	murder_save.1008.desc:0 "我一進房間，我親愛的狗[THIS.Char.Custom('DogStoryName')]就開始吠叫，突然，[THIS.Char.Custom('DogStorySheHe')]衝向了一個黑影……那黑影在動！[THIS.Char.Custom('DogStoryName')]追逐著那可能是刺客的傢伙，直到我將[THIS.Char.Custom('DogStoryHerHim')]喚回我的身邊。"
	murder_save.1008.a:0 "我欠你一命，[THIS.Char.Custom('DogStoryName')]！"
	murder_save.0009.t:0 "$murder_save_header$宗族人脈"
	murder_save.0009.desc:0 "在我計畫謀殺[target.GetTitledFirstName]的最後時刻，整個計畫徹底崩盤了！\n\n看起來，我籌劃的一切都被[target.GetDynasty.GetBaseName]宗族的支持者們完全滲透了，在決定命運的那個夜晚，我的其他所有同謀還未開始行動就制服了！"
	murder_save.0009.a:0 "我得撤了，在他們報復之前！"
	murder_save.0009.b:0 "失去的我可以重新建立。"
	murder_save.targets_guile_legacy_save_used_up:0 "[GetDynastyPerk( 'guile_legacy_5' ).GetName]無法再救[target.GetShortUIName|U]一次了"
	murder_save.1009.opening:0 "一次針對我的謀殺被挫敗了！"
	murder_save.1009.owner_discovered:0 "\n\n[owner.GetTitledFirstName]制定了縝密的計畫，但是他們沒想到[owner.GetHerHis]的計畫早已被[target.GetHouse.GetNameNoTooltip]家族的支持者滲透了！"
	murder_save.1009.owner_not_discovered:0 "\n\n謝天謝地，不管是誰策劃了這邪惡的陰謀，他們都沒想到這計畫早已被對[target.GetHouse.GetNameNoTooltip]家族忠心耿耿的人滲透了！"
	murder_save.1009.end:0 "\n\n陰謀失敗了，就在它要發動的時候，我現在還是安全的。"
	murder_save.1009.a:0 "我的姓氏救了我的命！"
	murder_save.0010.t:0 "$murder_save_header$瓦蘭吉衛隊"
	murder_save.0010.desc:0 "我試圖終結[target.GetTitledFirstNamePossessive]生命的企圖受挫了！\n\n刺客被一個無趣的瓦蘭吉人阻攔！我想[target.GetTitleAsNameNoTooltip]終究得到了[target.GetHerHis]需要的保護……"
	murder_save.0010.varangian_dies:0 "\n\n至少刺客打敗了衛兵。[varangian.GetTitledFirstName]不會再妨礙我了。"
	murder_save.0010.a:0 "我現在永遠也無法殺死[target.GetHerHim]了！"
	murder_save.0010.b:0 "我需要一個新計畫……"
	murder_save.1010.desc:0 "一個刺客試圖謀害我的性命！謝天謝地，[varangian.GetFirstName]，我的瓦蘭吉衛隊的一員，正好在我的房外並迅速出手。[varangian.GetSheHe|U]在我受到任何傷害之前就迅速幹掉了刺客。"
	murder_save.1010.varangian_dies:0 "不幸的是，[varangian.GetFirstNameNoTooltip]在拯救我時受了致命傷。"
	murder_save.1010.owner_discovered:0 "\n\n毫無疑問，這都是[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]乾的！"
	murder_save.1010.a:0 "誰會是這件事的幕後黑手呢？"
	murder_save.1010.b:0 "[owner.GetSheHe|U]將會為此付出代價！"
	murder_save.0011.t:0 "$murder_save_header$飢餓的貓"
	murder_save.0011.desc:0 "我試圖取[target.GetTitledFirstNamePossessive]的性命，但被挫敗了！\n\n毒藥、鴨子、餐膳……一切都按計劃進行，直到[target.GetHerHis]的貓在[target.GetSheHe]用餐之前偷偷從[target.GetHerHis]的盤子裡吃了一口！看著[target.GetHerHis]的貓痛苦地扭曲直到死亡，[target.GetTitledFirstNameNoTooltip]可不會傻到再去吃這一餐。"
	murder_save_poison_cat_tt:0 "[target.GetFirstNamePossessiveNoTooltip]的貓死於中毒"
	murder_save.1011.desc:0 "我坐下來準備用餐，我的貓[THIS.Char.Custom('CatStoryName')]跳到我的腿上，撓著我的盤子，在[THIS.Char.Custom('CatStorySheHe')]跳下去之前，我讓[THIS.Char.Custom('CatStoryHerHim')]從我的盤子裡偷走一塊肉。\n\n正當我準備開吃時，巨大而痛苦的嚎叫嚇了我一跳。[THIS.Char.Custom('CatStoryName')]正在地板上翻滾，[THIS.Char.Custom('CatStoryHerHis')]痛苦的尖叫越來越弱，直到最後[THIS.Char.Custom('CatStorySheHe')]停止了呼吸。食物裡有毒？！"
	murder_save_poison_cat_dies:0 "[THIS.Char.Custom('CatStoryName')]救了你，並因中毒而死"
	murder_save.0012.t:0 "$murder_save_header$飢餓的狗"
	murder_save.0012.desc:0 "[target.GetTitledFirstName]還活著！\n\n毒藥、鴨子、餐膳……一切都按計劃進行，直到[target.GetHerHis]的狗在[target.GetSheHe]用餐之前從[target.GetHerHis]的盤子裡求來了一塊肉！看著[target.GetHerHis]的狗痛苦地扭曲直到死亡，[target.GetTitledFirstNameNoTooltip]可不會傻到再去吃這一餐。"
	murder_save_poison_dog_tt:0 "[target.GetFirstNamePossessiveNoTooltip]的狗死於中毒"
	murder_save.1012.desc:0 "我坐下來準備用餐，我的狗[THIS.Char.Custom('DogStoryName')]跟了過來，眼神中帶著乞求，我從盤子裡分出一塊扔給了[THIS.Char.Custom('DogStoryHerHim')]。\n\n正當我準備開吃時，巨大而痛苦的嚎叫嚇了我一跳。[THIS.Char.Custom('DogStoryName')]正在地板上翻滾，[THIS.Char.Custom('DogStoryHerHis')]的叫聲越來越弱，直到最後[THIS.Char.Custom('DogStorySheHe')]停止了呼吸。食物裡有毒？！"
	murder_save_poison_dog_dies:0 "[THIS.Char.Custom('DogStoryName')]救了你，並因中毒而死"
	murder_save.0013.t:0 "$murder_save_header$美食家的鼻子"
	murder_save.0013.desc:0 "[target.GetTitledFirstName]還活著！\n\n毒藥，[target.Custom('GetExpensiveMeal')]……一切都按計劃進行，直到[target.GetSheHe]察覺到不對勁。我們給[target.GetHerHis]最愛的食物下了毒，結果[target.GetSheHe]立馬聞出氣味有異，並將食物扔掉。"
	murder_save.1013.desc:0 "正當我坐在最愛的晚餐前，準備大快朵頤時，一股怪味闖進了我的鼻腔。正常的氣味中夾雜了一股揮之不去的酸味，破壞了香料的平衡……我詢問了廚師，廚師回答一切正常，但我腦海中只有一個想法：有人要毒死我！"
	murder_save.0014.t:0 "$murder_save_header$深刻理解"
	murder_save.0014.desc:0 "我謀害[target.GetTitledFirstNamePossessive]性命的企圖受挫了！\n\n那些傻刺客根本沒意識到[target.GetSheHe]懂[owner.GetCulture.GetLanguage.GetNameNoTooltip]，就在[target.GetHerHis]眼皮子底下把計畫洩露了。"
	murder_save.1014.desc:0 "一天晚上，我正準備上床睡覺，聽到我的兩個僕人在小聲說話。我花了一點時間才意識到他們說的是[ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]而不是[owner.GetCulture.GetLanguage.GetNameNoTooltip]。他們顯然不知道我聽得懂。\n\n「先等[ROOT.Char.GetHerHim]睡著。然後你把風我去割了[ROOT.Char.GetHerHis]的喉嚨。」\n\n我迅速離開臥室，通知衛兵有刺客在我的房間。感謝[ROOT.Char.GetFaith.HighGodName]，還好我懂[owner.GetCulture.GetLanguage.GetNameNoTooltip]！"
	murder_save.1014.a:0 "現在誰還會派說[owner.GetCulture.GetLanguage.GetNameNoTooltip]的刺客？"
	murder_save.0015.t:0 "$murder_save_header$救命寶"
	murder_save.0015.desc:0 "我安排的行刺失敗了，聽說[target.GetTitledFirstName]用[target.GetHerHis]的[this_artifact.GetName]野蠻地殺死了我派去的刺客。"
	murder_save.1015.start_desc:0 "[attempted_assassin.GetFirstName|U]手握利刃，從黑暗中現身。我絕望地環視四周，想找點東西充當武器，然後我的目光落在了附近的"
	murder_save.1015.blunt_artifact.desc:0 "$murder_save.1015.start_desc$[this_artifact.GetName]。我抄起它，先是擋住了刺來的小刀，然後一次又一次地砸在[attempted_assassin.GetFirstNamePossessiveNoTooltip]的頭骨上。\n\n最終我癱倒在地，將滿是血污的[SCOPE.Custom('ThisArtifactType')]仍在地上。"
	murder_save.1015.sculpture_artifact.desc:0 "$murder_save.1015.start_desc$[this_artifact.GetName]。面對[attempted_assassin.GetFirstNameNoTooltip]，我逐漸後退，拉開距離，等待絕佳的時機，然後將[SCOPE.Custom('ThisArtifactType')]推翻壓在[attempted_assassin.GetHerHim]身上。\n\n[this_artifact.GetNameNoTooltip]發出令人毛骨悚然的嘎吱聲，而[attempted_assassin.GetHerHim]則被壓得變了形。"
	murder_save.1015.chest_artifact.desc:0 "$murder_save.1015.start_desc$[this_artifact.GetName]。我慢慢後退，引誘[attempted_assassin.GetHerHim]來到打開的[SCOPE.Custom('ThisArtifactType')]前。在絕佳的時間，我抓住[attempted_assassin.GetHerHis]的頭，將頭按在箱子蓋下，然後用力關上蓋子，讓蓋子猛砸[attempted_assassin.GetHerHis]脆弱的頭骨，發出嚇人的碎裂聲。\n\n我用力重複了三四次，然後後退一步，癱倒在地板上。"
	murder_save.1015.actual_weapon_artifact.desc:0 "$murder_save.1015.start_desc$[this_artifact.GetName]。當[attempted_assassin.GetSheHe]意識到我有武器時，血色從[attempted_assassin.GetHerHis]臉上褪去。我沒費多大力氣就用這把[SCOPE.Custom('ThisArtifactType')]解決了[attempted_assassin.GetHimHer]。"
	murder_save.1015.strangling_artifact.desc:0 "$murder_save.1015.start_desc$[SCOPE.Custom('ThisArtifactType')]。我抓起[this_artifact.GetName]，先是閃過刺來的小刀，然後用手中布料勒住了攻擊者的喉嚨。\n\n僅僅掙扎了幾分鐘，刺客的身體就軟了下來。"
	murder_save.1015.small_artifact.desc:0 "$murder_save.1015.start_desc$[this_artifact.GetName]。我抓起它，撲上去將這小物件插進了[attempted_assassin.GetHerHis]的喉嚨。\n\n窒息的[attempted_assassin.GetSheHe]丟下小刀，跪倒在地，同時抓著[attempted_assassin.GetHerHis]的喉嚨，絕望地想要呼吸。最終，侍衛們衝來援助，而我在心頭記下，等會兒要找個人把我的[this_artifact.GetName]從屍體中取出來。"
	murder_save.1015.throne_start.desc:0 "一天晚上，我正在空蕩蕩的御座廳裡踱著步，[attempted_assassin.GetFirstName]突然從陰影中竄出，手拿小刀向我衝來。我險之又險地躲開襲擊者，按住[attempted_assassin.GetHerHis]的後腦勺，一次又一次將[attempted_assassin.GetHerHis]的臉砸向"
	murder_save.1015.throne_artifact.desc:0 "$murder_save.1015.throne_start.desc$[this_artifact.GetName]的堅固[this_artifact.GetFeatureText('generic_material_wood')]，[attempted_assassin.GetHerHis]的血液和牙齒濺落在曾經一塵不染的[this_artifact.GetFeatureText('generic_material_cloth')]上。"
	murder_save.1015.throne_special_artifact.desc:0 "$murder_save.1015.throne_start.desc$大名鼎鼎的[this_artifact.GetName]。\n\n血液飛濺在御座上，我只希望僕人能把這些污漬清理掉。"
	new_artifact_loc:0 "[this_artifact.GetDesc]\n\n它被用來阻止針對[target.GetTitledFirstName]的刺殺。"
	new_artifact_loc_banner:0 "[this_artifact.GetDesc]\n\n角上有一塊血跡，是用來阻止針對[target.GetTitledFirstName]的刺殺時留下的。"
	death_by_artifact:0 "被人用一件寶物殺死"
	death_by_artifact_killer:0 "被[TARGET_CHARACTER.GetUIName]用一件寶物殺死"
