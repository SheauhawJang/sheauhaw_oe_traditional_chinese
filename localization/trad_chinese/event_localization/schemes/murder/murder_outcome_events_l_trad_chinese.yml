l_trad_chinese:
	do_not_execute_murder_tooltip:0 "不嘗試進行謀殺"
	murder_child_really_tooltip:0 "謀殺一個孩子。你確定真的要這麼做嗎？"
	murder_outcome_murdered_rival_tt:0 "因為活得比你的[rival|E]更久："
	murder_unknown_murder_against_you_was_successful:0 "#X 你被一個未知的行兇者謀殺了！#!"
	murder_unknown_murder_against_you_was_successful_other:0 "#X [THIS.Char.GetShortUIName]被一個不知名的襲擊者謀殺了！#!"
	murder_outcome.1001.t:0 "刺客就位！"
	murder_outcome.1001.d:0 "時機已到。我的同謀已經就位了。其中一名同謀將在事發當晚雇傭刺客。另一個同謀將確保城牆將空無一人。第三位同謀將留下微妙的蠟燭痕跡指向[target.GetTitledFirstNamePossessive]的臥室。\n\n一切就緒。"
	murder_outcome.1001.a:0 "就這麼做吧！"
	murder_outcome.1001.b:0 "等等，我還沒準備好。"
	murder_outcome.1002.t:0 "林中盜匪"
	murder_outcome.1002.opening:0 "我的手下已經為[target.GetTitledFirstName]安排了一段穿過一片黑暗森林的行程。$murder_outcome.1002.d$"
	murder_outcome.1002.opening_travel:0 "我的手下打聽出[target.GetTitledFirstName]目前正前往[province.GetName]，在路上[target.GetHerHim]會穿過幾片荒野。\n\n$murder_outcome.1002.d$"
	murder_outcome.1002.d:0 "現在只缺一幫子盜賊來讓[target.GetHerHim]慘死於搶劫中。\n\n我已經可以想象[target.GetHerHis]的血液滲入了那片黑土的樣子了……"
	murder_outcome.1002.a:0 "哦，荒野可真是危險的地方。"
	murder_outcome.1002.b:0 "且慢，現在不是一個好時機。"
	murder_outcome.1003.t:0 "索命之餐"
	murder_outcome.1003.d:0 "我的同謀已準備了數週。廚師已經被買通變得玩忽職守，毒藥已經到手，那隻鴨子已被單獨呈送給[target.GetTitledFirstName]。它被塗滿了毒藥，上菜時底下鋪著的草藥會掩蓋那種氣味。我的目標最後嚐到的味道將是致命的苦澀。"
	murder_outcome.1003.a:0 "願你胃口好，[target.GetFirstNameNoTooltip]……"
	murder_outcome.1003.b:0 "等等，我還需要更多時間準備！"
	murder_outcome.1004.t:0 "不速之客"
	murder_outcome.1004.desc:0 "我的一位同謀弄到了一隻[SCOPE.Custom('VenomousCreature')]，並在入夜前安排僕人把它藏在[target.GetTitledFirstNamePossessive]的床裡。\n\n他們所需的一切只是我的批准，當[SCOPE.Custom('VenomousCreatureType')]發起攻擊的那一刻，[target.GetSheHe]就會死透了。"
	murder_outcome.1004.a:0 "[target.GetFirstNameNoTooltip]，我希望你不要害怕[SCOPE.Custom('VenomousCreatureTypePlural')]……"
	murder_outcome.1004.b:0 "這行不通。"
	murder_outcome.1005.t:0 "$knight_culture_player_plural_no_tooltip$與農民"
	murder_outcome.1005.desc:0 "[home_province.GetNameNoTier]的農民近期普遍不滿，我的一名同謀就此提出了獨特的建議，來好好照顧[target.GetTitledFirstName]。\n\n金錢開道製造了一大批鬧事者，等著[target.GetTitleTierName]經過這些街道時，我們可以製造一場大暴動。"
	murder_outcome.1005.a:0 "是時候讓一些可靠的老派暴民統治了。"
	murder_outcome.1005.b:0 "簡直無法預測！"
	murder_outcome.1006.t:0 "一桶酒"
	murder_outcome.1006.desc:0 "[target.GetTitledFirstName]將要參加在[home_province.GetName]舉辦的一場當地慶典，而我湊巧知道[target.GetSheHe]略微有些酒癡。\n\n我可以引誘[target.GetHerHim]來我[target.Custom('ResidenceBuilding')]的酒窖參加一場專享的品酒會，並確保[target.GetSheHe]永遠不會再走出來……！"
	murder_outcome.1006.a:0 "太簡單了！"
	murder_outcome.1007.t:0 "波濤洶湧"
	murder_outcome.1007.travel:0 "[target.GetTitledFirstName]目前正在[province.GetName]某處的一條船上。"
	murder_outcome.1007.desc_not_inspection:0 "[target.GetTitledFirstName]在本周晚些時候會參觀一艘停泊在[province.GetNameNoTier]的船。"
	murder_outcome.1007.desc:0 "[target.GetTitledFirstName]在本周晚些時候會檢查一艘停泊在[province.GetNameNoTier]的船。"
	murder_outcome.1007.desc_ending:0 "\n\n讓我的手下把那艘將要承載[target.GetHerHim]的划艇塗滿易燃液體不要太簡單，等它劃到港口中央時發射一支燃燒的箭，然後……等海水淹沒[target.GetHerHim]吧。"
	murder_outcome.1007.desc_ending_travel:0 "\n\n如果我的手下能在船上澆上火油，然後乘坐唯一的划艇逃跑，並在此時點燃這艘船……從而確保讓[target.GetFirstNamePossessiveNoTooltip]和[target.GetHerHis]的隨從丟掉性命。"
	murder_outcome.1007.a:0 "這計畫安排上了。"
	murder_outcome.1008.t:0 "奪命之酒"
	murder_outcome.1008.desc:0 "我的同謀們設法搞到了一種細細的粉末，可以在水中溶解不留痕跡。負責為[target.GetTitledFirstNamePossessive]倒酒和處理杯子的僕人已經被收買裝作沒看見，剩下的就是等我下指示給[target.GetHerHis]的下一杯飲料下毒了。"
	murder_outcome.1008.a:0 "為[target.GetShortUINamePossessiveNoTooltip]的健康乾杯！"
	murder_outcome.1201.t:0 "人跡罕至的小路"
	murder_outcome.1201.desc:0 "[acting_agent.GetTitledFirstName]正在為年輕的[target.GetTitledFirstName]準備一次特殊旅行。這個孩子以為[target.GetSheHe]會前往森林度過愉快的一天。\n\n[target.GetFirstNameNoTooltip]將不幸迷路，而且在入夜前都無法被找到。哦，[target.GetSheHe]尚且含苞待放……"
	murder_outcome.1201.no_acting_agent:0 "我的一位同謀正在為年輕的[target.GetTitledFirstName]準備一次特殊旅行。這個孩子以為[target.GetSheHe]會前往森林度過愉快的一天。\n\n[target.GetFirstNameNoTooltip]將不幸迷路，而且在入夜前都無法被找到。哦，[target.GetSheHe]尚且含苞待放……"
	murder_outcome.1201.a:0 "又有一個小孩在森林裡失蹤了。這種悲劇經常發生……"
	murder_outcome.1201.b:0 "不，我得重新想想！"
	murder_outcome.1202.t:0 "毫無防備"
	murder_outcome.1202.desc:0 "是時候了。小[target.GetTitledFirstNamePossessive]的一位奶媽願意做任何所需的事情。當然，是為了豐厚的補償。\n\n我的同謀描述了那個尖銳縫針的用途後，我便揮手讓[dummy_gender.GetSheHe]退下。"
	murder_outcome.1202.a:0 "辦妥它，不論代價。"
	murder_outcome.1202.b:0 "我在想什麼？"
	murder_outcome.1203.desc:0 "要找到肯對嬰兒動手的人很有難度，不過尋個願意在搖籃裡放[SCOPE.Custom('VenomousCreatureType')]的人，就容易多了。\n\n我看到我的同謀哆嗦著把[SCOPE.Custom('VenomousCreature')]塞進了小包裡，這玩意兒的大小跟它準備加害的對象可差不多！"
	murder_outcome.1204.t:0 "酷愛甜食"
	murder_outcome.1204.desc:0 "如果說有一種東西[target.GetTitledFirstName]完全無法抗拒，那一定是[target.GetHerHis]最愛的甜點……\n\n[target.GetHerHis|U]的下一道甜點將會是一份[target.Custom('FavoriteTreat')]，以及一份強效毒藥——恰好被我的特工「忘」在那孩子面前。"
	murder_outcome.1204.a:0 "胃口好棒棒！"
	murder_outcome.1205.t:0 "危險的高度"
	murder_outcome.1205.desc_opening:0 "[target.GetTitledFirstNamePossessive]的命數到了。萬物終有隕落之日：王國、[ROOT.Char.Custom('LadiesLords')]、#EMP 從高處推下的孩子#!……\n\n"
	murder_outcome.1205.desc_dog:0 "我的手下會用繩子把小[target.GetTitledFirstNamePossessiveNoTooltip]的狗捆起來，掛在高牆上——狗的嗚咽和叫聲一定會把那孩子引過去。"
	murder_outcome.1205.desc_cat:0 "我的手下會用繩子把小[target.GetTitledFirstNamePossessiveNoTooltip]的貓捆起來，掛在高牆上——貓叫聲一定會把那孩子引過去。"
	murder_outcome.1205.desc_toy:0 "我的手下會把小[target.GetTitledFirstNamePossessiveNoTooltip]最喜愛的玩具，[target.Custom('child_favorite_toy_indefinite')]，掛在高牆上——[target.GetSheHe]一定會過去尋找。"
	murder_outcome.1205.desc:0 "我的手下會把一顆顆糖果擺成一條線把人一路引往高處，高處，再高處，高到足夠讓小[target.GetTitledFirstNamePossessiveNoTooltip]的胃咕咕作響。一旦到達頂部，[target.GetSheHe]會發現牆外掛有滿滿一筐零食。"
	murder_outcome.1205.desc_ending:0 "而當[target.GetSheHe]伸手去解繩子時，我們可以輕鬆讓[target.GetHerHim]滑倒……"
	murder_outcome.1205.a:0 "真是悲劇，啊，悲劇。"
	murder_outcome.1301.t:0 "在黑暗中被遺忘"
	murder_outcome.1301.desc:0 "似乎只要有合適的價碼，一夥廷臣可以順利讓[prison_owner.GetTitledFirstNamePossessive]的監獄看守睜一隻眼閉一隻眼，他們會找到[target.GetTitledFirstName]，送[target.GetSheHe]最後一程……"
	murder_outcome.1301.a:0 "[prison_owner.GetFirstNameNoTooltip]要多久才能意識到[target.GetFirstNameNoTooltip]已經死了？"
	murder_outcome.1301.b:0 "不，不是現在。"
	murder_outcome.1302.t:0 "不受歡迎的客人"
	murder_outcome.1302.desc:0 "在[target.GetTitledFirstName]被軟禁期間很難接觸[target.GetHerHis]。然而，我的同謀找到了一位老僕，來自"
	murder_outcome.1302.home_court_exists:0 "[target_home.GetNameNoTier]的宮廷，"
	murder_outcome.1302.home_court_does_not_exists:0 "[target.GetHerHis]之前的宮廷，"
	murder_outcome.1302.end:0 "願意假裝成[target.GetFirstNamePossessive]的朋友，前來拜訪……"
	murder_outcome.1302.a:0 "給那個僕人武器，送[dummy_gender.GetHerHim]去[dummy_gender.GetHerHis]的征程。"
	murder_outcome.1302.b:0 "不，不是現在。"
	murder_outcome.1401.t:0 "慈悲"
	murder_outcome.1401.desc:0 "可憐的、毫無防備的[target.GetTitledFirstName]……什麼時候生命才能值得度過？\n\n我的一位同謀安排了一個刺客設法進入臥室，喪失行動能力的[target.GetTitleTierName]正在那裡「休息」。"
	murder_outcome.1401.a:0 "這樣是最好的。"
	murder_outcome.1401.b:0 "不，這樣錯了。"
	murder_outcome.2000.t:0 "造化弄人"
	murder_outcome.2000.desc:0 "當我正為[target.GetTitledFirstNamePossessive]的離世做必要準備時被一則消息中斷了。那個[owner.Custom('InsultNoun')]沒有我的幫助就死了！"
	murder_outcome.2000.a:0 "[ROOT.Char.GetFaith.DevilName|U]一定很渴望[target.GetHerHis]的陪伴！"
	murder_outcome.2000.a.tt:0 "[target.GetTitledFirstName][target.GetDeathReason]"
	murder_outcome.2500.desc:0 "就在我為了將[target.GetTitledFirstName]送去見[ROOT.Char.GetFaith.DevilName|U]而繼續準備工作時，一張紙條打斷了我。那個[owner.Custom('InsultNoun')]行往遠方，現在已離開我的控制範圍！ "
	murder_outcome.2500.a:0 "你或許可以逃過我，但你逃不過死亡！"
	murder_outcome.2001.t:0 "刺客就位！"
	murder_outcome.2001.opening_1:0 "計畫起效了，[target.GetName]終於死了！"
	murder_outcome.2001.opening_2:0 "似乎讓[target.GetTitledFirstName]整死[target.GetHerselfHimself]自己有難度，但是刺客一出手，[target.GetSheHe]便不再彌留於世。"
	murder_outcome.2001.opening_3:0 "刺客的表現很傑出，[target.GetName]終於死了！"
	murder_outcome.2001.heh:0 "\n嘿。"
	murder_outcome.2001.owner_is_known_1:0 "\n\n不幸的是，雖然我不斷聲明那些指控是沒有事實依據的，但是沒有人質疑這不是我幹的。"
	murder_outcome.2001.owner_is_known_2:0 "\n\n然而，某人在某地出錯了，還把我涉及這個罪行一事搞得人盡皆知！至少我可以安慰自己，因為事實上[target.GetTitledFirstName]比我的遭遇還要糟。"
	murder_outcome.2001.no_awareness_1:0 "\n\n值得慶幸的是，我與這個罪行的牽連依然不為人知。"
	murder_outcome.2001.no_awareness_2:0 "\n\n我很好地掩蓋了我的蹤跡，而且如果有人懷疑我是這場襲擊的幕後黑手，也不會有人膽敢大聲說出來。"
	murder_outcome.2001.a.discovered:0 "我的刺客只是在那裡保護[target.GetHerHim]免受#EMP 真正的#!殺手！這是實話！"
	murder_outcome.2001.a:0 "我真的喜歡意外拜訪。"
	murder_outcome.2001.memories:0 "\n\n我仍記得[bad_memory.GetDescription]，[ROOT.Char.Custom('MurderMemoryEnding')]"
	murder_outcome.2002.t:0 "危險的行程"
	murder_outcome.2002.opening_1:0 "多虧了我的英明計畫以及我雇傭的打手，[target.GetTitledFirstName]終於死了！"
	murder_outcome.2002.opening_2:0 "那些打手乾得不錯，再也沒有[target.GetTitledFirstName]了！"
	murder_outcome.2002.opening_3:0 "一夥匪徒用箭矢送別[target.GetTitledFirstName]悲慘地離開了世界。"
	murder_outcome.2002.heh:0 "\n嘿。"
	murder_outcome.2002.no_save:0 "\n\n當旅行團停下安營過夜時，匪徒們從樹林中傾瀉而出，叫嚷著要鮮血和金子！士兵們進行了反擊，不過還好他們人數不夠。[target.GetTitledFirstName]在近身格鬥中被殘忍殺害了。"
	murder_outcome.2002.owner_is_known_1:0 "\n\n不幸的是，一個匪徒被捕了，並洩露出我付錢給他們，以確保[target.GetTitleTierNamePossessive]的滅亡！"
	murder_outcome.2002.owner_is_known_2:0 "\n\n然而，肯定有個匪徒被捕了，因為我是幕後黑手的事實被公之於眾了！"
	murder_outcome.2002.no_awareness_1:0 "\n\n匪徒們被所有人獵殺，而且甚至沒有人懷疑我與之有牽連！"
	murder_outcome.2002.no_awareness_2:0 "\n\n省事的是，大部分匪徒在戰鬥中被殺，而死人不會說話。沒有人會知道我與之有牽扯！"
	murder_outcome.2002.a.discovered:0 "我的唯一罪行是信任卑賤的匪徒……"
	murder_outcome.2002.a:0 "哈！也許賤民最終還是有那麼點用處的？"
	murder_outcome.2002.a.less_arrogant:0 "我的兩個問題互相解決了對方！"
	murder_outcome.2003.t:0 "健康的食客"
	murder_outcome.2003.opening_1:0 "多虧了那隻鴨子和那瓶毒藥，[target.GetTitledFirstName]終於死了！"
	murder_outcome.2003.opening_2:0 "這毒藥幹得不錯，[target.GetTitledFirstName]已經沒了！"
	murder_outcome.2003.opening_3:0 "那隻鳥成為了[target.GetFirstName]最後吃過的東西！"
	murder_outcome.2003.owner_is_known_1:0 "\n\n不過[target.GetTitledFirstName]在看似是被根骨頭噎住了的時候，依然嘟囔出了我的名字，咒罵我是殺[target.GetHerHis]的兇手！"
	murder_outcome.2003.owner_is_known_2:0 "\n\n不幸的是，毒藥被發現了，而且那個投毒者很快指名我是指使他的人！"
	murder_outcome.2003.owner_is_known_3:0 "\n\n[target.GetTitledFirstNamePossessive]的一名僕人深陷罪惡感，徑直坦白了罪行，指名我是毒藥的提供者。"
	murder_outcome.2003.no_awareness_1:0 "\n\n更棒的是，在[target.GetHerHis]臨死陣痛中，一根骨頭卡住了[target.GetTitledFirstNamePossessive]的喉嚨！現在完全搞不明白到底是什麼殺了[target.GetHerHim]了！"
	murder_outcome.2003.no_awareness_2:0 "\n\n似乎我的同謀都沒有被懷疑，意味著這毒藥沒有線索能指向我！"
	murder_outcome.2003.a.discovered_1:0 "我只是在盡力活躍宴會的氣氛！"
	murder_outcome.2003.a.discovered_2:0 "哦，拜託。不論如何，[target.GetSheHe|U]都讓我掃興。"
	murder_outcome.2003.a:0 "這一定是因為[target.GetSheHe]吃過的什麼東西。"
	murder_outcome.2004.opening_1:0 "在一隻[SCOPE.Custom('VenomousCreature')]的致命[SCOPE.Custom('VenomousCreatureAttack')]下，[target.GetTitledFirstName]死了！[target.GetSheHe]一回到[target.GetHerHis]的臥室，[SCOPE.Custom('VenomousCreatureType')]就很快發起了襲擊，儘管衛兵已經被叫來了，[target.GetHerHim]也沒能被救下。"
	murder_outcome.2004.owner_is_known_1:0 "\n\n不幸的是，[target.GetSheHe]臨死前咒罵著我的名字，我牽連其中的謠言已經傳開了。"
	murder_outcome.2004.no_awareness_1:0 "\n\n還好，[SCOPE.Custom('VenomousCreatureTypePlural')]守口如瓶，因此這場襲擊無法被追溯到我這。"
	murder_outcome.2004.no_awareness_1_beaked_mammal:0 "\n\n謝天謝地，那種畜生不會講人話——對吧，它們不會講吧？——因此這場襲擊追溯不到我頭上。"
	murder_outcome.2004.a.discovered:0 "是時候像一隻[SCOPE.Custom('VenomousCreatureType')]一樣[SCOPE.Custom('VenomousCreatureMovement')]離開了！"
	murder_outcome.2004.a:0 "我的小夥伴幹得真棒。"
	murder_outcome.2005.opening_1:0 "[target.GetTitledFirstName]死了，被[target.GetHerHis]自己的臣民擊打踐踏！\n\n那些被煽動的農民們看到他們的領主騎行穿過街道時，發瘋一樣地把[target.GetHerHim]和幾個[target.GetHerHis]的$knight_culture_player_plural_no_tooltip_lowercase$們拉下馬痛打至死！"
	murder_outcome.2005.owner_is_known_1:0 "\n\n很多農民被吊死了，但悲劇的是，我的一些煽動者在處決前指控我才是罪魁禍首。"
	murder_outcome.2005.no_awareness_1:0 "\n\n很多農民被吊死了，包括我的煽動者，所以這事查不到我頭上！"
	murder_outcome.2005.a.discovered:0 "為了我更大的利益著想，根本不能相信農民。"
	murder_outcome.2005.a.discovered.less_arrogant:0 "我的忠實的僕人，竟然會背叛我！"
	murder_outcome.2005.a:0 "永遠不要低估暴民的力量。"
	murder_outcome.2006.desc:0 "[target.GetTitledFirstName]死了，被封在牆內，馬上就會被人遺忘！\n\n[target.GetSheHe|U]喝得爛醉，自願跟著我進了地窖。許多杯「上好」的美酒下肚後，[target.GetSheHe]輕鬆入眠，睡得死沉，甚至都不帶翻身的，此時我便掏出抹刀，有條不紊地在出口處砌起了磚。\n\n"
	murder_outcome.2006.scheme_owner_known:0 "不幸的是，我領[target.GetHerHim]進地下室被人看到了，幾週之內那面新立的牆就被推倒了，藏在背後的恐怖景象也被揭露出來。"
	murder_outcome.2006.scheme_unknown:0 "幸運的是，似乎沒人留意到我地下室裡那面突兀的新牆……"
	murder_outcome.2006.a.discovered:0 "[target.GetSheHe|U]喝醉了，需要暫住一夜！"
	murder_outcome.2006.a:0 "願[target.GetSheHe]安息！"
	murder_outcome.2007.desc:0 "[target.GetTitledFirstName]死了，被海洋冰冷的懷抱奪取了生命！\n\n我的手下射出的火箭在港口上空劃出一道燃燒的軌道，沒多久整條船就燒了起來。"
	murder_outcome.2007.desc_lowborn:0 "所有乘客都落水了，而衣服沾了水會變得很重……"
	murder_outcome.2007.desc_highborn:0 "所有乘客都落水了，而精緻的織物沾了水會變得很重……"
	murder_outcome.2007.scheme_owner_known:0 "\n\n不幸的是，弓箭手被發現了，而且毫不猶豫地出賣了我！"
	murder_outcome.2007.scheme_unknown:0 "\n\n#EMP 遺憾的是#!，那個弓箭手沒被找到。"
	murder_outcome.2007.a.discovered:0 "我……我以為[target.GetSheHe]會游泳！"
	murder_outcome.2007.a:0 "真悲劇！"
	every_entourage_member:0 "[target.GetTitledFirstNamePossessiveNoTooltip]旅團的所有成員："
	murder_outcome.2008.desc_drunkard:0 "[target.GetTitledFirstName]死了，被[target.GetSheHe]鍾愛的[target.Custom('RegionalAlcoholicDrink')]殺死！"
	murder_outcome.2008.desc_not_drunkard:0 "[target.GetTitledFirstName]死了，被一大口[target.Custom('RegionalDrink')]殺死！"
	murder_outcome.2008.desc:0 "\n\n我的同謀把毒藥悄悄倒進了[target.GetHerHis]的高腳杯中並看著它溶解得無影無蹤。直到[target.GetHerHis]喉嚨開始腫脹時[target.GetSheHe]才意識到有什麼不對，但是一切都太遲了。\n\n"
	murder_outcome.2008.scheme_owner_known:0 "不幸的是我的同謀被發現了，倒酒的僕人也毫不猶豫地出賣了我！"
	murder_outcome.2008.scheme_unknown:0 "幸運的是我的同謀在毒藥發揮作用前就已經溜走了！"
	murder_outcome.2008.a.discovered:0 "……[target.GetSheHe|U]看上去渴嗎？"
	murder_outcome.2008.a:0 "乾杯，[target.GetTitledFirstNameNoTooltip]！"
	murder_outcome.2201.t:0 "一具血肉模糊的屍體"
	murder_outcome.2201.opening:0 "[target.GetTitledFirstName]死了！\n\n搜尋直至深夜，叫停之後又在黎明重啟。直到早晨屍體才被發現，血肉模糊且殘破不堪，看起來是被某種殘忍飢餓的野獸襲擊過。至少我希望這是野獸的所為。"
	murder_outcome.2201.scheme_owner_known:0 "\n\n災難性的是，這個孩子剛被找到，我的同謀就坦白了。現在每個人都知道我是這場悲劇的幕後黑手！"
	murder_outcome.2201.scheme_unknown:0 "\n\n值得慶幸的是，每個人都同意這是一場可怕的悲劇，而關於我的參與——以及任何計謀的存在——依舊不為人知。"
	murder_outcome.2201.a.discovered:0 "面對意外是孩子成長過程中不可或缺的一環！"
	murder_outcome.2201.a:0 "而他們說孩子才是未來。"
	murder_outcome.2202.desc:0 "任務完成了。[target.GetTitledFirstName]永遠不會長大，或理解[target.GetHerHim]周圍的世界了。過程非常簡單，一根尖銳的鐵針伸入耳朵，輕易地刺穿了柔弱的皮膚和軟骨。"
	murder_outcome.2202.desc_sadistic:0 "我讓廷臣復述了好幾次關於哭泣和流血的描述直到我失去好奇心。"
	murder_outcome.2202.desc_normal:0 "我在聽到更多細節前讓那個廷臣退下了。"
	murder_outcome.2202.scheme_owner_known:0 "\n\n災難般的是，這個奶媽被逮捕了，還指名我是這場滔天罪行的罪魁禍首。"
	murder_outcome.2202.scheme_unknown:0 "\n\n這個奶媽被逮捕了，在她有機會坦白我在這場罪行中的牽連之前，憤怒的人們就把她處決了。"
	murder_outcome.2202.a:0 "我不得不這樣做。我必須這樣做。"
	murder_outcome.2202.a.tt:0 "#F 我是被逼的！#!"
	murder_outcome.2202.a.sadistic:0 "今天，我名單中的下一位是誰呢？"
	murder_outcome.2203.desc:0 "任務完成了。[target.GetTitledFirstName]永遠不會長大，永遠不會理解這個世界的苦與樂了。顯然這是一次快速的死亡，毒液甚至在我的同謀離開房間前就起作用了。\n\n"
	murder_outcome.2203.scheme_owner_known:0 "然而，衛兵迅速抓住了他，這個軟骨頭把我給供了出來。"
	murder_outcome.2203.scheme_unknown:0 "然而，衛兵動作同樣快速，他們很快將我的同謀抓了起來。他還沒能供出我就是幕後黑手，就被仁慈地處決了。"
	murder_outcome.2204.desc:0 "[target.GetTitledFirstName]死了；[target.GetSheHe]吞下了誘餌，不僅僅是[target.Custom('FavoriteTreat')]！然後[target.GetSheHe]馬上開始緊緊按住[target.GetHerHis]的喉嚨，用力喘息著，接著癱倒在地上，再也沒爬起來。"
	murder_outcome.2204.scheme_owner_known:0 "\n\n糟糕的是，有人看到了我的手下給甜點動手腳，很快我就被查出是整個事件的幕後黑手！"
	murder_outcome.2204.scheme_unknown:0 "\n\n那片地區的所有麵包師都被盤問了，但是沒發現任何謀殺的跡象。"
	murder_outcome.2205.t:0 "墜失天寵"
	murder_outcome.2205.desc_opening:0 "[target.GetTitledFirstName]死了！人們在地面上發現了[target.GetHerHis]血肉模糊的屍體，"
	murder_outcome.2205.desc_dog:0 "懷中還緊緊抱著[target.GetHerHis]那隻臭狗的屍體。"
	murder_outcome.2205.desc_cat:0 "懷中還緊緊抱著[target.GetHerHis]那只髒貓的屍體。"
	murder_outcome.2205.desc_cat_alive:0 "但[target.GetHerHis]那只髒貓卻不見了蹤影。"
	murder_outcome.2205.desc_toy:0 "把[target.GetHerHis]的[target.Custom('child_favorite_toy')]牢牢攥在[target.GetHerHis]胸口。"
	murder_outcome.2205.desc_nothing:0 "糖果在[target.GetHerHim]身邊撒了一地。"
	murder_outcome.2205.desc:0 "[target.GetHerHis|U]稚嫩的臉龐永遠扭曲成了驚懼的表情。"
	murder_outcome.2205.scheme_owner_known:0 "\n\n我感到這種情緒也在我臉上浮現，因為我的手下顯然被抓了，還毫不猶豫地供出了我！"
	murder_outcome.2205.scheme_unknown:0 "\n\n至少所有人都覺得[target.GetSheHe]摔得很意外。"
	murder_outcome.2301.t:0 "在黑暗中被遺忘"
	murder_outcome.2301.opening_1:0 "終於，[target.GetTitledFirstName]死了！在[prison_owner.GetTitledFirstName]的地牢裡，[target.GetSheHe|U]殞命於一夥身份不明的人。幾乎餓死的[target.GetSheHe]幾乎無法防衛[target.GetHerselfHimself]自己，他們把[target.GetHerHim]暴打至死。"
	murder_outcome.2301.heh:0 "呵呵。"
	murder_outcome.2301.owner_is_known_1:0 "\n\n不幸的是，質問剛被提出，一名罪犯就衝出隊伍，指名我才是罪魁禍首。"
	murder_outcome.2301.no_awareness_1:0 "\n\n雖然毫無疑問殺手們屬於[prison_owner.GetTitledFirstNamePossessive]的宮廷，但是他們把持了自己的口風，並為我的牽連保密。"
	murder_outcome.2301.a.discovered:0 "你不能任由某人死去，然後當他們真的死去時又裝作震驚的樣子。"
	murder_outcome.2301.a:0 "我讓你自由了，[target.GetFirstNameNoTooltip]。"
	murder_outcome.2302.t:0 "不受歡迎的客人"
	murder_outcome.2302.opening_1:0 "[target.GetTitledFirstNamePossessive]死了！一如計畫般，那個僕人進入了[target.GetHerHis]的臥室，這沒有引起[target.GetHerHis]多大困惑。當然，當僕人拔出[dummy_gender.GetHerHis]的匕首時，困惑一定出現過了。[target.GetFirstNameNoTooltip]沒能挺過來。"
	murder_outcome.2302.owner_is_known_1:0 "\n\n不幸的是，那個僕人得以逃跑前就被人發現了這場兇殺，而且[dummy_gender.GetSheHe]交出了我的名字以換取[dummy_gender.GetHerHis]的生命。"
	murder_outcome.2302.no_awareness_1:0 "\n\n那個僕人成功逃跑了，甚至在屍體被發現時已經跑了很遠。沒有人知道我與之牽連。"
	murder_outcome.2302.a.discovered:0 "[target.GetFirstNameNoTooltip]至少不會很快結束[target.GetHerHis]的軟禁狀態。"
	murder_outcome.2302.a:0 "就像友人拜訪一樣簡單！"
	murder_outcome.2401.opening_1:0 "[target.GetTitledFirstName]離開了這個世界，儘管人們肯定會覺得這件事是不是很早以前就發生了。當刺客把枕頭捂在[target.GetHerHis]的臉上時，[target.GetSheHe|U]甚至沒有掙扎。[target.GetSheHe|U]只是在纖維的縫隙間發出了幾聲微弱的呻吟，隨後便陷入沉寂。"
	murder_outcome.2401.owner_is_known_1:0 "\n\n不幸的是，衛兵們發現了刺客，其當即承認了我參與了這場謀殺。"
	murder_outcome.2401.no_awareness_1:0 "\n\n刺客成功逃跑了，而且沒有其他證人，似乎這場行動不能被追溯到我頭上。"
	murder_outcome.2401.a.discovered:0 "不要把它視作謀殺，而是視為解放！"
	murder_outcome.2401.a:0 "終於，安息吧，[target.GetFirstNameNoTooltip]。"
	murder_outcome.4001.t:0 "刺客就位！"
	murder_outcome.4001.failure_declaration_1:0 "[target.GetTitledFirstName]完好無損地逃跑了！"
	murder_outcome.4001.failure_declaration_2:0 "我試圖終結[target.GetTitledFirstName]生命的企圖受挫了！"
	murder_outcome.4001.failure_declaration_3:0 "似乎[target.GetTitledFirstName]再次逃脫了[ROOT.Char.GetFaith.HighGodNamePossessive]的審判。"
	murder_outcome.4001.desc:0 "\n\n刺客成功潛入了[target.Custom('ResidenceBuilding')]，但是沒能進入[target.GetFirstNamePossessiveNoTooltip]的臥室。"
	murder_outcome.4001.exposed_scheme:0 "[dummy_assassin_gender.GetSheHe|U]被捕了，在死亡的刑罰下，透露出了我的名字！"
	murder_outcome.4001.not_exposed_scheme:0 "[dummy_assassin_gender.GetSheHe]被發現了，警鐘被敲響，刺客當即逃跑，[dummy_assassin_gender.GetHerHis]從此杳無音信。\n\n[target.GetTitledFirstName][target.GetHerHis]現在處於警戒狀態。"
	murder_outcome.4001.a.discovered:0 "[dummy_assassin_gender.GetSheHe|U]真的在那裏嚇退了#EMP 真正的#!刺客！而且還成功了！"
	murder_outcome.4001.a:0 "某天你會付出代價，[target.GetFirstNameNoTooltip]！"
	murder_outcome.4001.b:0 "如果起初你沒有成功……"
	murder_outcome.4002.desc:0 "\n\n我雇傭的打手未能匹敵[target.GetHerHis]的隨從。"
	murder_outcome.4002.exposed_scheme:0 "更糟的是，他們中的有些人被活捉了，而且透露有人付錢讓他們襲擊！這筆付款被查到我頭上只是時間問題。"
	murder_outcome.4002.not_exposed_scheme:0 "至少他們都被殺了。沒有活口留下，他們被認為只是一夥普通的匪徒。"
	murder_outcome.4002.a:0 "你不能信任庶民會把事情辦好……"
	murder_outcome.4002.a.less_arrogant:0 "這樣簡單的任務，然而……"
	murder_outcome.4002.a.discovered:0 "典型的匪徒。他們為了逃避懲罰什麼都會說。"
	murder_outcome.4003.desc:0 "\n\n這瓶毒藥沒有預期的效果，只是讓[target.GetTitleTierName]臥床一整週。"
	murder_outcome.4003.exposed_scheme:0 "更糟的是，提供毒藥的草藥師被追查到了，而且[target.GetFirstNameNoTooltip]現在知道我是這場陰謀的幕後黑手！"
	murder_outcome.4003.not_exposed_scheme:0 "值得慶幸的是，它只是被認為是一場普通疾病，而且[target.GetFirstName]也不可能更聰明了。"
	murder_outcome.4003.a:0 "下一次我會保證[target.GetSheHe]會因此窒息！"
	murder_outcome.4003.a.discovered:0 "我覺得可能是因為這只鳥不對[target.GetFirstNamePossessiveNoTooltip]的胃口？"
	murder_outcome.4004.failure_declaration_1:0 "[target.GetTitledFirstName]從[SCOPE.Custom('VenomousCreature')]的[SCOPE.Custom('VenomousCreatureAttack')]下存活了下來！"
	murder_outcome.4004.failed_attempt_1:0 "儘管[SCOPE.Custom('VenomousCreatureType')]進行了襲擊，然而一名醫生很快被傳喚過來並成功停止了毒性的蔓延。"
	murder_outcome.4004.scheme_owner_known:0 "\n\n災難性的是，那個放置[SCOPE.Custom('VenomousCreatureType')]的僕人被找到了，我的牽連也很快被隨之暴露了。"
	murder_outcome.4004.scheme_known:0 "\n\n在[target.GetTitleAsNamePossessiveNoTooltip]的床裡放一隻[SCOPE.Custom('VenomousCreature')]很難算得上隱蔽，但是至少沒有人知道我是幕後黑手。"
	murder_outcome.4004.scheme_unknown:0 "\n\n至少[SCOPE.Custom('VenomousCreatureAttack')]被歸責於[SCOPE.Custom('VenomousCreatureType')]的漫步，而非我。"
	murder_outcome.4004.a:0 "[target.GetFirstNameNoTooltip]，你的好運快到頭了！"
	murder_outcome.4005.failure_declaration_1:0 "[target.GetTitledFirstName]在農民暴動的襲擊下存活了下來！"
	murder_outcome.4005.failed_attempt_1:0 "\n\n我的煽動者們成功激起了他們的怒火，但是當暴民們開啟騷亂，就被[target.GetFirstNamePossessive]的士兵們砍翻了。倖存者在驚恐中逃散，而[target.GetTitleTierName]卻安穩地踏著[target.GetHerHis]的步子回到了[target.Custom('ResidenceBuilding')]。"
	murder_outcome.4005.scheme_owner_known:0 "\n\n大量農民被吊死，而且我的煽動者坦白了我參與其中的事實！"
	murder_outcome.4005.scheme_known:0 "\n\n大量農民被吊死，而且煽動者們承認了外部勢力的涉足。還好他們並不知道我才是幕後黑手。"
	murder_outcome.4005.scheme_unknown:0 "\n\n大量農民被吊死，還好也包括了我的煽動者們，意味著這場暴動無法被查到我的頭上。"
	murder_outcome.4005.a:0 "這樣的無能就是我們得以統治，而這些農民不能的原因。"
	murder_outcome.4005.a.discovered:0 "永遠要相信暴民會做出錯誤的決定。"
	murder_outcome.4006.desc:0 "[target.GetTitledFirstName]喝得爛醉，自願跟著我進了地窖。\n\n許多杯「上好」的美酒下肚後，[target.GetSheHe]輕鬆入眠，不過在我將出口封死前，有僕人走了進來。\n\n"
	murder_outcome.4006.scheme_owner_known:0 "「[ROOT.Char.GetLadyLord]！還有[target.GetTitledFirstNameNoTooltip]？還有一面砌到一半的牆要把[target.GetHerHim]關起來……天哪。」"
	murder_outcome.4006.scheme_unkown:0 "「噢，看起來[target.GetTitledFirstNameNoTooltip]在您的工程中間睡著了。需要我們幫您把[target.GetHerHim]送回臥室嗎，[ROOT.Char.GetLadyLord]？」"
	murder_outcome.4006.a.discovered:0 "我……我只是在搞裝修！"
	murder_outcome.4006.a:0 "……好的，感謝你的幫助。"
	murder_outcome.4007.opening:0 "我的手下射出的火箭在港口天上劃出一條火路，就差一根頭髮的距離就能射中船身了。\n\n箭矢沒入冰冷的海水中，嘶嘶作響，船上的乘客茫然地注視著這一幕，隨即亂成一片。\n\n"
	murder_outcome.4007.scheme_owner_known:0 "更糟的是，那個弓箭手被抓了，還毫不猶豫地揭發我就是幕後黑手。"
	murder_outcome.4007.scheme_unkown:0 "幸運的是，那個弓箭手逃脫了，我牽涉此事的痕跡不會被發現了。"
	murder_outcome.4007.a.discovered:0 "我只是想要讓[target.GetHerHim]練習一下[target.GetHerHis]的游泳技能！"
	murder_outcome.4007.a:0 "射中船能有多難嗎？！"
	murder_outcome.4008.desc:0 "[target.GetTitledFirstName]未被毒殺！\n\n非常不幸，[target.GetTitledFirstNamePossessive]的一位女傭在服侍她的[target.GetLadyLord]之前自己先喝了一口，而一個死去的僕人已經表明了一切。\n\n"
	murder_outcome.4008.scheme_owner_known:0 "更糟糕的是另一個僕人直接指認我是幕後黑手！"
	murder_outcome.4008.scheme_unkown:0 "至少沒有一個僕人供出了我。還算幸運。"
	murder_outcome.4008.a.discovered:0 "[target.GetHerHis]的僕人怎麼這麼無恥！"
	murder_outcome.4008.a:0 "下次[target.GetHerHis]的僕人會知道不要多管閒事！"
	murder_outcome.4201.t:0 "回家之路"
	murder_outcome.4201.opening:0 "\n\n[acting_agent.GetTitledFirstName]把[target.GetHerHim]單獨留在荒野裡等待[target.GetHerHis]的命運。\n\n然而，[acting_agent.GetFirstName]回到宮廷正準備散播孩子失蹤的消息時，[target.GetFirstName]已經在大廳裡等著了，並詢問他們是否可以再玩幾次！"
	murder_outcome.4201.scheme_owner_known:0 "[acting_agent.GetFirstNameNoTooltip]被突擊審訊，我的計畫曝光了！"
	murder_outcome.4201.scheme_unknown:0 "不用說，[acting_agent.GetFirstNameNoTooltip]現在正被嚴密監視。"
	murder_outcome.4201.a.discovered:0 "好吧……難道這是一起蓄意謀殺，或者是一次蓄意#EMP 慈悲#!？"
	murder_outcome.4201.a:0 "原本背後捅刀子就夠了。"
	murder_outcome.4202.opening:0 "[target.GetTitledFirstName]還活著！似乎奶媽無法對小寶寶下手，白白喪失了這個機會。"
	murder_outcome.4202.scheme_owner_known:0 "\n\n更糟的是，她的良知戰勝了她，於是她坦白了一切，甚至包括我參與其中的事實！"
	murder_outcome.4202.scheme_known:0 "\n\n更糟的是，她的良心戰勝了她，她隨之坦白了這場陰謀！至少我在其中的牽扯仍然是個秘密。"
	murder_outcome.4202.scheme_unkown:0 "\n\n至少她有足夠的智慧對計畫守口如瓶。或許這是最好的……"
	murder_outcome.4202.a:0 "我需要仔細想想。"
	murder_outcome.4203.opening:0 "[target.GetTitledFirstName]還活著！看來好像[SCOPE.Custom('VenomousCreatureType')]毒毒性不夠強烈，只引起了嬰兒皮膚上的輕微皮疹。\n\n"
	murder_outcome.4203.scheme_owner_known:0 "好像這還不夠糟似的，我的同謀被當場抓獲，而那軟骨頭直接把我給供出來了！"
	murder_outcome.4203.scheme_unkown:0 "幸運的是，我的同謀離開了房間，並沒有引起任何注意。"
	murder_outcome.4204.desc_opening:0 "[target.GetTitledFirstName]還活著！[target.GetSheHe|U]撿起了[target.Custom('FavoriteTreat')]，但[target.GetSheHe]還沒來得及吃，就被一隻流浪狗從[target.GetHerHis]手中搶了過去，然後順著街道跑開了。\n\n"
	murder_outcome.4204.scheme_unkown:0 "至少沒人察覺我的真實意圖……"
	murder_outcome.4204.a:0 "或許，這是一個警示？"
	murder_outcome.4205.desc_opening:0 "[target.GetTitledFirstName]還活著！我的手下把[target.GetHerHim]推了下去，但牆下面一處凸起掛住了[target.GetHerHis]的衣服。而衣服的質量夠好，撐到了有人趕過來救下了[target.GetHerHim]和那"
	murder_outcome.4205.desc_dog:0 "該死的狗……\n\n"
	murder_outcome.4205.desc_cat:0 "該死的貓……\n\n"
	murder_outcome.4205.desc_toy:0 "該死的[target.Custom('child_favorite_toy')]……\n\n"
	murder_outcome.4205.desc_nothing:0 "該死的糖……\n\n"
	murder_outcome.4205.scheme_unkown:0 "至少我的手下沒被注意就跑了，孩子太慌張了，記不清發生了什麼。"
	murder_outcome.4302.t:0 "不受歡迎的客人"
	murder_outcome.4302.failure_declaration_1:0 "[target.GetTitledFirstName]仍然活著！"
	murder_outcome.4302.failed_lack_of_planning:0 "或許我應該策劃得更好。這位「老朋友」一進入[target.GetHerHis]的房間，[target.GetSheHe]就召喚來了衛兵。[target.GetSheHe]是否被人警告了？"
	murder_outcome.4302.failed_attempt_1:0 "這位「老朋友」並不如計畫中的那樣精於[dummy_gender.GetHerHis]的偽裝，在[dummy_gender.GetSheHe]拔出[dummy_gender.GetHerHis]隱藏匕首的那一刻，[target.GetFirstName]就叫來了衛兵。"
	murder_outcome.4302.disastrous_attempt_1:0 "\n\n不幸的是，似乎那個僕人為了拯救[dummy_gender.GetHerHis]自己的生命毫無內疚感地透露了我參與這場陰謀的事實。"
	murder_outcome.4302.something_is_known:0 "\n\n至少我與這場陰謀的牽扯依然不為人知。"
	murder_outcome.4302.unknown_so_far:0 "\n\n儘管如此，那個僕人依然設法逃跑了，[dummy_gender.GetSheHe]在逃走時[dummy_gender.GetHerHis]胡亂帶走了幾樣貴重物品，這使人們以為這是一起精心策劃的搶劫，而非刺殺！"
	murder_outcome.4302.a:0 "你的時候會到來的，[target.GetFirstNameNoTooltip]……"
	murder_outcome.4301.t:0 "在黑暗中被遺忘"
	murder_outcome.4301.failure_declaration_1:0 "似乎我殺害[target.GetTitledFirstName]的計畫失敗了！"
	murder_outcome.4301.failed_lack_of_planning:0 "或許這次行動應被策劃得更細緻些，因為我的刺殺小組不得不從暴怒的衛兵手下溜走，最後無法完成任務。"
	murder_outcome.4301.failed_attempt_1:0 "雖然我的刺客把[target.GetHerHim]逼到只離[target.GetHerHis]的生命終結只有幾寸了，但是那幾寸是[target.GetSheHe]得以活下來的所需的全部。"
	murder_outcome.4301.something_is_known:0 "\n\n雖然顯然每個人都清楚這場行動意圖是[target.GetTitledFirstNamePossessive]的生命，我參與其中的事實依然不為人知。"
	murder_outcome.4301.unknown_so_far:0 "\n\n至少此事被歸責為囚犯之前的打鬥，因此我參與其中的事實依然不為人知。"
	murder_outcome.4301.disastrous_lack_of_planning:0 "\n\n或許我應該更耐心一些，因為我的刺殺團隊不僅被暴怒的衛兵中斷了任務，而且他們中的一些人還把我供了出來！"
	murder_outcome.4301.disastrous_attempt_1:0 "\n\n我的刺殺團隊不僅被暴怒的衛兵中斷了任務，而且他們中的一些人還把我供了出來！"
	murder_outcome.4301.a.discovered:0 "把[target.GetHerHim]留在那裡腐爛真的好嗎？"
	murder_outcome.4301.a:0 "該死！"
	murder_outcome.4401.failure_declaration_1:0 "不論如何，#EMP 不論如何#!，[target.GetTitledFirstName]仍然活著！"
	murder_outcome.4401.failed_attempt_1:0 "刺客衝入[target.GetHerHis]的臥室，但是無論他把枕頭捂在[target.GetTitleTierName]的臉上多久，那[target.GetWomanMan]就是不死。"
	murder_outcome.4401.disastrous_attempt_1:0 "\n\n很快衛兵來了，刺客不僅坦白了計畫，還供出了我的指使！"
	murder_outcome.4401.something_is_known:0 "\n\n很快衛兵來了，刺客不得不快速逃離。至少沒有人知道我是這場行動的幕後黑手。"
	murder_outcome.4401.unknown_so_far:0 "\n\n衛兵們出現時，我的刺客不得不快速逃離，但至少他離開得悄聲無息，沒有人知道他曾經出現在那裡。"
	murder_outcome.4302.a.discovered:0 "哦，我怎麼能把[target.GetHerHis]的處決日期搞錯？"
	murder_outcome.4401.a:0 "這只是時間問題，[target.GetFirstNameNoTooltip]。"
	murder_outcome.5001.t:0 "擺脫塵世"
	murder_outcome.5001.poisoned_duck:0 "我在宴會中享用鴨子時，我突然感到我的喉嚨腫脹、四肢發麻。我可以感到發生了什麼，但是我無法停止它。\n\n很快我的視線變暗，而遠處的大小轉變為恐怖的尖叫，並逐漸離我遠去。"
	murder_outcome.5001.gang_of_thugs:0 "和我的近衛軍穿越黑暗的樹林，我們遭遇了一夥流氓。相比於我們的財寶，他們很快顯露出更想要我們性命的意圖，而儘管我的士兵戰鬥勇猛，匪徒們的戰力更令人意外。\n\n我盡可能地逃跑，直至我以為自己安全了。隨後，在戰場的噪音中，我聽到了弓弦的一記純粹的「嘣」聲。"
	murder_outcome.5001.hired_assassin:0 "我在深夜裡醒來，看到了我臥室裡的一個黑影。我不知道我的衛兵們遭遇了什麼，但是當我看到月光在劍刃上閃爍時，我知道已經晚了。\n\n極其鋒利的利刃刺入肌肉時毫無聲息，在痛苦折磨的衝擊下，我不知道自己的叫聲是否能被人聽到。"
	murder_outcome.5001.creepy_crawly_intro:0 "當我感覺有東西摩擦我的大腿時，我當即掀開了我的被子，但是過快的動作只是激怒了[SCOPE.Custom('VenomousCreatureType')]。"
	murder_outcome.5001.creepy_crawly_known:0 "甚至在黑暗的房間裡我也認出了[SCOPE.Custom('VenomousCreature')]。它到底是怎麼到我床上的？"
	murder_outcome.5001.creepy_crawly_unknown:0 "[SCOPE.Custom('VenomousCreatureType')]快速移動，並發起攻擊。"
	murder_outcome.5001.creepy_crawly_end:0 "我起初幾乎感覺不到它的[SCOPE.Custom('VenomousCreatureAttack')]，但是很快灼燒的痛覺穿過了我的身體。我大呼救命，但甚至當我最好的醫生在來到我身旁時，世界也在慢慢地從我眼前消失。"
	murder_outcome.5001.riled_up_mob:0 "我騎行穿越[home_province.GetNameNoTier]的街道時一夥尖叫大喊的農民暴徒衝向了我的隨從。在我能意識到發生了什麼之前，庶民們就把我拉下馬開始暴打我。我可以聽到我衛兵的叫喊，但是在他們得以接近我之前，世界已漸漸從我眼前消失。"
	murder_outcome.5001.bricked:0 "當我參加[home_province.GetName]當地的慶典時，整個晚上都陶醉在了歡笑和美酒之中。\n\n但我在早上醒來時，強烈的宿醉中我發現自己身處潮濕的地窖，一個新修的牆體堵住了出口！從那以後，日子一片模糊，我很快發現自己逐漸站不起，坐不住，#EMP 想#!不清……"
	murder_outcome.5001.sunken_boat:0 "我乘船出海，吹著晚風，突然一支火箭劃破長空，朝我們呼嘯而來！\n\n這支箭#EMP 鐺的一聲#!正中船身，不一會兒就點燃了整隻船，我縱身躍入冰冷的海水。但我厚重的衣物又將我拽入水底，我拼命地游，我拼命地夠我能抓住的任何事物，我拼命地#EMP 喘息#!……"
	murder_outcome.5001.sunken_boat_travel:0 "我正在大海中的一艘船上，突然一支火箭劃破長空，朝我們呼嘯而來！\n\n這支箭#EMP 鐺的一聲#!正中船身，不一會兒就點燃了整隻船，我縱身躍入冰冷的海水。但我厚重的衣物又將我拽入水底，我拼命地游，我拼命地夠我能抓住的任何事物，我拼命地#EMP 喘息#!……"
	murder_outcome.5001.poisoned_drink_alcohol:0 "當我正在享用晚餐和一大杯[ROOT.Char.Custom('RegionalAlcoholicDrink')]時，我突然感覺喉嚨裡很奇怪。"
	murder_outcome.5001.poisoned_drink_no_alcohol:0 "當我正在享用晚餐和一大杯[ROOT.Char.Custom('RegionalDrink')]時，我突然感覺喉嚨裡很奇怪。"
	murder_outcome.5001.poisoned_drink:0 "沒過多久我就開始#EMP 猛撓#!我的脖子以嘗試呼吸，尖叫著想讓哪怕一點點空氣流入我腫脹流血的脖子。在我的意識消失時我看到指甲裡都是血和皮膚；我得把它們洗掉，這太不像話了……"
	murder_outcome.5001.acting_agent:0 "[acting_agent.GetFirstName]帶我去森林玩，或者至少我起初是那樣以為的。然而，不久[acting_agent.GetSheHe]便藏了起來，我才意識到自己被拋棄了。"
	murder_outcome.5001.courtier:0 "一些廷臣帶我去森林玩或者至少我起初是那樣以為的。然而，不久他們便藏了起來，我才意識到自己被拋棄了。"
	murder_outcome.5001.lured_into_forest:0 "\n\n我努力找回家的道路，但是天越來越黑了，很快就聽到了樹林裡移動的野獸。我開始奔跑，但是他們追上我不需要太久。"
	murder_outcome.5001.stab_infant:0 "光芒閃現。熟悉的臉、陌生的臉。已知的聲音、未知的聲音。一陣尖銳、冰冷的聲音讓我的耳朵好疼，我開始哭喊。\n\n我感覺有人抓住了我的腦袋。然後是痛苦。然後什麼都沒有了。"
	murder_outcome.5001.infant_creepy_crawly:0 "我身下有柔軟的毯子，身上有溫暖的蓋毯。我都快睡著時，感覺到有點奇怪，好像有什麼東西正在爬上我的身體。突然，一陣疼痛在我的手臂上綻放開來，我開始大喊大叫。\n\n疼痛兀自蔓延並加強。#EMP 實在太痛了。#!最終，疼痛消散，而且我也消散了。"
	murder_outcome.5001.poisoned_candy:0 "我在外面玩的時候，一個東西映入我的眼簾：讓人流口水的[ROOT.Char.Custom('FavoriteTreat')]。沒人在附近，沒人會注意，我只偷偷咬一小口……\n\n片刻之後，天旋地轉，我的肚子叫了起來，我#EMP 無法呼吸#!！我倒在地上，[ROOT.Char.Custom('FavoriteTreat')]也從我手上滑落在地。"
	murder_outcome.5001.child_pushed_dog:0 "我在外面玩的時候，聽到一個聲音：我的愛犬[ROOT.Char.Custom('DogStoryName')]絕望的叫聲！我抬頭一看，只見[ROOT.Char.Custom('DogStoryHerHim')]被用一根繩子吊在高牆之上，我盡快跑到[ROOT.Char.Custom('DogStoryHerHis')]身邊。\n\n我為了救[ROOT.Char.Custom('DogStoryHerHim')]俯身往下夠，頓時天旋地轉，我摔了下來；地面衝我撲面而來，我閉上眼睛，然後——"
	murder_outcome.5001.child_pushed_cat:0 "我在外面玩的時候，聽到一個聲音：我的愛貓[ROOT.Char.Custom('CatStoryName')]絕望的叫聲！我抬頭一看，只見[ROOT.Char.Custom('CatStoryHerHim')]被用一根繩子吊在高牆之上，我盡快跑到[ROOT.Char.Custom('CatStoryHerHis')]身邊。\n\n我為了救[ROOT.Char.Custom('CatStoryHerHim')]俯身往下夠，頓時天旋地轉，我摔了下來；地面衝我撲面而來，我閉上眼睛，然後——"
	murder_outcome.5001.child_pushed_toy:0 "我在外面玩的時候，看到一個東西：我心愛的[target.Custom('child_favorite_toy')]被用一根繩子吊在高牆之上。我盡快爬上樓梯，但當我俯身往下夠時，突然天旋地轉，我摔了下來；地面衝我撲面而來，我閉上眼睛，然後——"
	murder_outcome.5001.child_pushed:0 "我在外面玩的時候，看到一個東西：糖果擺成一條線引領我一路上了樓。在頂上我發現牆沿外掛了個筐，但當我俯身往下夠時，突然天旋地轉，我摔了下來；地面衝我撲面而來，我閉上眼睛，然後——"
	murder_outcome.5001.beat_to_death_in_dungeon:0 "當我的牢房打開時，我希望這是我獲得自由的時刻。然而，當一夥遮掩的人進來時，我知道等待我的是什麼了。\n\n暴打兇猛而殘忍，而且儘管我試圖保護自己，他們的拳腳把我打趴在地上，我的血液混雜著污水流淌在潮濕的地板上。"
	murder_outcome.5001.unwelcome_guest_house_arrest:0 "我並不認識等在我臥室裡的那個[dummy_gender.GetWomanMan]，即便[dummy_gender.GetSheHe]讓劫持我的人相信[dummy_gender.GetSheHe]是我的一個老朋友。\n\n只是當[dummy_gender.GetSheHe]拔出隱藏匕首時我才認出[dummy_gender.GetHerHim]是老[dummy_gender.Custom('GenderedLowlyServantType')]，來自"
	murder_outcome.5001.unwelcome_guest_house_arrest.target_court:0 "[target_home.GetNameNoTier]的宮廷。"
	murder_outcome.5001.unwelcome_guest_house_arrest.no_court:0 "[target.GetFirstNamePossessiveNoTooltip]之前的宮廷。"
	murder_outcome.5001.unwelcome_guest_house_arrest.end:0 "[dummy_gender.GetHerHis|U]的攻擊快得無法反應。"
	murder_outcome.5001.strangle_incapable:0 "世界還在嗎？我感覺不到時間的流逝。我胸中的傷痛還在嗎？那夜是落在我心頭的烏雲嗎？我難以集中注意力想這些事。"
	murder_outcome.5001.schemer_known:0 "\n\n對於是誰把這個災害帶給我，我毫無疑慮。[owner.GetTitledFirstName]！"
	murder_outcome.5001.avenge_me:0 "我的繼承人，為我的死報仇！"
	murder_outcome.5001.not_my_time:0 "我還有很多事想做！"
	murder_outcome.5001.option_incapable:0 "終於，死亡。"
	murder_outcome.5002.t:0 "企圖終結我的性命！"
	murder_outcome.5002.poisoned_duck:0 "當我準備對我此生見過最多汁的鴨子咬上一口時，我的一名僕人緊緊抓著他的喉嚨，倒在了地板上！他曾一直從我這偷吃餐品！\n\n至少他提醒了我不要再碰那隻鳥，同時也因自己的罪行接受了正義的懲罰。"
	murder_outcome.5002.gang_of_thugs:0 "穿越森林時，我的隨從遭遇了一夥暴徒！他們不為我們的金錢，而是直接進攻——比我命令士兵去剿滅他們還要快。戰鬥比預期的更加激烈，更糟的是，匪徒們的目標顯然是我！\n\n所幸的是，戰到最後他們一個都沒剩下，不過他們一根筋的攻擊差點打敗了我。"
	murder_outcome.5002.hired_assassin:0 "刺客踩在便桶上的噪音把我從深夜的睡夢中驚醒。一看到這未遂的襲擊者，我沉著地以[SCOPE.GetRootScope.GetCharacter.GetWomanMan]的方式大聲叫來我的衛兵。當他們趕到後，爆發了短暫的搏鬥，最後這個闖入者被我的衛兵擊殺。"
	murder_outcome.5002.creepy_crawly_end:0 "[SCOPE.Custom('VenomousCreatureType')]的毒液以灼燒的痛感在我的體內蔓延，但是我立即叫來了我的醫生。這是一個痛苦的嘗試，但是當太陽升起時，毒藥的痛感終於消失了。"
	murder_outcome.5002.riled_up_mob:0 "我騎行穿越[home_province.GetNameNoTier]的街道時，一夥尖叫大喊的農民暴徒衝向了我的隨從。慶幸的是，我的衛兵們毫不猶豫地把他們砍得七零八落，同時我安然回到了[ROOT.Char.Custom('ResidenceBuilding')]。"
	murder_outcome.5002.bricked:0 "我在[home_province.GetName]參加一些當地的慶典，整夜歡飲沉醉。\n\n當我早上醒來時，發現自己宿醉後置身於一個潮濕的地窖中，一面新砌的牆把出口幾乎擋完了……有人故意要把我埋在這裡！"
	murder_outcome.5002.sunken_boat:0 "當我在[province.GetNameNoTier]的港口乘船外出時，突然一支火箭劃破長空，朝我們呼嘯而來！\n\n差一根頭髮的距離，那支箭就險些射中船體了，我俯身看向冰冷的海水，箭矢沒入水中嘶嘶作響，我從船身木板上分明嗅到一股氣味：希臘火！一定有人企圖謀殺我。"
	murder_outcome.5002.poisoned_drink:0 "正當我享用晚餐並#EMP 剛#!準備小抿一口時，一個僕人衝進房間並打掉了我手中的高腳杯！\n\n「[ROOT.Char.GetLadyLord]，這裡面有毒！一個女僕……原諒她，她偷喝了一口，然後她——她死了！」"
	murder_outcome.5002.lured_into_forest:0 "我被哄騙與[acting_agent.GetFirstName]進入森林玩耍，但是[acting_agent.GetTitledFirstName]藏起來再也不出現了！\n\n我哭喊著，跌跌撞撞地跨過樹枝，大聲呼喊救命，然後一條神秘的光照亮的道路出現在我面前。跟隨著森林居民的竊竊私語和咯咯笑聲，我走出了樹林並安全地回到家中。"
	murder_outcome.5002.stab_infant:0 "光芒閃現。熟悉的臉、陌生的臉。已知的聲音、未知的聲音。一陣尖銳、冰冷的聲音讓我的耳朵好疼，我開始哭喊。\n\n我聽到一個高大的成年女性開始抽泣。這是我的奶媽的聲音。然後我就被獨自留下了。"
	murder_outcome.5002.infant_creepy_crawly:0 "我身下有柔軟的毯子，十分溫暖。就在我快要睡著時，我感到一種奇怪的感覺，好像有什麼東西爬到了我身上。突然，一陣疼痛在我的手臂上綻放開來，我開始大哭起來。\n\n我能聽到有人在附近，然後我突然聽到許多驚恐的聲音。這些聲音逐漸消退，我手臂的疼痛也沒了，很快，我陷入了夢鄉。"
	murder_outcome.5002.poisoned_candy:0 "我在外面玩的時候，一個東西映入我的眼簾：讓人流口水的[ROOT.Char.Custom('FavoriteTreat')]。沒人在附近，沒人會注意，我只偷偷咬一小口……\n\n就在我馬上要咬上去的那一刻，街邊的一條癩皮狗從我手中一口叼走，整個吞掉，立刻就倒地而亡了。"
	murder_outcome.5002.child_pushed_dog:0 "我在外面玩的時候，聽到一個聲音：我的愛犬[ROOT.Char.Custom('DogStoryName')]絕望的叫聲！我抬頭一看，只見[ROOT.Char.Custom('DogStoryHerHim')]被用一根繩子吊在高牆之上，我盡快跑到[ROOT.Char.Custom('DogStoryHerHis')]身邊。\n\n我為了救[ROOT.Char.Custom('DogStoryHerHim')]俯身往下夠，頓時天旋地轉，我摔了下來；地面衝我撲面而來，我閉上眼睛，然後——……發現我被自己背後的[ROOT.Char.Custom('GetUpperClothingArticle')]掛在了牆上。#EMP 好險！#!"
	murder_outcome.5002.child_pushed_cat:0 "我在外面玩的時候，聽到一個聲音：我的愛貓[ROOT.Char.Custom('CatStoryName')]絕望的叫聲！我抬頭一看，只見[ROOT.Char.Custom('CatStoryHerHim')]被用一根繩子吊在高牆之上，我盡快跑到[ROOT.Char.Custom('CatStoryHerHis')]身邊。\n\n我為了救[ROOT.Char.Custom('CatStoryHerHim')]俯身往下夠，頓時天旋地轉，我摔了下來；地面衝我撲面而來，我閉上眼睛，然後——……發現我被自己背後的[ROOT.Char.Custom('GetUpperClothingArticle')]掛在了牆上。#EMP 好險！#!"
	murder_outcome.5002.child_pushed_toy:0 "我在外面玩的時候，看到一個東西：我心愛的[target.Custom('child_favorite_toy')]被用一根繩子吊在高牆之上。我盡快爬上樓梯，但當我俯身往下夠時，突然天旋地轉，我摔了下來；地面衝我撲面而來，我閉上眼睛，然後——……發現我被自己背後的[ROOT.Char.Custom('GetUpperClothingArticle')]掛在了牆上。#EMP 好險！#!"
	murder_outcome.5002.child_pushed:0 "我在外面玩的時候，看到一個東西：糖果擺成一條線引領我一路上了樓。在頂上我發現牆沿外掛了一個筐，但當我俯身往下夠時，突然天旋地轉，我摔了下來；地面衝我撲面而來，我閉上眼睛，然後——……發現我被自己背後的[ROOT.Char.Custom('GetUpperClothingArticle')]掛在了牆上。#EMP 好險！#!"
	murder_outcome.5002.beat_to_death_in_dungeon:0 "當我的牢房打開時，我希望這是我獲得自由的時刻。然而，進來的那夥蒙面人很快便打破了我的幻想，他們開始殘忍地打我。\n\n雖然我討厭這麼說，但正是衛兵們偶然——但及時——的到來拯救了我的生命。"
	murder_outcome.5002.unwelcome_guest_house_arrest:0 "據說有個老朋友在我的臥室等我，因此當我發現在那兒等我的是[target_home.GetNameNoTier]的老[dummy_gender.Custom('GenderedLowlyServantType')]時，我很意外。\n\n我立即提高了警惕，而當[dummy_gender.GetSheHe]拔出隱藏的匕首時，我奔向房門，大聲呼喊外面的衛兵。這個僕人很快被套上了枷鎖。"
	murder_outcome.5002.strangle_incapable:0 "世界還在嗎？我感覺不到時間的流逝。我胸中的傷痛還在嗎？那夜是落在我心頭的烏雲嗎？我難以集中注意力想這些事。\n\n還有那些在我周圍的一切呢？我聽不到，但是#EMP 感覺#!好像有人在大叫。隨後再次陷入寂靜。"
	murder_outcome.5002.schemer_known:0 "\n\n這無疑是那個[owner.Custom('InsultAdjective')][owner.Custom('InsultNoun')][owner_to_reveal.GetTitledFirstName]乾的！"
	murder_outcome.5002.will_find_out:0 "我會找出幕後黑手！"
	murder_outcome.5002.revenge_will_be_had:0 "我會讓[owner_to_reveal.GetHerHim]後悔！"
	murder_outcome.5002.child:0 "成年人怎麼能這樣殘忍？"
	murder_outcome.5002.infant:0 "我再次哭了。"
	murder_outcome.5002.option_incapable:0 "發生了什麼？"
	murder_outcome.5002.memories_death:0 "\n\n我的生命逐漸消失，一個冰冷的聲音說道：\n#EMP 「契約已完成。為[bad_memory.GetThirdPerspectiveDescription]復仇，搞定。是時候拿錢了。」#!"
	murder_outcome.5002.memories:0 "\n\n在現場附近發現了一張皺巴巴的紙條：#EMP 「隨函已附上全額付款。契約簽署於[bad_memory.GetThirdPerspectiveDescription]那時。」#!"
	murder_outcome.5002.house_feud:0 "\n\n[owner_to_reveal.GetHouse.GetBaseName]家族！我早該知道！"
	murder_outcome.4301.house_feud:0 "\n\n這些該死的[target.GetHouse.GetBaseName]混蛋！"
	murder_outcome.2001.house_feud:0 "\n\n無論如何，又少了一個[target.GetHouse.GetBaseName]！"
	murder_outcome.2001.b:0 "這僅僅只是開始。"
	murder_outcome.2001.c:0 "正義得以伸張。"
