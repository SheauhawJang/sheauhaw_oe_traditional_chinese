l_trad_chinese:
	murder_event_title:0 "謀殺"
	murder_ongoing.3010.t:0 "$murder_event_title$酒鬼同謀"
	murder_ongoing.3010.desc_opening:0 "[agent_in_question.GetTitledFirstName]終日泡在[agent_in_question.GetHerHis]的酒杯裡。"
	murder_ongoing.3010.desc_hero:0 "即使這開啟了了解[scheme.GetTarget.GetTitledFirstName][agent_hero_of_the_moment.GetTitledFirstName]的機會——[scheme.GetTarget.GetTitleAsNamePossessiveNoTooltip]的[target.Custom2('RelationToMe', SCOPE.sC('agent_hero_of_the_moment'))]和我的同謀——表達了擔憂，認為這個酒鬼會危及[agent_hero_of_the_moment.GetHerHis]在[scheme.GetTarget.GetTitleAsNamePossessiveNoTooltip]的宮廷中的地位。\n\n「[agent_in_question.GetHerHis]的脾氣掌控[agent_in_question.GetHerHim]只是時間問題！」"
	murder_ongoing.3010.desc:0 "儘管這為進一步了解[scheme.GetTarget.GetTitledFirstName]提供了一些機會，但[agent_in_question.GetSheHe]對其他任何事都沒有什麼用處……"
	murder_ongoing.3010.a:0 "再來一杯[agent_in_question.GetFirstNameNoTooltip]！"
	murder_ongoing.3010.a.success:0 "[agent_in_question.GetHerHis|U]醉酒後的行為很有幫助"
	murder_ongoing.3010.a.failure:0 "[agent_in_question.GetSheHe|U]暴露了[agent_in_question.GetHerselfHimself]自己"
	murder_ongoing.3010.b:0 "[agent_in_question.GetTitledFirstNameNoTooltip]必須遠離這些酒。"
	murder_ongoing.3010.c:0 "我一定會讓[agent_in_question.GetHerHim]好起來的！做好準備。"
	murder_ongoing.3301.t:0 "$murder_event_title$不是最銳利的"
	murder_ongoing.3301.desc:0 "我的禮儀刀呢？！那把我計畫插進[target.GetTitledFirstNamePossessive]胸膛的刀！那把我磨了好幾天的刀！\n\n我翻遍屋子尋找，但就是找不到。"
	murder_ongoing.3301.a:0 "我發誓我把它放在這了！"
	murder_ongoing.3302.t:0 "$murder_event_title$一點這個，一點那個……"
	murder_ongoing.3302.desc:0 "我突然想起來我在經過[herb_location.GetNameNoTooltip]的[herb_location.GetTerrain.GetNameNoTooltip|l]時得到的那些草藥。\n\n它們絕對能幫助我將[target.GetTitledFirstName]從[target.GetHerHis]的塵世煩擾中#EMP 解放#!出來。"
	murder_ongoing.3302.a:0 "這應該很有用。"
