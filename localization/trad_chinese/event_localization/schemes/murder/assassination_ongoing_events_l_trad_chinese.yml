l_trad_chinese:
	do_not_execute_assassination_tooltip:0 "不嘗試刺殺"
	assassination_ongoing.0001.t:0 "秘密支持者"
	assassination_ongoing.0001.desc:0 "我的刺客[assassin.GetName]發現，[target.GetNamePossessive]的廷臣[secret_sympathizer.GetName]對我們的事業有些支持——即使沒公開信奉[ROOT.Char.GetFaith.GetName]。\n\n「[secret_sympathizer.GetSheHe|U]願意在這次行動中幫助我們，」[assassin.GetFirstNameNoTooltip]解釋道，「但作為回報，[secret_sympathizer.GetSheHe]希望能作為[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]的偉大勇士得到你的祝福和青睞。」"
	assassination_ongoing.0001.a:0 "我會在[ROOT.Char.GetFaith.HighGodNameAlternate]面前給[secret_sympathizer.GetHerHim]說幾句好話。"
	assassination_ongoing.0001.b:0 "我不能祝福你帶到我面前的每一位迷失者。"
	fp3_sympathizer_might_betray_you.flavor:0 "[secret_sympathizer.GetFirstNameNoTooltip]可能會妨礙我們，而不是幫忙……"
	assassination_ongoing.0002.t:0 "爭取狂熱分子"
	assassination_ongoing.0002.desc:0 "[assassin.GetName]在準備[assassin.GetHerHis]的任務時看起來壓力很大。當然，我知道這肯定不是因為[assassin.GetHerHim]怕死，所以一定是其他原因。[assassin.GetSheHe]在我詢問時直奔主題。\n\n「我需要更多手下來幫我完成針對[target.GetTitledFirstName]的任務，」[assassin.GetSheHe]跟我說道，「我在野外遇到了幾個狂熱的[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]，他們被一名敵對我們事業的[Select_CString(ROOT.Char.IsFemale,'女士','領主')]流放到了那裡。如果我們能提供武器裝備，他們願意幫忙。」"
	assassination_ongoing.0002.a:0 "歡迎信徒中的每個男男女女來幫助我們！"
	assassination_ongoing.0002.b:0 "我不相信這些流浪者……"
	assassination_usury_event_title:0 "金錢與[owner.GetFaith.HighGodNameAlternate]"
	assassination_not_usury_event_title:0 "一小袋金幣"
	assassination_ongoing.0003_opening:0 "[assassin.GetName]似乎發現了[target.GetName]身邊我們可以利用的弱點。\n\n「確實，」[assassin.GetSheHe]說，「我一直在秘密聯絡"
	assassination_usury_event_scullery_maid_desc:0 "一名地位低下但睚眥必報的洗碗女僕"
	assassination_usury_event_guard_desc:0 "一名貪污的守衛"
	assassination_usury_event_harem_slave_desc:0 "一名野心勃勃的後宮奴隸"
	assassination_usury_event_gardener_desc:0 "一名曾是[owner.GetFaith.GetAdherentNameNoTooltip]的謙遜園丁"
	assassination_usury_event_minor_servant_desc:0 "一名地位不高但能力出眾的下等僕人"
	assassination_ongoing.0003.outro:0 "——對方願意提供資訊，但是有償的。我們必須小心地付錢。」\n\n有那麼一瞬間，我有點懷疑。服務能買到，沒錯，但忠誠和信任呢？"
	assassination_ongoing.0003.a:0 "是人都會犯錯……"
	assassination_ongoing.0003.b:0 "沒有理由猶豫！"
	assassination_ongoing.0003.c:0 "不，我會#italic 贏得#!人們的忠誠，而不是購買。"
	assassination_ongoing.0004.t:0 "心生疑惑"
	assassination_ongoing.0004_opening:0 "[assassin.GetName]一反常態，看起來憂心忡忡，甚至是沮喪。\n\n「是的，」當我走近時[assassin.GetSheHe]坦白道，「我的信仰在動搖，[ROOT.Char.GetLadyLord]。我對死後能獲得巨大賞報的承諾心生疑慮。我應該為了殺死[target.Custom('InsultAdjective')][target.GetFirstName]獻出我的生命嗎？如果[assassin.GetFaith.HighGodNameAlternate]並不贊同殺死#EMP 所有#!不信者呢？」\n\n我看向矛盾的刺客大師，意識到[assassin.GetSheHe]只不過需要"
	assassination_doubt_event_hashish_desc:0 "吃些大麻冷靜下來，心無旁騖地執行[assassin.GetFaith.HighGodName]的意志。"
	assassination_doubt_event_alcohol_desc:0 "大喝特喝，讓[assassin.GetSheHe]能看向迷幻的世界。"
	assassination_doubt_event_food_desc:0 "在美食才能帶來的快樂中放縱片刻。"
	assassination_doubt_event_confide_desc:0 "某人來聽[assassin.GetHerHim]傾訴並讓[assassin.GetHerHim]安心。"
	assassination_doubt_event_orgy_desc:0 "和侍妾們共度激情一夜，這我很樂意提供。"
	assassination_doubt_event_meditation_desc:0 "與[assassin.GetFaith.HighGodName]進行內在對話，獲得片刻慰藉。"
	assassin_doubt_event_nothing_else:0 "由我來重新確定[assassin.GetHerHis]對[assassin.GetFaith.PositiveAfterLife3|U]的信念。"
	assassination_console.success:0 "你讓[assassin.GetFirstNameNoTooltip]安下心來"
	assassination_console.failure:0 "你沒能讓[assassin.GetFirstNameNoTooltip]安下心來"
	assassination_console_toast.success:0 "[assassin.GetFirstNameNoTooltip]堅定了[assassin.GetHerHis]的決心"
	assassination_console_toast.failure:0 "[assassin.GetFirstNameNoTooltip]依然遲疑"
	assassination_ongoing.0003.c_hashish:0 "來，和我一起吃點大麻蛋糕。"
	assassination_ongoing.0003.c_alcohol:0 "來，和我一起喝幾杯。"
	assassination_ongoing.0003.c_food:0 "來，我們一起吃點東西。"
	assassination_ongoing.0003.c_confide:0 "來，和我傾訴。"
	assassination_ongoing.0003.c_orgy:0 "來，我讓你預先體驗一下[assassin.GetFaith.PositiveAfterLife3|U]……"
	assassination_ongoing.0003.c_meditation:0 "來，讓我們一起冥想。"
	assassination_ongoing.0004.b:0 "你決不能動搖。要相信[assassin.GetFaith.HighGodName]的智慧。"
	assassination_ongoing.0004.c:0 "也許我們應該重新考慮這次刺殺……"
	high_risk_of_dying.tt:0 "@warning_icon!#X [assassin.GetNameNoTooltip]在刺殺時更有可能死亡！#!"
	assassination_ongoing.0005.t:0 "毒藥或疫病"
	assassination_ongoing.0005.desc:0 "「[ROOT.Char.GetTitleTierName]，」[assassin.GetName]說道，「我們需要利用我們掌握的一切優勢來終結[target.GetTitledFirstName]。有一種東方的神秘主義者會少量使用的強效毒藥，可以塗在我的刀刃上。但是它價格很高……」"
	assassination_ongoing.0005.a_you:0 "沒必要。我來為你製毒！"
	assassination_ongoing.0005.a_them:0 "你是一名嫻熟的草藥師，自己動手吧。"
	assassination_ongoing.0005.b:0 "我願為此付出任何代價！"
	assassination_ongoing.0005.c:0 "只需要把匕首放在茅坑裡泡一晚上就行了吧。"
	assassination_ongoing.0005.d:0 "不行，這是浪費時間，而且有失我們身份。"
	assassination_ongoing.0006.t:0 "逃跑的刺客"
	assassination_ongoing.0006.desc:0 "我們執行了一次刺殺[target.GetNamePossessive]的行動，但是，唉，就在我的刺客大師[assassin.GetName]發現機會時，[assassin.GetHerHis]的一名手下因為怕死逃跑了。\n\n計畫不得不中止。謝天謝地[target.GetTitledFirstNameNoTooltip]似乎仍不知曉，而且[assassin.GetFirstNameNoTooltip]向我保證很快就再次行動。但是，如果我們沒找到那名逃跑的刺客，[dummy_assassin_gender.GetHerHim]很可能會壞事。"
	assassination_ongoing.0006.a:0 "我們得找到[dummy_assassin_gender.GetHerHim]——讓[dummy_assassin_gender.GetHerHim]永遠閉嘴。"
	assassination_ongoing.0006.b:0 "我們不得不承受這個風險。"
	assassination_hunted_down_toast.success:0 "你讓叛徒閉了嘴"
	assassination_hunted_down_toast.failure:0 "你沒能找到那名叛徒"
	assassination_hunted_down.success:0 "叛逃的刺客被追捕並殺死"
	assassination_hunted_down.failure:0 "你沒能抓到[dummy_assassin_gender.GetHerHim]"
	assassination_ongoing.0007.t:0 "高尚的[target.GetWomanMan|U]？"
	assassination_ongoing.0007.desc:0 "「我辦不到，」我的刺客[assassin.GetFirstName]突然說道，看起來異常發愁。\n\n「雖然[target.GetTitledFirstName]是個異教徒，但[target.GetSheHe]是個非常高尚的[target.GetWomanMan]並且堅信[assassin.GetFaith.HighGodName]。[target.GetSheHe|U]既無腐化也無不公。要是我殺了[target.GetHerHim]，我怕[assassin.GetFaith.HighGodNamePossessive]會因此震怒，我會在[ROOT.Char.GetFaith.NegativeAfterLife]接受可怕的懲罰。」"
	assassination_ongoing.0007.a:0 "你是#italic 刺客#!！我雇你可不是為了讓你猶豫！"
	assassination_ongoing.0007.b:0 "也許你是對的……我們應該暫時停下。"
