l_trad_chinese:
	seduce_ongoing.success.rejection:0 "這很好，但到此為止了。"
	seduce_ongoing.failure.rejection:0 "不，不，永遠不，[owner.GetFirstNameNoTooltip]。"
	seduce_ongoing_decline_event.tt:0 "我放棄了給[target.GetTitledFirstName]留下深刻印象的機會"
	seduce_ongoing_possible_outcomes_tooltip_effect.success.desc:0 "一切按計劃進行"
	seduce_ongoing_possible_outcomes_tooltip_effect.failure.desc:0 "[target.GetFirstNameNoTooltip]無動於衷"
	seduce_ongoing.1001.t:0 "舞會"
	seduce_ongoing.1001.distant_opening:0 "我及時趕到了[court_of_residence.GetNameNoTier]的宮廷來參加[court_owner.Custom('ResidenceBuilding')]的舞會。我必須要見[target.GetTitledFirstName]，為此我搞到了一份邀請。"
	seduce_ongoing.1001.close_opening:0 "我正打算去參加舞會，並不是因為我是[court_owner.Custom('ResidenceBuilding')]的[ROOT.Char.GetLadyLord|U]，而是希望在那裡見到[target.GetTitledFirstName]。"
	seduce_ongoing.1001.desc:0 "\n\n[target.GetSheHe|U]散發著奪目的光彩，當我們終於有一點自己的時間之時，我發出了提議。"
	seduce_ongoing.1001.a:0 "和我一起跳下一支舞吧，尊敬的[target.GetLadyLord]？"
	seduce_ongoing.1001.a.tt:0 "#F 迎合[target.GetFirstNamePossessiveNoTooltip]愛玩的一面。#!"
	seduce_ongoing.1001.b:0 "我們一起去花園散步，遠離這一切？"
	seduce_ongoing.1001.b.tt:0 "#F 迎合[target.GetFirstNamePossessiveNoTooltip]深思熟慮的一面。#!"
	seduce_ongoing.1001.c:0 "要不要再來些吃的？"
	seduce_ongoing.1001.c.tt:0 "#F 迎合[target.GetFirstNamePossessiveNoTooltip]貪婪的一面。#!"
	seduce_ongoing.1001.d:0 "你見過這些人是怎麼「跳舞」的嗎？"
	seduce_ongoing.1001.d.tt:0 "#F 迎合[target.GetFirstNamePossessiveNoTooltip]惡毒的一面。#!"
	seduce_ongoing.1003.opening:0 "在[court_owner.Custom('ResidenceBuilding')]舉辦舞會時，[owner.GetTitledFirstName]過來找我，希望我成為[owner.GetHerHis]的舞伴。"
	seduce_ongoing.1003.dance:0 "\n\n當我們翩翩起舞時，我們很確定吸引到了旁人的扭頭觀看，我當時笑得就像一個小[ROOT.Char.Custom('GirlBoy')]！"
	seduce_ongoing.1003.walk:0 "\n\n我們在花園中漫步，談天論地，引古論今，直到我們雙方都意識到忘了時間！"
	seduce_ongoing.1003.food:0 "\n\n[owner.GetSheHe|U]讓一些僕人又帶來了幾盤菜，我們坐在一起吃了一整晚。如此美味！"
	seduce_ongoing.1003.mockery:0 "\n\n我們坐在一起開著其他賓客的玩笑，相互分享笑話，並暢懷大笑。我深深地被[owner.GetFirstNamePossessiveNoTooltip]的機敏吸引了！"
	seduce_ongoing.1003.fallback:0 "\n\n我們一起過得很愉快，我們在整個慶典活動中幾乎一直在跳舞！"
	seduce_ongoing.1003.a:0 "我度過了如此美好的夜晚！"
	seduce_ongoing.1004.dance:0 "[owner.GetSheHe|U]沒有意會到我並不是很想跳舞，在勉為其難轉了幾個圈圈之後，我只好請[owner.GetHerHim]讓我離開。"
	seduce_ongoing.1004.walk:0 "儘管庭中漫步讓人心曠神怡，然而[owner.GetFirstNamePossessive]嘰喳喳讓我瞬間失去了雅致。\n\n我隨後找了個藉口，溜回舞會了。"
	seduce_ongoing.1004.food:0 "儘管我並不是很反感[owner.GetHerHis]，然而整個晚上[owner.GetSheHe]不停地要僕人送來更多菜餚。我很快就吃飽了，於是趕緊找了個藉口回到舞會。"
	seduce_ongoing.1004.mockery:0 "[target.GetSheHe|U]坐在我旁邊，不停地對其他賓客評頭論足。\n\n這些評論不僅很尖酸刻薄，而且還十分拙劣，沒有任何美感。"
	seduce_ongoing.1004.fallback:0 "[owner.GetSheHe|U]不停提出在慶典上消磨時間的方法，但[owner.GetSheHe]也只能做到這一步了，因為[owner.GetSheHe]單就[owner.GetHerselfHimself]自己來說已經是個極其糟糕的舞伴。"
	seduce_ongoing.1004.a:0 "[owner.GetSheHe]腦子裡在想啥？"
	seduce_ongoing.1005.dance:0 "[target.GetTitledFirstName]與我迴旋過整個舞池，[target.GetSheHe]發出[target.GetHerHis]心滿意足的笑聲，讓周圍人紛紛注目。"
	seduce_ongoing.1005.walk:0 "[target.GetTitledFirstName]和我在庭院中漫步，談天說地。我們最後才發現我們聊的已經忘了時間，當我們回到舞會時，已經快到最後一曲了。"
	seduce_ongoing.1005.food:0 "我讓僕人給我和[target.GetTitledFirstName]送來了更多的食物，夜色漸濃，我們藉著[court_of_residence.GetNameNoTier]廚師提供的美味好好享受了一番。那個[target.GetWomanMan]對於生活中精緻的事物確實很有品味。"
	seduce_ongoing.1005.mockery:0 "我們坐在一起，開著其他賓客的玩笑。我完全沒料到[target.GetTitledFirstName]的毒舌技能開發的這麼好！"
	seduce_ongoing.1005.fallback:0 "[target.GetTitledFirstName]和我一起過得很愉快，我們在整個慶典活動中幾乎一直在跳舞！"
	seduce_ongoing.1005.a:0 "我們過了如此美妙的一晚！"
	seduce_ongoing.1006.dance:0 "[target.GetSheHe]答應跳舞，我本以為我已經十拿九穩了，但即便我舞姿靈活，[target.GetTitledFirstName]還是很快告退，留我一個人孤立於其他舞者之間。"
	seduce_ongoing.1006.walk:0 "我本以為會是一次愉快的散步，但也許是因為太過寒冷，又或許是我講話太多，[target.GetSheHe]很快藉故離開回到舞會，甚至沒有等一會看我想不想跟[target.GetHerHis]一起回去。\n\n等我也回到舞會，[target.GetSheHe]已經忙著跟其他舞者歡笑了。"
	seduce_ongoing.1006.food:0 "也許我讓僕人給[target.GetTitledFirstName]送上的食物有問題？甚至在[target.GetSheHe]告退後，食物還是源源不斷地從廚房裡送來，[target.GetHerHis]卻不跟我一起吃，留我一個人對著堆積起來的食物挑著吃了點。"
	seduce_ongoing.1006.mockery:0 "不論我多麼努力，[target.GetTitledFirstName]都沒被我的笑話逗笑。最後[target.GetSheHe]還指責我刻薄得毫無意義，離開留我自己獨坐。"
	seduce_ongoing.1006.fallback:0 "我不停提出一起在慶典上消磨時間的方法，但[target.GetTitledFirstName]似乎完全不為所動。我做錯了什麼嗎？"
	seduce_ongoing.1006.a:0 "這糟透了。"
	seduce_ongoing.successful.target:0 "\n\n儘管禮物是匿名的，[owner.GetTitledFirstName]卻又使出渾身解數，確保我能領會到這個禮物是[owner.GetSheHe]送的。"
	seduce_ongoing.unsuccessful.target:0 "\n\n儘管這個禮物是匿名送來的，但是要猜到這背後是[owner.GetTitledFirstName]並不是很難……"
	seduce_ongoing.target_successful.option:0 "我應該不加保留地感謝[owner.GetSheHe|U]！"
	seduce_ongoing.target_unsuccessful.option:0 "可能#EMP 其他人#!會喜歡這個……"
	seduce_ongoing.target.opening:0 "[target.Custom2('AppropriateGreeting', ROOT.Char)]"
	seduce_ongoing.successful.owner:0 "太感謝你送給我的[SCOPE.Custom('SeductionGiftType')]了。我都不太記得上一次收到這麼棒的禮物是何年何月了！"
	seduce_ongoing.unsuccessful.owner:0 "我收到了你送的[SCOPE.Custom('SeductionGiftType')]。我有點……不太明白為什麼你要送一個這樣的禮物，不過我會記著的。"
	seduce_ongoing.owner_successful.option:0 "[target.GetFirstNameNoTooltip]，願意為你效勞。"
	seduce_ongoing.owner_unsuccessful.option:0 "我做錯了什麼？"
	seduce_ongoing.1101.t:0 "貴重之物"
	seduce_ongoing.1101.desc:0 "這份禮物無疑能夠引起[target.GetTitledFirstNamePossessive]的注意，因為任何人都會喜歡精緻、昂貴的禮物。"
	seduce_ongoing.gift_selection.tapestry:0 "一張描繪[target.GetHerHis]的家族的壁毯。"
	seduce_ongoing.gift_selection.tapestry_tt:0 "我認為[target.GetTitledFirstName]是一位忠於[target.GetHerHis]的親族和宗名的[target.GetWomanMan]。"
	seduce_ongoing.gift_selection.horse:0 "一匹純種的良馬應肯定不會錯。"
	seduce_ongoing.gift_selection.horse_tt:0 "我認為[target.GetTitledFirstName]是熱衷於戶外活動和開闊天空的人"
	seduce_ongoing.gift_selection.tailor:0 "一名能夠讓[target.GetHerHim]打扮得漂漂亮亮的裁縫！"
	seduce_ongoing.gift_selection.tailor_tt:0 "我認為[target.GetTitledFirstName]喜歡時尚和人們的注目"
	seduce_ongoing.gift_selection.decline:0 "或者還是算了。"
	seduce_ongoing.1102.t:0 "手作之禮"
	seduce_ongoing.1102.desc:0 "每個人都喜歡禮物，但我大概可以準備一個真正獨特的禮物，讓[target.GetTitledFirstName]留下刻骨銘心的記憶！"
	seduce_ongoing.gift_selection.embroidery:0 "一份帶有[target.GetHerHis]家徽的刺繡。"
	seduce_ongoing.gift_selection.embroidery_tt:0 "我認為[target.GetTitledFirstName]很關心[target.GetHerHis]親族的地位"
	seduce_ongoing.gift_selection.poem:0 "創作詩歌歌頌生活的歡樂，獻給[target.GetHerHim]。"
	seduce_ongoing.gift_selection.poem_tt:0 "我認為[target.GetTitledFirstName]會欣賞生活中的物質享受，或者至少懂點詩歌"
	seduce_ongoing.gift_selection.woodcarving:0 "一座城堡木雕！"
	seduce_ongoing.gift_selection.woodcarving_tt:0 "我認為[target.GetTitledFirstName]很會欣賞建築"
	seduce_ongoing.1103.t:0 "小而有意"
	seduce_ongoing.1103.desc:0 "並非每份禮物都是撿貴的就好。小巧的禮物有時候也能帶來深刻的印象，只要它們挑選得當。我想知道[target.GetTitledFirstName]會喜歡哪種禮物。"
	seduce_ongoing.gift_selection.jewelry:0 "一個銀質小盒，永遠貼近[target.GetHerHis]的心。"
	seduce_ongoing.gift_selection.jewelry_tt:0 "我認為[target.GetTitledFirstName]喜歡引人注目——或者閃閃發光的東西"
	seduce_ongoing.gift_selection.stuffed_animal:0 "一份狐狸標本肯定與眾不同……"
	seduce_ongoing.gift_selection.stuffed_animal_tt:0 "我認為[target.GetTitledFirstName]會欣賞權威的象徵——凌駕於生命之上"
	seduce_ongoing.gift_selection.flower_display:0 "花卉展覽，在[court_location.GetNameNoTierNoTooltip]的花園。"
	seduce_ongoing.gift_selection.flower_display_tt:0 "我認為[target.GetTitledFirstName]喜歡接觸事物，或者至少欣賞美麗"
	seduce_ongoing.1104.t:0 "與眾不同"
	seduce_ongoing.1104.desc:0 "任何人都能用錢買來情愛的象徵，無論多少。如果我想要引起[target.GetTitledFirstName]的矚目，我應當送給[target.GetHerHim]一些真正特別的東西"
	seduce_ongoing.gift_selection.rare_book:0 "我應當替[target.GetHerHim]弄到一本十分稀有的書。"
	seduce_ongoing.gift_selection.rare_book_tt:0 "我認為[target.GetTitledFirstName]喜歡知識，或者至少是容納知識的東西"
	seduce_ongoing.gift_selection.handkerchief:0 "一條帶有我的紋章的手帕。"
	seduce_ongoing.gift_selection.handkerchief_tt:0 "我認為[target.GetTitledFirstName]會好好使用來自我這樣地位之人的標誌"
	seduce_ongoing.gift_selection.object:0 "[SCOPE.Custom('SeductionObjectIndefinite')|U]，讓人回想起我們的第一次邂逅"
	seduce_ongoing.gift_selection.object_tt:0 "我認為[target.GetTitledFirstName]已經在注意我，以某種方式"
	seduce_ongoing.1201.t:0 "妥善挑選的禮物"
	seduce_ongoing.1201.desc:0 "我收到了一份禮物，那是一條精美的壁毯，上面描繪著我宗族的歷史，並周圍映襯著織工精美的紋章！"
	seduce_ongoing.1201.a:0 "我應該不加保留地感謝[owner.GetSheHe|U]！"
	seduce_ongoing.1301.t:0 "古怪的禮物"
	seduce_ongoing.1301.desc:0 "我收到了一份壁毯，上面似乎描繪著我宗族的歷史。不過上面的人物看上去很奇怪，而且也沒人說得出描繪的場景裡面發生的是什麼事。"
	seduce_ongoing.1301.a:0 "賣了它。沒啥用處，就當個毯子用著吧。"
	seduce_ongoing.1202.opening:0 "我收到了一匹馬，血統純正，餵養有方！這匹華貴的走獸似乎很適合騎乘，此外"
	seduce_ongoing.1202.courtier:0 "我已經發現[courtier.GetTitledFirstName]的目光充滿嫉妒。"
	seduce_ongoing.1202.no_courtier:0 "在宮廷裡已經有幾個人對它讚不絕口。"
	seduce_ongoing.1302.desc:0 "我收到了一匹馬，我有點想知道別人怎麼看待我。難道他們以為我會去騎那匹年邁的餓死鬼嗎？"
	seduce_ongoing.1302.a:0 "我該拿這頭騾子怎麼辦呢？賣了吧。"
	seduce_ongoing.1203.desc:0 "一位裁縫來到了宮廷，特地為我準備我一直想要的新衣裳。現在[ROOT.Char.GetHerHis]的工作完成了，我得說[ROOT.Char.GetSheHe]的手藝真是好得不得了！"
	seduce_ongoing.1203.a:0 "我感覺自己棒極了！"
	seduce_ongoing.1303.desc:0 "一位裁縫來到了宮廷，為我準備我一直想要的新衣裳。但[ROOT.Char.GetSheHe|U]不久就被嚇壞了，因為我破口大罵，想知道我的舊衣服到底哪裡不行了。"
	seduce_ongoing.1303.a:0 "至少我可以把[ROOT.Char.GetSheHe]打算套我身上的這些破布條賣掉。"
	seduce_ongoing.1204.desc:0 "當我打開皮質包裹的時候我幾乎不敢相信自己的眼睛。那本大部書至少也有一個世紀的歲月了，抄寫細緻，裝幀精美，由先人親手裝飾並鍍金。"
	seduce_ongoing.1204.a:0 "這本書裡面又容納了何等的奇蹟呢？"
	seduce_ongoing.1304.desc:0 "我打開皮質包裹卻發現裡面裝著一本塵封的古卷，感到有點疑惑。翻過書頁，我找到了一些漂亮的插圖，但我甚至沒辦法閱讀那些文本。"
	seduce_ongoing.1304.a:0 "我拿這本書有什麼用？賣掉吧。"
	seduce_ongoing.1205.desc:0 "我收到了一大塊漂亮的刺繡，用鮮活的色彩再現了我的家紋！與我臥室中的壁爐台非常搭配。"
	seduce_ongoing.1205.a:0 "這手藝真的讓我驚豔。"
	seduce_ongoing.1305.desc:0 "我收到了一件大型刺繡，似乎是想要再現我的家紋。不過我不確定手藝人用做參考的是什麼東西，因為我反正是認不出來。也許別人會喜歡它……"
	seduce_ongoing.1305.a:0 "如果家紋是對的話或許還不錯……"
	seduce_ongoing.1206.desc:0 "一位詩人來到我面前，朗誦一首關於生活的享樂的詩作，獻給「[ROOT.Char.Custom('ComplimentAdjective')][ROOT.Char.GetTitledFirstName]！」"
	seduce_ongoing.1206.a:0 "新鮮的詩，新鮮的空氣！"
	seduce_ongoing.1306.desc:0 "一位詩人來到我面前，朗誦一首關於生活的享樂的詩作，獻給「[ROOT.Char.Custom('ComplimentAdjective')][ROOT.Char.GetTitledFirstName]！」生活中的享樂肯定不包括這首詩。"
	seduce_ongoing.1207.desc:0 "我收到了一座微縮城堡的木雕！每位來訪的客人都讚嘆這件展品的細節和工藝。"
	seduce_ongoing.1207.a:0 "真是非同尋常！"
	seduce_ongoing.1307.desc:0 "我收到了一件木雕……是一座建築還是啥的？哦——這應該是一座城堡！應該是吧。"
	seduce_ongoing.1307.a:0 "我在猜它點著的話能燒多久。"
	seduce_ongoing.1208.desc:0 "[owner.GetTitledFirstName]送給我[SCOPE.Custom('SeductionObjectIndefinite')]，紀念我們初次邂逅。"
	seduce_ongoing.1208.a:0 "[owner.GetSheHe]難道以為我會忘記嗎？"
	seduce_ongoing.1308.desc:0 "[owner.GetTitledFirstName]送給我[SCOPE.Custom('SeductionObjectIndefinite')]，紀念我們初次邂逅。[owner.GetSheHe|U]對此肯定有比我美好得多的記憶。"
	seduce_ongoing.1209.desc:0 "我收到一個盒式項鏈墜，那是一小件美麗的銀器。儘管我對於裡面是什麼很疑惑，不過讓別人八卦裡面可能裝著什麼更有意思。"
	seduce_ongoing.1209.a:0 "也許有一天，某人能幫我打開它？"
	seduce_ongoing.1309.desc:0 "我收到一個盒式項鏈墜，我一開始根本認不出來這一小塊未經打磨的疙瘩是銀質的。它也打不開，所以我覺得這沒什麼用。"
	seduce_ongoing.1309.a:0 "怎麼會有人覺得我想要這個？"
	seduce_ongoing.1210.desc:0 "確實不走常規，但我面前擺著的這件狐狸標本中也有能吸引人的東西。也許是它嘴上凍結著的兇惡咆哮？"
	seduce_ongoing.1210.a:0 "不按套路出牌，不過我並不討厭。"
	seduce_ongoing.1310.desc:0 "「把那玩意從我面前拿開！」這標本狐狸張開血盆大口咆哮，對我露出了兇惡的牙齒。"
	seduce_ongoing.1310.a:0 "誰會喜歡那種禮物啊？！"
	seduce_ongoing.1211.desc:0 "花卉展出美的讓人窒息，此外由於農民們已經將花兒栽種到庭院，在庭院中散步變得愈發引人嚮往。"
	seduce_ongoing.1211.a:0 "我完全沒有料到，此等美麗能帶給我如此觸動。"
	seduce_ongoing.1311.desc:0 "「那麼，[ROOT.Char.GetLadyLord]，您是不希望俺們種這些花了是吧？」農民站在我面前，泥土還不斷地從牛車上的板條箱裡面灑出來。他們用來展出的花卉看上早就壓壞，枯萎了。"
	seduce_ongoing.1311.a:0 "我不想在庭園附近任何地方看見這些玩意。"
	seduce_ongoing.1212.desc:0 "[owner.GetTitledFirstName]送給了我一件禮物，那是一條飾有[owner.GetDynasty.GetBaseName]的家紋的手帕。\n\n如果我公開展示[owner.GetTitlePossessive]的家紋，其他人會有什麼反應呢，這一定十分有趣。"
	seduce_ongoing.1212.a:0 "毫無疑問，這會留下這種或那種印象。"
	seduce_ongoing.1312.desc:0 "[owner.GetTitledFirstName]送給了我一件禮物，那是一條飾有[owner.GetDynasty.GetBaseName]的家紋的手帕。\n\n如果[owner.GetSheHe]覺得我居然會在公開場合展示[owner.GetHerHis]的家紋的話，那[owner.GetSheHe]可就大錯特錯了！"
	seduce_ongoing.1801.t:0 "文愛[ROOT.Char.Custom('MistressMaster')|U]"
	seduce_ongoing.1801.start.desc:0 "我作為外交藝術的學者，深知動人讚美的力量。讚美一名[target.GetWomanMan]最好的品質必然是通往[target.GetHerHis]內心的道路\n\n"
	seduce_ongoing.1801.close.desc:0 "下次我們見面，我要讚美[target.GetFirstNamePossessive]……"
	seduce_ongoing.1801.distant.desc:0 "我要寫信給[target.GetFirstName]，讚美[target.GetHerHis]的……"
	seduce_ongoing.1801.compassionate:0 "內在溫柔。"
	seduce_ongoing.1801.bold:0 "勇敢奔放。"
	seduce_ongoing.1801.honorable:0 "天性忠貴。"
	seduce_ongoing.1801.greed:0 "野心勃勃，對生活充滿欲求。"
	seduce_ongoing.1801.rational:0 "思考理性明晰。"
	seduce_ongoing.1801.zealous:0 "對信仰虔誠，毫不動搖。"
	seduce_ongoing.1801.energetic:0 "活力四射。"
	seduce_ongoing.1801.forgiving:0 "仁厚之心。"
	seduce_ongoing.1801.beautiful_male:0 "外表俊朗。"
	seduce_ongoing.1801.beautiful_female:0 "傾國之貌。"
	seduce_ongoing.1801.strong:0 "體型健碩。"
	seduce_ongoing.1801.extroverted:0 "魅力難當。"
	seduce_ongoing.1801.dominant:0 "殺伐果斷，氣場十足。"
	seduce_ongoing.1801.compliment.tt:0 "#F [target.GetTitledFirstName]收到的讚美效果如何，取決於讚美和[target.GetHerHim]是否契合#!"
	seduce_ongoing.1802.t:0 "漂亮話"
	seduce_ongoing.1802.close.desc:0 "當我在花園漫步，靜神冥想之時，我的思緒已飄向了遠方，這讓我差點就直接撞到[owner.GetTitledFirstName]身上。在我還沒收拾好自己時，[owner.GetSheHe]先開了口請求我的原諒，表示[owner.GetSheHe]從未想過要給我帶來不便，因為我這樣的[target.Custom('LadyLordWomanMan')]有著"
	seduce_ongoing.1802.distant.desc:0 "我收到了一封來自[owner.GetTitledFirstName]的言辭雋永的來信。夾雜於平凡的問候與瑣事之間的字句，毫無疑問地，是在大加褒誇我的"
	seduce_ongoing.1802.compassionate.desc:0 "「慈悲為懷。」"
	seduce_ongoing.1802.bold.desc:0 "「澎湃勇氣。」"
	seduce_ongoing.1802.honorable.desc:0 "「高貴氣節。」"
	seduce_ongoing.1802.greed.desc:0 "「鴻鵠之志。」"
	seduce_ongoing.1802.rational.desc:0 "「條理明晰。」"
	seduce_ongoing.1802.zealous.desc:0 "「虔誠可敬。」"
	seduce_ongoing.1802.energetic.desc:0 "「盎然活力。」"
	seduce_ongoing.1802.forgiving.desc:0 "「寬宏大量。」"
	seduce_ongoing.1802.beautiful_male.desc:0 "「強大氣場。」"
	seduce_ongoing.1802.beautiful_female.desc:0 "「可人尤物。」"
	seduce_ongoing.1802.strong.desc:0 "「身強體健。」"
	seduce_ongoing.1802.extroverted.desc:0 "「魅力難當」。"
	seduce_ongoing.1802.dominant.desc:0 "「果斷之能。」"
	seduce_ongoing.1802.good.desc:0 "\n\n[owner.GetHerHis|U]的字裡行間透露著柔情款款的殷勤，這讓我感到吃驚。"
	seduce_ongoing.1802.neutral.desc:0 "\n\n[owner.GetHerHis|U]的字句沒什麼特殊的意思，只是作了個友好的姿態，我是這麼認為的。"
	seduce_ongoing.1802.bad.desc:0 "\n\n我懷疑[owner.GetSheHe]是出於好意，然而這些東西在我聽來反而是惡毒的諷刺與嘲笑。"
	seduce_ongoing.1802.a.good:0 "[owner.GetTitledFirstNameNoTooltip]……羞死我了！"
	seduce_ongoing.1802.a.bad:0 "有點大白話，但是很甜蜜。"
	seduce_ongoing.1802.b.good:0 "你下次該再加把勁。"
	seduce_ongoing.1802.b.bad:0 "這就有點尷尬了……"
	seduce_ongoing.1802.c:0 "我對這些示好毫無興趣！"
	seduce_ongoing.1601.t:0 "[location.GetNameNoTooltip]內的朗誦"
	seduce_ongoing.1601.t_no_location:0 "朗誦"
	seduce_ongoing.1601.desc:0 "慶典即將落下帷幕，夜晚的娛樂表演也到尾聲，此時[target.GetTitledFirstName]提議來一次朗誦。\n\n一位書記官馬上趕來，想知道賓客們喜歡聽什麼，我發現這是讓[target.GetFirstName]留下好印象的機會。"
	seduce_ongoing.1601.a:0 "搞點敬神的，比如[SCOPE.Custom('RandomReligiousTextName')]。"
	seduce_ongoing.1601.a.tt:0 "我認為[target.GetSheHe]會想聽一點宗教相關的。"
	seduce_ongoing.1601.b:0 "樂起來吧！[SCOPE.Custom('RandomEntertainmentTextName')|U]！"
	seduce_ongoing.1601.b.tt:0 "我認為[target.GetSheHe]想要聽一些娛樂相關的。"
	seduce_ongoing.1601.c:0 "[SCOPE.Custom('RandomInformativeTextName')|U]會讓我們有機會學點東西。"
	seduce_ongoing.1601.c.tt:0 "我認為[target.GetSheHe]想要聽點有墨水的。"
	seduce_ongoing.1603.desc:0 "似乎宴會的娛樂結束之後，夜晚就會變得很乏味，不過[owner.GetTitledFirstName]用一場[SCOPE.Custom('BookInQuestion')]的朗誦拯救了今天！"
	seduce_ongoing.1603.a:0 "我也好喜歡那個！"
	seduce_ongoing.1604.desc:0 "當教士為我們朗誦時，[target.GetFirstName]似乎已經完全沉浸進去了。\n\n之後，[target.GetSheHe|U]向我走來。「選題很棒，[ROOT.Char.GetFirstName]，」[target.GetSheHe]說道，同時[target.Custom('quirk_pos_present')]。"
	seduce_ongoing.1604.a:0 "那當然是棒極了呀，不是嗎？"
	seduce_ongoing.1605.desc_1:0 "乏味的宴會，因為[owner.GetTitledFirstName]建議來一場[SCOPE.Custom('BookInQuestion')]的朗誦變得更糟糕了。"
	seduce_ongoing.1605.desc_2:0 "謝天謝地，[other_guest.GetTitledFirstName]馬上建議朗誦[SCOPE.Custom('GoodBookSuggestion')]作替代！"
	seduce_ongoing.1605.desc_no_other_guest:0 "謝天謝地，一位參與者建議朗誦[SCOPE.Custom('GoodBookSuggestion')]作替代！"
	seduce_ongoing.1605.a:0 "這選擇好多了！"
	seduce_ongoing.1606.desc_1:0 "隨著書記官嗡嗡嗡地朗頌聲，我敢說[target.GetFirstNamePossessive]已經開始開小差了。"
	seduce_ongoing.1606.desc_2:0 "\n\n當我在思考要如何挽回局面時，[other_guest.Custom2('MyCharacterIntroduction', ROOT.Char)]突然插了一句，問道：「請允許我提個建議，我們讀一讀[SCOPE.Custom('GoodBookSuggestion')]，怎麼樣？」"
	seduce_ongoing.1606.desc_3:0 "[target.GetFirstName]馬上有了精神，展現出了興趣。"
	seduce_ongoing.1606.desc_no_other_guest:0 "一位參與者突然插了一句。「我提議一個，我們讀[SCOPE.Custom('GoodBookSuggestion')]怎麼樣？」"
	seduce_ongoing.1606.a:0 "我怎麼沒想到呢？"
	seduce_ongoing.1701.t:0 "相見"
	seduce_ongoing.1701.desc:0 "我想方設法確保自己在練習騎馬長槍比武大會的那天經過[court_of_residence.GetNameNoTier]。[target.GetTitledFirstNamePossessive]的軍官們正不耐煩地走來走去，指導年輕的[target.Custom('MountedWarriorTermPlural')]，而我發現[target.GetFirstName]正在他們中間游走。\n\n不管我有什麼想法，[target.GetHerHis]的注意力目前很明顯放在了[target.GetHerHis]作為那些士兵們的[target.GetLadyLord|U]的職責上。"
	seduce_ongoing.1701.a:0 "我們要不要給這些菜鳥表演一下模擬比武？"
	seduce_ongoing.1701.a.tt:0 "#F 迎合[target.GetFirstNamePossessiveNoTooltip]活躍或愛玩的一面。#!"
	seduce_ongoing.1701.b:0 "讓我們去城垛上走走，聊聊戰略戰術。"
	seduce_ongoing.1701.b.tt:0 "#F 迎合[target.GetFirstNamePossessiveNoTooltip]深思熟慮的一面。#!"
	seduce_ongoing.1701.c:0 "我想聽聽你對報稅季的計畫。"
	seduce_ongoing.1701.c.tt:0 "#F 迎合[target.GetFirstNamePossessiveNoTooltip]節儉的一面。#!"
	seduce_ongoing.1701.d:0 "這些「[target.Custom('MountedWarriorTermPlural')]」中的一位可以當個傻子……"
	seduce_ongoing.1701.d.tt:0 "#F 迎合[target.GetFirstNamePossessiveNoTooltip]惡毒的一面。#!"
	seduce_ongoing.1703.opening:0 "我很驚訝，[owner.GetTitledFirstName]為了[court_of_residence.GetNameNoTier]的年輕[target.Custom('MountedWarriorTermPlural')]而來到了騎馬長槍比武大會。"
	seduce_ongoing.1703.duel:0 "\n\n[owner.GetSheHe|U]挑戰我模擬比武，我們給菜鳥戰士上演了一場精彩比賽。這場比武很快變得非常激烈，但這一天最終我們相互擁抱，為自己的努力感到驕傲。"
	seduce_ongoing.1703.strategy:0 "\n\n我們走上城垛，詳細討論戰術，看著下方庭院中的菜鳥戰士。[owner.GetFirstName]有一些富有洞察力的見解，我感謝[owner.GetHerHim]讓我重新思考關於我新兵的假想。我們關於娛樂消遣的討論也很有吸引力……"
	seduce_ongoing.1703.tax_season:0 "\n\n這次比武大會雖然很有必要，但我更喜歡坐在室內，與[owner.GetFirstName]一起討論我對於即將到來徵稅季的計畫。畢竟，正如[owner.GetSheHe]所指出的，若沒有供養的手段，我的軍隊又有什麼用處呢。"
	seduce_ongoing.1703.trap:0 "\n\n監管著菜鳥戰士很有必要，但也很無趣，所以我很感謝[owner.GetFirstName]提出了一個好玩的小小消遣。讓一名男僕在後方的地面倒上豬血，令幾匹未訓練好的馬兒受驚，將它們的騎手扔到地上，其他人費盡力氣約束住馬兒！"
	seduce_ongoing.1703.fallback:0 "\n\n看護著菜鳥戰士真是無聊，[owner.GetFirstName]卻能讓一整天一瞬間過去。"
	seduce_ongoing.1703.a:0 "我必須感謝[owner.GetFirstName][owner.GetHerHis]親臨敝舍。"
	seduce_ongoing.1704.duel:0 "\n\n[owner.GetSheHe|U]堅持要在菜鳥戰士們面前來一場模擬比武，但我還不想自取其辱。[owner.GetFirstName]看起來很氣餒，但比起安慰[owner.GetHerHim]，我還有更要緊的事情。"
	seduce_ongoing.1704.strategy:0 "\n\n[owner.GetSheHe|U]邀請我去城垛上散步，討論戰略理念，但我發現自己不得不擋下一個又一個壞建議。也許[owner.GetFirstName]應該把話題局限在[owner.GetSheHe]有所了解的事情上……"
	seduce_ongoing.1704.tax_season:0 "\n\n儘管我明顯忙於應付這些菜鳥戰士，[owner.GetSheHe]還是堅持要討論我下個徵稅季的計畫。最終我離開[owner.GetHerHim]，留下[owner.GetHerselfHimself]一個人，好讓我能處理真正重要的事務。"
	seduce_ongoing.1704.trap:0 "\n\n我非常驚愕，[owner.GetSheHe]提議我們發動一個複雜的花招，在菜鳥[target.Custom('MountedWarriorTermPlural')]中造成混亂。[owner.GetSheHe]難道沒意識到這是我最不希望看到的事情嗎？"
	seduce_ongoing.1704.fallback:0 "\n\n[owner.GetFirstName]想要在[owner.GetHerHis]訪問期間與我交談，好像[owner.GetSheHe]沒有意識到今天我很忙。"
	seduce_ongoing.1704.a:0 "[owner.GetTitledFirstNameNoTooltip]是怎麼想的？"
	seduce_ongoing.1705.duel:0 "模擬比武在菜鳥[target.Custom('MountedWarriorTermPlural')]中大獲成功！\n\n[target.GetTitledFirstName][target.GetHerselfHimself]似乎也很享受，在我們激烈的「戰鬥」之後，我們相互熱情擁抱，對我們的付出感到值得。"
	seduce_ongoing.1705.strategy:0 "走在城垛上，[target.GetTitledFirstName]與我分享了許多關於如何最好地招募像下方庭院中菜鳥戰士的想法。\n\n當天結束時，我敢說[target.GetSheHe]和我一樣對我們的談話感到滿意，即使我們的討論經常離題——也許正因為此。"
	seduce_ongoing.1705.tax_season:0 "[target.GetFirstName]與我當天大部分時間都在討論我們下一個徵稅季的計畫。畢竟，如果你養不起，有一支軍隊又有什麼好處呢？[target.GetSheHe|U]發自內心地笑了。\n\n我們全身心投入地聊天時還有更多笑聲。"
	seduce_ongoing.1705.trap:0 "過了一會，我提議在看管這些菜鳥戰士之餘來電小樂子。一名男僕在用飲馬槽到了些豬血，那氣味讓幾匹未訓練好的馬兒驚懼不已。幾名年輕的[target.Custom('MountedWarriorTermPlural')]被扔在地上，其他人勉強能堅持住。\n\n[target.GetFirstName]對我炮製的這一場景哈哈大笑。"
	seduce_ongoing.1705.fallback:0 "我拜訪結束後，[target.GetTitledFirstName]看上去很高興。「看管這些菜鳥通常很無聊，但今天真是讓人感覺一眨眼就過去了！」"
	seduce_ongoing.1705.a:0 "[target.GetSheHe|U]肯定會記得這一天。"
	seduce_ongoing.1706.duel:0 "[target.GetTitledFirstName]直接嘲笑了我對模擬比武的提議。「沒必要讓每個人在這些年輕[target.Custom('MountedWarriorTermPlural')]面前都感到尷尬！」\n\n我接下來一整天都在努力想要搞明白[target.GetSheHe]指的是[target.GetHerHim]還是我。"
	seduce_ongoing.1706.strategy:0 "[target.GetTitledFirstName]與我在城垛上散步，我努力提供戰略建議[target.GetSheHe|U]卻似乎沒心情聽。據[target.GetFirstName]說，我想出的所有建議都充滿了破綻，而且很明顯[target.GetHerHis]的注意力放在我下方的庭院裡。"
	seduce_ongoing.1706.tax_season:0 "我努力討論即將到來的徵稅季，以及如何確保[target.GetFirstName]有辦法餵飽[target.GetHerHis]的軍隊。可惜[target.GetFirstNamePossessive]的思緒飄在別處，[target.GetSheHe]很快把我晾在一邊，專注於那些菜鳥戰士。"
	seduce_ongoing.1706.trap:0 "我提議我們一起對正在操練的[target.Custom('MountedWarriorTermPlural')]們惡作劇，[target.GetFirstName]震驚地盯著我。\n\n「豬血和驚馬？你#EMP 瘋#!了嗎，[ROOT.Char.GetWomanMan]？」"
	seduce_ongoing.1706.fallback:0 "我一整天都在嘗試同[target.GetTitledFirstName]搭話，但總有些關於比武大會的事情需要[target.GetHerHis]關注。到頭來我都沒法引起[target.GetHerHis]哪怕一瞬的注意力，我心裡滿是挫敗。"
	seduce_ongoing.1706.a:0 "我希望[target.GetFirstNameNoTooltip]快點忘掉這一天。"
	seduce_ongoing.2001.t:0 "愛情靈藥"
	seduce_ongoing.2001.desc:0 "我的一名僕人從集市上的一位老[dummy_gender.GetWomanMan]手中獲得了一份愛情靈藥，但聲稱其並未給[dummy_gender.GetHerHim]帶來好運。\n\n我將這小瓶我在雙手中，禁不住想起了[target.GetTitledFirstName]，猜測自己的運氣會不會不一樣。"
	seduce_ongoing.2001.a:0 "[target.GetSheHe|U]肯定會覺得很好玩！"
	seduce_ongoing.2001.b:0 "[target.GetFirstNameNoTooltip]肯定會喜歡玩這種迷信。"
	seduce_ongoing.2001.c:0 "我沒時間弄這種無聊的愛情靈藥。"
	seduce_ongoing.2001.c.tt:0 "#F 我需要比這更好的機會去展示我的感情！#!"
	seduce_ongoing.2002.desc:0 "[owner.GetTitledFirstName]呈獻給我[owner.GetSheHe]從集市上獲得的一份「愛情靈藥」。我們倒了一點在酒裡，假裝這藥真的影響到了我們，度過了愉快的一晚，最終，什麼是假裝什麼是真實之間的界限開始變得有些模糊。"
	seduce_ongoing.2002.a:0 "真是愉快的消遣！"
	seduce_ongoing.2003.desc:0 "[target.GetFirstName]與我一起飲用了一點酒加「愛情靈藥」，整晚都假裝我們受到影響了。\n\n這不過是無傷大雅的娛樂，但[target.GetHerHis]向我道別時，[target.GetSheHe]微笑中的愛意很是明顯。"
	seduce_ongoing.2003.a:0 "一起度過了愉快的時光。"
	seduce_ongoing.2004.desc:0 "就為了一些娛樂，[owner.GetTitledFirstName]竟敢要我喝下[owner.GetSheHe]從集市上獲得的「愛情靈藥」。我拒絕喝我不知道內容的東西，[owner.GetSheHe]竟然看起了有些生氣！我很快向[owner.GetHerselfHimself]要求[owner.GetHerHim]告退，好能早點回房睡覺。"
	seduce_ongoing.2004.a:0 "[owner.GetHerHim]是怎麼想的？"
	seduce_ongoing.2005.desc:0 "[target.GetFirstName]拒絕了「愛情靈藥」，猜疑我到底想做什麼。我有點情緒失控，努力解釋這不過是為了娛樂，接著[target.GetSheHe]要求我離開。"
	seduce_ongoing.2005.a:0 "真沒意思。"
	seduce_ongoing.2006.t:0 "愛情「靈」藥"
	seduce_ongoing.2006.desc:0 "[owner.GetTitledFirstName]給我帶來一份[owner.GetSheHe]從集市上獲得的愛情靈藥。我覺得會很好玩，接受了[owner.GetHerHis]的提議，一起喝了點。\n\n可是，見我得了急病後，[owner.GetFirstName]一口都不肯喝了！"
	seduce_ongoing.2006.a:0 "我感覺不太舒服……"
	seduce_ongoing.2006.a.tt:0 "#F 你個蠢貨#EMP *嘔嘔嘔#![owner.GetFirstNameNoTooltip]！#!"
	seduce_ongoing.2007.desc:0 "糟了！[target.GetTitledFirstName]同意喝一點愛情靈藥，但原本只是為了娛樂的東西最終導致[target.GetHerHim]嘔吐並臥床不起！"
	seduce_ongoing.2007.a:0 "那個給我這東西的僕人在哪？"
	seduce_ongoing.2008.desc:0 "[owner.GetTitledFirstName]給我拿來了一份[owner.GetHerHis]僕人從集市上獲得的「愛情靈藥」。我們沒有喝下這未知液體，而是喝了些小酒度過了美好的夜晚，取笑外面流行的這個簡單迷信。\n\n如果你無法告訴我它影響了哪一種體液，你就不能說它有效！啊，平民真是什麼都會信……"
	seduce_ongoing.2008.a:0 "我和[owner.GetFirstNameNoTooltip]度過了美好的時光！"
	seduce_ongoing.2009.desc:0 "我帶了一些「愛情靈藥」給[target.GetTitledFirstName]，[target.GetSheHe]和我一樣震驚於我的僕人如此好騙！\n\n我們整晚都討論各種迷信和荒謬的信仰。平民真是什麼都會信。"
	seduce_ongoing.2009.a:0 "真是愉快的夜晚。"
	seduce_ongoing.2010.desc:0 "[owner.GetTitledFirstName]給我帶了[owner.GetHersHis]僕人拿到的一份「愛情靈藥」。我一點都不感興趣，但[owner.GetFirstName]一直說個沒完，總是聊平民有多迷信和好騙。"
	seduce_ongoing.2010.a:0 "如果你不信這個，就別拿來煩我！"
	seduce_ongoing.2011.desc:0 "[target.GetFirstName]似乎對「愛情靈藥」無動於衷，我努力討論荒謬的農民迷信也沒有效果。事實上，[target.GetSheHe]似乎還生氣了！"
	seduce_ongoing.2011.a:0 "[target.GetSheHe|U]今天肯定是處於不正常的黏液質狀態。"
	seduce_ongoing.3001.t:0 "心思交錯"
	seduce_ongoing.3001.desc:0 "我注意到[target.GetTitledFirstName]和[target.GetHerHis][target.Custom2('RelationToMe', SCOPE.sC('close_character'))]，[close_character.GetTitledFirstName]關係十分近。如是能得到[close_character.GetHerHis]的助力，或許能幫助我引起[target.GetFirstNamePossessive]的注目。"
	seduce_ongoing.3001.a:0 "無論[close_character.GetFirstNameNoTooltip]要求什麼，我都會滿足[close_character.GetSheHe]。"
	seduce_ongoing.3001.b:0 "展現出好意應該就行了。"
	seduce_ongoing.3001.c:0 "我可以幫忙償還[close_character.GetHerHis]的債務。"
	seduce_ongoing.3001.d:0 "毫無疑問，任何人都會樂於收到金子作禮物。"
	seduce_ongoing.3001.e:0 "這麼做好像不對。"
	seduce_ongoing.3001.e.tt:0 "#F 我會尋求其他手段來贏取[target.GetFirstNamePossessiveNoTooltip]的好感。#!"
	seduce_ongoing.3002.desc:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('close_character'))][close_character.GetTitledFirstName]最近一直在告訴我[close_character.GetSheHe]對於[owner.GetTitledFirstName]的慷慨有何等深刻的印象。\n\n很顯然，[owner.GetSheHe]在[close_character.GetHerHim]最需要的時候給[close_character.GetSheHe]雪中送炭了。"
	seduce_ongoing.3002.a:0 "看來我之前低估了[owner.GetHerHim]？"
	seduce_ongoing.3002.b:0 "[owner.GetFirstName]幫助[close_character.GetFirstName]？有點意思。"
	seduce_ongoing.3003.desc:0 "當我們接下來會面的時候，[target.GetFirstName]給了我一個比平常更明顯的笑容。\n\n「我的[target.Custom2('RelationToMe', SCOPE.sC('close_character'))][close_character.GetFirstName]告訴我你是如何幫助[close_character.GetHerHim]的，我希望能對此表示感謝。」"
	seduce_ongoing.3003.a:0 "為[target.GetFirstNamePossessiveNoTooltip]的[target.Custom2('RelationToMe', SCOPE.sC('close_character'))]效勞，不勝榮幸。"
	seduce_ongoing.3004.desc:0 "看上去[target.GetFirstName]並沒有注意到我對[target.GetHerHis][target.Custom2('RelationToMe', SCOPE.sC('close_character'))]展現的慷慨。不過好在[close_character.GetFirstName]心存感激！"
	seduce_ongoing.3004.a:0 "該怎麼辦呢？"
	seduce_ongoing.4001.t:0 "[target.Custom('MusicalPerformerPossessive')|U]的獻曲"
	seduce_ongoing.4001.desc:0 "一位[target.Custom('MusicalPerformer')]將要在[court_location.GetNameNoTier]給整個宮廷表演。讓[dummy_musician_gender.GetHerHim]將表演改成為[target.GetTitledFirstName]——我的好感對象——獻上的曲子，這樣的要求十分簡單。"
	seduce_ongoing.4001.desc.court_musician:0 "一位[target.Custom('MusicalPerformer')]很快將為[court_location.GetNameNoTier]的宮廷演奏。讓[dummy_musician_gender.GetHerHim]將表演改成為[target.GetTitledFirstName]——我的好感對象——獻上的曲子，這樣的要求十分簡單。\n\n又或者，如果我讓我的$court_musician_court_position$也加入，我就能讓他們演奏一首在聽眾面前令我大大增光的曲子。"
	seduce_ongoing.4001.a:0 "這會成為對這位[target.GetLadyLord]的大膽告白！"
	seduce_ongoing.4001.b:0 "我更希望能夠隱晦地表達我對[target.GetHerHim]的渴求。"
	seduce_ongoing.4001.b.failure:0 "獻曲沒有引起注意。"
	seduce_ongoing.4001.c:0 "[court_location.GetNameNoTierNoTooltip]的人民將陶醉在我的榮耀中！"
	seduce_ongoing.4001.d:0 "我不應當涉足這種事情。"
	seduce_ongoing.4002.desc.opening:0 "宮廷裡經常有表演家出沒，但是這一次據說有與眾不同的演出帶給我們，我的確是感受到了。"
	seduce_ongoing.4002.desc:0 "\n\n當[ROOT.Char.Custom('MusicalPerformer')]奏起下一曲的時候，我卯足力氣壓住自己的臉紅，這首獻曲把我誇上天了，還是在整個宮廷之前。"
	seduce_ongoing.4002.desc.court_musician:0 "\n\n當[ROOT.Char.Custom('MusicalPerformer')]與[owner.GetTitledFirstNamePossessive]的$court_musician_court_position$共同奏起下一曲的時候，我聽著[owner.GetFirstNameNoTooltip]的英勇事蹟，努力不讓自己的欽佩表現得過於明顯。"
	seduce_ongoing.4002.a:0 "[owner.GetTitledFirstNameNoTooltip][owner.GetHerselfHimself]可真是幹得漂亮。"
	seduce_ongoing.4003.desc:0 "\n\n當[ROOT.Char.Custom('MusicalPerformer')]奏起下一節的時候，我趕緊走出大廳以掩飾我的尷尬。每一首曲子都是[owner.GetTitledFirstName]獻給我的！"
	seduce_ongoing.4003.desc.court_musician:0 "\n\n當[ROOT.Char.Custom('MusicalPerformer')]與[owner.GetTitledFirstNamePossessive]的$court_musician_court_position$共同奏起下一曲的時候，我尷尬得走出了大廳。[owner.GetFirstNameNoTooltip]派[owner.GetHerHis]的$court_musician_court_position$來就為了吹捧[owner.GetHerselfHimself]自己？！"
	seduce_ongoing.4003.a:0 "神經病啊！"
	seduce_ongoing.4004.desc:0 "惠賜佳曲，不勝涕零。[target.Custom('MusicalPerformerPossessive')]的表演依然歷歷在目！我早知你是一位品味卓絕的[ROOT.Char.GetWomanMan]。"
	seduce_ongoing.4004.a:0 "完美！"
	seduce_ongoing.4005.opening:0 "[target.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
	seduce_ongoing.4005.desc.court_musician:0 "我寫信告訴你，你出了個大醜，逼著所有聽眾聽你那所謂的英勇事蹟。你真的覺得聊自己事情是讓宮廷娛樂的良好方式嗎？"
	seduce_ongoing.4005.desc:0 "何人予你膽子，竟敢如此在公眾前使我難堪？你是否#EMP 想要#!我去跟別人解釋[target.Custom('MusicalPerformerPossessive')]的歌詞是什麼意思？"
	seduce_ongoing.4005.spouse:0 "我的[target.Custom2('RelationToMe', SCOPE.sC('spouse'))]？"
	seduce_ongoing.4005.court:0 "整個宮廷？"
	seduce_ongoing.4005.a:0 "那才不是我想要的！"
	seduce_ongoing.4006.desc:0 "當[ROOT.Char.Custom('MusicalPerformer')]繼續唱著愛與渴望的歌詞時，我努力不讓宮廷裡的其他人看到我被誇的有多臉紅。\n\n儘管[owner.GetSheHe]的心意隱藏在比喻和寓言之後，我卻依然清楚的知道這是[owner.GetTitledFirstName]想要傳達給我的感情。"
	seduce_ongoing.4006.a:0 "[owner.GetFirstName]，你可真知道該怎麼引起我的注意。"
	seduce_ongoing.4007.desc:0 "可能我向[target.GetFirstName][target.GetLadyLord]傳達的感情過於微妙了……[target.GetSheHe|U]似乎沒有引起任何注意。"
	seduce_ongoing.4007.a:0 "真是白費力氣。"
	seduce_ongoing.4011.t:0 "於[court_location.GetNameNoTierNoTooltip]中散步"
	seduce_ongoing.4011.desc:0 "這可能有點唐突，但我正考慮邀請[target.GetTitledFirstName]同我一起於[court_location.GetNameNoTier][court_location.Custom('BaronyTownType')]漫步。"
	seduce_ongoing.4011.a:0 "讓我們一起走到商店街，所有人都能看到！"
	seduce_ongoing.4011.b:0 "讓我們沿著後巷走。誰會需要旁人在周邊呢？"
	seduce_ongoing.4011.b.failure:0 "我沒能讓[target.GetFirstNameNoTooltip]留下深刻印象"
	seduce_ongoing.4011.c:0 "也許我們不該這麼做。"
	seduce_ongoing.4011.c.tt:0 "#F 我可以靜待其他機會#!"
	seduce_ongoing.4012.opening:0 "當[owner.GetTitledFirstName]邀請我一齊於[court_location.GetNameNoTier][court_location.Custom('BaronyTownType')]漫步的時候，我十分的驚訝。"
	seduce_ongoing.4012.end:0 "\n\n好在，那一天過的十分愉快，我們一齊散布到了商店街，一路上我們無所不談。當地的商人們正瞄準機會想把自己的貨品推銷給那些對著我們隨從閃閃發亮的盔甲目瞪口呆的鄉巴佬。"
	seduce_ongoing.4012.a:0 "很顯然我們給大眾留下了深刻的印象。"
	seduce_ongoing.4013.end:0 "\n\n而當[owner.GetSheHe]堅持我們應該散佈到商店街的時候，我感覺到更加無所適從了。一路上我們被盔甲華麗的隨從簇擁著，但鮮有交談，很明顯[owner.GetSheHe]只是想炫耀一下而已。要是可以不引起騷動的話，我真想自己立馬走掉。"
	seduce_ongoing.4013.a:0 "這種事情別再來了。"
	seduce_ongoing.4014.desc:0 "親愛的[owner.GetTitledFirstName]，\n\n卿願於[court_location.GetNameNoTier][court_location.Custom('BaronyTownType')]作陪已使萬物生輝，在下期待再次會面已不自禁。"
	seduce_ongoing.4014.a:0 "這是我的榮幸。"
	seduce_ongoing.4015.desc:0 "致[target.GetTitledFirstName]，\n\n你是想當眾讓我難堪嗎？把我當作某種可笑的戰利品一樣遊街？你可知宮廷內有何等蜚蜚之語？"
	seduce_ongoing.4015.a:0 "我不是故意的！"
	seduce_ongoing.4016.end:0 "\n\n我們行過無數後巷，嘲笑那些平民看到我們的隨從經過時的驚訝神色。那天結束時，我對[court_location.Custom('BaronyTownType')]的了解深入到了我從未想過的地步。"
	seduce_ongoing.4016.a:0 "[target.GetFirstNameNoTooltip]讓我得見許多全新的視角。"
	seduce_ongoing.4017.desc:0 "親愛的[ROOT.Char.GetTitledFirstName]，\n\n感謝你在我拜訪[court_location.GetNameNoTier][court_location.Custom('BaronyTownType')]期間陪伴我，儘管你堅持要逗留在後巷並遠離視線的做法讓我完全糊塗了。也許下次你能給我一個解釋。"
	seduce_ongoing.4017.a:0 "那時候……就我們兩個，我們——"
	seduce_ongoing.4018.desc:0 "親愛的[owner.GetTitledFirstName]，\n\n我很享受我的[court_location.GetNameNoTier]之行。我現在了解到[court_location.Custom('BaronyTownType')]我從未見過的一面！"
	seduce_ongoing.4018.a:0 "這是我的榮幸。"
	seduce_ongoing.4101.t:0 "吾愛綽約，立於樓台"
	seduce_ongoing.4101.desc_opening:0 "[target.GetTitledFirstNamePossessive]的窗戶內透入溫暖的光線，即使站在平地上我也能看到裡面有人影在動。\n\n"
	seduce_ongoing.4101.desc_same_court:0 "我的心跳在我耳中鼓動如雷鳴；我或許身處自己的[ROOT.Char.Custom('ResidenceBuilding')]，但在爭奪[target.GetHerHis]歡心時我依然如同跋涉在未知之地。"
	seduce_ongoing.4101.desc_other_court:0 "我的心跳在我耳中鼓動如雷鳴；為了獲取與[target.GetHerHim]上床的機會，以及拜訪[court_location.GetNameNoTier]，都讓我如同置身深淵之下。"
	seduce_ongoing.4101.a:0 "[target.GetFirstNameNoTooltip]！向外一看，光耀我的夜晚！"
	seduce_ongoing.4101.a.tt:0 "#F 我希望以不起眼的方式吸引[target.GetHerHis]的注意#!"
	seduce_ongoing.4101.b:0 "我要上去。"
	seduce_ongoing.4101.b.tt:0 "#F [target.GetSheHe]看見我肯定會很高興！#!"
	seduce_ongoing.4101.c:0 "我要留下[SCOPE.Custom('SeductionObjectIndefinite')]和一張紙條給[target.GetHerHim]。"
	seduce_ongoing.4101.c.tt:0 "#F [target.GetSheHe|U]肯定會欣賞這一微妙的舉動，以及[target.GetSheHe]對我的意義#!"
	seduce_ongoing.4101.d:0 "我最好趕在別人看到我之前離開。"
	seduce_ongoing.4101.d.tt:0 "#F 我不會像個蟊賊一樣在夜裡接近[target.GetHerHim]！#!"
	seduce_ongoing.4102.t:0 "我的陽台之下"
	seduce_ongoing.4102.desc:0 "當夜晚我回到自己的房間休息的時候，我驚訝地發現我聽到了從外面傳來的模模糊糊的聲音，這聲音聽上去像是[owner.GetTitledFirstName]。\n\n「[ROOT.Char.GetTitledFirstNameNoTooltip]，我懇求你，讓我看看你美麗的容顏吧！」"
	seduce_ongoing.4102.a:0 "這就像故事裡發生的一樣，多浪漫啊！"
	seduce_ongoing.4102.b:0 "於是我就要看你醜陋的面目？沒門。"
	seduce_ongoing.4103.desc:0 "當光線從[target.GetTitledFirstNamePossessive]打開的門縫中透出來照耀到陽台上時，這簇光也溫暖了我的心房。\n\n四周朦朧的黑暗讓我們的談話稍稍大膽了起來，此外——儘管我一直站在地上——我們之前從未如此親密。"
	seduce_ongoing.4103.a:0 "啊，[target.GetFirstNameNoTooltip]，你就是照亮我夜晚的太陽！"
	seduce_ongoing.4104.desc:0 "當光線從[target.GetTitledFirstNamePossessive]打開的門縫中透出來照耀到陽台上時，這簇光也溫暖了我的心房。\n\n然而這絲光馬上就黯淡了，就當我看到[target.GetHerHis]的臉上掛著[target.Custom('quirk_neg_adjective')]輕蔑時，緊接著隨著[target.GetSheHe]的出聲徹底地熄滅。「[ROOT.Char.GetTitledFirstNameNoTooltip]，你在這裡幹什麼？！請讓我一個人待著。」"
	seduce_ongoing.4104.a:0 "但是……你可是照亮我夜晚的太陽啊……！"
	seduce_ongoing.4105.desc:0 "#EMP 驚！#!\n\n當夜晚我回到自己的房間休息的時候，我驚訝地發現我正和窗外的一個[owner.GetWomanMan]面對面。這[owner.GetWomanMan]看上去很像[owner.GetTitledFirstName]。"
	seduce_ongoing.4105.a:0 "噢你這蠢[owner.GetWomanMan]，快進來！"
	seduce_ongoing.4105.b:0 "還好我的窗簾夠厚。"
	seduce_ongoing.4105.c:0 "衛兵！幫幫我，衛兵！"
	seduce_ongoing.4106.desc:0 "我一夠到[target.GetTitledFirstNamePossessive]的陽台，[target.GetSheHe]就笑著走了出來。「你為什麼要做這種特技呢，[ROOT.Char.GetFirstNameNoTooltip]？就像正常[ROOT.Char.GetWomanMan]一樣走門就好了。你搞得好像你有什麼需要保密的意圖似的。」\n\n[target.GetHerHis]眼中調皮的喜悅讓一切都值得了。"
	seduce_ongoing.4106.a:0 "沒有什麼能夠攔在我們之間！"
	seduce_ongoing.4107.desc_paranoid:0 "當我夠到[target.GetTitledFirstNamePossessive]的陽台的時候，[target.GetSheHe]開始尖叫，並呼[target.GetHerHis]的衛兵。「救命，有人闖入！」\n\n在我飛身一躍開溜的時候，[target.GetHerHis|U]的叫聲依然一路追隨著我，嚇得我一路屁滾尿流，消失在夜色裡。"
	seduce_ongoing.4107.desc:0 "當我夠到[target.GetTitledFirstNamePossessive]的陽台時，[target.GetSheHe]走了出來，[target.GetHerHis]的臉上掛著[target.Custom('quirk_neg_adjective')]輕蔑。\n\n「這位[ROOT.Char.GetFirstNameNoTooltip]是個怎樣的呆瓜？你不能——拜託你是一位[ROOT.Char.GetTitleTierName]！這太不成體統了。」"
	seduce_ongoing.4107.a:0 "本來能夠更加順利的……"
	seduce_ongoing.4107.a.tt:0 "#F 我應該了解更多，而不是去潛入這樣一位多疑[target.GetWomanMan]家裡！#!"
	seduce_ongoing.4108.desc:0 "當夜晚我回到自己的房間休息時，我驚訝地聽到好似是石子擊打我的窗戶發出的聲音。 我目光朝昏暗的花園一探，瞥見[SCOPE.Custom('SeductionObjectIndefinite')]放在地上，被一張紙條包著，以及一個面容酷似[owner.GetTitledFirstName]的[owner.GetWomanMan]消失在黑夜裡。\n\n#EMP 致[ROOT.Char.Custom2('ComplimentAdjective', ROOT.Char)][ROOT.Char.GetTitledFirstNameNoTooltip]，作為我心意的象徵。#!"
	seduce_ongoing.4108.a:0 "我會留下[SCOPE.Custom('SeductionObjectIndefinite')]，讓[owner.GetHerHim]來找！"
	seduce_ongoing.4108.b:0 "我該怎麼處理這東西？給我賣了！"
	seduce_ongoing.4109.desc:0 "兩個[SCOPE.Custom('SeductionObjectMultiple')]，靜候在我的房間裡。並沒有留言或者致禮，但我發誓我依舊能從空氣中聞到[ROOT.Char.Custom2('ComplimentAdjective', SCOPE.sC('target'))][target.GetTitledFirstName]那甜蜜的香氣！"
	seduce_ongoing.4109.a:0 "噢，[target.GetFirstNameNoTooltip]！"
	seduce_ongoing.4110.desc:0 "幾天過去我沒有收到任何來自[target.GetTitledFirstName]的回應，於是我決定再試試我的運氣——或許是[target.GetSheHe]壓根就第一眼沒看到禮物呢？\n\n結果，我的希冀沒有多久就破滅的一乾二淨，我發現[SCOPE.Custom('SeductionObject')]就在[target.GetHerHis]的窗台下，泥土上還留有[target.GetSheHe]用腳踩出來的鞋印子。"
	seduce_ongoing.4110.a:0 "我的心如同[SCOPE.Custom('SeductionObject')]一樣碎的不成樣！"
	seduce_ongoing.5001.t_rival:0 "我[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))|U]仇敵"
	seduce_ongoing.5001.t:0 "[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))|U][target.GetWomanMan|U]"
	seduce_ongoing.5001.desc_tier_up:0 "「我何德何能，居然有如此榮幸，我的#EMP [ROOT.Char.GetTitleTierName]#!？」[target.GetTitledFirstName]臉上掛著微笑，問道，然而[target.GetHerHis]的雙眼裡卻沒有任何笑意。"
	seduce_ongoing.5001.desc_tier_down:0 "「那個[target.Custom2('RelationDescriptor', ROOT.Char)][ROOT.Char.GetWomanMan]能做到永遠不讓我一個人孤單嗎……」當我靠近時，[target.GetTitledFirstName]用比[target.GetHerHis]呼吸還輕的聲音咕噥道。「[ROOT.Char.GetTitledFirstNameNoTooltip]，我能為你做什麼？」"
	seduce_ongoing.5001.desc_ending:0 "\n\n我們之間的敵意如同往常一樣一觸即發，但我有個主意來安撫我們之間醞釀的風暴……"
	seduce_ongoing.5001.a:0 "你對於[ROOT.GetCharacter.Custom('education_conversation_subject')]有什麼想法？"
	seduce_ongoing.5001.a.tt:0 "#F 迎合[target.GetFirstNamePossessiveNoTooltip]好學的一面。#!"
	seduce_ongoing.5001.b:0 "關於[mocked_courtier.Custom('InsultNoun')][mocked_courtier.GetFirstNameNoTooltip]……"
	seduce_ongoing.5001.b.tt:0 "#F 一起嘲諷[target.GetFirstNamePossessiveNoTooltip]，來迎合[mocked_courtier.GetTitledFirstNameNoTooltip]惡毒的一面。#!"
	seduce_ongoing.5001.c_tier_down:0 "真正的問題是，#EMP 我#!如何為#EMP 你#!效勞，尊敬的[target.GetLadyLord]。"
	seduce_ongoing.5001.c_tier_up:0 "這是我的榮幸，尊敬的[target.GetLadyLord]。我們應當修補一下關係。"
	seduce_ongoing.5001.c.tt:0 "#F 迎合[target.GetFirstNamePossessiveNoTooltip]淫蕩的一面。#!"
	seduce_ongoing.5001.d:0 "不好意思打擾了，我正準備走。"
	seduce_ongoing.5003.t:0 "我[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('owner'))|U]仇敵"
	seduce_ongoing.5003.opening:0 "[owner.GetTitledFirstName]每靠近我一步，我的心情就要低落一分。那個[owner.Custom('InsultNoun')]現在又想要什麼？\n\n"
	seduce_ongoing.5003.conversation:0 "令我驚訝的是，[owner.GetSheHe]居然和我攀談起了[ROOT.GetCharacter.Custom('education_conversation_subject')]的話題。儘管我一開始對於[owner.GetHerHis]在身邊有所保留，這番對話居然還挺有趣的！"
	seduce_ongoing.5003.mockery:0 "「[ROOT.Char.GetTitledFirstNameNoTooltip]！你絕對無法相信今天[mocked_courtier.Custom('InsultNoun')][mocked_courtier.GetFirstName]幹了什麼！」\n令我驚訝的是，我們展開了一場無比愉悅的對話，內容是奚落[mocked_courtier.GetFirstNamePossessive]的諸多過失。"
	seduce_ongoing.5003.bodily:0 "當[owner.GetSheHe]開始脫[owner.GetHerHis]的[owner.Custom('GetUpperClothingArticle')]時，什麼東西都沒法讓我抵擋[owner.GetHerHis]的胴體帶來的誘惑了。"
	seduce_ongoing.5003.fallback:0 "讓我驚奇的是，我們在一起度過了開心的一夜，對著俗世的各種話題開懷大笑，並一起在花園中漫步。"
	seduce_ongoing.5003.a:0 "我之前從來不知道[owner.GetHerHim]是如此的#EMP 討喜#!！"
	seduce_ongoing.5004.opening:0 "[owner.GetTitledFirstName]每靠近我一步，我的心情就要低落一分。[owner.Custom('InsultNoun')]現在又想要什麼？\n\n"
	seduce_ongoing.5004.conversation:0 "「關於[owner.Custom('education_conversation_subject')]這個主題……」\n\n我完全不知道為什麼[owner.GetSheHe]會以為我對這個話題有興趣，但我馬上把話說清楚，我對這個話題一點興趣也沒有，不留一丁點餘地。"
	seduce_ongoing.5004.mockery:0 "「[ROOT.Char.GetTitledFirstNameNoTooltip]！你沒法相信[mocked_courtier.Custom('InsultNoun')][mocked_courtier.GetFirstName]今天都幹了什麼！」\n\n我沒法想象[owner.GetHerHim]哪根筋錯了，竟然在我的面前誹謗[mocked_courtier.GetTitledFirstName]，但看來[owner.GetSheHe]一時半會停不下來了。"
	seduce_ongoing.5004.bodily:0 "當[owner.GetSheHe]非常令人不舒服地逼近我，並充滿暗示地撕扯[owner.GetHerHis]的[owner.Custom('GetUpperClothingArticle')]時，我撒腿開溜了。"
	seduce_ongoing.5004.fallback:0 "顯然[owner.GetSheHe]在[owner.GetHerHis]的腦子裡盤算著一整天都和我在一起，因為在我明示我對[owner.GetSheHe]的出現感到厭煩之前，[owner.GetHerHis]都沒有打算離開。"
	seduce_ongoing.5004.a:0 "真是不愉悅的互動，和平常沒差！"
	seduce_ongoing.5005.conversation:0 "在一場話題為[target.Custom('herhis_subject_of_interest')]的漫長對話的結尾，[target.GetTitledFirstNamePossessive]的笑容讓[target.GetHerHis]的整張臉都變得明快了起來。我們之間瀰漫著一點溫馨的安靜，然後我意識我們之間的距離比以往更加靠近；我的雙手幾乎摩挲到[target.GetHerHis]的[target.Custom('GetClothingArticle')]了。"
	seduce_ongoing.5005.mockery:0 "「……還有[mocked_courtier.GetSheHe][mocked_courtier.Custom('quirk_neg_present')]的樣子——我從來沒見過這種樣子！」\n\n我們一齊拿[mocked_courtier.GetTitledFirstNamePossessive]開涮的笑聲比我料想的還要真實。我們之間瀰漫著一點溫馨的安靜，然後我意識我們之間的距離比以往更加靠近；我的雙手幾乎摩挲到[target.GetHerHis]的[target.Custom('GetClothingArticle')]了。"
	seduce_ongoing.5005.bodily:0 "我只被允許小嚐一口[target.GetTitledFirstName]給我的，結果我更饞了。我們之間瀰漫著一點溫馨的安靜，然後我意識[target.GetSheHe]在有我作陪的時候比往常更加放鬆——[target.Custom('GetUpperClothingArticle')]斜垮了下來，美景一覽無餘。"
	seduce_ongoing.5005.fallback:0 "我們在對方的陪伴下度過了夜晚，談天說地，暢懷大笑。我們之間瀰漫著一點溫馨的安靜，然後我意識我們之間的距離比以往更加靠近；我的雙手幾乎摩挲到[target.GetHerHis]的[target.Custom('GetClothingArticle')]了。"
	seduce_ongoing.5005.ending:0 "\n\n「我一直不知道有你相伴居然這麼好，[ROOT.Char.GetFirstNameNoTooltip]！」"
	seduce_ongoing.5005.a:0 "我還沒展示給[target.GetHerHim]看我是多麼棒的伴友呢！"
	seduce_ongoing.5006.conversation:0 "在經過長達一個小時的尬聊之後，[target.GetFirstName]看上去比[target.GetHerHim]這輩子任何時候都要無聊。當我將話題從[target.Custom('herhis_subject_of_interest')]切到[ROOT.GetCharacter.Custom('education_conversation_subject')]時，[target.GetSheHe][target.Custom('quirk_neg_present')]，並表示[target.GetHerselfHimself]要告退。"
	seduce_ongoing.5006.mockery:0 "「[target.GetTitledFirstNameNoTooltip]！你敢相信嗎，實際上[mocked_courtier.Custom('InsultNoun')][mocked_courtier.GetFirstName]……」\n\n我趕緊打住了，因為[target.GetFirstNamePossessive]臉上的輕蔑之情愈發明顯。"
	seduce_ongoing.5006.bodily:0 "當我靠近[target.GetFirstName]，[ROOT.Char.Custom('quirk_pos_adverb')]微笑並充滿暗示地解開我的[ROOT.Char.Custom('GetUpperClothingArticle')]時，[target.GetSheHe]一臉噁心的撒腿子跑路了。"
	seduce_ongoing.5006.fallback:0 "當我漫無目的地，嘗試尋找一些能夠和[target.GetFirstName]交流的共同話題時，[target.GetHerHis]的反感似乎變得愈發濃烈了。\n\n沒過多久，[target.GetSheHe]就給[target.GetHerselfHimself]自己找了個藉口，從我這裡溜了。"
	seduce_ongoing.5006.a:0 "我幹嘛要睡這樣一個[target.Custom('InsultNounSexual')]？！"
	seduce_ongoing.5011.t:0 "不打不相愛"
	seduce_ongoing.5011.desc:0 "沒什麼人能像[target.GetTitledFirstName]一樣惹毛我，當我們發現周圍沒有別人時，[target.GetSheHe]的拳頭和咒罵就來了。我，當然，也禮尚往來。\n\n我必須承認這種爽感——不僅是鬥毆，還有能夠近距離接觸[target.GetHerHis]流汗的、壯實的身體——這一切讓我血脈賁張。馬上我就分不清我到底是想要勝過[target.GetHerHim]，抑或是想要吵一架……"
	seduce_ongoing.5011.a:0 "我保證[target.Custom('quirk_neg_adjective')]笑容會從[target.GetHerHis]的臉上消失！"
	seduce_ongoing.5011.b:0 "要我幫你一把嗎？"
	seduce_ongoing.5011.c:0 "[target.GetHerHis|U]的下一拳會見血。"
	seduce_ongoing.5011.c.tt:0 "#F 這是我為愛忍受的疼痛！#!\n此選項可用，因為[target.GetFirstNamePossessiveNoTooltip]有虐待狂特質。\n\n"
	seduce_ongoing.5011.d:0 "像孩童一樣鬥毆可沒法贏得[target.GetHerHis]的真心！"
	seduce_ongoing.5012.desc:0 "沒什麼人能像[owner.GetTitledFirstName]一樣惹毛我，當我們發現周圍沒有別人時，我們立馬就開始用拳頭和咒罵招呼對方。\n\n我必須承認這種爽感——不僅是鬥毆，還有能夠近距離接觸對方流汗的、壯實的身體——這一切讓我血脈賁張。並且[owner.GetSheHe]看上去沒有消停的意思。"
	seduce_ongoing.5012.a:0 "[owner.GetSheHe|U]最好別對我手下留情！"
	seduce_ongoing.5012.b:0 "適可而止！讓我靜靜。"
	seduce_ongoing.5013.desc:0 "[target.GetTitledFirstName]和我最後躺倒在地上，像[target.Custom('GirlsBoysChildren')]一樣扭打在一起。我們的怒容很快變成了笑容，拳頭變成了輕撫，咒罵變成了呻吟……\n\n[target.GetSheHe]好像注意到我待在[target.GetHerHis]的鎖體技裡面的時間比必要的還要更長，不過[target.GetSheHe]看上去並不介意。"
	seduce_ongoing.5013.a:0 "減減壓也不錯！"
	seduce_ongoing.5014.desc:0 "[target.GetTitledFirstName]和我最後躺倒在地上，像小[target.Custom('GirlsBoysChildren')]一樣扭打在一塊，很快，[target.GetHerHis]的怒容變成了一張苦相。\n\n「停手，你這蠻子！」"
	seduce_ongoing.5014.a:0 "這太不幸了。"
	seduce_ongoing.5015.desc:0 "沒什麼人能像[owner.GetTitledFirstName]一樣惹毛我，當我們發現周圍沒有別人時，我們立馬就開始用拳頭和咒罵招呼對方。\n\n我必須承認，當[owner.GetSheHe]向我伸手要幫助我爬起來的時候，我驚了。"
	seduce_ongoing.5015.a:0 "謝謝你，[owner.GetFirstNameNoTooltip]。"
	seduce_ongoing.5015.b:0 "[owner.GetSheHe]以為[owner.GetSheHe]是誰啊？！"
	seduce_ongoing.5016.desc:0 "[target.GetTitledFirstName]和我最後躺倒在地上，像[target.Custom('GirlsBoysChildren')]一樣扭打在一塊，我們的怒容不久變成了微笑。\n\n當我伸出手幫[target.GetHerHim]爬起來時，[target.GetSheHe]接受了，點了點頭表示[target.GetHerHis]很感謝。"
	seduce_ongoing.5017.desc:0 "[target.GetTitledFirstName]和我最後躺倒在地上，像[target.Custom('GirlsBoysChildren')]一樣扭打在一塊，當我在[target.GetHerHim]面前站起來時，[target.GetHerHis]的怒容變成了一張嘲諷臉。\n\n「別想著幫我起來……我才不想接受一個[owner.Custom('InsultNoun')]的任何東西。」"
	seduce_ongoing.5018.desc:0 "沒什麼人能像[owner.GetTitledFirstName]一樣惹毛我，當我們發現周圍沒有別人時，我們立馬就開始用拳頭和咒罵招呼對方。\n\n在[owner.GetHerHis]猶豫了一小陣子之後，我在扭打中佔了上風。我情不自禁地享受[owner.GetHerHim]一邊喘氣，一邊屈辱地祈求我的仁慈的樣子。"
	seduce_ongoing.5018.a:0 "在我面前跪下挺適合你！"
	seduce_ongoing.5018.b:0 "這太悲傷了。我想靜靜。"
	seduce_ongoing.5019.desc:0 "當[target.GetTitledFirstName]站在我的上方，我看到[target.GetHerHis]眼裡流露出的愉悅之情時，我克制不住骨子裡竄出來的顫慄。至少[target.GetSheHe]看上去很享受這個姿勢……"
	seduce_ongoing.5019.a:0 "那股顫慄是因為預感！真——真的！"
	seduce_ongoing.5020.desc:0 "當[target.GetTitledFirstName]站在我的上方，我看到[target.GetHerHis]眼裡流露出的愉悅之情時，我克制不住骨子裡竄出來的顫慄。然而[target.GetSheHe]轉開了身體，帶著不屑和輕蔑。我舒了一口氣，心裡又有點小失落。\n\n「你永遠也沒法讓我高興起來。讓我一個人靜靜，[ROOT.Char.GetFirstNameNoTooltip]。」"
	seduce_ongoing.5020.a:0 "本來能夠更加順利……但也有可能更糟！"
	seduce_ongoing.5101.t:0 "義務與慾望"
	seduce_ongoing.5101.desc:0 "[target.GetTitledFirstName]一直不斷地從各個方面旁敲側擊，告訴我[target.GetHerHis]對我的臣服讓我們之間產生了距離感。\n\n我需要讓[target.GetHerHim]明白，我想要[target.GetHerHim]不僅僅只是當一名臣子，我渴望[target.GetHerHis]的溫暖，[target.GetHerHis]的觸碰，以及甘美的唇舌。"
	seduce_ongoing.5101.a:0 "在[ROOT.Char.GetFaith.HighGodNameAlternate]面前我們身份平等，[target.GetFirstNameNoTooltip]！"
	seduce_ongoing.5101.a.tt:0 "#F 我強調我們的相似點！#!"
	seduce_ongoing.5101.success_tt:0 "如果[target.GetFirstNameNoTooltip]積極地回應："
	seduce_ongoing.5101.b:0 "[target.GetFirstNameNoTooltip]，你有很多種方式為我效勞……"
	seduce_ongoing.5101.b.tt:0 "#F 我強調我的權力#!"
	seduce_ongoing.5101.c:0 "我現在應該把我的感情收歸心裡。"
	seduce_ongoing.5101.c.tt:0 "#F 一定有更好的方法讓[target.GetHerHim]察覺到我的心意。#!"
	seduce_ongoing.5102.desc:0 "「儘管我是你的[owner.GetTitleTierName]，但我一直認為我們是平等的。」我的領主，[owner.GetFirstName]，過來找我。我一開始還不知道為什麼，但沒過多久謎底就揭曉了。「我們……這個……我們不需要依靠名分綁在一起。我們的感情比名頭更加深厚，遠遠勝過。」"
	seduce_ongoing.5102.a:0 "我的[ROOT.Char.Custom2(''RelationToMe'Possessive', SCOPE.sC('owner'))]喜不自勝。"
	seduce_ongoing.5102.b:0 "我很滿足於現狀，不想要求更多。"
	seduce_ongoing.5103.desc:0 "我親愛的[target.Custom2('RelationToMe', ROOT.Char)]，[ROOT.Char.GetTitledFirstName]，\n我很高興聽到你認為我們的關係超過了君臣，在各個方面都平起平坐。願我們能夠共享同樣光明的未來。"
	seduce_ongoing.5103.a:0 "[target.GetFirstNameNoTooltip]，我會得到你的！"
	seduce_ongoing.5104.desc:0 "[owner.GetFirstName]，我的[target.Custom2('RelationToMe', SCOPE.sC('owner'))]！\n你所暗示的，你所要求的，有失妥當！我對於領地有義務所在，但不要把我的忠誠和情欲混淆。"
	seduce_ongoing.5104.a:0 "噢，但是[target.GetFirstNameNoTooltip]……"
	seduce_ongoing.5105.desc:0 "「你一直為我盡心盡力，十分忠心。」我的領主，[owner.GetFirstName]，前來找我。我一開始還不知道為什麼，但沒過多久謎底就揭曉了。「我不僅將你當作一名臣子，也把你當作一名[target.GetWomanMan]渴求著。我要求你用這種方式效命你的[owner.GetLadyLord]！」"
	seduce_ongoing.5105.a:0 "我會用別人做不到的方式關心你。"
	seduce_ongoing.5105.b:0 "我願為你效命，但僅止於此。"
	seduce_ongoing.5106.desc:0 "我親愛的[target.Custom2('RelationToMe', ROOT.Char)]，[ROOT.Char.GetTitledFirstName]，\n我喜不自勝，因為，我，作為你謙卑的臣屬，能以這種方式激勵你。讓我們見證時間將會帶領我們去往何方。"
	seduce_ongoing.5201.t:0 "不只是朋友"
	seduce_ongoing.5201.desc:0 "[target.GetFirstName]和我一路走過[court_location.GetNameNoTier][court_location.Custom('BaronyTownType')]。\n\n當我們來到一個有著可愛造型的噴泉的廣場時，我們停下步伐，想參與身邊的熱鬧活動。我們的隨從識趣地退了下去。 "
	seduce_ongoing.5201.a:0 "讓我們投一個硬幣，祈求戀愛運勢！"
	seduce_ongoing.5201.a.tt:0 "我覺得[target.GetTitledFirstName]已經在幻想我們之間的什麼，或者至少是普通的好感。"
	seduce_ongoing.5201.b:0 "還記得我們那時候……"
	seduce_ongoing.5201.b.tt:0 "我覺得[target.GetTitledFirstName]很適合當朋友"
	seduce_ongoing.5201.c:0 "我不會破壞這一刻。"
	seduce_ongoing.5202.desc:0 "當我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))][owner.GetFirstName]和我一路走過[court_location.GetNameNoTier][court_location.Custom('BaronyTownType')]時，我們駐足在了一個有著可愛造型的噴泉的廣場。\n\n「我們要不要一起投硬幣，尊敬的[ROOT.Char.GetLadyLord]？據說這能給你帶來戀愛的運勢……」"
	seduce_ongoing.5202.a:0 "投三個吧，好事成仨！"
	seduce_ongoing.5202.b:0 "聽上去像情侶會做的事情，而不是朋友。"
	seduce_ongoing.5203.desc:0 "[target.GetFirstName]開心地站在了我旁邊，將一枚硬幣投入到了噴泉的水池裡，然後對我的注目報之以微笑。\n\n漫步的剩下一段，因為我們互相心知肚明的願望，充滿了暖洋洋的歡聲笑語。"
	seduce_ongoing.5203.a:0 "[target.GetSheHe|U]果然是[target.Custom2('ComplimentAdjectiveArticle', ROOT.Char)][target.GetWomanMan]！"
	seduce_ongoing.5204.desc:0 "「你在玩什麼蠢把戲，[ROOT.Char.GetFirstNameNoTooltip]？」\n\n[target.GetFirstName]拒絕了我的求愛。漫步的剩下一段變成了尷尬的寂靜，不久我們就道別了。"
	seduce_ongoing.5204.a:0 "我的心情黑的如同噴泉的底部……"
	seduce_ongoing.5205.desc:0 "當我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))][owner.GetFirstName]和我穿過[court_location.GetNameNoTier][court_location.Custom('BaronyTownType')]時，我們談起了那些舊時光。\n\n「還記得在夜裡我們結伴而行，一起許諾未來的計畫，想象著共同的未來嗎……？」"
	seduce_ongoing.5205.a:0 "我怎麼可能忘記？"
	seduce_ongoing.5205.b:0 "為什麼[owner.GetSheHe]要提起那個尷尬的夜晚？！"
	seduce_ongoing.5206.desc:0 "[target.GetFirstName]和我用了好幾個小時在追憶過去，然後還一起玩了未來設想的遊戲。\n\n漫步的剩下一段瀰漫著溫馨的話語，我禁不住希望，我們腦海的一部分未來構想能夠變為現實。"
	seduce_ongoing.5207.desc:0 "「[ROOT.Char.GetFirstNameNoTooltip]，你是一個好朋友，有些事情我永遠不希望改變。」\n\n[target.GetFirstName]明示道，[target.GetSheHe]對於我們之間本應該發生什麼，抑或是將會發生什麼，沒有興趣去猜測。漫步的剩下一段充滿著緊張的寂靜，不久我們就相互告辭分別了。"
	seduce_ongoing.5207.a:0 "誒，本來能夠更加順利的！"
	seduce_ongoing.5301.t:0 "獨處片刻"
	seduce_ongoing.5301.desc:0 "我和我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]共坐在火堆旁邊，沒有人會覺得奇怪，但是如果是深夜就不一樣了。空氣裡瀰漫著緊張。\n\n我腦子裡只想著將[target.GetHerHis]拉近，然後撕開[target.GetHerHis]身體上穿的衣裳，但是如果[target.GetSheHe]知道這個，[target.GetSheHe]估計會嚇壞的把。還是……？"
	seduce_ongoing.5301.a:0 "握住[target.GetHerHis]手將說明一切。"
	seduce_ongoing.5301.a.tt:0 "#F 我希望這一微妙的信號能夠傳達到#!"
	seduce_ongoing.5301.b:0 "我們都很孤獨，因此我不會讓我自己反抗[target.GetHerHis]的雙唇。"
	seduce_ongoing.5301.b.tt:0 "#F 我希望這一公然的渴求能夠傳達到#!"
	seduce_ongoing.5301.c:0 "破壞這樣一個美好的夜晚氛圍會成為我的奇恥大辱。"
	seduce_ongoing.5301.c.tt:0 "#F 還會有其他機會。我的[THIS.Char.Custom2('RelationToMe', SCOPE.sC('target'))]哪裡也不會去。#!"
	seduce_ongoing.5301.success_tt:0 "如果[target.GetFirstName]回應了我的追求："
	seduce_ongoing.5302.desc:0 "氣氛很好，雖然我一開始還沒注意到，但是當我們坐在篝火前時，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))][owner.GetFirstName]握緊了我的手，緊緊地，遠超過[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))]的安全感。\n\n我能夠感受到[target.GetHerHis]的心跳因為情欲愈發變快。"
	seduce_ongoing.5302.a:0 "我拒絕相信我感受到的是錯誤的。"
	seduce_ongoing.5302.b:0 "這份注目讓我受寵若驚，[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))]，但是我拒絕。"
	seduce_ongoing.5303.desc:0 "當我的手攥住[target.GetHersHis]的時，[target.GetFirstName]甚至沒有一丁點畏懼，哪怕我們雙方都知道這意味著什麼。我能夠感受到，隨著談話推進，[target.GetHerHis]的心跳在不斷加快。我的手掌開始出汗，我的呼吸比之前要更淺——\n#EMP 那是什麼？#!啊，只是一個僕人。\n\n我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]和我找了個藉口，然後離開了。分別離開。"
	seduce_ongoing.5303.a:0 "[target.GetFirstNameNoTooltip]，我知道你也有同樣的感覺。"
	seduce_ongoing.5304.desc:0 "我試著讓我聽起來在開玩笑，但是[target.GetFirstName]正確地解讀了我的意圖。\n\n「一個[target.Custom2('RelationToMe', SCOPE.sC('owner'))]永遠不應該……這一切永遠不該發生！」[target.GetSheHe|U]拋下我，讓我一個人孤零零地坐在篝火旁邊。"
	seduce_ongoing.5304.a:0 "我知道的，[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]，但是還是……"
	seduce_ongoing.5305.desc:0 "一切發生的如此突然，但我卻沒有感到驚訝。前一刻我們還坐在篝火旁邊，下一刻我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))]就靠近了。接著[owner.GetHerHis]的雙唇吻上我的唇，雙手環繞我的脖頸，探過我的雙肩，我的大腿，我的後背。\n\n一個靠近的僕人發出的聲音讓我們趕忙分開，我的理智迅速取代了情慾。"
	seduce_ongoing.5305.a:0 "感覺事情終於回到了正軌。"
	seduce_ongoing.5306.desc:0 "[target.GetFirstName]回應了我的愛之吻，在幾息砰然的心動之後，剩下的就是順其自然了。當然，好景不長，當一個路過的僕人快要看到我們之時，我們趕緊分開了。\n\n當我們各自分道揚鑣的時候，[target.GetSheHe]盯著我。「[target.Custom2('RelationToMe', SCOPE.sC('owner'))]，我到現在還沒有明白發生了什麼。」"
	seduce_ongoing.5306.a:0 "你和我，我最親愛的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]。"
	seduce_ongoing.5307.desc:0 "[target.GetFirstName]看上去有一刻因為接吻情迷意亂了，此時我的雙手正在[target.GetHerHis]的身體上游走，飢渴地探求著什麼。緊接著[target.GetSheHe]猛地把我推開。「你以為你在做什麼？！你是我的[target.Custom2('RelationToMe', SCOPE.sC('owner'))]！」\n\n我無話可說，不知道該怎麼解釋自己的行為，然後[target.GetSheHe]衝出了房間。"
	seduce_ongoing.5307.a:0 "[target.GetFirstNameNoTooltip]，我發自內心認為……"
	seduce_ongoing.6001.t:0 "僅為好奇"
	seduce_ongoing.6001.desc:0 "在造訪其他宮廷時，我意識到花些時間和廷臣們聊聊能夠更好地了解他們的領主。如果是和[target.GetTitledFirstName]做這樣的事，那麼就更加美好了。\n\n[target.GetSheHe|U]十分耐心細致地回答了我的問題，我覺得我似乎可以花一整天時間聆聽，而[target.GetSheHe]也很樂意談。"
	seduce_ongoing.6001.a:0 "你的[target.Custom2('RelationToMe', SCOPE.sC('court_owner'))]十分有趣，但#EMP 你#!又是怎樣的人呢？"
	seduce_ongoing.6001.b:0 "你肯定會在[court_owner.GetFirstNameNoTooltip]面前提及我的吧？"
	seduce_ongoing.6011.t:0 "展現力量"
	seduce_ongoing.6011.desc:0 "我正在視察庭院裡的士兵操練我交給他們的訓練，一遍又一遍。我在這邊投入了很多的注意力，結果我甚至沒有注意到[target.GetTitledFirstName]過來，並站在我的身邊。\n\n「他們行軍的很好，但是那個[dummy_gender.GetWomanMan]卻總是落下半步。」"
	seduce_ongoing.6011.a:0 "真是印象深刻！我們的共同點比我以為的要多。"
	seduce_ongoing.6011.b:0 "你的眼神真是銳利！"
	seduce_ongoing.6011.c:0 "這是迷惑戰術。現在快看……"
	seduce_ongoing.6021.t:0 "思想交流"
	seduce_ongoing.6021.desc:0 "[target.GetTitledFirstName]和我居然在軍略事務上展開了十分投入的討論，這讓我十分驚訝，但是[target.GetSheHe]看上去和我一樣對這個話題充滿激情。[target.GetSheHe|U]真是見多識廣，就像我一樣！"
	seduce_ongoing.6021.a:0 "為什麼[target.GetFirstNameNoTooltip]，我這麼多年從沒聽說過你的喜好！"
	seduce_ongoing.6021.b:0 "[target.GetFirstNameNoTooltip]，我從來不知道我們居然有這麼多共同點。"
	seduce_ongoing.6021.c:0 "多告訴我一點你關於騎兵列陣的看法……"
	seduce_ongoing.6031.t:0 "情網恢恢"
	seduce_ongoing.6031.desc:0 "和我一樣，[target.GetTitledFirstName]也有[target.GetHerHis]的探子網路，深入四處挖出隱秘的情報。我可以故意讓他們「發現」我對[target.GetFirstName]的意圖，並讓[target.GetHerHim]覺得[target.GetSheHe]佔有上風。"
	seduce_ongoing.6031.a:0 "我也會讓他們知道，我知道他們知道什麼……"
	seduce_ongoing.6031.b:0 "我會確保這些探子能夠拿到#EMP 關鍵的情報。#!"
	seduce_ongoing.6031.c:0 "噢，練手的好機會啊！"
	seduce_ongoing.6041.t:0 "情愛知見"
	seduce_ongoing.6041.desc:0 "我正在追求[target.GetTitledFirstNamePossessive]的青睞，要是能精準的知道[target.GetHerHis]的品味和喜好就能大受幫助……"
	seduce_ongoing.6041.a:0 "#EMP 哈#!，輕而易舉嘛！"
	seduce_ongoing.6041.b:0 "我十分肯定我能說服[target.GetHerHim]告訴我。"
	seduce_ongoing.6041.b.success:0 "我對[target.GetFirstNamePossessive]好哪一口了解更深刻了"
	seduce_ongoing.6041.b.failure:0 "[target.GetFirstName]躲開了我的問題"
	seduce_ongoing.6041.c:0 "我的探子們會立馬打聽清楚。"
	seduce_ongoing.6041.c.success:0 "我的探子們成功了"
	seduce_ongoing.6041.c.failure:0 "[target.GetFirstName]躲過我的探子"
	seduce_ongoing.6041.d:0 "你知道嗎？我正打算開口問。"
	seduce_ongoing.6042.desc:0 "這真是十分有趣……[target.GetFirstName]是一位喜歡精緻食物的[target.GetWomanMan]。"
	seduce_ongoing.6042.a:0 "這能幫助我贏得[target.GetHerHis]的好感。"
	seduce_ongoing.6043.desc:0 "似乎我在接近[target.GetFirstName]的時候有點不太小心。現在[target.GetSheHe]想知道為什麼我對於[target.GetHerHis]的嗜好有如此不合常理的興趣！"
	seduce_ongoing.6043.a:0 "這對我來說不是什麼好兆頭。"
	seduce_ongoing.6051.t:0 "禮儀之紗"
	seduce_ongoing.6051.close:0 "我將這一切歸納成一次練習外交禮儀的好機會。我很確定[target.GetTitledFirstName]能夠看穿我的藉口，然而[target.GetSheHe]還是同意了。"
	seduce_ongoing.6051.far:0 "造訪另一個宮廷永遠是一個交流外交禮儀的好藉口。謝天謝地，[target.GetTitledFirstName]十分樂意配合我。"
	seduce_ongoing.6051.end:0 "\n\n對於外來者，我們的交流可能聽上去像是對著傳統照本宣科一樣乏味。然而，對於我們自己，潛藏在我們言語表面之下的，是燃放的激情。"
	seduce_ongoing.6051.a:0 "噢，耳目一新！"
	seduce_ongoing.6051.b:0 "[target.GetFirstNameNoTooltip]，你對我有所提點……"
	seduce_ongoing.6051.c:0 "我需要更多這樣的練習。"
	seduce_ongoing.7001.t:0 "矜持之下"
	seduce_ongoing.7001.desc:0 "我該如何接近[target.GetTitledFirstName]呢？[target.GetSheHe|U]看上去十分高冷，寧願與沉默作伴，至少[target.GetSheHe]表面上如此。但是誰又知道[target.GetSheHe]私底下是怎樣的人？[target.GetSheHe]的天性到底是溫順乖巧，還是熾熱奔放、充滿著激情？\n\n一旦我擊破[target.GetHerHis]頑石般的外表，我就會知道的。就目前情況來看，我不得不在獨處一段時間後決定如何讓自己停留在[target.GetHerHis]腦海裡。"
	seduce_ongoing.7001.a:0 "盡可能表現得英勇又迷人。"
	seduce_ongoing.7001.a.tt:0 "#F 你認為[target.GetFirstNameNoTooltip]有浪漫的另一面，更喜歡奔放的情人#!"
	seduce_ongoing.7001.b:0 "溫柔地接近[target.GetFirstNameNoTooltip]——如同一位朋友。"
	seduce_ongoing.7001.b.tt:0 "#F 你認為[target.GetFirstNameNoTooltip]是那種更喜歡柔情似水的人#!"
	seduce_ongoing.7001.c:0 "我只需等候適當的時機……"
	seduce_ongoing.7101.desc_opening:0 "我設法和[target.GetTitledFirstName]獨處了片刻。我等待時機，時而奉承，時而洽談，小心掌握著二者的平衡。等到氣氛正好， "
	seduce_ongoing.7101.desc_can_touch_arms:0 "我握住了[target.GetFirstNamePossessive]的手。"
	seduce_ongoing.7101.desc_cannot_touch_arms:0 "我發現自己試圖握住[target.GetFirstNamePossessive]的手，但在[target.GetSheHe]察覺之前就縮了回來。"
	seduce_ongoing.7101.desc_closing:0 "我向[target.GetFirstNameNoTooltip]坦率地傳達了我的心意，宣告了我對[target.GetHerHim]永不磨滅的愛意。\n\n「[owner.GetFirstNameNoTooltip]，我哪怕在最狂亂的夢境裡也不曾料到你竟有這番激情！」[target.GetSheHe|U]大聲驚呼，手裡的扇子不停地扇著[target.GetHerselfHimself]自己。\n\n不過，儘管[target.GetSheHe]並沒有友善地回應我的愛之宣告，[target.GetHerHim]還是因為我露骨的表白臉紅的厲害，這一點從[target.GetHerHis]耳根處的紅暈就一目了然。"
	seduce_ongoing.7101.a:0 "要不了多久，[target.GetSheHe]就會回應我的心情。"
	seduce_ongoing.7102.desc:0 "我設法創造了一個機會和[target.GetTitledFirstName]獨處，但這份渴求愛戀的心情卻對[target.GetHerHim]不好使。儘管氣氛還不夠完美，我成事的機率沒多少，我還是決定搏一搏。我把身子稍微傾了傾，更靠近一點，這樣我就能夠對著[target.GetHerHis]的耳際說一點抹了蜜的情話。但是我還沒來得及說一個字，[target.GetFirstNameNoTooltip]就縮回了身子，大步躲開，彷彿被什麼東西燙著了一樣。\n\n我不太確定那樣的反應是因為什麼，是涉世未深，是感到噁心，還是羞赧？不管怎樣，我本可以把事情進行得更好的。"
	seduce_ongoing.7102.a:0 "我應該反思一下我的手段……"
	seduce_ongoing.7201.desc:0 "「我想要知道你，想要了解你更多。」\n[target.GetTitledFirstName]一開始有點緊張，不過一會兒就放鬆了下來，因為[target.GetSheHe]開始相信我的請求並沒有暗含下流意味。\n\n在我們分別之前，我感謝[target.GetFirstNameNoTooltip]和我度過了這麼一段愉快時光，[target.GetSheHe]也用[target.GetHerHis]的怡顏回應了我的微笑。這段時光雖然沒什麼值得大書特書的，不可否認的是，我之前從未見過[target.GetFirstNameNoTooltip]在一天之內笑過這麼多次。我很確信，[target.GetFirstNameNoTooltip]會把我放在心裡好長一段時間。"
	seduce_ongoing.7202.desc:0 "與[target.GetTitledFirstName]獨處一段時間並不是什麼很困難的事情。然而，真正困難的部分是與[target.GetHerHim]進行一段正常的對話。我每問[target.GetHerHim]一個問題，[target.GetSheHe]就只回答[target.GetSheHe]能立馬想到的寥寥數語，想方設法讓我們的對話冷場。這場面煎熬得如同要拔無數顆牙齒一樣！"
	seduce_ongoing.7202.desc_animal:0 "\n\n我腦海裡禁不住開始想，或許一隻死掉的[ROOT.Char.Custom('GetAnimalType')]都能答覆得比[target.GetFirstNameNoTooltip]要詳盡呢。"
