l_trad_chinese:
	seduce_outcome.permanent_block:0 "[owner.GetTitledFirstName]不會再嘗試勾引我"
	seduce_outcome.cooldown:0 "一段時間內[owner.GetTitledFirstName]不會再嘗試勾引我"
	seduce_outcome.0001.t:0 "機不可失"
	seduce_outcome.0001.desc:0 "[target.GetTitledFirstNamePossessive]對我求愛的反應告訴了我一切。是時候把我的計畫付諸行動了。\n\n"
	seduce_outcome.0001.positive.desc:0 "我想我的機會還不錯，不過要牢記[discoverer.Custom2('NamePossessiveCharacterIntroduction', target)]一直在盯著……"
	seduce_outcome.0001.negative.desc:0 "然而，我擔心後果。隔牆有耳，[discoverer.Custom2('NamePossessiveCharacterIntroduction', target)|U]和[discoverer.GetHerHis]的耳目可能正藏在某處陰影中……"
	seduce_outcome.0001.a:0 "[target.GetFirstNameNoTooltip]會是我的！"
	seduce_outcome.0001.a.tt:0 "我繼續嘗試勾引[target.GetTitledFirstName]"
	seduce_outcome.0001.b:0 "我不能冒著被發現的風險。"
	seduce_outcome.0003.t:0 "露骨提案"
	seduce_outcome.0003.success.desc:0 "[owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]依靠[owner.GetHerHis]的甜言蜜語，和更加甜蜜的撫摸，插入了我的生活之中。一到深夜，[owner.GetHerHim]就在我的腦海中揮之不去……\n\n我們之間鬱結的感情要麼馬上噴薄而發，要麼不久就消逝殆盡。"
	seduce_outcome.0003.failure.desc:0 "不管我去哪裡，[owner.Custom2('MyCharacterIntroduction', ROOT.Char)]都跟著。[owner.GetHerHis]的雙眼中蕩漾的秋波，還有[owner.GetHerHis]的雙唇傾吐的話語……我十分清楚[owner.GetSheHe]想要什麼。"
	seduce_outcome.0003.a.success:0 "就讓我永遠在煉獄中活著吧！"
	seduce_outcome.0003.a.failure:0 "我會把[owner.GetHerHim]放在身邊。#EMP 非常#!近的身邊。"
	seduce_outcome.0003.a.tt:0 "[owner.GetShortUIName|U]可能成為我的情人"
	seduce_outcome.0003.b.success:0 "這場戀情將會如同煙花一般，短暫而絢爛。"
	seduce_outcome.0003.b.failure:0 "今夜有點不順，不過也就如此。"
	seduce_outcome.0003.c:0 "真是甜蜜啊……不過使不得。"
	seduce_outcome.0003.d:0 "絕不！世人將會知道[owner.GetHerHis]的變態天性！"
	seduce_outcome.0003.e:0 "我對這些把戲厭倦了。你們所有人都別煩我！"
	seduce_outcome.0003.e.tt:0 "未來#V 10#!年裡，沒有人會試圖勾引我"
	seduce_outcome.0004.t:0 "我的[target.Custom('LoverPetName_uppercase')]"
	seduce_outcome.0004.desc:0 "當我垂首看向我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target') )]，[ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('target'))][target.GetTitledFirstName]，正睡在我的臂彎裡時，我意識到我的臉上洋溢著滿足和欣喜的笑容。\n\n想想[target.GetSheHe]回應了我的感情，以及我感受到的付出！"
	seduce_outcome.0004.a:0 "我是世界上活著的最幸運的[ROOT.Char.GetWomanMan]！"
	seduce_outcome.0005.t:0 "悲劇性的終止"
	seduce_outcome.0005.desc:0 "我的[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('target'))][target.GetTitledFirstName]戛然離世，我為我們作了什麼計劃都不再重要。\n\n不管命運本來是什麼模樣，如今一切都化為泡影。"
	seduce_outcome.0005.a:0 "要是我能更快贏得[target.GetHerHis]的芳心就好了！"
	seduce_outcome.2000.t:0 "秘密賜福"
	seduce_outcome.2000.desc:0 "儘管我們，最高教長和我，是在私下見面的，我的身體卻充滿著一股畏懼，一股肉體上的本能衝動而非精神上的渴望。當然，在我之前想必也沒有人會以這種方式接受陛下[target.GetHerHis|U]的賜福。\n\n[target.GetHerHis|U]伸出雙手，我閉上眼睛，跪了下來……"
	seduce_outcome.2000.a:0 "[target.GetSheHe|U]掌握著我的王國的鑰匙。"
	seduce_outcome.2000.b:0 "我已經得到了賜福。"
	seduce_outcome.2010.t:0 "酒挑情竇"
	seduce_outcome.2010.desc:0 "我來到了[target.GetNamePossessive]的房間，胸中蘊含著兩種欲望。為了撫平第一種欲望，我帶了一大堆的酒。很顯然，[target.GetSheHe]和我的想法一致。\n\n第一吻締結了契約，接下來的一天一夜，我們不斷地喝了做，做了喝，如此往復……"
	seduce_outcome.2010.a:0 "噢，就讓這一切永遠繼續下去吧！"
	seduce_outcome.2010.b:0 "甜蜜的毀滅，將我帶走吧。"
	seduce_outcome.2020.t:0 "廁室之媾"
	seduce_outcome.2020.desc:0 "廁所的空間很小，而且穢物散發出來的臭氣鬱結在這個地方。不過這裡很私密，嗯，超級私密。\n\n[target.GetName]飢渴地望著我，開始脫[target.GetHerHis]的衣服。我也照做。當我們吻在一塊時，一股慾情噴涌而出，我們頓時忘卻了狹窄的房間，以及周遭難聞的氣味和狼藉的景色。"
	seduce_outcome.2020.a:0 "我們應該再搞一次，不過可能要換個地方……"
	seduce_outcome.2020.b:0 "我總說，去廁所釋放一下。"
	seduce_outcome.2030.t:0 "情挑肉慾"
	seduce_outcome.2030.a.desc:0 "食物。我知道[target.GetSheHe]喜歡這個，我還帶來了一大堆。當我揮了揮手的時候，[target.GetSheHe]順從地寬衣解帶，赤身躺下。我佈置好場景，開始放乳酪、水果、蜂蜜。放在[target.GetHerHim]身上，放在[target.GetHerHim]身邊。 "
	seduce_outcome.2030.alcohol.desc:0 "接著，美酒淌過[target.GetHerHis]的胸部。"
	seduce_outcome.2030.b.desc:0 "\n\n一個吻，一次撫摸——我們雙方都立馬沉浸在無邊的美悅之中。感受著[target.GetHerHis]的胴體觸感與芬芳，混淆著食物的氣味與香甜，我不禁閉上眼睛，嘴角洋溢著笑——如此甜美的生活！"
	seduce_outcome.2030.a:0 "讓我們再像這樣搞多點！"
	seduce_outcome.2030.b:0 "真是一頓饕餮盛宴啊！"
	seduce_outcome.2040.t:0 "抵達裂口"
	seduce_outcome.2040.desc:0 "黃昏時分，鬼影交綽。我倚靠著城堡牆壁下的陰影慢慢接近[target.GetTitledFirstName]。我輕聲道：「你知道我來是為了什麼。」\n\n[target.GetSheHe|U]轉身面向我，先猶豫了一會，然後熱情攀上了身體。當我將[target.GetHerHis]拉近時，我能聽到[target.GetHerHim]的呼吸聲變得緊促。在城牆的陰影之下，我們開始為愛輕吟，而在城牆上巡邏的守衛則完全沒注意到底下蔓延的激情……"
	seduce_outcome.2040.a:0 "再搞一次！"
	seduce_outcome.2040.b:0 "城堡已經拿下，該溜了。"
	seduce_outcome.2050.t:0 "秘密誓言"
	seduce_outcome.2050.desc:0 "我們在深夜相會，周圍寂靜無人，遠離塵世的閒言閒語。我向[target.GetHerHim]許下誓言：「讓我們秘密地共結連理，心心相印。除我們之外，不會有人知曉。這場婚姻純潔無比，遠勝世俗強加在我們身上的那套！」\n\n[target.GetSheHe|U]點了[target.GetHerHis]的頭表示同意，情緒的波動讓[target.GetHerHim]呼吸緊促。之後，在朦朧夜色的籠罩之下，我們完成了秘密誓言的最後一步……"
	seduce_outcome.2050.a:0 "永結同心！"
	seduce_outcome.2050.b:0 "春宵一夜，但我們不能再這樣會面了。"
	seduce_outcome.2301.t:0 "在[target.GetHerHis|U]的房室裡"
	seduce_outcome.2301.desc:0 "當我來到[target.GetTitledFirstNamePossessive]的房間門口時，一種預感讓我打了個哆嗦。當[target.GetSheHe]打開房間門時，[target.GetSheHe][target.Custom('quirk_pos_present')]，[target.Custom('quirk_pos_adverb')]笑著，抓著我的[ROOT.Char.Custom('GetUpperClothingArticle')]將我一把拉了進去。\n\n當[target.GetHerHis]用雙臂將我環繞時，我胸腔內的零星火點迸發而成一股情熱之火，這一夜剩下的時間就全是溫熱而躁動的氤氳了。"
	seduce_outcome.2301.a:0 "噢[target.GetFirstNameNoTooltip]，我的[target.Custom('LoverPetName')]，讓我們擇日再會！"
	seduce_outcome.2301.a.tt:0 "#F 然後再會，再會，再會……！#!"
	seduce_outcome.2301.b:0 "[target.GetSheHe|U]很清楚該怎樣取悅[ROOT.Char.GetWomanMan]。"
	seduce_outcome.2302.t:0 "廷堂之外"
	seduce_outcome.2302.desc_court_owner:0 "「你不惜做這一切就是為了我嗎，我的[ROOT.Char.Custom('LoverPetName')]？」\n\n我打扮成僕人的裝束以避免其他人注意，在搜尋[court_owner.GetTitledFirstNamePossessive][court_owner.Custom('ResidenceBuilding')]的長廊之後，我發現[target.GetHerHim]在一處人跡罕至的花園裡。"
	seduce_outcome.2302.desc_not_court_owner:0 "「你不惜做這一切就是為了我嗎，我的[ROOT.Char.Custom('LoverPetName')]？」\n\n我打扮成僕人的裝束以避免其他人注意，在搜尋[target.GetTitledFirstNamePossessive][target.Custom('ResidenceBuilding')]的長廊之後，我發現[target.GetFirstName]在一處人跡罕至的花園裡。"
	seduce_outcome.2302.desc_end:0 "當[target.GetSheHe|U]看見我時[target.GetSheHe]的心雀躍起來，我見到[target.GetHerHim]時也同樣變得雀躍。\n\n我身上穿著的破爛的[ROOT.Char.Custom('GetClothingArticle')]迅速被扔在了地板上，我們一整晚都費心費力，確保我這一路彷徨物超所值！"
	seduce_outcome.2302.a:0 "為了你我願意再這樣彷徨一百次！"
	seduce_outcome.2302.b:0 "甜蜜真是稍縱即逝。"
	seduce_outcome.2303.t:0 "真心細語"
	seduce_outcome.2303.desc:0 "「[ROOT.Char.Custom2('ComplimentSentence', SCOPE.sC('target'))|U]。」\n\n「你[owner.Custom('quirk_pos_adjective')]的笑容我永遠也不厭，」[target.GetTitledFirstName]滿臉羞澀地答道，「你的擁抱也是。」\n\n我們之間朦朧的好感已經消失了，但取而代之的是用言語傳達的，更加確實的心意。"
	seduce_outcome.2303.a:0 "我怎能拒絕這樣一位動人的[target.GetWomanMan]？"
	seduce_outcome.2303.b:0 "我很開心有這樣的交流，不過這場對話已經結束了。"
	seduce_outcome.2304.t:0 "蒼穹之下"
	seduce_outcome.2304.desc:0 "[target.GetTitledFirstName]和我相互靠著蹲在一起，在我們面前的那隻[ROOT.Char.Custom('GetAnimalAdjective')][ROOT.Char.Custom('GetAnimalType')]並沒有注意到我們。我自己有點心不在焉——特別是[target.GetFirstNamePossessive]的[target.Custom('GetClothingArticle')]在摩挲著我。當我伸手想要擁抱[target.GetHerHim]的時候，我發現[target.GetSheHe]也把[target.GetHerHis]的注意力放在了#EMP 別處#!。\n\n當那隻[ROOT.Char.Custom('GetAnimalType')]消失在[ROOT.Char.Custom('TerrainType')]中時，我們全裸的身體被鬆軟的泥土裹挾，相互摟在了一起。"
	seduce_outcome.2304.a:0 "對於我們來說，在一起是再自然不過的事情了！"
	seduce_outcome.2304.b:0 "合久必分——這是生活的一部分。"
	seduce_outcome.2305.t:0 "情書"
	seduce_outcome.2305.desc_opening:0 "「[letterAuthor.Custom2('love_letter', SCOPE.sC('love_letter_target'))]"
	seduce_outcome.2305.desc_ending:0 "」\n\n我一看完[target.GetTitledFirstName]的信就立刻去了[target.GetHerHis]的房間。"
	seduce_outcome.2305.a:0 "我的行動將會回應[target.GetHerHis]的話語！"
	seduce_outcome.2305.a_terrible:0 "#F 或者是[target.GetHerHis]的話語背後傳達的心情——那詩也太爛了！#!"
	seduce_outcome.2305.a_okay:0 "#F 並好好補償它們所欠缺的！#!"
	seduce_outcome.2305.a_great:0 "#F 如此這般巧言成詩的作家應該獲得褒獎！#!"
	seduce_outcome.2305.a_amazing:0 "#F [target.GetSheHe]用[target.GetHerHis]的詩詞點起的愛情之火，只能借助[target.GetHerHis]的擁抱來安撫了！#!"
	seduce_outcome.2305.b:0 "我們的結合將會像[target.GetHerHis]的詩歌一樣與眾不同。"
	seduce_outcome.2306.t:0 "我摯愛的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))|U]"
	seduce_outcome.2306.desc:0 "僕人們全部被支開了，我們的床用[SCOPE.Custom('SeductionObjectMultiple')]裝點一新。當[target.GetTitledFirstName]進入我們的房間時，[target.GetSheHe][target.Custom('quirk_pos_adverb')]笑著，毫不猶豫地投入我的懷抱。\n\n我們用手，用雙唇，用肢體確認[ROOT.Char.GetFaith.HighGodName]面前我們許下的愛之誓——唔，可能程度比設想的更過火了點。"
	seduce_outcome.2306.a:0 "我們過去依靠婚姻連接，現在我們依靠真心！"
	seduce_outcome.2306.b:0 "婚姻的紐帶足夠了。"
	seduce_outcome.2307.t:0 "我[target.Custom('InsultAdjective')|U]姘頭"
	seduce_outcome.2307.desc:0 "當我靠近[target.GetTitledFirstName]時，我不知道應該把[target.GetHerHis]身上穿的衣服直接撕了，還是給[target.GetHerHis]臉上掛著的[target.Custom('quirk_neg_adjective')]笑容來一拳。[target.GetSheHe|U]吻了我——這是挑釁——於是我將[target.GetHerHim]拉近——作為適當的還擊。\n\n我胸腔內醞釀的戰爭氣息在我們的身體之間此起彼伏；我們用了一整晚時間一邊辱罵對方，一邊愛撫對方。"
	seduce_outcome.2307.a:0 "繼續吻我，我[target.Custom('InsultAdjective')][target.Custom('InsultNoun')]！"
	seduce_outcome.2307.b:0 "讓我一個人待著，[target.Custom('InsultNounSexual')]。"
	seduce_outcome.2308.t:0 "我摯愛的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))|U]"
	seduce_outcome.2308.desc_illigal:0 "當我[target.Custom('ComplimentAdjective')][ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))][target.GetTitledFirstName][target.Custom('quirk_pos_adverb')]笑著時，我發現很難記得住我感受到的愛慕之情，其實是受著世人唾罵的。\n\n接著——當[target.GetSheHe]猛地撕開我的[ROOT.Char.Custom('GetUpperClothingArticle')]，並用[target.GetHerHis]的手在我身上遊走時——我瞬間什麼都不在乎了。 "
	seduce_outcome.2308.desc_not_illigal:0 "當我[target.Custom('ComplimentAdjective')][ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))][target.GetTitledFirstName][target.Custom('quirk_pos_adverb')]笑著時，我丟掉了所有的偽裝。撕開[target.GetHerHim]的[ROOT.Char.Custom('GetUpperClothingArticle')]，我將手放在[target.GetHerHis]的腰臀上，我的嘴吻上了[target.GetHerHis]的脖頸，我猛烈的慾望將[target.GetHerHis]吞沒……\n\n"
	seduce_outcome.2308.a:0 "[target.Custom2('RelationToMeShort', ROOT.Char)]對[ROOT.Char.GetHerHis][ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))]的愛，不會有錯！"
	seduce_outcome.2308.b:0 "[target.GetSheHe|U]只能成為我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))]。"
	seduce_outcome.2309.t:0 "激情之痛"
	seduce_outcome.2309.desc_opening:0 "我看到我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))][target.GetTitledFirstName]急切地等待著。"
	seduce_outcome.2309.desc_ending:0 "[ROOT.Char.Custom2('sex_scene', SCOPE.sC('target'))]"
	seduce_outcome.2309.a:0 "只來一次太可惜了。"
	seduce_outcome.2900.t:0 "[target_liege.GetTitledFirstNamePossessiveNoTooltip]之怒"
	seduce_outcome.2900.start.desc:0 "當大喊與尖叫聲響起的時候，[capital.GetNameNoTierNoTooltip]的"
	seduce_outcome.2900.capital.desc:0 "[target_liege.Custom('FortifiedBuilding')]牆"
	seduce_outcome.2900.end.desc:0 "依舊讓人不舒服地關閉著。在任何人發現我之前，我翻了過去，藏在路邊的[target_liege.Custom('OutdoorsHidingPlace')]後面。\n\n當搜捕隊伍從身邊經過時，我的心臟如同鑼鼓一般怦怦地跳個不停。「快！[ROOT.Char.GetTitledFirstNameNoTooltip]肯定還沒走遠！」"
	seduce_outcome.2900.a:0 "我們現在會怎麼樣？"
	seduce_outcome.3901.t:0 "宮廷裡的蛇"
	seduce_outcome.3901.desc:0 "我看出了僕人臉上焦急的表情。[dummy_servant_gender.GetSheHe|U]給我帶來了壞消息。\n\n「[ROOT.Char.GetLadyLord]，您快點來！剛剛有人看到[owner.Custom2('YourCharacterIntroduction', ROOT.Char)|U]從[target.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]的房間離開！」"
	seduce_outcome.3900.a:0 "這只意味著一件事！"
	seduce_outcome.3000.desc:0 "儘管我們，最高教長和我，是在私下見面的，我的身體卻充滿著一股畏懼和渴望，這是一股肉體上的本能衝動而非精神上的。當然，在我之前想必也沒有人會以這種方式接受陛下[SCOPE.sC(owner).GetHerHis|U]的賜福。\n\n[owner.GetHerHis|U]伸出雙手，我閉上眼睛，跪了下來……"
	seduce_outcome.3000.a:0 "[owner.GetSheHe|U]掌握著我的王國的鑰匙。"
	seduce_outcome.3010.desc:0 "[owner.GetTitledFirstName ]來到了我的房間，胸中蘊含著兩種欲望。為了撫平第一種欲望，帶了一大堆的酒。要不了什麼功夫，[owner.GetSheHe]就意識到我的想法一致。\n\n第一吻締結了契約，接下來的一天一夜，我們不斷地喝了做，做了喝，如此往復……"
	seduce_outcome.3020.desc:0 "廁所的空間很小，而且穢物散發出來的臭氣鬱結在這個地方。不過這裡很私密，嗯，超級私密。\n\n我飢渴地望著[owner.GetTitledFirstName]，開始脫我的衣服。[owner.GetSheHe|U]也照做。當我們吻在一塊時，一股慾情噴涌而出，我們頓時忘卻了狹窄的房間，以及周遭難聞的氣味和狼藉的景色。"
	seduce_outcome.3030.a.desc:0 "[owner.GetTitledFirstName]來了，帶著食物，很多很多。他懂我，知道我喜歡這個。當[owner.GetSheHe|U]晃動[owner.GetHerHis]的雙手的時候，我順從地寬衣解帶，赤身躺下。[owner.GetSheHe|U]布置好場景，開始放乳酪，水果，蜂蜜。放在我身上，放在我身邊。"
	seduce_outcome.3030.alcohol.desc:0 "接著，美酒淌過我的胸部。"
	seduce_outcome.3030.b.desc:0 "\n\n一個吻，一次撫摸——我們開始了，我們雙方都立馬沉浸在無邊的美悅之中。感受著[owner.GetHerHis]的胴體觸感與芬芳，混淆著食物的氣味與香甜，我不禁閉上眼睛，嘴角洋溢著笑——如此甜美的生活！"
	seduce_outcome.3040.desc:0 "隨著夜幕降臨，我看到[owner.GetTitledFirstName]藉著城堡牆壁下的陰影慢慢接近我。[owner.GetSheHe][target.Custom('quirk_pos_adverb')]輕聲說道：「你知道我來是為了什麼。」\n\n我轉身面向[owner.GetHerHim]，先猶豫了一會，然後變得熱切。當[owner.GetSheHe]將我拉近時，我的呼吸聲變得緊促。在城牆的陰影之下，我們開始為愛輕吟，而在城牆上巡邏的守衛則完全沒注意到底下蔓延的激情……"
	seduce_outcome.3050.desc:0 "我們在深夜相會，周圍寂靜無人，遠離塵世的閒言閒語。[owner.GetSheHe|U]向我許下誓言：「讓我們秘密地共結連理，心心相印。除我們之外，不會有人知曉。這場婚姻純潔無比，遠勝世俗強加在我們身上的那套！」\n\n我點頭表示同意，情緒的波動讓我呼吸緊促。之後，在朦朧夜色的籠罩之下，我們完成了秘密誓言的最後一步……"
	seduce_outcome.3301.t:0 "在我的房間裡"
	seduce_outcome.3301.desc:0 "當我聽到房間門口有敲門聲時，一種預感讓我打了個哆嗦。會不會是#EMP [owner.GetHerHim]#!？\n\n[owner.GetTitledFirstName]問好，[owner.Custom('quirk_pos_adverb')]笑著，欲情直白地顯現在[owner.GetHerHis]的臉上。終於！當[owner.GetHerHis]用雙臂將我環繞時，我胸腔內的零星火點迸發而成一股情熱之火，這一夜剩下的時間就全是溫熱而躁動的氤氳了。"
	seduce_outcome.3301.a:0 "噢[owner.GetFirstNameNoTooltip]，我的[owner.Custom('LoverPetName')]，讓我們擇日再會！"
	seduce_outcome.3301.a.tt:0 "#F 然後再會，再會，再會……！#!"
	seduce_outcome.3301.b:0 "[owner.GetTitleTierName]很清楚該怎樣取悅一名[ROOT.Char.GetWomanMan]。"
	seduce_outcome.3302.desc_opening:0 "當我在花園漫步時，突然看到比任何鮮花都要甜蜜的景象：[owner.GetTitledFirstName]穿著僕人的裝束，臉上帶著[owner.Custom('quirk_pos_adjective')]笑容。\n\n"
	seduce_outcome.3302.desc_court_owner:0 "「沒有什麼可以阻擋我得到你，我的[ROOT.Char.Custom('LoverPetName')]——距離不在話下！」"
	seduce_outcome.3302.desc_not_court_owner:0 "「沒有什麼可以阻擋我得到你，我的[ROOT.Char.Custom('LoverPetName')]——距離不在話下，更別說[court_owner.GetTitledFirstName]！」"
	seduce_outcome.3302.desc_end:0 "\n\n我迅速脫掉了[owner.GetSheHe]穿著的僕人的[ROOT.Char.Custom('GetUpperClothingArticle')]，以及其他衣物。畢竟，我想好好報答[owner.GetFirstName]做的一切！"
	seduce_outcome.3302.a:0 "讓我們永遠不要長時間分開！"
	seduce_outcome.3303.t:0 "真心細語"
	seduce_outcome.3303.desc:0 "「[ROOT.Char.Custom2('ComplimentSentence', SCOPE.sC('owner'))|U]。」\n\n「你[target.Custom('quirk_pos_adjective')]的笑容我永遠也不厭，」[owner.GetTitledFirstName]滿臉羞澀地答道，「你的擁抱也是。」\n\n我們之間朦朧的愛意已經消失了，但取而代之的是用言語傳達的，更加確實的心意。"
	seduce_outcome.3303.a:0 "我們一次又一次地這麼說過！"
	seduce_outcome.3304.desc:0 "[owner.GetTitledFirstName]和我相互靠著蹲在一起，在我們面前的那隻[owner.Custom('GetAnimalAdjective')][owner.Custom('GetAnimalType')]並沒有注意到我們。我自己有點心不在焉——特別是[owner.GetFirstNamePossessive]的[owner.Custom('GetClothingArticle')]在摩挲著我。當我伸手想要擁抱[owner.GetHerHim]的時候，我發現[owner.GetSheHe]把[owner.GetHerHis]的注意力也放在了#EMP 別處#!。\n\n當[owner.Custom('GetAnimalType')]消失在[ROOT.Char.Custom('TerrainType')]時，我們全裸的身體被鬆軟的泥土裹挾，我們也相互摟在了一起。"
	seduce_outcome.3304.a:0 "對於我們來說，在一起是再自然不過的事情了！"
	seduce_outcome.3305.desc:0 "「[letterAuthor.Custom2('love_letter', SCOPE.sC('love_letter_target'))]」\n\n我對[owner.GetFirstName]給我寫這樣一首詩的欣賞之情，被我因為[owner.GetHerHim]展現如此激情的感動心情徹底淹沒。"
	seduce_outcome.3305.a:0 "讓我們一起用身體把那首詩再背一遍怎麼樣，我的[owner.Custom('LoverPetName')]！"
	seduce_outcome.3306.t:0 "我摯愛的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))|U]"
	seduce_outcome.3306.desc:0 "我回到自己與[owner.GetTitledFirstName]共用的臥室，一開門就因一幅意料之外但值得品味的景象而大飽眼福。我們的床鋪用[SCOPE.Custom('SeductionObjectMultiple')]裝點著，並且[owner.GetFirstName][owner.GetHerselfHimself]自己正倚靠在上面，[owner.Custom('quirk_pos_adverb')]笑著。\n\n用雙手、嘴唇和肢體，我們再度確認在[ROOT.Char.GetFaith.HighGodName]面前許下的誓言——方式可能比當初更肉慾了一些。"
	seduce_outcome.3306.a:0 "我們過去依靠婚姻連接，現在我們依靠真心！"
	seduce_outcome.3307.t:0 "我[owner.Custom('InsultAdjective')|U]姘頭"
	seduce_outcome.3307.desc:0 "當[owner.GetTitledFirstName]靠近我時，我不知道應該把[owner.GetHerHis]身上穿的衣服直接撕了，還是給[owner.GetHerHis]臉上掛著的[owner.Custom('quirk_neg_adjective')]笑容來一拳。我吻了[owner.GetHerHim]——這是挑釁——接著[owner.GetSheHe]將我拉近——作為回應。\n\n我胸腔內醞釀的戰爭氣息在我們的身體之間此起彼伏，我們用了一整晚時間一邊辱罵對方，一邊愛撫對方。"
	seduce_outcome.3307.a:0 "繼續吻我，我[owner.Custom('InsultAdjective')][owner.Custom('InsultNoun')]！"
	seduce_outcome.3307.b:0 "這一瞬的軟弱也勝過遺忘。"
	seduce_outcome.3308.t:0 "我摯愛的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('owner'))|U]"
	seduce_outcome.3308.desc_illigal:0 "當我[owner.Custom('ComplimentAdjective')][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))][owner.GetTitledFirstName][owner.Custom('quirk_pos_adverb')]笑著時，我發現很難記得住我感受到的愛慕之情，其實是受著世人唾罵的。\n\n接著——當[owner.GetSheHe]猛地撕開我的[ROOT.Char.Custom('GetUpperClothingArticle')]，並用[owner.GetHerHis]的手在我身上遊走時——我瞬間什麼都不在乎了。 "
	seduce_outcome.3308.desc_not_illigal:0 "當我[owner.Custom('ComplimentAdjective')][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))][owner.GetTitledFirstName][owner.Custom('quirk_pos_adverb')]笑著，並撕開我的[ROOT.Char.Custom('GetUpperClothingArticle')]，我徹底淪陷在了[owner.GetHerHis]的臂彎裡。[owner.GetSheHe|U]將[owner.GetHerHis]的手放在我的腰臀上，[owner.GetHerHis]的嘴吻上了我的脖頸，[owner.GetHerHis]猛烈的慾望將我吞沒……\n\n"
	seduce_outcome.3308.a:0 "我們分享的這份戀愛之情，絕對不會是錯的！"
	seduce_outcome.3309.desc_opening:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))][owner.GetTitledFirstName]急切地靠近我。"
	seduce_outcome.3309.desc:0 "[ROOT.Char.Custom2('sex_scene', SCOPE.sC('owner'))]"
	seduce_outcome.4001.t:0 "被拒的刺痛"
	seduce_outcome.4001.incest.desc:0 "「[ROOT.Char.GetFirstNameNoTooltip]，我喜歡你，發自內心，」[target.GetTitledFirstName]一邊[target.Custom('quirk_pos_adverb')]笑著，一邊遠離我。[target.GetSheHe]接著說道：「但是你是我的#EMP [target.Custom2('RelationToMe', SCOPE.sC('owner') )]#!，那樣——哦，誰知道未來會發生什麼。」"
	seduce_outcome.4001.regular.desc:0 "「你是[target.Custom2('ComplimentAdjectiveArticle', ROOT.Char)][ROOT.Char.GetWomanMan]，[ROOT.Char.GetFirstNameNoTooltip]。但我不喜歡你這樣，」[target.GetTitledFirstName]說道，[target.Custom('quirk_neg_present')]。「唯有[target.GetFaith.HighGodName]知曉你我的未來將如何。」"
	seduce_outcome.4001.a:0 "是啊……是啊，當然了。"
	seduce_outcome.4002.desc:0 "當我在深夜進入[target.GetTitledFirstNamePossessive]的房間時，並沒有甜蜜的擁抱來迎接我，取而代之的是嘲諷的[target.Custom('InsultNoun')]！\n\n「我一直在忍受你用無禮之舉來追求我的芳心，這簡直讓我發笑。但是這一次，我沒法忍了！滾遠點，你這[ROOT.Char.Custom('InsultAdjective')][ROOT.Char.Custom('InsultNounSexual')]！」"
	seduce_outcome.4002.a:0 "誒，你可真是個……[target.Custom('InsultAdjective')]……[target.Custom('InsultNounSexual')]！"
	seduce_outcome.4003.t:0 "暴露"
	seduce_outcome.4003.plot.desc:0 "[target.GetTitledFirstName]帶著俏皮的笑容把我迎了進來，然後[target.GetHerHis]欲求不滿的雙手馬上摸索上了紐扣和繩結。幾息之間，我就被扒的一乾二淨，並且顫顫巍巍地站在[target.GetHerHim]的面前。但是當我嘗試回應時，[target.GetFirstNameNoTooltip]突然將我推開——然後大叫。\n\n「衛兵！我的房間裡有人闖入！#EMP 衛兵！#!」\n\n我像個剛出生的嬰兒一樣一絲不掛，飛身穿過房間爬出窗戶。"
	seduce_outcome.4003.regular.desc:0 "當我爬到[target.GetTitledFirstNamePossessive]的窗戶時，[target.GetHerHis]突然震驚地大喊起來，這可不是我腦海裡設想的歡迎儀式！在我能阻止[target.GetHerHim]之前，[target.GetSheHe]大步衝到了門前，唰地一下打開了門。\n\n「救命！衛兵！有人闖入了我的房間！」\n\n在這個晚上變得更糟糕之前，我趕緊順著原路爬了回去。"
	seduce_outcome.4003.a.plot:0 "那個[target.Custom('InsultAdjective')][target.Custom('InsultNoun')]會付出代價！"
	seduce_outcome.4003.a.regular:0 "我或許誤判了[target.GetHerHis]的渴望。"
	seduce_outcome.4004.t:0 "危險遊戲"
	seduce_outcome.4004.start.desc:0 "當我敲響門的時候，我的心如同大錘一樣砰砰直跳。"
	seduce_outcome.4004.incest.desc:0 "「我的好[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target') )]，你在嗎？是我——[ROOT.Char.GetFirstNameNoTooltip]！」"
	seduce_outcome.4004.end.desc:0 "\n\n門緩緩開了，[target.GetFirstName]充滿痛苦的臉龐露了出來。「原諒我，[target.Custom2('RelationToMeShort', ROOT.Char)]，但我不能這麼做。要是……不行，這麼做太危險了！」\n\n無語凝咽，[target.GetSheHe]輕快地親吻了我，然後在我面前迅速關上了門！"
	seduce_outcome.4004.sodomy.desc:0 "「[target.Custom('LoverPetName')|U]，你在嗎？是我——[ROOT.Char.GetFirstNameNoTooltip]！」"
	seduce_outcome.4004.a:0 "我們何必要在意呢？求求你，把門開開吧！"
	seduce_outcome.4005.desc:0 "[target.GetTitledFirstNamePossessive]的窗戶下面的柵格看上去並不堅固，但沒有什麼能夠阻擋我和我躍躍欲試的腰腎！在經過一場艱難的攀爬之後，我的手指摸索到了[target.GetHerHis]的窗沿。\n\n「[target.GetFirstNameNoTooltip]！快開窗，我的[target.Custom('LoverPetName')]！是我——[ROOT.Char.GetFirstNameNoTooltip]！」我輕輕叩著窗戶，但是沒有人回應。\n\n「你剛剛叫我的[target_liege.Custom2('RelationToMeShort', SCOPE.sC('target'))]什麼？你這[ROOT.Char.Custom('InsultAdjective')][ROOT.Char.Custom('InsultNounSexual')]？！」我抬頭一看，只見[target_liege.GetTitledFirstName]正從上面的窗戶探出頭來看著我！"
	seduce_outcome.4005.a:0 "我想，是時候離開了！"
	seduce_outcome.4900.desc:0 "正當我打算前往我的房間補點睡眠的時候，我聽到了窗戶邊傳來一點輕微的沙沙聲。大概只是風聲吧，我是這麼認為的——直到這風聲開始講人話。\n\n「[target.GetFirstNameNoTooltip]！我的[target.Custom('LoverPetName')]，快開窗戶！是我——[owner.GetFirstNameNoTooltip]！」我趕緊打開百葉窗，左右張望；居然有一個[owner.GetWomanMan]爬上了[target.GetTitledFirstNamePossessive]的窗戶！那竟然是[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]！"
	seduce_outcome.4900.a.family:0 "你剛剛怎麼稱呼我的[target_liege.Custom2('RelationToMeShort', SCOPE.sC('target'))]，你這[owner.Custom('InsultNounSexual')]？！"
	seduce_outcome.4900.a.courtier:0 "詛咒[ROOT.Char.GetFaith.DevilName]，你難道沒點羞恥心嗎？衛兵！"
	seduce_outcome.8101.t:0 "[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('owner') )|U]之愛"
	seduce_outcome.8101.desc:0 "毫無疑問。[owner.GetTitledFirstName]——我自己的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner') )]——想要超越家人的關係……\n\n"
	seduce_outcome.8101.desc_positive:0 "雖然我不能說自己從未有過這種想法，但是現實依然是一座大山。"
	seduce_outcome.8101.desc_neutral:0 "雖然我對[owner.GetHerHim]很有好感，但是現實依然是一座大山。"
	seduce_outcome.8101.desc_negative:0 "這種[ROOT.Char.Custom2('InsultNounSexual', SCOPE.sC('owner'))]的腐化難道沒完沒了了嗎？"
	seduce_outcome.8101.a:0 "停一停，這太瘋狂了！我可是你的#EMP [owner.Custom2('RelationToMe', SCOPE.sC('target') )]#!！"
	seduce_outcome.8101.c:0 "全世界都會知道你扭曲的癖好！"
	seduce_outcome.8101.b:0 "嘛，生活要是沒有放縱，還剩啥？"
	seduce_outcome.8101.b.tt:0 "我不會勸說[owner.GetFirstNameNoTooltip]停止[owner.GetHerHis]的追求"
	seduce_outcome.blocked_from_seduction:0 "我無法再次試圖勾引[target.GetTitledFirstName]了。"
	seduce_outcome.8102.t:0 "被拒的刺痛"
	seduce_outcome.8102.desc:0 "「這太過分了，[target.Custom2('RelationToMe', SCOPE.sC('owner') )]。看在[ROOT.Char.GetFaith.HighGodNamePossessive]的份上，我可是你的[owner.Custom2('RelationToMe', SCOPE.sC('target') )]！」\n\n[target.GetFirstName][target.Custom('quirk_neg_present')]，並且[target.GetSheHe]對我的浪漫追求表達了[target.GetHerHis]的鄙夷。"
	seduce_outcome.8102.a:0 "我很確信我們之間有什麼特殊的存在！"
	seduce_outcome.8103.t:0 "唾棄與曝光"
	seduce_outcome.8103.desc:0 "「你真噁心，[owner.GetFirstNameNoTooltip]。看在[ROOT.Char.GetFaith.HighGodNamePossessive]的份上，我可是你的[owner.Custom2('RelationToMe', SCOPE.sC('target') )]！我會把你那扭曲的癖好公之於眾，我說到做到！」\n\n[target.GetFirstName][target.Custom('quirk_neg_present')]，並且[target.GetSheHe]對我的浪漫追求表達了[target.GetHerHis]的鄙夷。"
	seduce_outcome.8103.a:0 "你會這麼對你自己的[target.Custom2('RelationToMe', SCOPE.sC('owner') )]？！"
	seduce_outcome.4100.desc:0 "散步時我發現[target.GetFirstName]正在遠處向我招手。我追上了[target.GetHerHim]，在一個隱蔽的角落。我們熱切地探索對方的身體，隨之就是一場熱切的親吻，這令我氣喘吁吁。突然，[target.GetFirstNameNoTooltip]把一根手指放在我的嘴唇上中斷了我們的吻。\n\n「這很有趣，」[target.GetSheHe]一邊抽離手指一邊用[target.GetSheHe]輕靈的聲音說道，「但我已經厭倦了這種遊戲，是時候 "
	seduce_outcome.4100.desc_married:0 "讓我重新承擔起作為[target_spouse.GetTitledFirstNamePossessive][target_spouse.Custom2('RelationToMeShort', target)]的責任了。」"
	seduce_outcome.4100.desc_fallback:0 "讓我專注於我為自己設定的目標了。」"
	seduce_outcome.4100.a:0 "「等等，這發展和我想象的不一樣啊！」"
