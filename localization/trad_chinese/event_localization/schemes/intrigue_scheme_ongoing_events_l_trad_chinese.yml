l_trad_chinese:
	intrigue_scheme_ongoing.1001.t:0 "時機恰當的賄賂"
	intrigue_scheme_ongoing.1001.desc:0 "似乎並非所有[scheme.GetTarget.GetTitledFirstNamePossessive]宮廷中的僕人都是愚忠……[agent.GetFirstName]向我保證[agent.GetSheHe]有潛入的渠道，要是金幣能放進正確的口袋，還能走的更遠。"
	intrigue_scheme_ongoing.1001.elope.desc:0 "似乎並非所有[scheme.GetTarget.GetTitledFirstNamePossessive]宮廷中的僕人都對[scheme.GetTarget.GetLiege.GetTitledFirstName]愚忠……[agent.GetFirstName]向我保證[agent.GetSheHe]有潛入的渠道，要是金幣能放進正確的口袋，還能走的更遠。"
	intrigue_scheme_ongoing.1001.a:0 "一些金幣，是多少？"
	intrigue_scheme_ongoing.1001.b:0 "太冒險了！"
	intrigue_scheme_ongoing.1002.t:0 "神靈裁決"
	intrigue_scheme_ongoing.1002.desc:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent_in_question'))][agent_in_question.GetTitledFirstName]譴責[scheme.GetTarget.GetTitledFirstName]，因[scheme.GetTarget.GetHerHis]冒犯了[agent_in_question.GetFaith.HighGodName]。\n\n[agent_in_question.GetSheHe|U]甚至呼求[agent_in_question.GetFaith.HighGodNameAlternate]打擊[scheme.GetTarget.GetFirstName]，並暗示即將到來的神罰。"
	intrigue_scheme_ongoing.1002.a:0 "有點樂觀，大概吧，但是我喜歡那種精神！"
	intrigue_scheme_ongoing.1002.a.success:0 "[agent_in_question.GetSheHe|U]招募當地[agent_in_question.GetFaith.GetAdherentNamePlural]加入我們的事業"
	intrigue_scheme_ongoing.1002.a.failure:0 "[agent_in_question.GetFirstNameNoTooltip]在[agent_in_question.GetHerHis]的宗教熱情中暴露了[agent_in_question.GetHerselfHimself]自己"
	intrigue_scheme_ongoing.1002.b:0 "[agent_in_question.GetTitledFirstNameNoTooltip]得閉嘴，否則我只能指望[agent_in_question.GetFaith.HighGodName]。"
	intrigue_scheme_ongoing.1002.c:0 "我會幫[agent_in_question.GetHerHim]的，以[agent_in_question.GetHerHis]那高貴的方式！"
	intrigue_scheme_ongoing.1004.t:0 "過於健談"
	intrigue_scheme_ongoing.1004.desc:0 "雖然[agent_in_question.GetFirstNamePossessive]結交朋友的能力在我的計謀中被證明是無價的，但是[agent_in_question.GetSheHe]一點也不如[agent_in_question.GetSheHe]周圍其他人那樣保持應有的謹慎。\n\n[agent_in_question.GetSheHe|U]過於喜歡洩露模糊的線索，而且如果有人對其提問，鬼知道[agent_in_question.GetSheHe]會洩漏什麼。"
	intrigue_scheme_ongoing.1004.a:0 "[agent_in_question.GetSheHe]知道的事情太有價值了，不能就這樣把[agent_in_question.GetHerHim]閉嘴。"
	intrigue_scheme_ongoing.1004.a.success:0 "[agent_in_question.GetFirstNameNoTooltip]未被發現"
	intrigue_scheme_ongoing.1004.a.failure:0 "[agent_in_question.GetFirstNameNoTooltip]被發現"
	intrigue_scheme_ongoing.1004.b:0 "如果[agent_in_question.GetSheHe]就不能保密，那麼[agent_in_question.GetSheHe]就必須沉寂！"
	intrigue_scheme_ongoing.1004.toast.success:0 "[agent_in_question.GetFirstNameNoTooltip]未被發現"
	intrigue_scheme_ongoing.1004.toast.failure:0 "[agent_in_question.GetFirstNameNoTooltip]被發現了"
	intrigue_scheme_ongoing.1006.t:0 "清理門戶"
	intrigue_scheme_ongoing.1006.desc:0 "[agent_in_question.Custom('InsultAdjective')][agent_in_question.GetTitledFirstName]不引起問題就奇怪了。\n\n[agent_in_question.GetSheHe|U]在[scheme.GetTarget.GetTitledFirstNamePossessive]的宮廷中行動時未能採取適當的預防措施，這開始引起了[scheme.GetTarget.GetTitleAsNameNoTooltip]的注意。[agent_in_question.GetSheHe]被發現只是時間問題了！"
	intrigue_scheme_ongoing.1006.elope.desc:0 "那個[agent_in_question.Custom('InsultAdjective')][agent_in_question.GetTitledFirstName]當然會搞出問題。\n\n[agent_in_question.GetSheHe|U]在[scheme.GetTarget.GetTitledFirstNamePossessive]的宮廷中行動時未能採取適當的預防措施，這開始引起了[scheme.GetTarget.GetLiege.Custom2('HerHisCharacterIntroduction', scheme.GetTarget)]的注意。[agent_in_question.GetFirstNameNoTooltip]被發現只是時間問題了！"
	intrigue_scheme_ongoing.1006.a.success:0 "[agent_in_question.GetFirstNameNoTooltip]未被發現"
	intrigue_scheme_ongoing.1006.a.failure:0 "[agent_in_question.GetFirstNameNoTooltip]被發現了"
	intrigue_scheme_ongoing.1006.a:0 "周圍總有鬼鬼祟祟的痕跡，無疑會讓[scheme.GetTarget.GetFirstNameNoTooltip]倍感壓力！"
	intrigue_scheme_ongoing.1006.b:0 "[agent_in_question.GetSheHe|U]需要花點時間來改善一下。"
	intrigue_scheme_ongoing.1007.t:0 "關切之音"
	intrigue_scheme_ongoing.1007.desc:0 "「萬一[target.GetTitledFirstName]發現你了呢？繼續這種耗時的努力是明智的嗎？」\n\n[caring_agent.GetTitledFirstName][caring_agent.Custom('QuirkPresentPosOrNeg')]，即使我知道[caring_agent.GetSheHe]會在這事上服從我的領導，但是我聽得出[caring_agent.GetHerHis]對我的關心是真摯的。"
	intrigue_scheme_ongoing.1007.a:0 "我的計畫會繼續，而且我希望你會努力幹活！"
	intrigue_scheme_ongoing.1007.b:0 "你是對的，這耗費了我大量時間。過來，和我坐一會兒。"
	intrigue_scheme_ongoing.1008.t:0 "密切監視"
	intrigue_scheme_ongoing.1008.desc:0 "似乎[defender.GetTitledFirstName]加強了宮廷的保衛，以期能追查到搞密謀的叛徒。我的同謀[agent.GetTitledFirstName]擔心[agent.GetSheHe]可能會受到不必要的懷疑。"
	intrigue_scheme_ongoing.1008.a:0 "我信任[agent.GetFirstNamePossessiveNoTooltip]的能力。"
	intrigue_scheme_ongoing.1008.a.success:0 "[agent.GetFirstNameNoTooltip]未被發現"
	intrigue_scheme_ongoing.1008.a.failure:0 "[agent.GetFirstNameNoTooltip]被發現"
	intrigue_scheme_ongoing.1008.b:0 "[agent.GetHerHis|U]和我的關聯需要終止。現在。"
	intrigue_scheme_ongoing.1008.c:0 "讚美[ROOT.Char.GetFaith.HighGodNameAlternate]，[councillor.GetTitledFirstName]就在那裡，可以介入。"
	intrigue_scheme_ongoing.1009.t:0 "幫助"
	intrigue_scheme_ongoing.1009.desc:0 "[potential_agent.GetTitledFirstName]來找我，[potential_agent.GetHerHis]的雙眼目光堅定。\n\n「我的[potential_agent.Custom2('RelationToMe',ROOT.Char)]，我一直對加入你針對我的[potential_agent.Custom2('RelationToMe',SCOPE.sC('target'))][target.GetTitledFirstName]的計劃有所保留，但我感覺這一次我應該相信你在這件事上的決斷。」"
	intrigue_scheme_ongoing.1009.elope.desc:0 "[potential_agent.GetTitledFirstName]來找我，[potential_agent.GetHerHis]的雙眼目光堅定。\n\n「我的[potential_agent.Custom2('RelationToMe',ROOT.Char)]，加入你與[target.GetTitledFirstName]私奔的計劃曾讓我感到為難，但是現在我能看出來，你是真的關心[target.GetHerHim]。」"
	intrigue_scheme_ongoing.1009.a:0 "請支持我的事業，[potential_agent.GetFirstNameNoTooltip]。"
	intrigue_scheme_ongoing.1009.b:0 "我只會讓你幫個小忙……"
	intrigue_scheme_ongoing.2001.t:0 "錯位的信任"
	intrigue_scheme_ongoing.2001.desc:0 "[scheme.GetTarget.GetFirstNamePossessive]天性易於信任他人，這讓[agent_in_question.GetTitledFirstName]諂媚[scheme.GetTarget.GetTitleTierName]的計劃比[agent_in_question.GetHerselfHimself]自己預計的還要簡單——因為[agent_in_question.GetFirstNameNoTooltip]總能給出[target.GetSheHe]喜歡聽的建議。"
	intrigue_scheme_ongoing.2001.a:0 "[agent_in_question.GetSheHe|U]應繼續提供合理的建議，直至……"
	intrigue_scheme_ongoing.2001.b:0 "[agent_in_question.GetSheHe|U]可以確保其他同謀來往無阻。"
	intrigue_scheme_ongoing.2002.t:0 "酒鬼標誌"
	intrigue_scheme_ongoing.2002.desc:0 "[target.GetTitledFirstName]嗜酒如命，這就導致[target.GetHerHim]常常做出非理性的行為。\n\n這樣[agent_in_question.GetTitledFirstName]要縱容[target.GetHerHim]，並確保這些惡習能夠維持，就是一件很簡單的事情了。"
	intrigue_scheme_ongoing.2002.a:0 "我會幫助[agent_in_question.GetFirstNameNoTooltip]進口最烈的美酒！"
	intrigue_scheme_ongoing.2002.b:0 "讓[target.GetHerHim]在[target.GetHerHis]的泥醉中感到安全。"
	intrigue_scheme_ongoing.2002.c:0 "哈，這個該死的傻瓜不知道[target.GetHerHis]自己的弱點！"
	intrigue_scheme_ongoing.2003.t:0 "間諜的意外收穫"
	intrigue_scheme_ongoing.2003.bad_habits:0 "這不是[agent.GetTitledFirstName]監聽秘密談話本想探查到的內容，但是發現[other_secret_target.GetTitledFirstNamePossessive]不同尋常的習慣沒有壞處……"
	intrigue_scheme_ongoing.2003.secret_relationships:0 "這不是[agent.GetTitledFirstName]監聽秘密談話本想探查到的內容，但是發現[other_secret_target.GetTitledFirstNamePossessive]的非法關係沒有壞處……"
	intrigue_scheme_ongoing.2003.bastardy:0 "這不是[agent.GetTitledFirstName]監聽秘密談話本想探查到的內容，但是發現[secret_target.GetTitledFirstNamePossessive]的出身真相沒有壞處……"
	intrigue_scheme_ongoing.2003.murder:0 "這不是[agent.GetTitledFirstName]監聽秘密談話本想探查到的內容，但是發現[other_secret_target.GetTitledFirstNamePossessive]的可怕罪行沒有壞處……"
	intrigue_scheme_ongoing.2003.desc:0 "這不是[agent.GetTitledFirstName]監聽秘密談話本想探查到的內容，但是發現關於[other_secret_target.GetTitledFirstName]的真相沒有壞處……"
	intrigue_scheme_ongoing.2003.a:0 "可能這會有助於我的工作？"
	intrigue_scheme_ongoing.3001.t:0 "正義和隱秘"
	intrigue_scheme_ongoing.3001.desc:0 "近段時間我的行事方式……秘密、詭謀，還有無處不在的暗影。這不可能是對的。這不可能是正義的。"
	intrigue_scheme_ongoing.3001.a:0 "我做了我必須做的！"
	intrigue_scheme_ongoing.3001.b:0 "就算不得不做這些，也要以正確的方式。"
	intrigue_scheme_ongoing.3002.t:0 "謊言的拷問"
	intrigue_scheme_ongoing.3002.desc:0 "所有這些隱秘的、黑暗的計畫……不論何時我想到它們，就好象有一隻冰冷的手攥住了我的心臟。總感覺有什麼不對。"
	intrigue_scheme_ongoing.3002.a:0 "這是不得不做的事情！"
	intrigue_scheme_ongoing.3002.b:0 "我花了太多時間糾結這事。"
	intrigue_scheme_ongoing.3002.c:0 "[ROOT.Char.GetFaith.HighGodName]寬恕我，我到底做了什麼？"
	intrigue_scheme_ongoing.3002.d:0 "我必須坦然面對我的意圖。"
	intrigue_scheme_ongoing.3003.t:0 "通道"
	intrigue_scheme_ongoing.start.3003.desc:0 "時機來臨時，我的同謀們會需要一條"
	intrigue_scheme_ongoing.escape_route.3003.desc:0 "安全通道逃離[defender.GetTitledFirstNamePossessive]的[defender.Custom('ResidenceBuilding')]，萬一出了什麼岔子還有挽回的機會。"
	intrigue_scheme_ongoing.leave_with_target.3003.desc:0 "安全通道，將[target.GetTitledFirstName]運出[defender.GetTitledFirstNamePossessive]的[defender.Custom('ResidenceBuilding')]。"
	intrigue_scheme_ongoing.end.3003.desc:0 "一份詳細描繪當地[defender.Custom('TerrainType')]，包含所有隱蔽通道和洞穴的地圖將會是無價之寶。"
	intrigue_scheme_ongoing.3003.a:0 "僱傭一位來自[scheme_location.GetNameNoTooltip]的獵人來繪製地圖。"
	intrigue_scheme_ongoing.3003.a.success:0 "獵人[hunter.GetShortUIName]嘴很嚴"
	intrigue_scheme_ongoing.3003.a.failure:0 "獵人[hunter.GetShortUIName]到處吹噓[hunter.GetHerHis]新獲得的財富"
	intrigue_scheme_ongoing.3003.d:0 "請求你的朋友[hunter.GetTitledFirstNameNoTooltip]。"
	intrigue_scheme_ongoing.3003.b:0 "自己探索[defender.Custom('TerrainType')]。"
	intrigue_scheme_ongoing.3003.b.success:0 "你繪製出[scheme_location.GetNameNoTooltip]周邊地區的地圖"
	intrigue_scheme_ongoing.3003.b.soft_failure:0 "你在[defender.Custom('TerrainType')]裡迷路了"
	intrigue_scheme_ongoing.3003.b.hard_failure:0 "你在[defender.Custom('TerrainType')]裡一夜之間就迷路了"
	intrigue_scheme_ongoing.3003.c:0 "放棄這個想法。"
	intrigue_scheme_ongoing.3003.e:0 "請你的$master_of_hunt_court_position$[hunter.GetTitledFirstNameNoTooltip]出馬。"
	intrigue_scheme_ongoing.3004.t:0 "地圖"
	intrigue_scheme_ongoing.3004.desc:0 "我的密探回報說，一個獵人在本地小酒館裡引起了騷動。這個[hunter.GetWomanMan]花了大量金錢，還大聲吹噓[hunter.GetSheHe]和「一位戴著珍珠穿著絲綢的奢華[owner.GetLadyLord]」做的大買賣。\n\n顯然，[hunter.GetSheHe]為某個貴族[owner.GetWomanMan]繪製了本地[defender.Custom('TerrainType')]的地圖。密探認為，這位[owner.GetLadyLord]一定想對我或是我的某位臣屬不利。"
	intrigue_scheme_ongoing.3004.a:0 "感謝你提醒我。"
	intrigue_scheme_ongoing.3004.b:0 "那個白癡和我的地牢很配！"
	intrigue_scheme_ongoing.3004.c:0 "帶[hunter.GetHerHim]來見我。我想我能喚起[hunter.GetHerHis]的記憶……"
	intrigue_scheme_ongoing.3004.c.tt:0 "一個[scheme_hostile|E]的或者說是惡意的[scheme|E]被曝光"
	intrigue_scheme_ongoing.3004.toast:0 "計謀暴露"
	intrigue_scheme_ongoing.3005.t:0 "有翼的信使"
	intrigue_scheme_ongoing.3005.desc:0 "隨著我的計畫接近實現，現在的關鍵是如何快速溝通。我有一隻特別聰明的鴿子，[pigeon_recipient.GetTitledFirstName]可以在必要時用它將緊急資訊送到[root_location.GetNameNoTooltip]，以此通知我。\n\n但我該如何讓這隻鳥進入[target_location.GetNameNoTooltip]的[defender.Custom('ResidenceBuilding')]？"
	intrigue_scheme_ongoing.3005.c.f:0 "此選項可用，因為你的同謀[elope_agent.GetShortUIName]是[pigeon_recipient.GetShortUIName]的[friend|E]、[close_family_member|E]或[elope_agent.Custom('FemaleMale')]僕人"
	intrigue_scheme_ongoing.3005.a:0 "一位當地的訓鳥人應該能把它當「禮物」送出去。"
	intrigue_scheme_ongoing.3005.a.success:0 "[pigeon_recipient.GetShortUIName]收到「禮物」"
	intrigue_scheme_ongoing.3005.a.failure:0 "[defender.GetShortUIName|U]趕走了訓鳥人"
	intrigue_scheme_ongoing.3005.b:0 "如果我親自送去「禮物」，[defender.GetTitledFirstNameNoTooltip]不可能拒絕。"
	intrigue_scheme_ongoing.3005.c:0 "讓[elope_agent.GetTitledFirstNameNoTooltip]送出這隻鳥。"
	intrigue_scheme_ongoing.3005.d:0 "太冒險了。"
	intrigue_scheme_ongoing.4001.t:0 "負責的成年人"
	intrigue_scheme_ongoing.4001.desc:0 "[agent_in_question.GetTitledFirstName]告訴我說[agent_in_question.GetSheHe]被要求照看一群在宮廷裡玩耍的孩子。\n幸運的是，這裡面包括了[scheme.GetTarget.GetTitledFirstName]。\n\n這是一個極好的讓[agent_in_question.GetTitledFirstName]進一步推進工作的機會。"
	intrigue_scheme_ongoing.4001.a:0 "教育他們在監控的雙眼之外玩耍的習慣。"
	intrigue_scheme_ongoing.4001.b:0 "試圖結交[scheme.GetTarget.GetTitledFirstName]。並讓[scheme.GetTarget.GetHerHim]信任你。"
	intrigue_scheme_ongoing.4002.t:0 "兒童的天真"
	intrigue_scheme_ongoing.4002.desc:0 "儘管[target.GetTitledFirstName]身處諜影重重的宮廷，[target.GetHerHim]卻不能理解有人會做出不誠信的計畫。\n\n與[scheme.GetTarget.GetHerHim]交談後，[scheme.GetTarget.GetSheHe]似乎真的信任我了！"
	intrigue_scheme_ongoing.4002.a:0 "接近[target.GetHerHis]的[target.Custom2('RelationToMe', SCOPE.sC('parent'))]的機會！"
	intrigue_scheme_ongoing.4002.b:0 "一個秘密的躲藏地點？你可以帶我去看看嗎？"
	intrigue_scheme_ongoing.4003.t:0 "三思"
	intrigue_scheme_ongoing.4003.desc:0 "[agent_in_question.GetTitledFirstName]就我讓[agent_in_question.GetHerHim]介入的計謀來找我。雖然我的確給過讓[agent_in_question.GetHerHim]結交[scheme.GetTarget.GetTitledFirstName]的命令，但是我從來沒有表示要他們真的發展出情感紐帶！\n\n現在我發覺自己在質疑，他們到底能不能被信任……"
	intrigue_scheme_ongoing.4003.a:0 "「不要讓我提醒你，你起初協助我的原因！」"
	intrigue_scheme_ongoing.4003.b:0 "我會在我的陰謀中悄悄削減他們的參與程度。"
	intrigue_scheme_ongoing.5001.t:0 "亂敵之策"
	intrigue_scheme_ongoing.5001.desc:0 "負責清洗[target.GetTitledFirstNamePossessive]的衛兵衣物的那個[servant.GetWomanMan]被帶我我面前。沒人會注意到[servant.GetHerHim]在衣物上動了什麼手腳，如果我們做點什麼，讓衛兵分心的話……\n\n「您要我做什麼，[ROOT.Char.GetLadyLord]？」"
	intrigue_scheme_ongoing.5001.a:0 "我要你把薔薇果磨得很細……"
	intrigue_scheme_ongoing.5001.b:0 "在他們的衣服上剪一些洞，在不雅的地方。"
	intrigue_scheme_ongoing.5002.t:0 "星命已定？"
	intrigue_scheme_ongoing.5002.desc:0 "一位要恐嚇的[target.GetTitleAsNameNoTooltip]，一個品行不端的當地神秘主義者，再加一個偽造的預兆……完美。\n\n在這個神秘主義者離開前往[target.GetTitledFirstNamePossessive]的宮廷前，只有一個問題——這假預兆是好運呢，還是厄運？"
	intrigue_scheme_ongoing.5002.a:0 "壞[target.GetTitleAsNameNoTooltip]的壞兆頭！"
	intrigue_scheme_ongoing.5002.a.tt:0 "我認為[target.GetFirstNameNoTooltip]更有可能被壞消息影響"
	intrigue_scheme_ongoing.5002.a.success:0 "[target.GetSheHe|U]經常擔心得徹夜無眠"
	intrigue_scheme_ongoing.5002.a.failure:0 "[target.GetSheHe|U]只是變得更警惕了"
	intrigue_scheme_ongoing.5002.b:0 "好兆頭，用虛假的安全感麻痺[target.GetHerHim]。"
	intrigue_scheme_ongoing.5002.b.tt:0 "我認為[target.GetFirstNameNoTooltip]更有可能相信好消息"
	intrigue_scheme_ongoing.5002.b.success:0 "[target.GetSheHe|U]削減了[target.GetHerHis]的守衛"
	intrigue_scheme_ongoing.5002.b.failure:0 "[target.GetSheHe|U]變得更謹慎了"
	intrigue_scheme_ongoing.5003.t:0 "預兆"
	intrigue_scheme_ongoing.5003.desc_opening:0 "一位當地的神秘主義者堅持要見我，被帶到我面前之後，[dummy_clergy_gender.GetSheHe]開始哭號，那……[dummy_clergy_gender.GetHerHis]手上的那是血嗎？\n\n"
	intrigue_scheme_ongoing.5003.desc:0 "「天兆！天兆對你不利，[target.GetLadyLord]。我扯出一隻母雞的腸子，鮮血告訴我你的未來——那是黑暗的未來，充滿死亡！」"
	intrigue_scheme_ongoing.5003.a:0 "好吧，那可真是不祥……！"
	intrigue_scheme_ongoing.5004.desc:0 "「天兆！天兆對你有利，[target.GetLadyLord]。我扯出一隻母雞的腸子，鮮血告訴我你的未來——那是光輝的未來！」"
	intrigue_scheme_ongoing.5004.a:0 "呃……謝謝？"
	intrigue_scheme_ongoing.5005.t:0 "金玉其外"
	intrigue_scheme_ongoing.5005.desc:0 "我的[spymaster.GetCouncilTitle][spymaster.GetTitledFirstName]邪笑著向我走來。\n\n「[ROOT.Char.GetLadyLord]，這個袋子裡裝著一種最邪惡的粉末。如果灑在什麼東西上——比如給[target.GetTitledFirstName]的禮物——它不會留下痕跡，但是會折磨任何觸碰到它的人，讓其虛弱，體液失衡。」"
	intrigue_scheme_ongoing.5005.a:0 "好好好……我得說，[target.GetSheHe]應該得到一份禮物。"
	intrigue_scheme_ongoing.5005.b:0 "我才不會把我的金幣給[target.GetSheHe|U]！"
	intrigue_scheme_ongoing.5006.t:0 "禮物"
	intrigue_scheme_ongoing.5006.desc:0 "[owner.GetTitledFirstName]送我一份禮物，那是一個裝飾華麗的盒子，裡面滿是金幣。當我用手摸著這些硬幣時，我感覺好像屋子開始旋轉，而我的呼吸也越來越急促。"
	intrigue_scheme_ongoing.5006.a:0 "真出人意料！好奇怪的效果。"
	intrigue_scheme_ongoing.5007.t:0 "敗絮其中"
	intrigue_scheme_ongoing.5007.desc_opening:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('poisoned'))][poisoned.GetTitledFirstName]向我走來，[poisoned.GetHerHis]額頭上冒著汗珠，臉色蒼白。\n\n"
	intrigue_scheme_ongoing.5007.desc:0 "「[ROOT.Char.GetMotherFather]，有點不對勁。自從我幫你打包送給[target.GetTitledFirstName]的禮物後，我的體液就開始不平衡……」"
	intrigue_scheme_ongoing.5007.a:0 "怎麼回事……那些毒金幣！"
	intrigue_scheme_ongoing.5007.a.tt:0 "[ROOT.Char.GetFaith.HighGodName]幫了[poisoned.GetHerHim]！"
	intrigue_scheme_ongoing.5008.desc:0 "「[ROOT.Char.GetLadyLord]，自打我幫你打包送給[target.GetTitledFirstName]的禮物後，我的體液就開始不平衡……我擔心金幣上的髒東西也傳到我身上了。」"
	intrigue_scheme_ongoing.5008.a:0 "該死。"
	intrigue_scheme_ongoing.5009.t:0 "隧道"
	intrigue_scheme_ongoing.5009.desc:0 "有報告稱，[target.GetTitledFirstNamePossessive]的[target.Custom('ResidenceBuilding')]周圍有數量最多的老鼠，由於我善於和動物打交道，所以前來調查。\n\n當我抵達這片地區時，老鼠將我圍住向我表示歡迎，然後帶著我來到一條黑暗的隧道，這裡離[target.Custom('ResidenceBuilding')]還有一段距離。"
	intrigue_scheme_ongoing.5009.a:0 "帶路吧，朋友！"
	intrigue_scheme_ongoing.5009.a.tt:0 "我很好奇這些#EMP 齧齒動物#!哪來的"
	intrigue_scheme_ongoing.5009.b:0 "呃，我可不進去。"
	intrigue_scheme_ongoing.5010.desc:0 "裡面很黑，空氣中迴盪著小爪子的輕快跳動聲，到處都是垃圾的臭味。\n\n突然，一股新鮮空氣撲面而來，我看到了前方的柵欄透出來的亮光。老鼠帶我來的隧道直通[target.GetTitledFirstNamePossessive]的[target.Custom('ResidenceBuilding')]！"
	intrigue_scheme_ongoing.5010.a:0 "謝謝你，朋友！"
	intrigue_scheme_ongoing.5010.b:0 "*咳嗽* 謝謝你，朋友！但這股惡臭……！"
	intrigue_scheme_ongoing.5011.t:0 "好動之物"
	intrigue_scheme_ongoing.5011.desc:0 "在一個商人的貨攤上，我見到了各種各樣的有毒生物，靈感頓時迸發出來。這裡面的某隻精緻生物難道不是送給[target.GetTitledFirstName]的完美禮物嗎？"
	intrigue_scheme_ongoing.5011.a:0 "來一隻最致——最有趣的，謝謝。"
	intrigue_scheme_ongoing.5011.a.tt:0 "[target.GetSheHe|U]永遠料不到是這一招！"
	intrigue_scheme_ongoing.5011.b:0 "把[SCOPE.Custom('VenomousCreature')]給我，我要研究下。"
	intrigue_scheme_ongoing.5012.desc:0 "那商人把[SCOPE.Custom('VenomousCreature')]放進了一個籃子裡，沒有問任何問題。回家路上我打開了蓋子，但讓我驚訝的是裡面是空的……"
	intrigue_scheme_ongoing.5012.a:0 "它去哪了……？它——啊！"
	intrigue_scheme_ongoing.5013.desc:0 "\n\n「看，媽媽，快看！那個[ROOT.Char.GetWomanMan][ROOT.Char.GetHerHis]頭上頂著一隻動物！」一個高興的聲音從我身後響起，我轉過身來，發現一大群人聚了過來。"
	intrigue_scheme_ongoing.5013.a:0 "……臥槽！快把它弄下來！把它#EMP 弄下來#!！"
	intrigue_scheme_ongoing.5013.a.tt:0 "我失去了那畜生，好在我沒丟了自己的命……"
	intrigue_scheme_ongoing.5014.t:0 "珍寶之毯"
	intrigue_scheme_ongoing.5014.t_persian:0 "$persian_has_plush_carpet_modifier$"
	intrigue_scheme_ongoing.5014.desc:0 "豪華、鮮豔、如同黎明的第一道光般柔和——一個商人送我一條精緻的地毯，以期在將來建立良好的關係。\n\n當我驚嘆於這精美的編織時，一個想法打動了我。這樣一條地毯不是能掩蓋腳步聲嗎？哪怕是最蹩腳同謀的腳步聲……？"
	intrigue_scheme_ongoing.5014.a:0 "這樣的禮物會讓[target.GetTitledFirstNameNoTooltip]感到榮幸。"
	intrigue_scheme_ongoing.5014.a.success:0 "[target.GetSheHe|U]接受了禮物"
	intrigue_scheme_ongoing.5014.a.failure:0 "[target.GetSheHe|U]懷疑什麼地方有問題"
	intrigue_scheme_ongoing.5014.b:0 "可是這東西放在我房間會#EMP 很棒#!……"
	intrigue_scheme_ongoing.5015.desc:0 "一條豪華的地毯，又鮮豔又柔軟，這是[owner.GetTitledFirstName]送我的禮物。\n\n[owner.GetSheHe]為什麼會送我如此精緻的禮物我還不清楚，但這條地毯精美的編織摸起來就像情人的皮膚一樣，讓人愉悅。"
	intrigue_scheme_ongoing.5015.a:0 "這條地毯可以鋪在我房間的地板上！"
	intrigue_scheme_ongoing.5015.b:0 "我想我最好扔掉它……"
	intrigue_scheme_ongoing.5016.t:0 "言語的力量"
	intrigue_scheme_ongoing.5016.desc:0 "[servant.GetTitledFirstName]——[target.Custom('InsultAdjective')][target.GetTitledFirstName]的僕人——站在我面前。\n\n「現在，我希望你能為我做些事……當然，你會得到合理的補償。」"
	intrigue_scheme_ongoing.5016.a:0 "蜚語流言能顛覆這位[target.GetTitleAsNameNoTooltip]！"
	intrigue_scheme_ongoing_5016_every_courtier:0 "所有不是同謀的廷臣和客人"
	intrigue_scheme_ongoing.5016.b:0 "確保[target.Custom('ResidenceBuilding')]的大門對我開放。"
	intrigue_scheme_ongoing.5016.c_man:0 "算了。回你主人那吧。"
	intrigue_scheme_ongoing.5016.c_woman:0 "算了。回你女主人那吧。"
	intrigue_scheme_ongoing.5017.t:0 "天真的[target.Custom2('RelationToMe', SCOPE.sC('spouse'))|U]"
	intrigue_scheme_ongoing.5017.desc:0 "當我看到[target.GetTitledFirstNamePossessive]的[target.Custom2('RelationToMe', SCOPE.sC('spouse'))][spouse.GetTitledFirstName]在一輛小馬車旁等我時，我幾乎難掩心中的歡喜。如果我能說服#EMP[spouse.GetHerHim]#!加入我的計劃……\n\n「您送信說想要見我，[ROOT.Char.GetLadyLord]？」"
	intrigue_scheme_ongoing.5017.a:0 "你的[spouse.Custom2('RelationToMe', SCOPE.sC('target'))]一直稱你為[spouse.Custom('InsultAdjectiveArticle')][spouse.Custom('InsultNoun')]。"
	intrigue_scheme_ongoing.5017.a.success:0 "[spouse.GetTitledFirstNameNoTooltip]相信了我"
	intrigue_scheme_ongoing.5017.a.failure:0 "[target.GetTitleAsNameNoTooltip]讓[spouse.GetHerHim]相信這是謊言"
	intrigue_scheme_ongoing.5017.b:0 "請跟我說說你的[target.Custom('ResidenceBuilding')]！"
	intrigue_scheme_ongoing.5018.t:0 "隨營人員"
	intrigue_scheme_ongoing.5018.desc:0 "[target.Custom('InsultAdjective')][target.GetTitledFirstName]正在打仗。\n\n目前[target.GetSheHe|U]正在[location.GetName]紮營，有消息稱[target.GetSheHe]很快會挑選更多隨營人員——這可是讓我的人進入軍營的絕佳機會！"
	intrigue_scheme_ongoing.5018.a:0 "讓他們潛伏進人群，把情況彙報給我。"
	intrigue_scheme_ongoing.5018.b:0 "麵粉、小麥、肉……都燒了。"
	intrigue_scheme_ongoing.5018.msg.t:0 "補給在事故中燒毀"
	intrigue_scheme_ongoing.5019.t:0 "秘密通道"
	intrigue_scheme_ongoing.5019.desc:0 "我的同謀[agent.GetTitledFirstName]來找我，[agent.GetHerHis]的手裡攥著一堆羊皮紙。\n\n「我發現了[target.GetTitleAsNamePossessive]的[target.Custom('ResidenceBuilding')]的舊建築草圖！看上去或許有點過時，但看這裡……」"
	intrigue_scheme_ongoing.5019.a:0 "那似乎是一個我們能利用的通道！"
	intrigue_scheme_ongoing.5019.b:0 "要是我這也有這麼多隱蔽的地方……叫我的建築師過來。"
	intrigue_scheme_ongoing.5019.b.tt:0 "你的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('architect'))|U][architect.GetFirstNameNoTooltip]會監督這項工程。"
	intrigue_scheme_ongoing.5021.t:0 "算有遺策"
	intrigue_scheme_ongoing.5021.desc:0 "我去找我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))][owner.GetTitledFirstName]，但在[owner.GetHerHis]的書房只看到空無一人的房間。\n\n在悠閒地翻閱[owner.GetHerHis]的文件時，我偶然發現了一些東西，毫無疑問，那是針對[target.Custom2('MyCharacterIntroduction',ROOT.Char)]的計劃！"
	intrigue_scheme_ongoing.5021.a:0 "這是什麼意思，[owner.GetFirstNameNoTooltip]？！"
	intrigue_scheme_ongoing.5021.a.success:0 "[owner.GetSheHe|U]真的計畫殺人"
	intrigue_scheme_ongoing.5021.a.success.tt:0 "計謀敗露了"
	intrigue_scheme_ongoing.5021.a.failure:0 "[owner.GetSheHe|U]受侮辱"
	intrigue_scheme_ongoing.5021.b:0 "我什麼也#EMP 沒#!看到！"
	intrigue_scheme_ongoing.5022.t:0 "質問"
	intrigue_scheme_ongoing.5022.desc:0 "「你計畫殺人？！」\n\n[family_member.GetTitledFirstName]，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('family_member'))]，前來質問我，[family_member.GetHerHis]臉上還帶著驚恐的表情。在[family_member.GetHerHis]手中，[family_member.GetSheHe]攥著寫有我謀殺[target.GetTitledFirstName]計畫的那張紙——那張我放在私人書房裡的紙。"
	intrigue_scheme_ongoing.5022.a:0 "我#EMP 從來沒有#!！"
	intrigue_scheme_ongoing.5022.a.success:0 "[family_member.GetSheHe|U]相信了你"
	intrigue_scheme_ongoing.5022.a.failure:0 "[family_member.GetSheHe|U]不相信你的辯解"
	intrigue_scheme_ongoing.5022.b:0 "這是最好的。現在聽我說……"
	intrigue_scheme_ongoing.5022.b.success:0 "[family_member.GetSheHe|U]聽取了你的理由"
	intrigue_scheme_ongoing.5022.b.failure:0 "[family_member.GetSheHe|U]沒有被說服"
	intrigue_scheme_ongoing.5022.c:0 "看來我的計畫要加個名字了。"
	intrigue_scheme_ongoing.5023.desc:0 "「你不該看到的。」\n\n[owner.GetTitledFirstNamePossessive]的聲音很低，但我能聽到其中的憤怒。[owner.GetSheHe]把手向[owner.GetHerHis]的腰帶伸去，我後退了一步，但在我來得及做出反應之前，[owner.GetSheHe]衝上前來，手裡握著匕首。"
	intrigue_scheme_ongoing.5023.a:0 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('owner'))|U]，請——啊！"
	intrigue_scheme_ongoing.5024.t:0 "[province.GetNameNoTooltip|U]的慶典"
	intrigue_scheme_ongoing.5024.desc:0 "[agent.GetTitledFirstName]告訴我在[target.GetTitledFirstName]的家鄉[province.GetName]有一場慶典正在籌措資金。\n\n「如果這場慶典成功舉行那將會聚集很多人，無論三教九流，這可是個完美的滲透機會！」"
	intrigue_scheme_ongoing.5024.a:0 "嘿。確保它能舉行。"
	intrigue_scheme_ongoing.5024.b:0 "我不會把錢浪費在[target.GetHerHim]身上！"
	intrigue_scheme_ongoing.5026.t:0 "伸出援手"
	intrigue_scheme_ongoing.5026.desc:0 "像所有[target.GetFaith.GetAdherentNamePluralNoTooltip]一樣，[target.Custom2('MyCharacterIntroduction', ROOT.Char)]對[target.GetFaith.HighGodName]以及[court_chaplain.GetTitledFirstName]吐露的事情比[target.GetSheHe]與大多數凡人分享的要多。\n\n如果我能讓[court_chaplain.GetCouncilTitle]向我洩露一點[target.GetTitledFirstNamePossessiveNoTooltip]的擔憂和計畫就好了……！"
	intrigue_scheme_ongoing.5026.a:0 "「這是為了信仰！」"
	intrigue_scheme_ongoing.5026.a.success:0 "[court_chaplain.GetSheHe|U]幫了我"
	intrigue_scheme_ongoing.5026.a.failure:0 "[court_chaplain.GetSheHe|U]拒絕了"
	intrigue_scheme_ongoing.5026.a_gregarious:0 "「我們一起走走。」"
	intrigue_scheme_ongoing.5026.a_gregarious_tt:0 "[court_chaplain.GetSheHe|U]甚至沒有注意到[court_chaplain.GetSheHe]告訴了我#EMP 一切#!"
	intrigue_scheme_ongoing.5026.b_agent:0 "「你已經答應幫我了，所以……」"
	intrigue_scheme_ongoing.5026.b:0 "「但是[target.GetFaith.HighGodName]說過……」"
	intrigue_scheme_ongoing.5026.b_scholar:0 "「讓我們看看[target.GetFaith.HighGodName]想要如何。」"
	intrigue_scheme_ongoing.5026.b_scholar_tt:0 "這和我想的一樣，真巧！"
	intrigue_scheme_ongoing.5026.c:0 "那是[target.GetHerHim]和[target.GetFaith.PantheonTerm]之間的事情。"
	intrigue_scheme_ongoing.3010.t:0 "[scheme.GetNameNoTooltip]：[target.GetCulture.GetLanguage.GetNameNoTooltip]秘密"
	intrigue_scheme_ongoing.3010.desc:0 "作為進行中的[scheme.GetNameNoTooltip|l][target.GetTitledFirstName]計畫的一部分，我的部下經常攔截[target.GetHerHis]的信件。身為[target.GetCulture.GetLanguage.GetName]能手，我可以親自閱讀這些信件，無需依賴二手的翻譯，儘管這肯定會佔用我處理公務的時間。\n\n或許我能用這種方式蒐集有價值的情報？"
	intrigue_scheme_ongoing.3010.a:0 "我會親自翻譯這些[target.GetCulture.GetLanguage.GetNameNoTooltip]文字。"
	intrigue_scheme_ongoing.3010.b:0 "聽起來活兒太多了。"
	intrigue_scheme_ongoing.3011.t:0 "[scheme.GetNameNoTooltip]：[language_culture.GetLanguage.GetNameNoTooltip]-[language_culture_2.GetLanguage.GetNameNoTooltip]-[multilingual_agent.GetCulture.GetLanguage.GetNameNoTooltip]密碼 "
	intrigue_scheme_ongoing.3011.desc:0 "在我策劃[scheme.GetNameNoTooltip|l][target.GetTitledFirstName]時，我謀得了[multilingual_agent.GetName]的幫助，事實證明，[multilingual_agent.GetHerHis]就是一部語言的百科全書。[multilingual_agent.GetSheHe]運用[multilingual_agent.GetSheHe]精通的多種方言，創造了一種號稱「無法破解」的密碼。\n\n「僅僅一位密碼大師可不夠：他們還需要理解[language_culture_2.GetLanguage.GetNameNoTooltip]文法的微妙之處，[language_culture.GetLanguage.GetNameNoTooltip]箴言的細枝末節，同時還要牢記[multilingual_agent.GetCulture.GetLanguage.GetNameNoTooltip]詞語的字體結構。」"
	intrigue_scheme_ongoing.3011.a:0 "絕妙的方案。"
	intrigue_scheme_ongoing.3011.b:0 "聽起來像浪費時間。"
