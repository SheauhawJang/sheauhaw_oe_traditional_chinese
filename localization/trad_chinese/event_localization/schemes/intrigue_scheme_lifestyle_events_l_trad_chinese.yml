l_trad_chinese:
	intrigue_scheme_lifestyle.1001.t:0 "紀律與忠誠"
	intrigue_scheme_lifestyle.1001.desc:0 "了解了士兵間的相處日常，以及資訊和謠言如何由此自由地傳播之後，我萌生了一個想法。\n\n如果我能讓一些自己的士兵混進[target.GetTitledFirstNamePossessive]的軍隊，他們也許能提供一個揣摩[target.GetHerHis]計畫的不同視角。"
	intrigue_scheme_lifestyle.1001.a:0 "是時候讓[target.GetFirstNameNoTooltip]獲得一些新兵了。"
	intrigue_scheme_lifestyle.1001.a.tt:0 "#F流言在士兵之間傳播地很快……只要我的探子們不惹上麻煩我就可以了解到很多信息。#!\n"
	intrigue_scheme_lifestyle.1001.b:0 "不，這太危險了。"
	intrigue_scheme_lifestyle.1001.b.tt:0 "#F 我不會把籌碼壓在一個普通士兵的忠誠之上。#!\n"
	intrigue_scheme_lifestyle.1002.t:0 "紀律與忠誠"
	intrigue_scheme_lifestyle.1002.desc:0 "我剛剛得到消息，我派去滲透[target.GetTitledFirstNamePossessive]軍隊的士兵被發現了！天曉得他們現在在遭受怎樣的懲罰，或者更糟，審訊！"
	intrigue_scheme_lifestyle.1002.a:0 "他們最好別暴露我的任何計畫！"
	intrigue_scheme_lifestyle.3001.t:0 "日常習慣"
	intrigue_scheme_lifestyle.3001.desc_agents:0 "我的探子們注意到我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]，[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))][target.GetTitledFirstName]，似乎有些比較規律的習慣。\n\n如果這些可以得到觀察確認，可能將會成為突破口……"
	intrigue_scheme_lifestyle.3001.desc:0 "我發現我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]，[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))][target.GetTitledFirstName]，保持了相當規律的日程。如果這些得到確認，可能將會成為突破口……"
	intrigue_scheme_lifestyle.3001.a:0 "我會親自研究他們的習慣。"
	intrigue_scheme_lifestyle.3001.a_agent:0 "我要人全天盯住[target.GetHerHim]！"
	intrigue_scheme_lifestyle.3001.a.tt:0 "#F 這當然是相當危險的嘗試……#!"
	intrigue_scheme_lifestyle.3001.b:0 "這太冒險了。"
	intrigue_scheme_lifestyle.3001.b.tt:0 "#F [target.GetSheHe|U]可能會注意到[target.GetSheHe]被監視著！#!"
	intrigue_scheme_lifestyle.3101.t:0 "無事不報"
	intrigue_scheme_lifestyle.3101.desc:0 "宮廷內的僕從們經常被忽視，因而可以偷聽談話，清理痕跡，不受注意地穿過走廊……\n\n我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))][target.GetTitledFirstNamePossessive]的宮廷正是這種情況，這顯然有機可乘。"
	intrigue_scheme_lifestyle.3101.a:0 "有人會被說服將資訊洩露給我的同謀的。"
	intrigue_scheme_lifestyle.3101.a.tt:0 "#F線人可以給我帶來無價的信息，但他們往往也並不善於保密，而這意味著風險……#!"
	intrigue_scheme_lifestyle.3101.b:0 "風險太大了！"
	intrigue_scheme_lifestyle.3101.b.tt:0 "#F 我不能把信任託付給這樣的人！#!"
	intrigue_scheme_lifestyle.3102.desc:0 "為我的同謀們提供[target.GetTitledFirstName]的資訊的侍者們暴露了！"
	intrigue_scheme_lifestyle.3102.a:0 "他們最好保持沉默！"
	intrigue_scheme_lifestyle.3201.t:0 "通信"
	intrigue_scheme_lifestyle.3201.desc_animal:0 "真走運！[target.GetTitledFirstNamePossessive]的傳信鳥喜歡吃我花園的某些種子，而且他們的停留時間足以我讓讀完這些信件！"
	intrigue_scheme_lifestyle.3201.elope.desc:0 "真走運！我的特工找到了進入[target.GetLiege.Custom2('NamePossessiveCharacterIntroduction', target )]書房的辦法，那裡保存著[target.GetLiege.GetHerHis]的信件草稿。[target.GetLiege.GetHerHis]的所有信件現在任我查閱了！ "
	intrigue_scheme_lifestyle.3201.desc:0 "真走運！我的同謀找到了辦法進入[target.GetTitledFirstName]的書房，那裡保存著[target.GetHerHis]信件草稿。[target.GetHerHis]的所有信件現在任我查閱了！"
	intrigue_scheme_lifestyle.3201.a:0 "讓我們把這變成慣例！"
	intrigue_scheme_lifestyle.3201.b:0 "[target.GetHerHis]的信使們現在和我熟絡得直接吃我手裡的食物。"
	intrigue_scheme_lifestyle.3201.b.tt:0 "此選項可用，因為我有$modifier_hunt_friend_of_animal$修正"
	intrigue_scheme_lifestyle.3201.c:0 "這只是撞了次大運，僅此而已。"
	intrigue_scheme_lifestyle.3301.t:0 "另闢蹊徑"
	intrigue_scheme_lifestyle.3301.desc_murder:0 "我的特工注意到，每當有人提及[target.GetHerHis]的[target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))][secret_to_reveal_target.GetTitledFirstName]時，那個[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))][target.GetTitledFirstName]總是反應得很奇怪……"
	intrigue_scheme_lifestyle.3301.desc_lover:0 "我的特工注意到，那個[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))][target.GetTitledFirstName]耗費了極其多的時間與[target.GetHerHis]的[target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))][secret_to_reveal_target.GetTitledFirstName]單獨相處……"
	intrigue_scheme_lifestyle.3301.desc_pregnancy:0 "我的特工注意到，那個[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))][target.GetTitledFirstName]似乎非常擔心[target.GetHerHis]的[target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))][secret_to_reveal_target.GetTitledFirstName]的健康。"
	intrigue_scheme_lifestyle.3301.desc_child:0 "我的特工注意到，那個[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))][target.GetTitledFirstName]經常參與到[target.GetHerHis]的[target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))][secret_to_reveal_target.GetTitledFirstName]的生活中。"
	intrigue_scheme_lifestyle.3301.desc_fallback:0 "我的特工注意到，那個[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))][target.GetTitledFirstName]在[target.GetHerHis]的[target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))][secret_to_reveal_target.GetTitledFirstName]身邊時舉止會變得怪異。"
	intrigue_scheme_lifestyle.3301.desc_end:0 "\n\n進一步的調查意味著耽擱我對[target.GetTitleTierName]的暗中計畫，但是我必須承認我的好奇心被激起了！"
	intrigue_scheme_lifestyle.3301.a:0 "如果[target.GetSheHe]隱藏著什麼，我必須知道！"
	intrigue_scheme_lifestyle.3301.b:0 "我將繼續專注於我的目標。"
	intrigue_scheme_lifestyle.3301.b.tt:0 "#F 以致命的準確性！#!"
	intrigue_scheme_lifestyle.3302.t:0 "[target.GetTitleAsNamePossessiveNoTooltip]的秘密"
	intrigue_scheme_lifestyle.3302.desc_murder:0 "我的特工注意到了一個接一個的奇事和跡象，不久真相便顯現出全貌。那個[ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('target'))][target.GetTitledFirstName]殺害了[target.GetHerHis]的[target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))][secret_to_reveal_target.GetTitledFirstName]！"
	intrigue_scheme_lifestyle.3302.desc_lover:0 "我的特工注意到了一個接一個的奇事和跡象，不久真相便顯現出全貌：[secret_to_reveal_target.GetTitledFirstName]是[target.GetTitledFirstName]的情人！"
	intrigue_scheme_lifestyle.3302.desc_pregnancy:0 "我的特工注意到了一個接一個的奇事和跡象，不久真相便顯現出全貌：[secret_to_reveal_target.GetTitledFirstName]懷上了[target.GetTitledFirstNamePossessive]的孩子！"
	intrigue_scheme_lifestyle.3302.desc_child:0 "我的特工注意到了一個接一個的奇事和跡象，不久真相便顯現出全貌：[secret_to_reveal_target.GetTitledFirstName]是[target.GetTitledFirstName]和[target.GetHerHis]的[target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_owner'))][secret_to_reveal_owner.GetTitledFirstName]的孩子！"
	intrigue_scheme_lifestyle.3302.desc_fallback:0 "我的特工注意到了一個接一個的奇事和跡象，不久真相便顯現出全貌：[target.GetTitledFirstName]真的有見不得人的秘密！"
	intrigue_scheme_lifestyle.3302.a:0 "哦，這很棒！"
	intrigue_scheme_lifestyle.3302.a.tt:0 "#F 我可以勒索[target.GetHerHim]或者強迫[target.GetHerHim]做我要求的事，或者#EMP 任何事#!！#!"
	intrigue_scheme_lifestyle.3401.t:0 "獲取信任"
	intrigue_scheme_lifestyle.3401.desc:0 "[target.GetTitledFirstNamePossessive]的[target.Custom2('RelationToMe', SCOPE.sC('courtier_to_fool'))][courtier_to_fool.GetTitledFirstName]是一個[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('courtier_to_fool'))][courtier_to_fool.GetWomanMan]，當我意識到自己在與[courtier_to_fool.GetHerHis]同行時，我起初相當謹慎。然而，我很快意識到[courtier_to_fool.GetSheHe]並不像我最初以為的那樣厭惡與我相處……"
	intrigue_scheme_lifestyle.3401.a:0 "拜託，我的朋友，跟我講講你自己！"
	intrigue_scheme_lifestyle.3401.a.tt:0 "#F 我是一隻披著羊皮的狼，正接近我的獵物……！#!"
	intrigue_scheme_lifestyle.3401.b:0 "這是[target.GetFirstNameNoTooltip]與我之間的事情。"
