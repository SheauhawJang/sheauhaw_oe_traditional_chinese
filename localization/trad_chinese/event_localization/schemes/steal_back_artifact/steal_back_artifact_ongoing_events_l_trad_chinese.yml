l_trad_chinese:
	steal_back_artifact_event_title:0 "竊取寶物："
	steal_back_artifact_ongoing.1001.t:0 "$steal_back_artifact_event_title$古物研究官"
	steal_back_artifact_ongoing.1001.desc:0 "取回這件寶物的最大障礙，是[target.GetTitledFirstNamePossessive]的古物研究官[antiquarian.GetTitledFirstName]。\n\n當然，有很多種方法……同一個人#EMP 交易#!，但我想知道[antiquarian.GetFirstNameNoTooltip]是不是那種可以通過提供合適的賄賂來說服其裝作什麼都沒看見的人。"
	steal_back_artifact_ongoing.1001.a:0 "金錢是收買的通用語。"
	steal_back_artifact_ongoing.1001.a.tt:0 "你相信[antiquarian.GetTitledFirstNamePossessive]的忠心能用財富買到……"
	steal_back_artifact_ongoing.1001.b:0 "或許一寶換一寶？"
	steal_back_artifact_ongoing.1001.b.tt:0 "[antiquarian.GetTitledFirstName]會接受公平的「交易」。"
	steal_back_artifact_ongoing.1001.c:0 "把[random_beauty.GetTitledFirstName]介紹過去也許足夠……#EMP 令人興奮#!。"
	steal_back_artifact_ongoing.1001.c.tt:0 "你把賭注壓在[antiquarian.GetTitledFirstName]更傾向于美人而不是忠誠。"
	steal_back_artifact_ongoing.1001.d:0 "我會找尋其他可能性。"
	steal_back_artifact_ongoing_notification.1001.success:0 "[antiquarian.GetTitledFirstName]接受了賄賂"
	steal_back_artifact_ongoing_notification.1001.failure:0 "[antiquarian.GetTitledFirstName]拒絕了賄賂"
	steal_back_artifact_ongoing.1002.t:0 "$steal_back_artifact_event_title$細微管理"
	steal_back_artifact_ongoing.1002.desc:0 "我已經讓[agent.Custom2('MyCharacterIntroduction', ROOT.Char)]監視[target.GetTitledFirstName]，這樣我就可以找到盜取[target.GetHerHim]寶物的絕佳機會。\n\n但是進展卻比我想象的要緩慢得多。也許我該讓[agent.GetHerHim]留意一些特定的東西？"
	steal_back_artifact_ongoing.1002.a:0 "向[agent.GetFirstNameNoTooltip]發出具體指示。"
	steal_back_artifact_ongoing.1002.b:0 "我相信他們可以做好本職工作。"
	steal_back_artifact_ongoing_notification.1002.success:0 "[agent.GetTitledFirstName]回報"
	steal_back_artifact_ongoing_notification.1002.failure:0 "[antiquarian.GetTitledFirstName]未找到任何資訊。"
