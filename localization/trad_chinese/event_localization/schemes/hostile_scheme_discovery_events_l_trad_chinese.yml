l_trad_chinese:
	hostile_scheme_discovery.1001.t:0 "宮廷詭影"
	hostile_scheme_discovery.1001.close_relation:0 "我的[spymaster.GetCouncilTitle]給我帶來了沉重的消息。[spymaster.GetSheHe|U]非常確信我自己的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))][agent.GetTitledFirstName]要對我圖謀不軌！"
	hostile_scheme_discovery.1001.close_relation_no_spymaster:0 "重大消息。[agent.GetTitledFirstName]，我自己的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))]，居然在密謀對付我！"
	hostile_scheme_discovery.1001.close_relation_spymaster_other_target:0 "我的[spymaster.GetCouncilTitle]給我帶來了沉重的消息。[spymaster.GetSheHe|U]非常確信我自己的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))][agent.GetTitledFirstName]要對[spymaster.GetHerHim]圖謀不軌！"
	hostile_scheme_discovery.1001.close_relation_other_target:0 "我的[spymaster.GetCouncilTitle]給我帶來了沉重的消息。[spymaster.GetSheHe|U]非常確信我自己的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))][agent.GetTitledFirstName]要對我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('targeted_courtier'))][targeted_courtier.GetTitledFirstName]圖謀不軌！"
	hostile_scheme_discovery.1001.close_relation_no_spymaster_other_target:0 "重大消息。[agent.GetTitledFirstName]，我自己的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))]，居然在密謀對付我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('targeted_courtier'))][targeted_courtier.GetTitledFirstName]！"
	hostile_scheme_discovery.1001.desc:0 "我的[spymaster.GetCouncilTitle]給我帶來了一個發現。[spymaster.GetSheHe|U]非常確信我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))][agent.GetTitledFirstName]要對我圖謀不軌！"
	hostile_scheme_discovery.1001.desc_no_spymaster:0 "重大消息。我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))][agent.GetTitledFirstName]居然在密謀對付我！"
	hostile_scheme_discovery.1001.desc_other_target_spymaster:0 "我的[spymaster.GetCouncilTitle]給我帶來了一個發現。[spymaster.GetSheHe|U]非常確信我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))][agent.GetTitledFirstName]要對[spymaster.GetHerHim]圖謀不軌！"
	hostile_scheme_discovery.1001.desc_other_target:0 "我的[spymaster.GetCouncilTitle]前來面見我，帶給我一個發現。[spymaster.GetSheHe|U]非常確信我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))][agent.GetTitledFirstName]，要對我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('targeted_courtier'))][targeted_courtier.GetTitledFirstName]圖謀不軌！"
	hostile_scheme_discovery.1001.desc_no_spymaster_other_target:0 "重大消息。我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))][agent.GetTitledFirstName]居然在密謀對付我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('targeted_courtier'))][targeted_courtier.GetTitledFirstName]！"
	hostile_scheme_discovery.1001.a:0 "將這個叛徒的陰謀公之於眾。"
	hostile_scheme_discovery.1001.b:0 "把[agent.GetHerHim]丟進監獄！"
	hostile_scheme_discovery.1001.c:0 "不論真假，我都不會指控[agent.GetFirstNameNoTooltip]。"
	hostile_scheme_discovery.1001.c.tt:0 "[agent.GetFirstNameNoTooltip]被放走了。"
	hostile_scheme_discovery.1002.t:0 "主謀曝光！"
	hostile_scheme_discovery.1002.intro:0 "我的[spymaster.GetCouncilTitle]帶著重要的消息來找我：就是[owner.Custom2('MyCharacterIntroduction', ROOT.Char)]在"
	hostile_scheme_discovery.1002.intro_no_spymaster:0 "我收到了重大消息：就是[owner.Custom2('MyCharacterIntroduction', ROOT.Char)]在"
	hostile_scheme_discovery.1002.murder:0 "密謀暗殺"
	hostile_scheme_discovery.1002.abduction:0 "策劃綁架"
	hostile_scheme_discovery.1002.elope:0 "密謀誘拐"
	hostile_scheme_discovery.1002.steal_back_artifact:0 "密謀竊取寶物目標："
	hostile_scheme_discovery.1002.fallback:0 "密謀對付"
	hostile_scheme_discovery.1002.a:0 "這[owner.Custom('InsultAdjective')]惡魔！"
	hostile_scheme_discovery.2001.intro:0 "我的[spymaster.GetCouncilTitle]帶著沉重的消息來找我。雖然我們不知道是誰，但是"
	hostile_scheme_discovery.2001.intro_no_spymaster:0 "重大消息。雖然還不知道是誰，但是"
	hostile_scheme_discovery.2001.murder:0 "有人在密謀殺害"
	hostile_scheme_discovery.2001.abduction:0 "有人在密謀綁架"
	hostile_scheme_discovery.2001.fallback:0 "有人在密謀針對"
	hostile_scheme_discovery.2001.elope:0 "有人在密謀誘拐"
	hostile_scheme_discovery.2001.steal_back_artifact:0 "有人正試圖偷竊，目標是："
	hostile_scheme_discovery.2001.target_other:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))][target.GetTitledFirstName]！"
	hostile_scheme_discovery.2001.target_spymaster:0 "[target.GetHerHim]！\n\n「他們根本不知道在對付誰，[ROOT.Char.GetLadyLord]。他們以為能幹掉#EMP 我#!？我會讓他們好瞧。沒錯，我會的。」"
	hostile_scheme_discovery.2001.target_me:0 "我！"
	hostile_scheme_discovery.2001.a:0 "我們必須阻止這背後的奸徒！"
	hostile_scheme_discovery.3001.t:0 "同謀暴露！"
	hostile_scheme_discovery.3001.intro:0 "我在[court_owner.GetTitledFirstNamePossessive]宮廷的同謀[agent.GetTitledFirstName]暴露了！"
	hostile_scheme_discovery.3001.imprisoned:0 "\n\n現在[court_owner.GetTitleAsName]把[agent.GetHerHim]關押了起來。"
	hostile_scheme_discovery.3001.accused:0 "\n\n現在[agent.GetSheHe]已經失去了信任，再無法協助我的事業了。"
	hostile_scheme_discovery.3001.a:0 "天殺的[court_owner.GetTitledFirstNameNoTooltip]，還有[court_owner.GetHerHis]那該死的[spymaster.GetCouncilTitle]！"
	hostile_scheme_discovery.3002.t:0 "密謀暴露"
	hostile_scheme_discovery.3002.desc:0 "我的[scheme.GetFullActionName]的密謀暴露了！\n\n雖然我的參與尚未為人知曉，但是這一定會為我的計畫付諸實現增加許多難度。"
	hostile_scheme_discovery.3002.a:0 "該死！"
	hostile_scheme_discovery.3003.t:0 "參與暴露"
	hostile_scheme_discovery.3003.desc:0 "[target.Custom2('MyCharacterIntroduction', ROOT.Char)|U]發現了正是我在幕後密謀"
	hostile_scheme_discovery.3003.murder:0 "暗殺[target.GetHerHim]！"
	hostile_scheme_discovery.3003.abduction:0 "綁架[target.GetHerHim]！"
	hostile_scheme_discovery.3003.elope:0 "與[target.GetHerHim]私奔！"
	hostile_scheme_discovery.3003.steal_back_artifact:0 "竊取[target.GetHerHim]的寶物！"
	hostile_scheme_discovery.3003.fallback:0 "針對[target.GetHerHim]！"
	hostile_scheme_discovery.3003.a:0 "這一定是有什麼誤會！"
	hostile_scheme_discovery.4001.t:0 "密謀暴露！"
	hostile_scheme_discovery.4001.opening:0 "我針對我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))][target.GetTitledFirstName]的陰謀被發現了！"
	hostile_scheme_discovery.4001.end:0 "\n\n我僕人們開始竊竊私語，說我甚至不得不用見不得光的手段來管理我的家。"
	hostile_scheme_discovery.4002.opening:0 "我謀害[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]的密謀暴露了！現在每個人都知道了我謀殺[target.GetTitledFirstName]的計畫。"
	hostile_scheme_discovery.4001.a:0 "這完全是個天大的誤會！"
	hostile_scheme_discovery.4001.b:0 "哦，我會讓他們見識見識什麼叫做不擇手段。"
