l_trad_chinese:
	diplomatic_scheme_lifestyle.1001.t:0 "戰略利益"
	diplomatic_scheme_lifestyle.1001.desc:0 "一開始我與[target.GetTitledFirstName]通信只是為了藉此和[target.GetHerHim]搭上關係。然而我們很快產生了共鳴。現在我們來往信箋中填滿了一頁頁各自對軍事戰略的見解！"
	diplomatic_scheme_lifestyle.1001.a:0 "我等不及要見識更多[target.GetHerHis]的見解。"
	diplomatic_scheme_lifestyle.1001.b:0 "我有個新的想法一定能令[target.GetHerHim]印象深刻！"
	diplomatic_scheme_lifestyle.3001.t:0 "逐漸了解[target.GetHerHim|U]"
	diplomatic_scheme_lifestyle.3001.desc:0 "我知道這或許會讓大多人皺眉，但密切關注[target.GetTitledFirstName]總不是件壞事。至少我讓探子們記錄[target.GetHerHis]的所有好惡時是這麼告訴自己的。"
	diplomatic_scheme_lifestyle.3001.a:0 "要贏得[target.GetHerHis]的友誼我必須首先了解[target.GetHerHim]！"
	diplomatic_scheme_lifestyle.3001.a.tt:0 "#F [target.GetSheHe]肯定會理解的！#!"
	diplomatic_scheme_lifestyle.3001.b:0 "也許他們的看法有一定道理……"
	diplomatic_scheme_lifestyle.3001.b.tt:0 "#F 我需要重新考慮我的策略。#!"
	diplomatic_scheme_lifestyle.3101.t:0 "對峙"
	diplomatic_scheme_lifestyle.3101.desc_opening_good:0 "「這相當令人受寵若驚，但我不太明白你的目的。」\n\n[target.GetTitledFirstName][target.Custom('quirk_pos_present')]，然後繼續說道：「而且你總是出現在我身邊……能不能請你讓我單獨待一會兒？」"
	diplomatic_scheme_lifestyle.3101.desc_opening_bad:0 "「這種行為必須停止！」\n\n[target.GetTitledFirstName][target.Custom('quirk_neg_present')]然後繼續說道：「我不確定你的目的是什麼，[ROOT.Char.GetFirstNameNoTooltip]，但如果你的目的是增加我對你的厭惡，你顯然已經成功了！」"
	diplomatic_scheme_lifestyle.3101.a:0 "我會暫時收斂一點。"
	diplomatic_scheme_lifestyle.3101.a.tt:0 "#F 但我並沒有放棄！#!"
	diplomatic_scheme_lifestyle.3101.b:0 "我不會放棄！"
	diplomatic_scheme_lifestyle.3101.b.tt:0 "#F [target.GetSheHe]當然不是這個意思。#!"
	diplomatic_scheme_lifestyle.3101.c:0 "如果這是[ROOT.Char.GetSheHe]的感受，最好還是停止。"
	diplomatic_scheme_lifestyle.3201.t:0 "貶低"
	diplomatic_scheme_lifestyle.3201.desc:0 "「那個[sacrificial_agent.Custom('InsultAdjective')][sacrificial_agent.Custom('InsultNoun')][sacrificial_agent.GetFirstNameNoTooltip]總是在周圍鬼鬼祟祟地——我就沒喘息的餘地！」\n\n我發現[target.GetTitledFirstName][target.GetHerHis]正在發火，矛頭直指我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sacrificial_agent'))][sacrificial_agent.GetTitledFirstName]。"
	diplomatic_scheme_lifestyle.3201.a:0 "是的！而且[sacrificial_agent.GetSheHe][sacrificial_agent.Custom('quirk_neg_present')]的方式總是那麼……#EMP 嘔#!！"
	diplomatic_scheme_lifestyle.3201.b:0 "[sacrificial_agent.GetSheHe|U]是個非常[sacrificial_agent.Custom('quirk_pos_adjective')][sacrificial_agent.GetWomanMan]！"
