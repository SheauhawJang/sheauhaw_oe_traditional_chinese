l_trad_chinese:
	elope_event_title:0 "私奔："
	elope.0001.t:0 "$elope_event_title$被陰影庇護"
	elope.0001.positive.desc:0 "最後的準備工作已經就緒。逃脫路線已經標好，守衛已經被收買，[target.GetTitledFirstName]也做好了準備。今晚，當夜幕降臨[location.GetNameNoTooltip]時，我會讓我的[target.Custom('LoverPetName')]獲得自由，並讓[target.GetHerHim]成為我的[target.GetWifeHusband]。"
	elope.0001.negative.desc:0 "我又在腦子裡過了一遍清單。逃跑路線已經標好了，守衛收到了他們的賄賂，希望我發給[target.GetTitledFirstName]的紙條能及時到達[target.GetHerHim]手中。但如果沒有呢？也許[target.GetSheHe]根本沒收到！還有很多其他地方可能會出岔子……\n\n沒時間懷疑了。這是我唯一的機會。不管發生什麼事，我都必須去找[target.GetHerHim]，不然就要放棄努力。"
	elope.0001.a:0 "[target.GetFirstNameNoTooltip]，我來見你了！"
	elope.0001.b:0 "我到底在幹什麼？太瘋狂了！"
	elope.0001.a.tt:0 "我嘗試與[target.GetShortUIName]一起私奔"
	elope.0001.a.success:0 "我#P 成功了#!"
	elope.0001.a.failure_discover:0 "我#N 失敗了，還被發現了#!"
	elope.0001.a.failure_hidden:0 "我#N 失敗了#!，但沒被發現"
	elope.1001.t:0 "$elope_event_title$愛情恆久遠"
	elope.1001.start.desc:0 "當我們等待時，我情不自禁地猜測可能會出錯的一切事物。我感到無能為力——一種我#EMP 不#!願熟知的感覺。\n\n突然，我看到前面有一支火把直衝我們而來，我示意手下躲起來。"
	elope.1001.start.desc_brave:0 "當我們等待時，我情不自禁地猜測[target.GetFirstName]正身處何地。[target.GetSheHe]是否成功出逃？會不會有追兵？\n\n我看到了前方有一柱火把，正朝著我們的方向移動，我趕忙打手勢讓護衛們隱蔽。"
	elope.1001.end.desc:0 "火光近了，我們能看到兩個人影。一個帶著一把劍，非常明顯。另一個……那一定是#EMP [target.GetHerHim]#!！\n\n我跑過去迎接我的[target.Custom('LoverPetName')]，而[target.GetSheHe]也張開[target.GetHerselfHimself]的手臂，投入我的懷中。我們很快分開，但這擁抱的感覺卻甜美如蜜。我握住[target.GetHerHis]的手，開始奔跑。"
	elope.1001.a:0 "快，親愛的！[ROOT.Char.Custom('DefaultPriestTitle')]在等我們呢！"
	elope.1002.t:0 "消失於夜色"
	elope.1002.start.desc:0 "我被一陣猛烈的敲門聲驚醒。「[ROOT.Char.GetTitleAsNameNoTooltip]大人！一名衛兵死了，您的[ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('target'))]也失蹤了！」"
	elope.1002.desc_naked:0 "我跳下床，還沒出門就在不斷下命令。"
	elope.1002.desc_not_naked:0 "我跳下床，一邊下令一邊穿衣服。"
	elope.1002.desc:0 "\n\n搜尋花了數個小時。直到中午他們才發現一封來自[target.GetTitledFirstName]的署名信。那是[target.GetHersHis]的筆跡，沒錯。\n\n"
	elope.1002.apologetic_relationship.desc:0 "「我最親愛的[target.GetFirstNameNoTooltip]，非常抱歉，但我必須聽從我的心聲。我要離開你和我此生摯愛——[owner.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]結婚。」"
	elope.1002.unapologetic_relationship.desc:0 "「我走了，去和[owner.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]結婚了。別來找我——我寧願死也不願意再和你在一起！」"
	elope.1002.apologetic_family.desc:0 "「[ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('target'))|U]，我離開去和我此生摯愛——[owner.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]結婚了。我想要的不過是幸福的生活。希望你能原諒我。」"
	elope.1002.unapologetic_family.desc:0 "「如果你真的愛過你的[ROOT.Char.Custom2('RelationToMeShort' , target)]，你一定會想要我快樂。但你對我的關心卻是如此微少，我不得不離開，追隨我的心。我將與[owner.Custom2('YourCharacterIntroduction', ROOT.Char)]成婚，已沒有什麼可以阻止我！」"
	elope.1002.a.fallback:0 "[target.GetSheHe]怎麼能這樣？"
	elope.1002.a.vengeful:0 "那個陰險的[target.Custom('InsultNounSexual')]會得到[target.GetSheHe]應得的報應！"
	elope.1002.a.compassionate:0 "無論發生什麼，我希望[target.GetSheHe]能開心。"
	elope.1003.opening:0 "[target_keeper.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
	elope.1003.start.desc:0 "我寫信是要通知你，"
	elope.1003.target_root_family.desc:0 "你的[ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('target'))][target.GetFirstName]"
	elope.1003.target_keeper_relation.desc:0 "我的[target_keeper.Custom2('RelationToMeShort' , SCOPE.sC('target'))][target.GetFirstName]"
	elope.1003.target_liege_subject.desc:0 "我的臣屬[target.GetFirstName]"
	elope.1003.middle.desc:0 "和"
	elope.1003.owner_root_family.desc:0 "你的[ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('owner'))][owner.GetFirstName]私奔了！"
	elope.1003.your_character_introduction.desc:0 "[owner.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]私奔了！"
	elope.1003.end.desc:0 "坦率地說，這是嚴重的侮辱，也是對你親族榮譽的汙點。如果這對#EMP 幸福的夫妻#!在[capital.GetNameNoTooltip]尋求庇護，我相信你會給他們一個教訓！"
	elope.1003.a:0 "真是一場災難！"
	elope.1011.t:0 "$elope_event_title$黑暗中的火把"
	elope.1011.middle.desc:0 "我能看到兩個人影，三個，四個……[ROOT.Char.GetFaith.HighGodName]啊，這不可能是什麼好事！"
	elope.1011.end.desc:0 "我一聲令下，我們就逃進了灌木叢。另一方面，追趕者對細節毫不關心，很快追了上來。\n\n「[ROOT.Char.GetTitledFirstNameNoTooltip]，你跑不了的！我們已經抓住了你手下的一個[dummy_soldier.GetWomenMen]，你就是下一個！」"
	elope.1011.a:0 "#EMP 快跑！#!"
	elope.1012.t:0 "失敗的私奔"
	elope.1012.desc:0 "[owner.Custom2('YourCharacterIntroduction', ROOT.Char)]攜帶[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]私奔的嘗試已被挫敗！衛兵隊長告訴我，這該死的傢夥密謀拐走[target.GetHerHim]，並和[target.GetHerHim]秘密結婚。\n\n好像這還不夠似的，[target.GetFirstNamePossessiveNoTooltip]房間發現的信件表明，[target.GetSheHe]也參與其中！"
	elope.1012.a:0 "那個[owner.Custom('InsultAdjective')][owner.Custom('InsultNounSexual')]永遠別想得到我的[ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('target'))]！"
	elope.1012.b:0 "叛徒！把[target.GetFirstNameNoTooltip]關起來，#EMP 馬上！#!"
	elope.1012.c:0 "我要讓他們嚐點苦頭，記住我的話！"
	elope.1012.d:0 "這真讓我頭疼……"
	elope.1021.end.desc:0 "\n\n我一聲令下，我們就逃進了灌木叢。幸運的是，我們回到了馬車處，趁夜逃走了。"
	elope.1021.a:0 "[target.GetFirstNameNoTooltip]，我的愛……我祈禱你一切安好。"
	elope.2000.t:0 "我的愛，"
	elope.2000.start.desc:0 "你告訴我要勇敢，但我再也控制不住我的恐懼了。如果"
	elope.2000.target_relation.desc:0 "我的[target.Custom2('RelationToMeShort',SCOPE.sC('discoverer'))]發現我們的計劃該怎麼辦？我睡不著也吃不下。[discoverer.GetSheHe|U]開始注意——或許甚至已經起疑心了！"
	elope.2000.titledname.desc:0 "[discoverer.GetTitledFirstName]發現我們的計畫該怎麼辦？[discoverer.GetSheHe]一出現我就僵硬得說不出話來。[discoverer.GetSheHe]發現一切只是時間問題！"
	elope.2000.end.desc:0 "\n\n我們快沒時間了。我最親愛的[ROOT.Char.GetFirstNameNoTooltip]，求求你，快一點！"
	elope.2000.a:0 "我們會加快計畫，我的[target.Custom('LoverPetName')]。"
	elope.2000.c:0 "相信我——一切盡在掌握中。"
	elope.2000.c.success:0 "[target.GetShortUIName|U]深信不疑"
	elope.2000.c.failure:0 "[target.GetShortUIName|U]感覺被拋棄了"
	elope.2000.b:0 "那麼，你就不應該再送信！"
