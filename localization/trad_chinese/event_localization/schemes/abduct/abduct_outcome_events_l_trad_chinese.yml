l_trad_chinese:
	abduct_event_title:0 "綁架："
	do_not_execute_abduct_tooltip:0 "我不想綁架"
	abduct_outcome.1001.t:0 "$abduct_event_title$攔路攻擊"
	abduct_outcome.1001.opening:0 "我的同謀告訴我[target.GetTitledFirstName]正在"
	abduct_outcome.1001.arrival:0 "從[departure.GetNameNoTooltip]到[arrival.GetNameNoTooltip]旅行。"
	abduct_outcome.1001.no_arrival:0 "在[departure.GetNameNoTooltip]內旅行。"
	abduct_outcome.1001.ending:0 "\n\n我已經安排了一些劫匪打斷[target.GetHerHis]的小旅程並確保將[target.GetSheHe]轉到這來。"
	abduct_outcome.1001.a:0 "很快[target.GetSheHe]就會在我掌控之中！"
	abduct_outcome.1001.b:0 "不，風險太大了。"
	abduct_outcome.1002.t:0 "$abduct_event_title$進行中"
	abduct_outcome.1002.desc:0 "一個完美的機會出現了！[target.GetTitledFirstName]從[departure.GetNameNoTooltip]出發，正前往[arrival.GetNameNoTooltip]，身邊沒帶任何衛兵。\n\n[target.GetSheHe|U]一定以為[target.GetHerselfHimself]很安全……"
	abduct_outcome.1002.a:0 "完美的出手時機！"
	abduct_outcome.1003.t:0 "$abduct_event_title$不速之客"
	abduct_outcome.1003.desc:0 "有了能在[court_location.GetNameNoTierNoTooltip]的宮廷自由出入的同謀，我很快就能抓住[target.GetTitledFirstName]！\n\n同謀的任務是讓一小夥人在午夜時進去，並在他們離開時掩護他們不被發現。最理想的情況是掩蓋踢麻袋時發出的尖叫聲。"
	abduct_outcome.1003.a:0 "我喜歡這個計畫！"
	abduct_outcome.2001.desc:0 "成功了！劫匪們出色地完成了任務，[target.GetTitledFirstName]安全地掌握在我手中了。"
	abduct_outcome.2001.a:0 "我希望[target.GetSheHe]喜歡[target.GetHerHis]的新住處……"
	abduct_outcome.2002.desc:0 "在[target.GetTitledFirstName]知道發生什麼事之前，我的手下抓住了[target.GetHerHim]！終於，[target.GetSheHe|U]落入了我的手中。"
	abduct_outcome.2003.desc:0 "真不敢相信這居然成功了！簡直與讓我的一些盟友在午夜進入[target.Custom('ResidenceBuilding')]一樣簡單。\n\n[target.GetTitledFirstName]現在一定在埋怨[target.GetHerselfHimself]自己對於安全的疏忽。還好，[target.GetSheHe]現在待的地方安全多了。"
	abduct_outcome.4001.opening:0 "該死！[target.GetTitledFirstName]逃脫了我雇傭的劫匪，[target.GetHerHis]安全地回到了[departure.GetNameNoTier]。"
	abduct_outcome.4001.owner_discovered:0 "\n\n不幸的是，其中一個劫匪後來被抓獲並坦白了一切，包括我的參與！"
	abduct_outcome.4001.owner_secret:0 "\n\n至少沒人會知道劫匪在為我工作。"
	abduct_outcome.4001.a:0 "我會找到別的辦法來對付[target.GetHerHim]。"
	abduct_outcome.4001.b:0 "[target.GetHerHis|U]不可能一直這麼走運。是時候再試一次了！"
	abduct_outcome.4002.opening:0 "這怎麼可能？！我的手下在正確的時間出現在正確的地點，但[target.GetTitledFirstName]卻一直沒出現！"
	abduct_outcome.4002.owner_discovered:0 "\n\n[target.GetSheHe|U]好像聽到了風聲，知道我在計畫什麼！"
	abduct_outcome.4002.owner_secret:0 "\n\n[target.GetSheHe|U]一定聽到了風聲，知道有事要發生，但至少[target.GetSheHe]還不知道我的參與。"
	abduct_outcome.4003.opening:0 "不！我的同夥在試圖闖入[target.GetTitledFirstNamePossessive]的房間時被發現了，我早該知道事情沒這麼簡單。"
	abduct_outcome.4003.owner_discovered:0 "\n\n更糟的是，他們把我供出來了！"
	abduct_outcome.4003.owner_secret:0 "\n\n真是奇蹟，我的手下成功了，而且沒人知道我也參與了這件事。"
	abduct_outcome.5001.t:0 "被綁架！"
	abduct_outcome.5001.opening:0 "我被[owner.Custom2('MyCharacterIntroduction', ROOT.Char)]綁架了！"
	abduct_outcome.5001.seized_roadside:0 "\n\n當遭遇劫匪時我正和隨從一起旅行。我不知道其他人遭遇了什麼，因為我頭上被套了個麻袋。當麻袋被取下時，我發現自己成了[prison_location.GetNameNoTier]的一名囚犯。"
	abduct_outcome.5001.on_the_way:0 "\n\n我身邊只帶了幾個衛兵，正在前往城鎮的路上，而[owner.GetSheHe]知道在我最脆弱的時候發動攻擊！"
	abduct_outcome.5001.unwelcome_guests:0 "\n\n一群陌生人在半夜闖入了我的房間。一定有叛徒讓他們進了[ROOT.Char.Custom('ResidenceBuilding')]，我想我的生命走到了終點。然而，他們用麻袋套住了我的頭，把我拖了出來。我被綁起來帶到了這個陰濕的地牢裡。"
	abduct_outcome.5001.a:0 "等著我離開這裡！"
	abduct_outcome.5002.t:0 "綁架受阻！"
	abduct_outcome.5002.seized_roadside:0 "當時我正在[departure.GetNameNoTier]旅行，突然一群強盜襲擊了我們。\n\n我設法騎馬跑到安全的地方，很明顯，這些強盜不想傷害我，相反，他們想要活捉我！"
	abduct_outcome.5002.on_the_way:0 "他們發動攻擊時，我身邊只帶了幾個衛兵，正在前往城鎮的路上。\n\n還好，我的手下行動迅速而勇敢，沒多久我就安全回到了[target.Custom('ResidenceBuilding')]。"
	abduct_outcome.5002.unwelcome_guests:0 "半夜裡，一陣騷動將我驚醒。一夥歹徒混進了[ROOT.Char.Custom('ResidenceBuilding')]，在試圖闖進我的房間時被發現了！"
	abduct_outcome.5002.fallback:0 "我逃脫了一場綁架！"
	abduct_outcome.5002.owner_known:0 "\n\n這絕對是我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))][owner.GetTitledFirstName]指使的！"
	abduct_outcome.5002.owner_not_known:0 "\n\n我不知道誰是這樁綁架案的幕後黑手，但這個人一定還在盯著我……"
	abduct_outcome.5002.a:0 "哦，[owner.GetSheHe]會付出代價的！"
	abduct_outcome.5002.b:0 "我必須保持警惕。"
