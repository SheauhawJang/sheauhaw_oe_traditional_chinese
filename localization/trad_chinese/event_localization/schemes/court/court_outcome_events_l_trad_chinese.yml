l_trad_chinese:
	court_outcome.0001.t:0 "$court_event_title$機不可失"
	court_outcome.0001.desc:0 "噢，[target.GetFirstName]，我的[target.Custom('LoverPetName')]！我渴望你的擁抱！如果沒有你甜蜜的親吻，我覺得我可能會活不下去！\n\n然而，雖然我的感情非常純潔，還是會有很多人對我們橫加指責。我應該立刻到[target.GetHerHim]身邊嗎？還是說我必須遠離？"
	court_outcome.0001.b:0 "我不能拿[target.GetHerHis]的安全冒險……"
	court_outcome.0001.a:0 "沒什麼能阻擋我們！"
	court_outcome.0003.t:0 "這是愛情嗎？"
	court_outcome.0003.success.desc:0 "我很難記起自己在[owner.GetFirstName]對我表示[owner.GetHerHis]的情感之前的生活。那些日子似乎是如此淒涼，如此沉悶……但有了[owner.GetHerHim]在我身邊，一切都突然變得有希望了！\n\n我希望我們能永遠這樣下去，但在內心深處，我知道自己必須做出抉擇。我是應該勇敢地去表達自己的感受，還是永遠對[owner.GetFirstNameNoTooltip]關閉心扉？"
	court_outcome.0003.failure.desc:0 "我很難記起自己在[owner.GetFirstName]對我表達[owner.GetHerHis]的愛之前的生活是怎樣的。我受寵若驚，但同時也對[owner.GetHerHis]的殷勤有些不知所措。我發現自己需要一些平靜。\n\n但是，我不禁擔心，這樣我是不是會失去我唯一可能的真愛？一定不會的！但萬一呢……？"
	court_outcome.0003.a:0 "我是你的，[owner.GetFirstNameNoTooltip]。永遠都是！"
	court_outcome.0003.a.tt:0 "[owner.GetShortUIName|U]可能會成為我的靈魂伴侶"
	court_outcome.0003.b.success:0 "我唯一能給予的只有真愛之吻。"
	court_outcome.0003.b.failure:0 "[owner.GetSheHe|U]至少應該因為[owner.GetHerHis]的衷心而得到一個吻。"
	court_outcome.0003.b.tt:0 "[owner.GetShortUIName|U]#bold 不會#!成為我的靈魂伴侶"
	court_outcome.0003.c:0 "這片癡心終結於今日。"
	court_outcome.kiss.tt:0 "[target.GetShortUIName|U]和我親在一起"
	court_outcome.0001.a.tt:0 "我繼續嘗試追求[target.GetTitledFirstName]"
	court_outcome.1000.t:0 "$court_event_title$荒野狩獵"
	court_outcome.1000.i_invite.desc:0 "當[target.GetTitledFirstName]提議去打獵時，我立刻組織了一場狩獵。哪怕只是為了我[target.Custom('LoverPetName')]的回眸一瞥，我也願意做任何事！"
	court_outcome.1000.own_invite.desc:0 "當[target.GetFirstName]邀請我參加狩獵時，我毫不猶豫地接受了。我實在想不出世上能有比馬背上的[target.GetHerHis]還要美麗的景象！"
	court_outcome.1000.liege_invite.desc:0 "當[target_host.Custom2('NamePossessiveCharacterIntroduction', target)]邀請我參加狩獵時，我毫不猶豫地接受了。哪怕只是為了我[target.Custom('LoverPetName')]的回眸一笑，我也願意做任何事！"
	court_outcome.1000.end.desc:0 "\n\n我在灌木叢中追蹤獵物，侍從跟在我身後，獵犬在前面探路。它好像已經找到了獵物的蹤跡！突然我的注意力被一聲[target.GetWomanMan]的尖叫打斷！"
	court_outcome.1000.a:0 "「我的老婆，我來了！」"
	court_outcome.1000.b:0 "也許先派侍從去探明情況比較好……"
	court_outcome.1000.c:0 "那可能只是一隻鳥。"
	court_outcome.1000.b.failure:0 "[target.GetFirstNameNoTooltip]被一隻野獸攻擊"
	court_outcome.1000.b.success:0 "[target.GetFirstNameNoTooltip]並沒有遇到危險"
	court_outcome.1001.desc:0 "在度過了似乎像一小時那樣漫長的一分鐘後，我到達了一片空地。[target.GetFirstName]倒在我前方，衣衫不整，手無寸鐵。而在[target.GetHerHim]對面，有一頭巨大的[ROOT.Char.Custom('GetAnimalType')]正準備攻擊！\n\n我的箭精準射出，野獸應聲倒地。一開始，[target.GetFirstNameNoTooltip]只是呆呆地望著地面，然後[target.GetSheHe]突然踉蹌地向我撲來，讓[target.GetHerselfHimself]的身體投入我的懷抱。"
	court_outcome.1001.a:0 "我要你，我的愛，就是現在，就在這裡！"
	court_outcome.1001.b:0 "我只需要一個甜蜜的吻作為獎賞。"
	court_outcome.1002.desc:0 "「[target.GetFirstName]！我來了！」我穿過枝葉，直衝空地而去，心臟狂跳不已，汗水從臉上淌落。\n\n但眼前的畫面出乎我的預料。那是一隻[ROOT.Char.Custom('GetAnimalType')]，沒錯——但是它倒在地上，一支箭正中它的眉心。[target.GetFirstNameNoTooltip]放下[target.GetHerHis]的弓，然後[target.GetSheHe]轉過來看著我。\n\n「這是什麼意思，[owner.GetTitledFirstNameNoTooltip]？你以為我連自衛的能力都沒有嗎？」"
	court_outcome.1002.a:0 "我……我迷路了？"
	court_outcome.1005.desc:0 "我越來越接近，而尖叫聲也越來越清晰。那一定是我[target.Custom('RomanticComplimentAdjective')][target.GetFirstName]——我無論在哪都能認出[target.GetHerHis]的聲音！\n\n但[target.GetHerHis]的叫聲很#EMP 古怪#!。聽起來不像是[target.GetFirstNameNoTooltip]在害怕……也並不像是[target.GetSheHe]很痛苦……\n\n當我最終看到[target.GetHerHim]時，我的心沉了下去：[target.GetSheHe]就像出生那天一樣一絲不掛，正在和[targets_lover.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]一起在草地上打滾。"
	court_outcome.1005.a:0 "顯然，[target.GetSheHe|U]並沒有在[target.GetHerHis]的心中為我留下位置。"
	court_outcome.1005.b:0 "[targets_lover.GetFirstNameNoTooltip]會為[targets_lover.GetSheHe]妨礙我而後悔的！"
	court_outcome.1005.c:0 "我要從那個禽獸手中拯救[target.GetHerHim]！"
	court_outcome.1005.c.murder_undiscovered:0 "我的箭命中了[targets_lover.GetFirstNameNoTooltip]"
	court_outcome.1005.c.murder_discovered:0 "我的箭命中了[targets_lover.GetFirstNameNoTooltip]，但是我被發現了"
	court_outcome.1005.c.murder_attempt:0 "我射偏了，然後逃離了現場"
	court_outcome.1005.d:0 "如果我無法得到[target.GetHerHim]，誰也別想！"
	court_outcome.1005.d.murder_undiscovered:0 "我的箭命中了[target.GetFirstNameNoTooltip]"
	court_outcome.1005.d.murder_discovered:0 "我的箭命中了[target.GetFirstNameNoTooltip]，但是我被發現了"
	court_outcome.1003.t:0 "荒野狩獵"
	court_outcome.1004.desc:0 "我正騎著馬，突然坐騎受驚將我摔了下來。這跤摔得我猝不及防，我感覺肺裡的空氣都要被掏空了。我抬起頭，發現一隻[owner.Custom('GetAnimalType')]正和我面對面！\n\n我還沒來得及尖叫，這頭野獸就倒下了，兩眼之間插著一支箭。\n\n「[target.GetFirstNameNoTooltip]，我的[target.Custom('LoverPetName')]！我還以為要失去你了！」我的蓋世英雄正是[owner.GetTitledFirstName]！"
	court_outcome.1003.b:0 "我們親吻，甜如蜜。"
	court_outcome.1100.t:0 "$court_event_title$不速之客"
	court_outcome.1100.start.desc:0 "每當我閉上眼睛，腦海裡迴響的都是[target.GetTitledFirstNamePossessive]的面容。輾轉反側，難以入眠。我等不及了——在陰影的掩護下，我前往了"
	court_outcome.1100.targets_residence.desc:0 "[target.GetHerHis]的[target.Custom('ResidenceBuilding')]。"
	court_outcome.1100.my_residence.desc:0 "[target.GetHerHis]住所外的花園。"
	court_outcome.1100.targets_host_residence.desc:0 "[target_host.GetTitledFirstNamePossessive]的[target.Custom('ResidenceBuilding')]。"
	court_outcome.1100.end.desc:0 "\n\n映入眼簾的那間[target.GetFirstNamePossessiveNoTooltip]的房間窗戶讓我的心怦怦亂跳。那麼近，又那麼遠！\n\n等等——那是誰，正在爬上塔樓？那個黑影在[target.GetFirstNamePossessiveNoTooltip]窗前停下，打開了百葉窗……"
	court_outcome.1100.a:0 "我的[target.Custom('LoverPetName')]有危險——我必須救[target.GetHerHim]！"
	court_outcome.1100.b:0 "「衛兵！#EMP 衛兵！#!有人闖入塔樓！」"
	court_outcome.1100.b.failure:0 "[target.GetShortUIName|U]被闖入者打傷"
	court_outcome.1100.b.success:0 "[target.GetShortUIName|U]安全逃脫"
	court_outcome.1100.c:0 "我來這裡不是和盜賊打架的。"
	court_outcome.1101.start.desc:0 "上面傳來的掙扎聲激發了我有生以來最大的動力。我將生死置之度外，從[target.GetTitledFirstNamePossessive]的窗戶中跳了進去。\n\n"
	court_outcome.1101.owner_fights.desc:0 "我感覺就像跳進了結冰的湖裡。[target.GetFirstNameNoTooltip]軟在地板上，闖入者站在[target.GetHerHim]對面，一把閃光的劍橫在他們中間。我一聲怒吼，抓住那個惡棍的衣領，把[ROOT.Char.GetHerHim]扔到了牆上。之後我就記不清了。\n\n等危險解除後，我轉向[target.GetHerHim]。"
	court_outcome.1101.target_fights.desc:0 "眼前的景象出乎我的預料。翻倒的家具，破碎的窗簾，而[target.GetFirstName]站在一具一動不動的屍體旁，一把滴血的匕首正握在[target.GetHerHis]的手裡。\n\n"
	court_outcome.1101.end.desc:0 "「[target.GetFirstNameNoTooltip]，你還好嗎？」我小心翼翼地問道。就好像我的話是一道咒語，[target.GetSheHe]終於有了反應，[target.GetHerselfHimself]投入我的懷中。「感謝[target.GetFaith.HighGodName]有你在這，[ROOT.Char.GetFirstNameNoTooltip]！」"
	court_outcome.1101.a:0 "我再也不會讓你受到傷害了！"
	court_outcome.1102.end.desc:0 "「你來這幹什麼？！」[target.GetSheHe]問道，[target.GetHerHis]的聲音發顫。我舉起雙手，作出和平的姿勢，但[target.GetSheHe]舉起了[target.GetHerHis]的匕首。「別過來！馬上走，不然我#EMP 就要#!動手了！」"
	court_outcome.1102.a:0 "我只是想幫忙！"
	court_outcome.1103.desc:0 "上面傳來的掙扎聲激發了我有生以來最大的動力。來不及多想，我衝到窗戶旁跳了進去——但裡面的景象卻出乎我的意料。\n\n[target.GetTitledFirstName]並沒有……#EMP 掙扎#!。相反，[target.GetSheHe]看上去相當享受——[target.GetHerselfHimself]和[targets_lover.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]在一起。"
	court_outcome.1105.t:0 "不速之客"
	court_outcome.1105.start.desc:0 "#EMP 喀嚓！#!我……我在哪？發生了什麼事？我望向黑暗，眼睛逐漸調整著。#EMP [ROOT.Char.GetFaith.HighGodName]啊。#!我臥室窗戶旁邊有個人。\n\n"
	court_outcome.1105.owner_fights.desc:0 "我從床上爬起來向門口跑去，但闖入者速度更快。[owner.GetSheHe|U]抓住我的胳膊用力一拉，我摔倒了。我正要尖叫，一隻手捂住了我的嘴。\n\n「聽好，[ROOT.Char.GetTitleAsNameNoTooltip]。如果你照我說的辦，沒人會受——」[owner.GetHerHis|U]的話變成了汩汩的滴水聲，一把匕首深深插入[owner.GetHerHis]的脖子。\n\n「[target.GetFirstNameNoTooltip]，你還好嗎？」我在哪都能認出這個聲音。拯救我的不是別人正是[owner.GetTitledFirstName]！"
	court_outcome.1105.target_fights.desc:0 "我跳下床伸手去拿床頭櫃上的匕首。闖入者抓住我的手臂用力一拉，我一個轉身，將匕首深深插入[owner.GetHerHis]的腹部。[owner.GetSheHe|U]盯著我看了許久，嘴唇動了動，但是一個字也沒能從[owner.GetHerHis]口中說出來。然後[owner.GetSheHe]倒在了地板上。\n\n「[target.GetFirstNameNoTooltip]，你還好嗎？」窗戶邊的不是別人正是[owner.GetTitledFirstName]，手裡拿著劍準備好要保護我。我投入[owner.GetHerHis]的懷中，而[owner.GetSheHe]將我緊緊抱住。"
	court_outcome.1105.a:0 "哦，我的愛！再也不要讓我離開你的視線！"
