l_trad_chinese:
	court_event_title:0 "求愛："
	court_competitor_modifier:0 "情敵"
	court_ongoing.0001.t:0 "$court_event_title$拒絕"
	court_ongoing.0001.desc:0 "[target.Custom2('MyCharacterIntroduction', ROOT.Char)|U]迴避了我的追求！[target.GetSheHe|U]的意思很明顯了，[target.GetSheHe]對我不感興趣，而且可能會永遠如此。"
	court_ongoing.0001.a:0 "哦，慘了！"
	court_ongoing.0501.t:0 "$court_event_title$宣示愛情"
	court_ongoing.0501.desc:0 "是時候把我對[target.GetTitledFirstName]的心意公之於眾了。我想讓[target.GetHerHim]在[target.GetHerHis]的餘生中永遠記得這一天。"
	court_ongoing.0501.a:0 "唱一首情歌。"
	court_ongoing.0501.b:0 "秘密地在[target.GetHerHis]的房間裡放一封信。"
	court_ongoing.0501.c:0 "寫一首情詩。"
	court_ongoing.0501.d:0 "贏得一場比武來贏得[target.GetHerHim]的心。"
	court_ongoing.0501.x:0 "在此刻我應順應直覺。"
	court_ongoing.0501.tt:0 "你對[target.GetShortUIName]宣示了永恆的愛"
	court_ongoing.0502.t:0 "$court_event_title$宣示愛情"
	court_ongoing.court_start_song.start.0502.desc:0 "我正陪同宮廷裡的某些[ROOT.Char.Custom('LadiesLords')]在花園散步，這時我注意到[owner.Custom2('MyCharacterIntroduction', ROOT.Char)]走了過來。我讓開位置讓[owner.GetHerHim]過去，但讓我吃驚的是，[owner.GetSheHe]攔住了我並在我身前跪下！\n\n我還沒來得及妥善處理這突發的事件，[owner.GetTitledFirstNameNoTooltip]又開始唱歌。\n\n"
	court_ongoing.court_start_song.bad.0502.desc:0 "讓我大失所望的是，我身前的這個[owner.GetWomanMan]五音不全。我花了好長一段時間才識別出[owner.GetHerHis]唱的是一首著名的[target.GetCulture.GetNameNoTooltip]人情歌。[owner.GetSheHe|U]還修改了歌詞，把我的名字和我的容貌添油加醋到歌詞裡，進一步擾亂了韻律。"
	court_ongoing.court_start_song.good.0502.desc:0 "我很快聽出了曲調——這是一首著名的[target.GetCulture.GetNameNoTooltip]人情歌。我以前聽過無數次，但從未見識過如此的技巧與激情！\n\n歌曲情感洶湧奔放，這也反映在[owner.GetFirstNamePossessiveNoTooltip]凝視著我的眸子中，[owner.GetSheHe|U]的雙眼一秒都沒有挪開。"
	court_ongoing.court_start_sneaky_love_letter.start.0502.desc:0 "當我掀開被子準備躺下時，我發現我的靠枕上放著一個小小的卷軸。有人偷偷進入了我的房間？一股涼意竄過我的脊背，我小心地展開了捲軸。\n\n「我[ROOT.Char.Custom('RomanticComplimentAdjective')]"
	court_ongoing.court_start_sneaky_love_letter.compliment.0502.desc:0 "[ROOT.Char.Custom('RomanticComplimentNoun')]！"
	court_ongoing.court_start_sneaky_love_letter.relative.0502.desc:0 "[owner.Custom2('RelationToMeShort', ROOT.Char)]！"
	court_ongoing.court_start_sneaky_love_letter.end.0502.desc:0 "我心頭上的[ROOT.Char.GetLadyLord|U]！我無法再壓抑自己的感情了。從今天起，我將竭盡所能來證明我矢志不渝的戀慕。」\n\n「我們很快就會相見的。在那之前，於夢中相會吧，吾愛。永遠屬於你的，[owner.GetTitledFirstName]。」"
	court_ongoing.court_start_poem_love_letter.0502.desc:0 "[owner.Custom2('love_letter', SCOPE.sC('target'))]\n\n這些字句不過我對您心意的冰山一角。我願做任何事情證明我對您忠貞不貳的愛慕。"
	court_ongoing.court_start_sparring.start.0502.desc:0 "武器的叮噹聲和興奮的歡呼聲將我吸引到院子裡。發生了什麼？\n\n我看到兩個身穿護甲的戰士正在"
	court_ongoing.court_start_sparring.bad.0502.desc:0 "笨拙地比武。其中一人還在一次不必要的用力轉向後摔倒了，我努力壓制內心的難堪。"
	court_ongoing.court_start_sparring.good.0502.desc:0 "激烈地比武。毫無疑問，他們都在戰場上經受過考驗。"
	court_ongoing.court_start_sparring.great.0502.desc:0 "進行激動人心的比武。那[owner.Custom('SignatureWeaponArticle')][owner.Custom('signature_weapon')]的技巧我以前從沒看到過！我的眼睛完全無法挪開！"
	court_ongoing.court_start_sparring.end.0502.desc:0 "\n\n在最後一次魯莽的進攻後，一位鬥士將另一位繳械。讓我驚訝的是，[owner.GetSheHe]跪在我身前並脫下[owner.GetHerHis]的頭盔。是[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]！\n\n「我將這次勝利獻給你，[ROOT.Char.GetTitledFirstNameNoTooltip]，」他鄭重地說道，「給你帶來榮耀是我唯一的願望！」"
	court_ongoing.0502.a:0 "過獎了，[owner.GetLadyLord]！"
	court_ongoing.0502.b.incest:0 "什麼？你是我的#EMP [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('owner'))]#!！"
	court_ongoing.0502.b:0 "#EMP 立即#!放棄這愚蠢的企圖。"
	court_ongoing.0502.a.tt:0 "[owner.GetShortUIName|U]會試圖贏得我的心"
	court_ongoing.court_start_song.intro.0503.desc:0 "我已經找到一首經典的[target.GetCulture.GetNameNoTooltip]人情歌，非常適合[target.GetFirstName]！我一遍又一遍地練習——一切都必須完美！\n\n在我的[target.Custom('LoverPetName')]和[target.GetHerHis]的朋友一起在[target_location.GetNameNoTooltip]的花園散步時，我走了過來，心跳得像個錘子。我在[target.GetHerHim]身前跪下，開始歌唱。"
	court_ongoing.court_start_song.success.0503.desc:0 "\n\n[target.GetFirstNamePossessiveNoTooltip]的臉頰變得通紅，但[target.GetSheHe]沒有打斷我。[target.GetHerHis|U]的同伴們看起來都非常開心，或是嫉妒——這顯然是個好跡象！\n\n「你有一副好歌喉，[ROOT.Char.GetLadyLord]，」[target.GetFirstNameNoTooltip]說道，然後[target.GetSheHe]匆忙離開了。[target.GetHerHis|U]的朋友很快跟上。我站了起來，雙腿還在發顫，看著他們消失在樹籬中，我的心跳得更厲害了。"
	court_ongoing.court_start_sneaky_love_letter.intro.0503.desc:0 "我的示愛只為[target.GetTitledFirstNamePossessive]的雙眸。其他人都無關緊要！我吐露心聲、心神激昂，把一切鑄成了連篇的文字。當我衝向[target.GetFirstNamePossessive]的臥室時，墨跡將將乾燥。\n\n我把信捲溫柔地放在[target.GetHerHis]的長枕上。[target.GetSheHe]今夜會躺在這裡，夢見我嗎？"
	court_ongoing.court_start_sneaky_love_letter.success.0503.desc:0 "\n\n等待令人難以忍受。對於被拒絕的恐懼讓我有些反胃！當[target.GetHerHis]的回信終於到達時，我用顫抖的雙手撕開信封。\n\n「雖然我不鼓勵你這麼做，[owner.Custom2('RelationToMeAddress', ROOT.Char)]，我還是非常感謝你的善言。你忠誠的，[target.GetFirstNameNoTooltip]。」"
	court_ongoing.court_start_poem_love_letter.intro.0503.desc:0 "詩成燭短。贈前臨誦。\n\n「[owner.Custom2('love_letter', SCOPE.sC('target'))]」"
	court_ongoing.court_start_sparring.same_locaton_intro.0503.desc:0 "我找來手下最資深的一個士兵，和[sparring_soldier.GetHerHim]一起連續練了三天。等到[sparring_soldier.GetSheHe]認為我準備就緒，我們就一起直奔主庭院而去。\n\n我們開始比武，周圍圍了一群人，很快，他們的歡呼聲吸引來了[target.Custom('RomanticComplimentAdjective')][target.GetTitledFirstName]。\n\n士兵英勇地作戰，但我最後用完美的一擊將[sparring_soldier.GetHerHim]繳械。我在[target.GetFirstNameNoTooltip]身前跪下，宣告我崇高的志向。「我將這場勝利獻給你，[target.GetTitledFirstNameNoTooltip]。我唯一的願望就是帶給你榮耀！」\n\n"
	court_ongoing.court_start_sparring.other_locaton_intro.0503.desc:0 "我找來手下最資深的一個士兵，然後出發前往[target_location.GetNameNoTooltip]。在路上，我們每天騎馬趕路之餘，都會進行練習。\n\n一到目的地，我們就前往主庭院開始比武。一群人圍了上來，他們的歡呼聲很快吸引來了[target.Custom('RomanticComplimentAdjective')][target.GetTitledFirstName]。\n\n士兵英勇地作戰，但我最後用完美的一擊將[sparring_soldier.GetHerHim]繳械。我在[target.GetFirstNameNoTooltip]身前跪下，宣告我崇高的志向。「我將這場勝利獻給你，[target.Custom2('RelationToMeAddress', ROOT.Char)]。我唯一的願望就是帶給你榮耀！」\n\n"
	court_ongoing.court_start_sparring.success.0503.desc:0 "我的[ROOT.Char.Custom('LoverPetName')]雖然沒有說話，但顯然非常高興。不然[target.GetSheHe]為何會笑得如此開心？"
	court_ongoing.public_sodomy_rejection.0503.desc:0 "[target.GetFirstNamePossessiveNoTooltip]的回應讓我大失所望。「你瘋了嗎，[ROOT.Char.Custom2('RelationToMeAddress', target)]？！你到底在暗示什麼？」"
	court_ongoing.public_incest_rejection.0503.desc:0 "[target.GetFirstNamePossessiveNoTooltip]的回應讓我大失所望。「你在幹什麼？我是你#EMP [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))]#!！」"
	court_ongoing.public_regular_rejection.0503.desc:0 "[target.GetFirstNamePossessiveNoTooltip]的回應讓我大失所望。「不要再讓自己難堪了，[ROOT.Char.Custom2('RelationToMeAddress', target)]。我寧願吃下自己的[target.Custom('GetClothingArticle')]也不願意在你面前再待一分鐘！」"
	court_ongoing.written_sodomy_rejection.0503.desc:0 "\n\n[target.GetFirstNamePossessiveNoTooltip]的答覆快速且明確。「你瘋了嗎？你知道萬一這些話落入別有用心的人手裡，會有多危險嗎？我求你了——立即放棄這愚蠢的嘗試！」"
	court_ongoing.written_incest_rejection.0503.desc:0 "\n\n[target.GetFirstNamePossessiveNoTooltip]的答覆如同快刀斬亂麻。「你一直就怪裡怪氣的，但這？對你自己的#EMP [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))]#!宣示愛慕？我們在一起的想法就夠讓我噁心了！」"
	court_ongoing.written_regular_rejection.0503.desc:0 "\n\n[target.GetFirstNamePossessiveNoTooltip]的答覆如同快刀斬亂麻。「我非常感謝你的來函。它真讓我捧腹大笑！多滑稽的想法，我的心扉可永遠不會向#EMP 你#!打開！」"
	court_ongoing.0503.a:0 "[target.GetFirstNameNoTooltip]不會抵抗我的魅力攻勢太久！"
	court_ongoing.0503.a.tt:0 "攻略[target.GetShortUIName]的計畫繼續進行"
	court_ongoing.0503.b:0 "我還以為我們是註定的一對……"
	court_ongoing.1000.t:0 "$court_event_title$令人尷尬的氣味"
	court_ongoing.1000.desc:0 "我成功搞到了在[location.GetNameNoTooltip]舉辦的宴會的邀請函，並確保我的席位在[target.GetFirstName]邊上。儘管我絞盡腦汁，我還是沒能搭上訕。大概我的情感過於洋溢，讓[target.GetSheHe|U]變得沉默寡言。\n\n突然，我們的餐桌爆發出一記非常響亮的屁聲。一些賓客看向了[target.GetFirstNameNoTooltip]。我必須拯救[target.GetHerHim]！"
	court_ongoing.1000.a:0 "是我！我放的屁！"
	court_ongoing.1000.a.success:0 "[target.GetFirstNameNoTooltip]感激地放心了"
	court_ongoing.1000.a.failure:0 "不是[target.GetFirstNameNoTooltip]放的屁"
	court_ongoing.1000.b:0 "[scapegoat.GetTitledFirstNameNoTooltip]，你這個惡臭的老[scapegoat.Custom('InsultNoun')]！"
	court_ongoing.1000.b.rl:0 "我試圖把責任轉嫁給[scapegoat.GetTitledFirstNameNoTooltip]"
	court_ongoing.1000.b.failure:0 "[target.GetFirstNameNoTooltip]對[scapegoat.GetTitledFirstNameNoTooltip]觀感很糟"
	court_ongoing.1000.b.tt:0 "結果取決於[target.GetFirstNameNoTooltip]的同理心"
	court_ongoing.1000.c:0 "或許我應保持沉默……"
	court_ongoing.1010.t:0 "$court_event_title$一位[target.GetLadyLord|U]的名譽"
	court_ongoing.1010.desc:0 "「以[insulter.GetFaith.HighGodName]的名義，[target.GetTitledFirstName]可真是一個令人難以忍受的[target.Custom('InsultNoun')]！你們難道沒看到[target.GetSheHe]是如何[target.Custom('quirk_neg_present')]的嗎？真是笑死個人咧！」\n\n[insulter.Custom2('MyCharacterIntroduction', ROOT.Char)|U]怪笑著仰起了[insulter.GetHerHis]的腦袋。\n\n[target.GetFirstNameNoTooltip]仍然在與[target.GetHerHis]的朋友交談，但是我看得出來，[target.GetSheHe]已經聽到了[insulter.GetHerHim]的話。我不想看到[target.GetHerHim]受到傷害。"
	court_ongoing.1010.a:0 "卑鄙的謊言！拔劍吧，[insulter.Custom('InsultNoun')]！"
	court_ongoing.1010.b:0 "你應該向那位[target.GetLadyLord]道歉。"
	court_ongoing.1010.c:0 "哦，[target.GetFirstNameNoTooltip]。[insulter.GetSheHe|U]錯得不能更錯了！"
	court_ongoing.1010.a.success:0 "你在決鬥中打敗了[insulter.GetFirstNameNoTooltip]"
	court_ongoing.1010.a.failure:0 "你被[insulter.GetFirstNameNoTooltip]擊敗了"
	court_ongoing.1010.b.success:0 "你說服了[insulter.GetFirstNameNoTooltip]道歉"
	court_ongoing.1010.b.failure:0 "[insulter.GetFirstNameNoTooltip]不聽"
	court_ongoing.1011.desc:0 "[insulter.GetTitledFirstName]帶著傲慢的笑容拔出了[insulter.GetHerHis]的劍。哦，把那傲慢的神情從[insulter.GetHerHis]的臉上揩去，將會多麼讓我享受！\n\n在我幹翻了[insulter.GetHerHim]後，對[insulter.GetTitledFirstNamePossessiveNoTooltip]進行一番羞辱當然也是必不可少的。滿身瘀青的[insulter.GetSheHe]紅著臉嘶啞地道歉，然後一瘸一拐地滾去舔舐[insulter.GetHerHis]的傷口了。\n\n另一方面，[target.GetTitledFirstName]的笑容宛如太陽般燦爛。「你真是一個英雄，[ROOT.Char.GetTitledFirstNameNoTooltip]！我永遠會為此感謝你的！」"
	court_ongoing.1011.a:0 "這是我的榮幸，[target.GetFirstNameNoTooltip][target.GetLadyLord]。"
	court_ongoing.1021.t:0 "奉獻的證明"
	court_ongoing.1021.desc:0 "「[target.GetFirstName][target.GetLadyLord|U]！我[target.Custom('RomanticComplimentAdjective')][target.Custom('RomanticComplimentNoun')]！」\n\n[owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]跪倒在我面前，右手置於[owner.GetHerHis]的胸口。「我唯一的希冀就是帶給你榮譽與幸福。拜託了，請告訴我——我該怎麼做才能證明我對你的愛？」"
	court_ongoing.1021.a:0 "殺一隻狼，把它的皮毛帶給我。"
	court_ongoing.1021.wolf_pelt.success:0 "[owner.GetShortUINameNoTooltip]帶給你一張狼皮草"
	court_ongoing.1021.wolf_pelt.failure:0 "[owner.GetShortUINameNoTooltip]未能成功屠狼"
	court_ongoing.1021.b:0 "我想要一隻毛茸茸的夥伴。"
	court_ongoing.1021.cat_pet.success:0 "[owner.GetShortUINameNoTooltip]給了你一隻貓"
	court_ongoing.1021.dog_pet.success:0 "[owner.GetShortUINameNoTooltip]給了你一條狗"
	court_ongoing.1021.pet.failure:0 "[owner.GetShortUINameNoTooltip]拒絕給你一隻寵物"
	court_ongoing.1021.c:0 "[necklace_owner.GetTitledFirstNamePossessiveNoTooltip]的項鏈看起來好可愛……"
	court_ongoing.1021.necklace.success:0 "[owner.GetShortUINameNoTooltip]給了你一條項鏈"
	court_ongoing.1021.necklace.failure:0 "[owner.GetShortUINameNoTooltip]拒絕給你一條項鏈"
	court_ongoing.1021.d:0 "給我找點不太常見的東西來——比方說什麼異種蘭花之類的？"
	court_ongoing.1021.orchid.success:0 "[owner.GetShortUINameNoTooltip]給你帶來了一株稀有的蘭花"
	court_ongoing.1021.orchid.failure:0 "[owner.GetShortUINameNoTooltip]拒絕給你蘭花"
	court_ongoing.1021.x:0 "夠了！這種瘋狂現在結束了！"
	court_ongoing.1022.t:0 "$court_event_title$灰傢伙"
	court_ongoing.1022.start.desc:0 "「親愛的[target.GetFirstName][target.GetLadyLord]！」我嘆息著跪在[target.GetHerHim]跟前，「我唯一的願望是給你帶來榮譽和幸福。拜託了，請告訴我——我要如何證明我對你的愛情？」\n\n"
	court_ongoing.1022.end.desc:0 "[target.GetTitledFirstNameNoTooltip]猶豫了，[target.GetHerHis]的臉頰變得通紅。以[ROOT.Char.GetFaith.HighGodName]的名義，我希望[target.GetSheHe]是感到欣喜而不是尷尬！\n\n「殺一頭狼並帶給我它的毛皮。然後我們再繼續這個對話。」"
	court_ongoing.1022.a:0 "「悉聽尊便！」"
	court_ongoing.1022.a.success:0 "你殺了一頭狼"
	court_ongoing.1022.a.failure:0 "你空手而歸"
	court_ongoing.1022.b:0 "我在犬舍裡看到了一頭毛茸茸的野獸……"
	court_ongoing.1022.b.success:0 "[target.GetShortUINameNoTooltip]被這張狗皮蒙混了"
	court_ongoing.1022.b.failure:0 "[target.GetShortUINameNoTooltip]看穿了你的把戲"
	court_ongoing.1022.c:0 "我會買通一個獵人。"
	court_ongoing.1022.c.master_of_hunt:0 "我的$master_of_hunt_court_position$將會為我找來一張狼皮！"
	court_ongoing.1022.c.master_of_hunt.success:0 "[master_of_hunt.GetFirstNameNoTooltip]在狩獵中發現並擊倒了一匹狼"
	court_ongoing.1022.c.master_of_hunt.success.tt:0 "你白拿了一張狼皮，還沒有任何風險。"
	court_ongoing.1022.c.master_of_hunt.failure:0 "[master_of_hunt.GetFirstNameNoTooltip]找到一張要買的狼皮"
	court_ongoing.1022.d:0 "「很抱歉，但是我做不到。」"
	court_ongoing.1023.desc:0 "我最喜歡的一條狗從犬舍裡失蹤了。獵犬[dummy_gender.Custom('MistressMaster')]昨夜組織了搜尋卻一無所獲。「我不知道[dog_gender.GetSheHe]是怎麼出去的，」灰髮[dummy_gender.GetWomanMan]嘆息道，「狗應該無法自己打開那扇門……」\n\n「[ROOT.Char.GetFirstNameNoTooltip][ROOT.Char.GetLadyLord]！」我轉過身，迎接我的是[owner.GetTitledFirstNamePossessive]燦爛的笑容。在[target.GetHerHis]手裡有一張閃閃發光的毛皮……"
	court_ongoing.1023.a:0 "別煩我。我要好好思考一下……"
	court_ongoing.1023.b:0 "兇手！我再也不想看到你了！"
	court_ongoing.1024.desc:0 "在夜色的掩護下我溜進了犬舍。很快我發現了完美犧牲品。「來這裡，小獸獸，」我輕聲呼喚著，同時在這頭毫無疑心的生物面前揮動一根大香腸……\n\n但是，當我把這張皮毛獻給[target.GetTitledFirstName]時，我狡猾的計畫遇到了意想不到的轉折。當[target.GetSheHe]把[target.GetHerHis]的雙眼停留在皮毛上面時，我就知道[target.GetSheHe]認出了它。「你這個……兇手！那條狗就像我的孩子一樣！」"
	court_ongoing.1024.a:0 "我……我不知道你在說什麼！"
	court_ongoing.1030.t:0 "$court_event_title$貓和狗"
	court_ongoing.1030.desc:0 "外面大雨如注。我[target.Custom('ComplimentAdjective')][target.GetTitledFirstName]嘆了一口氣，[target.GetSheHe]透過窗戶看著外面模糊的景象。\n\n「[location.GetNameNoTooltip]真是淒苦之地。我希望在長久的苦悶日子裡有個伴……」\n\n我突然想知道，我的[target.Custom('LoverPetName')]是犬系，還是貓系？"
	court_ongoing.1030.a:0 "一隻聰明的貓咪會讓[target.GetHerHim]開心。"
	court_ongoing.1030.a.success:0 "[target.GetShortUINameNoTooltip]喜歡那隻貓"
	court_ongoing.1030.a.failure:0 "[target.GetShortUINameNoTooltip]討厭那隻貓"
	court_ongoing.1030.b:0 "一條忠誠的狗會成為優秀的同伴。"
	court_ongoing.1030.b.success:0 "[target.GetShortUINameNoTooltip]喜歡那條狗"
	court_ongoing.1030.b.failure:0 "[target.GetShortUINameNoTooltip]討厭那條狗"
	court_ongoing.1030.c:0 "「不要害怕，我會永遠在你身邊！」"
	court_ongoing.1031.start.desc:0 "「我努力思考了很久，我的[ROOT.Char.Custom('LoverPetName')]，」[owner.GetTitledFirstName]說道，[owner.GetSheHe]一邊把籃子輕放在了我的桌上。「怎麼給你找一個完美的伴呢？像你一樣忠誠、精力充沛、善於社交。然後我想到了——狗是最適合你的！」\n\n[owner.GetFirstNameNoTooltip|U]移開了籃子上的毛毯，露出一隻小狗！它跳向我，在純真的興奮中被籃子的邊緣絆倒。"
	court_ongoing.1031.a:0 "啊！我會好好照顧你的！"
	court_ongoing.1031.b:0 "這……不是我所期望的。"
	court_ongoing.1032.desc:0 "「我努力想了很久，我的[ROOT.Char.Custom('LoverPetName')]，」[owner.GetTitledFirstName]說道，[owner.GetSheHe]一邊把籃子輕放在了我的桌上。「怎麼給你找一個完美的伴呢？像你一樣獨立且聰明。然後我想到了——貓是最適合你的！」\n\n[owner.GetFirstNameNoTooltip|U]移開了籃子上的毛毯，露出一隻小貓！它跳向我，在純真的興奮中被籃子的邊緣絆倒。它用它那對[ROOT.Char.Custom('RandomCatEyeColor')]的大眼睛看向我，開始發出嗚嗚聲。"
	court_ongoing.1040.t:0 "$court_event_title$金光閃閃"
	court_ongoing.1040.end.desc:0 "[target.GetFirstNameNoTooltip]深深看了我一眼。「[necklace_owner.GetFirstNamePossessiveNoTooltip][necklace_owner.GetLadyLord|U]的項鏈真可愛，」[target.GetSheHe]說道，並朝[necklace_owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]的方向點了點[target.GetHerHis]的腦袋。「但是它戴在我的脖子上的話會更美。」"
	court_ongoing.1040.a:0 "定做一條相同的項鏈。"
	court_ongoing.1040.b:0 "送給[necklace_owner.GetFirstNameNoTooltip]人情以換取[necklace_owner.GetHerHis]的項鏈。"
	court_ongoing.1040.c:0 "偷走它。"
	court_ongoing.1040.c.success:0 "你成功順走了那條項鏈"
	court_ongoing.1040.c.failure:0 "你在[necklace_owner.GetFirstNamePossessiveNoTooltip]的臥室被抓了個現行"
	court_ongoing.1040.d:0 "讚美[target.GetFirstNamePossessiveNoTooltip]的品味。"
	court_ongoing.1050.t:0 "$court_event_title$稀有花卉"
	court_ongoing.1050.start.desc:0 "當我與[target.Custom('LoverPetName')]一同漫步在[target_location.GetNameNoTooltip]花園中時，我指著周圍的各色花卉說道：「我的[target.GetLadyLord]啊，世間花兒是如此的鮮豔美麗，卻沒有一朵能比得上您。」\n\n「不，有的，」[target.GetSheHe]俏皮一笑：「有種產自[orchid_origin.GetNameNoTierNoTooltip]的稀有蘭花就可以，就是它幾乎無法人工培植。"
	court_ongoing.1050.monastery.desc:0 "各個地區中，只有種在[orchid_location.GetNameNoTooltip]隱修院廢墟中的那些才能茁壯成長。"
	court_ongoing.1050.temple.desc:0 "位於[orchid_location.GetNameNoTooltip]，有一座廢棄的[target_host.GetFaith.HouseOfWorship]花園，它只有在那才能茁壯成長。"
	court_ongoing.1050.a:0 "我肯定能找到願意賣我一株的商人。"
	court_ongoing.1050.b:0 "「我願為您去探索那廢墟！」"
	court_ongoing.1050.b.success:0 "你在廢墟中找到了一株蘭花"
	court_ongoing.1050.b.soft_failure:0 "你搜索了一整天卻什麼都沒找到"
	court_ongoing.1050.b.hard_failure:0 "你在試圖攀爬塔樓時不幸受傷"
	court_ongoing.1050.b.friend.success:0 "[helpful_friend.GetShortUIName|U]在廢墟中找到了一株蘭花"
	court_ongoing.1050.b.friend.soft_failure:0 "[helpful_friend.GetShortUIName|U]什麼都沒找到"
	court_ongoing.1050.b.friend.hard_failure:0 "[helpful_friend.GetShortUIName|U]在廢墟中受傷了"
	court_ongoing.1050.b.friend:0 "[helpful_friend.GetTitledFirstNameNoTooltip]可能可以幫我一把。"
	court_ongoing.1050.b.friend.f:0 "此選項可用，因為你朋友[helpful_friend.GetShortUINamePossessive]的高[prowess|E]能力"
	court_ongoing.1050.c:0 "幾乎不可能？我的收藏裡就有這個！"
	court_ongoing.1050.c.friend.f:0 "此選項可用，因為你朋友[helpful_friend.GetShortUINamePossessive]有草藥師特質"
	court_ongoing.1050.d:0 "「我聽說那片廢墟在鬧鬼……」"
	court_ongoing.1050.e:0 "「和您的美貌相比，它們一定黯然無光！」"
	court_ongoing.1050.f:0 "「也許我某天會去看看。」"
	court_ongoing.1100.t:0 "$court_event_title$詩人執照"
	court_ongoing.1100.desc:0 "沒有哪個[target.GetWomanMan]比[target.GetTitledFirstName]更可愛！[target.GetHerHis]一旦出現，我的舌頭就直打轉——我的任何讚美之辭都匹配不了[target.GetHerHim]。或許斟詞酌句的詩歌才能更好地體現[target.GetHerHis]的美德？\n\n我會撰寫關於[target.GetHerHis]的……"
	court_ongoing.1100.compliment.tt:0 "[target.GetTitledFirstNamePossessive]的答覆將取決於這首詩歌能否讓[target.GetHerHim]中意。"
	court_ongoing.1100.success.tt:0 "[target.GetFirstNameNoTooltip]禮貌地回應"
	court_ongoing.1100.neutral.tt:0 "[target.GetFirstNameNoTooltip]沒有回應"
	court_ongoing.1100.failure.tt:0 "[target.GetFirstNameNoTooltip]給了否定的答覆"
	court_ongoing.1100.compassionate:0 "善良且富有同情心的心靈。"
	court_ongoing.1100.bold:0 "彪悍的無畏。"
	court_ongoing.1100.honorable:0 "高貴的正義感。"
	court_ongoing.1100.greed:0 "宏大的抱負。"
	court_ongoing.1100.rational:0 "無盡的智慧。"
	court_ongoing.1100.zealous:0 "灼熱的信仰。"
	court_ongoing.1100.energetic:0 "年輕的活力。"
	court_ongoing.1100.forgiving:0 "仁厚的天性。"
	court_ongoing.1100.beautiful:0 "精緻的特徵。"
	court_ongoing.1100.strong:0 "身體的強健。"
	court_ongoing.1100.extroverted:0 "迷人的風度。"
	court_ongoing.1100.dominant:0 "有衝勁的氣質。"
	court_ongoing.1100.fallback:0 "詩歌不是我的長項。"
	court_ongoing.1101.t:0 "致[target.Custom('RomanticComplimentAdjective')][target.GetTitledFirstNameNoTooltip]"
	court_ongoing.1101.desc:0 "[owner.Custom2('love_letter_compliment_system', SCOPE.sC('target'))]"
	court_ongoing.1101.a.good:0 "[owner.GetSheHe|U]捕捉到了我寫在羊皮紙上的精華！"
	court_ongoing.1101.a.bad:0 "真古怪！然而這很……迷人。"
	court_ongoing.1101.c.good:0 "真做作。"
	court_ongoing.1101.c.bad:0 "[owner.GetSheHe]在試圖侮辱我嗎？！"
	court_ongoing.1102.t:0 "致[owner.Custom('RomanticComplimentAdjective')][owner.GetTitledFirstNameNoTooltip]"
	court_ongoing.1102.desc:0 "[target.Custom2('love_letter', SCOPE.sC('owner'))]"
	court_ongoing.1102.a:0 "[target.GetSheHe|U]絕對會喜歡我的詩歌！"
	court_ongoing.1103.t:0 "[target.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
	court_ongoing.1103.a:0 "難道[target.GetSheHe]在……嘲笑我？"
	court_ongoing.1110.t:0 "$court_event_title$情敵"
	court_ongoing.1110.desc:0 "最近，但凡我想去拜訪[target.GetFirstName]，[competitor.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]都來從中作梗！[competitor.GetSheHe|U]到處跟著[target.GetHerHim]，就像一隻走丟的小狗。[competitor.GetHerHis|U]試圖取悅那位[target.GetLadyLord]，這真是頗令人發笑，但我擔心[competitor.GetHerHis]的堅持遲早會獲得回報。"
	court_ongoing.1110.a:0 "一場決鬥將證明誰才配贏得芳心！"
	court_ongoing.1110.a.success:0 "你贏了這場決鬥"
	court_ongoing.1110.a.failure:0 "你輸了這場決鬥"
	court_ongoing_1110.competitor_remains.tt:0 "[competitor.GetShortUIName|U]繼續向[target.GetShortUIName]獻殷勤"
	court_ongoing.1110.b:0 "一次「不幸的」「食物中毒」一定有用。"
	court_ongoing.1110.b.success:0 "[competitor.GetShortUINameNoTooltip]在宴會上出了洋相"
	court_ongoing.1110.b.failure:0 "[competitor.GetShortUINameNoTooltip]察覺到你把毒藥倒進[competitor.GetHerHis]的酒杯"
	court_ongoing.1110.b.murder:0 "這毒藥勁#EMP 太#!大了"
	court_ongoing.1110.c:0 "[competitor.GetHerHis|U]的愛不是真的；錢幣會說服[competitor.GetHerHim]停下。"
	court_ongoing.1110.c.success:0 "[competitor.GetShortUINameNoTooltip]接受了賄賂"
	court_ongoing.1110.c.failure:0 "[competitor.GetShortUINameNoTooltip]把你的提議告訴了[target.GetShortUINameNoTooltip]"
	court_ongoing.1111.t:0 "身若鮮卉引蜂蝶"
	court_ongoing.1111.start.desc:0 "看來[owner.GetTitledFirstName]不是唯一想贏得我認可的人。[competitor.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]也愈發頻繁地和我見面，[competitor.GetHerHis]的殷獻之詞逐漸從禮貌變得親密露骨。\n\n"
	court_ongoing.1111.duel_success.desc:0 "[owner.GetTitledFirstNameNoTooltip]並不喜歡[competitor.GetFirstNamePossessiveNoTooltip]的殷勤。[owner.GetSheHe|U]向[competitor.GetFirstNameNoTooltip]提出決鬥！當我到達時，一切都已經結束了；[owner.GetTitledFirstNameNoTooltip]得意地騎在被[owner.GetHerHis]揍扁的敵人身上。"
	court_ongoing.1111.duel_failure.desc:0 "[owner.GetTitledFirstNameNoTooltip]並不喜歡[competitor.GetFirstNamePossessiveNoTooltip]的殷勤。[owner.GetSheHe|U]向[competitor.GetFirstNameNoTooltip]提出決鬥！當我到達時，一切都已經結束；[competitor.GetTitledFirstNameNoTooltip]得意地騎在被[competitor.GetHerHis]揍扁的敵人身上。"
	court_ongoing.1111.poison_success.desc:0 "但在今天晚上的宴會上，[competitor.GetTitledFirstNameNoTooltip]喝太多了，居然吐在了我的衣服上！[owner.GetTitledFirstNameNoTooltip]毫不遲疑地衝過來，將我從穢物中救了出來。"
	court_ongoing.1111.poison_failure.desc:0 "然而現在[competitor.GetTitledFirstNameNoTooltip]卻告訴我，[owner.GetTitledFirstNameNoTooltip]被嫉妒沖昏了頭腦，試圖下毒害[competitor.GetHerHim]！"
	court_ongoing.1111.a.success:0 "哦，[owner.GetTitledFirstNameNoTooltip]！多麼英勇！"
	court_ongoing.1111.a.duel_failure:0 "可憐的[owner.GetTitledFirstNameNoTooltip]！讓我來護理你的擦傷。"
	court_ongoing.1111.a.poison_failure:0 "[owner.GetTitledFirstNameNoTooltip]絕對不會使用如此卑鄙的伎倆！"
	court_ongoing.1111.b.poison_success:0 "讓我一個人待著！我自己能處理好！"
	court_ongoing.1111.b.poison_failure:0 "你怎麼能這樣，[owner.GetTitledFirstNameNoTooltip]？！"
	court_ongoing.1111.b.duel_success:0 "幼稚的拌嘴#EMP 無法#!打動我。"
	court_ongoing.1111.b:0 "嫉妒不適合你，[owner.GetTitledFirstNameNoTooltip]。"
	court_ongoing.1111.c.duel_failure:0 "哦，[competitor.GetTitledFirstNameNoTooltip]！你真勇敢！"
	court_ongoing.1111.c:0 "可憐的[competitor.GetTitledFirstNameNoTooltip]！我的心為你而碎！"
	court_ongoing.1111.d:0 "我受夠你倆了！"
	court_ongoing.1112.desc:0 "對抗我，[competitor.GetTitledFirstName]沒有任何機會！失敗一定讓[competitor.GetHerHis|U]非常尷尬——而我的[target.Custom('LoverPetName')][target.GetFirstName]全都看到了！從那以後，[target.GetSheHe|U]就再也沒注意過[competitor.GetHerHim]。"
	court_ongoing.1112.a:0 "又一個徹底失敗的敵人！"
	court_ongoing.1113.desc:0 "看來我低估了[competitor.GetTitledFirstNamePossessive]的能力——敗在[competitor.GetHerHis]手上，我內心的尷尬不比身上的疼痛少。我唯一的慰藉就是[target.GetTitledFirstName]沒有親眼看到。"
	court_ongoing.1113.a:0 "讓我們忘掉這一切吧……"
	court_ongoing.1113.b:0 "我會報仇！記住我的話！"
	court_ongoing.1114.desc:0 "沒什麼能比完美執行的計畫更讓人滿意了！\n\n沒人注意到我將毒藥倒進了[competitor.GetTitledFirstNamePossessive]的酒杯中，我永遠不會忘記接下來看到的盛況！[competitor.GetSheHe|U]吐得[target.GetFirstNamePossessive][target.Custom('GetClothingArticle')]上到處都是，而當我衝上去將[target.GetHerHim]從穢物中拯救出來時，[target.GetSheHe]非常感激。"
	court_ongoing.1114.a:0 "[target.GetSheHe|U]再也不會看[competitor.GetHerHis]哪怕一眼了！"
	court_ongoing.1115.desc:0 "事實證明，[competitor.GetTitledFirstName]比我對[competitor.GetHerHim]的評價要敏銳得多。在我試圖往[competitor.GetHerHis]的杯中下毒時，[competitor.GetSheHe|U]將我當場抓獲，然後立馬打起了小報告！"
	court_ongoing.1115.a:0 "不是那樣的……"
	court_ongoing.1116.desc:0 "我計畫的第一步進展得很順利。沒人看到我將毒藥倒進[competitor.GetTitledFirstNamePossessive]的杯子裡。然而，看來我低估了毒藥的威力。\n\n[competitor.GetFirstNameNoTooltip]將酒倒入[competitor.GetHerHis]的嘴中，過了沒幾秒，[competitor.GetSheHe]就開始窒息！人們還沒來得及幫忙，[competitor.GetSheHe]就倒在[competitor.GetHerHis]的燉菜裡，一命嗚呼。"
	court_ongoing.1116.a:0 "至少[competitor.GetSheHe]不會再向[target.GetFirstNameNoTooltip]獻殷勤了。"
	court_ongoing.1120.t:0 "$court_event_title$$court_ongoing.1121.t$"
	court_ongoing.1120.desc:0 "我前去參加[target_location.GetNameNoTooltip]的舞會，希望能與[target.GetTitledFirstName]共度些許時光。一想到我們會在舞會中十指相扣，就讓我的心怦怦亂跳！但是當我抵達時，我卻發現[target.GetHerHim]被[unpleasant_guest.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]纏住說個不停。\n\n那個[unpleasant_guest.Custom('InsultAdjective')][unpleasant_guest.GetWomanMan]喋喋不休沒完沒了，完全沒注意到[target.GetFirstNamePossessiveNoTooltip]的不適。"
	court_ongoing.1120.a:0 "看來我應該#EMP 「轉移一下話題」#!。"
	court_ongoing.1120.a.failure:0 "這次交談非常無聊"
	court_ongoing.1120.b:0 "我的魅力能讓任何談話都不再無聊！"
	court_ongoing.1120.c:0 "我來頂替[target.GetHerHis]。讓我受苦總好過讓[target.GetHerHim]受苦。"
	court_ongoing.1120.d:0 "「夠了！[target.GetLadyLord]快被你煩死了！」"
	court_ongoing.1120.e:0 "我要離那個[unpleasant_guest.GetWomanMan]遠點！"
	court_ongoing.1121.t:0 "惹人不快的寒暄"
	court_ongoing.1121.start.desc:0 "當我送出舞會的請柬時，我期待著能得到陪伴和歡樂。然而，正相反，現在我被[unpleasant_guest.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]糾纏著，陷入了一場糟糕的談話……\n\n"
	court_ongoing.1121.diplomacy.desc:0 "「晚上好，」熟悉的聲音——[owner.GetTitledFirstName]加入了談話。[owner.GetSheHe|U]是個體貼的聽眾，很快[unpleasant_guest.GetFirstNamePossessiveNoTooltip]的注意力就完全轉移到[owner.GetHerHim]身上。我可以自由離開了。"
	court_ongoing.1121.intrigue.desc:0 "「非常抱歉，但是有緊急狀況需要你留意下，[unpleasant_guest.Custom2('RelationToMeAddress', owner)]。」熟悉的聲音，那是[owner.GetTitledFirstName]。[owner.GetSheHe|U]向我使了個眼色，同時打了個手勢，示意[unpleasant_guest.GetFirstNameNoTooltip]跟著[owner.GetSheHe]。"
	court_ongoing.1121.insult.desc:0 "「我想[ROOT.Char.GetLadyLord]已經聽的夠多了，」一個[owner.GetWomanMan]插了進來——那是[owner.GetTitledFirstName]！「你看不出來你讓[ROOT.Char.GetHerHim]很煩嗎，[unpleasant_guest.Custom2('RelationToMeAddress', owner)]？」"
	court_ongoing.1121.a:0 "外交上有用的一課，儘管讓人不快！"
	court_ongoing.1121.a.critical_success:0 "你學會了新的外交技巧"
	court_ongoing.1121.a.success:0 "你對外交的理解有所進步"
	court_ongoing.1121.b:0 "計策上有用的一課，儘管讓人不快！"
	court_ongoing.1121.b.critical_success:0 "你學會了新的謀略技巧"
	court_ongoing.1121.b.success:0 "你對謀略的理解有所進步"
	court_ongoing.1121.c:0 "「確實，我已經聽得夠多了。」"
	court_ongoing.1121.c.success:0 "[unpleasant_guest.GetShortUIName|U]讚賞你的誠實"
	court_ongoing.1121.c.failure:0 "[unpleasant_guest.GetShortUIName|U]受到侮辱"
	court_ongoing.1121.d:0 "一位[ROOT.Char.GetTitleAsNameNoTooltip]當然有時間與每個人寒暄，[owner.GetFirstNameNoTooltip]應該知道這一點。"
	court_ongoing.1121.e:0 "我再也不想在這多待一秒鐘了！"
	court_ongoing.1201.t:0 "請求"
	court_ongoing.1201.desc:0 "「[target.GetFirstName][target.GetLadyLord|U]，你可以選擇任何你認為合適的方式，來讓我證明對你的摯愛！」[owner.GetTitledFirstName]懇求我測試[owner.GetHerHis]的忠誠——用我喜歡的壯舉。我會讓[owner.GetHerHim]放棄的，用……"
	court_ongoing.1201.a:0 "睡眠——守護我遠離噩夢！"
	court_ongoing.1201.a_success:0 "[owner.GetHerHis|U]的守夜讓我一夜酣眠"
	court_ongoing.1201.a_failure:0 "[owner.GetSheHe|U]沒能履行好[owner.GetHerHis]的職責"
	court_ongoing.1201.b:0 "食物——你對我的愛應該有足夠的養分。"
	court_ongoing.1201.b_success:0 "[owner.GetSheHe|U]證明了[owner.GetHerHis]的奉獻"
	court_ongoing.1201.c:0 "我對測試[owner.GetHerHim]沒興趣。"
	court_ongoing.1211.t:0 "$court_event_title$請求"
	court_ongoing.1211.desc_opening:0 "「[target.GetFirstName][target.GetLadyLord|U]，你可以選擇任何你認為合適的方式，來讓我證明對你的摯愛！」\n\n[target.GetFirstNameNoTooltip]仔細考慮了一會兒，然後[target.GetHerHis]面露喜色。"
	court_ongoing.1211.desc:0 "「最近我經常做噩夢。如果你真心愛我，就應當守護在我的房外，別讓邪惡接近我。」"
	court_ongoing.1211.a:0 "你會安然入睡的！"
	court_ongoing.1211.a.success:0 "你設法保持清醒"
	court_ongoing.1211.a.failure:0 "睡眠的誘惑戰勝了你"
	court_ongoing.1211.b:0 "晚上都不要來打擾我，我會一直守護的。"
	court_ongoing.1211.b.tt:0 "斗篷加掃帚也可以對抗噩夢。"
	court_ongoing.1211.b.success:0 "沒人識破我的伎倆"
	court_ongoing.1211.b.failure:0 "[target.GetSheHe|U]看破了我的詭計"
	court_ongoing.1211.c:0 "我不會這麼做。"
	court_ongoing.1212.desc:0 "太陽升起，又睡了一夜的好覺，我只能感謝[owner.GetTitledFirstName]守在我的房間外，讓我能好好休息，不被打擾。"
	court_ongoing.1212.a:0 "我勇敢的衛士！"
	court_ongoing.1213.desc:0 "在最黑暗的午夜，正當我昏昏欲睡時，我突然聽到一聲巨大的#EMP 撞擊聲#!！我從門縫裡往外看，只看到[owner.GetTitledFirstName]在地板上熟睡。"
	court_ongoing.1213.a:0 "我勇敢的衛士……"
	court_ongoing.1214.desc:0 "\n\n我甚至好幾次從門縫裡往外偷看，只見[owner.GetHerHim]站得筆直，甚至沒有絲毫的晃動。"
	court_ongoing.1215.desc:0 "在最黑暗的午夜，正當我昏昏欲睡時，我突然聽到一聲巨大的#EMP 撞擊聲#!！我從門縫裡往外看，發現[owner.GetTitledFirstName]的空斗篷、一個頭盔和一把掃帚正倒在地面上。"
	court_ongoing.1215.a:0 "[owner.GetSheHe|U]想要欺騙我！"
	court_ongoing.1221.desc:0 "「你應該能許多天滴水不進，只把你對我的愛意當作食糧吧。」"
	court_ongoing.1221.a:0 "我的愛會讓我撐過去！"
	court_ongoing.1221.a.success:0 "你的禁食成功了"
	court_ongoing.1221.a.failure:0 "你屈服於身體的需求"
	court_ongoing.1221.b:0 "一絲麵包屑都不會通過我的嘴唇！"
	court_ongoing.1221.b.tt:0 "但我沒說一塊，或是一片……"
	court_ongoing.1222.desc:0 "日子一天天過去，[owner.GetTitledFirstName]看起來越來越憔悴了，但即使[owner.GetHerHis]的身體逐漸乾癟，[owner.GetHerHis]的意志和愛意依然強大。\n\n我找到[owner.GetHerHim]宣布挑戰成功，從[owner.GetHerHis]口中說出的第一句話就是另一個忠誠的承諾。"
	court_ongoing.1222.a:0 "我忠誠的[owner.GetLadyLord]！"
	court_ongoing.1223.desc:0 "日子一天天過去，[owner.GetTitledFirstName]看起來越來越憔悴了。"
	court_ongoing.1223.desc_ending:0 "但是，當我尋找[owner.GetHerHim]要宣布挑戰成功時，我在食物貯藏室裡發現了[owner.GetHerHim]，渾身都是食物碎屑，正在大口吃著整塊的乳酪。"
	court_ongoing.1223.a:0 "我明白了，你找到了其他的營養來源……"
	court_ongoing.1225.desc:0 "[owner.GetTitledFirstName]似乎挺能抗住不吃東西的，正當我找到[owner.GetHerHim]想要表達我的驚訝和敬仰時我發現了這是怎麼回事。\n\n[owner.GetHerHis|U]的整個斗篷裡都塞滿了食物！根據[owner.GetHerHis]羞愧的表情判斷，我好像不應該看到這些……"
