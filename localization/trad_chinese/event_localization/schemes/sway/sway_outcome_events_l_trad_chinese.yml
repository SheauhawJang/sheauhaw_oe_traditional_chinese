l_trad_chinese:
	sway_outcome.1001.t:0 "拉攏：機會"
	sway_outcome.1001.desc:0 "在我嘗試讓[target.GetTitledFirstName]與我的利益一致時，我發現了一個機會。我覺得我可以辯稱我們的目的事實上是相同的。當我撰寫我的下一封信函時……"
	sway_outcome.1001.a:0 "……我會重點強調這些共同利益。"
	sway_outcome.1001.a.success:0 "[target.GetFirstNameNoTooltip]深信不疑"
	sway_outcome.1001.a.failure:0 "[target.GetFirstNameNoTooltip]看穿了我的企圖"
	sway_outcome.1001.b:0 "……我應當保持謹慎。"
	sway_outcome.1002.t:0 "拉攏：宗教信念"
	sway_outcome.1002.same_faith:0 "在我努力使[target.GetTitledFirstName]與我的利益保持一致時，我萌生了一個主意。\n\n通過恰當的論證，我可以說服[target.GetHerHim]，我不僅僅是在為我自己的利益行動，更是為了[ROOT.Char.GetFaith.HighGodNameAlternate][ROOT.Char.GetFaith.HighGodHerselfHimself]的利益！"
	sway_outcome.1002.other_faith:0 "在我努力使[target.GetTitledFirstName]與我的利益保持一致時，我萌生了一個主意。\n\n或許我可以辯稱，支持我而非其他任何[ROOT.Char.GetFaith.GetAdjective]統治者，符合所有[target.GetFaith.GetAdherentNamePlural]的利益？"
	sway_outcome.1002.a:0 "我相信我可以想出非常令人信服的論斷。"
	sway_outcome.1002.b:0 "或許我應專注於外交細節。"
	sway_outcome.1003.t:0 "拉攏：趁熱打鐵"
	sway_outcome.1003.desc:0 "我讀完來自[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]的最新一封信，嘴角不禁微微揚起——看來[target.GetSheHe]對我終於變親切了。\n\n我是不是應該趁此次成功的機會繼續努力，讓我們更加親近……"
	sway_outcome.1003.a:0 "是時候測試我的外交能力了！"
	sway_outcome.1003.a.success:0 "[target.GetSheHe|U]欣賞你的努力"
	sway_outcome.1003.a.failure:0 "[target.GetSheHe|U]受到侮辱"
	sway_outcome.1003.a_friend:0 "我會讓[friend.GetFirstNameNoTooltip]來處理。"
	sway_outcome.1003.b:0 "這已經足夠了。"
	sway_outcome.2001.t:0 "拉攏：誤會"
	sway_outcome.2001.opening:0 "似乎我對待[target.GetTitledFirstName]的外交姿態造成了非常大的誤會！我收到了信件其中表明了[target.GetSheHe]完全搞錯我所追求的目的……"
	sway_outcome.2001.not_interested_relation:0 "\n\n「[target.GetFaith.HighGodNamePossessive]啊，我可是你的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))]！」"
	sway_outcome.2001.not_interested_romantically:0 "\n\n「雖然我受寵若驚，但是我覺得你這種興趣並不適合你這種地位的[ROOT.Char.GetWomanMan]。」"
	sway_outcome.2001.not_interested_horses:0 "\n\n「不論你寄的信件多麼阿諛，我也不會出售我的純血馬！」"
	sway_outcome.2001.not_interested_toll_exemptions:0 "\n\n「不論你許諾多少貿易，我也不會授予你稅費豁免權！」"
	sway_outcome.2001.not_interested_friend:0 "\n\n「聽起來你真正需要的是一個朋友，而我恐怕不適合你。不過，我可以推薦——」"
	sway_outcome.2001.not_interested_relics:0 "\n\n「不論你可能為我祈禱多少次，我也不會給你我的任何聖物！」"
	sway_outcome.2001.end:0 "\n\n我已經明白了，不必讀下去了。"
	sway_outcome.2001.a:0 "這是個大誤會！"
	sway_outcome.2002.t:0 "拉攏：邪惡陰謀"
	sway_outcome.2002.desc:0 "「[ROOT.Char.GetLadyLord]！[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]斷絕了與您的所有交流。」\n\n[target.GetSheHe]看出我突然的興趣，以及來往信函的數量，把這當成了邪惡計畫的標誌，認為我在密謀針對[target.GetHerHim]！"
	sway_outcome.2002.a:0 "我只是想給你留個好印象……"
