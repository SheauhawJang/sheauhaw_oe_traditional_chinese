l_trad_chinese:
	sway_ongoing.1001.t:0 "拉攏：[target.GetCulture.GetNameNoTooltip]文化"
	sway_ongoing.1001.desc:0 "一個[target.GetCulture.GetNameNoTooltip]文化的平民在[capital.GetNameNoTooltip]的街道上被人指責。\n\n如果我為其辯護，或許可以給同是[target.GetCulture.GetNameNoTooltip]人的[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]留下好印象，但是也有可能得罪我自己的[ROOT.Char.GetCulture.GetNameNoTooltip]人同胞……"
	sway_ongoing.1001.a:0 "[target.GetCulture.GetCollectiveNounNoTooltip]人都是好人。"
	sway_ongoing.1001.b:0 "[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]人具有高尚的道德品質！"
	sway_ongoing.1002.t:0 "拉攏：讚美"
	sway_ongoing.1002.desc:0 "要拉近我和[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]之間的關係，也許我應該在下一封寄往[target.GetHerHis]宮廷的信中讚美[target.GetHerHim]幾句。\n\n我肯定會提到[target.GetHerHis]的……"
	sway_ongoing.1002.success.tt:0 "由[friend.GetTitledFirstNameNoTooltip]決定："
	sway_ongoing.1002.b:0 "我會保持簡短和專業。"
	sway_ongoing.1003.opening:0 "[target.Custom2('AppropriateGreeting', ROOT.Char)]"
	sway_ongoing.1003.desc:0 "我們最近的書信往來給我帶來了歡樂。我不禁想，加強交流也許會對我們雙方都有好處。"
	sway_ongoing.1003.a:0 "太好了！"
	sway_ongoing.1004.desc:0 "我們最近的書信往來不盡如人意。今後請不要隨意評價別人。"
	sway_ongoing.1004.a:0 "哦不……"
	sway_ongoing.1005.t:0 "拉攏：好[target.GetTitleAsNameNoTooltip]"
	sway_ongoing.1005.desc:0 "在招待遠近各地的領主時，出現了一些為[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]塑造良好形象的機會。\n\n「[ROOT.Char.GetLadyLord]，請說出，誰是您聽說過的最[target.Custom('FormalComplimentAdjective')]人？」"
	sway_ongoing.1005.a:0 "[target.GetTitledFirstNameNoTooltip]，毫無疑問！"
	sway_ongoing.1005.b:0 "嗯，當然是我！"
	sway_ongoing.1006.t:0 "拉攏：滲透"
	sway_ongoing.1006.desc:0 "我注意到，一些本地平民正要搬往[capital.GetNameNoTooltip]，[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]的首都。\n\n本地人對我的讚美，無論是不是新定居的，肯定不會損害[target.GetHerHis]對我的看法……"
	sway_ongoing.1006.a:0 "「拿著這些金幣，記得把消息傳揚出去。」"
	sway_ongoing.1006.b:0 "這不值得。"
	sway_ongoing.5001.t:0 "拉攏：了解個性"
	sway_ongoing.5001.desc:0 "在我們最近的書信往來中，[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]表示了對更專注於[target.GetHerHis]自己的抱負和興趣的渴望。\n\n我#EMP 可以#!確保將來的信件中包含更多貼近[target.GetHerHis]心靈的話題……"
	sway_ongoing.5001.diplomacy_lifestyle:0 "我想[target.GetSheHe]喜歡關注外交事務。"
	sway_ongoing.5001.martial_lifestyle:0 "我聽說[target.GetSheHe]很欣賞戰爭中的壯舉。"
	sway_ongoing.5001.stewardship_lifestyle:0 "[target.GetHerHim]一定對領地的治理有興趣。"
	sway_ongoing.5001.intrigue_lifestyle:0 "[target.GetSheHe|U]想必喜歡詭計和謀略。"
	sway_ongoing.5001.learning_lifestyle:0 "我想沒什麼能比一本好書更吸引[target.GetHerHim]了！"
	sway_ongoing.5001.a.tt:0 "我會在接下來的信中巧妙地涵蓋這一話題"
	sway_ongoing.5001.b:0 "我可不擅長這個。"
	sway_ongoing.5002.t:0 "了解個性"
	sway_ongoing.5002.desc_opening:0 "在我們最近一次書信往來中，[owner.Custom2('MyCharacterIntroductionNoComma', target)]順帶提了一下"
	sway_ongoing.5002.desc_diplomacy:0 "[owner.GetSheHe]近來的一次談話"
	sway_ongoing.5002.desc_martial:0 "[owner.GetHerHis]軍隊的狀態"
	sway_ongoing.5002.desc_stewardship:0 "[owner.GetHerHis]領地的管理"
	sway_ongoing.5002.desc_intrigue:0 "宮廷謀略的微妙之處"
	sway_ongoing.5002.desc_learning:0 "[owner.GetSheHe]最近閱讀的一本書"
	sway_ongoing.5002.desc_fallback:0 "某個與我們談話無關的話題"
	sway_ongoing.5002.desc_success:0 "——我都不知道[owner.GetSheHe]也對這個有興趣！"
	sway_ongoing.5002.desc_failure:0 "——好像這個話題能引起我的興趣一樣！"
	sway_ongoing.5002.desc_ending:0 "\n\n這些信本質上應該是嚴格的外交辭令，但是當然，它們有時候會涉及到更私人的話題……"
	sway_ongoing.5002.a:0 "我們來多聊聊這個話題！"
	sway_ongoing.5002.b:0 "哦，#EMP 請#!多說一些！"
	sway_ongoing.5002.b.tt:0 "我想我應該遷就[owner.GetHerHim]……"
	sway_ongoing.5002.c:0 "如果我們繼續討論相關話題，我將不勝感激。"
	sway_ongoing.5003.desc_opening:0 "在[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]的回復中，[target.GetHerHis]鼓勵我稍微更深入一些個人話題！"
	sway_ongoing.5003.desc_nonsense:0 "\n\n現在我只能繼續假裝我對[owner.Custom('LifestyleFocusTopic')]有所了解……"
	sway_ongoing.5003.desc:0 "\n\n太棒了，[target.GetSheHe]也對[owner.Custom('LifestyleFocusTopic')]感興趣。"
	sway_ongoing.5003.a:0 "我們再多聊聊！"
	sway_ongoing.5003.b_diplomacy:0 "「那麼……封臣怎麼樣，嗯？」"
	sway_ongoing.5003.b_martial:0 "「那麼……刀劍怎麼樣，嗯？」"
	sway_ongoing.5003.b_stewardship:0 "「那麼……金幣怎麼樣，嗯？」"
	sway_ongoing.5003.b_intrigue:0 "「那麼，陰謀怎麼樣，嗯？」"
	sway_ongoing.5003.b_learning:0 "「那麼……文字怎麼樣，嗯？」"
	sway_ongoing.5003.b.tt:0 "希望[target.GetSheHe]能認同！"
	sway_ongoing.5003.c:0 "我辦不到！"
	sway_ongoing.5004.desc:0 "在[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]的回復中，[target.GetHerHis]請我不要再亂打聽，並繼續當前的話題。\n\n「我不喜歡這種轉移話題的做法，」[target.GetSheHe]說道。"
	sway_ongoing.5004.desc_nonsense:0 "\n\n這樣也好……畢竟我真的不太了解[owner.Custom('LifestyleFocusTopic')]。"
	sway_ongoing.5004.a:0 "值得嘗試！"
	sway_ongoing.5005.desc:0 "在[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]最近一次回復中，[owner.GetHerHis]坦白[owner.GetSheHe]實際上對[owner.Custom('LifestyleFocusTopic')]話題一竅不通，只是為了和我交流假裝的！"
	sway_ongoing.5005.a:0 "好一個騙子！但是我不會說的，別擔心。"
	sway_ongoing.5006.desc:0 "在[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]最近一次回復中，[target.GetHerHis]坦白[target.GetSheHe]實際上對[target.Custom('LifestyleFocusTopic')]話題一竅不通，只是為了和我交流假裝的！"
	sway_ongoing.5007.desc:0 "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]最近一次來信中，有一整篇是關於[owner.Custom('LifestyleFocusTopic')]的！沒想到[owner.GetSheHe]對這些事情這麼感興趣……\n\n一開始我或許只是遷就於[owner.GetHerHim]，但現在我已經陷得太深無法回頭了……"
	sway_ongoing.5007.b.tt:0 "希望[owner.GetSheHe]能買賬！"
	sway_ongoing.5009.desc_success:0 "為了與[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]就[owner.Custom('LifestyleFocusTopic')]能夠進行長時間的談笑風生，我不得不查閱許多資料進行研究，以偽裝自己對該話題十分了解。結果，我意識到自己對這個主題已經不再感到陌生！"
	sway_ongoing.5009.desc_owner_discovered:0 "在我們最近的書信往來中，[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]就我對[owner.Custom('LifestyleFocusTopic')]的了解程度表示了明顯的質疑。\n\n當我閱讀最新的一封信時，我意識到我的偽裝暴露了——[target.GetSheHe]在信中一直喋喋不休地說著「明顯缺乏理解」和「可恥又愚蠢的表現」。"
	sway_ongoing.5009.desc_target_discovered:0 "在我們最近的書信往來中，[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]對[owner.Custom('LifestyleFocusTopic')]話題表現得缺乏理解，甚至可以說是丟人。\n\n即便我知道[target.GetSheHe]在胡扯，那感覺也真是#EMP 糟糕#!！"
	sway_ongoing.5009.a:0 "我真的學到了很多！"
	sway_ongoing.5009.b:0 "糟，玩脫了。"
	sway_ongoing.5009.c:0 "別擔心，我不會告訴別人。"
	sway_ongoing.5010.desc_success:0 "為了與[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]就[owner.Custom('LifestyleFocusTopic')]能夠進行長時間的談笑風生，我不得不查閱許多資料進行研究，以偽裝自己對該話題十分了解。結果，我意識到自己對這個主題已經不再感到陌生！"
	sway_ongoing.5010.desc_target_discovered:0 "在我們最近的書信往來中，[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]就我對[owner.Custom('LifestyleFocusTopic')]的了解程度表示了明顯的質疑。\n\n當我閱讀最新的一封信時，我意識到我的偽裝暴露了——[owner.GetSheHe]在信中一直喋喋不休地說著「明顯缺乏理解」和「可恥又愚蠢的表現」。"
	sway_ongoing.5010.desc_owner_discovered:0 "在我們最近的書信往來中，[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]對[owner.Custom('LifestyleFocusTopic')]話題表現得缺乏理解，甚至可以說是丟人。\n\n即便我知道[owner.GetSheHe]在胡扯，那感覺也真是#EMP 糟糕#!！"
	sway_ongoing.5011.t:0 "拉攏：拜訪"
	sway_ongoing.5011.desc_opening:0 "當時我正在穿過[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]的首都[capital.GetNameNoTooltip]，然後我收到了拜訪[target.GetHerHis][target.Custom('ResidenceBuilding')]的請柬。\n\n當我抵達時，"
	sway_ongoing.5011.desc_friendly:0 "[target.GetSheHe]張開雙臂歡迎我"
	sway_ongoing.5011.desc_dislike:0 "[target.GetSheHe]蹙著眉頭歡迎我"
	sway_ongoing.5011.desc_normal:0 "[target.GetSheHe]帶著敬意歡迎我"
	sway_ongoing.5011.desc:0 "。有一件事讓我十分吃驚，那就是這個地方滿是未完工的工程……"
	sway_ongoing.5011.a:0 "我會待上一段時間。"
	sway_ongoing.5011.a.tt:0 "也許我能幫[target.GetHerHim]解決困擾"
	sway_ongoing.5011.b:0 "帶我去房間就行。"
	sway_ongoing.5011.b.tt:0 "我明天一早就走"
	sway_ongoing.5013.desc_opening:0 "圖書館裡的書堆放在角落，未完工的建築到處都是——最顯眼的是一整座餐廳——還有一箱金幣就放在走廊中央……\n\n[target.GetTitledFirstNamePossessive]的[target.Custom('ResidenceBuilding')]真是一團糟！"
	sway_ongoing.5012.a_trait:0 "我會馬上把餐廳修好。"
	sway_ongoing.5012.a:0 "我想我能幫助修建餐廳。"
	sway_ongoing.5012.a.tt:0 "[target.GetTitledFirstNameNoTooltip]會根據你採取的行動作出反應"
	sway_ongoing.5012.a_success:0 "我成功了"
	sway_ongoing.5012.a_failure:0 "我把事情弄得更糟了"
	sway_ongoing.5012.b_trait:0 "我會把這些書整理一下……"
	sway_ongoing.5012.b:0 "書籍……可憐的書籍！"
	sway_ongoing.5012.b.tt:0 "我會試著清理圖書館"
	sway_ongoing.5012.b_success:0 "一切都井然有序"
	sway_ongoing.5012.b_failure:0 "我把事情弄得更糟了"
	sway_ongoing.5012.c:0 "那箱金幣#EMP 無人看管#!。"
	sway_ongoing.5012.c.tt:0 "我應該警告[target.GetHerHim]"
	sway_ongoing.5012.c_success:0 "[target.GetSheHe|U]牢記我的警告"
	sway_ongoing.5012.c_failure:0 "[target.GetSheHe|U]認為我在謀劃什麼"
	sway_ongoing.5012.d:0 "我要去睡覺了。"
	sway_ongoing.5013.desc_expansion_success:0 "只需要一點專注——我很快就讓[target.GetTitledFirstNamePossessiveNoTooltip]的餐廳完工了。"
	sway_ongoing.5013.desc_expansion_failure:0 "儘管我盡了最大努力，當我幹完以後，[target.GetTitledFirstNamePossessiveNoTooltip]的餐廳似乎比原來更糟了。"
	sway_ongoing.5013.desc_library_success:0 "裝訂書、零散文件、裝飾過的書脊……調整了大量書籍的位置後，我終於讓[target.GetTitledFirstNamePossessiveNoTooltip]混亂的圖書館恢復了秩序。"
	sway_ongoing.5013.desc_library_failure:0 "裝訂書、零散文件、裝飾過的書脊……不管我如何努力，[target.GetTitledFirstNamePossessiveNoTooltip]的圖書館的混亂還是讓我摸不著頭腦。 "
	sway_ongoing.5013.desc_gold_success:0 "當我解釋將一箱金幣放在開闊處的危險時，[target.GetTitledFirstNamePossessiveNoTooltip]的眼睛睜得老大。\n\n「啊，它當然不應該放在那！感謝你，[ROOT.Char.GetTitledFirstNameNoTooltip]。」"
	sway_ongoing.5013.desc_gold_failure:0 "當我試著解釋一箱金幣放在開闊處的危險時，[target.GetTitledFirstNamePossessive]的眼睛瞇了起來。\n\n「你盯著我的金幣到底想#EMP 幹什麼#!？」"
	sway_ongoing.5013.desc_steal_success:0 "「我的金幣！我的金幣去哪了？！」\n\n我看見苦惱的[target.GetTitledFirstName]站在走廊裡，[target.GetHerHim]面前是一個空箱子。「噢，[ROOT.Char.GetTitledFirstNameNoTooltip]，要是我聽你的就好了！」"
	sway_ongoing.5013.desc_end_good:0 "\n\n我已盡我所能來幫助[target.GetHerHim]。"
	sway_ongoing.5013.desc_end_bad:0 "\n\n雖然過程坎坷，但我已盡我所能來幫助[target.GetHerHim]。"
	sway_ongoing.5013.desc_good:0 "\n\n看起來還不錯，這裡還有其他地方我能幫[target.GetHerHim]。"
	sway_ongoing.5013.desc_bad:0 "\n\n事情看來不太順利，但這裡還有其他我能幫忙的地方！"
	sway_ongoing.5013.c:0 "我知道怎樣讓[target.GetHerHim]聽從……！"
	sway_ongoing.5013.c.tt_intrigue:0 "如果[target.GetHerHis]的金幣出了什麼事……"
	sway_ongoing.5013.d:0 "#EMP 現在#!是時候睡覺了。"
	sway_ongoing.5014.desc_opening:0 "清晨，我在入口處看到了[target.GetTitledFirstName]，[target.GetHerselfHimself]等在那裡想給我送行。我走上前去，只聽到[target.GetHerHim]在喃喃自語。\n\n"
	sway_ongoing.5014.desc_great:0 "「[ROOT.Char.GetSheHe|U]真是太棒了，[target.Custom('ResidenceBuilding')]和新的一樣……」"
	sway_ongoing.5014.desc_good:0 "「[ROOT.Char.GetSheHe|U]把這兒修好了」"
	sway_ongoing.5014.desc_bad:0 "「[ROOT.Char.GetSheHe|U]把這兒搞得一團糟」"
	sway_ongoing.5014.desc_failed_but:0 "但是"
	sway_ongoing.5014.desc_failed_dot:0 "——"
	sway_ongoing.5014.desc_failed_three:0 "[ROOT.Char.GetSheHe]毀了我的圖書館、我的餐廳，#EMP 而且#![ROOT.Char.GetSheHe]還想偷我的錢……」"
	sway_ongoing.5014.desc_failed_library_gold:0 "[ROOT.Char.GetSheHe]毀了我的圖書館，#EMP 還#!想偷我的錢……"
	sway_ongoing.5014.desc_failed_expansion_library:0 "[ROOT.Char.GetSheHe]毀了我的圖書館和餐廳……」"
	sway_ongoing.5014.desc_failed_expansion_gold:0 "[ROOT.Char.GetSheHe]毀了我的餐廳，#EMP 還#!想偷我的錢……」"
	sway_ongoing.5014.desc_failed_expansion:0 "[ROOT.Char.GetSheHe]毀了我的餐廳……」"
	sway_ongoing.5014.desc_failed_library:0 "[ROOT.Char.GetSheHe]毀了我的圖書館……」"
	sway_ongoing.5014.desc_failed_gold:0 "[ROOT.Char.GetSheHe]想偷我的錢……」"
	sway_ongoing.5014.desc_ending:0 "\n\n「#EMP 嗯哼#!。」匆匆告別後，我很快再次踏上回家的路。"
	sway_ongoing.5014.a_good:0 "真高興我能幫上忙！"
	sway_ongoing.5014.a_bad:0 "這也許是最好的結果。"
