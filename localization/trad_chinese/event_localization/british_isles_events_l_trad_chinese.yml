l_trad_chinese:
	british_isles.0001.t:0 "[reclaimer.GetCulture.GetNameNoTooltip|U]不列顛尼亞"
	british_isles.0001.desc:0 "長久以來，我們偉大的島嶼飽受外族統治——但現在，它終於重歸凱爾特人的懷抱！越過無垠的田野，我的目光落於天際的昇陽，好似多年來第一次目睹陽光的普照；又好似豐饒與健康之地提爾納諾歸來，向我們致以問候。那曾屬於吾輩先祖的山巒與谷地，而今再次重歸於[ROOT.Char.GetCulture]文化的臂彎。"
	british_isles.0001.custom:0 "不列顛尼亞的所有[counties|E]"
	british_isles.0001.a:0 "讚美先祖！"
	british_isles.0002.desc:0 "[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('reclaimer'))][reclaimer.GetName]正式宣告了屬於凱爾特人的不列顛尼亞涅槃重生。\n\n歷經數個世紀外族的蹂躪後，這片群島已經重歸於原主人的治下。"
	british_isles.0002.a:0 "[reclaimer.GetCulture.GetNameNoTooltip]之災荼毒大地……"
	british_isles.0002.b:0 "不列顛尼亞再一次回歸到我們手中！"
	british_isles.1001.t:0 "恢復法律"
	british_isles.1001.desc:0 "在我的運籌下丹麥法區得以恢復；這片土地會再次接受被[restorer.GetCulture.GetName]統治的命運！\n\n我，如今正沿著血斧埃里克和古思倫等先人的腳印繼續前行，我乃古老傳統的捍衛者。以[restorer.GetFaith.WarGodName]之名發誓，我絕不會讓這個王國再次落入盎格魯-撒克遜人的魔掌之中！"
	british_isles.1001.a:0 "新時代的曙光！"
	british_isles.1002.t:0 "丹麥法區"
	british_isles.1002.desc_same_culture:0 "得益於[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('restorer'))][restorer.GetName]的運作，丹麥法區得以重建！這片島嶼再一次回到了[restorer.GetCulture.GetName]人的統治之下。"
	british_isles.1002.desc:0 "[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('restorer'))][restorer.GetName]和[restorer.GetHerHis]的無恥暴徒們在這片土地上成立了一個新的國度，並宣稱其為丹麥法區王國的重生。\n\n我們將拭目以待，這一恢復[restorer.GetCulture.GetName]人在英格蘭統治的舉措是否能夠比之前那次成功……"
	british_isles.1002.a:0 "[restorer.GetCulture.GetNameNoTooltip]之災荼毒大地。"
	british_isles.1002.b:0 "[restorer.GetCulture.GetNameNoTooltip]人的勝利！"
	british_isles.1002.c:0 "唔，你剛剛說到了[restorer.GetCulture.GetNameNoTooltip]？叫上我一個！"
	british_isles.2001.t:0 "[embracer_former_culture.GetNameNoTooltip|U]人漸凋零"
	british_isles.2001.desc:0 "我們[embracer.GetCulture.GetCollectiveNounNoTooltip]人還將法蘭西當作自己家園的時代已經一去不復返。我們的子女誕生於此，和撒克遜人一齊長大，而對於他們，諾曼底已經成為眺望不列顛尼亞海岸線時幢幢迷霧中一條隱約的細線。\n\n此外，我們採納了一些當地的習俗，而我們文化的傳承也在撒克遜人的土地上傳播開來，誕生了一種新的身份認同——英格蘭人。"
	british_isles.2001.a:0 "英格蘭萬歲！"
	british_isles.2002.desc:0 "[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('embracer'))][embracer.GetName]，[embracer.GetHerHis]的封臣，以及[embracer.GetHerHis]的全家人已經響應阿爾比昂的呼喚，接受了英格蘭文化。"
	british_isles.2002.a:0 "這只是時間問題。"
	british_isles.2002.b:0 "叛徒！"
	british_isles.3001.t:0 "我們鄭重宣布，"
	british_isles.3001.desc:0 "你欲將普世教會的聖潔管轄推廣到愛爾蘭諸蠻族部落，實乃無比虔誠且正當的事業。有鑑於此，羅馬聖教會允許你將該島納為己有，並於此地執行天主的意志。\n\n如果你在這場神聖之戰的中途不幸魂歸天國，我們將此神聖詔令的效力延及你的合法繼承人。願[scoped_ruler.GetHouse.GetBaseNameNoTooltip]家族能對這份神聖事務從一而終，直到吾主聖意昭昭，愛爾蘭於[scoped_ruler.GetCulture.GetNameNoTooltip]的統治下順服地合而為一。"
	british_isles.3001.a:0 "準備好我們的艦隊！"
	british_isles.3002.t:0 "宣稱愛爾蘭"
	british_isles.3002.desc.irish:0 "因著[scoped_pope.GetFirstName]教宗陛下，基督之代表，聖伯多祿寶座繼承人的鴻恩，[scoped_ruler.GetFullName]已得授予統治愛爾蘭全境及其境內全部部落的神聖權力。\n\n任何不服從教宗令狀並拒絕臣服的愛爾蘭領主將會面臨[scoped_ruler.GetTitledFirstName]之怒，[scoped_ruler.GetHerHis]的[scoped_ruler.GetCulture.GetName]大軍，以及天主的大能。"
	british_isles.3002.a:0 "我們走著瞧！"
	british_isles.3002.b:0 "我知道了……"
	british_isles.4001.t:0 "重建[founder.GetPrimaryTitle.GetAdjectiveNoTooltip]王國"
	british_isles.4001.desc:0 "[founder.GetPrimaryTitle.GetNameNoTierNoTooltip]對任何入侵者都不會善面相迎。幾百年來，我們掙扎著抗擊他們，不停地戰鬥，以期光復我們的家園。憑藉高超的謀略與能力，我終於成功奪回了古代冬諾尼亞的土地，重建了[founder.GetPrimaryTitle.GetNameNoTierNoTooltip]王國。\n\n異族的威脅已被抵禦，古老不列顛尼亞的死亡沒有到來，而現在我將堅定地面對[founder.GetFaith.DevilName]擲向我們的任何新挑戰。來吧，[founder.GetPrimaryTitle.GetNameNoTierNoTooltip]必將恆久。"
	british_isles.4001.a:0 "我是康林紐斯再世！"
	british_isles.4001.b:0 "我的國王頭銜是唯一重要之物。"
	british_isles.4002.desc:0 "經過幾百年的鬥爭，[founder.GetFullName]重建了古老的冬諾尼亞王國，被人民稱為[founder.GetPrimaryTitle.GetNameNoTier]，並擊退了他們島嶼的異族侵略者。\n\n雖然不列顛諸島的其他領主們不太可能容忍這個新興勢力染指他們眼中的先祖領地，然而[founder.GetPrimaryTitle.GetAdjective]的人民經受過的入侵比今時今日所能組織起來的入侵要恐怖得多。他們早已準備好了抵禦不可避免的可怕報復……"
	british_isles.4002.a:0 "一與全！"
	british_isles.4002.b:0 "我們會把他們一直趕到大地的盡頭。"
	british_isles.4002.c:0 "彈丸小國，過眼雲煙。"
	british_isles.1011.t:0 "未敢設想的談判"
	british_isles.1011.nord:0 "$k_england$是一片問題多多但又富饒的土地：冬季和緩，夏季潮濕，正適合殖民者和戰士繁衍生息。\n\n然而其他北歐人和剩餘本土政治勢力之間的競爭日趨激烈。我們人人都為尋找一個立足之處而殫精竭慮，拼命從別人身上撕咬出自己的一片采邑，安上小[ntd_actor.Custom('QueenKing')]的名號，卻無法得到真正的主導權。"
	british_isles.1011.brit:0 "北歐的掠奪年年加深。他們派出更多殖民者、進一步深入海岸前往內陸劫掠、還殺死我們更多的聖職者。\n\n儘管如此，聯合反抗外部威脅也很困難。在諾斯征服者和$anglo_saxon$領主們激烈的自尊心之間，似乎我們永遠沒法找出一位$k_england$[ntd_actor.Custom('QueenKing')]。"
	british_isles.1011.outro:0 "\n\n我的敵人[ntd_recipient.GetTitledFirstName]是與我爭奪這片土地統治權的頭號競爭者。如果[ntd_recipient.GetSheHe]同意和我#EMP 分割#!這個國家，而不是完全控制它，那麼幾乎沒人能抗衡我們聯合的力量……"
	british_isles.1011.a:0 "嗯。送出信件。"
	british_isles.1011.a.tt:0 ""
	british_isles.1011.b:0 "送出信，以及張開友誼之手。"
	british_isles.1011.b.above_applies.tt:0 "#BOL 上述交易的所有效果都生效。#!"
	british_isles.1011.b.offer_faith.tt:0 "你同時提議對方接受你的[faith|E]並結為[friends|E]"
	british_isles.1011.c:0 "懦夫才需要外交！"
	british_isles.1011.c.tt:0 ""
	british_isles.1021.t:0 "$british_isles.1011.t$"
	british_isles.1021.intro:0 "[ntd_actor.GetTitledFirstName]或許是我統治$k_england$的頭號對手。\n\n因此，收到這封由[ntd_actor.GetHerHis]手書，附有[ntd_actor.GetHerHis]的印章，提議與我瓜分王國的信，著實出乎我的意料。\n\n"
	british_isles.1021.nord:0 "我的敵人提出要承認和支持北歐人自治，此外我自己的[ntd_recipient.Custom('QueenKing')]名號，將與[ntd_actor.GetHerHis]的級別等同。我以及我同胞統治的土地將歸屬#EMP 我的#!管轄。"
	british_isles.1021.brit:0 "我的敵人提出要承認我為$k_england$[ntd_recipient.Custom('QueenKing')]，只要我同意支持北歐人自治以及[ntd_actor.GetHerHis]在[ntd_actor.GetSheHe]已經持有土地中享有同等地位。"
	british_isles.1021.outro:0 "\n\n我必須承認，一想到我頭頂王冠的樣子……真迷人。"
	british_isles.1021.a:0 "一頂無人能否認的王冠，你是這麼說的吧？"
	british_isles.1021.a.accepted:0 "協議被接受了"
	british_isles.1021.a.accepted.tt:0 "你和[ntd_recipient.GetTitledFirstNameNoTooltip]分割了你們之間的領地"
	british_isles.1021.b:0 "也許……也許#EMP 是#!時候做出改變了……"
	british_isles.1021.b.above_applies.tt:0 "$british_isles.1011.b.above_applies.tt$"
	british_isles.1021.b.accepted.critical:0 "協議#EMP 和#!友誼都被接受了"
	british_isles.1021.b.accepted.critical.tt:0 "$british_isles.1021.a.accepted.tt$"
	british_isles.1021.c:0 "一派胡言！讓全世界都瞧瞧[ntd_actor.GetHerHis]的懦弱！"
	british_isles.1021.c.rejected:0 "協議被拒絕了"
	british_isles.1021.c.rejected.tt:0 "全世界都知道了你的背信棄義"
	british_isles.1021.invalidation.t:0 "你的協議已無效"
	british_isles.1021.invalidation.tt:0 "可以在決議界面再次提出"
	negotiate_the_danelaw_each_way_effect.accepted:0 "如果協議被接受"
	negotiate_the_danelaw_each-way_effect.rejected:0 "如果協議被拒絕"
	negotiate_the_danelaw_accept_effect.partition_active.tt:0 "$k_england$和$k_danelaw_article$$k_danelaw$進行[de_jure_partitioned|E]"
	negotiate_the_danelaw_accept_effect.de_jure_holdings_recognised.tt:0 "[ntd_nord.GetTitledFirstName]控制至少一個[county|E]的$k_england_adj$[duchies|E]都會成為$k_danelaw_article$$k_danelaw$的[de_jure|E]部分"
	negotiate_the_danelaw_accept_effect.independent_holdings_recognised.tt:0 "[ruler|E]為$north_germanic_group$[culture|E]或$germanic_religion$[faith|E]的所有獨立$k_england_adj$[duchies|E]成為$k_danelaw_article$$k_danelaw$的[de_jure|E]部分"
	negotiate_the_danelaw_accept_effect.riled_independents_list:0 "$k_england$內所有獨立統治者"
	TRUCE_SIGNED_PARTITION:0 "\n分割王國同時也會簽署停戰協議"
	resolve_danelaw_partition_effect.adjust_de_jures.tt:0 "$k_danelaw_article$$k_danelaw$所有[de_jure|E]領土[de_jure_drift_drifted|E]至$k_england$"
	resolve_danelaw_partition_effect.coa_changed.tt:0 "$k_england$將使用$k_danelaw_article$$k_danelaw$紋章"
	resolve_danelaw_partition_effect.all_claimants:0 "所有宣稱者"
	formalise_the_daneland_effect.partition_status.tt:0 "$k_england$和$k_danelaw_article$$k_danelaw$的[de_jure_partitioned|E]結束"
	formalise_the_daneland_effect.adjust_de_jures.tt:0 "$k_danelaw_article$$k_danelaw$所有[de_jure|E]領土[de_jure_drift_drifted|E]至$k_daneland$"
	formalise_the_daneland_effect.all_claimants:0 "所有宣稱者"
	british_isles.1022.t:0 "$british_isles.1011.t$"
	british_isles.1022.desc:0 "看來[ntd_actor.GetTitledFirstName]和[ntd_recipient.GetTitledFirstName]為了鞏固自己的權力，簽署了一份魔鬼的協議，在他們之間分割了$k_england$的領地！\n\n從今往後，目前受北歐人控制的地區將歸屬於$k_danelaw_article$$k_danelaw$，而剩餘的本地人邦國則被承認為$k_england_adj$領土。"
	british_isles.1022.a:0 "這是對他們同胞何等厚顏無恥的背叛？"
	british_isles.1022.a.tt:0 "$k_england$和$k_danelaw_article$$k_danelaw$進行[de_jure_partitioned|E]"
	british_isles.1051.t:0 "聯合[partition_winner.GetTierAsNameNoTooltip]"
	british_isles.1051.desc:0 "終於，沒人能質疑我是#EMP 真正的#![england.GetNameNoTierNoTooltip][victor.GetTitleAsNameNoTooltip]。所有覬覦者都被打敗了，我對於整個不列顛尼亞的霸權已然確立。"
	british_isles.1051.a:0 "一個領地，一位[victor.GetTitleAsNameNoTooltip]！"
	british_isles.1051.a.tt:0 "$k_england$和$k_danelaw_article$$k_danelaw$之間的[de_jure_partition|E]結束"
	british_isles.1052.t:0 "$british_isles.1051.t$"
	british_isles.1052.desc:0 "[loser.GetFaith.FateGodName|U]今天對我開了一個殘酷的玩笑，將爭奪$k_england$之戰的關鍵勝利送給了[victor.GetTitledFirstName]。\n\n雖然我無法再宣稱自己曾經統治的土地，只要我的血脈一息尚存，這事就還沒完。"
	british_isles.1052.a:0 "此等冒犯#EMP 必有#!報應。"
	british_isles.1052.a.tt:0 "$british_isles.1051.a.tt$"
	british_isles.1053.t:0 "$british_isles.1051.t$"
	british_isles.1053.desc:0 "最近的事態讓[victor.GetTitledFirstName]成為了$k_england_adj$王座的唯一競爭者。儘管不是所有人都願意向這位興高采烈的君主低頭，$k_england$至少可以說在精神上已經再次統一。"
	british_isles.1053.a:0 "$k_england$終於穩定了？"
	british_isles.1053.a.tt:0 "$british_isles.1051.a.tt$"
	british_isles.1061.t:0 "這片土地的法律"
	british_isles.1061.desc:0 "自從斯堪的納維亞人首次來到這片富饒的海岸已經過了許多年。這是流血、暴力和怒氣交鋒的歲月，但也是交流、發展與融合的時光。\n\n這些最初殖民者的後代已不再是真正意義上的北歐人，本地人也不再是當年斯堪的納維亞人首次來到時的$anglo_saxon_collective_noun$人了。\n\n我們現在是什麼人，也許很難說。\n\n撇開我們是先人的後代這一點，無論是好的還是壞的方面，從今往後，$k_daneland_adj$的歷史就是我們的歷史了。"
	british_isles.1061.a:0 "我們要共同書寫它。"
	british_isles.1062.t:0 "$british_isles.1061.t$"
	british_isles.1062.desc:0 "野狗！惡棍！[founder.Custom('InsultAdjective')]，[founder.Custom('InsultAdjective')]#EMP [founder.Custom('InsultNoun')]！#!\n\n儘管$k_england$和$k_danelaw_article$$k_danelaw$的領地已分離了很長時間，#EMP 所有人#!都知道某一天兩者會再度聯合。\n\n直到今日。\n\n在一場盛大浮誇的宣布儀式上，[founder.GetTitledFirstName]已正式放棄對$k_england$的所有宣稱，並間接移除了讓我的領地與$k_danelaw_article$$k_danelaw$的土地簡單重新統一的希望！"
	british_isles.1062.a:0 "[founder.GetHerHis|U]的土地曾經屬於$k_england_adj$，也#EMP 必將#!再次歸於$k_england_adj$。"
	british_isles.1063.t:0 "$british_isles.1061.t$"
	british_isles.1063.desc:0 "多年來，$k_england$都被分為[england.GetTitledFirstName]和[founder.GetTitledFirstName]的土地。儘管兩者名義上同級，兩國一直都心照不宣地想要消滅對方，將自己的君主提升為統一$k_england$的唯一統治者。\n\n不再如此了。\n\n[founder.GetTitledFirstNameNoTooltip]以戲劇性的方式宣布[founder.GetSheHe]放棄對剩餘領地統治權的宣稱，並且[founder.GetSheHe]從今往後將統治一個獨立而具有主權的領地。"
	british_isles.1063.a:0 "也許這能平息某些人的怒氣……"
	british_isles.1063.a.tt:0 "$british_isles.1051.a.tt$"
