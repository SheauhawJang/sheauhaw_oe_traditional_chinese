l_trad_chinese:
	marriage_interaction.0001.desc.start:0 "致[ROOT.Char.GetFullName]，\n\n經過慎重考慮，我決定撕毀 "
	marriage_interaction.0001.desc.liegetoliege:0 "我的[actor.Custom2('RelationToMe', SCOPE.sC('rejecting_betrothed'))][rejecting_betrothed.GetTitledFirstName]和你的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rejected_betrothed'))][rejected_betrothed.GetTitledFirstName]之間的婚約。"
	marriage_interaction.0001.desc.betrothedtobetrothed:0 "我們的婚約。"
	marriage_interaction.0001.desc.betrothedtoliege:0 "我和你的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rejected_betrothed'))][rejected_betrothed.GetTitledFirstName]之間的婚約。"
	marriage_interaction.0001.desc.liegetobetrothed:0 "你和我的[actor.Custom2('RelationToMe', SCOPE.sC('rejecting_betrothed'))][rejecting_betrothed.GetTitledFirstName]之間的婚約。"
	marriage_interaction.0001.desc.end:0 "我對我的決定將引起的不便深表歉意，並誠摯地希望這個決定不會傷害我們兩家的關係。"
	marriage_interaction.0001.a:0 "這是奇恥大辱……"
	marriage_interaction.0002.desc:0 "致我的[actor.Custom2('RelationToMe', SCOPE.sC('rejecting_betrothed'))][rejecting_betrothed.GetFullName]，\n\n我已得出結論，你和[rejected_betrothed.GetTitledFirstName]的婚約並不符合雙方家族的最大利益。因此，我已決定撕毀婚約。"
	marriage_interaction.0002.a:0 "唉。"
	marriage_interaction.0004.t:0 "自行消逝的婚約"
	marriage_interaction.0004.desc:0 "協議已經達成，一切都安排妥當，直到履行婚約的時候。然而雙方似乎都樂於假裝協議從未達成，看來[betrothed_1.GetTitledFirstName]和[betrothed_2.GetTitledFirstName]不太可能會成婚了。"
	marriage_interaction.0004.a:0 "這樣是最好的。"
	marriage_interaction.0005.t:0 "自行消逝的婚約"
	marriage_interaction.0005.desc:0 "儘管經過了協商和精心籌劃，似乎我永遠不會和我的訂婚人[other_betrothed.GetTitledFirstName]成婚了。雖然事實上履行婚約的時間已經到了，雙方卻都沒有進一步的動作。"
	marriage_interaction.0005.a:0 "誰知道我現在會和誰結婚。"
	marriage_interaction.0006.t:0 "自行消逝的婚約"
	marriage_interaction.0006.desc:0 "儘管經過了協商和精心籌劃，似乎我永遠不會和我的訂婚人[other_betrothed.GetTitledFirstName]成婚了。雖然事實上履行婚約的時間已經到了，雙方卻都沒有進一步的動作。"
	marriage_interaction.0006.a:0 "最後我會和誰成婚？"
	marriage_interaction.0008.t:0 "婚約因信仰而中止"
	marriage_interaction.0008.desc:0 "[betrothed_clergy.GetTitledFirstName]已將[betrothed_clergy.GetHerHis]的一生奉獻給[betrothed_clergy.GetFaith.HighGodName]——儘管之前有著慎重的協商和安排，但是似乎[betrothed_clergy.GetSheHe]永遠不會與[betrothed_2.GetTitledFirstName]結婚了。 "
	marriage_interaction.0008.a:0 "唉。"
	marriage_interaction.0009.desc_clergy:0 "現在我已將我的一生奉獻給[betrothed_clergy.GetFaith.HighGodName]，我不能結婚，因而必須拋下我的訂婚者[betrothed_2.GetTitledFirstName]。希望[betrothed_2.GetSheHe]會原諒我。"
	marriage_interaction.0009.desc:0 "[betrothed_clergy.GetTitledFirstName]已將[betrothed_clergy.GetHerHis]的一生奉獻給[betrothed_clergy.GetFaith.HighGodName]——儘管之前有著慎重的協商和安排，但是似乎我永遠不會和我的訂婚者結婚了。"
	marriage_interaction.0009.a:0 "唉。"
