l_trad_chinese:
	fire_court_physician_effect.tt:0 "[THIS.Char.GetShortUIName]不再是[GetCourtPositionType('court_physician_court_position').GetName()]了"
	health.0001.desc:0 "我的傷口癒合了"
	health_wounded_title:0 "受傷："
	health.0002.t:0 "$health_wounded_title$痊癒"
	health.0002.desc:0 "我的傷勢正在逐漸好轉，疼痛已經不再時刻伴隨我。我仍然很虛弱，但是今天我可以做很多一個月前做不了的事情。"
	health.0002.a:0 "我期待完全康復。"
	health.0003.t:0 "$health_wounded_title$與死神擦肩而過"
	health.0003.desc:0 "最糟糕的時刻已經過去了。我那些誇張的傷口和骨折已經開始慢慢癒合。"
	health.0003.a:0 "我能挺過去。"
	health.0004.t:0 "$health_wounded_title$灼痛退去"
	health.0004.desc:0 "傷口周圍的皮膚變硬了，但是炙熱感已經消退。似乎感染愈合了。"
	health.0004.a:0 "感謝[ROOT.Char.GetFaith.HealthGodName]。"
	health.wounded_1_success:0 "成功的傷口治療"
	health.wounded_1_failure:0 "失敗的傷口治療"
	health.0102.t:0 "$health_wounded_title$深度割傷"
	health.0102.desc:0 "每走一步我的身體都會感到疼痛，即使是最小的動作也會使我倒抽一口涼氣。每當我用一隻手小心翼翼地觸摸我的傷口都會流出血來，血順著我顫抖的身體滴落。"
	health.0102.court_physician.desc:0 "\n\n「不用擔心，[ROOT.Char.GetLadyLord]。雖然你的傷口很深，但是我的知識更深奧。」"
	health.0102.a:0 "我只是想坐一會……"
	health.0104.t:0 "$health_wounded_title$重傷"
	health.0104.desc:0 "我看到的那個嵌在我血肉裡的是骨頭還是什麼應該藏得更深的東西？當我的皮膚像飢餓的死亡深淵張開血盆大口一樣，我被湧出的血河驚呆了。"
	health.0104.court_physician.desc:0 "\n\n「你受了很重的傷，[ROOT.Char.GetLadyLord]。我們得馬上治療你！」"
	health.0104.a:0 "[ROOT.Char.GetFaith.HealthGodName|U]，把我從這痛苦中解救出來！"
	health.0201.desc:0 "傷口感染"
	health.0202.t:0 "$health_wounded_title$內部感染"
	health.0202.desc:0 "我感覺有一百把刀在割我的傷口！隨著傷口的肉逐漸變暗，血逐漸變白，很明顯傷口已經感染。"
	health.0202.unintelligent:0 "每當我觸碰它，我傷口邊的皮膚就像被千刀萬剮一樣。傷口的肉很敏感，我感覺血的顏色也不太對。"
	health.0202.court_physician.desc:0 "\n\n「你的傷口已經感染，[ROOT.Char.GetLadyLord]。但是別擔心，我會幫你渡過難關的。」"
	health.0202.a:0 "我希望我能挺過去。"
	health.0203.desc:0 "傷口壞疽"
	health.0204.t:0 "$health_wounded_title$壞消息"
	health.0204.desc:0 "傷口應該會疼，有些腫脹也很正常，所以我曾認為傷口正在癒合。但是現在我的皮膚起了水泡，紅腫也逐漸變黑。我的身體正在我眼前腐爛！"
	health.0204.court_physician.desc:0 "\n\n「你的傷口壞疽了，[ROOT.Char.GetLadyLord]。這是最糟糕的……我們必須立刻救治你！」"
	health.1001.t:0 "[SCOPE.Custom('EventTitleDisease')]：肉體凡胎"
	health.1001.desc:0 "不論是[ROOT.Char.GetTitleTierName]還是農民，不論高低，都無所謂。最終，我們都只是凡人。\n\n當我在凌晨咳醒，我的頭和喉嚨隱隱作痛時，我意識到了這一點。我的身體被顫抖和虛弱折磨著，腦袋好似從每個毛孔漏氣一般。\n\n"
	health.1001.nophysician.desc:0 "領地裡肯定有人能幫我解決這該死的問題……"
	health.1001.court_physician.desc:0 "「我在走廊裡聽到了喘息聲，[ROOT.Char.GetLadyLord]，」我的醫生[physician.GetFirstName]將[physician.GetHerHis]的頭從房門探了進來，「如果你需要的話，我知道很多合適的治療方法。」"
	health.1001.a:0 "我只想待在床上……"
	health.1001.b:0 "我必須#EMP 馬上#!回家！"
	health.1002.t:0 "[SCOPE.Custom('EventTitleDisease')]：銳利如刀"
	health.1002.desc:0 "呼吸是多麼簡單而美妙的事情啊——這是一個難意識到的小小奇蹟。現在，我努力保持呼吸平穩，陣陣咳嗽伴隨著針扎似的胸痛，我的腦海中不斷浮現這個想法。"
	health.1002.court_physician.desc:0 "\n\n我的醫生[physician.GetFirstName]上下打量著我。「這是肺炎，[ROOT.Char.GetLadyLord]。不能輕視此事。接下來我們該怎麼辦？」"
	health.1002.a:0 "求你了，不要讓這成為結局！"
	health.1003.t:0 "[SCOPE.Custom('EventTitleDisease')]：放縱的代價"
	health.1003.court_amenities_gout.desc:0 "我的宮廷以能提供品種奢繁、數量可觀的食物而聞名。當我的腳開始腫脹時，我們中的很多人可能也要準備迎接無盡的疼痛了。"
	health.1003.desc:0 "他們叫這「國王病」，好像我那腫脹疼痛的關節有些奢侈和讓人羨慕的地方。尤其是我的大腳趾腫得厲害，讓我走路一瘸一拐。而當這種痛苦達到頂峰時，我不禁希望自己只是個農民。"
	health.1003.court_physician.desc:0 "\n\n我的醫生[physician.GetFirstName]將一些藥膏放在我身旁。「我對你深表同情，[ROOT.Char.GetLadyLord]。我有幾個主意可以減輕你痛風的症狀。」"
	health.1003.a:0 "給我取些藥膏來！快！"
	health.1004.t:0 "[SCOPE.Custom('EventTitleDisease')]：躲閃的視線"
	health.1004.desc:0 "最初的症狀很不起眼，我很快就把它們從我的腦海中抹去了。也許是我太害怕去認清真相了。然而，我臉上的這個可怕的斑痕，這個病變······這已經是我不能再忽視的東西了。\n\n我的臣子們仍然服從我的命令，但是他們對我的看法已經改變。他們眼中的是恐懼？憐憫？還是厭惡？"
	health.1004.court_physician.desc:0 "\n\n「[ROOT.Char.GetLadyLord]，很抱歉——痳瘋是一種永久的病痛。不過，我有辦法減輕你的症狀。」"
	health.1004.a:0 "我究竟是幹了什麼讓我淪落到這種境地？"
	health.1005.t:0 "[SCOPE.Custom('EventTitleDisease')]：露營熱"
	health.1005.desc:0 "我聽說過勇敢的戰士在踏入戰場前就宛如蟲豸一般死去的故事。但是我，一位[ROOT.Char.GetTitleTierName]？這痛苦的發燒噩夢不該是我的命運。\n\n之前吃的飯又一次倒流到我的喉嚨，我的鼻孔被膽汁的刺鼻氣味所刺痛，我祈禱獲得救贖。"
	health.1005.court_physician.desc:0 "\n\n「別擔心，[ROOT.Char.GetLadyLord]！我向你保證斑疹傷寒是可以治癒的。」"
	health.1005.a:0 "求你了，讓它結束吧！"
	health.1006.t:0 "[SCOPE.Custom('EventTitleDisease')]：一點又一點"
	health.1006.desc:0 "一塊暗紅色的污漬，在蒼白的布上是那麼的鮮明。我難以置信地盯著它，抑制著又一次咳嗽。難道是······？難道我······？\n\n我用手指擦拭了一下嘴唇，再顫抖著收回手。我能感覺到手帕上的溫暖和濕潤，但我不敢看它。"
	health.1006.court_physician.desc:0 "\n\n「恐怕您感染了肺癆，[ROOT.Char.GetLadyLord]。我立刻為您治療。」"
	health.1006.a:0 "這就是我的命運嗎？慢慢的地被消磨殆盡？"
	health.1007.t:0 "[SCOPE.Custom('EventTitleDisease')]：鳩佔鵲巢"
	health.1007.desc:0 "我體內有一種東西，它不是我。它吃我的肉，吸取我的生命力，它變得愈強，我便愈加衰弱。\n\n我用手推擠我皮膚下的腫瘤，我的手指渴望把它撕扯掉。一想到它在不斷增生就令我作嘔。"
	health.1007.court_physician.desc:0 "\n\n「是的，非常不幸，這是癌症。我只知道一種有效的治療方法……」"
	health.1007.a:0 "對抗這個敵人，我們沒有絲毫勝算。"
	health.1008.t:0 "[SCOPE.Custom('EventTitleDisease')]：愛欲之火"
	health.1008.desc:0 "我腹股溝的炙熱感越來越難以忍受，我不得不找藉口逃到我的房間。終於一個人了，我可以自己撓癢解脫。\n\n可是，根本沒有什麼解脫，因為我的手指抓到了水泡，還抓破了！"
	health.1008.partner.a:0 "[infecting_partner.GetFirstNameNoTooltip]……！"
	health.1008.no_partner.a:0 "怎麼？和誰？！"
	health.1013.t:0 "[SCOPE.Custom('EventTitleDisease')]：梅毒"
	health.1013.desc:0 "一開始我以為只是幾個水泡而已。雖然我感到噁心，詛咒我的壞運氣，但是我從未想過事情會變得如此糟糕。現在紅疹在我身上傳播蔓延。\n\n我知道接下來會發生什麼。潰瘍、發燒、各種各樣的疼痛和萎縮。最後——如果我能活那麼久——我會徹底喪失理智。"
	health.1013.court_physician.desc:0 "\n\n「[ROOT.Char.GetLadyLord]。這……看起來可不太好。讓我看看我能做些什麼。」"
	health.1013.partner.a:0 "你詛咒了我，[infecting_partner.GetFirstNameNoTooltip]。"
	health.1013.no_partner.a:0 "我被詛咒了。絕對，完全，被詛咒了。"
	health.1014.t:0 "[SCOPE.Custom('EventTitleDisease')]：墜落"
	health.1014.desc:0 "我在哪？！\n\n我盯著面前空空蕩蕩的走廊，心怦怦直跳，手也跟著顫抖。我怎麼到這的？我的意識……裂成碎片。好像有一些圖片——樓梯、墜落、角落裡的陰影——但是我無法把他們拼到一起。\n\n有什麼人在看著我。\n\n我四處轉動，卻只發現更多的空虛。"
	health.1014.a:0 "我不怕你。聽到沒有？！我 不 怕 你！"
	health.1010.t:0 "[SCOPE.Custom('EventTitleDisease')]：天花"
	health.1010.desc:0 "在第一波的發燒和嘔吐時，我極希望這只不過是汗熱病。然後我確實稍微恢復了一點，從床上起來，回到了我的工作崗位上。大概持續了有一個星期，一切都很好——直到我注意到自己嘴裡的第一個紅點。"
	health.1010.end.desc:0 "\n\n那是兩天前了，而現在我的皮膚上到處都是無法遮掩的病灶……"
	health.1010.court_physician.desc:0 "\n\n「確實，這些病變是感染天花的一個確切跡象。如果不及時處理它是非常危險的。」"
	health.1010.a:0 "[ROOT.Char.GetFaith.HealthGodName]，求您了，還沒有！我還沒準備好！"
	health.1011.t:0 "[SCOPE.Custom('EventTitleDisease')]：死神之觸"
	health.1011.desc:0 "對鼠疫的恐懼伴隨著我的一生。我童年時的保姆曾給我講述了許多關於腫脹的淋巴和發黑的四肢的、令人難忘的睡前故事。\n\n但鼠疫不再只是一個可怕的故事。我惶恐地用手指戳著腋窩裡的腫塊。一股黑暗而致命的力量正在侵蝕我的肉體，只要我仍在呼吸，它就繼續吞噬著我。"
	health.1011.court_physician.desc:0 "\n\n「[ROOT.Char.GetLadyLord]，我會盡我所能，但是請做好最壞的打算……」"
	health.1011.a:0 "哦，[ROOT.Char.GetFaith.HealthGodName]！請把我從這個夢魘中拯救出去！"
	health.travel.t:0 "[SCOPE.Custom('EventTitleDisease')]：旅途的終結？"
	health.travel.option.home:0 "我在家裡能得到最好的照顧。"
	health.travel.option.home.flavor:0 "你放棄你的[ROOT.Char.GetInvolvedActivity.GetNameNoTooltip]，開始返家"
	health.travel.option.continue:0 "我們必須堅持下去。"
	health.1101.t:0 "[SCOPE.Custom('EventTitleDisease')]：恢復如初"
	health.1101.desc:0 "當我今早醒來，觀察到第一縷陽光時，我花了一點時間才意識到這是我幾個星期來第一次安穩的睡眠。我昨晚一次也沒有在半夜咳醒！\n\n恢復健康是一條漫長的道路，但我終於再次得到它溫暖的擁抱。"
	health.1101.a:0 "我很欣慰我康復了。"
	health.1102.t:0 "[SCOPE.Custom('EventTitleDisease')]：力量回歸"
	health.1102.desc:0 "我必須承認，我曾一度為我的性命擔憂，但現在那種痛苦不過是一段淡去的記憶。懷著感激之情，我深吸一口氣，為即將到來的一天做好準備。"
	health.1102.a:0 "是時候征服全世界了！"
	health.1103.t:0 "[SCOPE.Custom('EventTitleDisease')]：從痛苦中解脫"
	health.1103.desc:0 "我不得不節制自己，放棄生活中的許多樂趣，但這是我下次還願意做出的犧牲。人生除了吃喝之外，還有其他的東西可以享受！\n\n當我的痛苦不再妨礙我的時候，我終於可以自由地去追求它們了。"
	health.1103.a:0 "節制有成效了！"
	health.1105.t:0 "[SCOPE.Custom('EventTitleDisease')]：一次勝利"
	health.1105.desc:0 "與我之前的許多人不同，我的身體足夠強壯，能夠在可怕的斑疹傷寒的蹂躪中倖存下來。我不否認這是一次殘酷的挑戰，但我堅持下來了！"
	health.1105.a:0 "活著是為了明天的抗爭！"
	health.1106.t:0 "[SCOPE.Custom('EventTitleDisease')]：第二次機會"
	health.1106.desc:0 "我變得憔悴，還會咳嗽，流血。我以為我會衰弱直到死去。當我幾乎無法從床上爬起來的時候，我自然會有這種想法。\n\n然而，我的健康和力量相當緩慢地恢復了。最終，我準備好面對世界及它的全部挑戰了。"
	health.1106.a:0 "是時候征服全世界了！"
	health.1107.t:0 "[SCOPE.Custom('EventTitleDisease')]：醫學奇蹟"
	health.1107.desc:0 "他們說我是一個奇人，一個奇蹟。人們不應該從這樣的病中康復。\n\n然而，我感覺很好，腫塊也消失了。毫無疑義——我已經從癌症中康復了。"
	health.1107.a:0 "我要過上最充實的生活！"
	health.1109.t:0 "[SCOPE.Custom('EventTitleDisease')]：如釋重負"
	health.1109.desc:0 "我害怕梅毒會奪去我的生命，但似乎我贏得了這一鬥爭。我已經好幾個月沒有出現任何症狀了。是時候放下這種持續的擔憂了。"
	health.1109.a:0 "我要過上最充實的生活！"
	health.1110.t:0 "[SCOPE.Custom('EventTitleDisease')]：擺脫[ROOT.Char.GetFaith.DeathDeityName]"
	health.1110.desc:0 "雖然身心上的傷疤依然存在，但是似乎痛苦已經離開。我會活下去。還有時間。"
	health.1110.a:0 "榮耀歸於[ROOT.Char.GetFaith.HealthGodName]！我好了！"
	health.1110.a.tt:0 "我現在對[GetTrait('smallpox').GetName( GetNullCharacter )]免疫了"
	health.1111.t:0 "[SCOPE.Custom('EventTitleDisease')]：排除萬難"
	health.1111.desc:0 "似乎[ROOT.Char.GetFaith.DeathDeityName]穿過了我的房門，在我的床邊徘徊了會，但是最終還是決定讓我活著。我永遠不會忘記被[ROOT.Char.GetFaith.DeathDeityHerHis|U]觸碰的痛苦，然而[ROOT.Char.GetFaith.DeathDeitySheHe|U]使我睜開眼，看到了生命的奇蹟。\n\n瘟疫奪取了許多人的生命，但我不會是他們中的一員。"
	health.1111.a:0 "為這奇蹟讚美[ROOT.Char.GetFaith.HealthGodName]！"
	health.1111.a.tt:0 "我現在對[GetTrait('bubonic_plague').GetName( GetNullCharacter )]免疫了"
	health.2001.t:0 "[SCOPE.Custom('EventTitleDisease')]：有驚無喜"
	health.2001.start.desc:0 "當我上床準備加入[std_partner.GetFirstName]時，我驚恐地發現[std_partner.GetHerHis]最隱私的部位上居然滲出了水泡！"
	health.2001.not_sick.desc:0 "[std_partner.GetSheHe]怎麼能把這麼噁心的東西帶到我們床上？"
	health.2001.sick.desc:0 "是我傳給[std_partner.GetHerHim]的麼？"
	health.2001.a.not_sick:0 "從我的床上滾出去，你這不忠的[std_partner.Custom('InsultNounSexual')]！"
	health.2001.a.sick:0 "原諒我，[std_partner.GetFirstNameNoTooltip]，但我不能就這樣和你同床共枕。"
	health.2001.c.not_sick:0 "一想到要觸碰你……我做不到！"
	health.2001.c.sick:0 "原諒我，[std_partner.GetFirstNameNoTooltip]，我們不能再這樣繼續下去了。"
	health.2001.d.not_sick:0 "我原諒你，[std_partner.GetFirstNameNoTooltip]。"
	health.2001.d.sick:0 "親愛的，我說不出有多對不起！"
	health.2001.c.tt:0 "冒著感染的危險，我依然上了[std_partner.GetFirstNamePossessive]的床"
	health.2001.c.tt_sick:0 "我依然上了[std_partner.GetFirstNamePossessive]的床"
	health.2002.t:0 "[SCOPE.Custom('EventTitleDisease')]：狀態惡化"
	health.2002.start.desc:0 "[std_partner.GetFirstName]堅持認為不過是水泡的東西最終露出了它的真面目。紅疹正在[std_partner.GetHerHis]的皮膚上蔓延——這是梅毒的明確標誌。"
	health.2002.early_great_pox.desc:0 "\n\n這是不是意味著……？"
	health.2002.a.not_sick:0 "離我遠點！"
	health.2002.a.sick:0 "不……我不能。這對我來說太過了！"
	health.2002.b.not_sick:0 "我不能這樣和你在一起，[std_partner.GetFirstName]！"
	health.2002.b.sick:0 "親愛的，對不起，但我不能……"
	health.2002.c:0 "我會支持你的，我的老婆。"
	health.2002.d.not_sick:0 "這原本可能會是我的結局。"
	health.2002.d.sick:0 "我們被詛咒了！"
	health.2003.t:0 "[SCOPE.Custom('EventTitleDisease')]：拋棄"
	health.2003.start.desc:0 "當我向[ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('other_partner'))]傾訴我的痛苦時，我本希望能得到[other_partner.GetHerHis]的安慰，[other_partner.GetHerHis]卻拒絕了我。[other_partner.GetFirstNamePossessive]眼中露出了厭惡的目光，[other_partner.GetSheHe]還"
	health.2003.consort.desc:0 "叫我遠離[other_partner.GetHerHis]的床。"
	health.2003.lover.desc:0 "結束了我們之間的關係。"
	health.2003.a:0 "一切都要從我身上被奪走嗎？"
	health.2101.t:0 "[SCOPE.Custom('EventTitleDisease')]：殺手無形，遁於你我"
	health.2101.smallpox_outbreak.desc:0 "死亡的詛咒降臨到我的宮廷——一例天花已經被發現了！"
	health.2101.smallpox_spreads.desc:0 "又一個被天花詛咒的靈魂。"
	health.2101.bubonic_plague_outbreak.desc:0 "[ROOT.Char.GetFaith.DeathDeityName|U]在我的領地上揮動[ROOT.Char.GetFaith.DeathDeityHerHis]的鐮刀——發現了一個恐怖的腺鼠疫病例！"
	health.2101.bubonic_plague_spreads.desc:0 "又一個靈魂站在死亡之門前，可怕的淋巴腺腫毀壞了[sick_character.GetHerHis]的皮膚。"
	health.2101.typhus_outbreak.desc:0 "露營熱的危險病例已經悄悄進入宮廷。皮疹、咳嗽和發燒困擾著患者。"
	health.2101.typhus_spreads.desc:0 "又有一例斑疹傷寒出現了。"
	health.2101.consumption_outbreak.desc:0 "宮廷裡到處都是刺耳的咳嗽聲。肺癆在走廊裡蔓延，奪走了它的第一個受害者。"
	health.2101.consumption_spreads.desc:0 "更多不幸的人感染了肺癆。"
	health.2101.measles_outbreak.desc:0 "患者皮膚上出現的疹子清晰可見：宮廷裡出現了麻疹。"
	health.2101.measles_spreads.desc:0 "越來越多的人生病並在皮膚上出現青色皮疹。"
	health.2101.dysentery_outbreak.desc:0 "這個地方的惡臭講述了自己的故事。痢疾已經在宮廷裡出現。"
	health.2101.dysentery_spreads.desc:0 "更多的痢疾病例出現，廁所人滿為患。"
	health.2101.ergotism_outbreak.desc:0 "麥角中毒在宮廷裡抬頭，受害者抽搐的動作被現場所有人看見。"
	health.2101.ergotism_spreads.desc:0 "更多的麥角中毒病例出現，受害者的四肢好像在皮膚下著了火。"
	health.2101.imporant.desc:0 "我可憐的[ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))][sick_character.GetFirstName]正為[sick_character.GetHerHis]的性命而抗爭著。"
	health.2101.prisoner.desc:0 "那位不幸的受害者是[sick_character.GetTitledFirstName]，我的一位階下之囚。"
	health.2101.courtier_or_guest.desc:0 "那位不幸的受害者是我的[ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))][sick_character.GetTitledFirstName]。"
	health.2101.immune.desc:0 "\n\n雖然我免疫這種駭人的病痛所帶來的損害，但是，[sick_character.GetFirstNamePossessive]的存在為我宮廷內的其他人帶來了危險。"
	health.2101.not_immune.desc:0 "\n\n那佔據著[sick_character.GetHerHis]肉體的污穢對我們所有人而言都是一種威脅。只要[sick_character.GetSheHe]病著，宮廷裡就沒有人是安全的。"
	health.2101.a:0 "隔離[sick_character.GetHerHim]並祈求救贖。"
	health.2101.a.tt:0 "這種疾病會在我的宮廷內肆虐"
	health.2101.b:0 "[sick_character.GetTitledFirstName]從我的宮廷驅逐了！"
	health.2101.c:0 "把[sick_character.GetHerHim]扔出去！"
	health.2201.t:0 "[SCOPE.Custom('EventTitleDisease')]：我可憐的[ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))|U]"
	health.2201.start.desc:0 "沉痛的消息傳來。我的[ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))][sick_character.GetFirstName]得了"
	disease_ill_article:0 "$articleblank_article$"
	disease_ill:0 "感冒。"
	disease_pneumonic:0 "肺炎。"
	disease_gout_ridden:0 "痛風。"
	disease_leper:0 "痳瘋。"
	disease_typhus:0 "傷寒。"
	disease_consumption:0 "肺癆。"
	disease_cancer:0 "癌症。"
	disease_lovers_pox:0 "情人的皰疹。"
	disease_early_great_pox:0 "情人的皰疹。"
	disease_great_pox:0 "梅毒。"
	disease_smallpox:0 "天花。"
	disease_bubonic_plague:0 "黑死病。"
	disease_measles:0 "麻疹。"
	disease_ergotism:0 "聖火病。"
	disease_dysentery:0 "血痢。"
	missing_illness:0 "#D 思念成疾 #!"
	health.2201.minor_disease.desc:0 "\n\n一般來說，這種輕微的疼痛不會引起太多顧慮，但是[sick_character.GetFirstNamePossessive]的身體過於虛弱，這對[sick_character.GetHerHim]來說可能無法承受。"
	health.2201.leprosy.desc:0 "\n\n[sick_character.GetSheHe]或許還能活很多年，但[sick_character.GetHerHis]的畸形會引起眾人對[sick_character.GetHerHim]的猜疑和忌諱。即便是我，只要想到爬滿[sick_character.GetHerHis]全身皮膚的病變，也無法不對它們感到厭惡……"
	health.2201.lethal_disease.desc:0 "\n\n這種疾病無情地殺死年輕人和老人，窮人和富人，男人和女人。恐怕要結束了。只有奇蹟才能拯救[sick_character.GetHerHim]。"
	health.2201.major_disease.desc:0 "\n\n未來難以預料。死神在[sick_character.GetHerHis]床邊緊緊徘徊，但一線生機尚存。只要運氣站在[sick_character.GetFirstNameNoTooltip]這一邊，[sick_character.GetHerHis]仍然有可能活下來。\n\n只有[ROOT.Char.GetFaith.FateGodName]才知道[sick_character.GetHerHis]的命運。"
	health.2201.court_physician.desc:0 "\n\n醫生想知道我的[ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))]該怎樣治療。"
	health.2201.court_physician.desc_sick_physician:0 "\n\n[sick_character.GetSheHe|U]雖然擔任我的宮廷醫師，但[sick_character.GetSheHe]居然要依靠我來提供指示。"
	health.2201.a:0 "我無法從這個敵人手中保護[sick_character.GetHerHim]。"
	health.2102.t:0 "[SCOPE.Custom('EventTitleDisease')]：新的一天"
	health.2102.start1.desc:0 "那蹂躪了我宮廷的"
	health.2102.smallpox.desc:0 "天花"
	health.2102.bubonic_plague.desc:0 "腺鼠疫"
	health.2102.start2.desc:0 "大爆發，終於結束了。"
	health.2102.physician.desc:0 "受害者要麼痊癒了，要麼就離開了這個世界。\n\n[physician.Custom2('MyCharacterIntroduction', ROOT.Char)|U]向我保證，所有的屍體都會得到妥善的處理，威脅已經完全消失了。"
	health.2102.no_physician.desc:0 "受害者要麼痊癒了，要麼就離開了這個世界；現在已經沒有疾病殘餘了。"
	health.2102.2_victims.desc:0 "\n\n然而，復甦之路是如此漫長。我們失去了[victim_1.Custom2('MyCharacterIntroduction', ROOT.Char)]和[victim_2.Custom2('MyCharacterIntroduction', ROOT.Char)]，還有其他許多人。生活還要繼續，但傷疤還在。"
	health.2102.1_victim.desc:0 "\n\n然而，復甦之路是如此漫長。我們失去了[victim_1.Custom2('MyCharacterIntroduction', ROOT.Char)]和其他許多人。生活還要繼續，但傷疤還在。"
	health.2102.root_victim.desc:0 "\n\n有些晚上，我會渾身冷汗地醒來，因恐懼而癱倒。我挺了過來，然而傷疤——刻在我皮膚上以及腦海中的——依然會存在許多年。"
	health.2102.a.victim:0 "終於，我們可以休息了。還有哀悼。"
	health.2102.a.no_victim:0 "終於，我們安全了。"
	health.2102.a.dead_and_survivors.tt:0 "宮廷內#N [THIS.Var('dead_victims_num').GetValue|0]#!人死亡，#P [THIS.Var('surviving_victims_num').GetValue|0]#!人倖存"
	health.2102.a.no_survivors.tt:0 "宮廷內的#N [THIS.Var('dead_victims_num').GetValue|0]#!人死亡"
	health.2102.a.no_dead.tt:0 "宮廷內的#P [THIS.Var('surviving_victims_num').GetValue|0]#!人倖存"
	health.2102.a.dead.tt:0 "[THIS.Char.GetShortUIName]在瘟疫爆發期間死亡"
	health.2102.a.surviving.tt:0 "在瘟疫爆發期間，[THIS.Char.GetShortUIName]染上疾病但是被治癒了"
	health.2202.t:0 "[SCOPE.Custom('EventTitleDisease')]：體液平衡"
	health.2202.desc:0 "我在大廳裡走動時聽到了低沉的笑聲。那聲音……我已經很久沒有聽到它如此清晰且富有活力了。\n\n我推開半掩的門，我的[ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))][sick_character.GetFirstName]出現在我眼前，看起來已經康復了，不再患有"
	health.2202.desc.happy:0 "\n\n我親愛的[ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))]再次康復了！喜悅的淚水難以抑制地往外流……"
	health.2202.desc.angry:0 "\n\n怎麼會發生這種事？為什麼這麼對我，[ROOT.Char.GetFaith.HealthGodName]？#EMP 為什麼！？#!"
	health.2202.desc.relieved:0 "\n\n當[sick_character.GetSheHe]向我打招呼時，我感覺肩膀上的重擔被卸了下來，忍不住鬆了口氣。"
	health.2202.desc.neutral:0 "\n\n我鄭重地朝[sick_character.GetHerHim]點了點頭。"
	health.2202.a.happy:0 "好消息！讚美[ROOT.Char.GetFaith.HealthGodName]！"
	health.2202.a.angry:0 "多麼不幸……"
	health.2202.a.relieved:0 "我的宮廷稍微安全了點。"
	health.2202.a.neutral:0 "真幸運。"
	health.3001.disease.t:0 "[SCOPE.Custom('EventTitleDisease')]："
	health.3001.t:0 "宮廷醫生"
	health.3001.fallback_reason.desc:0 "這個世界充滿了危險，即使是[ROOT.Char.GetTitleTierName]和[ROOT.Char.GetHerHis]的宮廷也一樣。我應該僱傭一個宮廷醫生以免傷病降臨到我們頭上。\n\n我四處徵求推薦，並整理出幾個選項。"
	health.3001.decision.desc:0 "這個世界充滿了危險，即使是[ROOT.Char.GetTitleTierName]和[ROOT.Char.GetHerHis]的宮廷也一樣。按照我的要求，我的僕人四處徵求推薦。現在他們整理出了幾個選項。"
	health.3001.already_sick.desc:0 "最終，我的僕人找到了一些適合當宮廷醫生的人。不管怎樣，我現在恐怕也不能挑三揀四了。"
	health.3001.a:0 "顯然，[high_skill_option.GetFirstNameNoTooltip]經驗豐富。"
	health.3001.a.tt:0 "一名[GetCourtPositionType('court_physician_court_position').GetName()]也能領受[SCOPE.ScriptValue('court_position_physician_salary')][gold_i]的月俸"
	health.3001.a.aptitude:0 "[high_skill_option.GetUINamePossessive]的[aptitude|E]為[high_skill_option.GetCourtPositionAptitude( GetCourtPositionType( 'court_physician_court_position' ) )]"
	health.3001.b:0 "[low_skill_option.GetFirstNameNoTooltip]似乎很熱情，如果沒有其他選擇的話。"
	health.3001.b.aptitude:0 "[low_skill_option.GetUINamePossessive]的[aptitude|E]為[low_skill_option.GetCourtPositionAptitude( GetCourtPositionType( 'court_physician_court_position' ) )]"
	health.3001.c:0 "[mystic_option.GetFirstNameNoTooltip]聲稱其接受過「另類醫療」的培訓。"
	health.3001.c.aptitude:0 "[mystic_option.GetUINamePossessive]的[aptitude|E]為[mystic_option.GetCourtPositionAptitude( GetCourtPositionType( 'court_physician_court_position' ) )]"
	health.3001.d.two:0 "他們兩個都沒給我留下好印象。"
	health.3001.d.more:0 "他們全都沒給我留下好印象。"
	health.3001.e:0 "[excellent_skill_option.GetFirstNameNoTooltip]在學術界久負盛名。"
	health.3001.e.aptitude:0 "[excellent_skill_option.GetUINamePossessive]的[aptitude|E]為[excellent_skill_option.GetCourtPositionAptitude( GetCourtPositionType( 'court_physician_court_position' ) )]"
	health.3001.d.tt:0 "我不招募任何人做我的[GetCourtPositionType('court_physician_court_position').GetName()]"
	health.3101.t:0 "[SCOPE.Custom('EventTitleDisease')]：治療時間"
	health.3101.start.desc:0 "當我走進我的醫生[physician.GetFirstNamePossessive]的工作室時，冒泡的酊劑和搗爛的藥膏的難聞氣味直撲我的鼻子而來。[physician.GetSheHe|U]從[physician.GetSheHe]正在準備的藥膏上抬起頭來。\n\n「時候到了，[ROOT.Char.GetLadyLord]。我知道幾種方法可以治療你的"
	health.3101.safe_recommendation.desc:0 "雖然我確信一支簡單的藥劑就足夠了，但"
	health.3101.risky_recommendation.desc:0 "我會推薦激進療法，但"
	health.3101.mystic_recommendation.desc:0 "請允許我斗膽推薦一個……另類療法。但"
	health.3101.end.desc:0 "選擇權在你，而且只在於你。」[physician.GetSheHe|U]一臉怪相。\n\n「那可不好受。」"
	health.3101.a:0 "只做有必要的事。"
	health.3101.b:0 "現在謹慎就太晚了！"
	health.3101.c:0 "我很願意試一試……新東西。"
	health.3101.d:0 "別煩我！"
	health.3101.e:0 "叫醫生來！馬上！"
	health.3101.e.already_looking:0 "快了！救援就在路上！"
	health.3101.e_sick_physician:0 "我需要一個新醫生！"
	health.3101.e.tt:0 "我的僕人會尋找合適的[GetCourtPositionType('court_physician_court_position').GetName()]候選人"
	health.3101.f:0 "噢[ROOT.Char.GetFaith.HighGodName]，我要如這般死去嗎……？！"
	health_3101_already_looking_tt:0 "你已經在尋找[GetCourtPositionType('court_physician_court_position').GetName()]了"
	safe_diseaste_treatment.tt:0 "安全的治療可能暫時減輕症狀並且風險很小。"
	risky_diseaste_treatment.tt:0 "有風險的治療可能會有很大的效果，但是也可能導致症狀惡化或永久性損傷"
	mystic_diseaste_treatment.tt:0 "神秘的治療是不可預測的。那些奇怪的儀式的結果可能是奇蹟，但也可能使你發瘋……"
	safe_wound_treatment.tt:0 "安全的治療可能暫時減輕我的疼痛並且風險很小。"
	risky_wound_treatment.tt:0 "有風險的治療可能會有很大的效果，但是也可能導致症狀惡化或永久性損傷"
	no_treatment_effect.tt:0 "不治療，順其自然"
	deny_treatment_effect.tt:0 "不會進行任何治療，順其自然"
	pick_own_treatment_effect.adult.tt:0 "[sick_character.GetTitledFirstName]會決定[sick_character.GetSheHe]想要怎樣的治療。"
	pick_own_treatment_effect.child.tt:0 "醫生會決定[sick_character.GetTitledFirstName]將受到怎樣的治療"
	health.3102.t:0 "[SCOPE.Custom('EventTitleDisease')]：我染病的[ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))|U]"
	health.3102.preamble:0 "劈啪作響的火焰多少驅散了房間裡的陰暗。[sick_character.GetFirstName]躺在醫生的手術台上，因對未來的擔憂而身體僵硬。\n\n"
	health.3102.start.desc:0 "是時候決定如何治療[sick_character.GetFirstNamePossessive]的"
	health.3102.start.desc_sick_physician:0 "是時候決定如何治療我的"
	health.3102.treatment:0 "有數種潛在療法可選，從典型療法到非正態療法。哪一種最適合[sick_character.GetFirstNamePossessiveNoTooltip]的需要，將由我決定。"
	health.3102.a:0 "小心謹慎。只做有必要的事。"
	health.3102.b:0 "是時候採取激進的治療了。"
	health.3102.c:0 "現在只有更高的存在才能拯救[sick_character.GetHerHim]了。"
	health.3102.c_sick_physician:0 "現在只有更高的存在救得了你了。"
	health.3102.d:0 "不會有任何治療。"
	health.3102.e_adult:0 "選擇權在我的[ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))]手上。"
	health.3102.e_child:0 "我相信你的判斷。"
	health.3103.t:0 "[SCOPE.Custom('EventTitleDisease')]：些許起色"
	health.safe_treatment.1.desc:0 "[physician.GetTitledFirstName]選定的最佳治療方案是多多休息。[physician.GetSheHe|U]用柔軟的枕頭把我墊起來，輕柔地把我塞進多層毯子裡。在[physician.GetSheHe]離開我的房間之前，[physician.GetFirstNameNoTooltip]拉上了我的窗簾。現在是中午。\n\n多睡一會兒"
	health.safe_treatment.2.desc:0 "[physician.GetTitledFirstName]把我的小恙歸咎於飲食不當。為了使我的身體恢復活力，[physician.GetSheHe]堅決要求我一週內只吃生鮮蔬菜和喝藥草茶。為了使我不受誘惑，[physician.GetSheHe]還沒收了我珍藏的美食。[physician.GetSheHe|U]再也沒把它們還給我。\n\n飲食約束"
	health.safe_treatment.3.desc:0 "[physician.GetTitledFirstName]告訴我躺在床上，然後把手遞給[physician.GetHerHim]。[physician.GetSheHe]強而有力地摩擦拍打我的手掌，直到它們變紅，然後在我的腳底重複這一治療。最後，[physician.GetSheHe]輕柔地上下揉捏我的四肢。\n\n這個古怪的療法"
	health.safe_treatment.4.desc:0 "[physician.GetTitledFirstName]給了我一瓶裝在鍍金小瓶裡的清澈藥水。因為我以前喝過[physician.GetFirstNamePossessive]的藥，所以一開始我很擔心，但當我喝下這一瓶時，我既嗅不到氣味也嚐不到味道。我詢問它的成分，但是[physician.GetSheHe]告訴我這是一個秘方。\n\n神秘的藥水"
	health.safe_treatment.5.desc:0 "「放鬆呼吸。」[physician.GetTitledFirstName]囑咐道。[physician.GetHerHis]手裡的羽毛看起來如同隱形一般，[physician.GetSheHe]開始輕輕地在我鼻子下方刷動。「惡魔退散！」[physician.GetSheHe]命令道，與此同時我開始大聲打噴嚏。\n\n奇怪的撓癢"
	health.safe_treatment.6.desc:0 "[physician.GetTitledFirstName]以我的名義舉辦了一場小型儀式。當我的家人和最親近的隨從都在大堂裡聚集好時，[ROOT.Char.Custom('DefaultPriestTitle')]做了一次講道，著重描述了我的美德和仁厚。儀式最終以一小時的默禱結束。\n\n向[ROOT.Char.GetFaith.HealthGodName]求助"
	health.safe_treatment.7.desc:0 "我和坐在我邊上的[physician.GetTitledFirstName]一起度過了許多夜晚，背誦了許多[ROOT.Char.GetFaith.ReligiousText]裡的段落。\n\n[ROOT.Char.GetFaith.HealthGodName]的聖言"
	health.safe_treatment.8.desc:0 "[physician.GetTitledFirstName]請求[ROOT.Char.Custom('DefaultPriestTitle')]把宮廷裡最好的歌手找來，歌手是個唱男高音的小孩。接下來的幾天，我在這個小孩的歌聲中入眠。\n\n令人寬心的聲音"
	health.safe_treatment.9.desc:0 "[physician.GetTitledFirstName]把綠色粉末放到熱水裡攪拌，水杯裡的熱氣慢慢上升著。[physician.GetSheHe|U]長篇大論地解釋了這些草藥的治療效果，然後讓我喝下去。「草藥的根也在裡頭。」[physician.GetSheHe]得意洋洋地說道。\n\n苦藥草"
	health.safe_treatment.10.desc:0 "[physician.GetTitledFirstName]堅持認為我的體液已經失去了平衡，而放血是最好的恢復辦法。查閱了天文圖表之後，[physician.GetSheHe]確定了應該從我的腋下與兩鬢放血。\n\n放血"
	health.safe_treatment.11.desc:0 "[physician.GetTitledFirstName]讓我脫掉衣服跪下，然後抬起臀部。這已經夠尷尬的了，但當我看到[physician.GetHerHis]手中的儀器時，我差點被嚇跑了。[physician.GetSheHe|U]一定注意到了這點，因為[physician.GetSheHe]淡定地拍了拍我的肩膀，讓我放別再夾緊肌肉。\n\n灌腸"
	health.safe_treatment.12.desc:0 "[physician.GetTitledFirstName]來到我的房間，[physician.GetHerHis]手上抱著一個陶罐，坐在了我的床上。然後[physician.GetSheHe|U]從罐子裡扯出一條水蛭，用最溫柔的眼神看著它，並小心翼翼地將它放在我的臉上。「保持安靜，[ROOT.Char.GetLadyLord]。最好別打擾它們進食。」\n\n水蛭"
	health.safe_treatment.13.desc:0 "當[physician.GetTitledFirstName]進入我的房間時，隨[physician.GetSheHe]一起進來的還有一股極其難聞的氣味。這股惡臭來源於[physician.GetHerHis]手中的罐子——「這是為你調製的一種混合了牛糞與藥草的膏藥，[ROOT.Char.GetLadyLord]。」當[physician.GetFirstName]接下來把它塗在我的胸部時，我差點吐了出來。\n\n最終，膏藥"
	health.safe_treatment.14.desc:0 "[physician.GetTitledFirstName]給我帶來了一種鼠李與番瀉葉的調製藥。起初我以為這藥劑沒有效果，但晚些時候我的肚子就翻滾得使我奔向廁所。在我痛苦的嚎叫時，[physician.GetFirstName]還向我保證穢物會隨著我的糞便一起排出。\n\n最終，清洗"
	health.safe_treatment.15.desc:0 "[physician.GetTitledFirstName]向我獻上一隻燒焦的貓並慫恿我吃下。在我吃完後，[physician.GetSheHe]告訴我[physician.GetSheHe]是如何花了好幾個小時在我的地產附近抓到的這隻肥貓。我覺得[physician.GetSheHe]想要為[physician.GetHerHis]的努力工作獲得讚賞，但這頓飯裡的邪惡味道使我保持了沉默。\n\n最終，肥貓"
	health.safe_treatment.16.desc:0 "[physician.GetTitledFirstName]帶著一個呱呱叫的桶來到我的房間並讓我脫光上半身。[physician.GetSheHe|U]抓住一隻蟾蜍，用靈巧的手取出內臟，然後把仍在抽搐的屍體放在我的胸部。[physician.GetSheHe|U]不斷重複這個動作，直到掏空了木桶，而我的軀幹也被蟾蜍覆蓋。\n\n蟾蜍治療"
	health.safe_treatment.17.desc:0 "[physician.GetTitledFirstName]來到我的房間並獻給我一瓶黃色的汁液。[physician.GetSheHe|U]讓我捏著鼻子喝下去。當這些溫熱的液體流進我的嘴唇時，我又一次差點吐了出來。我詢問[physician.GetSheHe]之後才得知，這是懷孕母豬的新鮮尿液。\n\n豬尿"
	health.safe_treatment.18.desc:0 "[physician.GetTitledFirstName]把[physician.GetHerHis]的手伸進[physician.GetSheHe]帶進我房間的桶裡。當[physician.GetSheHe]再次伸出時，一條小魚在[physician.GetHerHis]手指間扭動。「張大嘴。」[physician.GetSheHe]催促著，並把魚放進我的嘴裡。當它在我喉嚨裡搔癢時，我強忍著才沒吐出來。\n\n那條魚裡的什麼東西"
	health.safe_treatment.19.desc:0 "高腳杯中的液體又熱又酸。「它將驅散其他熱量。」[physician.GetTitledFirstName]解釋道。\n\n藥水"
	health.safe_treatment.20.desc:0 "為平衡我的體液，[physician.GetTitledFirstName]讓我喝鹽水來催吐。這非常有效。\n\n清空我的腸胃"
	health.safe_treatment.21.desc:0 "為了消除我的疾病，[physician.GetTitledFirstName]要求我倒掛著睡幾天覺。「這會讓你重新平衡。」[physician.GetSheHe]向我保證。\n\n我感覺自己像一隻蝙蝠一樣。\n\n奇異的睡姿"
	health.3103.end.desc:0 "最終證明正是我所需要的。就目前而言，我最嚴重的症狀得到了緩解，世界似乎變得明亮了起來。"
	health.3103.a:0 "出色的工作，[physician.GetFirstNameNoTooltip]。"
	health.3104.t:0 "[SCOPE.Custom('EventTitleDisease')]：狀態惡化"
	health.3104.end.desc:0 "沒有絲毫改善我的狀況。事實上，我想我感覺更糟了！"
	health.3104.a:0 "走開，我想要休息了……"
	health.3105.t:0 "[SCOPE.Custom('EventTitleDisease')]：醫學奇蹟"
	health.risky_treatment_medicine.1.desc:0 "[physician.GetTitledFirstName]來到我的臥室，[physician.GetHerHim]隨身還帶著個陶罐，發出奇怪的嗡嗡聲。我還沒來得及阻止[physician.GetHerHim]，[physician.GetSheHe]就將陶罐扔在地上，罐子炸裂成碎陶片和憤怒蜂群組成的雲霧。我的醫師立刻逃離了房間，留下我作為它們的唯一目標。"
	health.risky_treatment_medicine.2.desc:0 "當[physician.GetTitledFirstName]從[physician.GetHerHis]的挎包裡拿出一隻斷手時，我簡直不敢相信自己的眼睛。手指上的黑色斑點使我脊背發冷，我想知道[physician.GetSheHe]是從哪裡得到它的。[physician.GetSheHe|U]只是「噓」了一聲讓我安靜，然後用斷手緊貼著我的胸部摩擦。"
	health.risky_treatment_medicine.3.desc:0 "[physician.GetTitledFirstName]向我獻上一種非常特殊的藥劑。它既沒有氣味也沒有味道，還擁有水銀的外觀。這種金屬質感的藥劑很容易下嚥，但我抑制不住自己的不安。"
	health.risky_treatment_medicine.4.desc:0 "[physician.GetTitledFirstName]堅持認為午夜裸奔是唯一能治癒我的辦法。在下一個滿月期間，[physician.GetSheHe]強迫我脫光並奔跑穿越荒野。「只要雙腿還能動就不要停下！」[physician.GetSheHe]在我身後喊道，「通過你的汗水驅逐邪惡！」"
	health.risky_treatment_medicine.5.desc:0 "黃色粉末聞起來有種很香的味道。我驚恐地看著[physician.GetTitledFirstName]把它和硫磺混在一起，並灑在尚有餘溫的海狸膽囊上。這海狸捉來時狀若瘋狗，口吐白沫，很明顯地展現出疾病的症狀。「我們來以毒攻毒，[ROOT.Char.GetLadyLord]。」"
	health.risky_treatment_medicine.6.desc:0 "[physician.GetTitledFirstName]拿著一把小刀接近了我。[physician.GetSheHe|U]緊緊地抓住我的胳膊，並用刀劃出了一個精準的切口，剛好劃破我的皮膚。然後[physician.GetSheHe|U]將什麼東西按在了傷口上。哪怕是掃一眼這個東西都已經是我能承受的極限。"
	health.risky_treatment_medicine.7.desc:0 "[physician.GetTitledFirstName]遞給我一個盛著灰色粉狀物的盤子。這明顯是一個狀況比我還要糟糕的人的結痂磨成的粉末。接著[physician.GetTitledFirstName]要我湊近並盡可能地將粉末吸進體內，[physician.GetSheHe]一點都不像是在開玩笑。"
	health.risky_treatment_medicine.8.desc:0 "紅色粉末看起來色澤誘人。一個僕人犯了錯誤，偷嚐了一口純粉末——他的舌頭腫脹得厲害，而[physician.GetTitledFirstName]因此嚴厲地懲罰了他。[physician.GetTitledFirstName]將粉末倒入一杯水，並且仔細地攪拌好，然後餵了我一勺。"
	health.risky_treatment_medicine.9.desc:0 "當我看見[physician.GetTitledFirstName]牽著一隻山羊進入我房間時，我的眼睛瞪得老大。山羊胃腸脹氣產生的惡臭讓我捂住了鼻子，但是醫師把我的手拉開。「抱歉，[ROOT.Char.GetLadyLord]，這就是治療方法。」[physician.GetSheHe|U]還建議我深呼吸。"
	health.risky_treatment_surgery.1.desc:0 "[physician.GetTitledFirstName]向我獻上一種味道非常特殊的汁液。它使我感覺麻木並讓我的眼瞼開始下垂。「我很抱歉，[ROOT.Char.GetLadyLord]，但是你不會想清醒地看著下面的場景的。」[physician.GetSheHe]說道。我恐慌地想從手術台上爬起來，但卻無法控制自己的四肢。"
	health.risky_treatment_surgery.2.desc:0 "[physician.GetTitledFirstNamePossessive]的助手向[physician.GetHerHim]保證藥物會讓我入睡。哦，[physician.GetSheHe]真是大錯特錯！我既不能說話也不能活動，但我還是知道了他們對我做的一切。我試圖尖叫和掙扎，但卻被囚禁在自己的身體之中。這手術似乎將永遠持續下去……"
	health.risky_treatment_amputation.1.desc:0 "[physician.GetTitledFirstName]扣上了最後一條帶子，將我固定在手術台上。「我不會向您說謊，[ROOT.Char.GetLadyLord]。這會非常痛苦，但也是必須的。」\n\n當[physician.GetFirstName]拿出鋸子時我試圖表示抗議，但是由於[physician.GetSheHe]已經讓我喝下了鎮定藥劑，我只能含糊不清地發出一些難以理解的詞語。"
	health.risky_treatment_disfigurement.1.desc:0 "[physician.GetTitledFirstName]告知我[physician.GetSheHe]已經確定我疾病的根源是受污染的身體組織，去除它們將有很大可能治好我。我非常高興並同意了這個手術。\n\n我希望[physician.GetFirstName]能事先告訴我，所謂的「身體組織」是我的臉。"
	health.risky_treatment_eye.1.desc:0 "在把我綁在[physician.GetHerHis]的手術台上之前，[physician.GetTitledFirstName]讓我喝下一杯罌粟汁。在[physician.GetSheHe]準備[physician.GetHerHis]的儀器時，我幾乎睡著了，但是當[physician.GetSheHe]朝我的眼睛舉起解剖刀時，我完全清醒了。「我很抱歉，[ROOT.Char.GetLadyLord]，但是我們必須切除問題的根源。」"
	health.3105.end.desc:0 "\n\n真是奇怪，我感覺不到任何症狀了……"
	health.3105.a:0 "這是個奇蹟！"
	health.3106.t:0 "[SCOPE.Custom('EventTitleDisease')]：體液平衡"
	health.3106.end.desc:0 "\n\n這種治療幾乎和我的症狀一樣讓我不適，不過治療似乎起作用了，雖然並沒有痊癒，但是我感覺好多了。"
	health.3106.a:0 "又能活著看到明天的太陽了。"
	health.3107.t:0 "[SCOPE.Custom('EventTitleDisease')]：災難性的醫療事故"
	health.3107.death.desc:0 "\n\n當我醒來時，我從骨子裡感覺到，一定是出了什麼問題，非常非常嚴重的問題。"
	health.3107.end.desc:0 "\n\n我曾經以為不可能會有比當時更糟糕的感覺了，但是[physician.GetFirstNameNoTooltip]證明我確實錯了！"
	health.3107.a:0 "我感覺……好虛弱……"
	health.3107.b:0 "這種情況不會再發生了。你明白我的意思吧？"
	health.3107.c:0 "我們都知道風險，我不會怪你的。"
	health.3107.d:0 "衛兵！把[physician.GetHerHim]給我關起來！"
	health.3107.d.tt:0 "一旦進了我的監獄，我就可以決定怎麼處置[physician.GetTitledFirstName]"
	health.3107.e:0 "這個叛徒應該去死！"
	health.3107.f:0 "噢，[physician.GetFirstNameNoTooltip]，你對自己做了什麼？"
	health.3108.t:0 "[SCOPE.Custom('EventTitleDisease')]：超自然之力"
	health.mystic_treatment_occult.cannibal.desc:0 "「喝下這個。」[physician.GetTitledFirstName]輕聲說道。那液體剛經過我的嘴唇，就有一種奇怪的感受出現。我的四肢開始麻木，但是在內部，有一團火燃起……\n\n「現在，吃下這個。」那是一些溫熱、潮濕且有嚼勁的東西。那團火喜歡這個。它還想要更多。當[physician.GetSheHe]遞給我那條蒼白手臂剩下的部分時，我狼吞虎嚥直到乾嘔起來。"
	health.mystic_treatment_occult.deviant.desc:0 "[physician.GetTitledFirstName]讓我脫下衣服並開始在我的皮膚上抹油。當[physician.GetSheHe]把[physician.GetHerHis]的手滑向我最私密的地方時，[physician.GetHerHis]用眼神向我詢問，我明白我想要這個。於是我點了點頭。\n\n很快，更多的手加入了[physician.GetFirstNamePossessive]。光滑的、粗糙的、有皺紋的、纖細的、結實的。當我的雙腿開始發軟時，他們攙扶住我，而我屈服於他們的觸摸。"
	health.mystic_treatment_occult.1.desc:0 "我躺在床上，僕人告訴我，柴堆裡冒出的煙能從數里之外看到。在這場盛大的獻祭中，超過兩搭計程車動物在夜裡死去。按照[physician.GetTitledFirstNamePossessive]的要求，兩星期來我一直在用灰燼擦拭我的皮膚。"
	health.mystic_treatment_occult.2.desc:0 "[physician.GetTitledFirstName]示意我踏入木桶，讓我一個人脫衣服。[physician.GetHerHis|U]返回時帶著一聲響亮的「咩！」作為伴奏。一個僕人和半打山羊跟在[physician.GetSheHe|U]身後。[physician.GetFirstNameNoTooltip]用靈巧的雙手抓住羊，在木桶上方一個接著一個地割破它們的喉嚨。\n\n地板上的污漬不會消失。"
	health.mystic_treatment_occult.3.desc:0 "[physician.GetTitledFirstName]告訴我[ROOT.Char.GetFaith.HealthGodName]需要一個祭品。那天晚上，我聽到一聲尖叫。\n\n跟著聲音，我發現[physician.GetFirstNameNoTooltip]背著一具屍體，恐慌在[physician.GetHerHis]的眼中浮現，鮮血沾滿了[physician.GetHerHis]的雙手。「這是為了領地好……！」[physician.GetSheHe]喘息道。"
	health.mystic_treatment_occult.4.desc:0 "[physician.GetFirstName]遞給我一袋草藥，讓我去旅行以尋找我的「精神指引」。我在曠野中走了好幾天，只吃袋中的草根，在星空下睡覺。最終，我感覺到一個存在。在我面前站著一頭長角的巨獸。我轉身就跑。\n\n我安然無恙地回到家躺在床上，卻睡不著覺。我是那頭野獸麼？"
	health.mystic_treatment_occult.5.desc:0 "[physician.GetTitledFirstName]站在我的床尾，僕人點燃了蠟燭。一個罐子被放到我手中——從聲音判斷，裡面有一隻被嚇壞的小動物。「這生物將替您承擔您體內的負擔。」[physician.GetSheHe]解釋道。然後開始吟誦。"
	health.mystic_treatment_questionable.1.desc:0 "[physician.GetFirstName]讓我坐在一面高大的鏡子前，並點燃我周圍的一圈蠟燭。「我們需要聯繫另一個您。」[physician.GetSheHe]漫不經心地說道。我對著[physician.GetHerHim]揚了揚眉毛，而[physician.GetSheHe]把手放在我肩上。「這可能會……改變您。」"
	health.mystic_treatment_questionable.2.desc:0 "房間只被燭光照亮。面對著西窗，[physician.GetTitledFirstName]用油滴塗抹我的指甲。我感覺自己的皮膚很熱，因為[physician.GetSheHe]將我的手移向火焰。「不要擔心，[ROOT.Char.GetLadyLord]。通過[ROOT.Char.GetFaith.HealthGodName]的智慧，您將得到淨化。」"
	health.mystic_treatment_questionable.3.desc:0 "「月亮需要你的奉獻。」[physician.GetTitledFirstName]說道，然後遞給我一塊帶有辛辣香氣的蛋糕。吃完幾分鐘後，我抬頭看著夜空，口占出了世上最好的詩。接著，那些辭句便離我而去……"
	health.mystic_treatment_questionable.4.desc:0 "[physician.GetTitledFirstName]讓我在每天晚上睡前喝一種特別濃的酒。「這能鬆開您的構造，讓靈魂進入您的身體。」[physician.GetSheHe]向我保證。「但這也能令人……放輕鬆。」[physician.GetSheHe]承認，朝我咧嘴笑。"
	health.mystic_treatment_questionable.5.desc:0 "[physician.GetFirstName]告訴我解讀[ROOT.Char.GetFaith.ReligiousText]是一項艱鉅的任務，但用火淨化是一種和世界本身同樣古老的技藝。當時我還不知道[physician.GetSheHe]會讓我走過燃燒的煤炭。"
	health.mystic_treatment_questionable.6.desc:0 "[physician.GetTitledFirstName]告訴我[ROOT.Char.GetFaith.HealthGodName]想要考驗我的靈魂。我們一起前行，直到抵達一個小湖。我們手牽手走進湖中。當[physician.GetFirstNameNoTooltip]抓住我的肩膀將我按下去時，我非常震驚。我一定是失去知覺了，因為我不記得後來發生了什麼……"
	health.3108.end.desc:0 "\n\n當我在早上醒來時，我已經習以為常的疼痛和不適都消失了。[physician.GetSheHe]……治好了我？"
	health.3108.a:0 "我不知道這是什麼感覺……或者說該相信什麼。"
	health.3109.t:0 "[SCOPE.Custom('EventTitleDisease')]：矛盾的感受"
	health.3109.end.desc:0 "\n\n我仍然不確定自己對所發生的事情是什麼感覺，但不可否認的是，從那以後我的大部分症狀都消失了。"
	health.3109.a:0 "我不知道我在期待著什麼，但絕對不是這個。"
	health.3110.t:0 "[SCOPE.Custom('EventTitleDisease')]：墮入黑暗"
	health.3110.end.desc:0 "\n\n我的思想一定是被某種黑暗的詭計扭曲了。我決不會心甘情願地同意這個的。回憶縈繞著我······"
	health.3200.death.desc:0 "雖然我可以確定這張臉是[sick_character.GetTitledFirstNamePossessive]的，但是看起來已經完全不像[sick_character.GetHerHim]了。[sick_character.GetSheHe|U]已經……不在了。身體的其餘部分被一層厚厚的裹屍布包裹著，遮住了[physician.GetTitledFirstNamePossessive]的失敗造成的可怕細節。"
	health.3200.failure.desc:0 "見到[sick_character.GetTitledFirstName]時，我花了好些時間才認出了[sick_character.GetSheHe]。[sick_character.GetSheHe|U]全身佈滿著淤青和腫脹，幾乎不成人形。當我拉起[sick_character.GetHerHis]的手時，我的[ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))]試著開口說話，但[sick_character.GetHerHis]的嘴裡卻沒發出任何聲響。"
	health.3200.failure.desc_2:0 "當我靠近[ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))][sick_character.GetTitledFirstNamePossessive]的臥室時，我聽見了一聲怖人的尖嚎；聽聲音似乎是人，但充滿痛苦。我趕忙衝進房間，只見[sick_character.GetFirstNameNoTooltip]倒在地上縮成一團，全身上下#EMP 遍布#!血跡。"
	health.3200.failure.desc_3:0 "我花了好一會，才意識到[sick_character.Custom2('MyCharacterIntroduction', ROOT.Char)]在[sick_character.GetHerHis]自己的身體上到底弄出了多少創傷；[sick_character.GetSheHe]全身浸滿了血，卻依然充滿精氣地揮舞著一把小刀。我還沒來得及採取行動介入，[sick_character.GetSheHe]就用失望的眼神看了看手裡的利刃，然後直接昏死了過去。"
	health.3200.end.desc:0 "\n\n[physician.Custom('InsultAdjective')]醫生站在房間的角落裡，焦急地擰著[physician.GetHerHis]的手······"
	health.3200.death.tt:0 "[sick_character.GetTitledFirstName]在接受治療時死亡。"
	health.3201.desc:0 "我的[ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))][sick_character.GetFirstNamePossessive]眼中有些什麼瘋狂的存在。我詢問[sick_character.GetHerHim][sick_character.GetSheHe]看到了什麼，但[sick_character.GetHerHis]卻緊閉嘴唇，一言不發。\n\n"
	health.3201.occult.desc:0 "一個僕人告訴我[physician.GetTitledFirstName]舉行了某種邪惡的儀式，這便是[sick_character.GetFirstNamePossessive]痛苦的緣由。至少可以說，這個描述確實很嚇人。 "
	health.3201.occult.desc_sick_physician:0 "一名僕人告訴我[physician.GetTitledFirstName]舉行過某種邪惡的儀式，這導致了[physician.GetHerHis]的痛苦。至少可以說，這個故事確實很可怕。 "
	health.3201.questionable.desc:0 "似乎[physician.GetFirstNamePossessive]的「另類」療法出現了可怕的錯誤。"
	health.3201.c:0 "一個字都別說出去，[physician.GetFirstNameNoTooltip]！"
	court_physician_treatment_success_message_title:0 "成功的治療"
	court_physician_treatment_failure_message_title:0 "失敗的治療"
	inform_relatives_about_disease_treatment_effect.safe_success.desc:0 "[physician.GetTitledFirstName]減緩了[sick_character.GetTitledFirstNamePossessive]的症狀"
	inform_relatives_about_disease_treatment_effect.safe_failure.desc:0 "[physician.GetTitledFirstName]對[sick_character.GetTitledFirstNamePossessive]的治療失敗了。"
	inform_relatives_about_disease_treatment_effect.risky_critical_success.desc:0 "[physician.GetTitledFirstName]治癒了[sick_character.GetTitledFirstNamePossessive]的"
	inform_relatives_about_disease_treatment_effect.risky_success.desc:0 "[physician.GetTitledFirstName]大大減緩了[sick_character.GetTitledFirstNamePossessive]的症狀"
	inform_relatives_about_disease_treatment_effect.risky_failure.desc:0 "[physician.GetTitledFirstName]搞砸了[sick_character.GetTitledFirstName]的治療。"
	inform_relatives_about_disease_treatment_effect.mystic_failure.desc:0 "[sick_character.GetTitledFirstName]在[physician.GetTitledFirstNamePossessive]的失敗儀式後面目全非了！"
	physician_level_up_chance_effect.t:0 "宮廷醫生的知識增長"
	health.4000.t:0 "$health_wounded_title$我受傷的[ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))|U]"
	health.4000.start.desc:0 "我的[ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))][sick_character.GetTitledFirstName]受傷了，"
	health.4000.infected_wound.desc:0 "[sick_character.GetHerHis]的傷口開始感染化膿。\n\n如果治療得當，且[ROOT.Char.GetFaith.HealthGodName]施以憐憫，[sick_character.GetSheHe]應該能熬得過來。"
	health.4000.gangrene.desc:0 "[sick_character.GetHerHis]的傷口感染並開始壞死。\n\n黑斑在[sick_character.GetHerHis]的皮膚上蔓延，[sick_character.GetSheHe]究竟能不能活下來，怕是只有[ROOT.Char.GetFaith.FateGodName]知道了。"
	health.4000.close_to_death_wounded.desc:0 "而且傷得很重。[sick_character.GetHerHis|U]現在氣若游絲，怕是只有神蹟才救得了[sick_character.GetHerHim]了。"
	health.4000.very_wounded.desc:0 "而且傷得很重。[sick_character.GetHerHis]的身體怕是扛不過去了，我感覺死神正在[sick_character.GetHerHis]床邊徘徊。"
	health.4000.wounded.desc:0 "[sick_character.GetSheHe]明顯十分痛苦。雖然不是很嚴重，但所有病症都必須認真對待。"
	health.4000.a:0 "沒什麼能做的。"
	health.4001.start.desc:0 "「該幫你處理傷口了。"
	health.4001.safe_recommendation.desc:0 "簡單的處理一下肯定就可以，但"
	health.4001.gangrene.desc:0 "因為壞死的組織正在擴大，恐怕…是時候該採取些…#EMP 激進#! 的療法了，但"
	health.4001.infection.desc:0 "因為傷口感染，我推薦採取更激進的療法，但"
	health.4001.risky_recommendation.desc:0 "我推薦激進療法，但"
	health.4002.start.desc:0 "「該為你的[ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))]治療了。"
	health.4002.start.desc_sick_physician:0 "「是時候治療我了。"
	health.4101.t:0 "$health_wounded_title$痊癒"
	health.4101.desc_infection:0 "[physician.GetFirstName]開始把藥草和蜂蜜搗成藥泥時，我還以為[physician.GetSheHe]在跟我開玩笑——一堆葉子能頂個什麼用。當[physician.GetSheHe]把那糊狀物抹在我隱隱作痛的傷口上時，"
	health.4101.desc_1:0 "當[physician.GetFirstName]把一瓶酒一股腦倒在我的傷口上時，那疼痛遠超傷口帶給我的痛。\n\n「忍一忍吧，[ROOT.Char.GetTitleTierName]。只有這樣才能去除傷口裡的污穢。」\n\n誠如所言，在我得到包紮之後，"
	health.4101.desc_2:0 "[physician.GetFirstName]快速地捻起一根針，在我的傷口上動起工來，[physician.GetSheHe]那樣子好像是婦女在火邊縫縫補補一般。完工之後，我那猶如打了補丁的傷口實在是令人不寒而慄！隨著時間的流逝，"
	health.4101.desc_end:0 "傷口很快就開始痊癒了。"
	health.4101.a:0 "幹得好，[physician.GetFirstNameNoTooltip]！"
	health.4102.t:0 "$health_wounded_title$疼痛"
	health.4102.desc_infection:0 "[physician.GetFirstName]帶進我房間的包開始自己動了起來，裡面似乎有什麼活物在掙扎。當[physician.GetFirstNameNoTooltip]從包裡掏出一條蠕動的水蛭時，我的臉嚇得煞白。「[ROOT.Char.GetTitleTierName]，暫時別動啊……」\n\n[physician.GetSheHe]所期待的療效根本沒有發生。隨著那生物吸走我的鮮血，"
	health.4102.desc_end:0 "我的體液並未得到平衡，反而讓我越發疼痛。"
	health.4102.a:0 "啊！別碰我！"
	health.4103.t:0 "$health_wounded_title$治療之手"
	health.4103.risky_treatment_medicine.1.desc:0 "[physician.GetFirstName]在我房間裡點上火時，我還以為[physician.GetSheHe]要用熱流幫我平衡體液。但是當[physician.GetHerHis]的助手把我綁在床上時，我才發現火堆裡插著一根鐵棍。"
	health.4103.risky_treatment_disfigurement.1.desc:0 "[physician.GetFirstName]從[physician.GetHerHis]的包裡拿出一把長刀和一根曲針時，[physician.GetSheHe]看見了我臉上驚恐的神情。「為了讓您康復，我們需要把您身上受感染的組織全部切除，然後將傷口縫合。」\n\n我不知道究竟哪個更難以忍受——肌肉被撕裂的灼痛、針穿透皮膚的拉扯感亦或者承受了這一切的我的慘相。"
	health.4103.end.desc:0 "\n\n令我驚奇的是，我的身體竟然真的很快好了起來！"
	health.4104.t:0 "$health_wounded_title$好轉"
	health.4104.end.desc:0 "\n\n在經歷了那個治療之後，我實在是很難高興起來，不過我的身體是真的在逐漸痊癒。"
	health.4105.t:0 "$health_wounded_title$禍事臨頭"
	health.4105.end.desc:0 "\n\n萬萬沒想到我竟然還能更加痛苦。"
	disease_contraction_feed_message.t:0 "[message_receiver.Custom2( 'RelationToMeShort', CHARACTER.Self )|U]染病"
	disease_contraction_feed_message.d_1:0 "[LEFT_CHARACTER.GetShortUIName|U]獲得了[trait|E][disease_trait.GetName( CHARACTER.Self )|LV]"
	disease_contraction_feed_message.d_2:0 "[LEFT_CHARACTER.GetShortUIName|U]和[RIGHT_CHARACTER.GetShortUIName|U]獲得了[trait|E][disease_trait.GetName( CHARACTER.Self )|LV]"
	disease_contraction_feed_message.d:0 "[LEFT_CHARACTER.GetShortUIName|U]、[RIGHT_CHARACTER.GetShortUIName|U]和$message_consolidation_others$獲得了[trait|E][disease_trait.GetName( LEFT_CHARACTER.Self )|LV]"
	disease_recovery_feed_message.t:0 "[message_receiver.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))|U]恢復"
	health.6001.t:0 "嘗試"
	health.6001.desc_opening:0 "我要結束自己的生命。我想著將要拋下的一切，悲傷不禁從心頭湧起，但我已下定決心。"
	health.6001.desc_depression:0 "痛苦似乎永無止境。"
	health.6001.desc_sickness:0 "我的身體變成了囚牢，日間消瘦……"
	health.6001.desc_lunacy:0 "陰影們已經發言，而我很快就會加入他們。"
	health.6001.desc_loss:0 "我忍受不了又一次失去了。"
	health.6001.desc_stress:0 "我再也承受不住了。"
	health.6001.desc_ending:0 "\n\n尚未決定的是，我該如何下手……"
	health.6001.warning:0 "任何嘗試都會有失敗的可能"
	health.6001.a:0 "我會找個足夠高的建築。"
	health.6001.a_tribal:0 "我會找個足夠高的懸崖。"
	health.6001.b:0 "茶，配上致命的植物……聽起來似乎很美味。"
	health.6001.c:0 "一浴盆熱水加上一把鋒利的刀，應該能搞定。"
	health.6001.d:0 "我沒那麼確定這是不是我想要的。"
	health.6001.d_tt:0 "我不會嘗試"
	health.6002.desc_fall:0 "我向邊緣走去，風揚起我的[ROOT.Char.Custom('GetClothingArticle')]，讓它在我身邊飛舞。真高啊。"
	health.6002.desc_poison:0 "茶水煮沸時，空氣中瀰漫著一種惡臭，似乎在提示我它的用途。我把這液體倒進杯子裡。它凉得很快，然後我把杯子舉到我的唇邊。"
	health.6002.desc_knife:0 "坐在盛滿熱水的浴盆裡，我吸著蒸汽，準備去拿旁邊那把鋒利的小刀。"
	health.6002.desc_ending:0 "\n\n「[ROOT.Char.GetFirstNameNoTooltip]！停下來，[friendly_person.Custom2('RelationToMeShort', ROOT.Char)]！」\n\n我轉過身，發現[friendly_person.GetTitledFirstName]站在那裡，帶著驚恐的表情向我走來。「求你了，不要這樣。」"
	health.6002.a:0 "你阻止不了我。"
	health.6002.a_success:0 "你的嘗試成功了"
	health.6002.a_failure:0 "你的嘗試失敗了"
	health.6002.b:0 "你是對的。情況或許還會好轉。"
	health.6004.desc:0 "只需要向前邁出一小步。風在我周圍呼嘯，我抬起腳，向前走去。\n\n有那麼一瞬間，我感覺自己好像懸浮在空中，世界在我周圍旋轉，很快，一切都消失了。我耳朵中的風聲，那種墜落的感覺，地面上升來迎接我……"
	health.6004.a:0 "終於，自由了。"
	health.6005.desc:0 "只需要向前邁出一小步。風在我周圍呼嘯，我抬起腳，然後——\n\n我突然被拉了回去，一個衛兵把我按倒在地上。 "
	health.6005.desc_ending:0 "「抱歉，[ROOT.Char.GetLadyLord]，但是您這麼想是不對的！」"
	health.6005.a:0 "我的計畫，被阻止了……"
	health.6007.desc:0 "我閉上眼睛，吸著手中茶杯裡冒出的熱氣。我慢慢將杯沿舉到唇間，喝下一大口，然後嚥了下去。\n\n很快，世界開始變灰且模糊不清，黑暗闖進我視野的邊緣，我把頭靠在桌子上，感覺呼吸變得越來越短。我閉上了雙眼。"
	health.6008.desc:0 "我閉上眼睛，吸著手中茶杯裡冒出的熱氣。我慢慢將杯沿舉到唇間，然後——\n\n我手中的杯子被拽出去扔在地上，摔了個粉碎。一名衛兵站在我前面，驚恐從[dummy_gender.GetHerHis]眼中浮現。"
	health.6010.desc:0 "浴盆中熱水的蒸汽在我四周飄蕩，我深深吸了一口氣，拿起旁邊的刀。我把它輕輕放在一隻手臂上，然後用力按了下去。\n\n我在兩個手臂上都劃下這樣的傷口，然後把手臂伸進熱水中，水迅速被血液染紅了。世界開始旋轉，我抬起頭，嘆了一口氣。不會太久的……"
	health.6011.desc:0 "熱水的蒸汽在我四周飄蕩，就在我打算用刀劃開手臂時，衛兵闖了進來，迅速把刀從我手中奪走了。\n\n"
	health.6100.desc:0 "「你好，[ROOT.Char.GetTitledFirstNameNoTooltip]。我只是想拜訪你，問一下你最近怎麼樣了，自從……那件事發生之後。」\n\n[friendly_person.GetTitledFirstName]真誠地問我，即使是提及我的自殺嘗試也無法完全抹平話中的溫暖。"
	health.6100.a:0 "我好多了，謝謝你。"
	health.6100.b:0 "我現在的情況不關你的事。"
	health.6200.desc_opening:0 "在一個難得的清醒時刻，我感覺有人出現在我床邊。"
	health.6200.desc_close_person:0 "\n\n這一定是我的[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('close_person'))][close_person.GetTitledFirstName]，現在還會來探望我的少數幾個人中的一個。我試著伸手拉[close_person.GetHerHim]，但我的手卻連抽搐都做不到……"
	health.6200.desc:0 "現在還會來見我的只有僕人，但我需要#EMP 某個人#!來讓我解脫……"
	health.6200.a:0 "「[close_person.GetFirstNameNoTooltip]……求你了……讓這一切結束吧……」"
	health.6200.a_success:0 "[close_person.GetSheHe|U]同意這麼做"
	health.6200.a_failure:0 "[close_person.GetSheHe|U]拒絕了我"
	health.6200.a_failure_tt:0 "你沒死"
	health.6200.b:0 "我不能讓[close_person.GetHerHim]幹這個。應該找個僕人……"
	health.6200.b_2:0 "讓僕人來……"
	health.6200.b_success:0 "一個僕人滿足了你的願望"
	health.6200.b_failure:0 "沒有僕人答應"
	health.6203.desc:0 "我坐在[incapable_person.GetTitledFirstNamePossessive]的床邊，突然，[incapable_person.GetSheHe]看上去清醒了，眼睛掃視著天花板。自從[incapable_person.GetSheHe]臥床不起後，就幾乎沒說過一句話，但寂靜突然被[incapable_person.GetSheHe]喘息著的聲音打破。\n\n「[ROOT.Char.GetFirstNameNoTooltip]？[ROOT.Char.GetFirstNameNoTooltip]求你了……讓這一切結束吧。可憐可憐我……」"
	health.6203.desc_murder:0 "\n\n[incapable_person.GetSheHe]完全不明白，[incapable_person.GetSheHe]正按我的計畫行事！"
	health.6203.a:0 "我……我懂了……"
	health.6203.b:0 "不！你怎麼能讓我做這種事？！"
	health.6204.desc_opening:0 "我沒聽清[close_person.GetTitledFirstNamePossessive]的回復，不過[close_person.GetSheHe]並沒有離開我身邊。\n\n"
	health.6204.desc_1:0 "過了一會兒，我感覺到移動，然後我的臉感覺到輕柔的壓力。壓力逐漸增大，我發現自己無法呼吸了，但我心中卻充滿了……感激。[close_person.GetSheHe|U]同意了。[close_person.GetSheHe|U]……"
	health.6204.desc_2:0 "過了一會兒，我感覺到移動，然後有冰冷而鋒利的東西壓在我的脖子上。我幾乎感覺不到有傷口，但我聽到[close_person.GetHerHis]的吸氣聲，聽到刀噹啷一聲掉在地板上，聽到了耳邊的嗚咽聲……然後……一片黑暗。"
	health.6204.a:0 "終於，自由了……"
	health.6205.desc_1:0 "過了一會兒，我感覺到移動，然後我的臉感覺到輕柔的壓力。壓力逐漸增大，我發現自己無法呼吸了，但我心中卻充滿了……感激。就在我快要失去意識時，空氣又湧入我的肺中。我聽到了歇斯底里的哭聲，聽到離開臥室的腳步聲。"
	health.6205.desc_2:0 "過了一會兒，我感覺到移動，然後有冰冷而鋒利的東西壓在我的脖子上。壓力逐漸變大，然後——然後我聽到刀噹啷一聲掉在地板上。我聽到懇求的哭聲，聽到離開臥室的腳步聲。"
	health.6205.a:0 "不要……求你了……回來……"
	health.6206.desc:0 "「[ROOT.Char.GetFirstNameNoTooltip]……」\n\n我聽到[close_person.GetFirstNamePossessive]的聲音，就彷彿來自一片巨大的虛空。「[ROOT.Char.GetFirstNameNoTooltip]，我……我辦不到。」\n\n我心中滿是絕望，臥室中只剩下哭聲和離開的腳步聲，打破了我心中的迷霧。"
	health.6207.desc:0 "下一次有僕人走進臥室時，我掙扎著擺脫了心中的迷霧和身體的疲倦。\n\n「你……誰……」\n\n「是我，[ROOT.Char.GetLadyLord]？」腳步聲快速來到我的床邊，「我是[servant.GetFirstName]。我能為您做點什麼？」"
	health.6207.a:0 "「[servant.GetFirstNameNoTooltip]……求你了……讓這一切結束吧……」"
	health.6207.a_success:0 "[servant.GetSheHe|U]同意這麼做"
	health.6207.a_failure:0 "[servant.GetSheHe|U]拒絕了我"
	health.6209.desc_refusal:0 "「[ROOT.Char.GetLadyLord]！我……」\n\n"
	health.6209.desc:0 "「[ROOT.Char.GetLadyLord]！我辦不到……！您怎麼能讓我這麼……」\n\n我心中滿是絕望，臥室中只剩下哭聲和離開的腳步聲，打破了我心中的迷霧。"
	health.6210.desc:0 "我等待著。即使腦袋昏沉沉的我也能記得——我等待著[close_person.GetTitledFirstName]能給予我的解脫，但是它並沒有到來。為什麼……？為什麼[close_person.GetSheHe]還不動手？"
	health.6210.a:0 "[close_person.GetSheHe]也拋下我了……？"
	health.7000.t:0 "囿於己身"
	health.7000.desc:0 "我早就知道年邁的人做什麼事情都要慢一點，但我直到大限將至之前都不認為所有事都會停止。最近，我感到渾身一直很不舒服，不管做什麼都要比以前更加費力。我害怕一旦我躺下，我可能再也沒法起來了。毫無疑問，我的時日不多了。"
	health.7000.desc_collapse:0 "我知道我太強迫它了——我本應該好好聽從自己身體發出的信號，但我卻選擇了忽視。「做完這個我就去睡覺；再多做幾個，我就休息。」剎那間，我感到頭腦一片空白，當我站起身來時，我的雙眼被一片黑暗充滿。\n\n翌日，我從自己的床舖上醒來，卻發現自己起不了床了，身體拒絕聽從我的指令。或許是因為我未能好好對待這件應當侍奉[ROOT.Char.GetFaith.HighGodNameAlternate]的容器，[ROOT.Char.GetFaith.HighGodName]決定對我降下懲罰。"
	health.7000.desc_closing:0 "\n\n我感覺自己除了靜候死神的甜蜜擁吻，甚麼都做不了了。"
	health.7000.a:0 "我還得等多久？"
	health.7000.a.lazy:0 "至少我能在床上躺個一整天了……"
	health.7100.desc:0 "現在是哪一天？我這一次究竟睡了多久？\n\n我發現自己正在從到訪的常客臉上搜尋線索——無論是皺紋還是傷疤——#bold 任何#!可以證明時間仍在流逝的東西。然而，幾番交道之後，我突然感覺到他們是在#bold 談論我#!，而不是#bold 對我說話#!。\n\n我還是我嗎，還是說我成為了從凡胎中剝離的遊魂？我到底是活著，還是僅僅在苟延殘喘？"
	health.7100.a:0 "我活著就是種折磨。"
