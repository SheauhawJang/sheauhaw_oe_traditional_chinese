l_trad_chinese:
	spymaster_task.0311.t:0 "揭開的秘密"
	spymaster_task.0311.councillor_liege_opening:0 "[councillor.GetTitledFirstName]在作為我的[councillor.GetCouncilTitle]執行[councillor.GetHerHis]的任務時，發現了[secret_holder.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]的秘密。"
	spymaster_task.0311.spymaster_opening:0 "在為我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor_liege'))][councillor_liege.GetTitledFirstName]執行調查任務時，我發現了[secret_holder.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]的秘密。"
	spymaster_task.0311.notification:0 "[councillor.GetCouncilTitle]：查出秘密"
	spymaster_task.0341.t:0 "諜報：異常性癖"
	spymaster_task.0311.secret_deviant.shared:0 "\n\n我簡直不敢相信[secret_holder.GetSheHe]尋求愉悅的怪誕方式。僅僅是這種想法就會讓任何一個性癖正常的[secret_holder.GetWomanMan]反感，然而[secret_holder.GetSheHe]卻不單止是願意······實際上是，渴望！"
	spymaster_task.0311.secret_deviant:0 "\n\n[secret_holder.GetSheHe]尋求愉悅的方式任何正經[secret_holder.GetWomanMan]僅僅想一下都會作嘔，然而[secret_holder.GetSheHe]不僅不抵制，甚至是樂在其中！不——這種行為#emphasis 真是#!違反人性，讓人噁心，簡直就是褻瀆[secret_holder.GetFaith.HighGodName]！"
	spymaster_task.0341.a:0 "來人！快給我拿個桶來，我要——#EMP *嘔*#!"
	spymaster_task.0341.a.deviant:0 "再描述一遍，盡可能詳細一些……"
	spymaster_task.0341.a.detached:0 "真是噁心，不過這個情報很有用。"
	spymaster_task.0342.t:0 "諜報：雞姦"
	spymaster_task.0311.sodomy.accepted:0 "\n\n[secret_holder.GetSheHe|U]很享受與其他[secret_holder.GetWomenMen]的親密關係。[secret_holder.GetHerHis|U]的[secret_holder.GetFaith.GetAdherentNamePlural]同胞們視這樣的行徑為深重的罪孽。雖然這聽起來挺荒謬的，但我應該能利用這個秘密得到些好處……"
	spymaster_task.0311.secret_sodomy.illegal_shared:0 "\n\n[secret_holder.GetSheHe|U]享受與其他[secret_holder.GetWomenMen]的親密關係。可惜，[secret_holder.GetFirstName]沒能像我一樣把[secret_holder.GetHerHis]的罪證隱藏好。"
	spymaster_task.0311.secret_sodomy.illegal:0 "\n\n[secret_holder.GetSheHe|U]享受與其他[secret_holder.GetWomenMen]的親密關係。這傢伙竟然以為自己能忤逆[ROOT.Char.GetFaith.HighGodName]而不被發現……"
	spymaster_task.0342.a:0 "你會後悔屈服於自己的欲望的，[secret_holder.GetFirstNameNoTooltip]。"
	spymaster_task.0343.t:0 "諜報：謀殺未遂"
	spymaster_task.0311.secret_murder_attempt.targeting_me:0 "\n\n[secret_holder.GetSheHe|U]是差點成功暗殺我的那個[secret_holder.GetWomanMan]！是時候討回這血債了……"
	spymaster_task.0311.secret_murder_attempt.close_to_me:0 "\n\n[secret_holder.GetSheHe|U]是差點成功暗殺我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murder_target'))][murder_target.GetTitledFirstName]的那個[secret_holder.GetWomanMan]！是時候討回這血債了……"
	spymaster_task.0311.secret_murder_attempt.other:0 "\n\n[secret_holder.GetSheHe|U]是差點成功暗殺[murder_target.GetTitledFirstName]的那個[secret_holder.GetWomanMan]！"
	spymaster_task.0343.a:0 "沒想到[secret_holder.GetFirstNameNoTooltip]竟然會做下如此卑劣的事情。"
	spymaster_task.0343.murder_back:0 "看，我這麼做完全合乎情理。"
	spymaster_task.0344.t:0 "諜報：謀殺"
	spymaster_task.0311.secret_murder.sadistic:0 "\n\n[secret_holder.GetSheHe|U]似乎是[murder_target.GetTitledFirstName]意外死亡的幕後黑手。"
	spymaster_task.0311.secret_murder.callous:0 "\n\n[secret_holder.GetSheHe|U]密謀暗殺了[murder_target.GetTitledFirstName]！這個世界沒有[secret_holder.GetHerHim]這樣一個懦夫的容身之地。"
	spymaster_task.0311.secret_murder.close_to_me.vengeful:0 "\n\n[secret_holder.GetSheHe|U]正是害死我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murder_target'))][murder_target.GetTitledFirstName]的兇手！[secret_holder.GetFirstName]必須用[secret_holder.GetHerHis]的生命，和[secret_holder.GetHerHim]所珍愛的一切來償還！"
	spymaster_task.0311.secret_murder.close_to_me:0 "\n\n我終於得知了真相。就是[secret_holder.GetSheHe|U]這個[secret_holder.GetWomanMan]策劃暗殺了我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murder_target'))][murder_target.GetTitledFirstName]。"
	spymaster_task.0311.secret_murder.close_to_me_regret:0 "如果我再早點就知道這事，它可以避免嗎？"
	spymaster_task.0311.secret_murder.other:0 "\n\n[secret_holder.GetSheHe|U]暗中策劃謀殺了[murder_target.GetTitledFirstName]！"
	spymaster_task.0344.a.sadistic:0 "唔。讓我想想該用什麼樣的酷刑才合適……"
	spymaster_task.0344.a.callous:0 "我可不能讓瘋狗亂跑。"
	spymaster_task.0344.a:0 "不僅殘忍無情，而且還很可恥。"
	spymaster_task.0344.b:0 "我的處置有理有據。沒人能對此說什麼。"
	spymaster_task.0345.t:0 "諜報：食人"
	spymaster_task.0311.secret_cannibal.shared:0 "\n\n[secret_holder.GetSheHe|U]似乎享受著生命中更美好的東西。一杯[ROOT.Char.Custom('RegionalDrink')]，也許再加上一口又紅又嫩的鮮肉。"
	spymaster_task.0311.secret_cannibal:0 "\n\n在世間各種可怖的食材之中，[secret_holder.GetSheHe]竟然選擇用人肉果[secret_holder.GetHerHis]的腹！還有比這更瘋狂更令人作嘔的事嗎？！"
	spymaster_task.0345.a.cannibal:0 "我希望[secret_holder.GetSheHe]不久能邀請我去享用如此盛宴。"
	spymaster_task.0345.a:0 "哦，愚蠢的人類，你就不能不讓我如此厭惡嗎？"
	spymaster_task.0346.t:0 "諜報：情人"
	spymaster_task.0311.secret_lover.consort:0 "\n\n我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_holder'))]竟然和[lover.Custom2('MyCharacterIntroduction', ROOT.Char)]搞在了一起！"
	spymaster_task.0311.secret_lover.consort_is_lover:0 "\n\n[secret_holder.GetSheHe|U]奪走了我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))][lover.GetTitledFirstName]，作為[secret_holder.GetHerHis]的情人！"
	spymaster_task.0311.secret_lover.lover_close_to_me:0 "\n\n[secret_holder.GetSheHe|U]和我[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))]，[lover.GetTitledFirstName]，搞在了一起。沒人能說得清這是怎麼發生的，不過如果這件事被人知道了，他們可就丟臉丟大了！"
	spymaster_task.0311.secret_lover.lustful:0 "\n\n[secret_holder.GetSheHe|U]在和[lover.GetTitledFirstName]偷情。[secret_holder.GetHerHis]的手在[lover.GetTitleTierNamePossessive]身上揉搓，唇與唇在以不同的方式交織……哎呀，要是這事被公之於眾，得是多大的醜聞吶！"
	spymaster_task.0311.secret_lover:0 "\n\n[secret_holder.GetSheHe|U]偷偷地和[lover.Custom2('MyCharacterIntroduction', ROOT.Char)]搞在了一起。"
	spymaster_task.0346.a.consort:0 "這是羞辱！"
	spymaster_task.0346.a.close:0 "事情越來越複雜了。"
	spymaster_task.0346.a:0 "這份情報很有用……"
	spymaster_task.0347.t:0 "諜報：不信者"
	spymaster_task.0311.secret_non_believer.shared:0 "\n\n就像我一樣，[secret_holder.GetSheHe]開始有了疑問，[secret_holder.GetHerHis]對[ROOT.Char.GetFaith.HighGodName]的奉獻，[secret_holder.GetHerHis]充滿了不解。然而和我不同的是，[secret_holder.GetSheHe]不知道如何把[secret_holder.GetSheHe]的心思藏起來。"
	spymaster_task.0311.secret_non_believer.other_faith:0 "\n\n看來[secret_holder.GetSheHe]總算開始正視偽神[secret_holder.GetFaith.HighGodName]的虛假本質了。當然[secret_holder.GetHerHis]那幫[secret_holder.GetFaith.GetAdherentNamePlural]同胞多半不會像我一樣通情達理。"
	spymaster_task.0311.secret_non_believer.other_sect:0 "\n\n[secret_holder.GetSheHe]似乎開始脫離[ROOT.Char.GetFaith.GetAdjective]的正道，轉而步入[secret_holder.GetFaith.GetAdherentNamePlural]的歧途，[secret_holder.GetFaith.HighGodName]看到[secret_holder.GetFaith.HighGodHerHis]的教誨被如此扭曲一定會流淚。"
	spymaster_task.0311.secret_non_believer:0 "\n\n[secret_holder.GetSheHe|U]似乎對[secret_holder.GetFaith.GetAdjective]教條有不少疑慮。啊[secret_holder.GetFirstNameNoTooltip]…你覺得[secret_holder.GetFaith.AltPriestTermPlural]會如何看待這事呢？"
	spymaster_task.0347.a:0 "不牢固信仰的徵兆。"
	spymaster_task.0348.t:0 "諜報：亂倫"
	spymaster_task.0311.secret_incest:0 "\n\n[secret_holder.GetSheHe|U]犯了最可怕的罪，忤逆[ROOT.Char.GetFaith.HighGodName][ROOT.Char.GetFaith.HighGodHerselfHimself]的意志的罪！只有真正大奸大惡之人才會和至親發生性關係。"
	spymaster_task.0311.secret_incest.shared:0 "\n\n真愛無禁忌，雖然我對此是有了充分的理解，但世人多半會對[secret_holder.GetFirstNameNoTooltip]放縱[secret_holder.GetHerHis]自己慾望的行為感到驚恐並大肆抨擊……"
	spymaster_task.0348.a.shared:0 "便只能如此了。"
	spymaster_task.0348.a.lustful:0 "自己的家人……？哎，我都不該去想這事。#EMP 不該#!……"
	spymaster_task.0348.a:0 "我必須譴責這不聖潔的結合。"
	spymaster_task.0349.t:0 "諜報：巫術"
	spymaster_task.0311.secret_witch.shared:0 "\n\n[secret_holder.GetSheHe]似乎正在尋求超越這物質世界的解答。啊，[secret_holder.GetSheHe]該見過多少玄妙之事啊…… 要是我們能以更開放的態度對待知識該多好。"
	spymaster_task.0311.secret_witch.zealous:0 "\n\n有證據證明[secret_holder.GetSheHe]正在舉行秘密儀式——這些儀式絕對是用來與邪靈交通的！[secret_holder.GetSheHe|U]甚至一定經常赤裸地與誘人的魔鬼共舞、在忽明忽暗的火苗縈繞下肆無忌憚地……"
	spymaster_task.0311.secret_witch.zealous_end:0 "天哪！想想都令人作嘔啊！"
	spymaster_task.0311.secret_witch:0 "\n\n有證據顯示[secret_holder.GetSheHe]可能在進行秘密儀式。這種儀式除了拿來呼喚邪靈還能拿來做什麼？和惡魔苟且？！"
	spymaster_task.0349.a.zealous:0 "我不會被這些不屬此世的美所引誘！"
	spymaster_task.0349.a:0 "[secret_holder.GetSheHe]在秘密策劃些什麼邪惡勾當？"
	spymaster_task.0350.t:0 "諜報：私生子"
	spymaster_task.0311.secret_bastard.i_am_real_father:0 "\n\n[bastard.GetTitledFirstName]實際上是個私生子，不僅如此……我還是[bastard.GetHerHis]的親生父親！"
	spymaster_task.0311.secret_bastard.i_am_not_father:0 "\n\n[bastard.GetTitledFirstName]不是我的親生孩子，而是[secret_holder.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]的[bastard.Custom('DaughterSon')]！"
	spymaster_task.0311.secret_bastard.i_am_not_real_father:0 "\n\n[bastard.GetTitledFirstName]不是我的親生孩子，而是[actual_father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]的[bastard.Custom('DaughterSon')]！"
	spymaster_task.0311.secret_bastard.father_is_interesting:0 "\n\n[bastard.GetTitledFirstName]實際上是[mother.GetTitledFirstName]和我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actual_father'))][actual_father.GetTitledFirstName]的私生子！"
	spymaster_task.0311.secret_bastard:0 "\n\n[bastard.GetTitledFirstName]實際上是[mother.GetTitledFirstName]和[actual_father.GetTitledFirstName]的私生子！"
	spymaster_task.0350.a.related:0 "你怎麼能瞞著我，[mother.GetFirstNameNoTooltip]？"
	spymaster_task.0350.a:0 "難以置信！"
	spymaster_task.0353.t:0 "諜報：地下[secret_holder.GetSecretFaith.GetAdherentNameNoTooltip]"
	spymaster_task.0311.secret_crypto_religionist.cynical_uncompassionate:0 "\n\n所以[secret_holder.GetSheHe]仍在秘密信奉[secret_holder.GetSecretFaith.GetName]。即使面對死亡，[secret_holder.GetHerHim]也要緊握[secret_holder.GetHerHis]的神像，真是愚蠢！這些蠢貨就不會吸取教訓嗎？"
	spymaster_task.0311.secret_crypto_religionist.cynical_compassionate:0 "\n\n看來[secret_holder.GetSheHe]仍在秘密信奉[secret_holder.GetSecretFaith.GetName]。看到有人如此執著於一種信仰可真是奇怪。他們意識不到這讓他們陷入危險嗎？"
	spymaster_task.0311.secret_crypto_religionist.shared_secret:0 "\n\n看來[secret_holder.GetSheHe]必須將[secret_holder.GetHerHis]對[secret_holder.GetSecretFaith.GetName]的信仰隱藏起來不被大眾發現，就像我隱藏[root_crypto_faith.GetName]一樣。然而，[secret_holder.GetSheHe]為什麼要自擔風險信奉[secret_holder.GetHerHis]那錯誤的信仰，仍然是一個謎。"
	spymaster_task.0311.secret_crypto_religionist.shared_faith:0 "\n\n所以說[secret_holder.GetSheHe]雖然是我的[ROOT.Char.GetFaith.GetAdherentName]同胞，但卻是個把[secret_holder.GetHerHis]的信仰藏在暗影中的不虔誠之人。[ROOT.Char.GetFaith.HighGodName]會對如此不敬說些什麼？"
	spymaster_task.0311.secret_crypto_religionist.shared_faith_taqiya:0 "\n\n所以說[secret_holder.GetSheHe]是我的[root_crypto_faith.GetAdherentName]同胞。[secret_holder.GetHerHim]暗中信奉並沒有錯，但我好奇[secret_holder.GetHerHis]的[secret_holder.GetFaith.GetAdherentNamePlural]教友會不會也這麼想？"
	spymaster_task.0311.secret_crypto_religionist.shared_faith_shared_secret:0 "\n\n所以看來我們都在暗中信奉[secret_holder.GetSecretFaith.GetName]。我想知道現在該如何利用這些資訊？"
	spymaster_task.0311.secret_crypto_religionist:0 "\n\n[secret_holder.GetSheHe|U]白天是個[secret_holder.GetFaith.GetAdherentName]，但晚上卻在悄聲信奉[secret_holder.GetSecretFaith.GetName]。我可以用這些資訊來做點什麼……"
	spymaster_task.0353.a.shared_faith_shared_secret:0 "我們的隊伍壯大了。"
	spymaster_task.0353.a.cynical:0 "[secret_holder.GetHerHis|U]的愚蠢就是我的收穫。"
	spymaster_task.0353.a:0 "[secret_holder.GetFaith.AltPriestTermPlural]不會原諒此事。"
	spymaster_task.0359.t:0 "諜報：一個發現"
	spymaster_task.0359.a:0 "有意思……"
	spymaster_task.0381.opening:0 "[councillor.Custom2('AppropriateGreetingPositive', SCOPE.sC('councillor_liege'))]"
	spymaster_task.0381.desc_your_court:0 "我在您的宮廷中沒能發現任何[character_to_hook.Custom2('YourCharacterIntroduction', target_character)]可能隱藏的秘密。"
	spymaster_task.0381.desc_other_court:0 "我在[target_character.GetTitledFirstName]的宮廷中沒能發現任何[character_to_hook.Custom2('HerHisCharacterIntroduction', target_character)]可能隱藏的秘密。"
	spymaster_task.0381.desc:0 "\n\n然而，這個事實並不能阻止我們。要讓[character_to_hook.GetFirstNameNoTooltip]突然#EMP 有了#![character_to_hook.GetSheHe]不想暴露的秘密，是一件非常簡單的事。"
	spymaster_task.0381.a:0 "辦妥它。"
	spymaster_task.0381.a.truth_is_relative_unlock:0 "此選項可用，因為我有[GetPerk('truth_is_relative_perk').GetName(GetPlayer)]技能"
	spymaster_task.0381.b:0 "我們沒理由不做朋友。"
	spymaster_task.0381.b.flavor:0 "只要[character_to_hook.GetSheHe]知道，我要成為[character_to_hook.GetHerHis]的敵人有多麼容易。"
	spymaster_task.0399.opening:0 "[councillor.Custom2('AppropriateGreeting', SCOPE.sC('councillor_liege'))]"
	spymaster_task.0399.desc:0 "儘管我們竭盡全力，我手下的特工還是沒能"
	spymaster_task.0399.home_court:0 "在宮內找到任何秘密。"
	spymaster_task.0399.other_court:0 "在[target_character.GetTitledFirstNamePossessive]的宮廷找到任何秘密。"
	spymaster_task.0399.nothing_to_find:0 "\n\n我也不相信我們能找到什麼有用的東西。這個地方比滿月下的墓地還要安靜。"
	spymaster_task.0399.something_here:0 "\n\n儘管如此，我還是認為台面下有暗流湧動。我只需要再多點時間就能知道是什麼了。"
	spymaster_task.0399.a.recommended:0 "好吧，沒有人比你更懂。"
	spymaster_task.0399.a.counter:0 "不，我們別再浪費時間了。"
	spymaster_task.0399.a.tt:0 "[councillor.GetFirstNameNoTooltip]改變工作為$task_disrupt_schemes$"
	spymaster_task.0399.b.recommended:0 "如果有#EMP 任何情況#!，我們一定要翻出來。"
	spymaster_task.0399.b.counter:0 "我不那麼確定。繼續！"
	spymaster_task.0399.b.tt:0 "[councillor.GetFirstNameNoTooltip]繼續$task_find_secrets$"
	spymaster_task.1001.t:0 "「意外」"
	spymaster_task.1001.desc:0 "[councillor.GetTitledFirstNamePossessive]的道歉#EMP 聽起來#!很誠懇，但這個錯誤是在是太荒謬了，怎麼可能是真的。\n\n「您也知道，大人，」我的[councillor.GetCouncilTitle]解釋道，「這個問題不過是用錯誤的信使去送錯誤的書信。」[councillor.GetSheHe|U]屏住[councillor.GetHerHis]的呼吸，「祕密文件就是這麼弄丟的。」"
	spymaster_task.1001.a:0 "你個[councillor.Custom('InsultNoun')]！"
	spymaster_task.1001.b:0 "每個人都會犯錯，[councillor.GetFirstNameNoTooltip]。"
	spymaster_task.1001.a.tt:0 "你的領地中有人知道了你的一個[secrets|E]。\n\n"
	spymaster.1001.notification:0 "秘密文件丟失"
	spymaster_task.1002.greeting:0 "敬啟者……"
	spymaster_task.1002.desc:0 "我隨函附上了能指認罪狀的文件。讓我再強調一遍，不要跟任何人提起這件事。就連我的領主，[councillor_liege.GetTitledFirstName]，都不知道這些，而且最好保持這樣。"
	spymaster_task.1002.a:0 "我想我不應當收到這個……"
	spymaster_task.1002.a.tt:0 "#F ……但為什麼我要拒絕這位[councillor.GetCouncilTitle]白給的禮物呢？#!"
	spymaster_task.1003.a.tt:0 "你的領地中有人知道了[courtier.GetTitledFirstNamePossessiveNoTooltip]的一個[secrets|E]。\n\n"
	spymaster_task.1003.notification:0 "秘密信件丟失"
	spymaster_task.1101.desc_opening:0 "我查出了心腸險惡的[owner.GetTitledFirstName]企圖"
	spymaster_task.1101.murder:0 "暗殺你的陰謀！"
	spymaster_task.1101.abduct:0 "綁架你的陰謀！"
	spymaster_task.1101.spy_on:0 "發現你所有秘密的陰謀！"
	spymaster_task.1101.fallback:0 "對你不利的陰謀！"
	spymaster_task.1101.ending:0 "\n\n在我寫下此信時，[owner.GetHerHis|U]的間諜正在被圍捕，但是[owner.GetFirstName]只是暫時被挫敗，[owner.GetSheHe]仍是個未來的威脅。\n除非我們採取行動，那就是……"
	spymaster_task.1101.a:0 "這個世界可能無法同時容下我們兩人。"
	spymaster_task.1101.exposure_tt:0 "陰謀被揭露"
	spymaster_task.2001.t:0 "空洞的指控"
	spymaster_task.2001.desc:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))]指控[ROOT.Char.Custom('DefaultPriestTitle')]是一個天大陰謀的參與者。但是當[ROOT.Char.Custom('DefaultPriestTitle')]拒絕承認時，[councillor.GetTitledFirstName]卻沒有任何證據支持[councillor.GetHerHis]的指控。"
	spymaster_task.2001.a:0 "請別再讓我難堪了，[councillor.GetFirstNameNoTooltip]。"
	spymaster_task.2001.b:0 "[ROOT.Char.Custom('DefaultPriestTitle')]一定要對#EMP 什麼事#!負責。"
	spymaster_task.2002.notification:0 "以暗中耍花招而聞名"
	spymaster_task.2003.t:0 "瓦解的陰謀"
	spymaster_task.2003.desc:0 "我的[councillor.GetCouncilTitle]在宮廷裡覲見我，神色非比尋常地莊重。「大人，您是否認為暗中謀劃並不是得到您想要東西的最佳方式？」語出驚人，但[councillor.GetTitledFirstName]說到點子上了。\n\n「嗯……好吧，[scheme.GetName]的每個同謀都停止回復我的通信。就好像什麼都沒發生過一樣。」"
	spymaster_task.2003.a:0 "你的密謀完全失敗了？"
	spymaster_task.2102.t:0 "隱藏的資訊"
	spymaster_task.2102.desc:0 "作為[councillor_liege.GetTitledFirstName]的代表維護整個領地的間諜網路還是有些好處的。我經常會發現一些我甚至沒找過的東西。比如直指[secret_owner.GetTitledFirstNamePossessive]秘密的證據……"
	spymaster_task.2102.a:0 "[councillor_liege.GetFirstNameNoTooltip]會對這個感興趣的。"
	spymaster_task.2102.b:0 "那個有些年頭的謠言？我想[councillor_liege.GetTitleTierName]會想聽吧。"
	spymaster_task.2102.c:0 "沒必要告訴別人這個。"
	spymaster_task.2102.c.tt:0 "你必須十分小心，你的領主可能認為你對[councillor_liege.GetHerHim]有所隱瞞"
	spymaster_task.2103.notification:0 "[councillor.GetCouncilTitle]發現秘密"
	spymaster_task.3001.opening:0 "[target_character.Custom2('AppropriateGreeting', ROOT.Char)]"
	spymaster_task.3001.desc:0 "我痛苦地發覺，你的[councillor.GetCouncilTitle][councillor.GetTitledFirstName]在我的宮廷中安插了間諜。我不知道他們在找什麼，因為我和我的僕從們沒有什麼不可告人之事，我只想懇求你，讓他們住手吧。"
	spymaster_task.3001.a:0 "這都是你捕風捉影的想象！"
	spymaster_task.3001.continue_snooping:0 "[councillor.GetFirstNameNoTooltip]繼續窺探"
	spymaster_task.3001.b:0 "這是一個不幸的誤解，它現在結束了。"
	spymaster_task.3002.t:0 "宮中諜影"
	spymaster_task.3002.opening:0 "宮中流言四起，顯然我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor_liege'))]在窺探陰私。"
	spymaster_task.3002.end:0 "然而，當我向[councillor_liege.GetTitledFirstName]提出此事時，[councillor_liege.GetSheHe]卻矢口否認。"
	spymaster_task.3002.a:0 "[councillor_liege.GetSheHe]在謀劃什麼？"
	spymaster_task.3003.end:0 "謝天謝地，[councillor_liege.GetTitledFirstName]承諾立刻終止[councillor_liege.GetHerHis][councillor.GetCouncilTitle]的陰謀詭計。"
	spymaster_task.3003.a:0 "但是首先他們為什麼會在這兒？"
	spymaster_task.3004.desc:0 "你該不會真的以為你[councillor.GetCouncilTitle]手下的間諜能永遠待在我的宮廷中不被發現吧？我強烈要求你立刻終止這種忤逆行為！"
	spymaster_task.3004.a:0 "您完全是在捕風捉影……"
	spymaster_task.3004.b:0 "這是個意外，大人，完全是個意外！"
	spymaster_task.3005.opening:0 "我在宮中發現了我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor_liege'))][councillor_liege.GetTitledFirstName]安插的間諜！"
	spymaster_task.3005.end:0 "\n\n然而，當我要求撤走這些間諜時，[councillor_liege.GetTitleTierName]卻對此矢口否認。"
	spymaster_task.3005.a:0 "這個無禮的惡棍！"
	spymaster_task.3006.end:0 "\n\n當我下令撤走這些間諜時，[councillor_liege.GetTitleTierName]默許了，但是我最好還是留個心眼……"
	spymaster_task.3006.a:0 "世上沒有不透風的牆。"
	spymaster_task.3007.desc:0 "在宮廷中四處窺探的間諜令我困擾已久，請想象一下我發現他們是受你的[councillor.GetCouncilTitle]僱傭時有多麼驚訝！請立刻結束這場鬧劇！"
	spymaster_task.3007.a:0 "我不知道什麼間諜，[target_character.GetFirstNameNoTooltip]。"
	spymaster_task.3007.b:0 "哦，他們一定是找不到回家的路了！"
	spymaster_task.3009.end:0 "當我要求撤走這些間諜時，[councillor_liege.GetTitleTierName]默許了，但是我最好還是留個心眼……"
