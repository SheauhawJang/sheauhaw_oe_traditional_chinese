l_trad_chinese:
	court_chaplain_task.0201.opening:0 "[councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
	court_chaplain_task.0301.desc:0 "我之前一直在一些古老而……不太確定出處的文件中搜尋。我現在終於有足夠的材料來表明你才是合法統治[county.GetName]的[ROOT.Char.GetLadyLord|U]了！\n\n我們所需要的只是一點點賄賂……"
	court_chaplain_task.0301.a:0 "辦妥它！"
	court_chaplain_task.0301.b:0 "不，我做不到。"
	court_chaplain_task.0301.b.tt:0 "失去所有偽造宣稱的進度"
	court_chaplain_task.0302.desc:0 "我之前一直在一些古老而……不太確定出處的文件中搜尋。我現在終於有足夠的材料來論證您才是合法統治[county.GetName]的[ROOT.Char.GetLadyLord|U]了！\n\n事實上，我甚至可以公開辯稱你就是合法統治[duchy.GetName]的[ROOT.Char.GetLadyLord|U]！"
	court_chaplain_task.0302.desc_heretic_addition:0 "我之前一直在一些古老而……不太確定出處的文件中搜尋。我現在終於有足夠的材料來論證您才是應當合法統治[county.GetName]的[ROOT.Char.GetLadyLord|U]了。\n\n鑑於[duchy_holder.GetFirstName]令人遺憾地堅持#EMP [duchy_holder.GetFaith.GetAdherentName]#!的身份，我甚至可以證明您擁有對[duchy.GetName]的宣稱——以神賦予的權利！"
	court_chaplain_task.0302.a:0 "索取我對[county.GetNameNoTierNoTooltip]的宣稱。"
	court_chaplain_task.0302.b:0 "當然！全[duchy.GetNameNoTierNoTooltip]都是我的！"
	court_chaplain_task.0311.t:0 "一個對[county.GetNameNoTierNoTooltip]的宣稱！"
	court_chaplain_task.0311.opening:0 "數月以來，[councillor_liege.GetTitledFirstNamePossessive]的[councillor.GetCouncilTitle][councillor.GetTitledFirstName]，一直在發掘偽造的契約和捏造的歷史。"
	court_chaplain_task.0311.end:0 "\n\n現在[councillor_liege.GetTitleTierName][councillor_liege.GetFirstName]居然膽敢以這些偽證作為基礎，提出了對[county.GetName]的宣稱！"
	court_chaplain_task.0311.a:0 "謊言，還是謊言！"
	court_chaplain_task.0312.a:0 "[councillor_liege.GetFirstNameNoTooltip]不要臉的嗎？"
	court_chaplain_task.0313.t:0 "一個對[county.GetNameNoTierNoTooltip]的宣稱！"
	court_chaplain_task.1001.notification:0 "傳播非正統教義"
	court_chaplain_task.1002.notification:0 "糟糕的修辭"
	court_chaplain_task.1101.notification:0 "令人印象深刻的修辭"
	court_chaplain_task.2001.notification:0 "抵制傳教"
	court_chaplain_task.2002.notification:0 "人民抵制傳教"
	court_chaplain_task.2101.notification:0 "熱情於皈依"
	court_chaplain_task.2102.notification:0 "新[councillor.GetFaith.HouseOfWorshipPlural|U]建成"
	court_chaplain_task.2103.notification:0 "新晉改信志工"
	court_chaplain_task.3001.t:0 "破壞秩序"
	court_chaplain_task.3001.desc:0 "當我的[councillor.GetCouncilTitle][councillor.GetFirstName]找到我的時候，我發現[councillor.GetSheHe]看起來非常的擔憂。\n\n「我暴露了……為你調查你對[county.GetName]是否存在公正合法的宣稱的事情已經曝光了。我只想說，許多你的封臣都感到了不悅，只因他們的[ROOT.Char.GetTitleTierName]如此無視他們的忠誠並處處針對他們。」"
	court_chaplain_task.3001.a:0 "你怎麼能讓他們發現你？！"
	court_chaplain_task.3002.notification:0 "被指控偽造宣稱"
	court_chaplain_task.3003.opening:0 "[vassal.Custom2('AppropriateGreeting', ROOT.Char)]"
	court_chaplain_task.3003.desc:0 "我注意到你的[councillor.GetCouncilTitle][councillor.GetFirstName]正在偽造一個對[county.GetName]的宣稱。我懇請你記住你是一名公正的[ROOT.Char.GetTitleTierName]，而不是貪婪的。"
	court_chaplain_task.3003.a:0 "我知道我在做什麼，[vassal.GetFirstNameNoTooltip]。"
	court_chaplain_task.3003.b:0 "你要知道進退，[vassal.GetTitledFirstNameNoTooltip]。"
	court_chaplain_task.3004.opening:0 "[target.Custom2('AppropriateGreeting', ROOT.Char)]"
	court_chaplain_task.3004.desc:0 "很明顯你的[councillor.GetCouncilTitle]正在建立一個對[county.GetName]虛假的宣稱。不要以為這種不光彩的行為不會收到任何回應。"
	court_chaplain_task.3004.a:0 "哦，但這#EMP 有#!一份宣稱的依據在此。"
