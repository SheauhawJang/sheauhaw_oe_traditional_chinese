l_trad_chinese:
	marshal_task.0301.t:0 "提拔將領"
	marshal_task.0301.desc:0 "我的[councillor.GetCouncilTitle][councillor.GetTitledFirstName]一直在炫耀一個有前途的新兵。\n\n「我的[councillor.Custom2('RelationToMe', ROOT.Char)]，[commander.GetSheHe|U]也許不如你一般的出身高貴，但以我之名起誓[commander.GetTitledFirstName]絕對是你想要的那種人」"
	marshal_task.0301.a:0 "非常棒，[commander.GetFirstNameNoTooltip]當為我效力。"
	marshal_task.0301.b:0 "把這個渣滓從我的[ROOT.Char.Custom('ResidenceBuilding')]踢出去！"
	marshal_task.0302.opening:0 "[councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
	marshal_task.0302.desc:0 "我注意到[commander.GetTitledFirstName]對於[commander.Custom('CommanderTraitSkillDescription')]有所傾向。"
	marshal_task.0302.desc.known:0 "這是我的專長之一，我可以指導[commander.GetHerHim]如何完美掌握這些技巧。"
	marshal_task.0302.desc.unknown:0 "雖然我不擅長這一領域，我仍然可以試著幫[commander.GetHerHim]完善[commander.GetHerHis]的技巧。"
	marshal_task.0302.a:0 "當然可以，指導[commander.GetHerHim]吧。"
	marshal_task.0302.b:0 "不，[commander.GetFirstNameNoTooltip]應當專注於個人戰鬥技巧。"
	marshal_task.0304.t:0 "提拔將領？"
	marshal_task.0304.desc:0 "我的[councillor.GetCouncilTitle][councillor.GetTitledFirstName]非常猶豫地把[beneficiary_of_nepotism.Custom2('MyCharacterIntroduction', ROOT.Char)]帶到我面前。\n\n「[advocate_of_nepotism.GetTitledFirstName|U]請求我將[beneficiary_of_nepotism.GetTitledFirstNameNoTooltip]晉升為指揮官。但是我相信你可能希望事先對此事有發言權……」\n\n[beneficiary_of_nepotism.GetTitledFirstNameNoTooltip][beneficiary_of_nepotism.Custom('quirk_neg_present')]。"
	marshal_task.0304.a_clan:0 "歡迎所有[ROOT.Char.GetHouse.GetBaseNameNoTooltip]的孩子加入軍隊。"
	marshal_task.0304.a_neutral:0 "歡迎你的[beneficiary_of_nepotism.Custom('GetDaughterSon')]加入我的軍隊。"
	marshal_task_0304_a_tt:0 "@warning_icon! #X 如果[TARGET_CHARACTER.GetShortUINameNoTooltip|U]在二十年內被撤職，會惹惱[CHARACTER.GetShortUINameNoTooltip|U]#!"
	marshal_task.0304.b:0 "[beneficiary_of_nepotism.GetTitledFirstNameNoTooltip]難道不想當廷臣嗎？"
	marshal_task.0304.b.success:0 "[advocate_of_nepotism.GetTitledFirstNameNoTooltip]對你的提議很滿意"
	marshal_task.0304.b.failure:0 "[advocate_of_nepotism.GetTitledFirstNameNoTooltip]被你的提議侮辱了"
	marshal_task.0304.c:0 "我的軍隊#EMP 不是#!托兒所！"
	marshal_task.0306.opening:0 "[advocate_of_nepotism.Custom2('AppropriateGreetingNegative', SCOPE.sC('councillor_liege'))]"
	marshal_task.0306.desc:0 "你答應讓[beneficiary_of_nepotism.Custom2('MyCharacterIntroduction', advocate_of_nepotism)]成為你的[ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]時，我相信你的一詞一句，但現在我發現我的信任是錯誤的。請原諒我過於相信了你的話。"
	marshal_task.0306.a:0 "這只是一個誤會！"
	marshal_task.1001.t:0 "徵召兵逃亡"
	marshal_task.1001.desc:0 "我的[councillor.GetCouncilTitle][councillor.GetTitledFirstName]苛刻的招募行為似乎與預期的效果截然相反。\n\n雖然更多的農民在城鎮和村莊被抓了壯丁，他們中絕大部分都逃離了[councillor.GetFirstNamePossessive]軍隊以逃避他們的軍役！"
	marshal_task.1001.a:0 "我要更多部隊，不是更少！"
	marshal_task.1001.notification:0 "徵召兵逃亡"
	marshal_task.1002.t:0 "荒廢的農田"
	marshal_task.1002.desc:0 "由我的[councillor.GetCouncilTitle]提供的大量徵召兵的導致了一些不可預見的後果。\n\n[councillor.GetTitledFirstNamePossessive]濫徵兵的行為導致了[county.GetName]數畝的農田荒廢。"
	marshal_task.1002.a:0 "這不該發生。"
	marshal_task.1002.notification:0 "徵召兵員導致農田荒廢"
	marshal_task.1003.t:0 "警衛不足"
	marshal_task.1003.desc:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))][councillor.GetTitledFirstName]過度的招募導致了[county.GetName]身體健壯的男人的短缺。\n\n由於擔任當地警衛的人數減少，犯罪率正在上升。"
	marshal_task.1003.a:0 "你都幹了什麼，[councillor.GetFirstNameNoTooltip]……"
	marshal_task.1003.notification:0 "警衛被徵召入伍"
	marshal_task.1101.t:0 "井然有序的服役"
	marshal_task.1101.desc:0 "通過仔細審查和選擇性的徵兵，我的[councillor.GetCouncilTitle][councillor.GetTitledFirstName]確保了沒有一個[county.GetName]的農場會被荒廢。\n\n[councillor.GetSheHe]所保存的記錄也會在稅收時候非常管用……"
	marshal_task.1101.a:0 "做得好，[councillor.GetFirstNameNoTooltip]。"
	marshal_task.1101.notification:0 "井然有序的徵召兵軍隊"
	marshal_task.1102.t:0 "加強軍事存在"
	marshal_task.1102.desc:0 "[councillor.GetTitledFirstNamePossessive]重整我的軍隊的工作已經推進到了[county.GetName]，在當地加強的軍事存在產生了奇效。\n\n強盜已經絕跡，而走私者和綁架者已經失去了活動的勇氣。"
	marshal_task.1102.a:0 "我的臣民永遠可以感到安全。"
	marshal_task.1102.notification:0 "加強軍事存在"
	marshal_task.1103.notification:0 "徵召兵準備戰鬥"
	marshal_task.2001.t:0 "將領受傷"
	marshal_task.2001.opening:0 "[commander.GetTitledFirstName]在練習決鬥的過程中被擊中了！"
	marshal_task.2001.ending:0 "\n\n我的[councillor.GetCouncilTitle][councillor.GetTitledFirstName]已經設法止了血，但[commander.GetFirstName]仍需要一段時間才能康復。"
	marshal_task.2001.a:0 "他們用的是真的武器？！"
	marshal_task.2001.notification:0 "戰士在訓練中受傷"
	marshal_task.2101.notification:0 "[commander.GetShortUINameNoTooltip]獲得特質：[commander.Custom('CommanderTraitBeingTaught')]"
	marshal_task.2102.notification:0 "騎士能力提升：[commander.GetShortUIName]"
	marshal_task.2103.notification:0 "槍鬥士訓練：[trained_knight.GetShortUIName]"
	marshal_task.0302.notification.a:0 "將領能力大幅提升：[commander.GetShortUIName]"
	marshal_task.0302.notification.b:0 "將領能力提升：[commander.GetShortUIName]"
	marshal_task.0303.notification.a:0 "騎士能力大幅提升：[commander.GetShortUIName]"
	marshal_task.0303.notification.c:0 "騎士成為刀劍大師：[commander.GetShortUIName]"
	marshal_task.2002.t:0 "將領受傷嚴重"
	marshal_task.2002.eye:0 "\n\n我的[councillor.GetCouncilTitle]很快就召喚了醫生前來救治，但仍然沒有辦法挽救[commander.GetHerHis]的眼睛。"
	marshal_task.2002.leg:0 "\n\n我的[councillor.GetCouncilTitle]很快叫來了醫生，但仍然沒有辦法同時保住[commander.GetHerHis]的生命和腿。"
	marshal_task.2002.hand:0 "\n\n我的[councillor.GetCouncilTitle]很快叫來了醫生，但仍然沒有辦法同時挽救[commander.GetHerHis]的生命和手臂。"
	marshal_task.2002.a:0 "至少[commander.GetHerHis]的神智仍然清晰。"
	marshal_task.2002.b:0 "[commander.GetHerHis]只能由[commander.GetHerHim]的馬駝著上戰場了。"
	marshal_task.2002.c:0 "請告訴我[commander.GetSheHe]那只持劍的手還在！"
	marshal_task.2002.generic_title:0 "戰士在訓練中受傷"
	marshal_task.2002.notification_eye:0 "[commander.GetTitledFirstName]在我的[councillor.GetCouncilTitle]指導下練習時失去了一隻眼睛！"
	marshal_task.2002.notification_leg:0 "[commander.GetTitledFirstName]在我的[councillor.GetCouncilTitle]指導下練習時失去了一條腿！"
	marshal_task.2002.notification_hand:0 "[commander.GetTitledFirstName]在我的[councillor.GetCouncilTitle]指導下練習時重傷殘疾了！"
	marshal_task.2003.t:0 "將領的死亡"
	marshal_task.2003.ending:0 "\n\n我的[councillor.GetCouncilTitle]立刻就召喚了醫生前來救治，但[commander.GetFirstName]已經開始血流不止了。"
	marshal_task.2003.a:0 "我軍隊的一大損失。"
	marshal_task.2101.desc:0 "我的[councillor.GetCouncilTitle][councillor.GetTitledFirstName]帶著一個提議找到我。\n\n「我注意到[commander.GetTitledFirstName]像曾經的[teacher.GetTitledFirstName]一樣擁有許多相似的[commander.Custom('CommanderTraitSkillDescription')]的潛力。我相信[commander.GetFirstName]可以通過[teacher.GetFirstName]的專心指導得到很多成長。」"
	marshal_task.2101.a:0 "就這麼辦。"
	marshal_task.2101.b:0 "[commander.GetFirstName]應當更專注於個人戰鬥技巧！"
	marshal_task.3001.t:0 "當地的抵抗"
	marshal_task.3001.desc:0 "我尊敬的[councillor.Custom2('RelationToMe', ROOT.Char)]，\n 儘管我對[county.GetName]的重振工作進展神速，但並非所有人都堅信他們能從中獲利。\n我似乎惹惱了了幾位市長和鄉村長者。應該說是每個市長和長者。"
	marshal_task.3001.a:0 "你都幹了什麼，[councillor.GetFirstNameNoTooltip]……"
	marshal_task.3001.notification:0 "失去人民的尊重"
	marshal_task.3002.desc:0 "我尊敬的[councillor.Custom2('RelationToMe', ROOT.Char)]……\n\n看來我做出了一些誤判。我在[county.GetName]推動的改革旨在加強您對該地區的掌控，但人民反而幾乎不清楚他們的[ROOT.Char.GetTitleTierName]是誰了……"
	marshal_task.3002.a:0 "你把事情弄得#EMP 更糟了？#!"
	marshal_task.3002.notification:0 "[councillor.GetCouncilTitle]失去控制"
	marshal_task.3003.t:0 "失望"
	marshal_task.3003.desc:0 "敬啟，我的[baron.Custom2('RelationToMe', ROOT.Char)]，\n我必須抱怨一下你的[councillor.GetCouncilTitle][councillor.GetTitledFirstName]的所作所為！\n[councillor.GetSheHe|U]跑來[county.GetName]肆意妄為，一點也不在意我們的傳統或古老的習俗！"
	marshal_task.3003.a:0 "你能不能更細緻一點，[councillor.GetFirstNameNoTooltip]？"
	marshal_task.3003.notification:0 "沮喪的男爵"
	marshal_task.3101.t:0 "本地利益"
	marshal_task.3101.desc:0 "我尊敬的[councillor.Custom2('RelationToMe', ROOT.Char)]，\n我很高興地彙報我對[county.GetName]的重振進行的很順利。\n你不僅可以從這些改進中受益。當然，[county.GetNameNoTier]的人民也會永遠忠於他們的[ROOT.Char.GetTitleTierName]，他們很少會如此感激不盡。"
	marshal_task.3101.a:0 "幹得漂亮，[councillor.GetCouncilTitle]！"
	marshal_task.3101.notification:0 "[councillor.GetCouncilTitle]贏得了尊重"
	marshal_task.3102.t:0 "感恩"
	marshal_task.3102.desc:0 "我的[baron.Custom2('RelationToMe', ROOT.Char)]，\n你的[councillor.GetCouncilTitle][councillor.GetTitledFirstName]一直在不知疲倦地重振[county.GetName]，並且我們已經收穫了不少好處。\n我個人希望親自感謝你派遣這樣一位有能力的[councillor.GetWomanMan]前來幫助我們！"
	marshal_task.3102.a:0 "繼續保持如此優秀的工作水平，[councillor.GetFirstNameNoTooltip]。"
	marshal_task.3102.notification:0 "[councillor.GetCouncilTitle]給封臣留下了深刻的印象"
	marshal_task.3103.notification:0 "[acclaimed_knight]制服農民"
	marshal_task.4002.notification:0 "失序的禁衛"
	task_manage_guards_disorganized_modifier:0 "$marshal_task.4002.notification$"
