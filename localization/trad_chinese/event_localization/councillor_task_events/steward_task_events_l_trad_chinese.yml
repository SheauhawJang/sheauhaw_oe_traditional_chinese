l_trad_chinese:
	steward_task.0001.t:0 "法理伯爵領被遊說"
	steward_task.0001.desc:0 "今日我收到了一則噩耗：[county.GetNameNoTier]的人民宣稱自己從屬於更加威嚴和偉大的[councillor_liege.GetPrimaryTitle.GetNameNoTierNoTooltip]！\n\n這群人被[councillor.GetTitledFirstName]的巧言承諾給糊弄，被[councillor_liege.GetTitledFirstNamePossessive]富麗堂皇的宮廷晃瞎了眼，竟期望我簡簡單單就將這塊伯爵領拱手讓給我那好管閒事的鄰居！\n\n我應當謹慎考慮我的下一步行動。失去土地當然是壞事，但是如果我不放手，在地人會對我極其不悅。"
	steward_task.0001.a:0 "我沒有選擇。只能讓步。"
	steward_task.0001.b:0 "氣死我了！我絕不允許這種事！"
	steward_task.0001.liege_changed:0 "轉讓給法理領主"
	steward_task.0001.liege_changed.tt:0 "你的領主[ROOT.Char.GetTitledFirstName]已經免除了同你的臣屬保護契約，將[county.GetNameNoTooltip]轉讓給其法理統治者，你的新領主[councillor_liege.GetTitledFirstName]。"
	steward_task.0001.county_loss.tt:0 "你的領主[ROOT.Char.GetTitledFirstName]已經免除了同你的臣屬保護契約，將[county.GetNameNoTooltip]轉讓給其法理統治者[councillor_liege.GetTitledFirstName]。你不再控制這塊伯爵領了！"
	steward_task.0002.t:0 "法理伯爵領被轉讓！"
	steward_task.0002.desc:0 "看上去我的[councillor.GetCouncilTitle]在[county.GetName]的辛勤耕耘終於開花結果了！\n\n在地人被[councillor.GetTitledFirstNamePossessive]的三寸不爛之舌說動，並看到了我的富麗堂皇的宮廷。面對來自伯爵領全境的不滿，[previous_owner.GetTitledFirstName]選擇了放棄抵抗，將[county.GetNameNoTierNoTooltip]讓了出去。\n\n這塊伯爵領現在歸屬其法理領主，也就是我自己！"
	steward_task.0002.a:0 "[councillor.GetFirstNameNoTooltip]，幹得漂亮！"
	steward_task.0003.t:0 "遊說法理領土失敗！"
	steward_task.0003.desc:0 "似乎我的[councillor.GetCouncilTitle]在[county.GetName]所作的工作沒能成功。\n\n在地人被[councillor.GetTitledFirstNamePossessive]的三寸不爛之舌說動，並看到了我的富麗堂皇的宮廷之後，向其非法的統治者[previous_owner.GetTitledFirstName]表達了充滿怨恨的抗議。但這沒有造成任何後果。\n\n儘管當地充斥著不滿，讓我們武力攫取它更加容易，但我的外交計畫算是徹底泡湯了。至少現在是這樣。"
	steward_task.0003.a:0 "[previous_owner.GetFirstNameNoTooltip]，我咒你丫的！"
	steward_task.1101.t:0 "增加的稅收"
	steward_task.1101.desc:0 "當我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))]列舉著一個個封地的價值和上交的稅金時，我打住了[councillor.GetHerHim]，因為我發現一個總和#EMP 一定#!錯了。\n「你從[county.GetName]收了多少？！」\n\n[councillor.GetFirstName]笑道：「我想你一定很願意聽一下，[ROOT.Char.GetLadyLord]。」"
	steward_task.1101.a:0 "以[ROOT.Char.GetFaith.WealthGodName]的名義，我當然很願意！"
	steward_task.1101.b:0 "啊哈哈哈！付薪日！"
	steward_task.1101.notification:0 "額外的稅收"
	steward_task.1001.t:0 "減輕他們自己的負擔"
	steward_task.1001.opening:0 "看來我的[councillor.GetCouncilTitle]增加稅收的工作不幸產生了一些副作用。"
	steward_task.1001.end:0 "\n\n[county.GetName]的盜賊大大增加，聲稱在新稅的壓力下，搶劫是唯一能養活他們家庭的方式。"
	steward_task.1001.a:0 "他們遲早挨刀尖子！"
	steward_task.1001.notification:0 "過度徵稅導致匪患"
	steward_task.1002.end:0 "\n\n[county.GetName]的人民開始把家庭成員和牲畜隱藏起來以躲避[councillor.GetTitledFirstName]和其他估稅員！"
	steward_task.1002.a:0 "[councillor.GetFirstNameNoTooltip]，我們必須先了解他們才能向他們收稅！"
	steward_task.1002.notification:0 "無用的人口普查"
	steward_task.1003.end:0 "\n\n隨著新收費的引入，許多[county.GetName]的人開始拒絕依靠我的仲裁官來解決紛爭！"
	steward_task.1003.a:0 "[councillor.GetFirstNameNoTooltip]，你是不是失去控制了？"
	steward_task.1003.notification:0 "未指定治安官"
	steward_task.1004.end:0 "\n\n隨著[county.GetName]新通行費的引入，越來越多的人開始走私而不是合法交易！"
	steward_task.1004.a:0 "他們實際上在從[ROOT.Char.GetTitleTierName]的口袋裡偷錢！"
	steward_task.1004.notification:0 "過高的關稅"
	steward_task.1005.t:0 "兩次徵稅"
	steward_task.1005.desc:0 "「太離譜了，」我的[steward.GetCouncilTitle][steward.GetTitledFirstName]衝進議事廳，[tax_collector.GetTitledFirstName]緊隨其後。「我先得到命令去收我自己的稅，然後[tax_collector.GetTitledFirstNameNoTooltip]再收一遍？你必須讓[tax_collector.GetHerHim]遠離我的土地。」\n\n「[steward.GetTitledFirstNameNoTooltip]算……錯賬了，」[tax_collector.GetTitledFirstNameNoTooltip]插嘴道，「我只是想把差額收上來，僅此而已。」\n\n[steward.GetTitledFirstNameNoTooltip]憤怒地瞪向[tax_collector.GetHerHim]。"
	steward_task.1005.a:0 "讓我仔細看看那些賬簿……"
	steward_task.1005.a_success:0 "你精簡了領地的徵稅程序"
	steward_task.1005.a_failure:0 "你在[tax_collector.GetTitledFirstNamePossessiveNoTooltip]的記賬中沒找到任何錯誤"
	steward_task.1005.b:0 "領地的賦稅由[tax_collector.GetTitledFirstNameNoTooltip]負責。"
	steward_task.1005.c:0 "[steward.GetTitledFirstNameNoTooltip]的領地由[steward.GetHerHis]自己負責。"
	steward_task.2001.t:0 "缺乏人工"
	steward_task.2001.desc:0 "[county.GetName]農民們在抱怨我的[councillor.GetCouncilTitle]的干預！[councillor.GetTitledFirstNamePossessive]把整個[county.GetTitleTierName]的人力都調走了，這使得其他在建項目很難完成。"
	steward_task.2001.a:0 "你不能為了這個任務犧牲一切，[councillor.GetFirstNameNoTooltip]！"
	steward_task.2001.notification:0 "管理不善的建設"
	steward_task.2002.desc:0 "我親愛的[councillor.Custom2('RelationToMe', ROOT.Char)]，\n我對[county.GetName]進行的援助，以及當地土地持續性開發的指導，並沒有換來很好的回應。事實上可以說那裡的農民叫喚著要把我的「頭穿在長矛上」。荒謬至極的是，他們的部分怒火似乎還指向了你。"
	steward_task.2002.a:0 "[councillor.GetFirstNameNoTooltip]！你又整了什麼？！"
	steward_task.2002.notification:0 "對民眾管理不當"
	steward_task.2003.t:0 "失去控制"
	steward_task.2003.desc:0 "儘管我的[councillor.GetCouncilTitle]努力安置[county.GetName]的新領地，然而事情似乎已經失去控制。因為人們大量的遷移，[councillor.GetTitledFirstName]似乎搞不清[county.GetTitleTierName]的哪一部分已經有人定居，而哪一部分需要清理。事實上，看上去沒人搞得清！"
	steward_task.2003.a:0 "把事態控制住，[councillor.GetFirstNameNoTooltip]！"
	steward_task.2003.notification:0 "失去控制"
	steward_task.2005.t:0 "利潤初現"
	steward_task.2005.desc:0 "在我專注於領主[liege.GetTitledFirstNamePossessive]的指示開發[county.GetName]時，[liege.GetHerHis]的$clan_tax_collector_court_position$[tax_collector.GetTitledFirstName]帶著一名捧著厚厚賬簿的僕人走了過來。\n\n「考慮到這個伯爵領的規模正在擴大，」[tax_collector.GetSheHe]解釋道，「得提高他們的賦稅才公平。我花了幾個晚上，計算出一個公平的數額，你可以檢查一下……」\n\n僕人緩步走來，彎下膝蓋。"
	steward_task.2005.a:0 "那就讓我們把應繳的稅款收上來吧。"
	steward_task.2005.a.tt:0 "我認為[liege.GetTitledFirstNameNoTooltip]更喜歡錢和短期的直接收益。"
	steward_task.2005.b:0 "不，[county.GetNameNoTierNoTooltip]的發展是第一位的。"
	steward_task.2005.b.tt:0 "我認為[liege.GetTitledFirstNameNoTooltip]更注重長期利益，不在乎金錢。"
	steward_task.2005.c:0 "[liege.GetTitledFirstNameNoTooltip]應該自己拿主意。"
	steward_task.2005.c.tt:0 "[liege.GetTitledFirstNameNoTooltip]將決定優先徵稅還是發展[county.GetNameNoTierNoTooltip]。"
	steward_task.2005.success:0 "[liege.GetTitledFirstNameNoTooltip|U]支持你的決定"
	steward_task.2005.failure:0 "[liege.GetTitledFirstNameNoTooltip|U]不贊成你的決定"
	steward_task.2006.opening:0 "[steward.Custom2('AppropriateGreeting', ROOT.Char)]"
	steward_task.2006.desc_intro:0 "在審查[county.GetName]時，[tax_collector.GetTitledFirstName]建議我將這裡的稅收提高到與其發展相匹配的程度。\n\n"
	steward_task.2006.desc_development:0 "不過，我覺得這麼做會妨礙該伯爵領的發展，因此沒有採納[tax_collector.GetHerHis]的建議。"
	steward_task.2006.desc_taxation:0 "我採納了[tax_collector.GetHerHis]的建議，並且相信你會支持這一點。"
	steward_task.2006.a:0 "幹得好，[steward.GetTitledFirstNameNoTooltip]。"
	steward_task.2006.b:0 "什麼？我根本不是這麼想的！"
	steward_task.2006.b_notification:0 "決定被推翻"
	steward_task.2007.desc:0 "[tax_collector.GetTitledFirstName]和我無法決定是優先對[county.GetName]徵稅還是發展這裡，因此請你作出指示。"
	steward_task.2007.a:0 "我的格言是，稅多多益善。"
	steward_task.2008.desc_intro_friendly:0 "雖然[steward.Custom2('MyCharacterIntroduction', ROOT.Char)]和[tax_collector.Custom2('MyCharacterIntroduction', ROOT.Char)]平時關係不錯，但他們似乎在[county.GetNameNoTier]的一切事務上都針鋒相對。"
	steward_task.2008.desc_intro_unfriendly:0 "[steward.Custom2('MyCharacterIntroduction', ROOT.Char)]和[tax_collector.Custom2('MyCharacterIntroduction', ROOT.Char)]沒有哪天是不針鋒相對的。這一次，他們的爭吵似乎涵蓋了[county.GetNameNoTier]的一切事務。"
	steward_task.2008.desc_outro:0 "\n\n「既然[county.GetNameNoTooltip]變得更加繁榮，那就應該收稅，」[tax_collector.GetTitledFirstNameNoTooltip]堅持道，「我們應該現在就提高賦稅，而不是等[steward.GetTitledFirstNamePossessiveNoTooltip]的任務正式結束後。」\n\n「但這麼做會讓[county.GetNameNoTierNoTooltip]的發展放緩，」[steward.GetTitledFirstNameNoTooltip]反擊道，「另外，我得到的指示是發展這個伯爵領，不是收稅。」"
	steward_task.2008.a:0 "在這件事上[tax_collector.GetTitledFirstNameNoTooltip]是對的。"
	steward_task.2008.b:0 "[steward.GetTitledFirstNameNoTooltip]提出了好的觀點。"
	steward_task.2008.c:0 "你們兩個就不能自己解決嗎？！"
	steward_task.2101.t:0 "高效的稅收"
	steward_task.2101.desc:0 "我的[councillor.GetCouncilTitle][councillor.GetTitledFirstName]，在指導[county.GetName]的定居和土地清理工作時，[councillor.GetSheHe]無論對新的封地還是以前的情況一清二楚。\n\n根據[councillor.GetHerHim]的說法，我們的稅務記錄從沒有那麼詳細過！"
	steward_task.2101.a:0 "你知道怎麼做事，[councillor.GetFirstNameNoTooltip]！"
	steward_task.2101.notification:0 "高效的省份稅收"
	steward_task.2102.t:0 "加強的控制"
	steward_task.2102.desc:0 "指導[county.GetName]新封地的設立需要我的[councillor.GetCouncilTitle]對當地人民實施傳統上前所未有的控制力。\n\n謝天謝地，[councillor.GetTitledFirstName]完成的很好，而[county.GetTitleTierName]強化的管控給我帶來了多方面的好處。"
	steward_task.2102.a:0 "提醒他們統治他們的[ROOT.Char.GetTitleTierName]的一切。"
	steward_task.2102.notification:0 "加強的控制"
	steward_task.3001.t:0 "抵制定居者"
	steward_task.3001.desc:0 "[county.GetName]的許多新來的[ROOT.Char.GetCulture.GetName]定居者現在正身陷水火。在[county.GetNameNoTier]，定居者們不僅要被在地人漠視，甚至他們的一些農莊還遭到了攻擊！"
	steward_task.3001.a:0 "[ROOT.Char.GetCulture.GetName]定居者必須受到尊重！"
	steward_task.3001.notification:0 "抵制定居者"
	steward_task.3002.t:0 "抵制施政"
	steward_task.3002.desc:0 "[councillor.GetTitledFirstName]正在[county.GetName]面臨預想外的麻煩。在地人拒絕和新的[ROOT.Char.GetCulture.GetName]行政機構合作。有人抱怨我的[councillor.GetCouncilTitle]的努力相比成果帶來更多的紛擾。"
	steward_task.3002.a:0 "我恐怕這一切都是必須的。"
	steward_task.3002.notification:0 "[ROOT.Char.GetCulture]施政失敗"
	steward_task.3101.t:0 "受到歡迎的施政"
	steward_task.3101.desc:0 "我的[councillor.GetCouncilTitle][councillor.GetTitledFirstName]，正在努力在[county.GetName]建立一個基於[ROOT.Char.GetCulture.GetName]規範的行政機構。\n\n[councillor.GetHerHis|U]的努力似乎被在地人很好接受了，他們的生活變得更輕鬆而安全了。"
	steward_task.3101.a:0 "我對[councillor.GetTitledFirstName]的信任是對的！"
	steward_task.3101.notification:0 "[ROOT.Char.GetCulture]的施政受到歡迎"
	steward_task.3102.t:0 "受到肯定的管理"
	steward_task.3102.desc:0 "我的[councillor.GetCouncilTitle][councillor.GetTitledFirstName]，正在引入[ROOT.Char.GetCulture.GetName]人傳統的理念，努力加強[county.GetName]的行政管理。\n\n有了[county.GetTitleTierName]靈巧的管理，當地的地主似乎並不在意稅率上小小的增加。"
	steward_task.3102.a:0 "箱子裡有更多的黃金總是更好的！"
	steward_task.3102.notification:0 "[ROOT.Char.GetCulture]施政"
	steward_task.3103.t:0 "增強的軍團"
	steward_task.3103.desc:0 "因為[councillor.GetTitledFirstNamePossessive]向[county.GetNameNoTier]引入[ROOT.Char.GetCulture.GetName]定居者的努力，一些不尋常的事發生了。\n\n在地人似乎更好地理解了他們在整個國家裡的位置，當需要為之而戰的時候，每個村子都盡力派出最有能力的[ROOT.Char.Custom('LevyMenWomen')]。事實上，有些農民自願被徵召！"
	steward_task.3103.a:0 "現在我看到了這一切。"
	steward_task.3103.notification:0 "[ROOT.Char.GetCulture]徵召兵志工"
	steward_task.3201.notification:0 "提高自治權"
	steward_task.3202.notification:0 "授予文化豁免稅"
	steward_task.3203.notification:0 "保護祖制"
	steward_task.3301.notification:0 "達成文化理解"
	steward_task.3302.notification:0 "欣賞外交示好"
	steward_task.3303.notification:0 "迸發文化好奇"
	steward_task.4001.opening:0 "[county_liege.Custom2('AppropriateGreeting', ROOT.Char)]"
	steward_task.4001.desc:0 "事實已經很明瞭了，你的[councillor.GetCouncilTitle]正在巴結[county.GetName]在地人，並煽動他們反對我。你不要以為這樣下作的行為會沒有惡報！"
	steward_task.4001.a:0 "但是我確實擁有一份#EMP 合法的#!宣稱！"
	steward_task.4002.t:0 "損失威望"
	steward_task.4002.desc:0 "[councillor.GetTitledFirstName]在[county.GetName]遇到了始料未及的麻煩。在地人完全不領我們的情。"
	steward_task.4002.a:0 "假以時日，他們最終會理解我們的苦衷。"
	steward_task.4002.notification:0 "損失威望"
	steward_task.4101.t:0 "獲得威望"
	steward_task.4101.desc:0 "[councillor.GetTitledFirstNamePossessive]在[county.GetName]執行的任務已經初見成效。在地人對我們產生了深刻印象，開始支持我們。"
	steward_task.4101.a:0 "幹得漂亮！"
	steward_task.4101.notification:0 "獲得威望"
