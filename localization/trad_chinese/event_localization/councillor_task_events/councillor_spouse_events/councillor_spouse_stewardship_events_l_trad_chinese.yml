l_trad_chinese:
	councillor_spouse_stewardship.1001.desc:0 "陸軍維護費"
	councillor_spouse_stewardship.1002.desc:0 "勤勉的勞工"
	councillor_spouse_stewardship.1003.desc:0 "建造協商"
	councillor_spouse_stewardship.1004.desc:0 "家庭儲蓄"
	councillor_spouse_stewardship.1005.desc:0 "無可指摘的家庭"
	councillor_spouse_stewardship.1006.desc:0 "井然有序的宮廷"
	councillor_spouse_stewardship_1006_every_courtier:0 "所有廷臣"
	councillor_spouse_stewardship.1007.desc:0 "舒適的生活"
	councillor_spouse_stewardship.1008.desc:0 "健康向上的宮廷"
	councillor_spouse_stewardship.1009.desc:0 "發展協商"
	councillor_spouse_stewardship.1010.desc:0 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U]解決廷臣債務"
	councillor_spouse_stewardship.1011.desc.guilds:0 "行會被打敗"
	councillor_spouse_stewardship.1011.desc.serfs:0 "農奴被安撫"
	councillor_spouse_stewardship.1011.desc.corruption:0 "控制稅吏"
	councillor_spouse_stewardship.2001.t:0 "配偶：投資問詢"
	councillor_spouse_stewardship.2001.desc:0 "得虧[councillor.GetTitledFirstNamePossessive]對我的家庭財政進行了不遺餘力的管理，這個季度末我收到的金子比預想中更多了。\n\n「親愛的[ROOT.Char.GetWifeHusband]，我們該怎麼使用這筆錢才最好呢？」"
	councillor_spouse_stewardship.2001.a:0 "大開宴會，犒賞眾人！"
	councillor_spouse_stewardship_2001_every_powerful_vassal:0 "所有強力封臣"
	councillor_spouse_stewardship.2001.b:0 "在本地進行投資。"
	councillor_spouse_stewardship.2001.c:0 "錢可以收買人心，替我們打聽以及傳達事情！"
	councillor_spouse_stewardship.2001.d:0 "讓我們現在把錢存起來。"
	councillor_spouse_stewardship.2002.t:0 "配偶：金光之遇"
	councillor_spouse_stewardship.2002.desc:0 "「[ROOT.Char.GetLadyLord]。」[courtier_lender.GetTitledFirstName]匆匆來到我面前，[courtier_lender.Custom('quirk_pos_adverb')]微笑道。「我剛剛面見了[councillor.GetTitledFirstName]，[councillor.GetHerHis]以自己的才智告誡我，我們兩人應該會面。正好你需要一些經濟上的援助，而我需要一些社交上的幫忙……」"
	councillor_spouse_stewardship.2002.a:0 "我會還錢的，我保證。"
	councillor_spouse_stewardship.2002.money_loan_tooltip:0 "我會從[courtier_lender.GetFirstNameNoTooltip]處借[gold_i]#bold [THIS.Var('amount_to_loan').GetValue]#!金子。"
	councillor_spouse_stewardship.2002.b:0 "為什麼你不把錢捐給[ROOT.Char.GetFaith.HouseOfWorship]呢？"
	councillor_spouse_stewardship.2002.c:0 "你應當將錢奉獻給窮人。"
	councillor_spouse_stewardship.2002.d:0 "我很樂意接受這筆獻金。"
	councillor_spouse_stewardship.2003.t:0 "配偶：貿易機會"
	councillor_spouse_stewardship.2003.desc:0 "[councillor.GetTitledFirstName]過來見我，[councillor.GetHerHis]的懷裡揣著好幾卷羊皮紙捲軸。\n\n「[ROOT.Char.GetLadyLord]，我起草了幾份同鄰近領主的貿易提案。我敢肯定我們之間能夠達成一份雙贏的協議！」"
	councillor_spouse_stewardship.2003.a:0 "[ruler_1.GetTitledFirstNameNoTooltip]說的似乎很有道理。"
	councillor_spouse_stewardship.2003.b:0 "同[ruler_2.GetTitledFirstNameNoTooltip]簽署一份協議。"
	councillor_spouse_stewardship.2003.c:0 "和[ruler_3.GetTitledFirstNameNoTooltip]達成協議。"
	councillor_spouse_stewardship.2003.d_greedy:0 "這些傢伙誰也別想碰我的金子！"
	councillor_spouse_stewardship.2003.d_arrogant:0 "這些傢伙不配和#EMP 我#!做生意！"
	councillor_spouse_stewardship.2003.d:0 "這些人提供的機會都不夠誘人……"
	councillor_spouse_stewardship.2004.t:0 "配偶：伸出援手"
	councillor_spouse_stewardship.2004.desc:0 "「你的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('on_my_hook'))]，[on_my_hook.GetTitledFirstName]，最近發現[on_my_hook.GetHerselfHimself]惹上了一點麻煩。」\n\n[councillor.GetTitledFirstName][councillor.Custom('quirk_pos_adverb')]微笑，[councillor.GetSheHe]繼續說道：「不過我已經把事情擺平了，並提到是你的意思。」"
	councillor_spouse_stewardship.2004.a:0 "幹得漂亮！"
	councillor_spouse_stewardship.2004.b:0 "好事不求回報。"
	councillor_spouse_stewardship.2005.t:0 "配偶：在[county_to_boost.GetNameNoTierNoTooltip]進行投資"
	councillor_spouse_stewardship.2005.desc:0 "「[ROOT.Char.GetLadyLord|U]。我注意到，[county_to_boost.GetName]存在一個難得一遇的投資機會。」\n\n我的[councillor.Custom('WifeHusband')][councillor.GetFirstName]詳盡地描述了商業投資的各項細節，如果投資成功的話，這似乎確實能給[county_to_boost.GetNameNoTierNoTooltip]帶來極大的益處。"
	councillor_spouse_stewardship.2005.a:0 "值得冒這個險！"
	councillor_spouse_stewardship.2005.a_1:0 "這筆投資在[county_to_boost.GetNameNoTierNoTooltip]有了很好的回報。"
	councillor_spouse_stewardship.2005.a_2:0 "這筆投資打了水漂"
	councillor_spouse_stewardship.2005.b:0 "將機會留給[county_to_boost.GetNameNoTierNoTooltip]的民眾。"
	councillor_spouse_stewardship.2005.c:0 "跟我談當地的瑣事有失我的身份！"
