	councillor_spouse_intrigue.0001.message:0 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U]與[spymaster.GetCouncilTitle]合作"
	councillor_spouse_intrigue.0002.message:0 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U]揭露計謀"
	councillor_spouse_intrigue.0003.message:0 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U]發現秘密"
	councillor_spouse_intrigue.0004.message:0 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U]推動計謀"
	councillor_spouse_intrigue.0005.message:0 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U]操縱臣民"
	councillor_spouse_intrigue.0006.message:0 "童真不再"
	councillor_spouse_intrigue.0007.message:0 "步入歧路"
	councillor_spouse_intrigue.1001.t:0 "配偶：無人可信"
	councillor_spouse_intrigue.1001.desc:0 "「對於身邊的人你必須要多安幾個心眼。」我的[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('councillor'))]這麼說，眼神中透露著嚴肅。「我發現，即使在我們現在談話時，[spymaster.GetTitledFirstName]也在謀劃些什麼反對你！」\n\n這是真的嗎？我自己的[spymaster.GetCouncilTitle]？！"
	councillor_spouse_intrigue.1001.a:0 "我一直在被當寶搞！"
	councillor_spouse_intrigue.1002.t:0 "配偶：謠言肆臆"
	councillor_spouse_intrigue.1002.desc:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))]在[councillor.GetSheHe]有什麼想要分享的時候，就會像[councillor.GetSheHe]平常那樣[councillor.Custom('quirk_pos_present')]。「你聽說了關於[target.GetTitledFirstName]的流言嗎，[target.GetSheHe]似乎在掩飾什麼大壞事？」我湊近了聽，[councillor.GetSheHe]壓低了[councillor.GetHerHis]的聲調。「這些都是真的。我們需要的是證據。」"
	councillor_spouse_intrigue.1002.a:0 "我的[councillor.Custom('LoverPetName')]，該搞點間諜玩意了！"
	councillor_spouse_intrigue.1002.b:0 "我必須發現這是什麼！"
	councillor_spouse_intrigue.1002.c:0 "看來比起[target.GetFirstNameNoTooltip]，我把自己的秘密保護的更好。"
	councillor_spouse_intrigue.1003.t:0 "配偶：揭露秘辛"
	councillor_spouse_intrigue.1003.desc:0 "我可以從[councillor.GetTitledFirstName]接近我的方式看出來，[councillor.GetSheHe]在宮廷內又發現了一個秘密。\n\n「[agent.GetTitledFirstName]參與了一樁陰謀，」[councillor.GetSheHe]說道，「[agent.GetSheHe|U]還不知道我知道了，但我建議您赦免[agent.GetHerHim]，以獲得其絕對忠誠……」"
	councillor_spouse_intrigue.1003.a:0 "讓[agent.GetHerHim]明白有這種事請有多危險。"
	councillor_spouse_intrigue.1003.b:0 "利用[agent.GetHerHim]來找到真正的主謀！"
	councillor_spouse_intrigue.1003.c:0 "監視[agent.GetHerHis]的一舉一動，讓我免受他們的陰謀傷害！"
	councillor_spouse_intrigue.1004.t:0 "配偶：研究反對派"
	councillor_spouse_intrigue.1004.desc:0 "[secret_holder.GetTitledFirstName]言之鑿鑿要支持[faction.GetName]，讓我很是頭疼。慶幸的是，我似乎獲得了先手。\n\n我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))]發現了[secret_holder.GetHerHis]緊緊保護的一個秘密，[councillor.GetSheHe]對我黠笑道。\n\n「我想你可能會覺得這很有意思，親愛的……」"
	councillor_spouse_intrigue.1004.a:0 "一個小勒索將讓[secret_holder.GetHerHim]規規矩矩的。"
	councillor_spouse_intrigue.1004.b:0 "這是個醜聞！整個國家都應知道！"
	councillor_spouse_intrigue.1004.c:0 "有時候最好的辦法是拿著好牌等待時機。"
	councillor_spouse_intrigue.1004.c.tt:0 "你還不會揭發[secret_holder.GetFirstNamePossessiveNoTooltip]的秘密"
	councillor_spouse_intrigue.1005.t:0 "配偶：各個擊破"
	councillor_spouse_intrigue.1005.desc:0 "[faction_member.GetTitledFirstName]一直積極地支持[leader.GetTitledFirstName]和[leader.GetHerHis]的[faction.GetName]。然而我的[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('councillor'))]有個改變這一狀況的計劃。\n\n「相信我，我告訴[faction_member.GetTitledFirstName]的這些事情會讓[faction_member.GetHerHim]立即開始否定[leader.GetFirstNameNoTooltip]。」"
	councillor_spouse_intrigue.1005.a:0 "確保[faction_member.GetFirstNameNoTooltip]不再會支持[leader.GetFirstNameNoTooltip]！"
	councillor_spouse_intrigue.1005.b:0 "你可以讓#EMP 我#!看起來像是一個更好的選擇嗎？"
	councillor_spouse_intrigue.1006.t:0 "配偶：一名合適的代表"
	councillor_spouse_intrigue.1006.desc:0 "非常充分地意識到我對[target.GetTitledFirstName]的計畫後，我的[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('councillor'))][councillor.GetFirstName]帶著一個提議來找我。\n\n「我在[court_owner.GetTitledFirstNamePossessive]的宮廷有朋友。我可以請求他們招待一名賓客一段日子。只要打打忠誠牌，順便我再推波助瀾一下，[plant.GetTitledFirstName]會為了你行奇蹟……」"
	councillor_spouse_intrigue.1006.a:0 "好主意，我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))]！"
	councillor_spouse_intrigue.1006.b:0 "我想我們可能需要[plant.GetFirstNameNoTooltip]在這裡。"
