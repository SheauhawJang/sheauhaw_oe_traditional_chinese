	councillor_spouse_learning.1301.t:0 "配偶：影響宗教改信"
	councillor_spouse_learning.1302.t:0 "配偶：影響文化轉變"
	councillor_spouse_learning.1303.desc:0 "配偶是神學家贊助人"
	councillor_spouse_learning.1601.desc:0 "配偶幫助你進行[ROOT.Char.Custom('LifestyleFocus')|U]學習"
	councillor_spouse_learning.1602.t:0 "[tutored_child.GetDaughterSon]在配偶指導下茁壯成長"
	councillor_spouse_learning.1603.root_guardian.t:0 "被監護人讚許配偶指導"
	councillor_spouse_learning.1603.spouse_guardian.t:0 "配偶的被監護人讚許[councillor.GetHerHis|U]的指導"
	councillor_spouse_learning.1603.other_guardian.t:0 "宮廷內的被監護人讚賞配偶的指導"
	add_patronage_spouse_education_points_effect.t:0 "孩童因配偶的指導受益"
	add_patronage_spouse_education_points_effect.desc:0 "由於[councillor.GetTitledFirstNamePossessive]的指導，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('patronage_student'))][patronage_student.GetTitledFirstName]更有可能得到好的[education|E]。"
	add_patronage_spouse_education_points_child_effect.desc:0 "由於[councillor.GetTitledFirstNamePossessive]的指導，我的[patronage_student.Custom('GetDaughterSon')][patronage_student.GetTitledFirstName]更有可能得到好的[education|E]。"
	councillor_spouse_learning.2601.t:0 "配偶：深化教育"
	councillor_spouse_learning.2601.not_scholarly.desc:0 "「讀一會兒書不會對你有什麼害處的，」我勤奮的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))][councillor.GetTitledFirstName]經常這麼告訴我。[councillor.GetSheHe|U]向我提議，如果我需要幫助的話可以做我的導師。"
	councillor_spouse_learning.2601.scholarly.desc:0 "每當我的[ROOT.Char.Custom2('RelationToMeShort',SCOPE.sC('councillor'))][councillor.GetTitledFirstName]發現我在同一堆磚頭書打的不可開交時，[councillor.GetSheHe]就會變得很熱心。\n\n「你需要有誰來幫助你學習嗎？比如說什麼人同你交流一下看法，或者你想讀點其他的書？我最近正好入了一批書，裡面對[ROOT.Char.Custom('education_conversation_subject')]的見解十分深刻！」"
	councillor_spouse_learning.2601.a:0 "謝謝，有你帶路真是太好了。"
	councillor_spouse_learning.2601.b:0 "[tutoring_student_1.GetTitledFirstNameNoTooltip]比我更需要你的幫助。"
	councillor_spouse_learning.2601.c:0 "你應該去教導[tutoring_student_2.GetTitledFirstNameNoTooltip]。"
	councillor_spouse_learning.2601.d:0 "你應該多關注自己的研究。"
	councillor_spouse_learning_2601_tutoring_effect.critical_success:0 "[THIS.Char.GetTitledFirstNamePossessiveOrMyNoTooltip|U]對[THIS.Char.Custom('education_focus')]的理解有了長足進步"
	councillor_spouse_learning_2601_tutoring_effect.success:0 "[THIS.Char.GetTitledFirstNamePossessiveOrMyNoTooltip|U]對[THIS.Char.Custom('education_focus')]的理解進步了"
	councillor_spouse_learning.2001.faith.t:0 "配偶：[councillor.GetFaith.GetAdjectiveNoTooltip]異見者"
	councillor_spouse_learning.2001.culture.t:0 "配偶：[councillor.GetCulture.GetNameNoTooltip]異見者"
	councillor_spouse_learning.2001.start.desc:0 "[faction_leader.GetTitledFirstName]和[faction_leader.GetHerHis]的"
	councillor_spouse_learning.2001.faith.desc:0 "[councillor.GetFaith.GetAdjectiveNoTooltip]"
	councillor_spouse_learning.2001.culture.desc:0 "[councillor.GetCulture.GetNameNoTooltip]"
	councillor_spouse_learning.2001.middle.desc:0 "[different_culture_or_faith_faction.GetName]裡的密謀分子一刻也不給我消停！"
	councillor_spouse_learning.2001.independence_faction.desc:0 "他們應該成為忠心耿耿的臣子，但我知道他們一直在密謀反對我。"
	councillor_spouse_learning.2001.liberty_faction.desc:0 "他們看來時時刻刻都想削減我的權威。"
	councillor_spouse_learning.2001.claimant_faction.desc:0 "這群無恥的竊賊，伺機從我手中奪取合法的土地。"
	councillor_spouse_learning.2001.end.desc:0 "\n\n幸運的是，作為「他們自己人的一員」，我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))][councillor.GetTitledFirstName]擁有與他們周旋的若干措施。[councillor.GetSheHe|U]提議調解並想要知道如何進行。"
	councillor_spouse_learning.2001.a.faith:0 "安撫[councillor.GetFaith.GetAdjectiveNoTooltip]派系成員。"
	councillor_spouse_learning.2001.a.culture:0 "安撫[councillor.GetCulture.GetNameNoTooltip]派系成員。"
	councillor_spouse_learning.2001.a.faction_members_faith:0 "[different_culture_or_faith_faction.GetName]的每一位[councillor.GetFaith.GetAdjective]成員"
	councillor_spouse_learning.2001.a.faction_members_culture:0 "[different_culture_or_faith_faction.GetName]的每一位[councillor.GetCulture.GetName]成員"
	councillor_spouse_learning.2001.b:0 "使[faction_member_1.GetTitledFirstNameNoTooltip]離開派系。"
	councillor_spouse_learning.2001.c:0 "說服[faction_member_2.GetTitledFirstNameNoTooltip]對我保持忠誠。"
	councillor_spouse_learning.2301.t:0 "配偶：更高級的力量"
	councillor_spouse_learning.2301.desc:0 "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))][councillor.GetTitledFirstName]已經成為了宗教世界的知名人物。[councillor.GetHerHis|U]大力贊助[councillor.GetFaith.GetAdjectiveNoTooltip]學者、[councillor.GetFaith.HouseOfWorshipPlural]、以及教團，這些行為甚至吸引了[religious_head.GetTitledFirstName][religious_head.GetHerselfHimself]本人的注意。\n\n[religious_head.GetTitleAsNamePossessiveNoTooltip]的感激帶來了相當的利益。我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))]得以代表我面見[religious_head.GetHerHim]。"
	councillor_spouse_learning.2301.a:0 "能為我引見嗎？"
	councillor_spouse_learning.2301.a.success:0 "我同[religious_head.GetTitledFirstName]成為了好友。"
	councillor_spouse_learning.2301.b:0 "[religious_head.GetSheHe]能做什麼回報我們呢？"
	councillor_spouse_learning.2301.c:0 "這是我重回宗教共同體的好機會！"
	councillor_spouse_learning.2301.d:0 "讓[religious_head.GetHerHim]知道——我們做的一切都是為了[councillor.GetFaith.HighGodName]。"
	councillor_spouse_learning.2602.t:0 "配偶：開拓視野"
	councillor_spouse_learning.2602.not_root.desc:0 "當我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('student'))][student.GetTitledFirstName]確實十分了解[student.Custom('highest_skill_noun')]之後，[councillor.GetTitledFirstName]認為是時候讓[student.GetHerHim]拓寬一下[student.GetHerHis]的視野了。\n\n「我可以購置一些新著作，準備一些作業任務，教導[student.GetHerHim]一點。你認為什麼科目對[student.GetFirstNameNoTooltip]最有好處？」"
	councillor_spouse_learning.2602.root.desc:0 "「雖然你已經十分了解[student.Custom('highest_skill_noun')]了，但是[student.GetPrimaryTitle.GetNameNoTierNoTooltip]的[student.GetTitleTierName]應當擁有更廣泛的技能，」我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))][ROOT.Char.Custom2('QuirkPPPosOrNeg', SCOPE.sC('councillor'))]，說道。\n\n「我可以購置一些新著作，準備一些作業任務，教你一點東西。你想要學什麼科目？」"
	councillor_spouse_learning.2602.a:0 "外交。"
	councillor_spouse_learning.2602.b:0 "軍事理論。"
	councillor_spouse_learning.2602.c:0 "領地的經濟。"
	councillor_spouse_learning.2602.d:0 "間諜網管理。"
	councillor_spouse_learning.2602.e:0 "神學。"
	councillor_spouse_learning.1304.desc:0 "配偶是[religious_vassal.GetTitledFirstNameNoTooltip]的庇護者"
	councillor_spouse_learning.1305.desc:0 "配偶的虔誠給[religious_head.GetTitleAsNameNoTooltip]留下了深刻印象"
	councillor_spouse_learning.2603.t:0 "配偶：勝任"
	councillor_spouse_learning.2603.desc:0 "我的內閣成員中的幾位認為，他們能夠憑藉影響力或血統理所當然地占據職位——他們真是錯得離譜！我期待成果，然而我常常得到的卻是失望。\n\n在度過漫長的一天後，我向[councillor.GetFirstName]抱怨，[councillor.GetSheHe]卻打斷了我。「讓我來做點什麼吧，[ROOT.Char.GetWifeHusband]。幾個教訓或許能讓他們腦袋瓜子靈活一點。」"
	councillor_spouse_learning.2603.a:0 "[chancellor.GetCouncilTitle|U][chancellor.GetFirstNameNoTooltip]可以找一位導師。"
	councillor_spouse_learning.2603.b:0 "[marshal.GetCouncilTitle|U][marshal.GetFirstNameNoTooltip]將從你的幫助中獲益。"
	councillor_spouse_learning.2603.c:0 "教教我的[steward.GetCouncilTitle][steward.GetFirstNameNoTooltip]。"
	councillor_spouse_learning.2603.d:0 "也許你對[spymaster.GetCouncilTitle][spymaster.GetFirstNameNoTooltip]有什麼建議。"
	councillor_spouse_learning.2603.e:0 "[court_chaplain.GetCouncilTitle][court_chaplain.GetFirstNameNoTooltip]正需要一些指引。"
	councillor_spouse_learning.2603.f:0 "還是留在這裡陪我吧……"
