l_trad_chinese:
	councillor_spouse_martial.0001.message:0 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U]鼓舞應徵"
	councillor_spouse_martial.0002.message:0 "協助軍隊組織"
	councillor_spouse_martial.0003.message:0 "鼓舞人心的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U]"
	councillor_spouse_martial.0004.message:0 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U]鼓勵騎士精神"
	councillor_spouse_martial.0005.message:0 "與傭兵協商時的支持"
	councillor_spouse_martial.0006.message:0 "悉心照看我"
	councillor_spouse_martial.0007.message:0 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U]處理傷口"
	councillor_spouse_martial.0008.message:0 "令人畏懼的臨在"
	councillor_spouse_martial.0009.message:0 "戰鬥練習"
	councillor_spouse_martial.1001.t:0 "配偶：比武日"
	councillor_spouse_martial.1001.desc:0 "陽光明媚，農民們在我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))]舉辦的比武大會會場周圍晃悠。當[councillor.GetTitledFirstName]宣布為紀念我的$knight_culture_player_plural_no_tooltip_lowercase$們而進行比武大會時，他們都歡呼起來，我只是坐著看。\n\n然而，我可不想在整個比武日都卡在寶座上！"
	councillor_spouse_martial.1001.a:0 "我也要為我們的$knight_culture_player_plural_no_tooltip_lowercase$慶賀！"
	councillor_spouse_martial.1001.commanders:0 "所有$knight_culture_player_no_tooltip_lowercase$"
	councillor_spouse_martial.1001.b:0 "這是給[child.GetFirstNameNoTooltip]一些建議的完美機會！"
	councillor_spouse_martial.1001.b.education_tt:0 "我會提高[child.GetFirstNamePossessiveNoTooltip]的軍事教育"
	councillor_spouse_martial.1001.c:0 "這天是為了紀念#EMP 我們#!，我親愛的！"
	councillor_spouse_martial.1002.t:0 "配偶：代表我行事"
	councillor_spouse_martial.1002.desc:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))]花了很多時間與[councillor.GetHerHis]的儀仗隊巡遊全國。[councillor.GetSheHe]可以代表我處置很多事情，[councillor.GetTitledFirstName]帶著[councillor.GetHerHim]的軍事存在，即是我的統治權利的有力提醒。"
	councillor_spouse_martial.1002.a:0 "我的[councillor.GetTitleAsNameNoTooltip]和我隨時準備好防禦領國！"
	councillor_spouse_martial.1002.b:0 "確保人們會恰當地拜倒，我親愛的。"
	councillor_spouse_martial.1002.c:0 "每個人都應畏懼我，並在我的腳前崇拜，[councillor.GetFirstNameNoTooltip]！"
	councillor_spouse_martial.1003.t:0 "配偶：事關榮譽"
	councillor_spouse_martial.1003.desc:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))][ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('councillor'))]。關於[attacker_vassal.GetTitledFirstName]和[defender_vassal.GetTitledFirstName]之間的軍事衝突，[councillor.GetSheHe]希望進行討論。\n\n「他們的爭鬥毫無榮譽，他們給您的領地帶來了恥辱。讓我來處理他們。我相信我可以強迫他們議和。」"
	councillor_spouse_martial.1003.a:0 "解決這件事，不惜一切代價。"
	councillor_spouse_martial.1003.b:0 "不，我想看看誰會贏！"
	councillor_spouse_martial.1003.b.tt:0 "[attacker_vassal.GetFirstNameNoTooltip]和[defender_vassal.GetFirstNameNoTooltip]繼續交戰"
	councillor_spouse_martial.1003.c:0 "哦，我相信你行的，親愛的。"
	councillor_spouse_martial.1003.c.unlock_tt:0 "此選項可用，因為[councillor.GetFirstNamePossessiveNoTooltip]出眾的戰略能力"
	councillor_spouse_martial.1004.t:0 "配偶：衛兵"
	councillor_spouse_martial.1004.desc:0 "我有些困惑，為什麼我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))]要在庭院裡為我獻上一份「大禮」。然而，我很快理解了，[councillor.GetTitledFirstName]下令一夥士兵排成陣型。「一支完整軍團，我親手培養，隨時準備為你效力。」\n\n這#EMP 真的是#!一份大禮！"
	councillor_spouse_martial.1004.a:0 "更多部隊來增強軍力！"
	councillor_spouse_martial.1004.b:0 "他們將作為我的私人衛兵隨侍左右！"
	councillor_spouse_martial.1005.t:0 "配偶：留下印象"
	councillor_spouse_martial.1005.desc:0 "[vassal.GetTitledFirstName]來到[capital.GetNameNoTier]向我納貢。然而，[councillor.GetTitledFirstName]建議，展示一下軍力能夠確保持續的忠誠。\n\n「看到你壓倒性的力量，如果背叛的想法掠過任何人的思緒，他們都會三思。」我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))]指出。"
	councillor_spouse_martial.1005.a:0 "是的，不論[vassal.GetFirstNameNoTooltip]轉身向何方，[vassal.GetSheHe]都會看到士兵！"
	councillor_spouse_martial.1005.a.tt:0 "[vassal.GetFirstNameNoTooltip]變得更易受[dread|E]影響。"
	councillor_spouse_martial.1005.b:0 "常規的閱兵應該足夠。"
