l_trad_chinese:
	councillor_spouse_diplomacy.1001.desc:0 "家族聲譽"
	councillor_spouse_diplomacy.1002.desc:0 "調解兄弟姐妹間的衝突"
	councillor_spouse_diplomacy.1003.desc:0 "兄弟姐妹間的關係提升"
	councillor_spouse_diplomacy.1004.desc:0 "外交培訓"
	councillor_spouse_diplomacy.1004.desc_diplo_councillor:0 "受[councillor.GetTitleAsName]教導"
	councillor_spouse_diplomacy.1005.desc:0 "外交實踐"
	councillor_spouse_diplomacy.1006.desc:0 "[councillor.GetTitledFirstNamePossessive]經過努力，終於提高了[councillor.GetSheHe]與人交談的能力。"
	councillor_spouse_diplomacy.1007.desc:0 "友好往來"
	councillor_spouse_diplomacy.2001.t_female:0 "配偶：適婚女子"
	councillor_spouse_diplomacy.2001.t_male:0 "配偶：適婚男子"
	councillor_spouse_diplomacy.2001.desc_mother:0 "[councillor.GetTitledFirstName]看著我們的[ROOT.Char.Custom('ChildChildrenGender')]，用[councillor.GetHerHis]那一如既往的[councillor.Custom('quirk_pos_noun')]語氣說道。「我們的孩子在婚姻中不應該沒有良配。"
	councillor_spouse_diplomacy.2001.desc:0 "[councillor.GetTitledFirstName]看著我的[ROOT.Char.Custom('ChildChildrenGender')]，用[councillor.GetHerHis]那一如既往的[councillor.Custom('quirk_pos_noun')]的語氣說道。「您的孩子在婚姻中不應該沒有良配。"
	councillor_spouse_diplomacy.2001.desc_end:0 "如果你允許我教導他們，很快求婚者就會排到大街上！」"
	councillor_spouse_diplomacy.2001.a:0 "我的繼承人[child_heir.GetTitledFirstNameNoTooltip]需要你的監護。"
	councillor_spouse_diplomacy.2001.b:0 "他們都需要一些指導。"
	councillor_spouse_diplomacy.2001.b.all_kids:0 "我所有未成婚的子女："
	councillor_spouse_diplomacy.2001.c:0 "我需要你教我言談舉止！"
	councillor_spouse_diplomacy.2002.t:0 "配偶：兩小無猜弄青梅"
	councillor_spouse_diplomacy.2002.desc:0 "「培養下一代統治者們的關係是不可忽視的使命，」[councillor.GetTitledFirstName]說道。\n\n「你的一些有影響力的封臣也有孩子，我確信[child_heir.GetTitledFirstName]了解他們可以從中獲益。」"
	councillor_spouse_diplomacy.2002.a:0 "[vassal_heir_1.GetTitledFirstNameNoTooltip]看起來是個聲譽良好的[vassal_heir_1.Custom('WomanManGirlBoy')]。"
	councillor_spouse_diplomacy.2002.b:0 "[vassal_heir_2.GetTitledFirstNameNoTooltip]可能會是個很有影響力的人！"
	councillor_spouse_diplomacy.2002.c:0 "我聽說過[vassal_heir_3.GetTitledFirstNameNoTooltip]的一些優點。"
	councillor_spouse_diplomacy.2002.d:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child_heir'))][child_heir.GetHerHis]就做的很好。"
	councillor_spouse_diplomacy.2003.t:0 "配偶：握手言和的機會"
	councillor_spouse_diplomacy.2003.desc:0 "我一看到我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival'))][rival.GetTitledFirstName]在[ROOT.Char.GetFaith.HouseOfWorship]的另一邊，便立刻轉過身去，但令我驚訝的是，[councillor.GetTitledFirstName]向那個[rival.Custom('InsultNoun')]招手，並[councillor.Custom('quirk_pos_adverb')]向我走來。\n\n「[rival.GetSheHe|U]已經同意在中立場合與你碰面。真遺憾你們兩位[SCOPE.Custom('PersonalityGetSharedTraitDescriptionFromFlag')][ROOT.Char.Custom2('WomenMenPeople', SCOPE.sC('rival'))]居然結下仇怨。你不認為是時候作出改變了嗎？」"
	councillor_spouse_diplomacy.2003.a:0 "你或許是對的……"
	councillor_spouse_diplomacy.2003.b:0 "我要狂扁[rival.GetHerHis]的臉！"
	councillor_spouse_diplomacy.2003.c:0 "你稱[rival.GetHerHim]為[SCOPE.Custom('PersonalityGetSharedTraitDescriptionFromFlag')]？！讓我來揭露[rival.GetHerHis]的真面目……"
	councillor_spouse_diplomacy.2004.t:0 "配偶：方便的宣稱"
	councillor_spouse_diplomacy.2004.desc:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))][councillor.GetTitledFirstName]急切地將一個[claimant.GetWomanMan]帶到我面前。\n\n「我的[ROOT.Char.GetTitleTierName]，請允許我向您介紹[claimant.GetTitledFirstName]，[title_to_claim.GetName]的宣稱者。」\n\n[claimant.GetFirstName]向我鞠躬，並說道：「很榮幸見到您，[claimant.Custom2('RelationToMeAddress', ROOT.Char)]。遺憾的是，如果沒有一個……受益人站在我這邊，[title_to_claim.GetNameNoTier]很可能還是不會落入我的手中。」"
	councillor_spouse_diplomacy.2004.a:0 "我也許能幫你。"
	councillor_spouse_diplomacy.2004.a.tt:0 "#F 只要[claimant.GetFirstNameNoTooltip]繼續待在我的宮廷，我就能在時機成熟時推動[claimant.GetHerHis]的宣稱#!"
	councillor_spouse_diplomacy.2004.b:0 "祝你好運。"
	councillor_spouse_diplomacy.2004.c:0 "監禁。箋紙。寄信給[current_holder.GetTitledFirstNameNoTooltip]的鴿子。按這個順序。"
	councillor_spouse_diplomacy.2004.c.tt:0 "#F 我會通知[current_holder.GetTitleTierName]，[claimant.GetFirstNameNoTooltip]已經不再是一個威脅了。#!"
