l_trad_chinese:
	chancellor_task.0991_end_desc:0 "[target_character.GetTitledFirstNamePossessiveNoTooltip]對你的好感不會再增加。"
	chancellor_task.0991_increase_desc:0 "[target_character.GetTitledFirstNameNoTooltip]對你賜予[target_character.GetHerHim]的帝王恩惠感到震驚與榮幸。"
	chancellor_task.1001.t:0 "一個新的宣稱者"
	chancellor_task.1001.desc:0 "在我見過的所有小丑中……\n\n在[councillor.GetTitledFirstNamePossessive]傻乎乎地試圖改善我與鄰居的關係時，我這廢物一般的[councillor.GetCouncilTitle]居然正式承認了[neighboring_ruler.GetTitledFirstNamePossessive]對[target_county.GetName]的宣稱！"
	chancellor_task.1001.a:0 "你應該讓我們成為朋友，而不是敵人！"
	chancellor_task.1001.title_message:0 "失誤造成的宣稱"
	chancellor_task.1001.message:0 "[councillor.GetTitledFirstName]正式承認了你對[target_county.GetName]的宣稱"
	chancellor_task.1002.t:0 "和平的終結"
	chancellor_task.1002.desc:0 "當[councillor.GetTitledFirstNamePossessive]嘗試著提升我的聲望時，我那無能的[councillor.GetCouncilTitle]居然同意了一項會#EMP 違背#!我和[target.GetName]之間條約的條約！\n\n在[target.GetTitleTierName]看來，[target.GetSheHe]現在可以按[target.GetSheHe]的想法自由的對我宣戰了。"
	chancellor_task.1002.a:0 "你為什麼會同意這個，[councillor.GetFirstNameNoTooltip]？！"
	chancellor_task.1003.opening:0 "[neighbor.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
	chancellor_task.1003.desc:0 "我已經和你的[councillor.GetCouncilTitle][councillor.GetTitledFirstName]交流過了，這是一個可恥的外交行為。你不再是我曾認識的那個[ROOT.Char.GetWomanMan]了！"
	chancellor_task.1003.a:0 "這之間一定是有一些可怕的誤會……"
	chancellor_task.1003.message:0 "[councillor.GetCouncilTitle]令[neighbor.GetTitledFirstName]十分不滿"
	chancellor_task.1102.t:0 "靈巧的外交"
	chancellor_task.1102.desc:0 "我的[councillor.GetCouncilTitle][councillor.GetTitledFirstName]努力說服我們鄰國和封臣同意我和[target.GetName]簽訂的和平協議是一份有缺陷，不合法，不公平的條約！\n\n我將再次能自由的對[target.GetHerHim]宣戰。"
	chancellor_task.1102.a:0 "難以置信的工作，[councillor.GetFirstNameNoTooltip]！"
	chancellor_task.1103.opening:0 "[neighbor.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
	chancellor_task.1103.desc:0 "我已經和你的[councillor.GetCouncilTitle][councillor.GetTitledFirstName]交談過了，我必須說我要以全新的眼光來看待你了。也許你甚至是那種我有一天會自豪地給我的朋友介紹的那個人。"
	chancellor_task.1103.a:0 "你今天真是巧舌如簧，[councillor.GetFirstNameNoTooltip]！"
	chancellor_task.1103.message:0 "[councillor.GetCouncilTitle]令[neighbor.GetTitledFirstName]印象深刻"
	chancellor_task.2001.t:0 "當地的抵抗"
	chancellor_task.2001.desc:0 "我尊敬的[councillor.Custom2('RelationToMe', ROOT.Char)]，\n 儘管我正在努力重組的[county.GetName]進展神速，但並非所有人都堅信他們能從中獲利。\n我似乎惹惱了了幾位市長和鄉村長者。應該說是每個市長和長者。"
	chancellor_task.2001.a:0 "你都幹了什麼，[councillor.GetFirstNameNoTooltip]……"
	chancellor_task.2001.notification:0 "我的[councillor.GetCouncilTitle]的無能導致[county.GetName]的人民對我失去了尊重"
	chancellor_task.2002.desc:0 "我尊敬的[councillor.Custom2('RelationToMe', ROOT.Char)]……\n\n看來我做出了一些誤判。我在[county.GetName]推動的改革旨在加強您對該地區的掌控，但人民反而幾乎不清楚他們的[ROOT.Char.GetTitleTierName]是誰了……"
	chancellor_task.2002.a:0 "你把事情弄得#EMP 更糟了？！#!"
	chancellor_task.2002.notification:0 "我的[councillor.GetCouncilTitle]正在失去對[county.GetName]的控制！"
	chancellor_task.2003.t:0 "失望"
	chancellor_task.2003.desc:0 "敬啟，我的[baron.Custom2('RelationToMe', ROOT.Char)]，\n我必須抱怨一下你的[councillor.GetCouncilTitle][councillor.GetTitledFirstName]的所作所為！\n[councillor.GetSheHe|U]跑來[county.GetName]肆意妄為，一點也不在意我們的傳統或古老的習俗！"
	chancellor_task.2003.a:0 "你能不能更細緻一點，[councillor.GetFirstNameNoTooltip]？"
	chancellor_task.2003.notification:0 "我無能的[councillor.GetCouncilTitle]惹惱了我的一名封臣！"
	chancellor_task_2001.message:0 "$baron_plural_upper_case$拒絕整合"
	chancellor_task_2002.message:0 "[resisting_culture.GetNameNoTooltip]人抵制融合"
	chancellor_task_2101.message:0 "$baron_plural_upper_case$支持整合"
	chancellor_task_2102.message:0 "[supporting_culture.GetNameNoTooltip]人支持融合"
	chancellor_task_every_county_of_culture_in_title:0 "每一個位於[title.GetNameNoTier]的[supporting_culture.GetAdjective]省份"
	chancellor_task.2103.opening:0 "[councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
	chancellor_task.2103.desc:0 "我們在[title.GetName]的整合工作進行的非常好。事實上，我們甚至可以在當地按照[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]的稅制有限地徵稅。"
	chancellor_task.2103.a:0 "完美。就這麼辦！"
	chancellor_task.2103.b:0 "或許我們可以從他們的習俗中吸取更多的經驗？"
	chancellor_task.2103.c:0 "不，而我們應當給予這些事情需要的充分的時間。"
	chancellor_task.3001.opening:0 "[vassal.Custom2('AppropriateGreeting', ROOT.Char)]"
	chancellor_task.3001.desc:0 "我招待你的[councillor.GetCouncilTitle][councillor.GetTitledFirstName]，已經有一段時間了。[councillor.GetSheHe]在我家拿[councillor.GetHerselfHimself]自己當個主人似的，還鼓動我對你諂媚，那樣子實在令我噁心！\n\n什麼樣的[ROOT.Char.GetLadyLord]才會派出這樣的代表啊？"
	chancellor_task.3001.a:0 "[councillor.GetFirstNameNoTooltip]！你做了什麼？！"
	chancellor_task.3002.opening:0 "[councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
	chancellor_task.3002.desc:0 "似乎在我和[vassal.GetTitledFirstName]打交道的過程中，我可能……不小心許下了某些豁免[vassal.GetHerHis]的義務的承諾……\n\n我嘗試過了，不過我想如今已經沒有其他辦法了……"
	chancellor_task.3002.a:0 "你個蠢貨！"
	chancellor_task.3002.c:0 "不，我仍然可以挽救它。"
	chancellor_task.3002.d:0 "哦，我不這麼認為。"
	chancellor_task.3101.opening:0 "[active_councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
	chancellor_task.3101.desc:0 "因為[attacker_vassal.GetTitledFirstName]與[defender_vassal.GetTitledFirstName]之間持續的衝突，我一直在不知疲倦地尋求他們爭鬥的核心因素。我相信，只要通過正確的鼓舞，他們之間就可以達成和解。"
	chancellor_task.3101.a:0 "無論如何，讓他們停止爭鬥。"
	chancellor_task.3101.b:0 "作為他們的[ROOT.Char.GetTitleTierName]，他們會照我命令行事的！"
	chancellor_task.3101.c:0 "讓他們自己解決他們的紛爭吧。"
	chancellor_task.3101.c.tt:0 "[attacker_vassal.GetFirstNameNoTooltip]與[defender_vassal.GetFirstNameNoTooltip]之間的戰爭繼續"
	chancellor_task.3102.desc:0 "我發現[vassal.GetTitledFirstNamePossessive]根據[vassal.GetHerHim]繼承的契約義務貢獻的比你收集的要多。"
	chancellor_task.3102.a:0 "是時候撥亂反正了！"
	chancellor_task.3102.c:0 "我放他一馬算了。就這次……"
	chancellor_task.3003.t:0 "喪失威望"
	chancellor_task.3003.desc:0 "看來不管我的[councillor.GetCouncilTitle]在做什麼——如果有在做的話——都做的還不夠！\n\n在[councillor.GetTitledFirstNamePossessive]任內，我的封臣們表現得隨心所欲，不管什麼事都很少來請求我的批示。"
	chancellor_task.3003.a:0 "感覺好像權力從我指間溜走了。"
	chancellor_task.3003.notification:0 "[councillor.GetCouncilTitle]未能掌控封臣"
	chancellor_task.3103.desc:0 "我招待你的[councillor.GetCouncilTitle][councillor.GetTitledFirstName]，已經好幾個星期了。[councillor.GetSheHe]令我真正認識到了整個領地在你領導下閃耀的光輝。\n\n我無比榮幸能夠作為附庸為你效力。"
	chancellor_task.3103.a:0 "有如此懂得感恩的僕從我很幸運。"
	chancellor_task.3104.desc:0 "我發現了一些與[primary_title.GetName]有關的舊合約。可以說[vassal.GetTitledFirstName]理應比以前想象的更公平地獲得[vassal.GetHerHis]的最終繼承權。"
	chancellor_task.3104.a:0 "我們必須捍衛[vassal.GetFirstNamePossessiveNoTooltip]繼承人的權利！"
	chancellor_task.3104.b:0 "東西可以保持原樣。至於價格嘛……"
	chancellor_task.3104.c:0 "沒有必要讓領地分裂。"
