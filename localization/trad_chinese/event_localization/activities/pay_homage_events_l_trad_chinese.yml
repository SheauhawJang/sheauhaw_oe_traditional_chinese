l_trad_chinese:
	pay_homage_header:0 "覲見："
	pay_homage.0001.opening:0 "[homage_vassal.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
	pay_homage.0001.desc:0 "我已經到[homage_liege.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]來覲見您，榮光加身的[homage_liege.GetTitleAsNameNoTooltip]，以表現我的忠誠。\n\n"
	pay_homage.0001.desc.submission:0 "我希望僅憑我的服從承諾就足以證明我的尊敬。"
	pay_homage.0001.desc.gold:0 "我帶來了與陛下相匹配的豐厚禮物，作為我善意和奉侍的象徵。"
	pay_homage.0001.desc.hook:0 "我向您保證，我會按照您的意願辦事，[homage_liege.GetLadyLord]。"
	pay_homage.0001.desc.contract:0 "為了標示您的支配地位和我的忠誠，我將作為您的附庸承擔更大的義務。"
	pay_homage.0001.a:0 "馬上帶[homage_vassal.GetTitledFirstNameNoTooltip]進來。"
	pay_homage.0001.a.tt:0 "你在[royal_court|E]接見[homage_vassal.GetTitledFirstName]"
	pay_homage.0001.b:0 "[homage_vassal.GetHerHis|U]的卑躬屈膝對我來說毫無意義。"
	pay_homage.0001.b.tt:0 "你把[homage_vassal.GetTitledFirstName]趕走了"
	pay_homage.0009.opening:0 "[homage_liege.Custom2('AppropriateGreeting', ROOT.Char )]"
	pay_homage.0009.desc:0 "我不會被你[homage_vassal.Custom('InsultAdjective')]行為愚弄；你的效忠誓言對我毫無意義。"
	pay_homage.0009.a:0 "豈有此理！"
	pay_homage.0101.t:0 "$pay_homage_header$屈膝"
	pay_homage.0101.t.language:0 "$pay_homage_header$一語雙關"
	pay_homage.0101.t.clumsy:0 "$pay_homage_header$感到屈辱"
	pay_homage.0101.t.infatuation:0 "$pay_homage_header$被物化"
	pay_homage.0101.t.delivery:0 "$pay_homage_header$口齒不清"
	pay_homage.0101.desc:0 "我耐心地在寶座上等待，很快，[homage_vassal.GetTitledFirstName]就被宣召並引到了我的面前。\n\n"
	pay_homage.0101.desc.submission:0 "[homage_vassal.GetSheHe|U]恭敬地屈膝，除了宣誓[homage_vassal.GetHerHis]會忠誠地擔任[homage_liege.GetPrimaryTitle.GetTierAsNameNoTooltip]的封臣外什麼也沒說。\n\n"
	pay_homage.0101.desc.gold:0 "[homage_vassal.GetSheHe|U]恭敬地屈膝，並讓侍從拿出了[homage_vassal.GetHerHis]的禮金和珍寶。誓言已經立下，書吏記錄了[homage_vassal.GetHerHis]必定侍奉[homage_liege.GetPrimaryTitle.GetNameNoTooltip]的保證。\n\n"
	pay_homage.0101.desc.hook:0 "[homage_vassal.GetSheHe|U]恭敬地屈膝，除了宣誓[homage_vassal.GetHerHis]會侍奉[homage_liege.GetPrimaryTitle.GetNameNoTooltip]外，還聲明[homage_vassal.GetHerselfHimself]對我有所虧欠，因此會任我差遣。\n\n"
	pay_homage.0101.desc.contract:0 "[homage_vassal.GetSheHe|U]恭敬地屈膝，除了宣誓[homage_vassal.GetHerHis]會侍奉[homage_liege.GetPrimaryTitle.GetNameNoTooltip]外，還主動提出作為[homage_liege.GetPrimaryTitle.GetTierAsNameNoTooltip]的封臣應付出更多。\n\n"
	pay_homage.0101.desc.language:0 "儘管[homage_vassal.GetTitleAsNameNoTooltip]很明顯習練過[homage_liege.GetCourtLanguage.GetNameNoTooltip]的誓言，但[homage_vassal.GetSheHe]還是發錯了幾個音，結果語義發生了滑稽的改變，讓我的廷臣忍俊不禁。"
	pay_homage.0101.desc.clumsy:0 "在[homage_vassal.GetTitledFirstNameNoTooltip]站起來時，[homage_vassal.GetSheHe]笨拙地絆了一跤。整個宮廷幾乎同時倒抽了一口氣，最後[homage_vassal.GetSheHe]滾到了我腳下，四腳朝天，雙頰因尷尬變得通紅。"
	pay_homage.0101.desc.infatuation:0 "[homage_vassal.GetTitledFirstNameNoTooltip]站起身來，看上去有些尷尬。通過眼角的餘光，我發現我的[SCOPE.sC('homage_liege').Custom2('RelationToMeShort', SCOPE.sC('homage_infatuation'))][homage_infatuation.GetFullName]神魂顛倒，顯然被[homage_vassal.GetTitleAsNameNoTooltip]迷住了！"
	pay_homage.0101.desc.delivery:0 "事情從一開始就不順利。[homage_vassal.Custom('GetHomageDeliveryDescLiege')]"
	pay_homage.0101.desc.success:0 "最終，我讓[homage_vassal.GetTitleAsNameNoTooltip]平身，表達了我的滿意，也確認了[homage_vassal.GetFirstNamePossessiveNoTooltip]對[homage_vassal.GetSheHe]代我統治的土地所擁有的權利。"
	pay_homage.0101.smooth.submission:0 "「好好侍奉我，[homage_vassal.GetTitledFirstNameNoTooltip]。」"
	pay_homage.0101.smooth.gold:0 "「我接受你慷慨的禮物，[homage_vassal.GetTitledFirstNameNoTooltip]。」"
	pay_homage.0101.smooth.hook:0 "「我很高興知道我可以要求你做事，[homage_vassal.GetTitledFirstNameNoTooltip]。」"
	pay_homage.0101.smooth.contract:0 "「你的服務是無價的，[homage_vassal.GetTitledFirstNameNoTooltip]。」"
	pay_homage.0101.faux_pas.language:0 "「你很努力[homage_vassal.GetFirstNameNoTooltip]；這語言挺難的。」"
	pay_homage.0101.faux_pas.clumsy:0 "「對我來說，你的誓言是最重要的。」"
	pay_homage.0101.faux_pas.infatuation:0 "「呃哼，我想這裡已經完事了。」"
	pay_homage.0101.faux_pas.delivery:0 "「重要的是你的忠誠，而不是舌頭。」"
	pay_homage.0101.insult.language:0 "「你#EMP 知道#!你剛才說了什麼嗎？」"
	pay_homage.0101.insult.clumsy:0 "「真是亂七八糟啊。」"
	pay_homage.0101.insult.infatuation:0 "「你怎麼#EMP 敢#!？出去！」"
	pay_homage.0101.insult.delivery:0 "「說的是#EMP 啥#!？」"
	pay_homage.0201.desc:0 "在[homage_liege.GetCapitalLocation.GetNameNoTooltip]，僕從導引我進入[homage_liege.GetTitledFirstNamePossessiveRegnal]的大廳，[homage_liege.GetSheHe]坐在[homage_liege.GetHerHis]的寶座上等待聆聽我的誓言。\n\n"
	pay_homage.0201.desc.language:0 "我在[homage_liege.GetHerHim]面前屈膝，復述我曾經習練過的[homage_liege.GetCourtLanguage.GetNameNoTooltip]誓言，不過宮廷裡遮掩不住的竊笑聲顯示出我還需要多多練習我領主的宮廷語言……\n\n"
	pay_homage.0201.desc.clumsy:0 "我前去在[homage_liege.GetHerHim]面前屈膝，但步履過急，笨拙地在[homage_liege.GetHerHis]腳下摔作一團。我強撐著起來，如常發了誓，但我的臉頰在全體出席的宮廷裡燒得火辣……\n\n"
	pay_homage.0201.desc.infatuation:0 "我在[homage_liege.GetHerHim]面前屈膝並開始。我正在復述誓言，卻捕捉到[homage_infatuation.GetFullName]，[homage_liege.GetFirstNameNoTooltip]的[SCOPE.sC('homage_liege').Custom2('RelationToMeShort', SCOPE.sC('homage_infatuation'))]，正對我露出魅惑的笑容、眨眼放電。回望向我的領主，我遇上了[homage_liege.GetHerHis]的怒視！我趕忙給講詞收尾，將自己的視線避開，因為整個宮廷都在竊竊私語……\n\n"
	pay_homage.0201.desc.delivery:0 "我在[homage_liege.GetHerHim]面前屈膝並開始發誓，但事情很快崩潰。[homage_vassal.Custom('GetHomageDeliveryDescVassal')]\n\n"
	pay_homage.0201.desc.success:0 "我跪在領主腳下宣誓效忠，[homage_liege.GetHerHis]的書吏則記錄著這一事件。\n\n"
	pay_homage.0201.desc.submission:0 "如此，儀式結束了；我除了承諾作為封臣忠心侍奉[homage_liege.GetPrimaryTitle.GetTierAsNameNoTooltip]之外什麼都沒有向[homage_liege.GetTitleAsNameNoTooltip]提出。\n\n"
	pay_homage.0201.desc.gold:0 "我的隨員接著跟進，在宮中出席的眾人面前呈上我獻給[homage_liege.GetTitleAsNameNoTooltip]的豐厚禮品。\n\n"
	pay_homage.0201.desc.hook:0 "然後是我的承諾，作為[homage_liege.GetTitleAsNameNoTooltip]的忠誠支持者，[homage_liege.GetSheHe]可以要求我做任何事情去幫助[homage_liege.GetHerHis]的所有目的。\n\n"
	pay_homage.0201.desc.contract:0 "然後是我的禮物；我當眾確認會提高對[homage_liege.GetPrimaryTitle.GetTierAsNameNoTooltip]的貢獻，以表達我的忠誠，這也是為了國家的利益。\n\n"
	pay_homage.0201.desc.insult_language:0 "[homage_liege.GetFirstNameNoTooltip]一本正經地看著我，然後爆發出大笑，還用糟糕的[homage_vassal.GetCulture.GetLanguage.GetNameNoTooltip]口音模仿我發音錯誤的誓言……"
	pay_homage.0201.desc.insult_clumsy:0 "[homage_liege.GetFirstNameNoTooltip]的手也掩飾不住[homage_liege.GetHerHis]的笑容，宮廷也漸漸充滿了笑聲。這就是我被銘記的樣子……"
	pay_homage.0201.desc.insult_infatuation:0 "[homage_liege.GetFirstNameNoTooltip]憤怒地看向[homage_liege.GetHerHis]的[SCOPE.sC('homage_liege').Custom2('RelationToMeShort', SCOPE.sC('homage_infatuation'))]，什麼認可都沒表示就屏退我離開房間。"
	pay_homage.0201.desc.insult_delivery:0 "[homage_liege.GetFirstNameNoTooltip]驚呆了，咯咯笑著，[homage_liege.GetSheHe]詳細複述我的部分講話詞……"
	pay_homage.0201.desc.brush_off:0 "讓我驚訝的是，[homage_liege.GetFirstNameNoTooltip]表現得好像什麼都沒發生一樣，優雅地接受了我的效忠。\n\n"
	pay_homage.0201.desc.outro:0 "[homage_liege.GetFirstNameNoTooltip]示意我起身，確認了[homage_liege.GetHerHis]的滿意，以及我為[homage_liege.GetHerHis]統治土地的權利。"
	pay_homage.0201.smooth.submission:0 "[homage_liege.GetTitleAsNameNoTooltip]萬歲。"
	pay_homage.0201.smooth.gold:0 "忠誠的代價……"
	pay_homage.0201.smooth.hook:0 "希望只是個小人情……"
	pay_homage.0201.smooth.contract:0 "服務的負擔……"
	pay_homage.0201.faux_pas:0 "終究是個公正的君主。"
	pay_homage.0201.insult:0 "我就不該來。"
	homage_delivery_stutter_liege:0 "[ROOT.Char.GetTitledFirstNamePossessiveNoTooltip]勉強說了半句話，[ROOT.Char.GetHerHis]的口吃就打斷了[ROOT.Char.GetHerHim]。我那些痛苦的廷臣看著[ROOT.Char.GetHerHis]英勇地試圖征服[ROOT.Char.GetHerHis]自己的聲音。"
	homage_delivery_lisp_liege:0 "[ROOT.Char.GetTitledFirstNamePossessiveNoTooltip]的講話真是……難忘。[ROOT.Char.GetHerHis]噝音無法發清楚的毛病讓莊重感全無，[ROOT.Char.GetSheHe]跋涉在眾多噝擦音之間，並努力忽略我那些較不寬容廷臣的傻笑。"
	homage_delivery_wheeze_liege:0 "[ROOT.Char.GetTitledFirstNamePossessiveNoTooltip]是個妙人。[ROOT.Char.GetSheHe]顯然是被觀眾弄緊張了，又被他們的匆忙趕到刺激了，看上去連呼吸都要努力掙扎，在停頓喘氣之間發出刺耳的講話聲。"
	homage_delivery_slow_liege:0 "[ROOT.Char.GetTitledFirstNamePossessiveNoTooltip]的講話……不太行。[ROOT.Char.GetSheHe]有幾處思路不清，雜亂無章，[ROOT.Char.GetHerHis]誤解或是讀錯了幾個最重要的詞。"
	homage_delivery_inconceivable_liege:0 "[ROOT.Char.GetTitledFirstNamePossessiveNoTooltip]的講話……很有趣。[ROOT.Char.GetSheHe|U]夾雜著古奧的語言和沉重的大詞，而且[ROOT.Char.GetSheHe]顯然對於這些詞彙的真實含義沒有概念，導致講話長度增加一倍，我的那些更有學問的廷臣笑彎了腰。"
	homage_delivery_stutter_vassal:0 "我剛開始宣讀第一條誓言，我的口吃就將我打斷。最終，我只能在宮中眾人歡樂和尷尬的目光中繼續宣讀，但今天真的是我的痛苦之日。"
	homage_delivery_lisp_vassal:0 "當我盡力在不斷地咬舌中想把話說清楚的時候，我的演講不時被壓抑的咯咯笑聲打斷，這削弱了儀式和我的宣誓的分量。"
	homage_delivery_wheeze_vassal:0 "當我的心跳加速時，我努力要找到呼吸的節奏，而匆忙完成演講只會讓事情變得更糟。這不是一場值得回憶的演講。"
	homage_delivery_slow_vassal:0 "我盡了最大努力，但是我的領主和宮廷眾人的表情和揚起的眉毛告訴我，我的努力與其說是重要，不如說是好笑。"
	homage_delivery_inconceivable_vassal:0 "我使出渾身解數，試圖用我豐富的詞彙量來迎合這個場合，並給全場留下深刻的印象，不過……反響與我所希望的不太一樣。"
	pay_homage.0601.t:0 "$pay_homage_header$無效"
	pay_homage.0601.desc.court:0 "隨著我作為[ROOT.Char.GetTitleAsNameNoTooltip]的加冕禮結束，我為覲見所做的準備已不再是必須的了……"
	pay_homage.0601.desc.imprisoned_me:0 "$pay_homage.0601_shared_intro$[ROOT.Char.GetImprisonedBy.GetTitledFirstName]把我扔進了監獄。"
	pay_homage.0601.desc.imprisoned:0 "$pay_homage.0601_shared_intro$我被[ROOT.Char.GetImprisonedBy.GetTitledFirstName]俘虜了。"
	pay_homage.0601.desc.liege_dead_me:0 "$pay_homage.0601_shared_intro$結果我把[homage_liege.GetTitledFirstName]殺了……\n\n"
	pay_homage.0601.desc.liege_dead:0 "$pay_homage.0601_shared_intro$[homage_liege.GetTitledFirstName][homage_liege.GetDeathReasonHideKiller]……\n\n"
	pay_homage.0601.desc.liege_imprisoned_me:0 "$pay_homage.0601_shared_intro$結果我俘虜了[homage_liege.GetTitledFirstName]！"
	pay_homage.0601.desc.liege_imprisoned:0 "$pay_homage.0601_shared_intro$[homage_liege.GetTitledFirstName]被[homage_liege.GetImprisonedBy.GetTitledFirstName]俘虜了。"
	pay_homage.0601.desc.new_liege:0 "如果我現在想要宣誓效忠，必須去找我的新領主[ROOT.Char.GetLiege.GetTitledFirstNameRegnal]。"
	pay_homage.0601_shared_intro:0 "正當我為自己的效忠誓言做最後的斟酌時，"
	pay_homage.0601.desc:0 "\n\n這顯然改變了形勢。"
	pay_homage.0601.a_court:0 "前進，為了更偉大的事業。"
	pay_homage.0601.a_prison:0 "見鬼。"
	pay_homage.0601.a_liege:0 "煩死了……"
	pay_homage.0601.a:0 "是時候重新思考一下了……"
	pay_homage_costs_refunded:0 "$pay_homage_decision$花費退還"
