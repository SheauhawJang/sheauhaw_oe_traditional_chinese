l_trad_chinese:
	playdate_phase:0 "會見"
	child_return_from_playdate_title:0 "兒童返回"
	child_return_from_playdate_desc:0 "[child_scope.GetShortUIName]在參加了[host.GetShortUINamePossessive]宮廷的同輩聚會後已返回"
	playdate_header:0 "會見同輩："
	playdate.0010.desc:0 "你為什麼接受了我的邀請卻反而去了[other_host.GetTitledFirstNamePossessive]的同輩聚會？！這事我跟你沒完。"
	playdate.0010.a:0 "哎呦。"
	playdate.1001.opening_desc:0 "請到我在[barony.GetNameNoTier]的宮廷內見見你的同齡小朋友！"
	playdate.1001.host_likes_me:0 "我希望你能參加，因為我一直在等一個機會能見你！"
	playdate.1001.host_dislikes_me:0 "我正要邀請每一位顯貴要人，遺憾的是你也包括在內。"
	playdate.1001.host_gets_along_with_me:0 "我希望你能參加，你要是不來，我會非常想你的！"
	playdate.1001.a:0 "我當然會去的。"
	playdate.1001.b:0 "不，我拒絕！"
	playdate.1002.opening_desc:0 "要是[child_scope.Custom2('YourCharacterIntroduction', ROOT.Char)]能造訪我在[barony.GetNameNoTier]的宮廷，與[child_scope.GetHerHis]的同齡人見見面，我會很開心！"
	playdate.1002.host_likes_child:0 "我希望[child_scope.GetSheHe]能參加，因為我一直在等一個機會見[child_scope.GetHerHim]！"
	playdate.1002.host_dislikes_child:0 "我正要邀請每一位顯貴要人，遺憾的是[child_scope.GetHerHim]也包括在內。"
	playdate.1002.host_gets_along_with_child:0 "我希望[child_scope.GetSheHe]能參加，[child_scope.GetSheHe]要是不來，我會非常想[child_scope.GetHerHim]的！"
	playdate.1002.a:0 "[child_scope.GetSheHe]當然會去的。"
	playdate.1002.b:0 "我必須要謝絕。"
	playdate.2001.t:0 "集會"
	playdate.2001.desc_opening:0 "大家都到了！\n\n隨著貴公子和貴小姐們被一一領進房間，我感覺自己越發飄飄然。"
	playdate.2001.desc_guest_of_interest_1_2_3:0 "我很興奮，[guest_of_interest_1.Custom2('MyCharacterIntroduction', ROOT.Char)]和[guest_of_interest_2.Custom2('MyCharacterIntroduction', ROOT.Char)]都到場了。更別說還來了[guest_of_interest_3.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]！"
	playdate.2001.desc_guest_of_interest_1_and_2:0 "我很興奮，[guest_of_interest_1.Custom2('MyCharacterIntroduction', ROOT.Char)]和[guest_of_interest_2.Custom2('MyCharacterIntroduction', ROOT.Char)]都到場了！"
	playdate.2001.desc_guest_of_interest_1:0 "我很興奮，[guest_of_interest_1.Custom2('MyCharacterIntroduction', ROOT.Char)]到場了！"
	playdate.2001.desc:0 "我很興奮，能和其他孩子相處一段時間！"
	playdate.2001.desc_guest_of_interest_4:0 "不過，[guest_of_interest_4.Custom2('MyCharacterIntroduction', ROOT.Char)]似乎也出現了，這不禁讓我有點掃興。算了，懶得管[guest_of_interest_4.GetHerHim]。"
	playdate.2001.a:0 "歡迎！"
	playdate.2001.a.tt:0 "同輩聚會開始"
	playdate.2003.t:0 "$playdate_header$慘淡的慶典"
	playdate.2003.desc:0 "難以置信！儘管我有發出邀請，還做了充足的準備，但沒有一個人出現在我的同輩聚會上。\n\n行吧，我不在乎！這樣我就可以獨享這些糖果了。還有這些玩具。還有……還有……為什麼就沒人出現啊？"
	playdate.2003.a:0 "為什麼就沒人出現啊？"
	playdate.2501.t:0 "熱烈歡迎"
	playdate.2501.likes_host:0 "所有人集合在大廳裡，[host.GetTitledFirstNameNoTooltip]歡迎大家來參加這場同輩聚會！"
	playdate.2501.dislikes_host:0 "所有人集合在大廳裡，[host.Custom('InsultAdjective')][host.GetTitledFirstNameNoTooltip]歡迎大家來參加這場同輩聚會。"
	playdate.2501.a:0 "我十分期待！"
	playdate.2501.a_dislike:0 "咱們把這事搞完就得了。"
	playdate.0020.t:0 "$playdate_header$遊戲結束"
	playdate.0020.desc:0 "他們都說[host.Custom2('MyCharacterIntroduction', ROOT.Char)]逝世了，但是似乎沒人告訴我這到底是什麼意思。我只知道[host.GetHerHis]的同輩聚會結束了。"
	playdate.0020.a:0 "但是我們曾經玩得那麼開心！"
	playdate.0020.a.tt:0 "#F 你懂的……直到[host.GetSheHe]消失之前。#!"
	playdate.0021.desc:0 "由於我現在身陷囹圄，我的同輩聚會就要取消了。噢，我盼望了這麼久的時間……全白費了！"
	playdate.0021.a:0 "我們本可以玩得很盡興的……"
	playdate.0022.desc:0 "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U]被囚禁了起來，[host.GetHerHis]的同輩聚會也辦不成了。這來得可真不是時候！"
	playdate.3001.t:0 "玩法粗暴"
	playdate.3001.desc:0 "我本以為[guest.Custom2('MyCharacterIntroduction', ROOT.Char)]和那個農民[peasant_child.Custom('GirlBoy')]只不過是裝作要打架，不過泥地上突然就出現了血跡。\n\n[guest.GetFirstNameNoTooltip]悶哼一聲倒在地上，那個農民正站在[guest.GetHerHim]上方，作勢要再來一擊。"
	playdate.3001.a:0 "我得救[guest.GetHerHim]！"
	playdate.3001.a_injured:0 "你受傷了"
	playdate.3001.b:0 "「來人，救命！」"
	playdate.3001.c:0 "這看起來很有意思，讓我也來試試！"
	playdate.3002.t:0 "秘密"
	playdate.3002.desc:0 "[secret_holder.Custom2('MyCharacterIntroduction', ROOT.Char)|U]顯然瞞著什麼事。\n\n不過，正當[secret_holder.GetSheHe]答應要告訴我隱瞞了什麼的時候，[close_participant.Custom2('MyCharacterIntroduction', ROOT.Char)]走到我們身邊，執意要我陪[close_participant.GetHerHim]下盤棋。"
	playdate.3002.a:0 "好吧。我也並不怎麼在乎那些愚蠢的秘密。"
	playdate.3002.b:0 "噓，我想知道這個秘密！"
	playdate.3003.t:0 "[ROOT.Char.Custom('CatStoryName')]"
	playdate.3003.desc_opening:0 "我把我的貓[ROOT.Char.Custom('CatStoryName')]帶來了，這樣就能讓大家見識一下我的小貓咪有多棒。\n\n"
	playdate.3003.desc_bonding_cat_opening:0 "「你的貓真可愛！那你想不想看看我的？」"
	playdate.3003.desc_bonding_cat:0 "[guest.Custom2('MyCharacterIntroduction', ROOT.Char)|U]抱出一隻[guest.Custom('CatFurColor')]的貓朝我走來。「[guest.Custom('CatStoryHerHis')|U]的名字叫[guest.Custom('CatStoryName')]！」"
	playdate.3003.desc_bonding_dog_opening:0 "「你的貓真可愛！那你想不想看看我的狗？」"
	playdate.3003.desc_bonding_dog:0 "[guest.Custom2('MyCharacterIntroduction', ROOT.Char)|U]向我展示了一條[guest.Custom('DogFurColor')]的狗。「[guest.Custom('DogStoryHerHis')|U]的名字叫[guest.Custom('DogStoryName')]！」"
	playdate.3003.a_cat:0 "你的貓貓好可愛！"
	playdate.3003.a_dog:0 "你的狗狗好可愛！"
	playdate.3003.b:0 "噢，謝謝！過來，[guest.Custom('DogStoryName')]！"
	playdate.3003.c:0 "噦，什麼醜東西。哪有我的貓好看！"
	playdate.3004.t:0 "[ROOT.Char.Custom('DogStoryName')]"
	playdate.3004.desc_opening:0 "我把我的狗[ROOT.Char.Custom('DogStoryName')]帶來了，這樣就能讓大家見識一下我的小狗狗有多棒。\n\n"
	playdate.3004.desc_bonding_cat_opening:0 "「你的狗真可愛！那你想不想看看我的貓？」"
	playdate.3004.desc_bonding_dog_opening:0 "「你的狗真可愛！那你想不想看看我的？」"
	playdate.3004.b:0 "噢，謝謝！過來，[guest.Custom('CatStoryName')]！"
	playdate.3004.c:0 "噦，什麼醜東西。哪有我的狗好看！"
	playdate.3005.t:0 "秘密 "
	playdate.3005.desc:0 "我正在和[guest.Custom2('MyCharacterIntroduction', ROOT.Char)]談論宮廷生活和最近的流言。\n\n「我聽說[secret_owner.GetTitledFirstName][secret.Custom('SecretDescriptionThirdPerson')]——」\n\n我住了嘴，但太遲了；[guest.GetFirstNameNoTooltip]全聽到了。"
	playdate.3005.a:0 "啊……哎呀。"
	playdate.3005.b:0 "求你了，忘了我說的！我願意做任何事！"
	playdate.3005.c:0 "我給你錢！別說出去！"
	playdate.3005.d:0 "你要是告訴別人，我就要——我就要揍你！"
	playdate.3005.d.success:0 "[guest.GetFirstNameNoTooltip]答應會管好[guest.GetHerHis]的嘴巴"
	playdate.3005.d.failure:0 "[guest.GetFirstNameNoTooltip]並不怕你"
	promise_to_keep_secret:0 "[guest.GetFirstNameNoTooltip]承諾保守[secret|E]"
	playdate.3006.t:0 "伴讀"
	playdate.3006.desc:0 "我身上帶了一本小書——和我往常一樣——正當我要安下心來讀上幾頁時，[fellow_nerd.Custom2('MyCharacterIntroduction', ROOT.Char)]發現了我。\n\n「噢，這不是#EMP [SCOPE.Custom('RandomInformativeTextName')|U]#!嗎？我最近剛讀了，你覺得裡面的散文怎麼樣？」"
	playdate.3006.a:0 "這會是一場很好的討論！"
	playdate.3006.b:0 "走開，我還在讀呢。"
	playdate.3007.t:0 "攀爬"
	playdate.3007.desc:0 "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U]爬上了附近最高的[ROOT.Char.Custom('ObjectToClimb')]，並熱情地招手示意我跟上。\n\n這不是我第一次爬[ROOT.Char.Custom('ObjectToClimb')]，但它看起來還真是高……"
	playdate.3007.a:0 "我可不會被嚇退！"
	playdate.3007.a.success:0 "你成功爬了上去"
	playdate.3007.a.failure:0 "你重重地摔了一跤"
	playdate.3007.b:0 "不，我想我待在下面就好了。"
	playdate.3008.t:0 "去游泳"
	playdate.3008.desc:0 "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U]徑直走向[ROOT.Char.Custom('IndefiniteBodyOfWater')]，[participant.GetHerselfHimself]毫不猶豫就一頭扎進水裡。\n\n[participant.GetSheHe]一開始只是想嬉水玩鬧一下，結果突然就手腳慌亂了起來，轉眼間從水面上消失了。隨著時間的推移，我意識到要是再不趕緊幫忙，[participant.GetSheHe]恐怕不會再浮出水面了。"
	playdate.3008.a:0 "等一下，我來了！"
	playdate.3008.a.success:0 "你救了[participant.GetFirstNameNoTooltip]"
	playdate.3008.a.failure:0 "你沒來得及救到"
	playdate.3008.a.critical_failure:0 "你差點淹死自己"
	playdate.3008.b:0 "來人吶，救命啊！"
	playdate.3008.b.success:0 "有人聽見並施以援手"
	playdate.3008.b.failure:0 "沒人過來營救"
	playdate.3008.c:0 "[participant.GetSheHe|U]肯定已經回家了……"
	playdate.3009.t:0 "下雪天"
	playdate.3009.desc_two:0 "我偷偷溜到[participant.Custom2('MyCharacterIntroduction', ROOT.Char)]和[to_blame.Custom2('MyCharacterIntroduction', ROOT.Char)]的身後，手裡抓滿了一把雪，正當[participant.GetFirstNameNoTooltip]即將轉身的一刻，我一把雪直接糊了過去！"
	playdate.3009.desc_opening:0 "我偷偷溜到[participant.Custom2('MyCharacterIntroduction', ROOT.Char)]的身後，手裡抓滿了一把雪，正當[participant.GetSheHe]即將要轉身的一刻，我一把雪直接糊了過去！"
	playdate.3009.desc:0 "\n\n[participant.GetSheHe|U]驚叫了一聲，但很快便展開了反擊；沒多久我就敗下陣來，而[participant.GetSheHe]正衝我飛速撲來，[participant.GetHerHis]手裡還攥著一隻巨大的雪球！"
	playdate.3009.a:0 "我不會認輸的！"
	playdate.3009.a.success:0 "你贏得了雪仗"
	playdate.3009.a.failure:0 "你的腦袋被結塊的雪球打中了 "
	playdate.3009.b:0 "求求你，饒了我吧！"
	playdate.3009.c:0 "是[to_blame.GetFirstNameNoTooltip]乾的，不是我！"
	playdate.3009.c.success:0 "[participant.GetFirstNameNoTooltip]相信了你"
	playdate.3009.c.failure:0 "[participant.GetSheHe|U]意識到你在撒謊"
	playdate.3010.t:0 "趕集日"
	playdate.3010.desc:0 "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U]和我都一致認為貿易是一個貴族應該學習的重要技能，所以我們決定要去參觀一下[ROOT.Char.GetCurrentLocation.GetName]當地的集市。\n\n我們只有一些鵝卵石來充當貨幣，但它們都#EMP 非常#!閃亮啊！"
	playdate.3010.a:0 "嗯哼，我想要購買一件貨品，謝謝。"
	playdate.3010.a.success:0 "你說服了商人進行交易"
	playdate.3010.a.failure:0 "商人趕走了你"
	playdate.3010.b:0 "你必須把我想要的給我！我可是#EMP [ROOT.Char.GetLadyLord]#!！"
	playdate.3010.c:0 "咱們擺個自己的攤位吧！"
	playdate.3010.c.tt:0 "一些商人很迎合你，用葉子來「買」你的鵝卵石"
	playdate.3011.t:0 "扮家家酒"
	playdate.3011.desc:0 "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U]湊近我，[participant.GetHerHis]的雙手抱著一堆織物。當[participant.GetSheHe]把這堆東西扔在我面前的地板上時，我意識到那都是大人穿的衣物！\n\n「咱們來玩扮家家酒吧！」"
	playdate.3011.a:0 "要是我們能當父母就好了！"
	playdate.3011.b:0 "好呀。[disliked_participant.GetFirstNameNoTooltip]來扮狗！"
	playdate.3011.c:0 "不要，那太傻了。我們來下棋吧。"
	playdate.3011.c.tt:0 "你對[THIS.Char.Custom('education_focus_child')]的研究更深入了"
	playdate.3012.t:0 "勇敢的$knight_culture_player_plural_no_tooltip$"
	playdate.3012.desc_knight:0 "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U]和我正在觀看庭院中的$knight_culture_player_plural_no_tooltip_lowercase$訓練，此時[knight.Custom2('MyCharacterIntroduction', ROOT.Char)]面露微笑朝我們走來。"
	playdate.3012.desc_no_knight:0 "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U]和我正在觀看庭院中的幾個農民訓練，此時其中一人面露微笑朝我們走來。"
	playdate.3012.desc:0 "\n\n「怎麼說，[participant.Custom('GirlsBoysChildren')]們，覺得你們能掌握基本要領嗎？」"
	playdate.3012.a:0 "#EMP 沒錯！#!"
	playdate.3012.a.success:0 "你領悟到了基本要領"
	playdate.3012.a.neutral:0 "無論你嘗試得多麼賣力，你就是整不明白"
	playdate.3012.a.failure:0 "你已絞盡腦汁——#EMP 太難了#!"
	playdate.3012.b:0 "我寧願看你們訓練。"
	playdate.3013.t:0 "智慧的[witch.GetWomanMan|U]"
	playdate.3013.desc:0 "我們當時正在森林中玩耍，我突然發現自己孤身一人了；我敢肯定其他人本來是在我後面的！\n\n正當我馬上要大喊出聲——這樣他們就能找到我，而不是因為我#EMP 害怕了#!——我無意間看到了[witch.Custom2('MyCharacterIntroduction', ROOT.Char)]，穿著一身黑色斗篷。[witch.GetSheHe|U]正蹲在地上，審視著一些看起來非常古怪的植物，一本黑色的大部頭書籍正攤開放在身旁的地上，[witch.GetHerHim]正將這株植物與書中的描述一一進行比對。\n\n「你好，年輕的[ROOT.Char.GetLadyLord]。是知識的呼喚將你引領到我這裡來的嗎？」"
	playdate.3013.a:0 "我就想了解一下你拿著的那株植物"
	playdate.3013.a.success:0 "你學習了很多關於草藥和植物的知識"
	playdate.3013.a.failure:0 "你搞不明白[witch.GetSheHe]在講什麼"
	playdate.3013.b:0 "是的，還請你傾囊相授！"
	playdate.3013.c:0 "你……你這個巫婆！你是壞人。"
	playdate.3014.t:0 "[priest.GetCouncilTitle|U]"
	playdate.3014.desc_participant:0 "我們正在探索當地的[ROOT.Char.GetFaith.HouseOfWorship]，[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U]和我偶然看到[priest.Custom2('MyCharacterIntroduction', ROOT.Char)]被一大堆捲軸圍在中間。\n\n「這些都是遠久以來的日誌，你對這些東西感興趣嗎？」"
	playdate.3014.desc:0 "我正在探索當地的[ROOT.Char.GetFaith.HouseOfWorship]，偶然看到[priest.Custom2('MyCharacterIntroduction', ROOT.Char)|U]被一大堆捲軸圍在中間。\n\n「這些都是遠久以來的日誌，你對這些東西感興趣嗎？」"
	playdate.3014.a:0 "是的！給我講講這些吧。"
	playdate.3014.a.success:0 "你掌握了記日誌的藝術"
	playdate.3014.a.neutral:0 "你領悟到了一些東西"
	playdate.3014.a.tt:0 "你對[ROOT.Char.Custom('education_focus_child')]的研究更深入了"
	playdate.3014.a.tt_participant:0 "你和[participant.GetFirstNameNoTooltip]對[ROOT.Char.Custom('education_focus_child')]的研究更深入了"
	playdate.3014.a.failure:0 "你什麼都沒學會"
	playdate.3014.b:0 "不，我對你能告訴我們的冒險奇譚更感興趣！"
	playdate.4000.t:0 "淚流滿面"
	playdate.4000.desc:0 "信使帶來了令人黯然的訊息和一個黑色的小箱子。\n\n我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('drowned_participant'))][drowned_participant.GetFirstNameNoTooltip]在與[host.GetTitledFirstName]遊玩時不幸淹死。\n\n我滿眼濕潤，幾乎沒法看清盒子裡的事物——但一瞥就能確認這裡面確實是我心愛之人的屍首。"
	playdate.4000.a:0 "我希望[participant.GetSheHe]能在[ROOT.Char.GetFaith.PositiveAfterLife]暢遊。"
	playdate.4000.b:0 "純真是致命毒藥。"
	playdate.4000.c:0 "我希望[host.GetTitledFirstNameNoTooltip]也有同樣的命運。"
	playdate.4001.t:0 "語言障礙"
	playdate.4001.desc.rowdy:0 "「我說的是#EMP 『玩具』#!，不是#EMP 『碗具』#!！天啊！」[participant.GetTitledFirstName]顯然被我們之間的語言障礙激怒了。向空中揚起的雙手描繪了一幅想要開始發火的圖像。"
	playdate.4001.desc.pensive:0 "「不好意思……#EMP 房子#!。她回到自己簡陋的房子，不是她外面的販子。」儘管[participant.GetHerHis]的態度很好，[participant.GetTitledFirstNamePossessive]的眉毛因為挫敗扭成了一團。"
	playdate.4001.desc:0 "\n\n[ROOT.Char.GetCulture.GetLanguage.GetName]和[participant.GetCulture.GetLanguage.GetName]似乎有更多的不同而不是相似，這讓我們很難聽懂彼此的話。\n\n也許我可以做點什麼，讓我們可以一起玩耍而且不會生氣，或者我只是順其自然？"
	playdate.4001.a:0 "我會講得慢一點，大聲一點！這應該有幫助！"
	playdate.4001.b:0 "或許我可以請[participant.GetFirstNameNoTooltip]教我一些[participant.GetCulture.GetLanguage.GetNameNoTooltip]？"
	playdate.4001.c:0 "唉，何必自找麻煩？我只是想玩得開心！"
	playdate.5001.t:0 "出來玩？"
	playdate.5001.desc:0 "一個球彈過我身邊，被等待著的[participant.GetFirstName]抱起。\n\n「你要加入嗎？我們有了一個球，可以再找一些球員。」\n\n一小群孩子滿臉期待地聚集在我們周圍。"
	playdate.5001.a:0 "我要加入！"
	playdate.5001.a.tt:0 "比賽開始！"
	playdate.5001.b:0 "我真的不喜歡這個……"
	playdate.5002.t:0 "射偏"
	playdate.5002.desc:0 "球晃晃悠悠從我身邊彈過，撞在牆上反彈……進了附近的花園！緊接著，破碎的聲響和一聲怒吼宣告了將要發生什麼。\n\n[neighbour.GetFirstName]抱著[neighbour.GetHerHis]損壞了的[broken_artifact.GetName]衝出門口。[neighbour.GetSheHe]掃視人群，將我認定為了罪魁禍首。\n\n「你有什麼好說的，你這小鼻涕蟲？」[neighbour.GetSheHe|U]咆哮道。我環顧四周想要尋找支持。沒人站出來。"
	playdate.5002.a:0 "「我[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('parent'))]會賠錢的！」"
	playdate.5002.a.tt:0 "其實#EMP 我#!也可以賠，但我不能長時間沒錢……"
	playdate.5002.b:0 "「我命令你把球還回來，[neighbour.Custom('InsultNoun')]。」"
	playdate.5002.b.tt:0 "[neighbour.GetSheHe]忘了我是[ROOT.Char.GetTitleAsNameNoTooltip]嗎？"
	playdate.5002.b.success:0 "[neighbour.GetSheHe|U]順從地將球歸還"
	playdate.5002.b.failure:0 "[neighbour.GetSheHe|U]皺著眉頭將球歸還"
	playdate.5002.c:0 "「抱歉。我們能拿回球嗎？」"
	playdate.5002.c.success:0 "[neighbour.GetSheHe|U]微笑著把球傳回"
	playdate.5002.c.failure:0 "[neighbour.GetSheHe|U]深深地嘆了一口氣，將球傳回"
	playdate.5003.t:0 "身體差距"
	playdate.5003.desc:0 "[other_child.GetFirstName]簡直太快太強了！每當我試圖跟上時，我都會被[other_child.GetHerHim]彈開。即使我把球踢到庭院另一邊，退後看[other_child.GetHerHim]去踢，我也不得不花點時間從全程追逐中歇口氣。\n\n想必會有什麼辦法讓我能與之對抗？"
	playdate.5003.a:0 "[other_child.GetFirstNameNoTooltip]沒穿護腿板……"
	playdate.5003.b:0 "我只需要更加努力！"
	playdate.5003.b.success:0 "你成功跟上對方"
	playdate.5003.b.failure:0 "[other_child.GetFirstNameNoTooltip]實在太強壯了"
	playdate.5003.c:0 "也許我繼續看下去能學到些東西。"
	playdate.5004.t:0 "另一視角"
	playdate.5004.desc:0 "我們在追球的過程中有說有笑地呼嘯而過，一道孤獨的身影吸引了我的注目。\n\n[other_child.GetFirstName]坐在一旁，羞澀地看著這一過程。[other_child.GetSheHe|U]短暫地捕捉到了我的目光，然後又立即移開視線，裝作對一些花感興趣。\n\n[other_child.GetSheHe|U]看起來可以找些人陪陪[other_child.GetSheHe]。"
	playdate.5004.a:0 "「介意我一起嗎？」"
	playdate_5004_sports_removal:0 "你將不再參與進行中的足球比賽"
	playdate.5004.b:0 "「來吧，加入我們！」"
	playdate.5004.b.success:0 "對方遲疑地加入"
	playdate.5004.b.failure:0 "對方被你的嘗試弄糊塗了"
	playdate.5004.c:0 "最好別打擾。"
	playdate.5005.t:0 "高牆"
	playdate.5005.desc:0 "球來了！當它經過我身邊時，我用力踢了一腳。實在#EMP 太#!用力了。\n\n皮球急速旋轉著劃過天空。它在高空中呼嘯著越過人群，飛過了附近的一堵牆。一聲響亮的「砰」過後，它落在了地上。\n\n我抬頭看著這堵牆。它相當高，有我身高的兩倍以上。"
	playdate.5005.ending:0 "老實說，這有點太高了。正當我思考著該怎麼辦時，我注意到[bullied_kid.GetFirstName]遠遠站著，努力看向牆之外的任何地方。"
	playdate.5005.a:0 "應該讓[bullied_kid.GetFirstNameNoTooltip]去把球拿回來！"
	playdate.5005.b:0 "好吧，#EMP 牆#!，看我的……"
	playdate.5005.b.success:0 "你極其優雅地翻過牆"
	playdate.5005.b.success.tt:0 "所有參與者對你的好感度增加#positive_value 15#!"
	playdate.5005.b.failure:0 "你翻過牆，然後抓起了球"
	playdate.5005.b.failure.tt:0 "所有參與者對你的好感度降低#negative_value 5#!"
	playdate.5005.b.failure.gameends:0 "足球比賽結束"
	playdate.5005.b.critfailure:0 "你笨拙地翻牆，結果摔了下去"
	playdate.5005.c:0 "我們找點別的事做吧，如何？"
	playdate.5005.more_balls:0 "我會再買一個球！"
	playdate.5006.t:0 "我要回家！"
	playdate.5006.desc:0 "足球比賽中，大家的求勝心越來越上頭。我還沒意識到，又一次衝突發生了，[ball_kid.GetFirstName]被[bully_kid.GetFirstName]用力撞了一下，將[ball_kid.GetHerHim]撞進了不遠處的灌木叢。[bully_kid.GetFirstNameNoTooltip]笑了起來。\n\n「夠，夠了！」[ball_kid.GetFirstNameNoTooltip]氣得結結巴巴地說道，然後從灌木叢中爬了起來。[ball_kid.GetSheHe|U]抓起了球。「我要回家了，而且我的球我也要帶走！」\n\n一陣尷尬的沉默降臨。"
	playdate.5006.a:0 "「抱歉，[ball_kid.GetFirstNameNoTooltip]。」"
	playdate.5006.a.tt:0 "這不是你的錯，但顯然[bully_kid.GetFirstNameNoTooltip]不打算道歉……"
	playdate.5006.b:0 "「等等，[ball_kid.GetFirstNameNoTooltip]！請留下吧。」"
	playdate.5006.b.success:0 "你說服[ball_kid.GetHerHim]留下"
	playdate.5006.b.failure:0 "[ball_kid.GetSheHe|U]無論如何都要走"
	playdate.5006.c:0 "我最好保持沉默。"
	playdate.5006.d:0 "「你丟了球。現在它是我們的了。」"
	playdate.5007.t:0 "霸凌"
	playdate.5007.desc:0 "刺耳的笑聲劃破空氣。就在院子對面，[sad_kid.GetFirstName]在[bully_kid.GetFirstName]面前畏畏縮縮，後者正嘲笑地指著[sad_kid.GetHerHim]。\n\n「[sad_kid.GetSheHe|U]連球都不會踢！誰會想和這樣的[sad_kid.Custom('InsultNoun')]做朋友！」\n\n[sad_kid.GetFirstNameNoTooltip]哭哭啼啼地環視四周，想要尋找支持，但似乎沒人回應。"
	playdate.5007.a:0 "「你別欺負[sad_kid.GetHerHim]！」"
	playdate.5007.a.tt:0 "你走上前去與霸凌者對峙"
	playdate.5007.a.success:0 "你將霸凌者嚇退"
	playdate.5007.a.failure:0 "[bully_kid.GetFirstNameNoTooltip]看穿了你的虛張聲勢，揍了你一頓"
	playdate.5007.b:0 "「#EMP 我#!會。」"
	playdate.5007.c:0 "我最好別管這件事。"
	playdate.5008.t:0 "老糊塗"
	playdate.5008.desc:0 "「[old_timer.GetFaith.HighGodName]啊，你們不能#EMP 安靜#!一點嗎？」[old_timer.GetFirstName]從我們上方的一扇豎框窗戶裡探出身來，揮舞著拳頭看起來十分生氣。「你們這些該死的孩子實在太吵了！我都聽不到我在#EMP 想什麼#!了！」\n\n我撿起滾到我身邊的球，凝視著朝我們發飆的老[old_timer.GetWomanMan]。[old_timer.GetSheHe|U]看起來可真#EMP 老#!：甚至可能有三四十歲！\n\n難怪[old_timer.GetSheHe]那麼生氣。"
	playdate.5008.a:0 "「安靜，愚蠢的老瘋子！」"
	playdate.5008.b:0 "「抱歉。我們會安靜一點的。」"
	playdate.5009.t:0 "雷霆腳步"
	playdate.5009.desc:0 "即使我們還是孩子，足球也可能會變成一項非常艱苦的運動。原本是一場有趣的比賽突然變成了一場全面的混戰，我花了幾秒鐘才緩過神來。\n\n這時，我聽到一群打架的孩子發出痛苦和恐懼的尖叫聲。我看到[small_kid.GetFirstName]被二十多雙腳困在底部。[small_kid.GetSheHe|U]可憐兮兮地叫著，但是噪聲太大了，而其他人都太專注於比賽了。"
	playdate.5009.a:0 "「[small_kid.GetFirstNameNoTooltip]！堅持住，我來了！」"
	playdate.5009.a.critical_success:0 "你英勇地救下了[small_kid.GetHerHim]"
	playdate.5009.a.success:0 "你救下了[small_kid.GetHerHim]"
	playdate.5009.a.failure:0 "你不得不用自己的身體保護[small_kid.GetHerHis]"
	playdate.5009.b.failure:0 "[small_kid.GetFirstNameNoTooltip]受了一些較重的傷害"
	playdate.5009.b.critfailure:0 "[small_kid.GetFirstNamePossessiveNoTooltip]所受的傷的確很駭人"
	playdate_5009_every_child:0 "所有非冷酷或虐待狂的參與者#negative_value 獲得壓力#!"
	playdate.5009.b:0 "我看不下去了……"
	playdate.5009.c:0 "「所有人，#EMP 停下！#!」"
	playdate.5009.c.success:0 "騷亂的足球運動員們引起了注意"
	playdate.5009.c.failure:0 "沒人搭理你"
	playdate.5010.t:0 "那是我的[embarrassed_child.Custom('GirlBoy')|U]！"
	playdate.5010.desc:0 "「抓住他！把她擠進人牆！對啦！」[obnoxious_parent.GetFirstNamePossessive]的聲音響徹整個庭院。[obnoxious_parent.GetSheHe|U]守在角落看著[embarrassed_child.GetFirstName]在足球賽中踢球，顯然非常偏心這個[embarrassed_child.Custom('GirlBoy')]。\n\n可以說，[obnoxious_parent.GetFirstNameNoTooltip]有#EMP 點#!太當真了。\n\n「嘿！別推[embarrassed_child.Custom('HerHim')]，那是在作弊！」[obnoxious_parent.GetFirstNamePossessiveNoTooltip]的裝腔作勢真的開始令人惱火了。"
	playdate.5010.a:0 "[obnoxious_parent.GetHerHis|U]的手臂像風車一樣拼命轉著……"
	playdate.5010.a_flavor:0 "我會假裝[obnoxious_parent.GetFirstNameNoTooltip]打了我！"
	playdate.5010.a.tt:0 "我要是裝作被這一通亂舞打到了，也許[obnoxious_parent.GetSheHe]就會滾蛋了？"
	playdate.5010.a.tt.success:0 "你的裝腔作勢引起了相當大的反響……"
	playdate.5010.a.success:0 "所有人都吃驚地聚了過來"
	playdate.5010.a.failure:0 "沒人相信你"
	playdate.5010.b:0 "「請你閉下嘴好嗎？！」"
	playdate.5010.c:0 "我會處理的。"
	scratched_and_bruised:0 "擦傷和淤青"
	scratched_and_bruised_desc:0 "這個孩子身上有輕微的擦傷和淤青，很可能是因為玩得太粗暴了。"
	you_perspective_increase_wounds_children_no_death_effect:0 "你獲得[GetModifier('scratched_and_bruised').GetNameWithTooltip]或[GetTrait('wounded_1').GetName( GetNullCharacter )]"
	other_perspective_increase_wounds_children_no_death_effect:0 "[wound_target.GetShortUIName]獲得[GetModifier('scratched_and_bruised').GetNameWithTooltip]或[GetTrait('wounded_1').GetName( GetNullCharacter )]"
	playdate.5011.t:0 "報應"
	playdate.5011.desc:0 "我盡全力釋放著我的演技，周圍圍了一群關心的孩子，而[obnoxious_parent.GetFirstNamePossessive]的眼睛幾乎快從[obnoxious_parent.GetHerHis]的腦袋裡瞪出來了。\n\n「你個小……#EMP 騙子！#!」[obnoxious_parent.GetSheHe]憤怒地指著我咆哮道。「我要讓你——」\n\n「[obnoxious_parent.GetFirstNameNoTooltip]！」遠處傳來一聲憤怒的呼喊，並且在迅速靠近。等[responsible_adult.GetFirstName]衝進院子裡後，[obnoxious_parent.GetFirstNamePossessiveNoTooltip]的臉色變得煞白。「這怎麼回事？」\n\n很幸運，其他人被分散了注意，因此只有[obnoxious_parent.GetFirstNameNoTooltip]能看到我得意的笑容。"
	playdate.5011.a:0 "「嗷，好痛啊！嗷——！」"
	playdate.5011.b:0 "我或許應該坦白……"
	playdate.9001.t:0 "盡歡而散"
	playdate.9001.desc:0 "暫時忘卻所有的責任，與其他孩子一起共度時光，是如此地美好，但我被告知現在不得不要回到自己的職責中去……\n\n我們都玩得很盡興！希望我們很快能再這麼搞一場。"
	playdate.9001.a:0 "下次再來！"
	playdate.9002.t:0 "回家"
	playdate.9002.desc:0 "我們玩得真開心啊！和[host.GetTitledFirstNamePossessive]共度的這段時光，將來很長一段時間我都會銘記於心。\n\n現在我被告知是時候要收拾好行裝，回家履職了，不過希望我們很快能再這麼搞一場。"
	playdate.9002.a:0 "再見，[host.GetFirstNameNoTooltip]！"
	playdate_saved_from_bully_log_title:0 "共抗暴民"
	playdate_saved_from_bully_log:0 "[CHARACTER.GetTitledFirstName]從一個身份低微的襲擊者手中救下了[TARGET_CHARACTER.GetTitledFirstName]，兩人成了朋友"
	playdate_joined_beating_log_title:0 "加入毆打"
	playdate_joined_beating_log:0 "[CHARACTER.GetTitledFirstName]協助一名農民女孩攻擊了[TARGET_CHARACTER.GetTitledFirstName]，並且喜歡上了霸凌這名受害者"
	activity_generic_friend_log_title:0 "建立友誼"
	activity_generic_friend_log:0 "[CHARACTER.GetTitledFirstName]和[TARGET_CHARACTER.GetTitledFirstName]成為了好朋友"
	activity_generic_rival_log_title:0 "仇敵誕生"
	activity_generic_rival_log:0 "[CHARACTER.GetTitledFirstName]和[TARGET_CHARACTER.GetTitledFirstName]成了仇敵"
	playdate_stole_pet_log_title:0 "偷竊寵物"
	playdate_stole_pet_log:0 "在偷走[TARGET_CHARACTER.GetTitledFirstName]心愛的寵物之後，[CHARACTER.GetTitledFirstName]成為了[TARGET_CHARACTER.GetTitledFirstName]十分厭惡的人"
	playdate_revealed_secret_log_title:0 "秘密暴露"
	playdate_revealed_secret_log:0 "[CHARACTER.GetTitledFirstName]不慎說出了[TARGET_CHARACTER.GetTitledFirstNamePossessive]最珍貴的秘密，並且很快傳到了所有出席者耳中"
	hurt_while_climbing_log_title:0 "攀爬受傷"
	hurt_while_climbing_log:0 "[CHARACTER.GetTitledFirstName]嘗試了一次艱難的攀爬結果狠狠摔了下來"
	playdate_excellent_climbing_log_title:0 "令人難忘的攀爬"
	playdate_excellent_climbing_log:0 "[CHARACTER.GetTitledFirstName]爬得如此高讓所有人都感到敬畏"
	playdate_drowned_log_title:0 "悲劇的溺水"
	playdate_drowned_log:0 "[CHARACTER.GetTitledFirstName]在嘗試游泳時掙扎著溺死了"
	playdate_imaginary_currency_log_title:0 "建立新貨幣"
	playdate_imaginary_currency_log:0 "[CHARACTER.GetTitledFirstName]在說服一名商人同意用閃亮的石子換商品時學到了關於企業的知識"
	playdate_avid_reader_log_title:0 "饑渴地閱讀"
	playdate_avid_reader_log:0 "[CHARACTER.GetTitledFirstName]將時間花在堅持不懈地閱讀而不是社交上"
	playdate_trained_with_knights_log_title:0 "與騎士一起訓練"
	playdate_trained_with_knights_log:0 "[CHARACTER.GetTitledFirstName]與[TARGET_CHARACTER.GetTitledFirstName]在學習新的戰鬥技能時熟識了彼此"
	playdate_training_injury_log_title:0 "訓練受傷"
	playdate_training_injury_log:0 "[CHARACTER.GetTitledFirstName]想要和騎士一起訓練結果腦袋受傷了"
	playdate_observed_knights_log_title:0 "觀察騎士"
	playdate_observed_knights_log:0 "[CHARACTER.GetTitledFirstName]觀看了戰士們的訓練，開始理解這樣的戰士應該被如何領導"
	playdate_learned_herbalism_log_title:0 "得知了草藥療法"
	playdate_learned_herbalism_log:0 "[CHARACTER.GetTitledFirstName]去戶外玩耍後獨自一人回來了，帶回了很多關於蘑菇的話題"
	playdate_studied_ancient_tomes_log_title:0 "研習古籍"
	playdate_studied_ancient_tomes_log:0 "[CHARACTER.GetTitledFirstNamePossessive]在當地的崇拜之所學到了許多古代知識"
	playdate_studied_ancient_tomes_together_log_title:0 "兩位過去的學生"
	playdate_studied_ancient_tomes_together_log:0 "[CHARACTER.GetTitledFirstName]與[TARGET_CHARACTER.GetTitledFirstName]被領地裡的教長傳授了古代的智慧"
	playdate_kicked_in_shins_log_title:0 "小腿被踢"
	playdate_kicked_in_shins_log:0 "[CHARACTER.GetTitledFirstNamePossessive]在友誼賽中被[TARGET_CHARACTER.GetTitledFirstName]兇狠地踢了一腳"
	playdate_outdid_skilled_player_log_title:0 "戰勝有能力的球員"
	playdate_outdid_skilled_player_log:0 "[CHARACTER.GetTitledFirstNamePossessive]與能力出眾的[TARGET_CHARACTER.GetTitledFirstName]不相上下，讓其他球員感到敬畏"
	playdate_became_friends_watching_football_log_title:0 "觀眾與朋友"
	playdate_became_friends_watching_football_log:0 "[CHARACTER.GetTitledFirstName]和[TARGET_CHARACTER.GetTitledFirstName]在一起觀看一場激動人心的足球比賽時成為了朋友"
	playdate_encouraged_shy_player_log_title:0 "說服害羞的球員"
