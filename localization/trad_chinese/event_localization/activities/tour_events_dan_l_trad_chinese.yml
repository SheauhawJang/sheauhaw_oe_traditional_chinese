l_trad_chinese:
	tour_travel.3000.t:0 "沒有[ROOT.Char.GetFaith.HouseOfWorshipPlural|U]？"
	tour_travel.3000.desc:0 "我途經[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]時參觀了一座村莊，並花時間與一位特別虔誠的名叫[pious_peasant.GetName]的農民討論當地的宗教活動問題。\n\n「我們這裡甚至沒有[ROOT.Char.GetFaith.HouseOfWorship]。如果我們想踏進[ROOT.Char.GetFaith.HighGodName|U]的殿堂，就必須長途跋涉好幾天。」"
	tour_travel.3000.a:0 "我們可以幫忙建造一座簡易[ROOT.Char.GetFaith.HouseOfWorship]。"
	tour_travel.3000.b:0 "我會在這裡修建一座大[ROOT.Char.GetFaith.HouseOfWorship]。"
	tour_travel.3000.c:0 "「那你們就只能走上一段路了。」"
	tour_travel.3001.t:0 "即興婚禮"
	tour_travel.3001.desc:0 "我們在[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]的一個小村莊停留。我發現有什麼不對勁之前，我已經幾乎歡度了整個盛宴。\n\n我意識到[marriage_mother.GetName]一直在談論她的[marriage_candidate.Custom('GetDaughterSon')][marriage_candidate.GetName]，她不僅僅是在吹噓，她還在#EMP 說服我#!。\n\n「等你們兩個結婚了，一切就都完美了！」[marriage_mother.GetNameNoTooltip]說道，眼睛裡洋溢著自豪的光芒。"
	tour_travel.3001.desc.drunkard:0 "我迷迷糊糊醒來，腦袋昏昏沉沉，耳朵嗡嗡作響，光線像匕首一樣刺入我的腦海。我的嘴巴像沙漠一樣，還沒來得及咕噥說要水，就看見一個陌生的農婦端著一壺水站在我的床邊。\n\n「[ROOT.Char.GetLadyLord]，喝吧，你度過了一夜，您需要它！」\n\n我在床上翻了個身，看到一個陌生人躺在我身邊，正幸福地睡著。\n\n「畢竟，我的[marriage_candidate.Custom('DaughterSon')]不是每天都能和[ROOT.Char.GetTitleAsNameNoTooltip|U]成婚的！」"
	tour_travel.3001.a:0 "多麼美妙的想法。"
	tour_travel.3001.a.drunkard:0 "#EMP 我做了什麼？#!"
	tour_travel.3001.b:0 "不，我不會和下流、骯髒的農民結婚。"
	tour_travel.3002.t:0 "征服的代價"
	tour_travel.3002.desc:0 "「我的兄弟，我的父親，我的丈夫都死在了#EMP 你的戰爭#!中。」一個農民在村莊廣場的另一邊對我尖叫。\n\n「[battle_memory.GetSecondPerspectiveDescription]的時候，對你來說是一場勝利，但對我來說，那是我家三代人都死去的日子。」\n\n她的憤怒變成了眼淚，她接下來說的話我幾乎聽不清。\n\n「你不配當我的[ROOT.Char.GetTitleAsNameNoTooltip|l]。」"
	tour_travel.3002.a:0 "「我無法讓他們起死回生，不過這些錢或許能幫上你。」"
	tour_travel.3002.b:0 "「這是我願意做出的犧牲。」"
	tour_travel.3003.t:0 "噁心的生物"
	tour_travel.3003.desc:0 "在[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]，我們停下來與當天的第一百個農民交談，看著這些可憐的生物，我的胃就翻了個底朝天。\n\n泛黃且破損的牙齒，呆滯而空洞的眼睛後面是實際上已經腐爛的大腦。他們每個人都患有無法形容的疾病，臉上長滿了無數的瘡和傷疤。\n\n我根本不在乎他們說的任何一句話。"
	tour_travel.3003.a:0 "假裝照顧他們是我的職責。"
	tour_travel.3003.b:0 "我會告訴他們我對他們的看法。"
	tour_travel.3004.t:0 "醜陋的雕像"
	tour_travel.3004.desc:0 "我提前得到警告，[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]的村民們聚集在一起，為我豎立了一座雕像。\n\n但是，我到了那兒才發現，我完全無法驗收我所看到的東西。這座雕像不僅是我見過的最醜陋的東西，而且看起來一點也不像我！\n\n環顧四周，卻只見得意洋洋的面孔向我微笑，難道別人看不出這有多糟糕嗎？"
	tour_travel.3004.a:0 "這……還不錯"
	tour_travel.3004.b:0 "這是個#EMP 玩笑#!？推到它！"
	tour_travel.3004.c:0 "實際上，它是相當準確的。"
	tour_travel.3005.t:0 "似曾相識的罪行"
	tour_travel.3005.desc:0 "途經[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]時我看見一個可憐的囚犯像條狗一樣被拴在一根柱子上。[criminal_peasant.GetSheHe]呼喚我，乞求憐憫。\n\n「你犯了什麼罪？」我以[ROOT.Char.GetTitleAsNameNoTooltip]的傲慢口吻問道。\n\n「我被指控為[criminal_secret.GetNameNoTooltip]：不幸的是，我無法反駁這一指控。」\n\n我額頭上冒出幾顆細密的汗珠，畢竟#EMP 我#!也是個[criminal_secret.GetNameNoTooltip]。"
	tour_travel.3005.a:0 "放了[criminal_peasant.GetHerHim]！"
	tour_travel.3005.b:0 "多麼可怕、嚴重的罪行……"
	tour_travel.3006.t:0 "統治者的生活"
	tour_travel.3006.desc:0 "幾個農民聚集在我周圍，詢問我生活中的點滴。我回想我能跟他們講什麼，兩個故事跳到我的腦海裡。第一個故事是段美好的回憶，那時，[positive_memory.GetDescription]。\n\n另一個是更精彩的故事，可能會激發忠誠和熱情，當時，[war_memory.GetDescription]。"
	tour_travel.3006.a:0 "我會講第一個故事。"
	tour_travel.3006.b:0 "大家都愛聽戰爭故事。"
	tour_travel.3007.t:0 "愉悅之家"
	tour_travel.3007.desc:0 "我們今晚駐足休息，一位在地人提出帶我們參觀當地城鎮。\n\n我身處娛樂場的深處後，我才明白這到底是什麼意思。\n\n在我的左邊，人們像到了世界末日一般瘋狂交配。在我的右邊，表演者看起來像是#EMP [ROOT.Char.Custom('GetDescriptorManeuver')][random_event_culture.GetNameNoTooltip]式[ROOT.Char.Custom('GetManeuver')]#!。"
	tour_travel.3007.a:0 "我得馬上離開。"
	tour_travel.3007.b:0 "不妨加入他們。"
	tour_travel.3010.t:0 "本地英雄"
	tour_travel.3010.desc:0 "穿越[shrine_province.Custom('GetTerrainTypePlural')]走在[shrine_province.Custom('GetProvinceGroundDesc')]上時，我們看到了一座簡陋、粗獷的祭壇。它雕工質樸，上面是一個[shrine_province.GetCounty.GetFaith.ReligiousSymbol]，下面是一段有些風化的文字：\n\n#EMP 「這裡躺著[shrine_province.GetCounty.GetTitle.GetDeJureLiege.GetNameNoTierNoTooltip]的聖[saint_name.GetFirstNameNoTooltip]，[shrine_province.GetNameNoTooltip]蒙福的[saint_name.Custom('GetDaughterSon')]」#!\n\n聖[saint_name.GetFirstNameNoTooltip]？[shrine_province.GetCounty.GetTitle.GetDeJureLiege.GetNameNoTierNoTooltip]？看來這片地方把一名本地的高尚人物作為聖人主保；這人沒有被[ROOT.Char.GetFaith.GetAdjectiveNoTooltip][ROOT.Char.GetFaith.AltPriestTermPlural]認可……"
	tour_travel.3010.a:0 "打倒這種異端！"
	tour_travel.3010.b:0 "「聖[saint_name.GetFirstNameNoTooltip]」……聽起來不錯。"
	tour_travel.3010.c:0 "我們最好還是走吧。"
	cultural_acceptance_local_saint:0 "本地聖人"
	tour_travel.3020.t:0 "黑暗中的孤獨"
	tour_travel.3020.desc:0 "我們就近在一家破爛的小旅館躲避晚上的[ROOT.Char.GetCurrentLocation.Custom('GetBadWeatherDesc')]，外面狂風呼嘯，我們在裡面暢飲。我們一行人一個接一個地回房休息了。\n\n我意識到蠟燭快要燃盡時，才發現自己陷入了沉思，我獨自和我的[ROOT.Char.Custom2('RelationToMeShort', love_professor)][love_professor.GetFirstName]在一起。[love_professor.GetHerHis]的眼中閃過一絲異樣。\n\n過了一會兒，[love_professor.GetSheHe]皺起眉頭，[love_professor.GetHerHis]小心翼翼地選擇措辭。「你知道，[ROOT.Char.GetFirstNameNoTooltip]，我#EMP 非常#!欽佩你；我是說[ROOT.Char.GetTitleAsNameNoTooltip]……」[love_professor.GetHerHis]的唇邊浮現出微笑。"
	tour_travel.3020.a:0 "來，其他人都睡了。"
	tour_travel.3020.c:0 "哈！你以為自己是誰？！"
	tour_travel.3020.d:0 "我得休息一下……"
	tour_travel.3030.t:0 "真相"
	tour_travel.3030.desc:0 "我們走進一座小村莊，那裡有一個孤零零的[wrongfully_accused.GetWomanMan]被銬在絞刑架上，一群人聚集在其腳下。\n\n「[ROOT.Char.GetTitleAsNameNoTooltip]！是[ROOT.Char.GetTitleAsNameNoTooltip]！」一個農民跌跌撞撞地穿過人群，哭著說：「求求你！我[wrongfully_accused.Custom('WifeHusband')]是無辜的！」"
	tour_travel.3030.framed:0 "[ROOT.Char.GetLadyLord]，不是[wrongfully_accused.GetSheHe|U]乾的！我知道！」"
	tour_travel.3030.pinned:0 "這些惡魔將他們的罪孽壓在別人的腳下！」"
	tour_travel.3030.wrongful:0 "這是一個謊言！甚至沒有人看得出來！」"
	tour_travel.3030.outro:0 "他們將[accused_partner.GetSheHe]拉開拖到街上，[accused_partner.GetHerHim]哀號道：「不！#EMP [wrongfully_accused.GetFirstName]……！#!」\n\n官員不好意思的鞠躬：「對不起[ROOT.Char.GetLadyLord]！別理[accused_partner.GetHerHim]，這個[wrongfully_accused.GetWomanMan]#EMP 確實#!有罪——這事你不用放心上……」"
	tour_travel.3030.a:0 "我想聽聽具體的指控……"
	tour_travel.3030.b.sadistic:0 "啊，我最愛看吊死人了！"
	tour_travel.3030.b:0 "繼續吧。"
	tour_travel.3030.c:0 "你們走運了，我們這裡有[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierPossessiveNoTooltip]最好的劊子手！"
	tour_travel.3030.d:0 "我……是來赦免[wrongfully_accused.GetHerHim]的！還有[accused_partner.GetHerHim]！"
	tour_travel.3040.t:0 "不幸的村莊"
	tour_travel.3040.desc:0 "我們小跑到十字路口的一個小村莊附近，一個膽怯的平民走了過來，[bandit_mayor.GetHerHis]眼睛睜得大大的，鬆了一口氣。\n\n「謝天謝地！好[ROOT.Char.GetLadyLord]，你一定要幫幫我們！」我和我的手下交換了懷疑的眼神。「土匪逃兵在我們村裡掠奪了好幾天，幾乎什麼東西都拿走了！」\n\n"
	tour_travel.3040.own:0 "這是個小地方，但有人在我的土地上無法無天可不是好事。"
	tour_travel.3040.liege:0 "所以，[ROOT.Char.GetTopLiege.GetTitledFirstName]沒能維持這裡的安寧……"
	tour_travel.3040.realm:0 "看來[ROOT.Char.GetLiege.GetTitledFirstNamePossessive]的土地幾乎沒有法紀……"
	tour_travel.3040.foreign:0 "與[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip]相比，[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetHolder.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip]看起來相當混亂......"
	tour_travel.3040.a.martial:0 "衛兵們，和我一起！讓我們來幹掉這些惡棍吧！"
	tour_travel.3040.a:0 "衛兵們，去幹掉那些惡棍！"
	tour_travel.3040.b:0 "#EMP 幾乎#!一切？"
	tour_travel.3040.c:0 "農民，恐怕我還有更要緊的事情要做。"
	tour_travel.3040.c.foreign:0 "這是你們[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetHolder.GetTitleAsNameNoTooltip]的事，農民。"
