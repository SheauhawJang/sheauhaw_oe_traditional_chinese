l_trad_chinese:
	feast_option_type:0 "宴會原因"
	feast_type_generic:0 "宴會"
	feast_type_generic_desc:0 "$EFFECT_LIST_BULLET$事件會有機會獲得[opinion|E]\n$EFFECT_LIST_BULLET$特定選項會使[stress|E]減少\n\n#weak 宴會還#EMP 需要#!理由？#!"
	feast_type_murder:0 "謀殺宴會"
	feast_type_murder_desc:0 "$EFFECT_LIST_BULLET$你會謀殺你尊貴的客人以及其隨行人員。\n\n#weak 你不是在邀請賓客，你是在引誘受害人。#!\n\n@warning_icon!#X 15年#!\n@warning_icon!內你無法再舉辦謀殺[GetActivityType('activity_feast').GetName]#X 將你的[liege|E]或[head_of_faith|E]定為目標將招致更大的懲罰#!\n\n@alert_icon!#alert_trial 有[GetTrait('just').GetName( GetNullCharacter )]、[GetTrait('compassionate').GetName( GetNullCharacter )]和[GetTrait('calm').GetName( GetNullCharacter )]特質的人物將獲得[stress|E]#!"
	feast_option_food:0 "菜餚複雜程度"
	feast_food_bad:0 "裝在木製食盤裡的簡樸一餐"
	feast_food_bad_desc:0 "$EFFECT_LIST_BULLET$減少[prestige|E]收益\n\n#weak 貴族肯定都喜歡分量夠大的簡單美食，而不是那些花哨的垃圾，對吧？#!"
	feast_food_normal:0 "異域美食"
	feast_food_normal_desc:0 "$EFFECT_LIST_BULLET$中等[prestige|E]收益\n\n#weak 畢竟，任何重要的盛宴都以更奇特、更豐富的食物，向貴族們期待的最重要的奢侈享受表達敬意。#!"
	feast_food_good:0 "山珍海味"
	feast_food_good_desc:0 "$EFFECT_LIST_BULLET$大幅提高[prestige|E]收益\n\n#weak 把#EMP 這個#!塞#EMP 進去#!然後別在後面，讓它看起來像一隻翱翔的獵鷹！沒有故事的菜餚不過是#EMP 殘羹剩飯#!。#!"
	feast_option_courses:0 "菜品道數"
	feast_courses_bad:0 "還算恰當"
	feast_courses_bad_desc:0 "$EFFECT_LIST_BULLET$少量[opinion|E]收益\n$EFFECT_LIST_BULLET$極少[GetVassalStance( 'courtly' ).GetTextIcon][GetVassalStance( 'courtly' ).GetName][vassal|E][opinion|E]收益\n\n#weak 最多六輪的菜餚，客人肯定能吃飽。就是不大會有特別深刻的印象。#!"
	feast_courses_normal:0 "體面"
	feast_courses_normal_desc:0 "$EFFECT_LIST_BULLET$中等[opinion|E]收益\n$EFFECT_LIST_BULLET$中等[GetVassalStance( 'courtly' ).GetTextIcon][GetVassalStance( 'courtly' ).GetName][vassal|E][opinion|E]收益\n\n#weak 盛宴需要有一定程度的過量，這場盛宴符合期望。#!"
	feast_courses_good:0 "奢靡"
	feast_courses_good_desc:0 "$EFFECT_LIST_BULLET$獲得大量[opinion|E]\n$EFFECT_LIST_BULLET$獲得更多的[GetVassalStance( 'courtly' ).GetTextIcon][GetVassalStance( 'courtly' ).GetName][vassal|E][opinion|E]\n\n#weak 來自遠近各地的二十多道珍饈！有傳統菜餚、新式菜餚、味蕾清潔小菜、甜點、主菜等等！#!"
	feast_phase_meal:0 "宴會"
	feast_phase_toast:0 "最後的祝酒"
	every_guest_scope_tt:0 "所有客人"
	feast.0010.desc:0 "我不知道你為什麼接受我的邀請卻反而去參加[other_host.GetTitledFirstNamePossessive]的宴會，但我會記住這件事的。"
	feast.0010.a:0 "真是不幸。"
	feast.1501.opening:0 "[sender.Custom2('AppropriateGreeting', ROOT.Char)]"
	feast.1501.opening_desc:0 "我特此邀請你參加我在[barony.GetNameNoTier]舉辦的宴會！"
	feast.1501.host_likes_me:0 "我期待你的光臨，你要是不來我會非常想你的。"
	feast.1501.host_gets_along_with_me:0 "如果你這樣一位顯赫的[ROOT.Char.GetTitleTierName]能出席，會讓我倍感榮幸。"
	feast.1501.host_dislikes_me:0 "我期望所有有影響力的人都能出席，很不幸也包括你。"
	feast.1501.a:0 "我當然會參加。"
	feast.1501.b:0 "我就勉為其難參加一下吧。"
	feast.1501.c:0 "很遺憾，我很忙。"
	feast.1501.d:0 "不，我拒絕！"
	feast.1502.desc:0 "我在此邀請你參加我在[barony.GetNameNoTier]舉辦的宴會！這將會是一場盛會，值得你光臨。"
	feast.1502.a:0 "這是我的榮幸。"
	feast.1502.b:0 "我有更重要的事要處理。"
	feast.1503.desc:0 "我在此邀請你參加我在[barony.GetNameNoTier]的宮廷舉辦的宴會！這將會是一場盛會，有令人愉快的食物和娛樂。"
	feast.1503.a:0 "這是我的榮幸。"
	feast.1503.b:0 "我有更重要的事要處理。"
	feast.2001.t:0 "令人愉快的聚會"
	feast.2001.t_murder:0 "卑鄙的聚會"
	feast.2001.desc_intro:0 "賓客們聚集在大廳，他們都是領地遠近的貴族男女。"
	feast.2001.desc_fallback:0 "$feast.2001.desc_intro$$feast.2001.desc_outro$"
	feast.2001.desc_gregarious:0 "$feast.2001.desc_intro$我一直#EMP 渴望#!有這樣的機會。$feast.2001.desc_outro$"
	feast.2001.desc_shy:0 "$feast.2001.desc_intro$我整理一下衣服。這不#EMP 完全#!是我心目中的完美夜晚，但它必須如此。$feast.2001.desc_outro$"
	feast.2001.desc_ambitious:0 "$feast.2001.desc_intro$啊，我最喜歡的事情之一就是看著人們陶醉……聽他們說比他們應該說的更多的話。$feast.2001.desc_outro$"
	feast.2001.desc_nerd:0 "$feast.2001.desc_intro$我通常更喜歡書本的陪伴而不是人們，但責任就是責任。$feast.2001.desc_outro$"
	feast.2001.desc_martial:0 "$feast.2001.desc_intro$我必須承認，不能攜帶武器會削弱慶祝活動的吸引力。$feast.2001.desc_outro$"
	feast.2001.desc_lustful:0 "$feast.2001.desc_intro$這麼多可供選擇的#EMP 食物#!。$feast.2001.desc_outro$"
	feast.2001.desc_outro:0 "\n\n喜氣洋洋，盛宴開始！"
	feast.2001.desc_murder_feast:0 "當賓客魚貫而入大廳，我一個接一個地觀察他們。[honorary_guest.GetTitledFirstName]……[honorary_guest.GetSheHe]怎麼敢來我家？還有[honorary_guest.GetHerHis]的隨從……全是我的敵人——全是領地的敵人！\n\n僕人們點燃大壁爐時，我突然有了領悟；要是他們存在的災禍全都可以被一下子清除？"
	feast.2001.a:0 "歡迎，朋友們！"
	feast.2001.a.tt:0 "宴會開始了"
	feast.2001.b:0 "[honorary_guest.GetFirstNameNoTooltip]和[honorary_guest.GetHerHis]的隨行人員。我希望他們都消失。"
	feast.2001.c:0 "我只想要[honorary_guest.GetFirstNameNoTooltip]去死。"
	feast.2001.d:0 "[honorary_guest.GetFirstNameNoTooltip]是得死，但#EMP 沒人#!能懷疑我。"
	feast.2001.d.tt:0 "暗殺嘗試可能會失敗"
	feast.2001.e:0 "他們都是我的客人。不能傷害他們。"
	feast.2001.c.people_to_spare:0 "所有和我關係親密的人會受到提醒"
	feast.2001.e.tt:0 "宴會開始了——而且沒人會被傷害"
	feast.2002.t:0 "$feast_header$放棄責任"
	feast.2002.desc:0 "這簡直是災難！\n\n在我做好一切準備後，我的客人卻來到了一場沒有東道主的宴會！他們已經回家了，而我也給他們留下了極其糟糕的印象。"
	feast.2002.a:0 "我可能會後悔的。"
	feast.2003.t:0 "$feast_header$慘淡的慶典"
	feast.2003.desc:0 "真是不敢相信。儘管我發出邀請並做了準備，沒有一個客人出現在我的宴會上。\n\n沒關係！我將獨自享受這些食物和美酒，而大廳裡的迴盪的腳步聲是我僅需的同伴！"
	feast.2003.a:0 "我真的就是這樣的孤家寡人嗎？"
	feast.2003.b:0 "我感覺有些寬慰。"
	feast.2010.t:0 "$feast_header$幸運的休息？"
	feast.2010.desc:0 "我接到消息，我#EMP 非常特別#!的客人[ROOT.Var('murder_guest_host_var').GetCharacter.GetTitledFirstName]未能老死善終。我們都將為[ROOT.Var('murder_guest_host_var').GetCharacter.GetHerHis]的去世而哀悼，並取消宴會以緬懷[ROOT.Var('murder_guest_host_var').GetCharacter.GetHerHis]。\n\n#EMP 我多麼希望這是我幹的。#!"
	feast.2010.a:0 "真可惜。"
	feast.2010.a.tt:0 "謀殺宴會被取消"
	feast.2011.t:0 "$feast_header$意想不到的死亡"
	feast.2011.desc:0 "[host.Var('murder_guest_host_var').GetCharacter.GetTitledFirstName]的突然去世讓我們所有人都感到意外，[host.GetTitledFirstName]決定取消宴會以紀念[host.Var('murder_guest_host_var').GetCharacter.GetHerHis]。畢竟，這一切都是為了[host.Var('murder_guest_host_var').GetCharacter.GetHerHis]的榮譽。"
	feast.2011.a:0 "$feast.2010.a$"
	feast.2011.a.tt:0 "宴會被取消"
	feast.2020.t:0 "$feast_header$邀請被拒"
	feast.2020.desc:0 "我簡直不敢相信！[ROOT.Var('murder_guest_host_var').GetCharacter.GetTitledFirstName]拒絕了我沒有一絲可疑的宴會邀請！即便是作為我的#EMP 特邀嘉賓#!。真是難以接受！"
	feast.2020.a:0 "遲早逮到你，[ROOT.Var('murder_guest_host_var').GetCharacter.GetFirstNameNoTooltip]……"
	feast.2020.a.tt:0 "$feast.2010.a.tt$"
	feast.2021.t:0 "$feast.2020.t$"
	feast.2021.desc:0 "好丟人！[host.Var('murder_guest_host_var').GetCharacter.GetTitledFirstName]拒絕了[host.GetTitledFirstNamePossessive]作為宴會特邀嘉賓的邀請！現在[host.GetSheHe]要把我們都送回家！如果是我，我#EMP 永遠不會#!從這樣的事情中恢復過來……"
	feast.2021.a:0 "$feast.2010.a$"
	feast.2021.a.tt:0 "$feast.2011.a.tt$"
	feast.2501.t:0 "熱烈歡迎"
	feast.2501.likes_host:0 "所有客人都已到大廳集合，而我們彬彬有禮的東道主，[host.GetTitledFirstName]，歡迎我們前來赴宴！"
	feast.2501.dislikes_host:0 "所有客人都已到大廳集合，而我們[host.Custom('InsultAdjective')]東道主[host.GetTitledFirstName]，總算來歡迎我們了。"
	feast.2501.a.gluttonous:0 "我在這就能聞到廚房裡的香味！"
	feast.2501.a.drunkard:0 "酒桶在哪！"
	feast.2501.a.gregarious:0 "我等不及要和大家交談了！"
	feast.2501.a.shy:0 "這裡有很多人……"
	feast.2501.a:0 "我十分期待！"
	feast.2501.b:0 "這最好值得我花時間。"
	feast.5003.t:0 "慶典結束"
	feast.3601.desc:0 "隨著[host.Custom2('MyCharacterIntroduction', ROOT.Char)]突然暴斃，[host.GetHerHis]的盛宴也告終。\n\n悶悶不樂的客人們漸漸離場，我默默祈禱，希望[ROOT.Char.GetFaith.HighGodNameAlternate]能像[host.GetFirstName]熱情地歡迎我們來到[host.GetHerHis]的大廳那樣，將[host.GetSheHe]迎入[ROOT.Char.GetFaith.PositiveAfterLife]。"
	feast.3601.a:0 "這真是一場有趣的宴會！"
	feast.3601.a.tt:0 "#F 你懂的……在[host.GetSheHe]死之前。#!"
	feast.5004.desc:0 "由於我現在被扔進了鐵牢，我籌劃的盛大慶典也得取消了。哎，我花了那麼多小時在準備工作上面……全泡湯了！"
	feast.5002.a:0 "無主，不成宴。"
	feast.5005.desc:0 "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U]被囚禁，[host.GetHerHis]的盛大宴會也被迫中止。真是時運不濟啊！"
	feast.0050.t:0 "行樂之藝"
	feast.0050.desc:0 "葡萄酒、麥芽酒和美食！有什麼比狂歡之夜更能讓人擺脫世間的煩惱呢？\n\n每次盛宴結束，我就著手安排下一場！"
	feast.0050.a:0 "我想知道誰會來！"
	feast.0050.b:0 "但我還有著其他追求……"
	feast.7002.t:0 "騰出時間"
	feast.7002.desc_intro:0 "僕人們跑過大廳，帶來了最後的裝飾品。客人還沒來齊，我在爐火旁喝了一杯可口的飲料，放鬆一下。"
	feast.7002.dislikes_host:0 "我等不及那個[host.Custom('InsultNoun')]出醜了。"
	feast.7002.likes_host:0 "沒有我願意去的地方。"
	feast.7002.neutral:0 "#EMP 哦。#!我似乎已經發現了一些[ROOT.Char.Custom('GetExpensiveMeal')]……"
	feast.7002.intent_arrived:0 "\n\n我在人群中發現了[ROOT.Char.GetIntentTarget.GetTitledFirstName]，這人完全不知道我計畫[ROOT.Char.GetInvolvedActivityIntent.GetName|l][ROOT.Char.GetIntentTarget.GetHerHim]。"
	feast.7002.intent:0 "\n\n我到處都找不到[ROOT.Char.GetIntentTarget.GetTitledFirstName]。我等不及[ROOT.Char.GetIntentTarget.GetHerHim]的到來了，那樣我[ROOT.Char.GetInvolvedActivityIntent.GetName|l][ROOT.Char.GetIntentTarget.GetHerHim]的計畫終於可以開始了。"
	feast.7002.a.good:0 "我們將度過一段美好的時光！"
	feast.7002.a.bad:0 "我等不及要回家了。"
	feast.7101.t:0 "慶典的結束"
	feast.7101.desc:0 "最後一位客人離開後，蠟燭幾乎都燃盡了。關上門，我能聽到一對僕人鬆了口氣。瓷盤子上的食物還是熱的。\n\n很快，消息就會傳遍境內的每一個角落，每一位應受尊敬的貴族都會知道我的豪華排場無可匹敵。"
	feast.7101.a:0 "就這樣，一切都完成了。"
	feast.7110.t:0 "圓滿的結局"
	feast.7110.desc.entourage:0 "燭光使血液看起來像天鵝絨掛毯，鋪在地板上。我看到我最後的$knight_culture_player_plural_no_tooltip$清理[my_knight.GetHerHis]的劍，我再次呼吸——[my_knight.GetSheHe]靜靜地對我點點頭。\n\n我示意其中一位[my_knight.GetWomenMen]關門。我告別賓客：「可惜……」"
	feast.7110.a:0 "幹得好。"
	feast.7110.a.failure:0 "下次我會逮到[honorary_guest.GetHerHim]……"
	feast.7110.desc.target_intro:0 "「多麼不幸的意外啊！」我向客人道別，發出哀嘆的聲音。「真是太可惜了，」另一個人在她離開時同意道。「真倒霉，」我聽到，她的配偶很快就跟了上去。\n\n"
	feast.7110.desc.target:0 "$feast.7110.desc.target_intro$「誰能做到？以這種方式毀了一場盛宴……到處都是陰謀家，」一名廷臣喃喃自語，我迅速轉向我的僕人。「是時候關門了。」"
	feast.7110.desc.sneaky:0 "$feast.7110.desc.target_intro$「多麼可怕的方式！」最後一個人呼喊僕人求救，說：「我無法呼吸了！」「不是第一個走那條路的人——當然也不是最後一個，」廷臣們離開時僕人喃喃自語。門在他們身後關上了。"
	feast.7110.desc.failed:0 "「謝謝你的盛宴！」有客人圍在我身邊，想在臨行前表達謝意。「絕妙的時光！」我甚至無法辨別是誰在說話，因為我的心只有一個人要注意。\n\n我在出口旁找到了[honorary_guest.GetTitledFirstName]。[honorary_guest.GetHerHis|U]揮手告別時，[honorary_guest.GetSheHe]的微笑只能讓我怒火中燒。"
	murder_feast_family_opinion:0 "家人在宴會中被殺"
	bloody_wedding_family_opinion:0 "家族成員在血腥婚禮中喪生"
	murder_feast_murderer_modifier:0 "陰謀家東道主"
	murder_feast_great_murderer_modifier:0 "可怕的晚餐"
	murder_feast_murderer_modifier_desc:0 "該角色沒能在自己的宴會上保護$honorary_guest$。"
	murder_feast_great_murderer_modifier_desc:0 "$murder_feast_murderer_modifier_desc$"
	feast_every_guest:0 "所有客人"
	feast.7102.opening:0 "[avenging_family.Custom2('AppropriateGreeting', ROOT.Char)]"
	feast.7102.desc:0 "我知道你做了什麼。"
	feast.7102.a:0 "你當時沒在那可真是太走運了。"
	feast.7102.a.tt:0 "[murder_guest.GetShortUIName]的所有至親"
	feast.7151.t:0 "該走了"
	feast.7151.desc:0 "陽光透過窗戶傾瀉而入，一瞬間照亮了整個大廳。現在大部分座位都空了。一些僕人把我的武器遞給我，然後愉快地鞠躬離開。\n\n「有你和我們在一起真是棒。」[host.GetTitledFirstName]對我微笑。"
	feast.7151.a:0 "但現在我得走了。"
	feast.7201.t:0 "乾杯……"
	feast.7201.desc:0 "盛宴開始接近尾聲，我的客人們肯定希望我能多多關注一下[goh.GetTitledFirstName]，這是我們尊敬的貴賓。\n\n傳統上，敬上吐司和[host.Custom('RegionalDrink')]就可以解決問題。再一次，[goh.GetFirstNameNoTooltip]所做的就是出現。這場盛宴是我的主意，我出錢，我招待大家。嗯。"
	feast.7201.a:0 "現在，敬酒！敬[goh.GetTitledFirstNameNoTooltip]！"
	feast.7201.b:0 "讓我們致敬這個眼下的#EMP [goh.Custom('InsultNoun')]#!……"
	feast.7201.b.tt:0 "你侮辱了[goh.GetFirstNameNoTooltip]而不是向[goh.GetHerHim]致敬"
	feast.7201.c:0 "我的熱情款待#EMP 正是#!為了歡迎你。"
	feast.7201.d:0 "為我的統治乾杯！"
	feast.7202.t:0 "$feast.7201.t$"
	feast.7202.desc.intro:0 "隨著盛宴逐漸接近尾聲，每個人都期待著剩下的一件事，那就是[host.GetTitledFirstNamePossessive]對貴賓的敬酒："
	feast.7202.desc.honoured:0 "我。\n\n這是一個美好的時刻，一個我整個晚上都在期待的時刻，它來得快去得也快。"
	feast.7202.desc.slagged_off:0 "我。\n\n然而，[host.GetFirstNameNoTooltip]並沒有像[host.GetSheHe]在邀請中承諾的那樣讚揚我，而是開始了尖酸刻薄的謾罵，質疑我的性格、智慧和個人衛生。#EMP 總而言之#!。"
	feast.7202.desc.bragged:0 "我。\n\n不幸的是，[host.GetFirstNameNoTooltip]是個狂妄自大的人，[host.GetSheHe]直接跳過我，對#EMP [host.GetHerselfHimself]自己#!組織的這場該死盛宴大加讚賞。我早知道可能會這樣。"
	feast.7202.a:0 "很高興被欣賞。"
	feast.7202.b:0 "你怎麼能這麼對我？"
	feast.7202.c:0 "我會記住這件事的。"
	feast.7202.c.tt:0 "[goh.GetFirstNameNoTooltip]記住了這場恩怨。"
	feast.7203.t:0 "$feast.7201.t$"
	feast.7203.desc.intro:0 "$feast.7202.desc.intro$"
	feast.7203.desc.honoured:0 "[goh.GetTitledFirstName]\n\n這是一場體面的演講，有點長篇大論，但通常情況就是這樣。聚會結束時，聚集的客人禮貌地鼓掌歡呼，有些人比其他人更熱情。"
	feast.7203.desc.slagged_off:0 "[goh.GetTitledFirstName]\n\n令人震驚的是，[host.GetFirstNameNoTooltip]轉向[host.GetHerHis]的客人時，[host.GetSheHe]並沒有稱讚[goh.GetHerHim]，而是立即大聲疾呼，坦率地說，相當鼓舞人心，質疑[goh.GetFirstNamePossessiveNoTooltip]的智慧、品德和身上的臭味。在場的我們都驚呆了。"
	feast.7203.desc.bragged:0 "[goh.GetTitledFirstName]\n\n出人意料但並不意外的是，[host.GetFirstNameNoTooltip]幾乎沒怎麼粉飾[host.GetHerHis]的客人，而是稱讚自己舉辦的盛宴質量。充其量是有點粗魯，鼓掌的數量反映了這一點。"
	feast.7203.a:0 "說得對！說得好！"
	feast.7203.b.goh_honoured:0 "老實說，我一直不太喜歡[goh.GetFirstNameNoTooltip]。"
	feast.7203.b.goh_dishonoured:0 "那是不體面的。"
	feast.0800.t:0 "$feast_header$盛宴戛然而止"
	feast.0800.desc:0 "我的前任托[host.GetNameRegnal]在組織盛宴時擺脫了凡人的束縛。不幸的是，[host.GetSheHe][host.GetDeathReason]。\n\n"
	feast.0800.desc.entourage:0 "$activity_system.1010.desc.entourage$"
	feast.0800.desc.ruler:0 "隕落的[host.GetTitleAsName]，不該就這樣死去。"
	feast.0800.a:0 "$activity_system.1010.a$"
	feast.0800.tt:0 "[host.GetShortUINamePossessiveNoTooltip]的[GetActivityType('activity_feast').GetName]取消了"
