l_trad_chinese:
	feast_header:0 "宴會："
	feast_default.1001.t:0 "敬畏"
	feast_default.1001.very_high_learning:0 "在我們就美味的菜餚就行了廣泛交談後，[impressed_guest.GetTitledFirstName]表示[impressed_guest.GetSheHe]認為我是最有學問和智慧的人，而且我的話語對於那些不如我博學的人來說總是有著不可估量的價值。"
	feast_default.1001.high_learning:0 "在我們就飯菜進行了廣泛交談後，[impressed_guest.GetTitledFirstName]表示[impressed_guest.GetSheHe]很欽佩我，因為我對任何話題都能進行詳細的闡述。"
	feast_default.1001.average_learning:0 "在宴會上談了一會兒之後，[impressed_guest.GetTitledFirstName]探過身來告訴我，[impressed_guest.GetSheHe]發現我對這麼多不同的事情都很有了解，真是讓人印象深刻。"
	feast_default.1001.low_learning:0 "我正在邊吃東西邊和其他人說話，這時[impressed_guest.GetTitledFirstName]探過身來：「我想知道怎麼樣才能聽上去和你一樣聰明，[ROOT.Char.GetTitledFirstName]！」\n\n我拭去下巴上的湯，露出看上去充滿智慧的微笑。"
	feast_default.1001.a:0 "我了解了，[impressed_guest.GetSheHe|U]知道什麼是真正的智慧。"
	feast_default.1002.t:0 "急不可待"
	feast_default.1002.desc:0 "真不敢相信我們等食物等了多久！我們是來這吃東西的，還是來欣賞木桌的紋理的？你瞅啥，[other_guest.GetTitledFirstName]，我只是很餓！"
	feast_default.1002.a:0 "我也能聞到廚房飄來的香味！"
	feast_default.1002.gluttons_and_impatients:0 "所有急躁和暴食的客人"
	feast_default.1003.t:0 "敬畏"
	feast_default.1003.desc:0 "我一定是說了些特別聰明的話，因為我們坐一起吃了一會兒東西後，[other_guest.GetTitledFirstName]稱讚了我有多聰明！\n\n作為回應，我向這位學者同行回以聰明的微笑，然後我就忙著應付下巴上流下來的油脂。"
	feast_default.1003.a:0 "我有時確實會說一些聰明話。"
	feast_default.1003.b:0 "我沒有意識到[other_guest.GetSheHe]有那樣的感覺！"
	feast_default.1004.t:0 "此味只應天上有"
	feast_default.1004.desc_exotic:0 "啊，這是什麼食物，味道如此濃郁？我以前從未見過或是嚐過如此驚人的珍饈美味！噢，還有這些奇妙陌生的奢華甜點！\n\n這次宴會上有一些我從未見過的好吃食物，我甚至懷疑以後是否還能再見到！我必須知道來源！"
	feast_default.1004.desc_lavish:0 "多麼豐富的食物和甜點啊！我在[ROOT.Char.GetFaith.PositiveAfterLife]也能吃到這樣的大餐嗎？噢，糖果的選擇也是琳瑯滿目！\n\n這一定是我見過的擁有最多食物的地方！"
	feast_default.1004.desc_meager:0 "這是啥？這骨頭上有肉嗎？有人會吃這麼小的蔬菜？這飯菜只有[ROOT.Char.GetFaith.NegativeAfterLife]才能吃到吧？對了，甜品呢？\n\n農民才這麼吃飯！"
	feast_default.1004.desc:0 "啊，這是什麼肉，味道如此濃郁？這些蔬菜是什麼，幾乎是甜的？哦，還有這些美味的小甜點！\n\n這次宴會上有一些我吃過最好吃的食物！"
	feast_default.1004.a:0 "太棒了！"
	feast_default.1004.a_meager:0 "垃圾！"
	feast_default.1004.b:0 "這味道真不可思議！再來一些！"
	feast_default.1004.b_meager:0 "這就完了？會有第二份嗎？"
	feast_default.1005.t:0 "與人隔絕"
	feast_default.1005.desc:0 "太多了。周圍的人喋喋不休，一張張面孔看著我想要和我交流，#EMP 人們#!……\n\n我知道這次宴會是件苦差事，但是沒想到它的規模居然這麼大。"
	feast_default.1005.desc_friendly_guest:0 "\n\n我很幸運，至少[friendly_guest.Custom2('MyCharacterIntroduction', ROOT.Char )]也在這。"
	feast_default.1005.a:0 "一定有地方讓我能一個人待著。"
	feast_default.1005.b:0 "[friendly_guest.GetFirstNameNoTooltip]，別留我一個人在這些野獸中！"
	feast_default.1005.c:0 "「呃，我……我……天氣真糟糕，不是嗎？」"
	feast_default.1006.table_companions:0 "所有坐在我旁邊的人"
	feast_default.1006.t:0 "待在家裡"
	feast_default.1006.desc:0 "啊，沒什麼比得上一場宴會！它讓我們想起來生活中的美好，陪伴也不是太壞。至少坐在我旁邊的那些人看上去是這麼想的。\n\n「你很特別，[ROOT.Char.GetFirstNameNoTooltip]，」[guest_1.GetTitledFirstName]告訴我。[guest_2.GetTitledFirstName]和[guest_3.GetTitledFirstName]點著他們的頭表示同意。"
	feast_default.1006.a:0 "我只是做了我覺得正確的事！"
	feast_default.1006.b:0 "大家，再來一輪！"
	feast_default.1006.c:0 "沒有其他真正活著的方式了，我的朋友！"
	feast_default.1007.t:0 "胃納百川"
	feast_default.1007.desc:0 "各種美食還在被送上桌，但大多數客人都已不再進食，只是享受著娛樂。我很高興看到[other_glutton.GetTitledFirstName]的境界更高一層！\n\n只要還有食物，[other_glutton.GetSheHe|U]和我就渴望品嚐！"
	feast_default.1007.a:0 "我們加起來能吃掉一整隻馬！"
	feast_default.1007.b:0 "我打賭我能比[other_glutton.GetHerHim]吃得多。"
	feast_default.1008.t:0 "酒後失言"
	feast_default.1008.desc:0 "[secret_recipient.GetTitledFirstNamePossessive]雙眼睜得老大，我這才意識到我剛才承認了什麼。我掙扎著推開酒杯。\n\n「我喝太多了。」我努力想要站起來，身體有些搖晃。「我說的話一個字也別信。」"
	feast_default.1008.a:0 "我做了什麼……"
	feast_default.1008.a.flavor:0 "#F [secret_recipient.GetSheHe|U]不相信我的藉口……#!"
	feast_default.1009.t:0 "酒後失言"
	feast_default.1009.desc:0 "[secret_recipient.GetTitledFirstNamePossessive]雙眼睜得老大，我這才意識到我剛才說了關於[secret_owner.GetTitledFirstName]的什麼事。我掙扎著推開酒杯。\n\n「我喝太多了。」我努力地想要站起來，身體有些搖晃。「我說的話一個字也別信。」"
	feast_default.1009.a:0 "我做了什麼……"
	feast_default.1010.t:0 "意外的誓言"
	feast_default.1010.desc:0 "我昨晚上承諾了什麼？我記不清怎麼回事了，但我確實記得我拍著[favor_recipient.Custom2('MyCharacterIntroduction', ROOT.Char )]的後背，告訴[favor_recipient.GetHerHim]我會做[favor_recipient.GetSheHe]要求的任何事情。\n\n現在流傳著我所立下「誓言」的風言風語！"
	feast_default.1010.a:0 "我自當一言九鼎。"
	feast_default.1010.b:0 "這只是酒後胡言！"
	feast_default.1010.every_participant_with_high_opinion:0 "其他所有尊敬[favor_recipient.GetFirstNameNoTooltip]的出席者"
	feast_default.1011.t:0 "大發雷霆"
	feast_default.1011.desc:0 "真令人陶醉啊——我血液中的美酒，和我血管中的憤怒。\n\n在大廳外面，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))][guest_to_murder.GetTitledFirstName]無意中撞在我身上，而我把[guest_to_murder.GetHerHim]錯認成了[disliked_guest.Custom('InsultAdjective')][disliked_guest.GetTitledFirstName]。一剎那之後，[guest_to_murder.GetHerHis]的血就開始從我的劍上滴落。[guest_to_murder.GetHerHis]的身體倒在地上，我突然感覺非常清醒。"
	feast_default.1011.a:0 "是[guest_to_murder.GetSheHe|U]自己撞到我劍上的！我發誓！"
	feast_default.1011.a.success:0 "人們相信這只是意外"
	feast_default.1011.a.failure:0 "人們對我的謊言並不買賬"
	feast_default.1011.b:0 "我……我需要清理一下我的劍……！"
	feast_default.1011.b.success:0 "謀殺依然是個謎"
	feast_default.1011.b.failure:0 "我被揭露為凶手"
	feast_default.1011.c:0 "[disliked_guest.GetTitledFirstNameNoTooltip]，你怎麼能？！"
	feast_default.1012.t:0 "致命液體"
	feast_default.1012.desc_opening:0 "我[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest_to_murder'))][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))][guest_to_murder.GetTitledFirstNamePossessive]欣然接受了另一杯酒，掩蓋了我將自己的酒倒在地板上時發出的濺落聲。\n\n等到[guest_to_murder.GetHerHis]的呼吸越來越困難，[guest_to_murder.GetHerHis]的臉上毫無血色，我能感覺到笑意在我全身蔓延。當[guest_to_murder.GetHerHis]的屍體倒在桌子上時，我忍不住發出了輕輕的笑聲。"
	feast_default.1012.a:0 "敬[guest_to_murder.GetTitleTierName|U]，和[guest_to_murder.GetHerHis]對生命的渴望！"
	feast_default.1013.t:0 "保護者"
	feast_default.1013.desc:0 "我[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest_to_kill'))][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_kill'))][guest_to_kill.GetTitledFirstName]氣沖沖地走向我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_save'))][guest_to_save.GetTitledFirstName]，[guest_to_kill.GetHerHis]的眼中有著顯而易見的怒火，而[guest_to_kill.GetHerHis]的手中握著一把刀，我甚至來不及思考。\n\n我抓起離我最近且可以當做武器的東西，然後衝了上去。"
	feast_default.1013.a:0 "誰知道餐具能這麼鋒利？"
	feast_default.1013.a_1:0 "希望[ROOT.Char.GetFaith.NegativeAfterLife]熱情地歡迎那個[guest_to_kill.Custom('InsultAdjective')][guest_to_kill.Custom('InsultNoun')]。"
	feast_default.1013.b:0 "我會擋開那把刀！"
	feast_default.1013.b.success:0 "沒人受傷"
	feast_default.1013.b.failure:0 "我#EMP 差點#!成功了"
	feast_default.1013.b.big_failure:0 "我失敗了"
	feast_default.1013.c:0 "……衝上去掩護。"
	feast_default.1013.d:0 "「我這麼做是為了保護[guest_to_save.GetFirstNameNoTooltip]，你們都看見了。」"
	feast_default.1014.t:0 "目擊者"
	feast_default.1014.desc:0 "我踉踉蹌蹌地走出去打算方便一下，我[guest_to_murder.Custom('InsultAdjective')][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))][guest_to_murder.GetTitledFirstName]嘲弄地看著我。[guest_to_murder.GetSheHe]向我走來，嘴裏說著什麼，我血管中沸騰的憤怒徹底爆發了。「看看這是誰！[ROOT.Char.Custom('InsultAdjective')][ROOT.Char.Custom('InsultNoun')][ROOT.Char.GetFirstNameNoTooltip]！我敢打賭你——」\n\n就在我把劍插進[guest_to_murder.GetFirstNamePossessive]那張氣人的臉時，我聽到後面傳來輕輕的喘息聲。"
	feast_default.1014.a:0 "求你了，[witness.GetTitledFirstNameNoTooltip]，幫我保密！"
	feast_default.1014.a_2:0 "你不會告訴任何人你看到了什麼。"
	feast_default.1014.b:0 "這就叫在錯誤的時間出現在錯誤的地點！"
	feast_default.1016.t:0 "閃亮小飾品"
	feast_default.1016.desc_intro:0 "我環顧熱鬧的房間。只見烈火烹油，觥籌交錯。杯盤狼藉，興致高漲。\n\n在陰暗的一角，我注意到微光一閃，我發現了[trinket_to_steal.GetName]。它似乎被遺棄在了一張邊桌上，正積極地呼喚著我的名字。"
	feast_default.1016.desc_greedy:0 "\n\n我#EMP 不去#!解除它的孤寂豈不是在犯罪！我快速瞟了一眼房間四周，確保沒有人注意到我。"
	feast_default.1016.desc_hesitant:0 "\n\n我攥緊了拳頭，試圖克制自己的衝動，希望沒有人會注意到。"
	feast_default.1016.desc_default:0 "\n\n[activity.GetOwner.GetTitledFirstNameNoTooltip]看上去挺富有的，[activity.GetOwner.GetSheHe]不可能會惦記這麼個小玩意的……"
	feast_default.1016.a_greedy:0 "我做了可別介意啊！"
	feast_default.1016.a_hesitant:0 "我實在忍不住了……"
	feast_default.1016.a:0 "這實在#EMP 是#!一個漂亮的小飾品。"
	feast_default.1016.b:0 "不，這是不對的。"
	feast_default_1016_stealth.desc:0 "你的偷竊行為沒被發現。"
	feast_default_1016_observed.desc:0 "你被看見了"
	feast_default.1016.tt:0 "偷走飾品"
	feast_default.1017.t:0 "陰影中藏著什麼"
	feast_default.1017.desc_intro:0 "我一點點挪向邊桌，還一邊與沿途經過的客人繼續交談著。\n我走到[new_trinket.GetName]跟前，一氣呵成，迅速而輕柔地把它推向桌子邊緣，落進我早已準備好的餐巾裡。成功了！"
	feast_default.1017.desc_discovered:0 "\n\n腎上腺素狂湧，但是……我有一種不安的感覺，我可能不是唯一一個目睹我行竊的人。\n\n時間會證明一切……"
	feast_default.1017.desc_stealth:0 "\n\n腎上腺素狂湧，心跳如鼓，成功收穫的喜悅甜如蜜。\n\n此時此刻其他什麼事情都不重要了。"
	feast_default.1017.a:0 "這真不好。"
	feast_default.1017.b:0 "好極了！"
	feast_default.1017.b_honest:0 "我希望沒人發現……"
	feast_default.1018.t:0 "……會暴露的"
	feast_default.1018.desc_intro:0 "出乎意料，一位從[witness.GetTitledFirstName]那兒來名叫[witness_proxy.GetTitledFirstName]的特使出現在我家門口：「您好，[ROOT.Char.GetLadyLord]！我從最仁慈的[witness.GetTitledFirstNameNoTooltip]那兒帶來了[witness.GetHerHis]的口信。」\n\n這位特使面露些許不安道：「[witness.GetTitledFirstNameNoTooltip]會讓眾人知曉[feast_host.GetTitledFirstName]一直在尋找[feast_host.GetHerHis]的[trinket_to_steal.GetName]，然後……」[witness_proxy.GetSheHe]短暫頓了頓，「似乎我的[witness.Custom('MistressMaster')]認為您可能在宴會期間留意過那東西？」[witness_proxy.GetTitledFirstNameNoTooltip]上下打量著我。"
	feast_default.1018.desc_greedy:0 "\n\n[witness.GetTitledFirstNameNoTooltip]哪來的膽子！我把指甲都攥進了掌心裡，努力保持著冷靜和清醒來面對這些指控。"
	feast_default.1018.desc_default:0 "\n\n我的心裡開始七上八下地打鼓了，我感覺後背上淌下了一涓冷汗。這就是我為了當時那甜蜜的收穫時刻，所要面臨的風險。"
	feast_default.1018.a:0 "我這裡有個裝硬幣的袋子。"
	feast_default.1018.a_contempt:0 "拿上這袋錢，麻溜地滾蛋！"
	feast_default.1018.a_tt:0 "[witness.GetTitledFirstNameNoTooltip]最好把這事藏在[witness.GetHerselfHimself]自己心裡！"
	feast_default.1018.b:0 "那個老物件？沒見過。"
	feast_default.1018.b_contempt:0 "那個老物件？沒，見，過。"
	feast_default_1018_success.desc:0 "[witness.GetTitledFirstNameNoTooltip]深信不疑"
	feast_default_1018_failure.desc:0 "[witness.GetTitledFirstNameNoTooltip]未被說服"
	feast_default_1018_success.t:0 "說服成功"
	feast_default_1018_failure.t:0 "說服失敗"
	feast_default.1018.c:0 "看見了……#EMP 還拿了#!！"
	feast_default.1019.t:0 "道歉"
	feast_default.1019_start:0 "我走進[feast_host.GetTitledFirstNameNoTooltip]的房間，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_host'))]看著我，"
	feast_default.1019.desc_intro_redeemed:0 "$feast_default.1019_start$眼中滿是失望。\n\n「我承認，我沒想到會這樣。讓我自己的[feast_host.Custom2('RelationToMe', ROOT.Char)]成了這可恥行徑的犧牲品……這一定讓你倍感壓力。我為你的坦白喝彩，這是變好的第一步。」"
	feast_default.1019.desc_intro_condemned:0 "$feast_default.1019_start$眼中滿是失望。\n\n「我們從來沒看對眼過，就你跟我。沒想到我自己的[feast_host.Custom2('RelationToMe', ROOT.Char)]居然幹出這種小偷小摸的事……尷尬#EMP 至極#!，還甚為惡劣。你需要變得更好。」"
	feast_default.1019.desc_redemption_greedy:0 "\n\n我一直在虛與委蛇，同時我也知道另一種選擇會更糟。至少我沒有麻煩了……這一次。"
	feast_default.1019.desc_condemnation_greedy:0 "\n\n我盡量克制自己，在[feast_host.GetHerHim]面前我盯著地面，點點頭。#EMP 我下次會做得更好。#!"
	feast_default.1019.desc_redemption:0 "\n\n我為自己的行為感到羞愧，但[feast_host.GetHerHis]仁慈地回應了我的請求，令我感激不盡。心裡的一塊石頭總算落了地。"
	feast_default.1019.desc_condemnation:0 "\n\n我羞愧得滿臉通紅，對自己的行為感到厭惡。無論當初我是怎麼想的，現在都得承擔後果。"
	feast_default.1019.a:0 "……也許我應該留著它，作為我缺點的標誌？"
	feast_default.1019.a_tt:0 "嘗試保留[trinket_to_steal.GetName]"
	feast_default.1019.b:0 "我只懇求你的原諒，[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_host'))]。"
	feast_default_1019_success.desc:0 "[feast_host.GetTitledFirstNameNoTooltip]被說服了"
	feast_default_1019_failure.desc:0 "[feast_host.GetTitledFirstNameNoTooltip]未被說服"
	feast_default_1019_redeemed.t:0 "寬恕"
	feast_default_1019_condemned.t:0 "譴責"
	feast_default.1020.t:0 "事故"
	feast_default.1020.desc:0 "我漫步於我那討厭的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_host'))][feast_host.GetTitledFirstNameNoTooltip]的大廳中，端詳起[feast_host.GetHerHis]展出的寶物收藏來。真花哨啊——也許是該挫挫[feast_host.GetSheHe]的銳氣了。\n\n我的目光在[feast_target_artifact.GetName]上徘徊。"
	feast_default.1020.a_knock_over:0 "也許我該#EMP 一不小心#!打翻它……"
	feast_default.1020.a_scratch:0 "我要把它刮乾淨…… "
	feast_default.1020.a_drunkard:0 "我會把我的[ROOT.Char.Custom('RegionalDrink')]潑到上面……"
	feast_default.1020.a_lustful:0 "我#EMP 十分#!想要把它弄個稀巴爛……"
	feast_default.1020.a.tt_success:0 "你不為人知地破壞了寶物。"
	feast_default.1020.a.tt_fined:0 "[feast_host.GetTitledFirstNameNoTooltip]因你的行為而罰了你的款"
	feast_default.1020.a.tt_imprisoned:0 "[feast_host.GetTitledFirstNameNoTooltip]採取了報復"
	feast_default.1020.b:0 "不，我最好別冒這個險。"
	feast_default.1020.tt:0 "寶物被污損"
	GUESTS_LIKED_DEFACING:0 "#z [CHARACTER.MakeScope.Var('num_unhappy_guests').GetValue|0]#!位客人感激此舉動："
	feast_default.1020.tt_guests:0 "#z [THIS.Var('num_unhappy_guests').GetValue|0]#!位客人欣賞此舉動，對你的好感提升"
	feast_default.1030.t:0 "我們這個時代的英雄"
	feast_default.1030.desc:0 "伴隨著一陣歡呼，[minstrel.GetFirstNamePossessive]結束了第一次激情的吟誦。眼睛發乾，桌子被敲得砰砰作響。\n\n「另一首故事！」[minstrel.GetSheHe]提議。「我要不要唱偉大的$knight_culture_player_no_tooltip_lowercase$[knight_1.GetFirstName]如何"
	feast_default.1030.ethical:0 "高尚地捍衛了弱小者的利益？"
	feast_default.1030.amoral:0 "痛打各類敵人？"
	feast_default.1030.leader:0 "帶領戰友們度過危難？"
	feast_default.1030.morally_neutral:0 "首先展示出[knight_1.GetHerHis]的美德？"
	feast_default.1030.aggressive:0 "[knight_2.GetFirstName]向前衝擊，不可阻擋？"
	feast_default.1030.defensive:0 "[knight_2.GetFirstName]屹立如山？"
	feast_default.1030.champion:0 "[knight_2.GetFirstName]單槍匹馬地贏得勝利？"
	feast_default.1030.stance_neutral:0 "[knight_2.GetFirstName]揚名立萬？"
	feast_default.1030.subtle:0 "最老謀深算的[knight_3.GetCulture.GetCollectiveNounNoTooltip]人[knight_3.GetFirstName]？"
	feast_default.1030.forceful:0 "最強大的[knight_3.GetCulture.GetCollectiveNounNoTooltip]人[knight_3.GetFirstName]？"
	feast_default.1030.equestrian:0 "[knight_3.GetCulture.GetCollectiveNounNoTooltip]人騎手[knight_3.GetFirstName]？"
	feast_default.1030.intensity_neutral:0 "最棒的[knight_3.GetCulture.GetCollectiveNounNoTooltip]人[knight_3.GetFirstName]？"
	feast_default.1030.courtly:0 "[knight_4.GetFirstName]和[knight_4.GetHerHis]真正的友誼？"
	feast_default.1030.militant:0 "[knight_4.GetFirstName]和[knight_4.GetHerHis]的戰鬥勝利？"
	feast_default.1030.fighty_neutral:0 "[knight_4.GetFirstName]和[knight_4.GetHerHis]的一諾千金？"
	feast_default.1030.wrap_up:0 "這些戰士不遜於古時候的英雄！」\n\n毫無疑問，隨著今天宴會上表演者的走向其他的宮廷，我喜愛的故事將會被多次講述。"
	feast_default.1030.a:0 "[knight_1.GetFirstNameNoTooltip]，[accolade_1.GetNameNoTooltip]！"
	feast_default.1030.a.tt:0 "讓這些故事激勵所有人，從搖籃裡的小寶寶到最偉大的$knight_culture_player_plural_no_tooltip_lowercase$。"
	feast_default.1030.b:0 "[knight_2.GetFirstNameNoTooltip]，[accolade_2.GetNameNoTooltip]！"
	feast_default.1030.b.tt:0 "人們會說[knight_2.GetSheHe]無人能敵！"
	feast_default.1030.c:0 "[knight_3.GetFirstNameNoTooltip]，[accolade_3.GetNameNoTooltip]！"
	feast_default.1030.c.tt:0 "所有人都會知道[knight_3.GetHerHim]不遜於任何昔日英雄。"
	feast_default.1030.d:0 "[knight_4.GetFirstNameNoTooltip]，[accolade_4.GetNameNoTooltip]！"
	feast_default.1030.d.tt:0 "一個越來越受歡迎的任務執行者和事蹟創造者……無論是真實的還是虛構的。"
	knightly_tales_modifier:0 "騎士的頌歌"
	knightly_tales_modifier_desc:0 "該角色的騎士激發了流行故事的靈感，提升了戰士貴族的地位。"
	riders_of_song_modifier:0 "騎兵的頌歌"
	riders_of_song_modifier_desc:0 "無論是年輕的扈從還是經驗豐富的騎手，都渴望與該角色的騎士們一同衝向戰場。"
	tales_of_knightly_valor_modifier:0 "騎士的英勇事蹟"
	tales_of_knightly_valor_modifier_desc:0 "大膽的有志之士，有的簡直就是流浪漢，懇求與該角色的騎士並肩作戰。"
	tales_of_knightly_leadership_modifier:0 "騎士領袖的故事"
	tales_of_knightly_leadership_modifier_desc:0 "能對該角色英明權威的騎士負責被視為一種榮譽。"
	feast_default.2001.t:0 "令人尷尬的焦躁"
	feast_default.2001.desc:0 "[host.GetTitledFirstName]宣布上菜時間稍有延遲，而[glutton.GetTitledFirstName]看上去即將要發火了！\n\n在[glutton.GetHerHis]的胃發出的咕隆聲裡，我只聽到了不滿的咕噥聲。"
	feast_default.2001.a:0 "[glutton.GetSheHe|U]讓[glutton.GetHerselfHimself]自己看起來像個傻瓜。"
	feast_default.2001.b:0 "[glutton.GetFirstNameNoTooltip]是對的！我們的食物在哪？"
	feast_default.2002.t:0 "愛慕者"
	feast_default.2002.desc:0 "宴會期間，不知道是誰塞給我一張紙條：\n\n「[letterAuthor.Custom2('love_letter', SCOPE.sC('letterRecipient'))]」\n\n這封溫柔體貼信會是誰送來的？[crush_1.GetTitledFirstName]羞澀地看我的方式有點問題。或者可能是那個和我碰面時對著我笑的[crush_2.GetTitledFirstName]。還有，[crush_3.GetTitledFirstName]看上去非常想坐在我旁邊……"
	feast_default.2002.a:0 "這一定是[crush_1.GetFirstNameNoTooltip]！"
	feast_default.2002.b:0 "這會不會是[crush_2.GetFirstNameNoTooltip]？"
	feast_default.2002.c:0 "這是[crush_3.GetFirstNameNoTooltip]寫的。"
	feast_default.2002.potential_lover_tt:0 "如果你是對的，將其變成你的[lover|E]會容易得多"
	feast_default.2003.t:0 "共同的靈魂"
	feast_default.2003.desc:0 "一開始這不過是一場普通的宴會，但是多虧了[other_guest.GetTitledFirstName]的到場，宴會變得無與倫比了！\n\n我們整夜談論各類話題，我們似乎在許多方面有共同點！我與[other_guest.GetHerHim]度過了一段好時光。"
	feast_default.2003.a:0 "多好的夜晚啊！"
	feast_default.2005.t:0 "遍佈我的新[ROOT.Char.Custom('GetClothingArticle')|U]"
	feast_default.2005.desc:0 "我們都能清楚地發覺[drunk.GetTitledFirstName]已經喝的太多了，但[drunk.GetSheHe]堅持表示[drunk.GetSheHe]還很清醒。\n\n然而即便是從[drunk.GetHerHis]的座位上站起來，都已經完全超出[drunk.GetHerHim]身體所能承受的限度，而我現在已經被那些惡臭的嘔吐物覆蓋了全身！"
	feast_default.2005.a:0 "「你應該感到慚愧，[drunk.GetFirstNameNoTooltip]！」"
	feast_default.2005.b:0 "「哈！你的表演真不賴！」"
	feast_default.2006.t:0 "熱情的[befriending_guest.GetTitleTierName|U]"
	feast_default.2006.desc:0 "當[befriending_guest.Custom2('MyCharacterIntroduction', ROOT.Char )]再次用響亮的笑聲打斷對話時，我無法再否認[befriending_guest.GetSheHe]的舉止很奇怪。\n\n[befriending_guest.GetSheHe|U]之前從未岔開我的話題，而是加入我的談話，讚賞我說的每一句話……"
	feast_default.2006.a:0 "這種討我歡心的方式很奇怪，但是我得說它還真管用。"
	feast_default.2006.b:0 "我能習慣的！"
	feast_default.2006.c:0 "我受不了有人這樣跟著我了！"
	feast_default.2006.d:0 "求你了，別來煩我！"
	feast_default.2007.t:0 "姦情敗露！"
	feast_default.2007.desc:0 "一聲巨響響徹大廳，原來是一扇通向服務區的門壞了。\n\n我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover_guest_1') )][lover_guest_1.GetTitledFirstName]和我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover_guest_2') )][lover_guest_2.GetTitledFirstName]幾乎全裸地摔倒在地板上，暴露在所有人面前。"
	feast_default.2007.a_chaste:0 "真是不堪入目！"
	feast_default.2007.a_lustful:0 "#EMP 想象#!一下他們本來要做什麼……！"
	feast_default.2007.a_sadistic:0 "哈！真有意思！"
	feast_default.2007.a_compassionate:0 "沒人應該受到這樣的恥辱……"
	feast_default.2007.b:0 "想想一下#EMP 他們#!有這樣一個秘密！"
	feast_default.2008.t:0 "在鎖住的門背後"
	feast_default.2008.desc:0 "[homosexual_character.Custom2('MyCharacterIntroduction', ROOT.Char )]嘗試著不被人注意溜出宴會。我想我瞥見了[homosexual_character.GetHerHis]的手和一個[romance_target.Custom('FemaleMale')]僕人的手緊緊握在一起！\n\n當我在一間隱蔽的房間裡抓到半裸的他們時，我的懷疑得到了證實！"
	feast_default.2008.a:0 "和另一個[homosexual_character.GetWomanMan]鬼混？！整個領地都得知道這件事！"
	feast_default.2008.b:0 "我會為你保守秘密的，[homosexual_character.GetFirstNameNoTooltip]。暫時。"
	feast_default.2008.c:0 "未經我允許就腐化#EMP 我的#!僕人？！"
	feast_default.2008.d:0 "哦[homosexual_character.GetFirstNameNoTooltip]，要是我早知道就好了。"
	feast_default.2008.d.unlock_text:0 "此選項可用，因為你的[sexuality|E]"
	feast_default.2009.t:0 "請繼續說"
	feast_default.2009.desc:0 "我專心地聽著[secret_holder.GetTitledFirstName]說話，[secret_holder.GetSheHe]漫不經心地講著各種各樣的事情。[secret_holder.GetSheHe]因為努力要將[secret_holder.GetHerHis]酒杯中的最後一滴酒倒出來而分心，沒注意到我聽得有多專心。\n\n[secret_holder.GetSheHe]一意識到，[secret_holder.GetSheHe]就站起身來。「我只是在說胡話！我說的都不是真的，全部都不是！」"
	feast_default.2009.a:0 "哦，只不過剛好是#EMP 非常#!有意思的胡話。"
	feast_default.2011.t:0 "一言既出"
	feast_default.2011.desc:0 "[favor_character.Custom2('MyCharacterIntroduction', ROOT.Char )]無禮地拍了拍我的背。「我是認真的！」[favor_character.GetSheHe]喊道。「有事就找我。不管什麼事。找我，我會解決的！」\n\n我能聞到[favor_character.GetFirstNamePossessive]呼吸中的酒氣，但是我們周圍的其他客人都注意到了這個承諾。"
	feast_default.2011.a:0 "你是位一諾千金的[favor_character.GetWomanMan]，是吧？"
	feast_default.2011.b:0 "「哈，[favor_character.GetTitledFirstNameNoTooltip]喝醉了，都不知道[favor_character.GetSheHe]自己在說什麼了！」"
	feast_default.2012.t:0 "目擊者"
	feast_default.2012.desc:0 "當我踉踉蹌蹌地走出去打算方便一下時，我聽到角落裡傳來喊聲。我轉過身來看到了我那正在冷笑的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murderer'))][murderer.GetTitledFirstName]，[murderer.GetSheHe]正將[murderer.GetHerHis]的劍插到[murdered_guest.GetTitledFirstName]的臉上。\n\n我一定弄出了足夠響的聲音，因為[murderer.GetFirstName]轉身看向我，[murderer.GetHerHis]的臉上還帶著驚訝。"
	feast_default.2012.a:0 "你都#EMP 做了#!什麼？！"
	feast_default.2012.b:0 "所有人都會知道你的罪行！"
	feast_default.2012.c:0 "讓我閉嘴可是有代價的。"
	feast_default.2013.t:0 "馬屁精"
	feast_default.2013.desc:0 "最近流傳的謠言，[bootlicker.GetTitledFirstName]想要討好[shared_liege.GetTitledFirstName]，在這一刻得到了證實，[bootlicker.GetSheHe]正向[shared_liege.GetHerHim]敬獻一份禮物。\n\n「最親愛的[bootlicker.Custom2('RelationToMeShort', SCOPE.sC('shared_liege'))]，見到您真是高興！知道我們會在此見面，我為您帶來了這張非凡的毛皮，聊表敬意。」\n\n[shared_liege.GetTitledFirstName]滿臉笑意，研究起[shared_liege.GetSheHe]得到的這張獸皮。看到[shared_liege.GetSheHe]收到禮物這麼高興，我意識到自己恐怕會錯過可以提升在[shared_liege.GetHerHim]心目中的地位這一絕佳的機會！"
	feast_default.2013.a:0 "「[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('shared_liege'))]！我也有一件禮物送給您！」"
	feast_default.2013.a.success:0 "[shared_liege.GetTitledFirstName]對你自發的送禮印象深刻"
	feast_default.2013.a.failure:0 "[shared_liege.GetTitledFirstName]對你自發的送禮興趣寥寥"
	feast_default.2013.b:0 "「#EMP 嗯哼！#!我建議以[shared_liege.GetTitledFirstNameNoTooltip]之名舉杯！」"
	feast_default.2013.b.success:0 "[shared_liege.GetTitledFirstName]對你自發的敬酒印象深刻"
	feast_default.2013.b.failure:0 "[shared_liege.GetTitledFirstName]對你自發的敬酒興致寥寥"
	feast_default.2013.c:0 "將你的飲料灑在贈送的毛皮上，並聲稱這是意外。"
	feast_default.2013.c.success:0 "所有人都相信這是意外"
	feast_default.2013.c.failure:0 "沒人相信這是意外"
	feast_default.2013.d:0 "不必著急，改天再想辦法。"
	feast_default.3001.t:0 "與友人共享的宴會"
	feast_default.3001.desc:0 "看到[friend.Custom2('MyCharacterIntroductionNoComma', ROOT.Char )]是多麼快樂！我們再次共同享用美食和美酒，舉杯高歌，似乎自從我們上次分別，時間未曾流逝。\n\n即使我們在穀倉裡進餐，這仍會是我經歷過最偉大的宴會之一。"
	feast_default.3001.a:0 "啊，沒有[friend.GetFirstNameNoTooltip]的生活會是什麼樣子的？"
	feast_default.3002.t:0 "偷吻"
	feast_default.3002.desc:0 "[lover.GetTitledFirstName]，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover') )]。我們微笑著互相問候，就好像我們從未親密地了解彼此一樣。就好我們從未在激情的陣痛中擁抱彼此。就好象我們從未其他靠近彼此。\n\n當我們隨後在一個廢棄的門廳彼此交錯時，我又一次獲得了品嚐[lover.GetHerHis]那甜蜜雙唇的機會，而[lover.GetSheHe]指了指一個沒有光照的門廊……"
	feast_default.3002.a:0 "快點！我們沒時間浪費！"
	feast_default.3002.discovery_tt:0 "#F 僕人們看到太多了，可能會說出去……#!"
	feast_default.3002.b:0 "不行，我們可能會被發現。"
	feast_default.3003.t:0 "煩人的同伴"
	feast_default.3003.desc:0 "這本來是場愉人的宴會，結果#EMP [rival.GetSheHe]#!出現了。就不能有哪怕一個晚上，能讓我免受[rival.GetTitledFirstNameNoTooltip]渾身的臭烘烘嗎？\n\n更糟的是，當[rival.GetSheHe]側身接近我時，[rival.GetHerHis]那刺耳的鼻音讓我整個人都不好了。「你怎麼擺著一張臭臉，[ROOT.Char.GetFirstNameNoTooltip]？」"
	feast_default.3003.a:0 "[rival.GetSheHe|U]讓我想對[rival.GetHerHim]臉上來一拳！"
	feast_default.3004.t:0 "出言不遜"
	feast_default.3004.desc:0 "在大量的食物和酒下肚之後，我碰到了[rival_guest.Custom2('MyCharacterIntroduction', ROOT.Char )]正在和人大聲說話。[rival_guest.GetSheHe]察覺到我的存在後，[rival_guest.GetSheHe|U]轉向我。\n\n「而#EMP 你#!——你個憨批把今晚的興致全毀了！」"
	feast_default.3004.a:0 "我覺得你今夜喝多了。"
	feast_default.3004.b:0 "你不過就是個[rival_guest.Custom('InsultAdjective')][rival_guest.Custom('InsultNoun')]！"
	feast_default.3004.b.success:0 "你贏得了戰鬥"
	feast_default.3004.b.failure:0 "[rival_guest.GetFirstNameNoTooltip]贏了這場戰鬥"
	feast_default.3004.c:0 "有些人不管去哪裡都會帶來歡樂，還有些人，不管做什麼都會帶來歡樂。"
	feast_default.3004.c.tt:0 "#F 是時候讓[rival_guest.GetFirstNameNoTooltip]傳播一些歡樂了#!"
	feast_default.3004.d:0 "對這混蛋臉上來一拳應該是最好的回應！"
	feast_default.3005.t:0 "挑戰"
	feast_default.3005.desc:0 "大廳裡迴盪著我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival_to_duel'))][rival_to_duel.GetTitledFirstName]的笑聲，帶著[rival_to_duel.GetHerHis]的嘲笑與侮辱——當[rival_to_duel.GetSheHe]稱我為[ROOT.Char.Custom('InsultAdjectiveArticle')][ROOT.Char.Custom('InsultNoun')]時，我拔出了我的劍。"
	feast_default.3005.desc_won:0 "\n\n我回過神來時，我已俯視著[rival_to_duel.GetHerHim]，靴子踩在[rival_to_duel.GetHerHis]的胸上，我們兩人都喘著粗氣。"
	feast_default.3005.desc_lost:0 "\n\n我回過神來時，[rival_to_duel.GetSheHe]已俯視著我，靴子踩在我的胸口。[rival_to_duel.GetSheHe|U]用氣音大聲對我耳朵說道：「我要聽你求饒。」"
	feast_default.3005.a:0 "「你會為你所做的一切付出代價。」"
	feast_default.3005.b:0 "「我絕不會向#EMP 你#!這種人屈服！」"
	feast_default.3005.c:0 "「求求你，不要傷害我！」"
	feast_default.3005.d:0 "「我想要聽你求饒。」"
	feast_default.3005.e:0 "我伸手，利落地切開了[rival_to_duel.GetHerHis]的腳筋。"
	feast_default.3096.t:0 "新的可能"
	feast_default.3096.desc:0 "隨著慶祝活動的進行，我情不自禁地與[partner.GetName]交換了一個眼神。\n\n我是一個可敬的[ROOT.Char.GetWomanMan]，我很少有這種想探索新關係的衝動……"
	feast_default.3096.a:0 "今晚，我們隨心所欲"
	fest_default.3906.a.tt:0 "你與[partner.GetName]共赴巫山"
	feast_default.3096.b:0 "我能把持住。"
	feast_default.3006.t:0 "僅僅一夜"
	feast_default.3006.opening_1:0 "被醉意與色欲壓倒，[partner.Custom2('MyCharacterIntroduction', ROOT.Char )]和我找到了獨處的機會。[partner.GetHerHis|U]的手臂環繞著我，[partner.GetHerHis]的唇侵入了我脖子，我們必須滿足在我們的胸膛和下半身燃燒的慾火。"
	feast_default.3006.opening_2:0 "我在一張陌生的床上醒來，與我同床的是一個出乎我意料的人。前一天晚上的記憶漸漸在我隱隱作痛的腦袋裡浮現。[partner.Custom2('MyCharacterIntroduction', ROOT.Char )|U]和我，因淫欲而結合在一起了。"
	feast_default.3006.opening_3:0 "我曾堅信自己絕不會做出這樣的事。然而，在喝了幾杯酒後我如此輕易地躺進了我的[partner.Custom2('MyCharacterIntroduction', ROOT.Char )]的懷抱，[partner.GetHerHis]的誘惑之網困住了我。很快我發現自己已經躺上了[partner.GetHerHis]的床。"
	feast_default.3006.both_married_love:0 "\n\n僅僅是與[partner.GetHerHim]分離的想法就讓我無法忍受，但是絕對不能讓[partner.GetHerHis]的[partner.Custom2('RelationToMe', SCOPE.sC('partner'))]還有我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('partner'))]知曉這件事！"
	feast_default.3006.married_love:0 "\n\n僅僅是與[partner.GetHerHim]分離的想法就讓我無法忍受，但是絕不能讓我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('partner'))]知道這裡發生了什麼。"
	feast_default.3006.partner_married_love:0 "\n\n僅僅是與[partner.GetHerHim]分離的想法就讓我無法忍受，但是考慮到[partner.GetHerHis]的[partner.Custom2('RelationToMe', SCOPE.sC('partner'))][partner.GetTitledFirstName]，我又能做什麼呢？"
	feast_default.3006.unmarried_love:0 "\n\n這件事越過了婚姻與禮儀的界限，我們不能讓人知道這裡發生了什麼。然而，我無法忍受和[partner.GetHerHim]分開哪怕僅僅一天，即便這只是想象。"
	feast_default.3006.both_married:0 "\n\n絕對不能讓[partner.GetHerHis|U]的[partner.Custom2('RelationToMe', SCOPE.sC('partner'))]知道，更不用說我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('partner'))]！"
	feast_default.3006.married:0 "\n\n絕對不能讓我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('partner'))]知道我的背叛。"
	feast_default.3006.partner_married:0 "\n\n一定不能讓[partner.GetHerHis|U]的[partner.Custom2('RelationToMe', SCOPE.sC('partner'))]知道這裡發生了什麼。"
	feast_default.3006.unmarried:0 "\n\n這件事越過了婚姻與禮儀的界限，我們不能讓人知道這裡發生了什麼。"
	feast_default.3006.a:0 "我一定要再見到你！"
	feast_default.3006.b:0 "讓我們充分利用這段時間……"
	feast_default.3006.b.mistake_tt:0 "#F [partner.GetFirstNameNoTooltip]不感興趣#!"
	feast_default.3006.c:0 "我們再也別提這件事了。"
	feast_default.3006.c.tt:0 "#F 你和[partner.GetFirstNameNoTooltip]保持距離#!"
	feast_default.3007.t:0 "捉姦在床"
	feast_default.3007.love:0 "就在其他客人沉醉於杯中之物時，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))]和我找到一個房間，打算顛鸞倒鳳一番。正當我一寸一寸吻過[lover.GetFirstNamePossessive]赤裸的後背時，一個聲音響起，我飛快地用衣物遮住了自己的身體。"
	feast_default.3007.not_love:0 "我帶著我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))][lover.GetTitledFirstName]，來到一個遠離人群的廢棄房間。正當我釋放激情以滿足飢渴時，一個熟悉的聲音讓我的血液幾乎凝固。"
	feast_default.3007.ambiguous:0 "我帶著[lover.GetTitledFirstName]離開宴會，希望和我的這位[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))]共享魚水之歡。正當我完事之後準備返回時，一個熟悉的聲音驚得我愣住了。"
	feast_default.3007.end:0 "\n\n「[ROOT.Char.GetFirstNameNoTooltip]？！」我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))][spouse.GetTitledFirstName]震驚地盯著我們。「你怎麼能和那個[lover.Custom('InsultAdjective')][lover.Custom('InsultNounSexual')]上床？」"
	feast_default.3007.a:0 "這說明不了什麼，親愛的！"
	feast_default.3007.b:0 "我愛[lover.GetHerHim]！"
	feast_default.3007.c:0 "我想做什麼就做什麼。"
	feast_default.5001.t:0 "扭曲的笑容"
	feast_default.5001.friend_reminder:0 "我相信[friend.GetTitledFirstName]只是想提醒我，但我[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('friend'))]的話讓我想起了[host.GetTitledFirstNamePossessive]那糟糕的聲譽，我想不出其他可能了。"
	feast_default.5001.rival_reminder:0 "我知道[rival.GetTitledFirstName]說這話只是為了讓我擔心，但現在我的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('rival'))]讓我想起了[host.GetTitledFirstNamePossessive]那糟糕的聲譽，我想不出其他可能了。"
	feast_default.5001.spouse_reminder:0 "[spouse.GetTitledFirstName]碰了下我的手臂以引起我的注意，充滿關心地低聲說道。「[host.GetTitledFirstName]今晚總是盯著你看……」\n鑑於[spouse.GetTitledFirstNamePossessive]的聲譽，我真希望[spouse.GetSheHe]什麼也沒說。"
	feast_default.5001.sadist_reminder:0 "[sadist.GetTitledFirstName]臉上掛著令人不安的微笑，講述了一些更可怕的故事，那是關於[host.GetTitledFirstNamePossessive]的……外交事蹟。我本不該讓這影響到我，但現在我發現腦子裡已經想不了別的事情了。"
	feast_default.5001.reminder:0 "即使宴會是慶祝和娛樂的場合，也很難讓人忘記[host.GetTitledFirstNamePossessive]那糟糕的聲譽……"
	feast_default.5001.worry:0 "\n\n現在東道主的每一次咧嘴都顯得有點太誇張了，而酒壺和盤子的每一次叮噹聲更是讓我想跳起來，我擔心有人因為一些輕微的怠慢招致了[host.GetHerHis]的憤怒。或許更糟的是，那個人就是我。"
	feast_default.5001.a:0 "我能安然度過的。這只是場宴會。"
	feast_default.5002.t:0 "幻覺"
	feast_default.5002.desc_chair:0 "我們的東道主，我的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('lunatic_host'))][lunatic_host.GetTitledFirstName]，俯下身來以更好地和[lunatic_host.GetHerHim]旁邊的椅子交流。目睹了這樣的場景，大家紛紛停止了交談。\n\n「你說什麼，親愛的[ROOT.Char.Custom('RandomLadyLord')]？沒錯，當然，我比這裡的任何人都更信任你！」"
	feast_default.5002.desc_chicken:0 "我們的東道主，我的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('lunatic_host'))][lunatic_host.GetTitledFirstName]，溫柔地將一隻去毛的——並且烹飪過的——雞抱進[lunatic_host.GetHerHis]懷裡，並對它低聲說了一些甜言蜜語。當[lunatic_host.GetSheHe]開始大聲宣布[lunatic_host.GetHerHis]對這隻家禽的喜愛時，大廳裡的氣氛很快變得非常糟糕。"
	feast_default.5002.desc_drapes:0 "我們的東道主，我的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('lunatic_host'))][lunatic_host.GetTitledFirstName]，輕快地走到舞池中，[lunatic_host.GetHerHis]的手臂彎抱著一條用來裝飾牆壁的橫幅。\n\n客人們對此無能為力，只能盯著他看，而他抱著那塊布跳了一曲精心編排的舞蹈，並沉浸在表演中。"
	feast_default.5002.a:0 "我的[lunatic_host.GetLadyLord]，我們何不去外面呼吸點新鮮空氣？"
	feast_default.5002.b:0 "我必須制止這種瘋狂舉動！"
	feast_default.5002.c:0 "[lunatic_host.GetFirstNameNoTooltip]！讓我加入你倆！"
	feast_default.5003.t:0 "痛苦的娛樂"
	feast_default.5003.desc:0 "混在一些菜餚中的金屬碎片、椅子上的尖刺、導致瘀青的小#EMP 意外#!……\n\n當另一位[guest.GetTitledFirstName][guest.GetLadyLord]向[guest.GetHerHis]的盤子裡吐血，坐在桌首的我的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sadistic_host'))][sadistic_host.GetTitledFirstName]，無法掩飾[sadistic_host.GetHerHis]臉上綻開的冷笑。"
	feast_default.5003.a:0 "「這讓人無法接受！」"
	feast_default.5003.b:0 "我現在會去照顧[guest.GetFirstNameNoTooltip]。"
	feast_default.5003.c:0 "真是個偉大的宴會！"
	feast_default.5004.t:0 "啤酒杯底"
	feast_default.5004.desc:0 "「你剛才放下杯子到桌上，是否發出了空杯的聲音？」[host.GetTitledFirstName]能聽出大廳吵鬧聲中的一切，一定擁有敏銳的雙耳。我殷勤的東道主揮手招來一個僕人。「多上點酒來！沒人可以口渴！」"
	feast_default.5004.a:0 "謝謝你，[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))]！"
	feast_default.5004.b:0 "我想我喝的已經夠多了。"
	feast_default.5004.c:0 "我找了個藉口，然後混進人群裡溜了。"
	feast_default.5005.t:0 "魚醬！"
	feast_default.5005.desc:0 "哦，這美妙的味道！真好吃，儘管有點鹹，但能讓人想起大海……\n\n這可能是我嚐過最棒的魚醬了，而[host.GetTitledFirstNamePossessive]廚師嫻熟的手藝讓魚醬更好吃了！"
	feast_default.5005.a:0 "我要定期吃這個！"
	feast_default.5005.b:0 "「非常棒的一餐，[host.GetFirstNameNoTooltip]！」"
	feast_default.5005.c:0 "「你知道嗎？麥醬滷的靈感就是來自於魚醬。」"
	feast_default.5005.c.flavor:0 "似乎其他客人沒幾個知道這一點！"
	feast_default.5005.d:0 "要是可以的話，我真想#EMP 吸一口#!魚醬！"
	feast_default.6001.t:0 "適合這個工作的[spouse.GetWomanMan|U]"
	feast_default.6001.dislike_spouse:0 "雖然我們在很多方面合不來，我必須承認我的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse'))]在我的宴會上表現得非常出色。[spouse.GetFirstName]確保了美食及時上桌，賓客們坐在恰當的席位上，而且每個人似乎都很滿意。\n\n[spouse.GetHerHim]坐於主桌，我的身旁，歡慶即將開始，我要讓[spouse.GetHerHim]知道，我打心裡感謝[spouse.GetHerHis]為準備這場宴會所付出的辛勞。"
	feast_default.6001.like_spouse:0 "我親愛的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse'))][spouse.GetFirstName]十分努力地確保宴會的一切順利進行。美食及時上桌，賓客們坐在恰當的席位上，而且每個人似乎都很滿意。\n\n[spouse.GetFirstName]坐於主桌，我的身旁，一切都準備就緒。在宣布歡慶的開始前，我抓起[spouse.GetHerHis]的手，向[spouse.GetHerHim]微笑。"
	feast_default.6001.a:0 "如果沒有[spouse.GetHerHim]，我真不知道該怎麼辦。"
	feast_default.6002.t:0 "可敬的努力"
	feast_default.6002.desc:0 "宴會進行中，賓客們愉悅地吃喝著，[guest.GetTitledFirstName]來到主桌前，向[spouse.GetFirstName]和我致意。\n「這真是場盛大的宴會！我的全部讚美獻給東道主。」"
	feast_default.6002.a:0 "「是的，我幹的不錯，不是嗎？」"
	feast_default.6002.b:0 "「都要歸功於[spouse.GetFirstNameNoTooltip]。」"
	feast_default.6003.t:0 "在我家"
	feast_default.6003.opening:0 "我做了能做的一切，確保[fighter_1.GetTitledFirstName]和[fighter_2.GetTitledFirstName]離得盡可能遠。看來這還不夠遠，現在他們在我的宴會上打了起來！"
	feast_default.6003.bodyguard:0 "\n我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('bodyguard'))][bodyguard.GetTitledFirstName]，正站在離鬥毆現場不遠的地方，看著我等待出手的命令。"
	feast_default.6003.guard:0 "\n我的一個護衛離鬥毆現場很近，正看著我等待隨時進行干預的指令。"
	feast_default.6003.a:0 "把[fighter_2.GetFirstNameNoTooltip]扔出去冷靜一下。"
	feast_default.6003.b:0 "控制住[fighter_1.GetFirstNameNoTooltip]，直到事情平息。"
	feast_default.6003.c:0 "「停！我們稍後會討論這個問題。」"
	feast_default.6101.t:0 "煩惱的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('troubled_guest'))|U]"
	feast_default.6101.desc_opening:0 "來自我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('troubled_guest'))][troubled_guest.GetFirstName]的懇求的目光帶著絕望。一夥賓客正在接近[troubled_guest.GetSheHe]躲了整晚的角落，而牆壁阻礙了[troubled_guest.GetHerHis]的逃跑路線。\n\n"
	feast_default.6101.desc_liked:0 "這個可憐的[troubled_guest.GetWomanMan]總是不善於和人相處！"
	feast_default.6101.desc_disliked:0 "想想看，一個[troubled_guest.GetTitleTierName]居然會做出這樣的舉動……"
	feast_default.6101.desc_disliked_unlanded:0 "想想我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('troubled_guest'))]會以這種方式行事......"
	feast_default.6101.a:0 "我會轉移這群客人的注意力。"
	feast_default.6101.b:0 "過來啊，[troubled_guest.GetFirstNameNoTooltip]。給我們講個故事！"
	feast_default.6101.c:0 "[troubled_guest.GetFirstNameNoTooltip]！我有事要你和你說。私下裡。"
	feast_default.6101.c.tt:0 "我們兩個都能休息一下……"
	feast_default.6111.t:0 "對話夥伴"
	feast_default.6111.desc:0 "隨著食物接連上桌，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_talk_to'))][guest_to_talk_to.GetTitledFirstName]滔滔不絕地講著[guest_to_talk_to.Custom('subject_of_interest')]。\n\n「……這就是我們如何挽救了那個亂局！你確定我說的沒讓你厭煩嗎，[ROOT.Char.GetLadyLord]？」"
	feast_default.6111.a:0 "沒有沒有，請繼續說！"
	feast_default.6111.b:0 "為什麼我們不多談談你呢？"
	feast_default.6111.c:0 "你丟人現眼的樣子永遠不會讓我厭煩！"
	feast_default.6111.d:0 "我有沒有跟你說過[ROOT.Char.GetPromotedLegend.GetName]？"
	feast_default.6111.d.success:0 "你的傳奇很迷人"
	feast_default.6111.d.failure:0 "你令人感到無趣"
	feast_default.6111.e:0 "很有意思，但我們來談談我的統治吧？"
	every_evil_guest_scope_tt:0 "所有冷漠無情的客人"
	feast_default.6121.t:0 "美味的侮辱"
	feast_default.6121.desc:0 "隨著食物被接連送進大廳，一股不會搞錯的氣味飄進了我的鼻子，我笑了。關於我[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('hated_guest'))][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hated_guest'))][hated_guest.GetTitledFirstName]對[ROOT.GetCharacter.Custom('GetFoodDetail')]過敏的事情，很#EMP 不幸#!，我忘記告訴廚子了。\n\n「歡迎各位來賓，希望食物符合大家的口味。」"
	feast_default.6121.a:0 "尤其是你，[hated_guest.GetFirstNameNoTooltip]。#EMP 好好享受吧#!！"
	feast_default.6121.b:0 "我「拯救」[hated_guest.GetHerHim]免受這食物傷害時，[hated_guest.GetHerHis|U]的表情真對我的口味！"
	feast_default.6231.t:0 "禍事臨頭"
	feast_default.6231.desc:0 "「[ROOT.Char.GetLadyLord]。葡萄酒……我們打開了下一個酒桶——酒已經變質了。酒已經#EMP 全部#!變質了！」\n\n宴會還在繼續，但是沒有酒，氣氛一定會以可怕的速度下降。"
	feast_default.6231.a:0 "葡萄酒商應該還在城鎮裡！"
	every_drunkard_guest_scope_tt:0 "現場所有喝醉的客人"
	feast_default.6231.b:0 "我們都必須投入進來。端上來吧。"
	feast_default.6231.c:0 "是時候打開我的秘密儲藏了。"
	feast_default.6251.t:0 "進退兩難"
	feast_default.6251.desc:0 "宴會逐漸結束，我著迷於與我[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest'))][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))][guest.GetTitledFirstName]的談話。\n\n[guest.GetSheHe|U]詢問我對[guest.Custom('subject_of_interest')]的觀點——[guest.GetSheHe]非常感興趣的話題。"
	feast_default.6251.a:0 "這個話題我也很感興趣！"
	feast_default.6251.b:0 "我一點都不關心這個。"
	feast_default.6251.c:0 "我對#EMP 你#!更感興趣……！"
	feast_default.6261.t:0 "服務於人"
	feast_default.6261.desc_lunatic:0 "「我親自幫忙準備餐饌，我希望結果會不錯！」"
	feast_default.6261.desc_not_lunatic:0 "「廚子的助手為這頓美餐獻出了自己的身與靈，我希望結果會不錯！」"
	feast_default.6261.desc_cannibal_guest:0 "\n\n當我們坐下進餐，我無法自抑地發現我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('cannibal_guest'))][cannibal_guest.GetTitledFirstName]似乎特別享受這些佳餚。"
	feast_default.6261.desc_concerned_guest:0 "\n\n當我們坐下進餐，然而，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('concerned_guest'))][concerned_guest.GetTitledFirstName]只是戳了戳擺在[concerned_guest.GetHerHim]面前的食物，一臉懷疑地看著我。"
	feast_default.6261.a_exposed:0 "[concerned_guest.GetSheHe]好像根本不信任我！"
	feast_default.6261.a:0 "不管[concerned_guest.GetHerHim]想要什麼，都讓[concerned_guest.GetSheHe]猜疑吧。"
	feast_default.6261.b:0 "給[concerned_guest.GetTitleTierName]上點別的食物。"
	feast_default.6261.c:0 "我想我們可能有許多飲食方面的想法可以討論！"
	feast_default.6301.t:0 "寶物責任"
	feast_default.6301.desc:0 "宴會正熱鬧的時候，衛兵隊長急沖沖地來找我。\n\n「[ROOT.Char.GetLadyLord]，[feast_target_artifact.GetName]，好像有人[feast_target_artifact.Custom('DamageArtifactAction')]！有證據表明[ROOT.Char.GetLadyLord]您的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_artifact_culprit'))][feast_artifact_culprit.GetTitledFirstNameNoTooltip]今晚一直表現得很奇怪。」[captain_of_the_guard_dummy.GetSheHe|U]朝[feast_artifact_culprit.GetFirstNamePossessiveNoTooltip]的方向瞥了瞥。\n\n「[ROOT.Char.GetLadyLord]想讓我怎麼做？」"
	feast_default.6301.desc_learning_guard:0 "\n\n[feast_target_artifact.Custom('DamageArtifactActionFollowup')]"
	feast_default.6301.desc_learning:0 "\n\n放眼望去，[feast_artifact_culprit.GetTitledFirstNameNoTooltip]確實非常不安。"
	feast_default.6301.a:0 "馬上把[feast_artifact_culprit.GetTitledFirstNameNoTooltip]抓起來！"
	feast_default.6301.b:0 "把[feast_artifact_culprit.GetHerHim]帶到我面前。"
	feast_default.6301.b.tt:0 "[feast_artifact_culprit.GetTitledFirstNameNoTooltip]最好賠償損失。"
	feast_default.6301.b.tt_innocent:0 "[feast_artifact_culprit.GetTitledFirstNameNoTooltip]是清白的"
	feast_default.6301.b.tt_guilty:0 "[feast_artifact_culprit.GetTitledFirstNameNoTooltip]有罪"
	feast_default.6301.c_learning:0 "我想你還有什麼話沒說完吧，隊長……"
	feast_default.6301.c.tt:0 "你處理了耍陰謀的隊長。"
	feast_default.6301.d:0 "反正我也一直不喜歡那玩意。"
	feast_default.6302.t:0 "證明清白"
	feast_default.6302.t_lover:0 "證明清白"
	feast_default.6302.desc_intro:0 "[feast_trusted_friend.GetTitledFirstNameNoTooltip]來到我的書房。「我親愛的[feast_trusted_friend.Custom2('RelationToMe', ROOT.Char)]，我最近才聽說[feast_artifact_culprit.GetFirstNamePossessiveNoTooltip]被捕了。」"
	feast_default.6302.desc_secret_lover:0 "\n\n[feast_trusted_friend.GetSheHe|U]緊張地看了我一眼。「那可能是一個錯誤……事故當時……我看著[feast_artifact_culprit.GetTitledFirstNameNoTooltip]的……不可能是[feast_artifact_culprit.GetHerHim]。」\n[feast_trusted_friend.GetHerHis]的臉頰明顯一下子就變得通紅了。"
	feast_default.6302.desc_spirited_debate:0 "\n\n[feast_trusted_friend.GetSheHe|U]給了我一個平靜而關切的眼神。「我清楚地記得[feast_artifact_culprit.GetHerHim]在事故發生時正和[feast_debatee_character.GetTitledFirstNameNoTooltip]激烈辯論著，所以很遺憾[feast_artifact_culprit.GetHerHim]不可能是罪魁禍首。」"
	feast_default.6302.a:0 "智者千慮，必有一失。是吾之過。"
	feast_default.6302.a.tt:0 "[feast_artifact_culprit.GetTitledFirstNameNoTooltip]會記住的。"
	feast_default.6302.a_lover:0 "#EMP [feast_trusted_friend.GetTitledFirstNameNoTooltip]！#!"
	feast_default.6302.b:0 "這件事不要告訴其他人。"
	feast_default.6302.b.tt:0 "我敢肯定[feast_artifact_culprit.GetTitledFirstNameNoTooltip]就是犯了#EMP 某種#!罪。"
	feast_default.6302.b.tt_callous:0 "[feast_artifact_culprit.GetTitledFirstNameNoTooltip]對我的囚徒是個很好的補充。"
	feast_default.6351.t:0 "殃及池魚"
	feast_default.6351.desc_intro:0 "我剛一成功坐上自己的席位，就聽到[feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip]發出了一聲嚎叫。看來[feast_default_6351_fighter_2.GetSheHe]和[feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip]真的上了頭，[feast_default_6351_fighter_2.GetFirstNameNoTooltip]被[feast_default_6351_fighter_1.GetFirstNameNoTooltip]那[feast_default_6351_fighter_1.GetWomanMan]狠狠揍了一頓。當我意識到他們一邊扭打得難分難解，一邊直衝[feast_target_artifact.GetName]而去時，一切都太晚了！"
	feast_default.6351.desc_calm:0 "\n\n我示意衛兵過去分開還在彼此對噓、彼此對撓的二人。"
	feast_default.6351.desc_wrathful:0 "\n\n我在大廳對面朝他們大吼道：「#EMP 這是什麼意思！#!」"
	feast_default.6351.desc_outro:0 "\n\n這兩人被帶到我面前時，還一直在指責是對方挑起了這場爭鬥。"
	feast_default.6351.a:0 "[feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip]，你怎麼能這樣？"
	feast_default.6351.a_wrathful:0 "[feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip]，#EMP 你好大的膽子！#!"
	feast_default.6351.a.tt:0 "讓[feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip]賠償損失。"
	feast_default.6351.b:0 "為什麼要讓[feast_default_6351_fighter_1.GetHerHim]來挑釁你呢，[feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip]？"
	feast_default.6351.b_wrathful:0 "我的耐心是有限的，[feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip]……"
	feast_default.6351.b.tt:0 "讓[feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip]賠償損失。"
	feast_default.6351.c:0 "不管是誰先挑事的，你們倆都得負責。"
	feast_default.6351.c_wrathful:0 "#EMP 夠了！#!你們倆都得賠錢。"
	feast_default.6351.c.tt:0 "讓二人都賠償損失。"
	feast_default.6351.d:0 "[ROOT.Char.GetFaith.HighGodName]啊，我還是忍一忍吧。"
	feast_default.6351.d.tt:0 "讓[ROOT.Char.GetFaith.HighGodName]收拾他們。"
	feast_default.6351.e:0 "這種事難免發生。那東西也不算我的最愛。"
	feast_default.6351.e_wrathful:0 "#EMP 算你們兩個白痴走運#!，我一直不喜歡那玩意……"
	feast_default.6351.e.tt:0 "饒了他們。"
	feast_default.6501.t:0 "一語雙關"
	feast_default.6501.desc.opening:0 "「我知道我剛才說了什麼，我只是不明白你為什麼覺得那很好笑？」\n\n我止住笑後，[innocent_guest.GetTitledFirstName]抬著[innocent_guest.GetHerHis]的腦袋說道。我還沒告訴[innocent_guest.GetHerHim]，[innocent_guest.GetSheHe]剛才說的話可能會被理解成葷段子。\n\n"
	feast_default.6501.joke_a:0 "「如果你擠壓頭部，會噴射出濃稠的物質！」"
	feast_default.6501.joke_b:0 "「這種方言好難說啊，聽說你的口舌很靈活！「"
	feast_default.6501.joke_c:0 "「她在宮廷裡給大家看她那一對可愛的小杯子！」"
	feast_default.6501.desc.ending_solo:0 "\n\n只有我自己覺得這很好笑嗎？只有大聲說出來才能知道。但有必要為了一個笑話冒上讓[innocent_guest.GetFirstNameNoTooltip]難堪的風險嗎？"
	feast_default.6501.desc.ending_duo:0 "\n\n我可能也不是唯一覺得這很好笑的人；[innocent_guest.GetTitledFirstNameNoTooltip]重複[innocent_guest.GetHerselfHimself]自己的話時，[fellow_pervert.GetTitledFirstName]一口將[fellow_pervert.GetHerHis]的飲料噴了出去。這二人可能和我有一樣的低俗幽默感，也可能會因此而被冒犯。我也不知道他們是怎麼想的，除非我大聲說出來。"
	feast_default.6501.a:0 "我，呃……別在意……"
	feast_default.6501.b:0 "重複你說的話，慢一點。好好想想。"
	feast_default.6501.b.tt:0 "#F 你冒著讓[innocent_guest.GetTitledFirstNameNoTooltip]尷尬的風險，希望你們有相同的幽默感"
	feast_default.6501.b.success:0 "[innocent_guest.GetTitledFirstNameNoTooltip]覺得這個雙關語很好笑"
	feast_default.6501.b.failure:0 "[innocent_guest.GetTitledFirstNameNoTooltip]被你下流的幽默弄得很尷尬"
	feast_default.8001.t.fire:0 "從餘燼到火焰"
	feast_default.8001.t.knights:0 "冷宴"
	feast_default.8001.desc.sadistic:0 "火焰舔舐著屋頂，尖叫聲在夜色中迴盪。我把背靠在緊鎖的房門上，無視了我的受害者驚恐的表情，微笑著。讓鬱積的怨恨爆發成熊熊燃燒的火焰，真的是解決異議的最佳方法！\n\n隨著另一邊的撞擊越來越弱，我終於忍不住笑出聲來。"
	feast_default.8001.desc.compassionate:0 "我無法將目光從我的盤子上移開。[ROOT.Char.Custom('RegionalEdibleMeat')]沒怎麼動過。我的[ROOT.Char.Custom('GetExpensiveDrink_Singular')]還完整無缺。[honorary_guest.GetSheHe]談論[honorary_guest.Custom('herhis_subject_of_interest')]時，我避著[honorary_guest.GetTitledFirstName]。可惜了。\n\n「拜託，我的朋友，」我離開座位，匆忙離開了房間。我喘著粗氣。這是#EMP 需要#!做的。我向其中一名僕人做了個手勢，然後閉上了眼睛。\n\n火焰，然後尖叫。"
	feast_default.8001.desc.just:0 "其他人都已經離開。每個人——除了我的貴賓和[honorary_guest.GetHerHis]的尊貴隨行人員。我從杯子裡喝了一口，[ROOT.GetCharacter.Custom('GetIncidentalDetailPresent')]。他們一定不要懷疑。「恕我離席，」在我離開之前，我與[honorary_guest.GetTitledFirstName]對視了一眼。沒有人必須知道。沒有人會知道。\n\n我下令關門時，我喘了一口氣。正確的事情並不總是仁慈的。\n\n很快，火光出現，慘叫聲隨之而來。"
	feast_default.8001.desc.random_1:0 "與[honorary_guest.GetTitledFirstName]的談話再友好不過了。[honorary_guest.GetSheHe]進行長時間的[honorary_guest.Custom('herhis_subject_of_interest')]講座時，我的目光移向[host.Custom('GetExpensiveDrink_Singular')]。其他客人都已經離開了。當然，他們不會想打斷我的貴賓要談的重要事情。\n\n毒是無味的。不可察覺。"
	feast_default.8001.desc.random_2:0 "音樂和舞蹈的音量已經達到幾乎無法交談的程度。侍酒師為[honorary_guest.GetTitledFirstNamePossessive]的酒杯倒滿酒，我們的目光只對視了一瞬間。\n\n「[ROOT.Char.GetHouse.GetMotto]，」當[honorary_guest.GetFirstNameNoTooltip]被毒藥嗆到時，我喃喃自語。"
	feast_default.8001.a:0 "終於……他們都死了。"
	medieval_dance_carole:0 "頌歌"
	medieval_dance_round:0 "圓舞"
	medieval_dance_ring:0 "環舞"
	medieval_dance_estampie:0 "踩踏舞"
	medieval_dance_couple:0 "雙人舞"
	murder_feast_entourage_murder_log_title:0 "屠殺"
	murder_feast_entourage_murder_log:0 "[CHARACTER.GetShortUIName|U]和[CHARACTER.GetHerHis]的隨行人員離奇死亡"
	murder_feast_solo_murder_log:0 "[CHARACTER.GetShortUIName|U]離奇死亡"
	murder_feast_solo_murder_log_title:0 "不幸的意外"
	feast_default.8002.t:0 "黑暗中的利刃"
	feast_default.8002.t.poison:0 "再來一杯"
	feast_default.8002.desc.random_2:0 "終於。只有我和[honorary_guest.GetTitledFirstName]。只有我們。「說句話，我的朋友。」所有其他客人都開始跳舞，音樂可以通過石牆傳到我們這裡，低沉的音樂。回聲盪漾。也許[honorary_guest.GetHerHis]的回聲也會被聽到。\n\n[honorary_guest.GetFirstNameNoTooltip]揚起眉毛，我的一個$knight_culture_player_plural_no_tooltip_lowercase$正在給[honorary_guest.GetHerHim]倒酒。「有什麼重要的事嗎？」[honorary_guest.GetSheHe]問道。酒杯幾乎要碰到[honorary_guest.GetHerHis]的嘴唇。幾乎。石壁間傳來一聲悶響。[honorary_guest.GetHerHis|U]的喉嚨被割斷了。回聲盪漾。"
	feast_default.8002.desc.sadistic:0 "「[honorary_guest.GetFirstName]，過來這邊，我給你看我為你定製的新胸針。這是送給最尊貴客人的精美禮物。」\n\n我帶路，[honorary_guest.GetSheHe]跟在後面，[ROOT.GetCharacter.Custom('GetIncidentalDetailPresent')]。「就是這裡，」我宣布，打開一間光線昏暗的小房間的門。我能看到[honorary_guest.GetHerHis]眼中的困惑——只是一瞬間。剎那之間，事情便成了。「不……你不能。」\n\n「噢，我向你保證，我會的。」"
	feast_default.8002.desc.just:0 "時機已到。我盯著[honorary_guest.GetTitledFirstName]，[honorary_guest.GetSheHe][honorary_guest.Custom('quirk_pos_present')]。很遺憾，但必須這樣做。「我可以請你出去走走嗎？」我的問題得到了熱切又帶有好奇的微笑的回應。「什麼政事讓我們的[ROOT.Char.GetTitleAsNameNoTooltip]煩惱？」\n\n許多。很快，就會少一個。\n\n我帶路去了一間最小的房間。門在身後關上。起火了。乾淨利落。"
	feast_default.8002.a:0 "完成了。"
	feast_default.8003.t:0 "不幸的意外"
	feast_default.8003.desc.poison:0 "所有的客人似乎都縱情歌曲和舞蹈。很少有人還坐著。謝天謝地，我和[honorary_guest.GetTitledFirstName]的談話似乎足以讓[honorary_guest.GetHerHim]留在身邊。「一頓豐盛的盛宴，」[honorary_guest.GetSheHe]說道，放下酒杯，又吃一口。\n\n「啊，你溫暖了我的心，」我回答道，同時向我的侍酒人做了個手勢。這將是[honorary_guest.GetHerHis]的最後一次盛宴。我的目光與[honorary_guest.GetFirstNamePossessiveNoTooltip]的目光相遇。疑惑只有一瞬。"
	feast_default.8003.desc.compassionate:0 "我連忙擦乾淨額頭上滴落的汗珠，用力抓著手帕。[honorary_guest.GetTitledFirstName]談論[honorary_guest.Custom('subject_of_interest')]，我無法集中注意力。「稍等一下……」我離席時，我看到[honorary_guest.GetHerHis]將高腳杯舉到唇邊。\n\n我知道它裡面有什麼。"
	feast_default.8003.desc.sadistic:0 "「朋友，請讓我為你斟滿酒杯，你是我最親愛的客人，」我帶著最溫暖的微笑說道。[honorary_guest.GetTitledFirstName]點點頭，把[honorary_guest.GetHerHis]的杯子遞給我。客人們已經開始跳[ROOT.Char.Custom('GetMedievalDance')]，他們的喧囂已經足夠分散注意力了。\n\n我小心翼翼地從戒指中倒出毒藥。「我希望你渴了。」"
	feast_default.8003.a:0 "#EMP 乾杯。#!"
	feast_default.8003.a.success:0 "[honorary_guest.GetShortUIName]飲下杯中之物"
	feast_default.8003.a.failure:0 "[honorary_guest.GetShortUIName]沒喝"
	feast_default.8004.t:0 "睜大你的眼睛"
	feast_default.8004.desc.intro:0 "夜幕降臨之際，我喝了一口[host.Custom('RegionalDrink')]。我的眼睛已經疲倦，但是"
	feast_default.8004.desc.goh_intro:0 "[host.GetTitledFirstName]堅持要我留下來討論國事。「正如我所說，」[host.GetSheHe]繼續說道，沒有注意到我偷偷打哈欠。\n\n"
	feast_default.8004.desc.goh_solo:0 "$feast_default.8004.desc.goh_intro$但是當我再次睜開眼睛時，我看到了銀色的光芒。「宴會到此結束。」"
	feast_default.8004.desc.goh_group:0 "$feast_default.8004.desc.goh_intro$「救命！」一聲尖叫打斷了談話。接著又是一聲「#EMP 救命！#!」。我環顧四周，我看到了劍的銀色光芒。其中一個正直指著我。\n\n「結束了，[murder_victim.GetTitleAsNameNoTooltip]。」"
	feast_default.8004.desc.fallback:0 "[host.GetTitledFirstName]堅持讓[honorary_guest.GetTitledFirstName]留下來進行一次非常非常重要的談話。而且，當然，[honorary_guest.GetHerHis]的隨行人員必須陪同。"
	feast_default.8004.a:0 "等等……發生什麼了？"
	feast_default.8004.a.tt.success:0 "你死了"
	feast_default.8004.a.tt.success.host:0 "[murder_victim.GetShortUIName]已死亡"
	feast_default.8004.a.tt.failure:0 "你活了下來"
	feast_default.8004.a.tt.failure.host:0 "[murder_victim.GetShortUIName]活了下來"
	feast_default.8004.a.goh_murder.tt:0 "[honorary_guest.GetShortUIName]死亡"
	every_attending_travel_companion_goh:0 "所有隨行人員"
	feast_default.8052.t:0 "突然終止"
	feast_default.8052.desc:0 "「火！」\n\n恐慌在賓客中間散播開來時，我環顧尋找[host.Custom2('MyCharacterIntroduction', ROOT.Char)]，只看到[host.GetHerHis]的椅子空空如也。\n\n火勢發展迅猛——沾上[ROOT.Char.Custom('RegionalDrink')]的布料和盛裝的賓客們很快就燒著了。我的皮膚起泡、#EMP 脫落#!，我尖叫著；但是很快甚至這也是不可能的了，因為滾滾濃煙扼殺了我的哭喊。"
	feast_default.8052.a:0 "我一直想在炙熱的榮耀裡出去溜達……"
	feast_default.8061.t.fire:0 "火！火……？"
	feast_default.8061.t:0 "$feast.7151.t$"
	feast_default.8061.desc.fire:0 "關上門之前，[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U]把我和其他幾個人帶出了宴會廳。\n\n然而——在[host.GetSheHe]能夠應對之前——哭聲從裡面響起，隨著火焰從宴會廳升起，所有與會者都湧入了夜色。"
	feast_default.8061.desc.fail:0 "$feast.7151.desc$"
	feast_default.8061.desc.fail_me:0 "昨晚的事到現在我的手還在發抖，本該要我性命的傭兵們已經被[host.GetTitledFirstName]囚禁起來了。\n\n然而，這種不安的情緒無法輕易消失。"
	feast_default.8061.desc.death_alone:0 "我們準備離開[host.GetTitledFirstNamePossessive]的宴會時，氣氛比我所料的還要陰沉。我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('murder_guest'))][murder_guest.GetTitledFirstName]的屍體被發現了，躺在地板上尚有餘溫。\n\n死亡在室內徘徊，我們嘴唇上的美酒也變得酸澀了。"
	feast_default.8061.a:0 "我想宴會現在結束了。"
	feast_default.8061.a.good:0 "[murder_guest.GetFirstNameNoTooltip]……就這麼去了。"
	feast_default.9001.t:0 "當我的客人們離開時"
	feast_default.9001.desc_exotic:0 "隨著所有人肚子裡裝滿珍饈美味回家，我可以很自豪地說，宴會非常成功！"
	feast_default.9001.desc_lavish:0 "隨著我所有的客人肚子裡都滿當當地裝著我的龐大食物儲藏裡的每一樣美食離開我的城堡，我可以很自豪地說，宴會非常成功！"
	feast_default.9001.desc_meager:0 "隨著我所有的客人搶完最後一點殘羹，衣服寬鬆、肚子咕咕叫著終於離開，一旁觀看的我倍感欣慰。"
	feast_default.9001.desc:0 "隨著所有人返回他們各自的家，我可以很自豪地說，宴會非常成功！"
	feast_default.9001.spouse:0 "\n\n我非常感謝我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))][spouse.GetFirstName]讓這場活動如此成功，當[spouse.GetSheHe]送別最後幾位賓客離開時，我感到無限感激。"
	feast_default.9001.no_spouse:0 "不管怎樣，我仍然慶幸這場讓我殫精竭慮的活動目前終於結束了。"
	feast_default.9001.a:0 "下次再見！"
	feast_default.9002.desc_exotic:0 "真是一場盛宴啊！之前，我根本沒想到能在[host.GetTitledFirstNamePossessive]的大廳享受如此棒的珍饈美味。這場宴會我永遠不會遺忘！"
	feast_default.9002.desc_lavish:0 "真是一場盛宴啊！來之前，我的衣服寬鬆而不合身，現在我搖搖晃晃地走出[host.GetTitledFirstNamePossessive]的大廳，腹中的食物和歡樂讓我的肚子比來時大了兩圈！這是一場我很難忘記的宴會！"
	feast_default.9002.desc_meager:0 "就這，也算一場宴會？雖然我通常期待宴會的食物確實會多很多，但是我今天是餓著肚子離開[host.GetTitledFirstNamePossessive]的大廳，不過至少同席者很好。這場宴會我希望自己能忘掉。"
	feast_default.9002.desc:0 "真是一場盛宴啊！將來很長一段時間內我都會記得在[host.GetTitledFirstNamePossessive]的大廳度過的美好時光。"
	feast_default.9002.desc_ending:0 "\n\n現在是時候洗去歡樂與美酒的痕跡，重拾我身為貴族[ROOT.Char.GetLadyLord]的責任了。"
	feast_default.9002.a:0 "再見，[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))]！"
	feast_default.5010.t:0 "傳奇的沉默"
	feast_default.5010.desc:0 "在所有的慶祝和狂歡中，總是會有那麼一段時間所有參與者都停止說話。[rando_guest.GetName|U]是唯一仍在交談的人，但當目光開始落在我身上時，我覺得自己也被迫沉默了。\n\n也許這片刻的安靜是我說起[ROOT.Char.GetPromotedLegend.GetName]的機會。"
	feast_default.5010.a:0 "[rando_guest.GetFirstName|U]，我來和你說個故事。"
	feast_default.5010.a.success:0 "[rando_guest.GetFirstName|U]深受打動"
	feast_default.5010.a.failure:0 "[rando_guest.GetFirstName|U]感到無聊"
	feast_default.5010.b:0 "所有人都得聽聽這個傳奇。"
	feast_default.5010.c:0 "終於，片刻的安寧。"
	feast_default.5020.t:0 "沉默"
	feast_default.5020.desc:0 "酒杯碰撞聲，閒聊聲，手拍桌子聲，全都是些沒有意義的混亂雜音。我感覺到這股聲音在我體內跳動，然後突然，我周圍的一切都慢了下來，只剩下寥寥幾句話和奇怪的笑聲。\n\n在這種寂靜中，我感覺我的心開始旋轉，一篇演講在我腦海中成形，從低語變成了吶喊，渴望得到分享！關於我[ROOT.Char.GetTitleAsNameNoTooltip|U]正統性的演講。"
	feast_default.5020.a:0 "我擁有[ROOT.Char.GetFaith.TricksterGodName]的智慧！"
	feast_default.5020.a.success:0 "你的演講喚起了客人"
	feast_default.5020.a.failure:0 "你的演講沒什麼效果"
	feast_default.5020.b:0 "[ROOT.Char.GetFaith.KnowledgeGodName|U]通過我來踐行神旨！"
	feast_default.5020.c:0 "我擁有[ROOT.Char.GetFaith.WarGodName]之心！"
	feast_default.5020.d:0 "為什麼要破壞這樣的寧靜？"
