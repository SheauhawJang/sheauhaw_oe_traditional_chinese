l_trad_chinese:
	feast_main_live_fowl.0002.t:0 "[fowl_dinner_target.GetFirstNamePossessive]的禽舍"
	feast_main_live_fowl.0002.entremets_served:0 "僕人們端出了做工精美的餐間附菜：由幾隻[ROOT.GetCharacter.Custom('exotic_fowl_type')]製成，它們被剝皮、烹飪、填料，然後重新披上了一身華麗的羽毛。然而，當[fowl_dinner_target.GetTitledFirstName]把[fowl_dinner_target.GetHerHis]的刀伸向其中一隻時，這隻禽鳥尖叫了起來！這玩意壓根就沒進過鍋子！它啄了[fowl_dinner_target.GetFirstNamePossessive]的鼻子，賓客中隨即爆發出了高聲的大笑。"
	feast_main_live_fowl.0002.bird_killed:0 "\n\n[ROOT.GetCharacter.Custom('exotic_fowl_type')]的逃跑很快結束了，[fowl_bird_killer.GetTitledFirstName]從[fowl_bird_killer.GetHerHis]的座位上站起來，用驚人的效率一把抓住了它的脖子。隨著[fowl_bird_killer.GetHerHis]雙手的扭動，響亮的斷裂聲讓整個大廳陷入安靜。沉默被[fowl_dinner_target.GetFirstNamePossessive]的痛苦呻吟打破，只見[fowl_dinner_target.GetSheHe]正緊捂著[fowl_dinner_target.GetHerHis]流血的鼻子。"
	feast_main_live_fowl.0002.bird_chased_by_character:0 "\n\n當這隻禽鳥到處亂竄時，[fowl_bird_chaser.GetTitledFirstName]站起來迎接挑戰。事實證明看[fowl_bird_chaser.GetHerHim]在桌子間拼命追逐這個狂躁的生物是一件樂事。最終[fowl_bird_chaser.GetSheHe]設法將[ROOT.GetCharacter.Custom('exotic_fowl_type')]嚇到大廳的門口，它從那裡逃進了清朗的星空之中。"
	feast_main_live_fowl.0002.bird_chased_away:0 "\n\n當[ROOT.GetCharacter.Custom('exotic_fowl_type')]到處亂躥時，一大群僕人試圖防止它弄翻餐盤。最大的樂子來了，就是那個廚子拿著他的大勺去追，最終把這隻禽鳥趕到了大廳的門口，它從那裡遁入了夜色之中。"
	feast_main_live_fowl.0002.a:0 "真亂啊！"
	feast_main_live_fowl.0003.t:0 "[fowl_dinner_target.GetFirstNamePossessive]的禽舍"
	feast_main_live_fowl.0003.entremets_served:0 "僕人們端出了做工精美的餐間附菜：由一些驕傲的[ROOT.GetCharacter.Custom('exotic_fowl_type')]製成，它們被剝皮、烹飪、填料，然後重新披上一身華麗的羽毛。然而，當[fowl_dinner_target.GetTitledFirstName]把[fowl_dinner_target.GetHerHis]的刀伸向其中一隻時，這隻禽鳥尖叫了起來！這玩意壓根就沒進過鍋子！它啄了[fowl_dinner_target.GetFirstNamePossessive]的鼻子，賓客中隨即爆發出了高聲的大笑。"
	feast_main_live_fowl.0003.bird_killed:0 "\n\n[ROOT.GetCharacter.Custom('exotic_fowl_type')]的逃跑很快結束了，[fowl_bird_killer.GetTitledFirstName]從[fowl_bird_killer.GetHerHis]的座位上站起來，用驚人的效率一把抓住了它的脖子，然後雙手一陣扭動，響亮的斷裂聲讓整個大廳陷入安靜。\n\n沉默被[fowl_dinner_target.GetFirstNamePossessive]的痛苦呻吟打破，只見[fowl_dinner_target.GetSheHe]正緊捂著[fowl_dinner_target.GetHerHis]流血的鼻子。"
	feast_main_live_fowl.0003.bird_chased_by_character:0 "\n\n當這隻禽鳥到處亂竄時，[fowl_bird_chaser.GetTitledFirstName]站起來迎接挑戰。事實證明看[fowl_bird_chaser.GetHerHim]在桌子間拼命追逐這個狂躁的生物是一件樂事。最終[fowl_bird_chaser.GetSheHe]設法將[ROOT.GetCharacter.Custom('exotic_fowl_type')]嚇到大廳的門口，它從那裡遁入了夜色之中。"
	feast_main_live_fowl.0003.bird_chased_away:0 "當[ROOT.GetCharacter.Custom('exotic_fowl_type')]到處亂躥時，一大群僕人試圖防止它弄翻餐盤。最大的樂子來了，就是那個廚子拿著他的大勺去追，最終把這隻禽鳥趕到了大廳的門口，它從那裡遁入了夜色之中。"
	feast_main_live_fowl.0003.a:0 "啊，沒有惡作劇的宴會可不完整。"
	feast_main_live_fowl.0004.t:0 "[fowl_dinner_target.GetFirstNamePossessive]的禽舍"
	feast_main_live_fowl.0004.entremets_served:0 "主菜之間，僕人們端上了餐間附菜，那都是精緻動人的菜品，展現了東道主廚師的高超廚藝。其中一道他們引以為傲的菜品是用幾隻[ROOT.GetCharacter.Custom('exotic_fowl_type')]製作的，它們被剝皮、烹飪、填料，隨後重新裝飾上了它們漂亮的羽毛。\n我拿著刀子接近，那禽鳥突然發出了一聲尖嘯！其中一隻[ROOT.GetCharacter.Custom('exotic_fowl_type')]完全沒有處理過！它啄到了我的鼻子，隨即衝進了高聲大笑的賓客之中。"
	feast_main_live_fowl.0004.bird_killed:0 "\n\n[ROOT.GetCharacter.Custom('exotic_fowl_type')]的逃跑很快結束了，當時[fowl_bird_killer.GetTitledFirstName]從[fowl_bird_killer.GetHerHis]的座位起身，並用驚人的效率對著它的脖子抓住了它。在雙手的一陣扭動後，響亮的斷裂聲讓整個大廳陷入安靜。\n\n我坐著痛苦地呻吟，抓著我流血的鼻子並詛咒我們東道主的名字。"
	feast_main_live_fowl.0004.bird_chased_by_character:0 "\n\n這隻禽鳥到處亂竄，[fowl_bird_chaser.GetTitledFirstName]站起來迎接挑戰，拼命追趕這隻瘋鳥。最終[fowl_bird_chaser.GetSheHe]設法將[ROOT.GetCharacter.Custom('exotic_fowl_type')]嚇到大廳的門口，它從那裡逃走了。\n\n我坐在一邊，痛苦地呻吟著，捂緊我流血的鼻子，咒罵著我們東道主的名字。"
	feast_main_live_fowl.0004.bird_chased_away:0 "\n\n當[ROOT.GetCharacter.Custom('exotic_fowl_type')]到處亂竄時，一大群僕人試圖防止它弄翻餐盤子。最大的樂趣來了，就是那個廚子拿著他的大勺去追，最終把這個禽鳥趕到了大廳的門口，它從那裡遁入夜色之中。\n我坐到一邊，痛苦地呻吟著，緊捂著我流血的鼻子，咒罵著我們東道主的名字。"
	feast_main_live_fowl.0004.a:0 "鳥類比你想象的要強得多……"
	feast_main_live_fowl.0005.t:0 "[fowl_dinner_target.GetFirstNamePossessive]的禽舍"
	feast_main_live_fowl.0005.entremets_served:0 "僕人們端出了做工精美的餐間附菜：由幾隻[ROOT.GetCharacter.Custom('exotic_fowl_type')]製成，它們被剝皮、烹飪、填料，然後重新披上一身華麗的羽毛。然而，當[fowl_dinner_target.GetTitledFirstName]把[fowl_dinner_target.GetHerHis]的刀伸向其中一隻時，這隻禽鳥尖叫了起來！它啄了[fowl_dinner_target.GetFirstNamePossessive]的鼻子，賓客中隨即爆發出了高聲的大笑。"
	feast_main_live_fowl.0005.bird_killed:0 "\n\n我終於受夠了，當它經過我附近時我一把抓住了它的脖子。當我喀嚓扭斷了它的脖子時，大廳陷入了沉默。這堆皺巴巴的羽毛爛物留在了地板上，直至用餐結束。"
	feast_main_live_fowl.0005.a:0 "啊，一條生命在你手中終結的感覺……"
	feast_main_live_fowl.0006.t:0 "[fowl_dinner_target.GetFirstNamePossessive]的禽舍"
	feast_main_live_fowl.0006.entremets_served:0 "僕人們端出了做工精美的餐間附菜：由幾隻[ROOT.GetCharacter.Custom('exotic_fowl_type')]製成，它們被剝皮、烹飪、填料，然後重新披上一身華麗的羽毛。然而，當[fowl_dinner_target.GetTitledFirstName]把[fowl_dinner_target.GetHerHis]的刀伸向其中一隻時，這隻禽鳥尖叫了起來！它啄了[fowl_dinner_target.GetFirstNamePossessive]的鼻子，賓客中隨即爆發出了高聲的大笑。"
	feast_main_live_fowl.0006.bird_chased_by_character:0 "\n\n我立刻抓住了我的機會，給其他賓客留下了深刻的印象。我裝作十分威嚴地樣子，命令這隻禽鳥向出口移動。雖然它選擇了一條穿過了好幾張桌子的路徑，而且我大概是追逐它的熱情有點太過了，但是我依然給大家展示了自己威風的一面。當這條小惡龍消失在清朗的夜空中時，我好像感覺到我們心靈有點相通了。"
	feast_main_live_fowl.0006.a:0 "等等，人們在嘲笑我？"
	feast_main_live_fowl.1001.t:0 "禽宴：痛苦回憶"
	feast_main_live_fowl.1001.desc:0 "宴會上那隻該死的鳥！我本以為它造成的傷口會完全癒合，沒想到居然在我臉上留下了一道難看的傷疤！"
	feast_main_live_fowl.1001.a:0 "這將永遠讓我想起我真正的死敵……"
	fowl_dinner_peacock:0 "孔雀"
	fowl_dinner_child:0 "色彩斑斕的鳥"
	feast_main_live_fowl.9001.t:0 "一個鳥的盡頭"
	feast_main_live_fowl.9001.bird_killer:0 "[host_saying_goodbye.GetTitledFirstNamePossessive]的宴會馬上就要結束了。\n\n看起來幾乎每一位客人都很愉悅，其中可能不包括[fowl_dinner_target.GetFirstName]，[fowl_dinner_target.GetHerHim]還在摁著[fowl_dinner_target.GetHerHis]那被[ROOT.GetCharacter.Custom('exotic_fowl_type')]弄傷的鼻子。\n\n另外，在[fowl_bird_killer.GetFirstName]殘忍地處理掉那隻鳥以後，似乎也沒人願意坐在[fowl_bird_killer.GetHerHis]旁邊。"
	feast_main_live_fowl.9001.no_bird_killer:0 "[host_saying_goodbye.GetTitledFirstNamePossessive]的宴會馬上就要結束了。\n\n看起來幾乎每一位客人都很愉悅，其中可能不包括[fowl_dinner_target.GetFirstName]，[fowl_dinner_target.GetHerHim]還在摁著[fowl_dinner_target.GetHerHis]那被[ROOT.GetCharacter.Custom('exotic_fowl_type')]弄傷的鼻子。"
	feast_main_live_fowl.9001.a:0 "我們應該經常這樣，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host_saying_goodbye'))]！"
	feast_main_live_fowl.9002.t:0 "一個鳥的盡頭"
	feast_main_live_fowl.9002.bird_killer:0 "經過日日夜夜的歡聚，我的宴會馬上就要結束了！\n\n看起來幾乎每一位客人都很愉悅，可能[fowl_dinner_target.GetFirstName]除外，[fowl_dinner_target.GetHerHim]還在摁著[fowl_dinner_target.GetHerHis]那被[ROOT.GetCharacter.Custom('exotic_fowl_type')]弄傷的鼻子。\n\n另外，在[fowl_bird_killer.GetFirstName]殘忍地處理掉那隻鳥以後，似乎也沒人願意坐在[fowl_bird_killer.GetHerHis]旁邊。"
	feast_main_live_fowl.9002.no_bird_killer:0 "經過日日夜夜的歡聚，我的宴會馬上就要結束了！\n\n看起來幾乎每一位客人都很愉悅，可能[fowl_dinner_target.GetFirstName]除外，[fowl_dinner_target.GetHerHim]還在摁著[fowl_dinner_target.GetHerHis]那被[ROOT.GetCharacter.Custom('exotic_fowl_type')]弄傷的鼻子。"
	feast_main_live_fowl.9002.a:0 "我們，應該經常這樣！"
	feast_main_live_fowl.9003.bird_killer:0 "終於，宴會馬上就要結束了！\n\n其他所有人看起來都度過了一段愉快的時光，然而我卻不得不調養那隻該死的[ROOT.GetCharacter.Custom('exotic_fowl_type')]給我造成的傷痛！\n\n我想我應該感謝[fowl_bird_killer.GetFirstName]如此有效率地處理掉了那隻兇惡的地獄生物。我只是有點擔心跟[fowl_bird_killer.GetHerHim]走得太近。"
	feast_main_live_fowl.9003.no_bird_killer:0 "終於，宴會馬上就要結束了！\n\n其他所有人看起來都度過了一段愉快的時光，然而我卻不得不調養那隻該死的[ROOT.GetCharacter.Custom('exotic_fowl_type')]給我造成的傷痛！我本來還期待[host_saying_goodbye.GetTitledFirstName]會給我更好的待遇。\n\n沒關係，下次宴會我會讓他們都看看的！"
	feast_main_live_fowl.9003.a:0 "是的是的，很快就會結束。"
	feast_main_live_fowl.9004.desc:0 "[host_saying_goodbye.GetTitledFirstNamePossessive]的宴會馬上就要結束了。歡笑著的人們看到我後，突然安靜了下來。我知道我擰斷鳥脖子的畫面已刻進了他們的記憶裡。我非常清楚地記得那種生命逃離無助的軀體的感覺。\n\n知道他們都很不安感覺真不錯，當然只有一點點。"
	feast_main_live_fowl.9004.a:0 "這並不是那麼糟糕的宴會。"
	feast_main_live_fowl.9005.desc:0 "[host_saying_goodbye.GetTitledFirstNamePossessive]的宴會馬上就要上班結束了。看起來到目前為止，幾乎每一位客人都度過了一段美好的時光，儘管我希望他們少回憶一點關於我穿過桌子的事。\n至少[fowl_dinner_target.GetFirstName]感激我趕走了那隻鳥，在那隻鳥攻擊了[fowl_dinner_target.GetHerHim]之後。"
	feast_main_live_fowl.9005.a:0 "下次宴會我會更鎮定一點。"
	feast_live_fowl_log_title:0 "鳥類攻擊"
	feast_live_fowl_log:0 "[TARGET_CHARACTER.GetTitledFirstName]被宴會桌上的一隻活鳥攻擊了。"
