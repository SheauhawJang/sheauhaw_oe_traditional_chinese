	pilgrimage_type_pious:0 "虔誠朝聖"
	pilgrimage_type_pious_desc:0 "$EFFECT_LIST_BULLET$一些事件選項將允許特別虔誠的行為\n$EFFECT_LIST_BULLET$完成這些會增加額外的[piety|E]\n#weak 朝聖的目的是敬拜神明，與你的全部心神緊密相連。#!"
	pilgrimage_type_worldly:0 "世俗的朝聖"
	pilgrimage_type_worldly_desc:0 "$EFFECT_LIST_BULLET$一些事件選項將允許觀光行動\n$EFFECT_LIST_BULLET$完成後獲得一個多元文化修正\n#weak 聞著異國空氣的甜美陌生感，理解異國語言的奇異特徵——還有什麼比這更美好的嗎？#!"
	pilgrimage_type_hajj:0 "朝覲"
	pilgrimage_type_hajj_desc:0 "$EFFECT_LIST_BULLET$所有有能力的穆斯林必須至少朝覲一次\n$EFFECT_LIST_BULLET$獲得[GetTrait('hajjaj').GetName(GetNullCharacter)][trait|E]後其他類型可用\n#weak 記住——朝覲不是義務，而是機遇。為了服從，為了謙卑，為了寬恕。若主意欲！#!"
	pilgrimage_option_fidelity:0 "忠誠"
	pilgrimage_fidelity_obligatory:0 "義不容辭"
	pilgrimage_fidelity_obligatory_desc:0 "$EFFECT_LIST_BULLET$[travel|E]速度提高#positive_value 50%#!\n$EFFECT_LIST_BULLET$完成後你將獲得#EMP 更少的#![piety|E]\n\n#weak 是的，沒錯，精神上的滿足，道德義務，我不朽本質的命運，等等。我們可以繼續前進嗎？#!"
	pilgrimage_fidelity_pilgrim:0 "朝聖者"
	pilgrimage_fidelity_pilgrim_desc:0 "$EFFECT_LIST_BULLET$[travel|E]速度不受影響\n$EFFECT_LIST_BULLET$完成後的[piety|E]獎勵不受影響\n\n#weak 懷著愉快的心情和良好的意願，我們出發去塵世中的聖地。#!"
	pilgrimage_fidelity_contemplative:0 "深思熟慮"
	pilgrimage_fidelity_contemplative_desc:0 "$EFFECT_LIST_BULLET$[travel|E]速度降低#negative_value 50%#!\n$EFFECT_LIST_BULLET$完成後你將獲得更多[piety|E]\n\n#weak 如果朝聖的目的是反省，那麼匆忙又有什麼意義呢？畢竟，旅程僅佔一半的意義。#!"
	pilgrimage_option_pomp:0 "排場"
	pilgrimage_pomp_humble:0 "樸素"
	pilgrimage_pomp_humble_desc:0 "$EFFECT_LIST_BULLET$不帶任何你[court|E]的人出發，這使[travel|E]變得危險\n$EFFECT_LIST_BULLET$你加入了[EmptyScope.ScriptValue('pilgrimage_entourage_pomp_humble_max_value')]名隨機朝聖者組成的隊伍\n$EFFECT_LIST_BULLET$完成後能獲得更多[piety|E]\n\n#weak 朝聖的時光應當用來靜默退省。與陌生人同路的普通朝聖者隊伍是最為合適。#!"
	pilgrimage_pomp_appropriate:0 "適度"
	pilgrimage_pomp_appropriate_desc:0 "$EFFECT_LIST_BULLET$你帶上保鏢或優秀的騎士，也許還有朋友\n$EFFECT_LIST_BULLET$最多[EmptyScope.ScriptValue('pilgrimage_entourage_pomp_appropriate_max_value')]名隨機朝聖者加入你的隊伍\n$EFFECT_LIST_BULLET$完成後的[piety|E]獎勵不受影響\n#weak 道路險要，旅途遙遠。精神純潔是一回事，有勇無謀又是另一回事。#!"
	pilgrimage_pomp_ceremonial:0 "講究"
	pilgrimage_pomp_ceremonial_desc:0 "$EFFECT_LIST_BULLET$你#EMP 此外還#!帶上僕人和虔誠的扈從\n$EFFECT_LIST_BULLET$最多[EmptyScope.ScriptValue('pilgrimage_entourage_pomp_ceremonial_max_value')]名隨機朝聖者加入你的隊伍\n$EFFECT_LIST_BULLET$完成後獲得更多[piety|E]\n#weak 信仰需要遵守禮節，即使遠離家鄉。不帶隨從難道還能遵守禮節嗎？#!"
	pilgrimage_pomp_throng:0 "盛況空前"
	pilgrimage_pomp_throng_desc:0 "$EFFECT_LIST_BULLET$[court|E]裡每個感興趣的[character|E]都會加入你\n$EFFECT_LIST_BULLET$最多[EmptyScope.ScriptValue('pilgrimage_entourage_pomp_throng_max_value')]名隨機朝聖者加入你的隊伍\n$EFFECT_LIST_BULLET$完成後獲得更多[piety|E]\n#weak 所有的信徒都應該去我們的聖地……我打算幫助他們。#!"
