	pilgrimage_the_calling_log:0 "[CHARACTER.GetShortUIName|U]允許[TARGET_CHARACTER.GetShortUIName]留在[PROVINCE.GetNameNoTooltip]完成[TARGET_CHARACTER.GetHerHis]的宗教使命"
	pilgrimage_theological_debate_log_title:0 "辯論"
	pilgrimage_theological_debate_log:0 "[CHARACTER.GetShortUIName|U]和[TARGET_CHARACTER.GetName]進行了神學辯論"
	pilgrimage_acquired_relic_log_title:0 "獲得聖物"
	pilgrimage_acquired_relic_log:0 "[CHARACTER.GetShortUIName|U]在[PROVINCE.GetNameNoTooltip]購買了聖物[ARTIFACT.GetName]"
	pilgrimage_corrective_lecture_log_title:0 "教訓朝聖者"
	pilgrimage_corrective_lecture_log:0 "[CHARACTER.GetShortUIName|U]以朝聖者的方式向[TARGET_CHARACTER.GetShortUIName]講道"
	pilgrimage_hidden_divinity_log_title:0 "隱秘的神聖之所"
	pilgrimage_hidden_divinity_log:0 "跟隨當地值得信賴的嚮導，[CHARACTER.GetShortUIName|U]體驗了隱秘的神聖之所"
	pilgrimage_exorcism_log_title:0 "驅除邪惡"
	pilgrimage_exorcism_log:0 "[CHARACTER.GetShortUIName|U]嚇跑了襲擊朝聖者的粗魯強盜"
	pilgrimage_robbed_log_title:0 "被搶劫"
	pilgrimage_robbed_log:0 "[CHARACTER.GetShortUIName|U]在跟隨當地一名不太值得信任的嚮導時被搶了"
	pilgrimage_helped_child_log_title:0 "幫助兒童"
	pilgrimage_helped_child_log:0 "[CHARACTER.GetShortUIName|U]幫助了一個可憐又不幸的孩子"
	pilgrimage_exotic_wares_log_title:0 "異域商品"
	pilgrimage_exotic_wares_log:0 "[CHARACTER.GetShortUIName|U]提供了一些異域商品"
	pilgrimage_translator_log_title:0 "譯者"
	pilgrimage_translator_log:0 "[CHARACTER.GetShortUIName|U]為[CHARACTER.GetHerHis]的朝聖者同伴翻譯了當地的一座紀念碑"
	pilgrimage_recruited_courtier_log_title:0 "招募廷臣"
	pilgrimage_recruited_courtier_log:0 "[CHARACTER.GetShortUIName|U]將能力出眾的[TARGET_CHARACTER.GetShortUIName]挖到[CHARACTER.GetHerHis]的宮廷。"
	pilgrimage_host_death_log_title:0 "朝聖者死亡"
	pilgrimage_host_death_log:0 "[CHARACTER.GetShortUIName|U]在前往[PROVINCE.GetNameNoTooltip]途中死亡"
	pilgrimage_inherited_pilgrimage_log_title:0 "繼承朝聖"
	pilgrimage_inherited_pilgrimage_log:0 "[CHARACTER.GetShortUIName|U]決定繼續前往[PROVINCE.GetNameNoTooltip]朝聖"
	pilgrimage_burial_log_title:0 "安息"
	pilgrimage_burial_log:0 "[CHARACTER.GetShortUIName|U]將[CHARACTER.GetHerHis]的前任[TARGET_CHARACTER.GetShortUIName]的遺體安葬在[PROVINCE.GetNameNoTooltip]的聖地"
	pilgrimage.0040.t:0 "$pilgrimage_header$旅途的終結"
	pilgrimage.0040.desc:0 "就這樣，我的靈性之旅戛然而止。然而，就像在狂風暴雨中落入河流的樹葉一樣，我們只能看著新的局勢將我們帶往何方。"
	pilgrimage.0040.desc_moved_capital:0 "現在我的首府實際上是[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]的光輝之地，我繼續我的[GetActivityType('activity_pilgrimage').GetNameNoTooltip]之旅沒有多大意義。\n\n我應該集中精力結束我在那裡的旅程，去另一個聖地試試運氣。"
	pilgrimage.0040.a:0 "我是河流中的一片樹葉。"
	pilgrimage.0040.a_moved_capital:0 "讓我們開始吧。"
	pilgrimage.0041.t:0 "$pilgrimage.0040.t$？"
	pilgrimage.0041.desc:0 "唉，我的肉體讓我失望了。不過我的意志仍然強大。我是否應該將生命交給[ROOT.Char.GetFaith.HealthGodName]，繼續我前往[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]的旅程？"
	pilgrimage.0041.a:0 "我#EMP 有#![ROOT.Char.GetFaith.HighGodName]保佑。"
	pilgrimage.0041.a.tt:0 "你的[THIS.Char.GetInvolvedActivity.GetName]將會繼續"
	pilgrimage.0041.b:0 "不行，這太危險了。"
	pilgrimage.0042.t:0 "$pilgrimage_header$回家埋葬"
	pilgrimage.0042.desc:0 "我們縮短了旅程，將開始返回[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]，讓[old_pilgrimage_host.GetTitledFirstName]安息。"
	pilgrimage.0042.a:0 "這是[old_pilgrimage_host.GetSheHe]想要的。"
	pilgrimage.0500.t:0 "一名朝聖者的死亡"
	pilgrimage.0500.desc:0 "「[first_holy_site.GetProvince.GetNameNoTooltip]。[second_holy_site.GetProvince.GetNameNoTooltip]。啊，[second_holy_site.GetProvince.GetNameNoTooltip]……」我的[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('pilgrimage_dying_relative'))][pilgrimage_dying_relative.GetTitledFirstName]虛弱的身體躺在床上，是[pilgrimage_dying_relative.GetHerHis]以前的自我的外殼。我慢慢靠近床邊，[pilgrimage_dying_relative.GetSheHe]試圖用朦朧的雙眼盯著我看。\n\n「[pilgrimage_dying_relative.Custom2('RelationToMe' , ROOT.Char)|U]……你後悔的事，不是你做了什麼，而是你沒有做什麼。」我靠得更近了，[pilgrimage_dying_relative.GetSheHe]繼續說話，我能聞到[pilgrimage_dying_relative.GetHerHis]呼吸中腐爛的味道：「不要讓每天的陷阱阻止你走上真正通往[ROOT.Char.GetFaith.HighGodName]的道路。」\n\n痛苦的表情掠過[pilgrimage_dying_relative.GetHerHis]的臉，我知道談話結束了。"
	pilgrimage.0500.a:0 "是的，當然。"
	pilgrimage.0500.a.flavor:0 "如果這樣能讓[pilgrimage_dying_relative.GetHerHim]去得更輕鬆些。"
	pilgrimage.0500.a.tt_pilgrimage:0 "你的下一次[pilgrimage|E]的花費會降低"
	pilgrimage.0500.b:0 "[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('pilgrimage_dying_relative'))]，我最近很忙。"
	pilgrimage.0500.b.flavor:0 "最好不要這樣。"
	pilgrimage.1100.t.greek:0 "$pilgrimage_header$燃燒的海倫"
	pilgrimage.1100.t.christian:0 "$pilgrimage_header$聖艾爾摩之火"
	pilgrimage.1100.t.pagan:0 "$pilgrimage_header$[ROOT.Char.GetFaith.DivineRealm]之火"
	pilgrimage.1100.t:0 "$pilgrimage_header$神火"
	pilgrimage.1100.desc:0 "倏忽而至的海上風暴讓我們猝不及防，閃電撕裂的天空中下起傾盆大雨，突然之間，電閃雷鳴，桅頂噴出藍色的火焰，將整艘船籠罩在空靈的光芒中。\n\n"
	pilgrimage.1100.companion:0 "「這是個凶兆！」驚慌失措的[ROOT.Char.Custom2('RelationToMeShort', panicked_pilgrim)][panicked_pilgrim.GetTitledFirstName]哭了起來，死命地抓住索具，在顛簸的風帆上方幾乎聽不見聲音。「我們#EMP 必須#!回去！以免錯失良機！」\n\n"
	pilgrimage.1100.alone:0 "這艘船漂浮在洶湧的波浪之上，看起來沒有受到任何影響，在某種神聖力量的引導下安全地穿過風暴。"
	pilgrimage.1100.a:0 "[ROOT.Char.GetFaith.HighGodNameAlternate|U]指引了我們！讚美！"
	pilgrimage.1100.a.flavor:0 "保持方向，舵手！"
	pilgrimage.1100.b:0 "我爬著也要去見你，[ROOT.Char.GetFaith.HighGodName]！"
	pilgrimage.1100.b.success.t:0 "神火"
	pilgrimage.1100.b.wounded.t:0 "受傷"
	pilgrimage.1100.b.flavor:0 "讓我感受[ROOT.Char.GetFaith.random_DivineRealm]的擁抱"
	pilgrimage.1100.c:0 "[ROOT.Char.GetFaith.WaterGodName]要求犧牲！"
	pilgrimage.1100.c.flavor:0 "我們必須等待這場風暴結束！"
	pilgrimage.1100.d:0 "掉頭回去啊，你們這些傻瓜！"
	pilgrimage.1100.d.flavor:0 "$pilgrimage.1100.c.flavor$"
	every_family_member_tt:0 "所有家族成員"
	pilgrimage.1100.success:0 "你被引導著安然無恙地前進"
	pilgrimage.1100.failure:0 "暴風雨使你偏離航線"
	pilgrimage_random_pilgrim_tt:0 "一個隨機的朝聖者將要死亡，這會讓一些[family|E]成員感到不安"
	pilgrimage_fell_overboard_tt:0 "[victim_pilgrim.GetFirstName]落水了"
	pilgrimage.1110.t:0 "$pilgrimage_header$[ROOT.Char.Custom2('GetUnbelieverTerm', heathen_raider)|U]劫掠"
	pilgrimage.1110.desc:0 "穿過[heathen_raider_county.GetNameNoTierNoTooltip]的[ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')]，我們看到了一小支部隊的旗幟，上面裝飾著[heathen_raider.GetFaith.GetAdjective][heathen_raider.GetFaith.ReligiousSymbol]。他們是衣衫襤褸的無賴，掠奪前往[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]的朝聖者。\n\n他們的首領迅速攔住了我們，牽起[ROOT.Char.GetHerHis]的馬並自稱是[heathen_raider.GetFirstName]。"
	pilgrimage.1110.shared_target_heathen_hajj:0 "「[ROOT.Char.Custom2('GetUnbelieverTerm', heathen_raider)]，停下！以[ROOT.Char.GetFaith.HighGodName]的名義，[ROOT.Char.GetFaith.GetAdherentNamePlural]必須支付克爾白通行費。」"
	pilgrimage.1110.shared_target_controlled_hajj:0 "「付一筆小錢讓我見到克爾白，這是我向[heathen_raider.Custom2('GetUnbelieverTermAdjective', ROOT.Char)][ROOT.Char.GetFaith.GetAdjective]的管理者請求的一切。」"
	pilgrimage.1110.shared_target_heathen_jerusalem:0 "「不要害怕[heathen_raider.Custom2('GetUnbelieverTermPlural', ROOT.Char)]，我們聖城的奇觀正在等你，只需支付少量費用。」"
	pilgrimage.1110.shared_target_controlled_jerusalem:0 "「如果你真的想看看你夢寐以求的聖城，我小小的收費也沒什麼大不了的。」"
	pilgrimage.1110.shared_target_heathen:0 "「你們[ROOT.Char.GetFaith.GetAdjective]狗不知道嗎？[ROOT.Char.Custom2('GetUnbelieverTermPlural', heathen_raider)|U]必須上交貢品才能看到神聖的[heathen_raider.GetFaith.HouseOfWorshipPlural]。」"
	pilgrimage.1110.shared_target_controlled:0 "「只要你付出了我們要求的卑微代價，你的[ROOT.Char.GetFaith.HouseOfWorshipPlural]將仍然在那裡。」"
	pilgrimage.1110.shared_heathen_controlled:0 "「我們的[heathen_raider.GetFaith.HouseOfWorshipPlural]令人驚嘆，只要你支付費用，你就會發現這一點。」"
	pilgrimage.1110.fallback:0 "「[ROOT.Char.Custom2('GetUnbelieverTerm', heathen_raider)]，停下。我維護這片路線的和平，你必須像其他人一樣付費。」"
	pilgrimage.1110.a:0 "如果你想要我的金錢，就來拿吧。"
	pilgrimage.1110.a.fled:0 "土匪們重新考慮後決定放棄"
	pilgrimage.1110.a.skirmish:0 "你擋住了第一波"
	pilgrimage.1110.a.beaten:0 "由於你的無禮，他們拿走了一切"
	pilgrimage.1110.b.religion:0 "得啦，[heathen_raider.Custom('SisterBrother')]，我們都信仰[ROOT.Char.GetFaith.HighGodName]。"
	pilgrimage.1110.b.unreformed:0 "要知道，遵循[ROOT.Char.GetFaith.ReligiousText]永遠不會太晚。"
	pilgrimage.1110.b:0 "沒有必要用暴力，讓我們談談。"
	pilgrimage.1110.c:0 "你們被騙了，來聽聽[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]的真理吧。"
	pilgrimage.1110.c.success:0 "你說的聽起來很對"
	pilgrimage.1110.c.failure:0 "土匪們不高興了"
	pilgrimage.1110.d:0 "拿走你的金子，強盜。"
	two_entourage_members_wounded_tt:0 "最多兩名隨行成員可能[GetTrait('wounded_1').GetName( GetNullCharacter )]"
	one_entourage_members_wounded_tt:0 "一名隨行成員可能[GetTrait('wounded_1').GetName( GetNullCharacter )]"
	two_entourage_members_die_tt:0 "最多兩名隨行成員可能死亡"
	one_entourage_members_die_tt:0 "一名隨行成員可能死亡"
	pilgrimage.1120.t:0 "$pilgrimage_header$[temple_province.GetCounty.GetFaith.GetReligion.GetAdjectiveNoTooltip]建築"
	pilgrimage.1120.desc:0 "途經[temple_province.GetTitle.GetDeJureLiege.GetNameNoTooltip]，我們藉此機會參觀了[temple_province.GetName]的[ROOT.Char.GetFaith.HouseOfWorship]，這是[temple_province.GetCounty.GetFaith.GetAdjective]權威和敬神的[temple_liege.GetPrimaryTitle.GetAdjectiveNoTooltip]中心。\n\n當地的小[temple_person.GetFaith.PriestNeuter][temple_person.GetName]帶我們參觀了場地和建築。[temple_person.GetSheHe|U]講述了歷史，並指給我們看當地[temple_province.GetCounty.GetFaith.DevoteeNeuterPlural]製作的藝術品，他們正在一起午間祈禱。"
	pilgrimage.1120.a:0 "這讓我想到了一個主意……"
	pilgrimage.1120.b:0 "#EMP 這#!正是我們的[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]目前所需的！"
	pilgrimage.1120.c:0 "對於[ROOT.Char.GetFaith.HouseOfWorship]來說是多麼遺憾的藉口。"
	pilgrimage.1120.d:0 "是的，很好，夠了，謝謝。"
	pilgrimage.1120.e:0 "我要加入對[ROOT.Char.GetFaith.HighGodName]的祈禱"
	pilgrimage.1120.f:0 "#EMP 這#!正是我們的[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]目前所需的！"
	pilgrimage.1130.t:0 "$pilgrimage_header$路邊祭壇"
	pilgrimage.1130.desc:0 "在[shrine_province.GetName]郊外的一個岔路口，一座有[shrine_province.GetCounty.GetFaith.ReligiousSymbol]標記的荒涼[shrine_province.GetCounty.GetFaith.GetAdjective]祭壇矗立在[shrine_province.Custom('GetProvinceGroundDesc')]中。\n\n一個壁龕庇護著旅行者和在地人留下的簡陋祭品，周圍環繞著無數現已熄滅的蠟燭。"
	pilgrimage.1130.both:0 "\n\n我的[ROOT.Char.Custom2('RelationToMeShort', shrine_faithist)][shrine_faithist.GetName]停下來祈禱，而我的[ROOT.Char.Custom2('RelationToMeShort', shrine_mocker)][shrine_mocker.GetName]則翻著白眼，嘖嘖不已。"
	pilgrimage.1130.faithist:0 "  \n\n我的[ROOT.Char.Custom2('RelationToMeShort', shrine_faithist)][shrine_faithist.GetName]停下祈禱，並獻上了[shrine_faithist.GetHerHis]自己的小物件。"
	pilgrimage.1130.mocker:0 "\n\n我的[ROOT.Char.Custom2('RelationToMeShort', shrine_mocker)][shrine_mocker.GetName]一看到它就嗤之以鼻，嘀咕起[shrine_mocker.GetFaith.NegativeAfterLife]。"
	pilgrimage.1130.a:0 "我可以獻上點什麼。"
	pilgrimage.1130.a.flavor:0 "為了我的靈魂……"
	pilgrimage.1130.b:0 "別介意我這樣做……"
	pilgrimage.1130.b.flavor:0 "畢竟對我更有用！"
	every_root_faith_entourage_member_tt:0 "所有[shrine_visitor.GetFaith.GetAdjective]隨行人員"
	every_province_faith_entourage_member_tt:0 "所有[shrine_province.GetCounty.GetFaith.GetAdjective]隨行人員"
	every_zealous_root_faith_entourage_member_tt:0 "所有[GetTrait('zealous').GetName( GetNullCharacter )]的[shrine_visitor.GetFaith.GetAdjective]隨行人員"
	pilgrimage.1130.c:0 "摧毀[shrine_province.GetCounty.GetFaith.GetAdjectiveNoTooltip]的愚蠢行為！"
	pilgrimage.1130.c.flavor:0 "給他們點顏色瞧瞧！"
	pilgrimage.1130.d:0 "[shrine_faithist.GetFaith.HighGodName]不會明白的，你懂的。"
	pilgrimage.1130.d.flavor:0 "既然[shrine_faithist.GetFaith.HighGodName]並不存在！"
	pilgrimage.1130.e:0 "[ROOT.Char.Custom2('GetUnbelieverTerm', shrine_mocker)]，住嘴。"
	pilgrimage.1130.f:0 "來吧，我們別閒逛了。"
	pilgrimage.1130.f.other:0 "[ROOT.Char.GetFaith.HighGodName]等待的不是[shrine_province.GetCounty.GetFaith.GetAdherentNameNoTooltip]。"
	pilgrimage.1140.t:0 "$pilgrimage_header$人多勢眾很安全"
	pilgrimage.1140.desc:0 "我們途經[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTier]時，一位自稱是一群[ROOT.Char.GetFaith.GetAdjective]朝聖者領袖的[group_leader.GetCulture.GetName]平民走近我們。\n\n「好[ROOT.Char.GetTitleAsNameNoTooltip]，我們已經在去[destination.GetName]的路上走了幾個星期，但是一路太危險了，現在我們的給養也很短缺。」\n\n「我們將永遠感謝您的支持。」"
	pilgrimage.1140.a:0 "多多益善！"
	pilgrimage.1140.a.tt:0 "[group_leader.GetFirstName]和其他最多三個人將加入你的[ROOT.Char.GetInvolvedActivity.GetName]"
	pilgrimage.1140.b:0 "[group_leader.GetCulture.GetNameNoTooltip]？絕無可能。"
	pilgrimage.1140.b.flavor:0 "永遠別相信[group_leader.GetCulture.GetNameNoTooltip]人"
	pilgrimage.1140.c:0 "這裡有一些硬幣，用來解決你的麻煩。"
	pilgrimage.1140.d:0 "平民，這不可能。"
	pilgrimage.1140.d.flavor:0 "繼續前進！別停下！"
	grateful_pilgrims_title:0 "感激的朝聖者"
	cultural_acceptance_rejected_pilgrims:0 "拒絕了朝聖者"
	pilgrimage.2002.t:0 "$pilgrimage_header$愛你的鄰人"
	pilgrimage.2002.desc:0 "我的同行朝聖者中，有一位[heathen_hater.GetWomanMan]作關於同情和團結的講道——直到[heathen_hater.GetSheHe]談到了異教徒的話題。\n\n一夜，圍繞著營火，[heathen_hater.GetSheHe]高聲宣稱異教徒是「[ROOT.Char.GetFaith.PantheonTerm]眼中可憎的怪物！都是變態和殺死孩子的兇手！」大多數人都在[heathen_hater.GetSheHe]看過來時移開了視線。今晚我反應不夠快。「你不同意嗎，哦，[ROOT.Char.GetTitleAsNameNoTooltip]？」"
	pilgrimage.2002.a:0 "他們不是#EMP 都#!那麼壞。"
	pilgrimage.2002.b:0 "我同意，而且我不會相信任何為他們辯護的人！"
	pilgrimage.2002.c:0 "沒錯！他們蔑視[ROOT.Char.GetFaith.HighGodName]！"
	pilgrimage.2003.t:0 "$pilgrimage_header$安全問題"
	pilgrimage.2003.desc:0 "一段時間以來，我一直有這種揮之不去的感覺。事實證明，我的朝聖之旅比我預想的更危險——或者我只是還沒有經受足夠的考驗來證明自己值得[ROOT.Char.GetFaith.HighGodNameAlternatePossessive]的保護。\n\n然而，我在[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]當地居民中#EMP 發現了#!一些令人欽佩的人，他們肯定會以親身實踐的方式提高朝聖的安全性。"
	pilgrimage.2003.a:0 "為了我的朝聖之旅，我應該僱傭他們中的一些人。"
	pilgrimage.2003.b:0 "[2002_local_warrior.GetTitledFirstNameNoTooltip]似乎是一個很棒的傢伙。"
	pilgrimage.2003.c:0 "不。我堅定地信仰著[ROOT.Char.GetFaith.PantheonTerm]。"
	pilgrimage.2004.t:0 "$pilgrimage_header$邂逅"
	pilgrimage.2004.desc:0 "隨著我距離[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]越來越近，我遇到了越來越多來自世界各地的朝聖者。\n\n其中一位朝聖者很遠就認出了我：「[ROOT.Char.GetTitledFirstNameNoTooltip]？！是你嗎？」\n\n那是[potential_friend.Custom2('MyCharacterIntroduction', ROOT.Char)]！"
	pilgrimage.2004.a:0 "[ROOT.Char.GetFaith.PantheonTerm]將我們帶到了一起！"
	pilgrimage.2004.b:0 "很棒的會面，但我必須獨自祈禱。"
	pilgrimage.2005.t:0 "$pilgrimage_header$無禮的故事"
	pilgrimage.2005.desc:0 "路過篝火旁，另一隊的朝聖者正在講述[rude_pilgrim.GetSheHe]曾經聽過的關於"
	pilgrimage.2005.desc_close:0 "這片土地的[ROOT.Char.GetTitleAsNameNoTooltip]的故事，"
	pilgrimage.2005.desc_far:0 "距此處很遠[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]的[ROOT.Char.GetTitleAsNameNoTooltip]的故事，"
	pilgrimage.2005.outro:0 "他們發出喧鬧的笑聲。\n\n講故事的人注意到我的遲疑，[rude_pilgrim.GetSheHe]看著我安慰道：「[ROOT.Char.GetLadyLord]別擔心——這肯定是在說#EMP 另外#!一位高高在上的貴族[ROOT.Char.GetWomanMan]！」"
	pilgrimage.2005.a:0 "「真的嗎？現在告訴我更多這個[ROOT.Char.GetTitleAsNameNoTooltip]的事。」"
	pilgrimage.2005.a.flavor:0 "我在篝火旁坐了下來。"
	pilgrimage.2005.b:0 "「衛兵！取我的鞭子來。」"
	pilgrimage.2005.c:0 "也許是時候找其他人一起旅行了。"
	pilgrimage.2006.t:0 "$pilgrimage_header$觀光路線"
	pilgrimage.2006.intro:0 "神恩之旅已停滯不前。"
	pilgrimage.2006.desc_alone:0 "我睜大眼睛，試圖認清前進的方向——但腦子裡一片空白——我變得有點擔心。#EMP 可能是#!\n\n這個方向，不是嗎……？我猶豫地看向遠處一個正在做雜務的當地農民。"
	pilgrimage.2006.desc_travel_leader:0 "我的$travel_leader_court_position$[caravan_master.GetTitledFirstName]環顧四周，瘋狂地尋找前進的方向，大夥也開始注意到了。\n\n[caravan_master.GetTitledFirstNamePossessiveNoTooltip]將目光轉向我，這時[caravan_master.GetHerHis]臉上浮現出難以察覺的細微變化，[caravan_master.GetSheHe]想知道下一步該怎麼辦。"
	pilgrimage.2006.a:0 "我對前往[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]的道路瞭如指掌！"
	pilgrimage.2006.a_pious:0 "我們要讓[ROOT.Char.GetFaith.HighGodNameAlternate]指引道路。"
	pilgrimage.2006.b:0 "我們再多享受一會兒[ROOT.Char.GetFaith.CreatorNamePossessive]的造物吧。"
	pilgrimage.2006.b_cynical:0 "我想這不是世界末日。"
	pilgrimage.2006.c:0 "我想我可以向在地人問路……"
	pilgrimage.2006.c_caravan_master:0 "現在#EMP 你#!要去問路了。"
	pilgrimage.2008.t:0 "$pilgrimage_header$染病"
	pilgrimage.2008.desc:0 "看起來我的這次旅行不太順利。或許是陌生的土地上充滿了陌生的空氣，或許是我的毛皮大衣不夠保暖。\n\n不管怎樣，我的咳嗽已經持續數週了，而且今天早上我差點起不來床。"
	pilgrimage.2008.a:0 "如果這是[ROOT.Char.GetFaith.HighGodNameAlternatePossessive]的旨意。"
	pilgrimage.2008.a.tt:0 "繼續旅行，但是[GetTrait('ill').GetName( GetPlayer )]會有更大的健康風險"
	pilgrimage.2008.whole_of_body:0 "哦，這種輕微的咳嗽很快就會過去的。"
	pilgrimage.2008.court_physician:0 "[traveling_court_physician.GetTitledFirstNameNoTooltip|U]，給我調製點湯藥。"
	pilgrimage.2009.t:0 "$pilgrimage_header$刺耳的咳嗽"
	pilgrimage.2009.desc:0 "這趟旅行非常不順利。我的健康狀況並沒有因為我向[ROOT.Char.GetFaith.PantheonTerm]祈禱而好轉，反而變得更加更加糟糕。我都不記得順暢呼吸是什麼感覺了。"
	pilgrimage.2009.a:0 "願[ROOT.Char.GetFaith.HighGodNameAlternate]保佑。"
	pilgrimage.2009.a.tt:0 "繼續旅行，但是[GetTrait('pneumonic').GetName( GetPlayer )]會有更大的健康風險"
	pilgrimage.2010.t:0 "$pilgrimage_header$神秘主義者"
	pilgrimage.2010.desc:0 "[2010_mystic.GetTitledFirstName]是我在旅途中遇到的一個怪人。[2010_mystic.GetSheHe|U]看上去是個堅定的信徒，但也闡述了[ROOT.Char.GetFaith.HighGodName]的本質以及這一切意味著什麼。夜裡，[2010_mystic.GetHerHis]的帳篷被裡面的燭光照亮，偶爾會有奇怪的吟誦聲和不尋常的香從裡面飄出。\n\n在我完全沒準備時，[2010_mystic.GetFirstNameNoTooltip]出聲喊我進去。"
	pilgrimage.2010.a:0 "我很好奇……"
	pilgrimage.2010.a.tt:0 "你進了帳篷"
	pilgrimage.2010.b:0 "不，謝謝，這對我來說都是異端邪說！"
	pilgrimage.2011.desc:0 "在[2010_mystic.GetTitledFirstNamePossessive]的帳篷裡，迎面撲來的是強烈的氣味和難以忍受的灼熱而沉重的空氣。「我們內觀己身非常重要，」[2010_mystic.GetSheHe]解釋道並坐下。\n\n「我想要你閉上你的眼睛並專注，就像我這樣。讓[ROOT.Char.GetFaith.PantheonTerm]流經你。達至神魂超拔！」"
	pilgrimage.2011.a:0 "是的！我能感受到與[ROOT.Char.GetFaith.HighGodNameAlternate]的聯結！"
	pilgrimage.2011.a.tt:0 "你經歷了神魂超拔"
	pilgrimage.2011.b:0 "真舒服，我可能睡著了……"
	pilgrimage.2011.b.tt:0 "你睡了個好覺"
	pilgrimage.2011.c:0 "告訴我，這和[ROOT.Char.GetFaith.HighGodName]有什麼關係？"
	pilgrimage.2011.c.tt:0 "你和這位神秘主義者進行辯論"
	pilgrimage.2012.desc:0 "我沒法很好回憶我進入那位神秘主義者的帳篷後發生了什麼。我只記得模糊的圖像和糊塗的感受。\n\n現在我自問[2010_mystic.GetSheHe]當時是不是在那裡……"
	pilgrimage.2012.a:0 "[2010_mystic.GetSheHe|U]有許多奇怪的想法。"
	pilgrimage.2013.desc:0 "遵循[2010_mystic.GetTitledFirstNamePossessive]的指導，我可以更清楚地看到一切。我可以#EMP 感受#!到它。[ROOT.Char.GetFaith.PantheonTerm|U]，這個世界，一直都在流遍我的周身。透過我的靈魂。\n\n數小時後我從帳篷中走出，我對自己和生命有了新的理解。"
	pilgrimage.2013.a:0 "從前我是眼瞎的，如今能看了。"
	pilgrimage.2014.desc:0 "我在[2010_mystic.GetTitledFirstNamePossessive]的帳篷中睡著了，醒來時，整個帳篷都不見了。我的僕人們從我沉睡的墊子上喚醒我，但除了這個，那位神秘主義者沒有留下別的蹤跡。\n\n至少這一覺讓我精神振奮！"
	pilgrimage.2014.a:0 "奇怪，為什麼我的口袋感覺如此地輕呢？"
	pilgrimage.2014.pilfered.t:0 "被盜"
	pilgrimage.2014.pilfered.desc:0 "有人動了你的東西"
	pilgrimage.2014.restful.t:0 "休息得很好"
	pilgrimage.2014.restful.desc:0 "你睡得安穩"
	pilgrimage.2014.a_restful:0 "那是很充分的休息。"
	pilgrimage.2015.desc:0 "老實說，我從未料到[2010_mystic.GetTitledFirstName]會為[2010_mystic.GetHerHis]的古怪行徑以及[2010_mystic.GetSheHe]的所作所為負責。\n\n我仍舊懷疑……不論這是否是[2010_mystic.GetSheHe]的目的，但我確實獲得了一些需要思考的全新視角！"
	pilgrimage.2015.a:0 "你要#EMP 怎麼#!更接近[ROOT.Char.GetFaith.PantheonTerm]呢？"
	pilgrimage.2015.learning.t:0 "增加學識"
	pilgrimage.2015.learning.desc:0 "你從與神秘主義者的辯論中學到一些東西"
	pilgrimage.2015.piety.t:0 "獲得虔誠"
	pilgrimage.2015.piety.desc:0 "你因為為信仰辯論而獲得虔誠"
	pilgrimage.2020.t:0 "$pilgrimage_header$盜賊"
	pilgrimage.2020.desc:0 "營地裡有人打翻鐵鍋，把我從睡夢中驚醒。我環顧四周，似乎有兩個打扮成朝聖者的人一直在翻弄我們的物資，尋找可偷的貴重物品。"
	pilgrimage.2020.desc_adult:0 "\n\n見到我被驚動了，他們中的一個呆住了，另一個轉身就跑。"
	pilgrimage.2020.desc_child:0 "\n\n見到我被驚動了，兩人中較小的一個呆住了，看起來是個受傷的孩子，而另一個轉身就跑。"
	pilgrimage.2020.a:0 "你應該和我們一起去[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]。"
	pilgrimage.2020.a_child:0 "小傢伙，坐到火邊來。"
	pilgrimage.2020.a.flavor:0 "[thief_to_convert.GetSheHe|U]顯然是個不幸的傢伙。"
	pilgrimage.2020.b:0 "這不是[ROOT.Char.GetFaith.HighGodName]要你過的生活。"
	pilgrimage.2020.b.success.desc:0 "你說服了小孩子"
	pilgrimage.2020.b.success.tt:0 "這小孩需要進一步的指導"
	pilgrimage.2020.b.failure.t:0 "小偷跑了"
	pilgrimage.2020.b.failure.desc:0 "你沒能說服這個小孩"
	pilgrimage.2020.c:0 "我們都要做我們該做的。"
	pilgrimage.2020.c_cynical:0 "所以#EMP 這#!是[ROOT.Char.GetFaith.HighGodNamePossessive]的意願吧。"
	pilgrimage.2020.c.flavor:0 "我有什麼資格干涉[ROOT.Char.GetFaith.HighGodNamePossessive]的計畫。"
	pilgrimage.2021.t:0 "$pilgrimage_header$悔過自新"
	pilgrimage.2021.desc:0 "我已成功說服[thief_to_convert.GetTitledFirstName]改變[thief_to_convert.GetHerHis]的生活方式。[thief_to_convert.GetSheHe|U]站在我面前，沉甸甸的羞愧使[thief_to_convert.GetHerHis]的肩膀耷拉下來，因為[thief_to_convert.GetSheHe]避免與我的目光對視。\n\n「這不是我的選擇，這輩子，」[thief_to_convert.GetFirstNameNoTooltip]慢慢地說道，「我該怎麼做才能懺悔我的罪孽呢？」"
	pilgrimage.2021.a:0 "傳播[ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip]。"
	pilgrimage.2021.b:0 "懲罰自己總能讓#EMP 我#!感覺好些……"
	pilgrimage.2021.c:0 "努力工作可以解決一切。"
	pilgrimage.2021.c.flavor:0 "[thief_to_convert.GetSheHe|U]會為#EMP 我#!洗清[thief_to_convert.GetHerHis]的罪孽。"
	pilgrimage.2030.t:0 "$pilgrimage_header$天氣現象"
	pilgrimage.2030.desc:0 "穿越大海駛向我們在[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]的目的地時，它的浩瀚和喜怒無常總是讓我心存敬畏。\n\n昨晚我們經歷了一場風暴，今天早上，一道從地平線延伸到地平線的壯麗彩虹出現在我們面前。\n\n我無意中聽到有些朝聖者也在思考著它的宏偉，稱這一景象為#EMP 神聖#!和#EMP [ROOT.Char.GetFaith.HighGodName]的神蹟#!。"
	pilgrimage.2030.a:0 "#EMP 事實上……#!"
	pilgrimage.2030.a.flavor:0 "神明或許創造了雨，但彩虹首先是一種天氣現象。"
	pilgrimage.2030.b:0 "沒錯！感受[ROOT.Char.GetFaith.HighGodName]的臨在吧！"
	pilgrimage.2030.b.flavor:0 "如此美麗的東西#EMP 必須#!是神明所造！"
	pilgrimage.2030.c:0 "大自然和神明的合作真是讓人著迷。"
	pilgrimage.2030.d:0 "我想，它#EMP 真是#!讓人印象深刻。"
	pilgrimage.2040.t:0 "$pilgrimage_header$去釣魚"
	pilgrimage.2040.desc:0 "我們在這艘船上度過我們的日日夜夜，我試圖用有趣的對話、祈禱、思考旅程或簡單地計畫我的未來旅行來填補我的時間。\n\n然而，最近我看到與我隨行的一些朝聖者把時間花在了另一項相當平凡的事情上——釣魚。\n\n他們看起來都很無憂無慮，活動本身也有舒緩的作用。"
	pilgrimage.2040.a:0 "我要加入！"
	pilgrimage.2040.a.flavor:0 "畢竟，當漁夫是一項高尚而質樸的行業。"
	pilgrimage.2040.a.success.t:0 "大魚"
	pilgrimage.2040.a.success.desc:0 "你抓到了大魚"
	pilgrimage.2040.a.less_success.t:0 "小魚"
	pilgrimage.2040.a.less_success.desc:0 "你抓到了小魚"
	pilgrimage.2040.b:0 "#EMP 市儈。#!我應該花時間祈禱。"
	pilgrimage.2040.c:0 "小睡一下怎麼樣？"
	pilgrimage.2040.d:0 "不，讓我們做點別的吧。"
	pilgrimage.2050.t:0 "$pilgrimage_header$隨波逐流"
	pilgrimage.2050.desc:0 "就在黃昏降臨之前，我們聽到了呼救聲，我越過欄杆向廣闊的水域望去，我注意到一艘小船上有三個人形。\n\n他們似乎在海上漂流，漫無目的地去往海浪帶他們去的地方。\n\n我試圖弄清楚他們可能是誰，根據我有限的知識，他們看起來像是遭遇船難的……[first_pilgrim.GetCulture.GetCollectiveNounNoTooltip]？他們在這裡能幹什麼？"
	pilgrimage.2050.a:0 "上船！"
	pilgrimage.2050.a.tt:0 "你把這些朝聖者送到最近的岸邊"
	pilgrimage.2050.b:0 "你聽說過[ROOT.Char.GetFaith.HighGodName]的恩典嗎？"
	pilgrimage.2050.b.success.t:0 "改信"
	pilgrimage.2050.b.success.desc:0 "你讓朝聖者改信[ROOT.Char.GetFaith.GetNameNoTooltip]"
	pilgrimage.2050.b.failure.t:0 "未被說服"
	pilgrimage.2050.b.failure.desc:0 "你要幫助朝聖者上岸，卻未能說服他們"
	pilgrimage.2050.c:0 "讓我們……走吧。"
	pilgrimage.6001.t:0 "人多力量大"
	pilgrimage.6001.desc:0 "我跟隨著這漫長的隊伍，緩緩向[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]前進，正懷念著在[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]時的舒適，突然聽到有人在後面喊我的名字。\n\n我的[friend.GetFirstNameNoTooltip]跑到我身邊解釋道，「[ROOT.Char.GetTitledFirstNameNoTooltip]！運氣真好，我們要去的是同一個聖地！在這前往[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]的漫長而孤獨的路上，你願意有一些陪伴嗎？」"
	pilgrimage.6001.a:0 "我的耳朵一直為朋友打開。"
	pilgrimage.6001.b:0 "我想我寧願獨自一人，謝了。"
	pilgrimage.6001.c:0 "真可恥。我們來這裡是為了專注於我們的信仰！"
	pilgrimage.6002.desc:0 "[friend.GetFirstNameNoTooltip|U]和我在今天剩餘的旅程中聊這個聊那個，陰謀和笑話，戰爭和戀人，老朋友和新朋友。我們正在進行一場引人入勝的談話，這時隊伍的領頭人發出疲倦的喊聲：「我們在這裡紮營！」\n\n[friend.GetFirstNameNoTooltip|U]轉頭看著我，臉上露出狡黠的笑容，說道：「終於！不過，在紮營之前繞一圈怎麼樣？長途跋涉會讓[friend.GetWomanMan]口渴……」"
	pilgrimage.6002.a:0 "液體點心聽上去很神聖！"
	pilgrimage.6002.a_tt:0 "去當地酒館"
	pilgrimage.6002.b:0 "你繼續前進……"
	pilgrimage.6002.b_tt:0 "你繼續旅程"
	pilgrimage.6002.c:0 "哪個異教徒會在朝聖時光顧小酒館？"
	pilgrimage.6003.desc:0 "我們走進擁擠的酒館，[friend.GetFirstNameNoTooltip]立馬為我們點了兩杯[ROOT.Char.Custom('RegionalDrink')]。我們坐下來，一邊聽吟遊詩人的故事一邊喝酒，時不時地談論人生的悲歡。\n\n[ROOT.Char.GetFaith.HighGodName]啊，在路上揮汗跋涉一整天後，這真是讓人精神振奮。我舉起酒杯大聲說道：「為我的朋友[friend.GetFirstNamePossessiveNoTooltip]的健康乾杯，感謝我的朋友在今天的旅途後建議我們來放鬆，這真是太棒了！」\n\n整個酒館都舉起他們的酒杯向我的好朋友致敬，大家都喝得醉醺醺的。"
	pilgrimage.6003.a:0 "「下一輪我請！」"
	pilgrimage.6003.a_tt:0 "繼續與[friend.GetShortUIName]一起狂歡"
	pilgrimage.6003.b:0 "我們該回營地了，免得被發現。"
	pilgrimage.6003.b.tt:0 "你和[friend.GetFirstNameNoTooltip]結束夜生活，回到營地"
	pilgrimage.6004.desc:0 "不知道多少輪[ROOT.Char.Custom('RegionalDrink')]過後，[friend.GetFirstNameNoTooltip]和我用桌子拍著節拍，激勵酒館裡的顧客一起唱起了酒歌。\n\n隨著一聲#EMP 巨響#!，以及更多我數不過來的碎裂聲，我們從地板上摔進了酒窖裡，勇敢地去了之前少有[ROOT.Char.GetWomenMen]去過的地方冒險。\n\n所有和我們一起狂歡的人都從一樓往下盯著我們，既擔心又幸災樂禍。他們顯然是在盼望酒窖裡的報告。"
	pilgrimage.6004.a:0 "「人人有[ROOT.Char.Custom('RegionalDrink')|U]！」"
	pilgrimage.6004.a.tt:0 "你拍了拍新找到的酒桶，與人們分享你的戰利品"
	pilgrimage.6004.b:0 "「我想我們待得有點久了……」"
	pilgrimage.6005.desc:0 "我們不那麼安靜地回到營地，誠摯地祈禱大家早就上床睡覺了。來到我們的帳篷前，我們可以看到火還在燃燒， "
	pilgrimage.6005.desc.bad:0 "，朝聖隊伍中的每個人都轉過頭來盯著我們。\n\n我們很難保持鎮靜，因為我們的肚子裝著大量[ROOT.Char.Custom('RegionalDrink')]。\n\n他們嚴厲地問我們去了哪裡，我們打著嗝，斷斷續續地講述了晚上的冒險。他們堅持要我們賠償附近那座酒館的損失。"
	pilgrimage.6005.desc.good:0 "，但沒有任何動靜。\n\n營火似乎是睡前直接點燃的，以驅走我們床上的寒氣。"
	pilgrimage.6005.a:0 "我們的這些旅伴真是善良體貼！"
	pilgrimage.6005.b:0 "「我們應該為我們闖的禍賠償！」"
	pilgrimage.6005.c:0 "「過得愉快也是罪？」"
	pilgrimage.6006.desc:0 "[friend.GetFirstName]和我今天的旅程即將結束。我們緩緩邁向預定的終點，突然前面有人喊了起來，「看！多麼#EMP 壯美#!的落日啊！」\n\n所有人都憋著最後一口氣向前衝去，想一睹這雄偉之地的風采。「我們有幸在這塵世中看到如此奇蹟！這是冥想我們信仰的最佳時機。」我對[friend.GetFirstNameNoTooltip]說道，但[friend.GetSheHe]似乎一點也不感興趣，一絲刺眼的嘲笑在[friend.GetHerHis]嘴角浮現。\n\n「不過是落日罷了！」[friend.GetSheHe]喊道，「我們在旅途中所做的每一件事都必須與[ROOT.Char.GetFaith.HighGodName]有關嗎？我只是想到處走走看看這個世界——我甚至#EMP 根本#!不相信[ROOT.Char.GetFaith.HighGodName]存在！」"
	pilgrimage.6006.a:0 "「我會為你保守秘密的，朋友。」"
	pilgrimage.6006.b:0 "「我不會容忍一位不信神的朋友。」"
	pilgrimage.6006.c:0 "「你說的有些道理……」"
	pilgrimage.6007.t:0 "靠祈禱過活"
	pilgrimage.6007.desc:0 "在朝聖路途上，我的[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('friend'))][friend.GetFirstName]承受著[friend.GetHerHis]傷病的折磨，掙扎著跟上我們。所以，我走在[friend.GetHerHim]身邊陪著[friend.GetHerHim]。一名流浪[ROOT.Char.GetFaith.PriestNeuter]和我們一起走了一段時間，注意到了[friend.GetFirstNamePossessiveNoTooltip]的掙扎。\n\n「可憐的靈魂。[ROOT.Char.GetFaith.HighGodName]的孩子在前往[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]的路上不應如此辛苦，」他說道，「也許[ROOT.Char.GetFaith.HealthGodName]能賜予我力量，讓我治癒你的傷病。你願意讓我試一試嗎？」\n\n我的[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('friend'))]看向我，尋求我的陰道。「[ROOT.Char.GetFirstName]，你怎麼看？」"
	pilgrimage.6007.a:0 "[ROOT.Char.GetFaith.HighGodName]真的在守護我們。"
	pilgrimage.6007.a.success:0 "[friend.GetFirstNameNoTooltip]被治癒了"
	pilgrimage.6007.a.failure:0 "[friend.GetFirstNamePossessiveNoTooltip]的情況變糟了"
	pilgrimage.6007.b:0 "這個[6007_healer.GetWomanMan]不值得我們信任。"
	pilgrimage.2101.t:0 "$pilgrimage_header$對親密的渴望"
	pilgrimage.2101.desc:0 "我有多久沒有通過肌膚感覺到另一個人的溫存了？這段朝聖之旅讓我遠離了家鄉，也遠離了自己的慰藉。\n\n哦，我是多麼渴望肉慾啊。這些幻想不停在我腦海中氾濫，我覺得自己快要忍不住屈從於慾望了，這樣我才能集中精力。"
	pilgrimage.2101.desc.lust_vice:0 "\n\n[ROOT.Char.GetFaith.HighGodName]啊，我知道這種感覺是罪！為什麼你要如此嚴厲地考驗我？難道朝聖還不足以證明我的虔誠嗎？"
	pilgrimage.2101.desc.lust_virtue:0 "\n\n這一定是[ROOT.Char.GetFaith.HighGodNamePossessive]試煉的一部分！在朝聖之旅中，我能保持美德而不成為信仰之敵的犧牲品嗎？"
	pilgrimage.2101.desc.lust_neutral:0 "這種煩人的感覺是我必須擺脫的煩惱！當然，這也不是沒有風險的。這些地方和我的家園不一樣，我可能會在這脆弱的時刻被利用。"
	pilgrimage.2101.a:0 "也就爽一晚上……"
	pilgrimage.2101.b:0 "為何我要局限在一家妓院呢？咱們要盡可能多逛幾家！"
	pilgrimage.2101.c:0 "我必須保持堅強並專注於我的朝聖之旅！"
	pilgrimage.2501.t:0 "$pilgrimage_header$可憐的乞丐"
	pilgrimage.2501.desc.opening:0 "我們一行人正穿過一個小鎮，突然我感覺到有人拉了拉我的衣服。轉身一看，我發現一個骯髒瘦弱的[beggar.GetWomanMan]，正抬頭看著我。\n\n「哦，偉大的[ROOT.Char.GetLadyLord]，我求求您，施捨給我這樣一個可憐的乞丐一些錢吧？我快餓死了，卻沒有一個本地人會幫我的。」"
	pilgrimage.2501.desc.virtue.generous:0 "\n\n雖然慷慨不是我的天性，但朝聖之旅讓我想起，所有虔誠的[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]都應樂善好施……"
	pilgrimage.2501.desc.virtue.compassionate:0 "\n\n雖然我一點也不在乎[beggar.GetHerHis]的苦境，但朝聖之旅讓我想起，所有虔誠的[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]都應憐憫那些不幸的人……"
	pilgrimage.2501.desc.sin.generous:0 "\n\n儘管這傢伙看上去很可憐，但我沒忘記[ROOT.Char.GetFaith.PantheonTerm]認為施捨是重罪……"
	pilgrimage.2501.a.virtue:0 "以[ROOT.Char.GetFaith.HighGodNamePossessive]之名，我想你能拿走這些錢幣……"
	pilgrimage.2501.a.sin:0 "我無法讓自己說不！"
	pilgrimage.2501.b:0 "呸！去找份真正的工作，賺取你的生活費！"
	pilgrimage.2501.c.arrogant:0 "你竟敢碰到我的衣裳，泥腿子？！"
	pilgrimage.2502.t:0 "$pilgrimage.2501.t$"
	pilgrimage.2502.desc.gave:0 "「太好了！感謝您，[ROOT.Char.Custom('LadyLordWomanMan')]，感謝……[ROOT.Char.GetFaith.HighGodName]，對嗎？也感謝他們！但是，唉，慷慨的[ROOT.Char.Custom('LadyLordWomanMan')]，您能再幫我一次嗎？"
	pilgrimage.2502.desc.refused:0 "「不要！不要啊，[ROOT.Char.Custom('LadyLordWomanMan')]，求求您大發慈悲！"
	pilgrimage.2502.desc.end:0 "我的姐妹生病了，急需藥物！您的錢能救她一命，求您了！我們會非常感激！」"
	pilgrimage.2502.a:0 "呃……好吧，行吧。給你藥錢。"
	pilgrimage.2502.b:0 "不行，我不能這麼做！這樣不#EMP 對#!！"
	pilgrimage.2502.c.gave:0 "不行，我已經盡了我的本分！"
	pilgrimage.2502.c.refused:0 "我說了#EMP 不行#!！現在滾吧！"
	pilgrimage.2503.t:0 "$pilgrimage.2501.t$"
	pilgrimage.2503.desc:0 "「太好了！願她能早日康復。但是我能否請您再幫我一個忙？我的姐妹，她有許多孩子，您知道孩子是什麼樣的。他們吃的太多了！要是您能再給他們提供一些食物……？」"
	pilgrimage.2503.a:0 "好嘛。行。孩子都不該挨餓。"
	pilgrimage.2503.b:0 "我覺得我已經給夠了。"
	pilgrimage.2504.t:0 "$pilgrimage.2501.t$"
	pilgrimage.2504.desc:0 "非常非常感謝您，[ROOT.Char.Custom('LadyLordWomanMan')]！我會永遠記得您的恩情，我就算作牛作馬都償還不了！\n\n[ROOT.Char.GetFaith.HighGodNamePossessive]真是慷慨，我會歌頌[ROOT.Char.GetFaith.HighGodHerHis]直到我生命的盡頭！"
	pilgrimage.2504.a:0 "你忘了，我也給了那些。"
	pilgrimage.2504.a.flavor:0 "你會將最好的拋在後面？"
	pilgrimage.2504.b:0 "你說作牛作馬？嗯……"
	pilgrimage.2504.c.virtue:0 "不用客氣。現在帶著[ROOT.Char.GetFaith.HighGodNamePossessive]的祝福走吧。"
	pilgrimage.2504.c.sin:0 "好吧，好吧，請你……走吧。"
	pilgrimage.2511.t:0 "$pilgrimage_header$自大的小貴族"
	pilgrimage.2511.desc.start:0 "[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]吸引了來自[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]世界各地的朝聖者，所以我在旅途中遇到[lordling.Custom2('MyCharacterIntroduction', ROOT.Char)]並不奇怪。\n\n不可思議的#EMP 是#![lordling.GetSheHe]對待我的傲慢方式，騎在[lordling.GetHerHis]的馬上攔住我的隨從，還喊我[ROOT.Char.Custom('InsultNoun')]……竟然#EMP 當著我的面#!！"
	pilgrimage.2511.desc.wrathful:0 "\n\n我的血液沸騰了，只是想起[ROOT.Char.GetFaith.PriestNeuterPlural]告訴我們，要保持克制，不要讓情緒控制自己，才把火氣壓了下去。"
	pilgrimage.2511.desc.vengeful:0 "\n\n這樣的時刻讓我想起[ROOT.Char.GetFaith.PantheonTerm]教導我們，原諒那些傷害過我們的人。"
	pilgrimage.2511.desc.vengeful.christian:0 "\n\n這樣的時刻讓我想起耶穌教導我們，也把另一面臉頰轉過來……"
	pilgrimage.2511.a:0 "他奶奶的，我要給這小兔崽子好好兒上一課！"
	pilgrimage.2511.b:0 "吸氣……呼氣……"
	pilgrimage.2511.c:0 "#EMP 一定#!有更好的方式來平息這樣的怒火。"
	pilgrimage.3001.t:0 "$pilgrimage_header$[ROOT.Char.GetFaith.WaterGodName]之淚"
	pilgrimage.3001.desc:0 "即便是在朝聖中，司鐸們依然每週日舉行彌撒。當附近沒有教堂時，他們就在露天舉行，但是今天一大早，一場暴風雨襲來，並且一直不曾停歇。\n\n但是一位狂熱的[ROOT.Char.Custom('DefaultPriestTitle')]沒有退縮，依然站在傾盆大雨中進行布道，宣揚在逆境中不屈不撓的精神。儘管如此，由於氣餒的信徒紛紛躲避暴雨，[zealous_priest.GetHerHis]聽眾的規模迅速減少。"
	pilgrimage.3001.a:0 "對虔誠的[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]來說，一點小雨算什麼？"
	pilgrimage.3001.a.tt:0 "$pilgrimage.2008.a.tt$"
	pilgrimage.3001.b:0 "別這麼瘋狂，我會待在我的帳篷裡。"
	pilgrimage.3002.t:0 "$pilgrimage_header$亞當的純真"
	pilgrimage.3002.desc:0 "當我的隊伍準備拔營時，我注意到附近起了騷動——一個赤身裸體的[naked_preacher.GetWomanMan]爬到一塊大石頭上，正在向聚集的人群布道。\n\n「朋友們，原罪依然在玷污我們的靈魂，但也不盡然！只有脫去衣服，我們才能找回亞當和厄娃失去的純真……那時，也#EMP 只有#!那時，聖靈才會觸碰我們，向我們顯示神的真愛！」"
	pilgrimage.3002.a:0 "[naked_preacher.GetSheHe|U]的想法是對的！我從未感受過自己與[ROOT.Char.GetFaith.HighGodName]是如此的親近！"
	pilgrimage.3002.b:0 "異端！把[naked_preacher.GetHerHim]從上面抓下來！"
	pilgrimage.3002.c:0 "與[naked_preacher.GetHerHim]展開神學辯論。"
	pilgrimage.3002.c.success:0 "你說服這位傳教士[naked_preacher.GetHerHis]這樣很愚蠢"
	pilgrimage.3002.c.success.tt:0 "你決定接下來發生什麼"
	pilgrimage.3002.c.failure:0 "你無法反駁傳教士的論點"
	pilgrimage.3002.d:0 "無視[naked_preacher.GetHerHim]，繼續我的旅程。"
	pilgrimage.3003.t:0 "$pilgrimage_header$亞當之罪"
	pilgrimage.3003.desc:0 "在神學辯論中被擊敗後，這位[naked_preacher.GetWomanMan]從岩石上爬下來，現在站在我面前，對眼前的情況猝不及防。\n\n「……我真的相信關鍵在於服裝，」[naked_preacher.GetSheHe]憂鬱地低聲說。「但你的觀點確實很有啟發性。」\n\n[naked_preacher.GetSheHe|U]眨了眨眼，忽然想起了周圍的人群和自己的赤身裸體的樣子，依然一臉勇敢，「不過我現在應該有所長進了……」"
	pilgrimage.3003.a:0 "你可以穿上這些和我們一起前往[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]。"
	pilgrimage.3003.a.flavor:0 "你遞給那個裸體[naked_preacher.GetWomanMan]一些衣服。"
	pilgrimage.3003.b:0 "去傳揚這#EMP 正確的#!言論吧。"
	pilgrimage.3004.t:0 "$pilgrimage_header$末日將臨"
	pilgrimage.3004.desc:0 "當我的隊伍行經一座小鎮時，我看到一大群人聚集在集市廣場上。在廣場中央，一個[doomsayer.GetWomanMan]站在一輛翻倒的運魚車上，大聲地對著聽眾呼喊。\n\n「審判日近了！改悔罷！改悔罷！不然你們將永受地獄的煎熬！」\n\n鎮上的居民害怕末日預言者的話，他們都看起來憂心忡忡，在緊張地竊竊私語著。"
	pilgrimage.3004.a:0 "「至於那日子和那時刻，誰也不知道！」"
	pilgrimage.3004.a.flavor:0 "《聖經》說得很清楚；沒人知道那一天何時到來！"
	pilgrimage.3004.b:0 "我真的很高興這次朝聖帶來了大赦！"
	pilgrimage.3004.c:0 "那個[doomsayer.GetWomanMan]#EMP 不#!是神父！把[doomsayer.GetHerHim]弄下來！"
	pilgrimage.3102.t:0 "$pilgrimage_header$拜謁"
	pilgrimage.3102.desc:0 "雖然朝覲是每一位穆斯林的義務，但去其他地點朝聖就遠沒有這麼常見了。由於拜謁並不是伊斯蘭教義要求必須要做的，穆斯林選擇拜謁可能各有各的動機。\n\n當我們沿著通往[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]的大道行進時，我發覺自己在思考到底是什麼讓我對這次旅行格外上心……"
	pilgrimage.3102.a:0 "我想見識下安拉輝煌創造的全貌。"
	pilgrimage.3102.b:0 "我的熱情熾烈如火，我想做的也不僅僅是朝覲而已。"
	pilgrimage.3102.c:0 "我萌生的懷疑驅使我在這片遙遠的土地上尋找答案。"
	pilgrimage.3201.t:0 "$pilgrimage_header$潔淨儀式"
	pilgrimage.3201.desc:0 "淨化儀式是所有印度教朝聖之旅的關鍵步驟。通常形式是在聖河渡口處用水清洗自身。\n\n前方不遠就有這樣一個渡口，但我很難不注意到那裡#EMP 擠滿了#!同樣來朝聖的平民……"
	pilgrimage.3201.a:0 "進入聖河加入其他信徒。"
	pilgrimage.3201.b:0 "我不會和#EMP 農民#!一起沐浴！"
	pilgrimage.3202.t:0 "$pilgrimage_header$聖潔森林"
	pilgrimage.3202.desc.hinduism:0 "雖然七聖城是至聖之地，但荒山野嶺也自有其神聖之處。 "
	pilgrimage.3202.desc.buddhism:0 "佛陀釋迦牟尼教導我們生命都是神聖的。雖然有情眾生是生命中最高等的形式，但即使是最渺小的草葉也依然值得尊重。"
	pilgrimage.3202.desc.jainism:0 "不害，或者非暴力，是一條耆那教的主要戒律。即使對植物的傷害也是禁止的，但不包括為維持生命所需最小程度的傷害。"
	pilgrimage.3202.desc.nature:0 "人類的傲慢令許多人相信自己凌駕於自然之上，但他們錯了。自然世界才是存在於至真至純的狀態中的。"
	pilgrimage.3202.desc.end:0 "\n\n當我們穿過一片林間的空地時，那裡的幽靜安謐深深地打動了我。沒有爭鬥，沒有衝突……只是單純地享受這一草一木所帶來的平和。"
	pilgrimage.3202.a:0 "讓我們在此處逗留片刻，參悟宇宙之道。"
	pilgrimage.3202.a.tt:0 "你的[THIS.Char.GetInvolvedActivity.GetName]將會#N 延遲幾個月#!"
	pilgrimage.3202.b:0 "搞快點，讓我們繼續朝聖之旅！"
	pilgrimage.3202.b.tt:0 "你會#P 提前幾週#!到達目的地"
	pilgrimage.3301.t:0 "$pilgrimage_header$挑剔的比丘"
	pilgrimage.3301.desc:0 "在朝聖之路的沿途，我看到許多漂泊流浪的人，他們已經出家遁世，擺脫了一切凡塵俗務的束縛。\n\n今天一位年長的流浪者正盯著我的隨從看，[wanderer.GetSheHe]走到我邊上。「你帶的東西太多了。想要證道覺悟，你就必須像我一樣丟棄身外之物，兩手空空，布衣出行。」"
	pilgrimage.3301.a:0 "我能設法做到，起碼在這趟旅途中能。"
	pilgrimage.3301.b:0 "那我的帳篷，我的毯子呢？太多了。我壓根沒準備好！"
	pilgrimage.3301.c:0 "啊，但是一個[ROOT.Char.GetTitleAsNameNoTooltip]簡裝出行是有違天則的。"
	pilgrimage.3101.t:0 "受戒"
	pilgrimage.3101.desc:0 "當我快到麥加時，我發覺自己正立於戒關之前，這裡是麥加禁地和外界的分界點。\n\n從這一地點開始，我必須進入受戒的狀態，舉行沐浴淨身、更換戒衣的儀式。我也必須戒房事，戒咒罵，戒傲慢無禮之想。"
	pilgrimage.3101.a:0 "我會全心全意、至誠至敬地完成受戒儀式。"
	pilgrimage.3101.b:0 "呃……貌似沒人會清楚我有沒有掉鏈子吧。"
	pilgrimage.4001.t:0 "抵達"
	pilgrimage.4001.desc:0 "我終於來到了這裡，身心都達到了[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]的大[ROOT.Char.GetFaith.HouseOfWorship]。\n\n[ROOT.Char.GetFaith.BishopNeuter]向我賜福，我思考著[ROOT.Char.GetFaith.PantheonTerm]此時此刻為了把我帶到這裡，需要發生怎樣的事情。"
	pilgrimage.4001.cynical_end:0 "\n\n走了很多路。"
	pilgrimage.4001.a:0 "我走過了神聖的道路。"
	pilgrimage.4001.a_dead:0 "我們走過了神聖的道路。"
	pilgrimage.4001.a_cynical:0 "重要的是人們知道我來過這裡。"
	pilgrimage.4002.desc:0 "在我偉大朝聖的終點，我終於身心都來到了這裡。除了[2010_mystic.GetTitledFirstName]，神聖真知的探求者，誰更適合與我見面呢？\n\n「環顧四周吧，[ROOT.Char.GetFirstNameNoTooltip]！」[2010_mystic.GetSheHe]說。「這份榮光是否正如我從前所說？」"
	pilgrimage.4002.a:0 "確實如此，朋友！"
	pilgrimage.4002.a_cynical:0 "這……還行吧。"
	pilgrimage.4002.b:0 "嗯沒錯，我確實喜歡我所看到的。"
	pilgrimage.4010.t:0 "身臨其境"
	pilgrimage.4010.desc:0 "我們不斷抄近路，一路催促隨從們，終於到了[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]。\n\n我不想磨蹭，[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName]的神聖職責一完成，僕人們就通知我，已經做好旅行準備，我們可以啟程回去了。"
	pilgrimage.4010.a:0 "我……我改變主意了。這樣感覺不好。"
	pilgrimage.4010.a.flavor:0 "現在就回去是褻瀆神明！"
	pilgrimage.4010.a.tt:0 "你將探索[THIS.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]，在這裡待上一段時間\n$EFFECT_LIST_BULLET$你的[THIS.Char.GetInvolvedActivity.GetName]結束，獎勵仍會受到負面影響"
	pilgrimage.4010.b:0 "就這樣吧。我們動身前往[ROOT.Char.GetTravelPlan.GetData.GetFinalDestination.GetProvince.GetNameNoTooltip]。"
	pilgrimage.4010.b.flavor:0 "走吧……"
	pilgrimage.4010.b.tt:0 "你的[THIS.Char.GetInvolvedActivity.GetName]會結束，你將立即開始返鄉"
	pilgrimage.4020.t:0 "勿忘人固有一死"
	pilgrimage.4020.desc.intro:0 "我們一到[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]，我就開始為"
	pilgrimage.4020.desc.relation_family_liked:0 "我過世的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_pilgrimage_host'))]籌備儀式。\n\n"
	pilgrimage.4020.desc.relation_liked:0 "我親愛的[old_pilgrimage_host.GetFirstName]籌備儀式。\n\n"
	pilgrimage.4020.desc.relation_family:0 "我過世的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_pilgrimage_host'))]籌備儀式。\n\n"
	pilgrimage.4020.desc.relation_neutral:0 "[old_pilgrimage_host.GetTitledFirstName]籌備儀式。\n\n"
	pilgrimage.4020.desc.liked:0 "我努力保持鎮定，同時尋找一位[ROOT.Char.GetFaith.AltPriestTermPlural]，這人能幫助我們舉行最後的告別。\n\n我們抵達[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]後，我平復了一些心情，這個神聖的地方更接近[ROOT.Char.GetFaith.HighGodNameAlternate]，[old_pilgrimage_host.GetFirstName]將在這裡永遠安息。"
	pilgrimage.4020.desc.neutral:0 "送葬的隊伍平靜而莊重，當地的[ROOT.Char.GetFaith.AltPriestTermPlural]向我保證，[old_pilgrimage_host.GetSheHe]現在在[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]安息，這裡更接近[ROOT.Char.GetFaith.HighGodName]，所以[old_pilgrimage_host.GetSheHe]的處境還不錯。"
	pilgrimage.4020.a:0 "這是正確的決定。"
	pilgrimage.4020.a.flavor:0 "願[old_pilgrimage_host.GetSheHe]現在獲得了安息。"
	pilgrimage.5001.t:0 "條條大路通羅馬"
	pilgrimage.5001.desc:0 "朝聖者從基督教世界各處蜂擁至羅馬。有些人走的是法蘭契傑納之路，有些人走的是較不知名的路線。最終，我們都匯聚於此，聖伯多祿大殿，偉人安息之處。\n\n我與其他朝聖者站在一起，感受到了聚集起來的眾人之間莊重的合一與團結，所有人都旅途中克服了各種試煉和磨難。"
	pilgrimage.5011.t:0 "哦，耶路撒冷，耶路撒冷！"
	pilgrimage.5011.desc.beginning:0 "世界上沒有其他城市擁有耶路撒冷這般的歷史。除了眾多其他宗教聖地之外，這座城市還有著 "
	pilgrimage.5011.desc.christian:0 "聖墓大教堂，矗立於耶穌受難、安葬和復活之地。"
	pilgrimage.5011.desc.muslim:0 "「尊貴禁地」，穆罕默德在地上的時日結束後的登霄之所。"
	pilgrimage.5011.desc.jewish:0 "聖殿山，至聖所之所在，預言中第三聖殿將要建立的地方。"
	pilgrimage.5011.desc.end:0 "\n\n站在聖殿山之外，手觸西牆，我反思著自己一路來到這座傳奇之城的旅途上發生的事情。"
	pilgrimage.5021.t:0 "世界渴望之城！"
	pilgrimage.5021.desc:0 "我終於站在了君士坦丁堡外的山丘上，這顆人類文明的璀璨寶石與羅馬帝國的榮光交相輝映。真是必須一看的地方！\n\n在城市中心附近，我看見了聖索菲亞大教堂，偉大的敬拜中心，常被認為是拜占庭建築的典範。\n\n不過這遠不是此處唯一的奇觀，我眺望城市，驚嘆於[ROOT.Char.GetFaith.CreatorNamePossessive]造物的榮光。"
	pilgrimage.5031.t:0 "亞歷山大！"
	pilgrimage.5031.desc:0 "我終於抵達了亞歷山大城，這裡是基督教隱修制度的誕生地。那時候，在這座城市附近的沙漠洞穴裡，第一批隱修修士開始了他們的使命，那些地方至今依然在用。\n\n亞歷山大城不如耶路撒冷或羅馬那麼出名，但它作為神學與知識的中心，卻擁有著一段漫長的歷史。即使在伊斯蘭勢力占領此地的幾個世紀後，生活在城市中的基督徒小團體依舊堅貞地保持著自己的信仰。"
	pilgrimage.5101.t:0 "西奈山與何烈山"
	pilgrimage.5101.desc:0 "[ROOT.Char.GetFaith.HighGodName]在西奈山上以燃燒的荊棘的形態，第一次對摩西說話。後來，在同一座山上，[ROOT.Char.GetFaith.HighGodNameSheHe|U]又將十誡示現給他，這十條誡命構成了所有亞伯拉罕教義的基礎。\n\n無疑這裡是[ROOT.Char.GetFaith.HighGodName]喜愛的地方，我想著當我站在這片神聖的山坡上時，[ROOT.Char.GetFaith.HighGodNameSheHe|U]會不會正在俯視我……"
	pilgrimage.5201.t:0 "希吉拉"
	pilgrimage.5201.desc:0 "在穆斯林信仰最初的日子裡，穆罕默德並不總受人愛戴，許多人拒絕接受他和他的聖訓。\n\n他得到關於刺殺的警告後，便離開了麥加前往葉斯里卜，在那兒，不斷壯大的穆斯林集體張開雙臂歡迎了他。此次遷徙被稱為「希吉拉」，穆罕默德在他的新家得以集結侍奉安拉的善戰部落。\n\n後來，葉斯里卜更名為麥地那，意為「先知之城」，以示紀念。現在我在此地，親自紀念他的這段遷徙。"
	pilgrimage.5301.t:0 "波羅奈"
	pilgrimage.5301.desc:0 "我終於抵達了波羅奈。在遙遠的太古，濕婆神建立了這座偉大的城市，這裡從古至今吸引了無數來自遠方的朝聖者光臨。\n\n來到這裡的不僅僅只有印度教朝聖者，因為釋迦牟尼佛也曾在此地附近首次度化弟子。\n\n當我親眼見證了信仰的交融，以及由此產生的知識與探討，對於我們是如何共同生活在此世間，我產生了全新的認識。"
	pilgrimage.5311.t:0 "阿踰陀"
	pilgrimage.5311.desc:0 "我終於抵達了阿踰陀，神明羅摩的誕生地，偉大的史詩《羅摩衍那》上演的地方。作為毗濕奴的一個化身，羅摩的降誕與人生被視為是正法行世的光輝體現。\n\n《羅摩衍那》的故事激勵了無數代印度教徒，身處此地，讓我暢想起我自己的遺產會在歷史中留下怎樣的印記……"
	pilgrimage.5321.t:0 "秣菟羅"
	pilgrimage.5321.desc:0 "我終於抵達了我的終點——秣菟羅。慈悲、博愛與溫情之神奎師那就誕生於此。\n\n環顧四周，我可以看見所有這些特質都體現在蜂擁至此的朝聖者們身上。他們來到奎師那誕生地的神廟群朝拜，這是迄今所建造過的最宏偉壯麗的宗教建築之一。"
	pilgrimage.5331.t:0 "訶梨墮羅"
	pilgrimage.5331.desc:0 "我終於來到了神聖的恒河之源——訶梨墮羅。\n\n這座城市建立在恆河女神降世之地，濕婆神當時用自己的髮束承受住了這洶湧的河水。\n\n此地以能洗刷罪孽而知名，來自世界各處的朝聖者蜂擁而至，在河水中沐浴。現在，我也是其中一員。"
	pilgrimage.5341.t:0 "建志補羅"
	pilgrimage.5341.desc:0 "我終於抵達了建志補羅，愛目母神廟坐落於此。\n\n這座神廟被奉獻給母親神，還以其和平與繁榮而聞名於世，至今仍是印度教七聖城之一。 "
	pilgrimage.5351.t:0 "鄔闍衍那"
	pilgrimage.5351.desc:0 "抵達鄔闍衍那古城，我開始前往摩訶迦麗濕伐羅·殊窒陵伽神廟。\n\n這座城市專獻給化身為摩訶迦麗濕伐羅的濕婆神，長久以來這裡一直都是朝聖和行政的中心，產生出一座偉大繁華的都市，信眾充盈其間。\n\n到達大神廟後，我尋求[ROOT.Char.GetFaith.BishopNeuter]的祝福，洗清我靈魂的罪孽。"
	pilgrimage.5361.t:0 "墮羅迦"
	pilgrimage.5361.desc:0 "我終於站在了「門之城」墮羅迦的門口，這裡是印度教最偉大的聖地之一。\n\n根據傳說，毗濕奴的化身奎師那從海中重奪了大片土地，使得城市得以建立。自那以後，這座城市大大發展，成為了宗教和經濟中心，吸引了各處的朝聖者……我也是其中一員。"
	pilgrimage.5401.t:0 "菩提伽耶"
	pilgrimage.5401.desc:0 "我來到了菩提伽耶，佛教世界最神聖的地方，[ROOT.Char.GetFaith.HighGodName][ROOT.Char.GetFaith.HighGodHerselfHimself]就是在這裡的菩提樹下悟道的。\n\n從那時起，摩訶菩提寺就開始環繞這棵聖樹修建，來自世界各地的朝聖者聚集在這裡，學習更多關於[ROOT.Char.GetFaith.HighGodNameAlternatePossessive]的故事，並紀念[ROOT.Char.GetFaith.HighGodHerHis]的一生。"
	pilgrimage.5411.t:0 "拘尸那揭羅"
	pilgrimage.5411.desc:0 "終於，我抵達了拘尸那揭羅，據說這裡是[ROOT.Char.GetFaith.HighGodName]入滅之地。\n\n[ROOT.Char.GetFaith.HighGodHerHis]生前已證得涅槃，其死亡也受人敬仰，因為[ROOT.Char.GetFaith.HighGodNameSheHe]在死後達成了般涅槃，掙脫輪迴的枷鎖。這種解脫，是一個虔誠佛教徒的終極目標。"
	pilgrimage.5421.t:0 "鹿野苑"
	pilgrimage.5421.desc:0 "我的這趟旅途終於將我帶至鹿野苑，[ROOT.Char.GetFaith.HighGodName]初轉法輪，向[ROOT.Char.GetFaith.HighGodHerHis]的追隨者講授四聖諦及其他法門的地方。\n\n正是在此，第一座佛學院建立了，時至今日依然吸引著來自世界各地的朝聖者。"
	pilgrimage.5501.t:0 "屍佉羅時"
	pilgrimage.5501.desc:0 "《涅槃章》記載，耆那教二十四位渡津者中有二十位在此處的屍佉羅時山上獲得解脫。這段廣為流傳的歷史使得此地成為耆那教教團中最為重要的朝聖地，當我的目光從上到下地打量著這座山時，我發覺自己正在審視這段旅途，思索其對人生的意義。"
	pilgrimage.5601.t:0 "聖識"
	pilgrimage.5601.desc:0 "我站在烏希達雷納山的山坡上，山下的景色在我面前鋪展開來。面對著這激起人敬畏之心的景色，我不禁想到瑣羅亞斯德是如何在此獲得啟迪，得到了阿胡拉·馬茲達的智慧，以傳播給下面的世界。正如大多數到此地的朝聖者，我沒有感覺到預言的神聖火花，但即便如此，我依然忍不住驚嘆於面前的景象。"
	pilgrimage.5901.t:0 "帕德博恩！"
	pilgrimage.5901.desc:0 "帕德博恩的密林深處曾經屹立著巨柱伊爾明蘇爾。這座為榮耀奧丁而建的紀念碑在薩克森戰爭期間被查理曼摧毀，但是我們的人民依然湧向它曾經矗立的地方去紀念它。現在，我可以說我也曾前往這神聖之地進行過朝聖。"
	pilgrimage.5911.t:0 "蒼天之下"
	pilgrimage.5911.desc:0 "整個世界就是[ROOT.Char.GetFaith.HighGodNamePossessive]的廟宇，偉大的蒼天比任何清真寺或是教堂的屋頂都要偉大。在[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]的大草原上，我感覺距離[ROOT.Char.GetFaith.PantheonTerm]非常近，並開始反思自己到達這處聖地的旅途。"
	pilgrimage.5921.t:0 "聖林"
	pilgrimage.5921.desc:0 "我終於抵達了[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]。別的一些人在教堂或清真寺裡敬拜，但我知道最神聖的地方在開闊的森林中，赤足涉入能感受到柔軟而滋養的土壤的撫摸。\n\n古老的樹林尤其可敬，我站在巨樹之間，暢想著自己在大自然中所處的位置。"
	pilgrimage.6500.t:0 "謝恩"
	pilgrimage.6500.desc:0 "我們穿過人群，我的[ROOT.Char.Custom2('RelationToMe', pilgrimage_member)][pilgrimage_member.GetTitledFirstName]凝視著廣闊的[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTier]聖地：\n\n「[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]真是值得一看的地方！這裡文化交匯、信仰相聚。能體驗到這些，還有熟悉的人相伴，我們難道不是蒙受了祝福嗎？」\n\n[pilgrimage_member.GetSheHe|U]期待地看著我。"
	pilgrimage.6500.a:0 "我#EMP 知道#!！讓我們盡情享受吧！"
	pilgrimage.6500.a.tt:0 "你的文化沒有[GetCultureTradition('tradition_xenophilic').GetName]傳統"
	pilgrimage.6500.b:0 "屬神的人才能達到的壯舉！"
	pilgrimage.6500.c:0 "人建造了這個地方，不是神靈。"
	pilgrimage.6510.t:0 "詞不達意"
	pilgrimage.6510.desc:0 "我漫步在[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]的街道上時，在一座小[ROOT.Char.GetFaith.HouseOfWorship]前停下了腳步。這座建築比較樸素和簡陋，但它前面聚集了一小群朝聖者。\n\n我走上前看到，他們正在抓撓自己的腦袋，試圖弄明白門口一尊雕像旁用異國文字寫的牌匾。\n\n這可能是為我的朝聖者同胞服務的一個機會！"
	pilgrimage.6510.a:0 "#EMP 我#!會為你們翻譯它！"
	pilgrimage.6510.a.flavor:0 "真不敢相信這碑文居然#EMP 寫錯了字！#!"
	pilgrimage.6510.b:0 "這碑文寫了什麼……？"
	pilgrimage.6510.b_success.t:0 "碑文被破譯"
	pilgrimage.6510.b_success.desc:0 "破譯了碑文"
	pilgrimage.6510.b_failure.t:0 "碑文無人能解"
	pilgrimage.6510.b_failure.desc:0 "碑文內容仍是個謎"
	pilgrimage.6510.c:0 "嗯，這似乎不太值得。"
	pilgrimage.6520.t:0 "該回家了？"
	pilgrimage.6520.desc:0 "[impatient_pilgrim.GetTitledFirstName]跟著我們的朝聖隊伍四處小跑，大聲嘆氣，腳步拖沓。「感覺我們在這裡已經很久了，是不是快要開始回家了？」[impatient_pilgrim.GetSheHe]不耐煩地嘀咕道。\n\n我瞥了[impatient_pilgrim.GetHerHim]一眼，"
	pilgrimage.6520.desc_forgiving:0 "還有點同情[impatient_pilgrim.GetHerHim]。被拖著走可不好玩。"
	pilgrimage.6520.desc_nonforgiving:0 "簡直不敢相信[impatient_pilgrim.GetHerHim]有如此#EMP 膽量#!。我握緊拳頭。"
	pilgrimage.6520.a:0 "你#EMP 竟敢#!如此無禮！"
	pilgrimage.6520.b:0 "喂，我帶你看看那邊的非凡雕像。"
	pilgrimage.6520.c:0 "我明白你的意思。"
	pilgrimage.6530.t:0 "新鮮體驗"
	pilgrimage.6530.desc_intro:0 "我們漫步經過[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]市場的攤位，"
	pilgrimage.6530.desc_adult:0 "一個奇怪的[local_guide.GetWomanMan]接近了我們。[local_guide.GetSheHe|U]直截了當地對我們說：\n\n「[ROOT.Char.GetLadyLord]，你看起來像一位優雅的尊貴[ROOT.Char.GetWomanMan]！我知道在離[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]不遠的地方有一種#EMP 神聖#!的體驗，任何虔誠的朝聖者肯定會對它感興趣！」"
	pilgrimage.6530.desc_child:0 "一個眼睛又大又亮的小孩子走近了我們。[local_guide.GetSheHe|U]抬頭看著我們，驚呼道：\n\n「我知道有一處[ROOT.Char.GetFaith.HighGodName]居住的秘境！」[local_guide.GetSheHe]一臉堅定的說道，「你們有興趣的話，我可以帶你去看看？」"
	pilgrimage.6530.desc_warning:0 "\n\n在我的右邊的[warning_character.GetTitledFirstName]，皺著眉頭，微妙地搖了搖頭。是警告嗎？"
	pilgrimage.6530.desc_learned:0 "\n\n我研究過地圖，碰巧知道[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]的那一邊除了危險的荒地外什麼也沒有。"
	pilgrimage.6530.a:0 "讓我感興趣。"
	pilgrimage.6530.a_child.tt:0 "你跟上那孩子"
	pilgrimage.6530.divinity.desc:0 "[local_guide.GetShortUIName]向你展示真正的神聖體驗"
	pilgrimage.6530.dangerous.desc:0 "你被騙入了危險的境地"
	pilgrimage.6530.b:0 "[ROOT.Char.GetFaith.HighGodName]也會對騙子微笑。"
	pilgrimage.6530.b_child:0 "說謊不適合你，我的孩子。"
	pilgrimage.6530.b.flavor:0 "[local_guide.GetShortUIName]溜走了。"
	pilgrimage.6530.c:0 "給我一個不告發你的理由。"
	pilgrimage.6530.c.flavor:0 "我們都要為自己的罪付出代價。"
	pilgrimage.6530.d:0 "你是想騙#EMP 我#!，農民？！"
	pilgrimage.6530.d.flavor:0 "我會用鞭子給[local_guide.GetHerHim]注入一些誠實！"
	pilgrimage.6530.e:0 "算了。"
	pilgrimage.6531.t:0 "隱秘聖所"
	pilgrimage.6531.desc_wellspring:0 "我們在離[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]很遠的地方突然停了下來。我們的嚮導[local_guide.GetTitledFirstName]向我們展示了一條隱蔽的通道，我們最終進入了一個小洞穴，日光從頂上的一個洞裡射進來照亮了我們。\n\n通過同一個洞，真正非凡的泉水平靜地傾瀉而出。流水散發著神聖的光彩，淡淡的霧氣彩虹為周圍的空氣增添了色彩。"
	pilgrimage.6531.desc_crystal_cavern:0 "我開始懷疑我們是否會到達時，我們的嚮導[local_guide.GetTitledFirstName]突然向左急轉，在我們意識到之前我們進入了一個隱藏於荒野的洞穴。\n\n我們跌跌撞撞地走進一個覆蓋著數百顆水晶的大洞穴，一道微弱的光芒逐漸增強，開始反射在我們的裝備上。水晶從洞頂上的孔中捕捉光線，我們一行人都對這一景象驚嘆不已。"
	pilgrimage.6531.desc_non_cynical:0 "\n\n我感到此處[ROOT.Char.GetFaith.HighGodNamePossessive]的臨在勝過任何地方。"
	pilgrimage.6531.desc_cynical:0 "\n\n這是令人嘆為觀止的自然奇景，我只能認同至此。"
	pilgrimage.6531.a:0 "多麼非凡！"
	pilgrimage.6532.t:0 "朝聖者獵物！"
	pilgrimage.6532.desc:0 "我們的嚮導[local_guide.GetTitledFirstNamePossessive]無憂無慮的口哨聲，是暴徒接近我們之前，我們聽到的最後的聲音。這伙歹徒不知從哪裡來的，似乎是離[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]很遠的地方。這是一個圈套，現在我們孤立無援。\n\n我拼命想辦法該怎麼辦，我的心跳加快。他們怎麼敢掠奪朝聖者？"
	pilgrimage.6532.a:0 "[6532_protector.GetTitledFirstNameNoTooltip]！解決他們！"
	pilgrimage.6532.a_success.t:0 "壞蛋們被嚇跑了"
	pilgrimage.6532.a_success.desc:0 "[6532_protector.GetShortUIName]成功嚇跑了這些惡棍"
	pilgrimage.6532.a_failure.t:0 "受傷"
	pilgrimage.6532.a_failure.desc:0 "[6532_protector.GetShortUIName]在戰鬥中受傷"
	pilgrimage.6532.b:0 "#EMP 以[ROOT.Char.GetFaith.HighGodNameAlternate]的神能命令你們屈服！#!"
	pilgrimage.6532.c:0 "這是神聖的地方！你們不怕神明嗎？！"
	pilgrimage.6532.c_success.t:0 "趕走了惡徒"
	pilgrimage.6532.c_success.desc:0 "你成功驅散了惡徒"
	pilgrimage.6532.c_failure.t:0 "被搶劫"
	pilgrimage.6532.c_failure.desc:0 "你被搶劫了！"
	pilgrimage.6533.t:0 "絕望時刻"
	pilgrimage.6533.desc:0 "[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]之外的某處，我們轉過另一個拐角時，我們的兒童向導[local_guide.GetTitledFirstName]停在原地不動了。小小的身體開始顫抖，我能聽到[local_guide.GetSheHe]壓抑的抽泣聲，[local_guide.GetSheHe]努力掩飾[local_guide.GetHerHis]在哭泣的事實。\n\n「我……對不起，[ROOT.Char.GetLadyLord]，他們逼我這麼做的。我的小妹妹病了，我們好幾天沒吃東西了……」[local_guide.GetSheHe]看著那邊，明亮的大眼睛突然充滿了恐懼。「我們應該回去，」[local_guide.GetSheHe]小心翼翼地低聲說。"
	pilgrimage.6533.a:0 "親愛的孩子，你的誠實溫暖了我的心。"
	pilgrimage.6533.a.flavor:0 "讓我們幫助這個可憐的孩子。"
	pilgrimage.6533.b:0 "真#EMP 卑鄙#!。"
	pilgrimage.6533.b.flavor:0 "團夥犯罪！"
	pilgrimage.6540.t:0 "你是否想要來點……"
	pilgrimage.6540.desc:0 "我們去[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]朝聖期間，我忍不住回到當地市場，細品這裡的商品。一個展台尤為吸引我。\n\n商人對我咧嘴一笑，宣稱：「如果這位[ROOT.Char.GetLadyLord]手裡有錢，我這兒的商品應有盡有！」\n\n這些珍奇的商品帶回去肯定能大賺一筆，或者我還可以將它們留作禮物……"
	pilgrimage.6540.a:0 "這批貨似乎是一項明智的投資！"
	pilgrimage.6540.a.flavor:0 "我應該很容易就能賺翻倍。"
	pilgrimage.6540.a.tt:0 "你買下了這些異域商品"
	pilgrimage.6540.b:0 "這裡的這些看起來很有意思。"
	pilgrimage.6540.b.flavor:0 "我應該很容易就能賺三倍。"
	pilgrimage.6540.c:0 "塵世的財物？太世俗了。"
	pilgrimage.6750.t:0 "[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]之懺悔"
	pilgrimage.6750.desc.intro:0 "我走進[ROOT.Char.GetFaith.HouseOfWorship]，一種可怕的罪惡感感湧上心頭。光——就像一個陽光明媚的夏日照亮祭壇——宛若實質，讓我覺得觸手可及。\n\n我過著什麼樣的生活？我能成為什麼樣的[ROOT.Char.GetTitleAsNameNoTooltip]、什麼樣的[ROOT.Char.GetMotherFather]、什麼樣的[ROOT.Char.Custom('GetDaughterSon')]？\n\n如果我不改變我的"
	pilgrimage.6750.desc.secret:0 "[repent_trait.GetNameNoTooltip]"
	pilgrimage.6750.desc.drunkard:0 "[GetTrait('drunkard').GetName( ROOT.Char )]"
	pilgrimage.6750.desc.hashishiyah:0 "[GetTrait('hashishiyah').GetName( ROOT.Char )]"
	pilgrimage.6750.desc.rakish:0 "[GetTrait('rakish').GetName( ROOT.Char )]"
	pilgrimage.6750.desc.irritable:0 "[GetTrait('irritable').GetName( ROOT.Char )]"
	pilgrimage.6750.desc.flagellant:0 "[GetTrait('flagellant').GetName( ROOT.Char )]"
	pilgrimage.6750.desc.contrite:0 "[GetTrait('contrite').GetName( ROOT.Char )]"
	pilgrimage.6750.desc.profligate:0 "[GetTrait('profligate').GetName( ROOT.Char )]"
	pilgrimage.6750.desc.comfort_eater:0 "[GetTrait('comfort_eater').GetName( ROOT.Char )]"
	pilgrimage.6750.desc.inappetetic:0 "[GetTrait('inappetetic').GetName( ROOT.Char )]"
	pilgrimage.6750.desc.outro:0 "本性，我唯一能看到的光將是[ROOT.Char.GetFaith.NegativeAfterLife]之火。"
	pilgrimage.6750.a:0 "「在這裡，我作為一個全新的[ROOT.Char.GetWomanMan]誕生了。」"
	pilgrimage.6750.b:0 "「嗯，那我就暫時享受一下吧。」"
	pilgrimage.6760.t:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]之爭"
	pilgrimage.6760.desc.intro:0 "我們聆聽晨禱時，[bishop_pilgrim.GetTitledFirstName]和我進行了熱烈的討論，很快就談及神學問題。\n\n"
	pilgrimage.6760.desc.christian:0 "「如果說『成為肉身』意味著基督莫名其妙地從聖言中成為人，天主的性體與人的性體基於位格結合，那就太愚蠢了。」\n\n「但是，正如聶斯脫裡自己所說，」[bishop_pilgrim.GetTitledFirstName]反駁道，「基督也是由天主的性體所生，是生於恩典，而非生於人的性體。」"
	pilgrimage.6760.a:0 "「這種褻瀆神明的鬼話，我才不會聽！」"
	pilgrimage.6760.b:0 "「你知道厄弗所大公會議是如何駁斥#EMP 他#!的。」"
	pilgrimage.6760.b.success:0 "[bishop_pilgrim.GetShortUIName]被說服了"
	pilgrimage.6760.b.failure:0 "[bishop_pilgrim.GetShortUIName]保持[bishop_pilgrim.GetHerHis]的立場"
	pilgrimage.6760.c:0 "「說得好，朋友。我們現在出去走走吧。」"
	pilgrimage.6770.t:0 "真正的聖物"
	pilgrimage.6770.desc.intro:0 "我在市場上閒逛攤位，盡可能多地避開當地吃食，一波又一波店家向我推銷。我注意到有個特別的商人周圍聚集了很多人。\n\n「來瞧瞧，花些能讓[ROOT.Char.GetFaith.WealthGodName]笑幾十年的價格，買一件真正的聖物。"
	pilgrimage.6770.desc.christian:0 "[SCOPE.Custom('ChristianRelicName')|U]！"
	pilgrimage.6770.desc.islam:0 "[SCOPE.Custom('IslamRelic')|U]！"
	pilgrimage.6770.desc.buddhist:0 "[SCOPE.Custom('BuddhismRelicName')|U]！"
	pilgrimage.6770.desc.judaism:0 "[SCOPE.Custom('JudaismRelicName')|U]！"
	pilgrimage.6770.desc.fallback:0 "[merchant_relic.GetName|U]！"
	pilgrimage.6770.desc.outro:0 "是幾天前在這個非常神聖的神殿裡發現的！」"
	pilgrimage.6770.a:0 "它#EMP 必須#!是我的。"
	pilgrimage.6770.b:0 "「我敢肯定你不會想以貪婪的價格出售一件聖物……」"
	pilgrimage.6770.b.success:0 "[relic_merchant.GetShortUIName]降價了"
	pilgrimage.6770.b.failure:0 "[relic_merchant.GetShortUIName]被你的提議侮辱了"
	pilgrimage.6770.c:0 "「我要把錢花在更有意義的事情上。」"
	pilgrimage.6770.d:0 "「這看起來不太正宗……」"
	pilgrimage.6780.t:0 "幹練的廷臣"
	pilgrimage.6780.desc:0 "如果一個[ROOT.Char.GetWomanMan]不尋找其他同樣重要的消磨時間的方式，也只能祈禱了。[current_employer.GetTitledFirstName]有一個可愛的住所，[current_employer.GetSheHe]非常友好，允許我去參觀。\n\n我聽到其中一個房間裡傳來聲音，「……在這樣做的過程中，你們將學會最偉大的技術。」我往裡看，見到[stolen_courtier.GetTitledFirstName]正在向一群感興趣的廷臣闡述[stolen_courtier.GetHerHis]的技藝，他們熱切地聽從[stolen_courtier.GetHerHis]的教導。"
	pilgrimage.6780.a:0 "多麼有才華的大師，也許我應該僱用[stolen_courtier.GetHerHim]。"
	pilgrimage.6780.b:0 "「這樣的大師，在這樣的宮廷裡，都覺得自己浪費了……」"
	pilgrimage.6780.b.success.t:0 "招募廷臣"
	pilgrimage.6780.b.success.desc:0 "[stolen_courtier.GetShortUIName]加入你的宮廷"
	pilgrimage.6780.b.failure.t:0 "提議被拒絕"
	pilgrimage.6780.b.failure.desc:0 "[stolen_courtier.GetShortUIName]拒絕你的提議"
	pilgrimage.6780.c:0 "不足以為一個人惹惱[current_employer.GetTitledFirstNameNoTooltip]。"
	obligation_hook_salary:0 "義務薪水"
	obligation_hook_tt:0 "僱傭有#EMP 義務#!牽制的角色更加便宜"
	pilgrimage.6790.t:0 "在[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]喚醒神魂"
	pilgrimage.6790.desc:0 "「[spiritual_mentor.GetSheHe|U]是世上最好的[spiritual_mentor.GetWomanMan]。[spiritual_mentor.GetSheHe|U]每天都在看守聖地，每個子夜[spiritual_mentor.GetSheHe]都會回到[spiritual_mentor.GetHerHis]在城外的營地，祈禱至黎明來臨，月亮離開。」\n\n聽說了[spiritual_mentor.GetHerHis]的奇事，我深吸了一口氣，走向在篝火旁休息的[spiritual_mentor.GetSheHe]。\n\n「我一直在等你，」[spiritual_mentor.GetSheHe]直視著我說，「[spiritual_mentor.GetFaith.HighGodName]也在等你。你準備好棄絕你的[ROOT.Char.Custom('SinfulTrait')|l]了嗎？」"
	pilgrimage.6790.a:0 "「是的。我#EMP 準備好了#!。」"
	pilgrimage.6790.b:0 "「我對你的教導更感興趣。」"
	pilgrimage.6790.c:0 "「我不需要改變我自己的#EMP 任何東西#!。」"
	pilgrimage.6800.t:0 "聖召"
	pilgrimage.6800.desc:0 "當我進入聖地時，我發現[called_member.GetTitledFirstName]正出神地盯著祭壇。「[called_member.GetFirstNameNoTooltip]……」我叫[called_member.GetHerHim]。\n\n「[ROOT.Char.GetLadyLord]，」[called_member.GetSheHe]平靜地說，「我有件事要問你，希望你能原諒我。這個地方以我認為不可思議的方式觸動了我的靈魂，激盪了我的心神。\n\n[called_member.GetFaith.HighGodName]對我說話，[called_member.GetFaith.HighGodHerHis]的聲音清晰、嚴厲、準確，不停地說啊說啊——這是我現在唯一能聽到的聲音；整個世界都安靜了。\n\n如果我能留下來，我願意為之奉獻一生。」"
	pilgrimage.6800.a:0 "「我明白了，你該做你必須做的。」"
	pilgrimage.6800.b:0 "「我們老家不也有[ROOT.Char.GetFaith.HouseOfWorshipPlural]嗎？」"
	pilgrimage.6800.c:0 "「立刻停止這種胡說八道。」"
	pilgrimage.6800.d:0 "「留下來？準備#EMP 暗算#!我？絕無可能！」"
	pilgrimage.6800.e:0 "「好樣的！我也要捐款！」"
	pilgrimage.6800.e.tt:0 "當地的神職人員會非常感激這一舉動。"
	pilgrimage.6810.t:0 "放縱"
	pilgrimage.6810.desc:0 "「……現在你可以走了，孩子。」我進入[ROOT.Char.GetFaith.HouseOfWorship]，聽到[bishop_pilgrim.GetTitledFirstName]低聲說道。朝聖者鞠躬離開，我可以看到這位神職人員的手裡閃閃發光。\n\n「啊，親愛的[ROOT.Char.GetTitleAsNameNoTooltip]，你也想免除自己的罪嗎？[religious_head_scope.GetTitledFirstName]已經下令，將大赦頒賜給任何到訪[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]的朝聖者——價格合理，就是這樣。」"
	pilgrimage.6810.a:0 "「請為我緩頰於[ROOT.Char.GetFaith.HighGodName]。」"
	pilgrimage.6810.b:0 "給[my_heir.GetFirstNameNoTooltip]買一個會很有用。"
	pilgrimage.6810.c:0 "「怎麼可以買賣[ROOT.Char.GetFaith.DivineRealm]的門票？」"
	pilgrimage.6820.t:0 "朝聖者指南"
	pilgrimage.6820.desc:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]的市場熙熙攘攘，商人用我從未聽過的語言大喊大叫，出售我從未嚐過的香料。\n\n「朝聖者的指南！來了解最安全的路線，探尋[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]的奇事奇景！」一個商人喊道，朝我的方向揮舞著一本小書。"
	pilgrimage.6820.a:0 "「我來一本！」"
	pilgrimage.6820.b:0 "「讓我看看——啊！如果你在這裡轉彎……」"
	pilgrim.6820.b.flavor:0 "我確定我以前看過這本書……"
	pilgrimage.6820.c:0 "[ROOT.Char.GetFaith.HighGodName]會引導我。"
	pilgrim_guide_artifact:0 "《朝聖者指南》"
	pilgrim_guide_artifact_desc:0 "一本描述朝聖者最安全路線以及聖地景點的書。"
	pilgrimage.6830.t:0 "安靜"
	pilgrimage.6830.desc:0 "我腳步的回音是[ROOT.Char.GetFaith.HouseOfWorship]裡唯一的聲音。我獨自一人。至於外面的世界，我最後記得的是那些靠近大門的乞丐的臉，還有湛藍、湛藍的天空。現在那麼遙遠。\n\n我走向祭壇，明知這裡只我一人，但我感到自己受到了嚴厲的審視——[ROOT.Char.GetFaith.HighGodName]莊嚴的眼睛總是睜得大大的。"
	pilgrimage.6830.a:0 "祈禱的時間到了。"
	pilgrimage.6830.b:0 "看看那些拱門……真漂亮。"
	pilgrimage.6830.c:0 "我應該進行奉獻。"
	pilgrimage.6830.c.tt:0 "你會失去[votive_artifact.GetName]"
	pilgrimage.6840.t:0 "降福物品"
	pilgrimage.6840.desc:0 "一位朝聖者在祭壇前放下一個還願玩偶，低下了頭。我看到[blessed_bishop.GetTitledFirstName]在降福於她，並在她耳邊低語些什麼，我只聽到了「……神聖的」。\n\n[blessed_bishop.GetFaith.BishopNeuter]示意道，「親愛的[ROOT.Char.GetTitleAsNameNoTooltip]，你是否也帶來了需要降福的東西？」"
	pilgrimage.6840.a:0 "「請讓我的[blessed_artifact.GetNameNoTooltip]更加神聖！」"
	pilgrimage.6840.b:0 "「讓所有人見識一下我的[blessed_artifact.GetNameNoTooltip]的威名！」"
	pilgrimage.6840.c:0 "我的金錢有更好的用途。"
	pilgrimage.6840.a.tt:0 "獲得[piety_i|E]#positive_value +2%#!月度[piety|E]"
	pilgrimage.6840.b.tt:0 "獲得[prestige_i|E]#positive_value +0.5%#!月度[prestige|E]"
	blessed_artifact_desc:0 "[blessed_artifact.GetDesc]\n\n在[holy_site_scope.GetNameNoTooltip]聖地得到降福後閃耀著純樸的光環"
	pilgrimage.7000.t:0 "結束"
	pilgrimage.7000.t_hajj:0 "$pilgrimage_header$辭朝繞行"
	pilgrimage.7000.t_obligatory:0 "[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]：……完成了"
	pilgrimage.7000.desc_obligatory:0 "匆匆結束了我們在這裡的訪問，我主要關心的是趕緊回家，這樣我就可以繼續處理日常事務了。\n\n希望[ROOT.Char.GetFaith.HighGodNameAlternate]能理解我時間緊迫，但因著我的[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName]，我仍然可以領受到[ROOT.Char.GetFaith.HighGodHerHis]為補贖我們的罪所做的賠償。\n\n無論如何，我的[ROOT.Char.GetFaith.AltPriestTermPlural]應該沒有怨言。"
	pilgrimage.7000.intro:0 "我們在這個聖地的旅程接近尾聲時，"
	pilgrimage.7000.intro_hajj:0 "今年朝覲的尾聲臨近了。在為期兩天的「射石」（亦稱「投石驅鬼」）之後，我已準備好完成最後的辭朝繞行儀式，向麥加道別。\n\n"
	pilgrimage.7000.desc_perfect_pious:0 "我很興奮，毫無疑問，這次朝聖是有史以來最虔誠的朝聖之一，甚至可能沒有之一#EMP #!。[ROOT.Char.GetFaith.HighGodNameAlternate]在對我微笑。"
	pilgrimage.7000.desc_high_pious:0 "我知道在我們為期[activity.Custom('PilgrimageLength')]的旅程中，我的大部分（如果不是全部）決定都是為了證明我對[ROOT.Char.GetFaith.HighGodNameAlternate]和[ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip]的虔敬，我很滿意。"
	pilgrimage.7000.desc_mid_pious:0 "我感到很安心，雖然我可能不是那裡最虔誠的朝聖者，但我已經通過多種方式證明了我對[ROOT.Char.GetFaith.HighGodNameAlternate]的虔敬。"
	pilgrimage.7000.desc_low_pious:0 "我有點擔心我沒有機會像我希望的那樣證明我對[ROOT.Char.GetFaith.HighGodName]的虔敬。"
	pilgrimage.7000.desc_perfect_worldly:0 "我對這次朝聖的成果感到欣喜若狂；我得到的所見所聞，真的很成功！"
	pilgrimage.7000.desc_high_worldly:0 "我很高興知道我們為期[activity.Custom('PilgrimageLength')]的旅程已經滿足了[ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip]的世俗方面，進而滿足了我自己。"
	pilgrimage.7000.desc_mid_worldly:0 "我可能錯過了世俗的機會，但我對這次經歷總體上很滿意。"
	pilgrimage.7000.desc_low_worldly:0 "我有點擔心我沒有像我希望的那樣體驗其他的文化和景點。"
	pilgrimage.7000.outro_buried_predecessor_here:0 "\n\n不幸的事件導致我的前任[old_pilgrimage_host.GetTitledFirstNamePossessive]去世，為這次旅程抹上明顯的哀思色彩，但朝聖本身卻是一次有趣的經歷，我將深深珍惜。"
	pilgrimage.7000.outro_bury_predecessor_home:0 "\n\n現在我們做成了光榮的事情，完成[old_pilgrimage_host.GetTitledFirstNamePossessive]到這裡的朝聖之旅，剩下的就是安全回家，讓[old_pilgrimage_host.GetHerHim]安息。"
	pilgrimage.7000.outro_first:0 "\n\n這是我的第一次朝聖之旅——雖然沒有兩次朝聖之旅是完全相同的——但我相信，未來對這種神恩之旅該期待什麼，我已了然於胸。"
	pilgrimage.7000.outro_second:0 "\n\n這是我的第二次朝聖之旅，我忍不住將它與我之前造訪[first_pilgrimage_memory.MakeScope.Var('pilgrimage_destination').GetProvince.GetNameNoTooltip]的聖潔之旅進行比較。"
	pilgrimage.7000.outro_second_revisit:0 "\n\n這次朝聖是我第二次，也是再次造訪[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]聖地，我毫不後悔再次來到這裡，驚嘆它的聖潔和輝煌。"
	pilgrimage.7000.outro_multi:0 "\n\n在我所有的[ROOT.Char.Custom('PilgrimageAmount')]次朝聖中，這是迄今為止最有啟迪性的一回。"
	pilgrimage.7000.outro_first_hajj:0 "\n\n這是我的第一次朝覲，我很高興踏上了來到這裡的旅程，參加了儀式並結識了志趣相投的人。真的，我覺得我的靈魂得到了昇華，而且比以往任何時候更接近[ROOT.Char.GetFaith.HighGodName]。"
	pilgrimage.7000.outro_second_hajj:0 "\n\n這是我的第二次朝覲，我結識了新朋友，並重新認識了上次來訪時熟悉的面孔。"
	pilgrimage.7000.outro_multi_hajj:0 "\n\n以前來過這裡很多次，朝覲總是一種真正的樂趣。我們在我們的信仰下團結在一起，我們是[ROOT.Char.GetFaith.HighGodNamePossessive]真正的子民。"
	pilgrimage.7000.outro_new_holy_site:0 "\n\n我也為新參觀一處聖地感到興奮！"
	pilgrimage.7000.a:0 "來到[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]是一種榮幸。"
	pilgrimage.7000.a_cynical:0 "雖然有趣，我仍希望能在我自己的床上睡覺。"
	pilgrimage.7000.a_hajj:0 "願我能再次看到你的城牆！"
	pilgrimage.7000.a_hajj_cynical:0 "雖然持懷疑態度，但它#EMP 非常#!宏偉。"
	pilgrimage.7000.a.tt:0 "是時候啟程回家了"
	cultural_acceptance_gain_worldly_pilgrimage:0 "世俗的朝聖改變了文化接受度。"
	pilgrimage.9001.t:0 "$pilgrimage_header$返回"
	pilgrimage.9001.desc_intro:0 "我的旅程很長，但我終於又回到了家。 "
	pilgrimage.9001.desc_invalidated:0 "\n\n由於一些不幸的事件，我的朝聖之旅被縮短了，很遺憾我沒有去[missed_holy_site.GetNameNoTooltip]。這讓我很困擾，但每過一天都會好一些。\n\n我只能假設這都是[ROOT.Char.GetFaith.HighGodNameAlternatePossessive]計畫的一部分。"
	pilgrimage.9001.desc_buried_there:0 "完成了[old_pilgrimage_host.GetTitledFirstNamePossessive]朝聖之旅的決定，我現在非常安心，因為我知道[old_pilgrimage_host.GetSheHe]在[burial_location.GetNameNoTierNoTooltip]的神聖之地有了最後的安息之所。\n\n雖然很多東西都沒有變，但我的[ROOT.Char.GetFaith.AltPriestTermPlural]堅持認為這次神聖的旅程改變了我，無論我是否能親眼見證。"
	pilgrimage.9001.desc:0 "一切大體照舊，[ROOT.Char.GetFaith.PriestNeuterPlural]和[ROOT.Char.GetFaith.BishopNeuterPlural]對待我的方式卻改變了。\n\n我走過了一條聖潔[ROOT.Char.GetWomanMan]的旅途，他們堅稱這改變了我，不論我自己是否察覺。"
	pilgrimage.9001.a:0 "回家真好。"
	pilgrimage.9001.a_invalidated:0 "隨遇而安吧。"
	pilgrimage.9001.a.tt:0 "你的旅程結束了"
	pilgrimage.9010.t:0 "$pilgrimage_header$歸鄉"
	pilgrimage.9010.desc.relation_family:0 "我們在下午晚些時候抵達[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]，僕人們，現在他們是#EMP 我的#!僕人們，立即著手進行必要的安排，以便讓我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_pilgrimage_host'))]安息。\n\n"
	pilgrimage.9010.desc.relation_liked:0 "我們在下午晚些時候抵達[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]，僕人們，現在他們是#EMP 我的#!僕人們，立即著手進行必要的安排，以便讓我親愛的[old_pilgrimage_host.GetFirstName]安息。\n\n"
	pilgrimage.9010.desc.relation_neutral:0 "我們在下午晚些時候抵達[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]，僕人們，現在他們是#EMP 我的#!僕人們，立即著手進行必要的安排，以便讓[old_pilgrimage_host.GetTitledFirstName]安息。\n\n"
	pilgrimage.9010.desc.turned_back_liked:0 "我懷著沉重的心情照管這場儀式，並試圖從中找到一些安慰，因為當[old_pilgrimage_host.GetSheHe]去世時，正在我們前往[previous_holy_site.GetNameNoTierNoTooltip]聖地的路上，[ROOT.Char.GetFaith.HighGodName]確實與[old_pilgrimage_host.GetHerHim]同在。\n\n畢竟，如果不是朝聖者，[ROOT.Char.GetFaith.HighGodNameAlternate]應該保護誰？"
	pilgrimage.9010.desc.turned_back_neutral:0 "我還在適應我的新領地，廷臣們紛紛湧向我身邊，爭取我的垂青，帶回[old_pilgrimage_host.GetTitledFirstName]的屍體有助於鞏固一個事實：[old_pilgrimage_host.GetSheHe]不會回來，#EMP 我#!是新的統治者。"
	pilgrimage.9010.desc.there_and_back_liked:0 "哀悼[old_pilgrimage_host.GetHerHis]去世的同時，讓我欣慰的是，我實現了[old_pilgrimage_host.GetHerHis]的願望，我們完成了[previous_holy_site.GetNameNoTierNoTooltip]的朝聖之旅。\n\n現實就是，無論[old_pilgrimage_host.GetSheHe]現在身在何處，[old_pilgrimage_host.GetSheHe]都肯定會感到滿足，這讓我的臉上暫時露出了笑容。"
	pilgrimage.9010.desc.there_and_back_neutral:0 "為了履行[old_pilgrimage_host.GetTitledFirstNamePossessive]的意願，我前往[previous_holy_site.GetNameNoTierNoTooltip]並返回，這讓我在[old_pilgrimage_host.GetHerHis]的臣民和我的臣民中贏得了信任，#EMP 我#!開始習慣成為這裡的新統治者。"
	pilgrimage.9010.desc.invalidated_pilgrimage_liked:0 "我哀悼[old_pilgrimage_host.GetHerHis]的逝世，並為我未能讓[old_pilgrimage_host.GetHerHim]安息在[previous_holy_site.GetNameNoTierNoTooltip]而深感懊悔。"
	pilgrimage.9010.desc.invalidated_pilgrimage_neutral:0 "我有點惱怒，因為我沒有機會讓[old_pilgrimage_host.GetHerHim]在[previous_holy_site.GetNameNoTierNoTooltip]安息，但無論出於何種意圖和目的，[old_pilgrimage_host.GetSheHe]現在終於安息了。"
	pilgrimage.9010.a:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]，一顆心，一個家。"
	pilgrimage.9010.a_interrupted:0 "至少我們回家了，而且安然無恙。"
	pilgrimage.9010.a.flavor:0 "$pilgrimage.4020.a.flavor$"
	pilgrimage.9100.t:0 "$pilgrimage_header$異域商品"
	pilgrimage.9100.desc_intro:0 "帶著我的異域商品從[ROOT.Var('6540_exotic_wares_location').GetProvince.GetName]一路趕了回來，"
	pilgrimage.9100.desc:0 "我現在需要決定該如何處理它們。\n\n我應該將它們賣掉賺取利潤，還是應該留著它們等下一次個人計謀時用作禮物……？"
	pilgrimage.9100.desc_has_gift:0 "是時候收穫回報，出售它們賺取利潤了。"
	pilgrimage.9100.a:0 "錢幣對我說話。"
	pilgrimage.9100.a_double.tt:0 "你以雙倍價格出售商品"
	pilgrimage.9100.a_triple.tt:0 "你以三倍價格出售商品"
	pilgrimage.9100.a_has_gift:0 "別介意我怎麼做！"
	pilgrimage.9100.b:0 "明智的話應該保留這些東西。"
	pilgrimage.9100.b.tt:0 "你將有機會使用這些商品來提高下一個[personal_scheme|E]的計謀強度和成功率"
