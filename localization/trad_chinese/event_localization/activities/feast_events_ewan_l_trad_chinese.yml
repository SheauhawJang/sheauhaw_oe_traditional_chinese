l_trad_chinese:
	feasts_mischievous_t1_modifier:0 "調皮的微笑"
	feasts_mischievous_t1_modifier_desc:0 "周圍的人發生意想不到的尷尬事故時，該角色似乎出奇地平靜。"
	feasts_mischievous_t2_modifier:0 "惡作劇製造者"
	feasts_mischievous_t2_modifier_desc:0 "小事故和令人尷尬的發現經常折磨著接近該角色的人。"
	feasts_mischievous_t3_modifier:0 "麻煩製造者"
	feasts_mischievous_t3_modifier_desc:0 "無法證明，但該角色一直在計畫他們的下一個「笑話」，這是一個公開的秘密。"
	feast_learnt_habits_modifier:0 "觀察習慣"
	feast_learnt_habits_modifier_desc:0 "密謀者知道目標單獨時的個人習慣"
	feast_learnt_habits_modifier.tt:0 "$feast_learnt_habits_modifier$：$VALUE|+0=-+$"
	feast_events_ewan.0001.t:0 "清醒你的頭腦"
	feast_events_ewan.0001.desc.intro:0 "很少有人能在不需要遠離喧囂的情況下參加整場宴會，至少會有一點時間在外面，即使只是為了解手。\n\n幸運的是，[intent_target.GetTitledFirstName]也不例外。從附近的涼亭裡，我看著[intent_target.GetSheHe]"
	feast_events_ewan.0001.desc.high_place:0 "凝視著這座高而孤獨的塔樓的窗外。顯然是在欣賞一個為之而死的景色——一個良好的、猛烈的推動，我所有的問題都結束了。它甚至看起來像是一場意外。"
	feast_events_ewan.0001.desc.water:0 "沿著靠近城牆的[activity.GetHost.Custom('IndefiniteBodyOfWater')]邊漫步。我的包革金屬棍棒握在手裡，我只需用力打[intent_target.GetHerHim]，把[intent_target.GetSheHe]打暈——水會解決其餘的問題，甚至看起來像是一場意外。"
	feast_events_ewan.0001.desc.critter:0 "漫步在院子裡的小徑上。我手裡抓著（希望能控制住）毒[SCOPE.Custom('VenomousCreature')]。兇猛，致命，我只需要把它扔到一塊裸露的皮膚上，讓它做壞事。"
	feast_events_ewan.0001.desc.rock:0 "在院子裡的裝飾間徘徊。我手上的石頭很重，也有一個非常鋒利的尖端——對頭骨的一次良好、乾淨的投射應該足以完成黑暗的行動。"
	feast_events_ewan.0001.desc.outro:0 "\n\n我深諳意外的藝術，所以如果計畫出錯，及時逃跑應該不是問題。遺憾的是，[intent_target.GetFirstNameNoTooltip]可能不需要太多詢問就注意到我可疑的缺席。"
	feast_events_ewan.0001.a:0 "好吧，用力一推……"
	feast_events_ewan.0001.a.tt.success:0 "[intent_target.GetSheHe]去了！"
	feast_events_ewan.0001.a.tt.failure:0 "[intent_target.GetFirstNameNoTooltip]撲向一邊"
	feast_events_ewan.0001.b:0 "狠狠的一擊，用力的一推，還有……"
	feast_events_ewan.0001.b.tt.success:0 "在眩暈中，[intent_target.GetFirstNameNoTooltip]失足落水"
	feast_events_ewan.0001.b.tt.failure:0 "[intent_target.GetSheHe|U]倒下但仍然清醒"
	feast_events_ewan.0001.c:0 "投擲#EMP 恰恰#!必須有足夠的力量……"
	feast_events_ewan.0001.c.tt.success:0 "[SCOPE.Custom('VenomousCreature')]攻擊了"
	feast_events_ewan.0001.c.tt.failure:0 "生物彈開並逃跑"
	feast_events_ewan.0001.d:0 "好吧，我需要打[intent_target.GetHerHim]的腦袋……"
	feast_events_ewan.0001.d.tt.success:0 "你擊中了[intent_target.GetHerHim]的太陽穴"
	feast_events_ewan.0001.d.tt.failure:0 "你扔偏了"
	feast_events_ewan.0001.e:0 "也許我最好還是觀察一下？"
	feast_events_ewan.0001.e.tt.bonus_to_murder_scheme.overwrite:0 "這將改寫你給[GetScheme('murder').GetTypeName][ROOT.Char.Var('feast_events_ewan_0001_bonus_value').GetTitledFirstName]的可能的獎勵"
	feast_events_ewan.0001.e.tt.bonus_to_murder_scheme:0 "你在接下來[EmptyScope.ScriptValue('feast_events_ewan_0001_murder_scheme_bonus_time_to_use_value')|0]年內發起的針對[intent_target.GetTitledFirstName]的[GetScheme('murder').GetTypeName][scheme|E]獲得#P [EmptyScope.ScriptValue('feast_events_ewan_0001_murder_scheme_bonus_added_base_success_value')|=+0]%#!成功率"
	feast_events_ewan.0001.f:0 "這是一個愚蠢的想法。"
	feast_events_ewan.0201.t:0 "晚餐和表演"
	feast_events_ewan.0201.desc.intro:0 "坐在[intent_target.Custom2('MyCharacterIntroduction', ROOT.Char)]對面為我提供了一個名副其實的寶庫，可以在不違反禮節的情況下取笑[intent_target.GetHerHim]。\n\n"
	feast_events_ewan.0201.desc.meat.dramatic_snap:0 "「……當然，重要的是」，我熟練地把手中的[activity.GetHost.Custom('RegionalEdibleAnimal')]骨頭掰成兩半，「#EMP 堅定#!。你不同意嗎？」"
	feast_events_ewan.0201.desc.meat.sink_teeth:0 "慢慢地，故意地，我讓我的牙齒陷入一#EMP 小塊#!美味的[activity.GetHost.Custom('RegionalEdibleMeat')]的肉中，輕輕而堅定地把肉撕掉。"
	feast_events_ewan.0201.desc.meat.lick:0 "我熱切而懶洋洋地舔了舔一大口醬汁，塗在我那份[activity.GetHost.Custom('RegionalEdibleAnimal')]上。我們始終保持目光接觸。"
	feast_events_ewan.0201.desc.veggie.suggestive_gesture:0 "慢慢地、挑逗地，我用手指撫摸著一對[activity.GetHost.Custom('RegionalRootVegetablePlural')]的曲線，用我溫柔的愛撫輕輕地逗弄著蔬菜。在它們的一端，我在它們的表面劃過最輕微的指甲痕跡，留下了非常輕微的劃痕。"
	feast_events_ewan.0201.desc.veggie.sink_teeth:0 "我興致勃勃地咬了一口巨大、多汁、#EMP 堅硬#!的[activity.GetHost.Custom('RegionalRootVegetable')]，讓一點液體溢出，順著我的下巴滴下來。滿意地伸出舌頭，舔乾淨我的嘴唇。"
	feast_events_ewan.0201.desc.veggie.deep_bite:0 "憑藉戲劇性的天賦，我舉起手，將一小塊[activity.GetHost.Custom('RegionalRootVegetable')]放進嘴裡，然後我#EMP 以聽得見的#!滿意，吞了下去。我的眼睛甚至向後翻了一點，因為裡面加了香料。"
	feast_events_ewan.0201.desc.outro:0 "\n\n從[intent_target.GetHerHis]臉上的表情我可以看出[intent_target.GetFirstNameNoTooltip]明白了我的意思。我不太清楚[intent_target.GetHerHis]的表情——是淫蕩的興趣還是翻滾的胃？這很難說。"
	feast_events_ewan.0201.a:0 "也許再咬一口，就可以敲定重點了。"
	feast_events_ewan.0201.a.tt.success:0 "[ROOT.Char.GetFirstNameNoTooltip]，為什麼……"
	feast_events_ewan.0201.a.tt.failure:0 "你#EMP 正在#!做什麼？"
	feast_events_ewan.0201.b:0 "這不起作用。也許[intent_target.GetSheHe]更喜歡誠實的談話？"
	feast_events_ewan.0201.b.tt.success:0 "你的談話證明更有趣"
	feast_events_ewan.0201.b.tt.failure:0 "[intent_target.GetFaith.KnowledgeGodName]在上，你很沉悶！"
	feast_events_ewan.0201.c:0 "這不像我希望的那樣……火熱……"
	feast_events_ewan.0401.t:0 "肚子咕咕叫"
	feast_events_ewan.0401.desc.intro:0 "花了大半個晚上的時間才讓自己接近[intent_target.GetTitledFirstName]，但又不至於感到被強迫。畢竟，最好的友誼是自然而然的，我希望[intent_target.GetHerHim]認為這是自發的。\n\n"
	feast_events_ewan.0401.desc.target_personality.flamboyant:0 "「[intent_target.GetFaith.WealthGodName]保佑」，我的朋友驚道，幾乎不掩飾地打了個嗝，「那是道#EMP 硬#!菜。而且在上一道硬菜之後不久！胃裡太撐了。我簡直不敢相信仆人會期望繼續為他們的[activity.GetHost.Custom('MistressMaster')]服務，這種服務太糟了。」"
	feast_events_ewan.0401.desc.target_personality.sedate:0 "[intent_target.GetWomanMan]挑著[intent_target.GetHerHis]的食物，在一個油膩膩的木盤子裡擠了幾口。\n\n「有點……硬，不是嗎？這道菜、之前那道菜、#EMP 再#!之前那道菜、還有，」[intent_target.GetSheHe]緊張地看著端出下一輪菜的僕人，「還有下一道菜。這麼多豐富的食物，都一起上桌，而我們真正需要的是一些創新的味蕾清潔小菜。」"
	feast_events_ewan.0401.desc.target_personality.fallback:0 "[intent_target.GetWomanMan]用髒桌布的一角輕輕擦拭嘴角，拂去酥皮點心的碎屑。\n\n「我只希望下一道菜能簡單一點」，[intent_target.GetSheHe]說，「盛宴的全部意義在於提供豐富多樣的美食體驗，到目前為止，這感覺更像是在試圖讓我們吃飽，而不是讓我們興奮。」"
	feast_events_ewan.0401.a:0 "是的——遺憾的是，我認為這只是一個糟糕的選擇。"
	feast_events_ewan.0401.a.tt.success:0 "你讓[intent_target.GetHerHim]完全著迷"
	feast_events_ewan.0401.a.tt.partial_success:0 "[intent_target.GetSheHe|U]想多聊聊"
	feast_events_ewan.0401.a.tt.failure:0 "你很有趣，但沒那麼有趣"
	feast_events_ewan.0401.b:0 "「你……#EMP 知道#!這是我的盛宴，不是嗎？」"
	feast_events_ewan.0401.c:0 "「大聲歌頌這頓飯。」"
	feast_events_ewan.0401.d:0 "把話題轉到爭議較小的話題上。"
	feast_events_ewan.0601.t:0 "只是玩笑"
	feast_events_ewan.0601.desc.intro:0 "我認為，廚房永遠是搞些小#EMP 惡作劇#!的最佳場所。當然，前提是廚工沒抓到你。\n\n時間這麼少，目標卻這麼多：我應該在哪裡做手腳？[activity.GetHost.Custom('GetExpensiveDrink')]托盤，精緻的中央拼盤，還是每道菜之間的小碟配菜？\n\n無論我選擇什麼，毀掉某人夜晚的東西已經準備好了——"
	feast_events_ewan.0601.desc.dead_rat:0 "一隻臭得要命的死老鼠，已經快要爆炸了。"
	feast_events_ewan.0601.desc.humongous_beetle:0 "一隻巨大的，目前筋疲力盡的甲蟲。但只需稍加休息就能再次爬動起來。"
	feast_events_ewan.0601.desc.raw_eyeball:0 "一隻巨大的生眼球。"
	feast_events_ewan.0601.desc.used_sponge:0 "一塊顯然已經……#EMP 被使用#!很久的海綿。"
	feast_events_ewan.0601.desc.rotten_vegetable:0 "一個惡臭的[activity.GetHost.Custom('RegionalRootVegetable')]，發霉得這麼厲害，老實說我都震驚自己能把它藏起來。"
	feast_events_ewan.0601.desc.dodgy_mushroom:0 "一根蘑菇，我很有信心它能把所有人都送去茅廁。也許是晚上某些時候。"
	feast_events_ewan.0601.desc.hank_of_hair:0 "一小撮庭院動物的毛髮。這不是頭髮。"
	feast_events_ewan.0601.a:0 "弄髒飲料。"
	feast_events_ewan.0601.a.tt.success:0 "你如同惡魔的低語一樣進進出出"
	feast_events_ewan.0601.a.tt.failure:0 "你運氣不好被逮到了"
	feast_events_ewan.0601.b:0 "弄髒精緻的拼盤。"
	feast_events_ewan.0601.b.tt.success:0 "$feast_events_ewan.0601.a.tt.success$"
	feast_events_ewan.0601.b.tt.failure:0 "$feast_events_ewan.0601.a.tt.failure$"
	feast_events_ewan.0601.c:0 "弄髒配菜。"
	feast_events_ewan.0601.c.tt.success:0 "$feast_events_ewan.0601.a.tt.success$"
	feast_events_ewan.0601.c.tt.failure:0 "$feast_events_ewan.0601.a.tt.failure$"
	feast_events_ewan.0601.d:0 "這太下作了。"
	feast_events_ewan.0801.t:0 "愉快的氛圍"
	feast_events_ewan.0801.desc.intro:0 "啊，還有什麼能比一場盛宴更令人愉快嗎？\n\n客人們來來往往，一邊吃飯一邊聊天，每面牆上都閃爍著火炬的光芒，在大廳裡像笑聲一樣跳動。"
	feast_events_ewan.0801.desc.lustful:0 "這麼多……可以[ROOT.Char.Custom('SenseObserve_EyeTaste')]的#EMP 美味#!，這麼多偷窺的機會，甚至可以來一場幽會。\n\n或許兩場。"
	feast_events_ewan.0801.desc.chaste:0 "很高興看到這麼多人在不訴諸肉體之樂的情況下享受樂趣。"
	feast_events_ewan.0801.desc.gluttonous:0 "還有那些食物！啊這些食物……[ROOT.Char.GetFaith.HealthGodName]啊，我#EMP 太想吃#!一頓豐盛的大餐了。或許五頓。"
	feast_events_ewan.0801.desc.temperate:0 "\n\n當然，我並不太熱衷於精緻的菜餚，但我可以一邊啃著麵包，一邊享受美好的陪伴和愉快的心情。"
	feast_events_ewan.0801.desc.greedy:0 "\n\n在宴會上，每個人都多少有點貪婪——說實話，看到這個世界如此#EMP 誠實#!地做出改變真是讓人放鬆。"
	feast_events_ewan.0801.desc.generous:0 "\n\n給他人吃食、大家在同一個房間裡掰麵包和分享美酒，非常令人愉快。"
	feast_events_ewan.0801.desc.lazy:0 "我呢？我不用動一動肌肉。人、食物、飲料、墊子、僕人，他們都來找我，我不用動一根手指頭。#EMP 完美#!。"
	feast_events_ewan.0801.desc.diligent:0 "協調這麼多人和僕人是一項被低估的任務，它的難度不小，很高興看到它做得好。"
	feast_events_ewan.0801.desc.wrathful:0 "我有時#EMP 可能#!……有點像個卒中患者。但在這裡，現在，我很平靜，甚至可能是穩重的。\n\n節奏的變化令人愉快。"
	feast_events_ewan.0801.desc.calm:0 "\n\n有些人認為宴會是一個忙碌的地方，但對我來說，它們是平靜和社交和諧的堡壘。畢竟，每個人都吃得飽飽的，杯子晃晃悠悠，坐著更輕鬆。"
	feast_events_ewan.0801.desc.patient:0 "\n\n我甚至喜歡在兩道菜之間等待——這不僅僅是歡笑和聊天的機會，它們讓你反思你吃的菜和其中的想法。"
	feast_events_ewan.0801.desc.impatient:0 "\n\n實實在在的宴會是為數不多的幾乎不需要等待任何事情的環境之一。要食物嗎？在那。需要喝一杯嗎？他們會給你倒一杯。想聊天嗎？ 好的陪伴無處不在。幸福。"
	feast_events_ewan.0801.desc.arrogant:0 "\n\n像這樣和我的一些下級親近，我的[ROOT.Char.Custom('FootFeet')]踩在凳子上，在眾多小貴族中傳播我的善意對我有好處。"
	feast_events_ewan.0801.desc.humble:0 "這麼多人，從四面八方趕來，只為來到這裡。它確實為世界的廣闊提供了一些視角。"
	feast_events_ewan.0801.desc.deceitful:0 "\n\n我已經在人群中散佈了一些謠言，只是為了好玩。我覺得看看謊言傳播得有多快是一件很有趣的事，即使除了製造一點混亂之外沒有任何其他動機。"
	feast_events_ewan.0801.desc.honest:0 "沒有什麼比這更真實地表達了凡人的經驗。如此赤裸，如此誠實——人們只是享受著與他人的相處。"
	feast_events_ewan.0801.desc.craven:0 "和這麼多人在一起有一種讓人非常安心的感覺，就像什麼都不會出錯一樣。\n\n大概。"
	feast_events_ewan.0801.desc.brave:0 "我們是一群混雜的傢伙，這是真的，但此時此刻我覺得這個聚會可以挑戰世界並獲勝。"
	feast_events_ewan.0801.desc.shy:0 "我很高興地坐在角落的座位上，和一些有趣的人聊天。\n\n有機會參與社交活動而不至於不知所措，這很好。"
	feast_events_ewan.0801.desc.gregarious:0 "\n\n遺憾的是我們不能請到更多的客人，就多了一桌左右，但不是每個人都有聚會精神。也許不是每個人，但#EMP 我#!是，而且我一個人坐一兩張桌子就夠了！"
	feast_events_ewan.0801.desc.ambitious:0 "有這麼多機會交談、會面、商討和計畫。每一次新的談話都是一個新目標的種子，每一道菜都是增加另一個聯繫人的藉口。"
	feast_events_ewan.0801.desc.content:0 "我實在想不出有什麼地方我希望改變的。真是……完美。"
	feast_events_ewan.0801.desc.arbitrary:0 "\n\n當然，並非一切都如我所願，但這就是這些聚會的本質。下一次情況會有所不同，變化帶來的樂趣讓人期待。"
	feast_events_ewan.0801.desc.just:0 "\n\n我總是覺得宴會的自然秩序令人賞心悅目。桌子整齊地擺放著，社會等級安靜地執行著，每個人都快樂地笑著，各就各位。正是他們應該在的地方。"
	feast_events_ewan.0801.desc.cynical:0 "當然，他們大多數人來這裡只是為了蹭吃蹭喝，但我憑什麼評判他們呢？我很難職責他們，而且食物真的#EMP 很好吃#!。"
	feast_events_ewan.0801.desc.zealous:0 "\n\n我快速地向[ROOT.Char.GetFaith.HealthGodName]祈禱，感謝即將到來的下一道精彩菜餚。真的，[ROOT.Char.GetFaith.CreatorName]的創造充滿了奇蹟，美食當然不是最小的奇蹟。"
	feast_events_ewan.0801.desc.paranoid:0 "\n\n我時刻警惕任何危險的暗示，無論是故意的還是意外的，有計畫的還是臨時的。恰到好處地符合我的期望——沒有那麼多以至於陰謀很明顯，也沒有那麼少以至於陰謀被明顯掩蓋了。就像我喜歡的那樣。"
	feast_events_ewan.0801.desc.trusting:0 "\n\n當然，大家都興高采烈，還有這麼多美味佳餚可供品嚐，誰又能對這樣的聚會心存惡意呢？沒有人會這樣，因為這是一件快樂的事情，我樂享其中。"
	feast_events_ewan.0801.desc.compassionate:0 "看到人類仁慈的乳汁被如此無私地分享，真是令人高興。"
	feast_events_ewan.0801.desc.callous:0 "\n\n並不是說如果他們其他人過得不好我就會#EMP 過度#!煩惱，我仍然可以享受愉快的氛圍。溫和而節制。"
	feast_events_ewan.0801.desc.sadistic:0 "我和下一個適應良好的[ROOT.Char.GetTitleAsNameNoTooltip]一樣喜歡尖叫和抽泣，但歡呼聲肯定可以很好地改變節奏。"
	feast_events_ewan.0801.desc.stubborn:0 "我考慮過像其他許多人一樣起身四處閒逛，但這意味著讓座，如果讓座我會被詛咒的。"
	feast_events_ewan.0801.desc.fickle:0 "我認為關於宴會我最喜歡的事情#EMP 必須#!是美食。不對，是人。實際上，也許是美酒？或娛樂，或……"
	feast_events_ewan.0801.desc.vengeful:0 "\n\n自然而然，其中不少是針對我剛剛絆倒的侍者，那人現在已經被黏糊糊的開胃菜覆蓋了。這是為那個忘記在最後一道菜中加滿美酒的混蛋提供的服務。"
	feast_events_ewan.0801.desc.forgiving:0 "\n\n我有點擔心侍者上次過來時錯過了我的高腳杯，但總有下一道菜。事實上，這是宴會的一大妙處——#EMP 總#!有下一道菜。"
	feast_events_ewan.0801.desc.outro:0 "\n\n有時候，簡單地坐下來享受生活中的小事真是不錯。"
	feast_events_ewan.0801.a:0 "這正是我想待的地方。"
	feast_events_ewan.0801.b:0 "在這裡可以和很棒的傢伙們打成一片。"
	feast_events_ewan.0801.c:0 "與顯要人物同台的好機會！"
