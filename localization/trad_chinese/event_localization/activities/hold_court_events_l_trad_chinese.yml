l_trad_chinese:
	hold_court_placeholder_gain_cgv:0 "你獲得#P 10#!宮廷顯赫度"
	hold_court_placeholder_lose_cgv:0 "你失去#N 10#!宮廷顯赫度"
	hold_court_start_activity:0 "你傾聽第一位請願人"
	hold_court_header:0 "舉辦朝會："
	hold_court.0001.t:0 "$hold_court_header$開始"
	hold_court.0001.desc:0 "坐上我的寶座後，我示意衛兵打開大廳的門。一大群人魚貫而入，其中一些在我御座前排隊，另一部分則讓開，這樣他們就能輕鬆地觀察全程了。\n\n過了一會兒，大廳裡的動靜都消停了，所有人都滿懷期待地面向我。在我面前是[ROOT.Var('num_petitioners').GetValue|V0]位請願者整齊排列，等待著我的傳喚。"
	hold_court.0001.a:0 "示意排在第一個的人靠近。"
	hold_court.0001.b:0 "仔細想想，外面天氣真好……"
	hold_court.0001.b.tooltip:0 "你的朝覲結束，打發請願者回家"
	hold_court.1001.t:0 "$hold_court_header$二手諜報"
	hold_court.1001.desc:0 "我的賓客[rumormonger.GetTitledFirstName]靠近了我的御座，[rumormonger.GetHerHis]面帶微笑並深深鞠躬。\n\n「您好，陛下。在我最近的[neighboring_realm.GetName]之旅中，我知道了一些關於[neighboring_ruler.GetTitledFirstNamePossessive]臣民的#EMP 有趣的#!小道消息。我很樂意與您分享……只要價錢合適。」"
	hold_court.1001.a:0 "這是一筆巨款，但我不能總是一無所知。"
	hold_court.1001.a.seducer:0 "也許我們可以另作安排？"
	hold_court.1001.a.success:0 "[rumormonger.GetTitledFirstNamePossessive]的資訊包含有價值的勒索材料"
	hold_court.1001.a.success.tt:0 "[rumormonger.GetTitledFirstName]向你透露了[rumormonger.GetSheHe]知道的所有相關[secret|E]"
	hold_court.1001.a.failure:0 "[rumormonger.GetTitledFirstNamePossessive]的資訊不過是些無用的流言"
	hold_court.1001.a.failure.tt:0 "[rumormonger.GetTitledFirstName]其實不知道任何有價值的[secrets|E]"
	hold_court.1001.b:0 "沒有人可以在我的宮廷裡勒索我！衛兵，抓住[rumormonger.GetHerHim]！"
	hold_court.1001.c:0 "滾開，謠言販子！我的宮廷容不下你這樣的人！"
	hold_court.1011.t:0 "$hold_court_header$戰爭的召喚"
	hold_court.1011.desc:0 "「哦慷慨的[ROOT.Char.GetTitledFirstNameNoTooltip]，我是[claimant_guest.GetFirstName]，我遠道而來是請求您幫助糾正一個巨大的不公正！」\n\n我面前的這個[claimant_guest.GetWomanMan]深深鞠躬，然後繼續說著[claimant_guest.GetHerHis]那精心安排的請願。「[target_character.Custom2('MyCharacterIntroduction', claimant_guest)|U]最近坐上了[target_title.GetNameNoTier]的寶座，但是我才是那片土地真正且合法的統治者！」\n\n「如果您幫我索取我的宣稱，我將宣誓效忠您，忠誠地服侍您直至我死亡。」"
	hold_court.1011.a:0 "天公作美，適合打仗！"
	hold_court.1011.b:0 "請馬上離開——我不能冒險冒犯[target_character.GetTitleAsNameNoTooltip]。"
	hold_court.1011.c:0 "我幫不了你，但請享受我的款待。"
	hold_court.1021.t:0 "$hold_court_header$塵歸塵"
	hold_court.1021.desc:0 "一個瘦弱的、衣衫襤褸的農民站在我面前，目不轉睛地盯著我御座廳內富麗堂皇的裝飾。[peasant.GetHerHis]的注意力顯然很不集中，於是我喊了[peasant.GetHerHim]一聲以吸引其注意力。\n\n「哦，對不起大人。我，呃……我來自[county.GetNameNoTier]的一個村莊，我們今年遭受了枯萎病的侵害。於是我們不僅失去了莊稼也失去了種子。現在我們什麼都沒有了，沒有援助我們就只能挨餓了！」\n\n他又環顧了一下我的御座廳，補充道：「想必您還有不少閒錢吧？」"
	hold_court.1021.a:0 "你會得到重建所需的資金。"
	hold_court.1021.a.stewardship:0 "讓我們建立一個與鄰近的村莊分享作物的制度。"
	hold_court.1021.b:0 "你們可以以勞抵債。"
	hold_court.1021.c:0 "如果田地絕收，你們可以揮舞刀劍。"
	hold_court.1031.t:0 "$hold_court_header$叛徒敗露"
	hold_court.1031.desc:0 "我的一個衛兵拖著被鎖住的[traitor.Custom2('MyCharacterIntroduction', ROOT.Char)]走到我的面前。\n\n「我在這兒抓住[traitor.GetFirstNameNoTooltip]正在向[foreign_realm.GetNameNoTier]的間諜傳遞敏感資訊。我們該如何處理[traitor.GetHerHim]？」"
	hold_court.1031.a:0 "砍了[traitor.GetHerHis]的頭！"
	hold_court.1031.b:0 "我原諒……這一次。別再背叛我了。"
	hold_court.1031.c:0 "我對你另有處置……"
	hold_court.1041.t:0 "$hold_court_header$[ROOT.Char.GetFaith.HighGodNamePossessive]的屬地"
	hold_court.1041.desc:0 "「大人，[ROOT.Char.GetFaith.AltPriestTermPlural]目前在[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]未持有任何地產。如果我們能擁有一些的話，這將有助於我們傳播[ROOT.Char.GetFaith.HighGodName]的榮光並加強國境內的信仰。」\n\n「因此，我建議您將[selected_title.GetName]授予我們。我甚至已經有了領導這一新機構的完美候選人——[chosen_candidate.GetTitledFirstName]已經廣泛學習了[ROOT.Char.GetFaith.ReligiousText]並將成為一位優秀的[ROOT.Char.GetFaith.BishopNeuter]。」"
	hold_court.1041.a:0 "為了[ROOT.Char.GetFaith.HighGodName]的榮光，我同意你的請求。"
	hold_court.1041.b:0 "多加些什一稅不就夠了嗎？"
	hold_court.1041.c:0 "[ROOT.Char.GetFaith.DivineRealm|U]是[ROOT.Char.GetFaith.HighGodNamePossessive]的領域。[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip|U]，[ROOT.Char.GetFaith.HighGodNameSheHe]只委託給我一人。"
	hold_court.0021.t:0 "$hold_court_header$退朝"
	hold_court.0021.desc:0 "最後一個請願者離去，各類廷臣們也隨之離開了房間，去別的地方處理工作了。還有一些人留了下來，談論著最近的議程。\n\n很快，議事禮儀的正經氛圍完全消失了，取而代之的是宮廷裡日常的嘈雜與奔忙。"
	hold_court.0021.a:0 "我的工作完成了。"
	hold_court.0021.arrogant:0 "讓臣民對我的存在充滿敬畏是件好事。"
	hold_court.0021.shy:0 "我等不及要回到我的房間了……"
	hold_court.0021.gregarious:0 "這似乎是一個與我的宮廷諸君打成一片的好機會。"
	hold_court.0021.every_guest_and_courtier:0 "所有賓客和廷臣："
