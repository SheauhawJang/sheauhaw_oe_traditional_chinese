l_trad_chinese:
	admiring_birds.1001.t:0 "哦！一隻鳥！"
	admiring_birds.1001.common_raven.desc:0 "一陣旋律傳入我的耳中，這我可不會聽錯：這是渡鴉之歌。飛鳥落於梢頭，似乎正在求偶。"
	admiring_birds.1001.common_merganser.desc:0 "它的羽冠很容易辨認。秋沙鴨在樹洞裡築巢，小心翼翼地保護自己的蛋。它的伴侶不見了，可能正在捕魚。"
	admiring_birds.1001.common_loon.desc:0 "黑白相間的羽毛，連接腳趾的蹼，笨拙的起飛。嗯……有點難辨認，但應該是只潛鳥。"
	admiring_birds.1001.golden_eagle.desc:0 "多麼威嚴的猛禽！我有幸協助了這隻金雕的狩獵攻勢。可憐的嚙齒動物還沒反應過來就被它殺死了。我想，深棕色的羽毛提供了極好的偽裝。"
	admiring_birds.1001.red_crossbill.desc:0 "一段寧靜祥和的旋律吸引了我的耳朵。起初，我認不出聲音的來源，只能聽到聲音在樹間回響。突然我看到一些橘色的形狀出現在樹的頂端。原來是一群紅交嘴雀正在松林間覓食。"
	admiring_birds.1001.northern_harrier.desc:0 "雖然它可能會被誤認為是貓頭鷹，但驕傲的北鷂正因在光天化日下打獵，而尤顯與眾不同。"
	admiring_birds.1001.great_egret.desc:0 "芳雅的白羽如同湖面上的白雲。大白鷺纖細的長腿在光影下逐漸消失，好似上身漂浮在空中。"
	admiring_birds.1001.black_tern.desc:0 "在草地邊行走時，我看到一群黑浮鷗在相互追逐，它們一邊興奮地叫著，一邊用誇張的振翅快速上升。或許又到了動物交配的季節？"
	admiring_birds.1001.osprey.desc:0 "當經過一個湖邊時，一隻鳥突然從水裡衝了出來，黑色的喙中叼著一條魚。這隻魚鷹迅速地飛走了。"
	admiring_birds.1001.northern_shoveler.desc:0 "「這是一塊石頭！……一座山峰！……岬角！確實是岬角！這應該是半島！」琵嘴鴨有一個非常奇特的喙。"
	admiring_birds.1001.atlantic_puffin.desc:0 "奇景！觀察北極海鸚是個有趣的過程，它們某種程度上讓我想起了一個鮮豔的小丑。"
	admiring_birds.1001.mallard.desc:0 "當我漫步時，一隻飛鳥紫藍虹彩的翼鏡吸引了我的注意力。綠頭鴨降落在了稍遠點的草地上。"
	admiring_birds.1001.horned_lark.desc:0 "一大群角百靈正在地上搜尋蟲子，嘰嘰喳喳個不停。我趕忙停下腳步以免驚動它們。"
	admiring_birds.1001.barrow_goldeneye.desc:0 "鵲鴨從湖心盯著我。這鴨子平靜地游著，自然是在尋找食物。"
	admiring_birds.1001.gold_gain.desc:0 "我真幸運！這樣的邂逅是個好兆頭，我肯定會發財的。"
	admiring_birds.1001.prowess_gain.desc:0 "觀察它追逐獵物的行為真是對我大有啟發！我可以在戰場上使用這技巧。"
	admiring_birds.1001.piety_gain.desc:0 "老天助我！它喚醒了我內心深處的某種東西。"
	admiring_birds.1001.prestige_gain.desc:0 "多麼難得的一次邂逅！大家都會嫉妒我的。"
	admiring_birds.1001.dynasty_prestige_gain.desc:0 "遇見這隻鳥證明我的宗族注定要實現偉業！"
	admiring_birds.1001.stress_loss_gain.desc:0 "沒有什麼比看這隻鳥飛翔更讓人放鬆的了。"
	admiring_birds.1001.a:0 "要是我對鳥類有更多的了解就好了……"
	admiring_birds.1001.b:0 "多麼有益的邂逅！"
	admiring_birds.1001.c:0 "我的戰利品收藏又新添一件佳品"
