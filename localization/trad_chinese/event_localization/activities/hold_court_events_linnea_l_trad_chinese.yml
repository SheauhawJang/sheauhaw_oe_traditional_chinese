l_trad_chinese:
	hold_court.5001.t:0 "$hold_court_header$不滿的配對"
	hold_court.5001.desc_opening:0 "[complainer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]走上前來，懇求我廢除[complainer.GetHerHis]與[complainer_betrothed.Custom2('MyCharacterIntroduction', ROOT.Char)]的婚約。\n\n「[complainer_betrothed.GetSheHe|U]"
	hold_court.5001.desc_bad_fame:0 "做了那麼可怕的事，"
	hold_court.5001.desc_bad_habits:0 "性格非常不討喜，"
	hold_court.5001.desc_bad_health:0 "惡疾纏身，"
	hold_court.5001.desc_bad_genes:0 "天生體弱多病，"
	hold_court.5001.desc_bad_traits:0 "被罪惡驅使，"
	hold_court.5001.desc_fallback_1:0 "跟我一點也不配，"
	hold_court.5001.desc_quirk:0 "[complainer_betrothed.GetSheHe]是個那麼[complainer_betrothed.Custom('quirk_neg_adjective')]人，"
	hold_court.5001.desc_ugly:0 "而且[complainer_betrothed.GetSheHe]實在是醜到家了！"
	hold_court.5001.desc_old:0 "而且[complainer_betrothed.GetSheHe]實在是太#EMP 老#!了！"
	hold_court.5001.desc_young:0 "而且[complainer_betrothed.GetSheHe]還只是個孩子！"
	hold_court.5001.desc_fallback_2:0 "而且[complainer_betrothed.GetSheHe]還兇巴巴的！"
	hold_court.5001.desc_ending:0 "求求您讓我從這個婚約中解脫，[ROOT.Char.GetLadyLord]。」"
	hold_court.5001.a:0 "我理解。你擺脫[complainer_betrothed.GetHerHim]了。"
	hold_court.5001.b:0 "約定就是約定。"
	hold_court.5001.b_close_family:0 "你說的可是我的#EMP [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('complainer_betrothed'))]#!！"
	hold_court.5001.c:0 "那你就#EMP 永遠#!別結婚！"
	hold_court.5010.t:0 "$hold_court_header$[county.GetNameNoTierNoTooltip]失控"
	hold_court.5010.desc_marshal:0 "「[marshal.GetCouncilTitle][marshal.GetTitledFirstName]正在追捕我們，吊死我們，我們——我們會好好守規矩的，[ROOT.Char.GetLadyLord]。#EMP 求您了#!，沒有那些死亡我們也能管好自己！」\n\n"
	hold_court.5010.desc:0 "「他們正在追捕我們，吊死我們，我們——我們會好好守規矩的，[ROOT.Char.GetLadyLord]。#EMP 求您了#!，沒有那些死亡我們也能管好自己！」\n\n"
	hold_court.5010.desc_vassal_holder:0 "一個農民從[county.GetName]趕來——此地由我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))][vassal.GetTitledFirstName]管轄，但是正在被騷亂肆虐——並向我保證他們可以在沒有過度流血的情況下重建秩序。"
	hold_court.5010.desc_holder:0 "一個農民從[county.GetName]趕來——此地正在被騷亂肆虐——並向我保證他們可以在沒有過度流血的情況下重建秩序。"
	hold_court.5010.a:0 "奇特的想法，我們可以試試。"
	hold_court.5010.a_tt_marshal:0 "你去告訴[marshal.GetTitledFirstNameNoTooltip]把絞索鬆開點"
	hold_court.5010.a_tt_vassal:0 "你去告訴[vassal.GetTitledFirstNameNoTooltip]把絞索鬆開點"
	hold_court.5010.b:0 "你是對的，因為我們需要的就是喋血#EMP 漂櫓#!！"
	hold_court.5010.c:0 "來，做你所能。"
	hold_court.5020.t:0 "$hold_court_header$舞蹈的[province.GetNameNoTooltip]"
	hold_court.5020.desc_opening:0 "一個來自[province.GetName][province.GetHolding.GetType.GetName]的農民被帶到我的面前，無論衛兵做什麼，[peasant.GetSheHe]就是無法停止跳舞——即使雙腳流血不止。\n\n「我停不下來，[ROOT.Char.GetLadyLord]！我們都不能，除非昏迷。求您了，幫幫我們！」\n\n"
	hold_court.5020.desc_physician:0 "[court_physician.Custom2('MyCharacterIntroduction', ROOT.Char)|U]確信市民們是因為血液過多導致體液失衡。"
	hold_court.5020.desc_chaplain_intro_1:0 "另一方面，[court_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U]"
	hold_court.5020.desc_chaplain_intro_2:0 "[court_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U]"
	hold_court.5020.desc_christian_john:0 "堅持認為這是聖若翰洗者懲罰農民的詛咒。"
	hold_court.5020.desc_christian_vitus:0 "堅持認為這是聖維德懲罰農民的詛咒。"
	hold_court.5020.desc_god:0 "堅持認為這是[ROOT.Char.GetFaith.HighGodName]懲罰農民的詛咒。"
	hold_court.5020.desc_no_physician:0 "這種舞蹈癔病已經在[province.GetHolding.GetType.GetName|l]蔓延開來，幾乎沒人能歇著不動。"
	hold_court.5020.a:0 "舞蹈？聽起來挺樂的嘛！下一個。"
	hold_court.5020.b:0 "祈求救贖，[ROOT.Char.GetFaith.HighGodName]一定會有所回應的。"
	hold_court.5020.b_saint:0 "在聖人的神龕處祈求救贖。"
	hold_court.5020.c:0 "把水蛭拿出來！平衡平衡體液。"
	hold_court.5020.d:0 "我們只能用#EMP 更多的舞蹈#!來對付舞蹈！"
	hold_court.5020.d_tt:0 "派你的宮廷樂師去為病人演奏"
	hold_court.5030.t:0 "$hold_court_header$書面語言"
	hold_court.5030.desc:0 "[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U]向我展示了一張充滿陌生符號的紙，強調其易讀性。\n\n「我專門為宮廷的[courtier.GetWomenMen]們開發了一種書面語，因為這些字母大多是教給[courtier.Custom('WomenMenOpp')]的。如果您同意的話，我就立刻開始教給[courtier.Custom('LadiesLords')]們！」"
	hold_court.5030.desc_you:0 "\n\n我忍不住想象這種語言能給予的自由！"
	hold_court.5030.a:0 "好主意啊！"
	hold_court.5030.courtiers:0 "所有[courtier.Custom('FemaleMale')|U]廷臣"
	hold_court.5030.b:0 "宮廷教師[court_tutor.GetFirstNameNoTooltip]會協助你一起教學。"
	hold_court.5030.c:0 "你的天賦有更好的用處！"
