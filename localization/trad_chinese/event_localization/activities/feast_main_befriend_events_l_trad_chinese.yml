l_trad_chinese:
	feast_main_befriend.1001.t:0 "高桌斷裂"
	feast_main_befriend.1001.opening:0 "高台上大貴族就坐的大桌發出了一聲巨響，下一秒它就再也承受不住食物和那些鍍金裝飾的重量而裂開了！\n\n"
	feast_main_befriend.1001.getting_close:0 "因為我最尊貴的客人和我都不得不與低級貴族坐在一起，而我最終坐得離我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('potential_friend'))][potential_friend.GetTitledFirstName]很近！"
	feast_main_befriend.1001.arrogant_guest:0 "[arrogant_guest.GetTitledFirstName]對此卻很不滿意，告訴所有人說，與只比庶民高不了多少的小貴族們坐在一起是極大的不公正。"
	feast_main_befriend.1001.arrogant_kind_link:0 "與其正相反，"
	feast_main_befriend.1001.kind_to_lower_nobility:0 "[kind_to_lower_nobility.GetTitledFirstName]在身份不如[kind_to_lower_nobility.GetHerHis]尊貴的貴族中展現出了優雅和謙虛。"
	feast_main_befriend.1001.really_hungry:0 "[kind_to_lower_nobility.GetSheHe|U]不停地告訴那些飢腸轆轆的客人，一定要盡快拜訪[kind_to_lower_nobility.GetHerHis]家。"
	feast_main_befriend.1001.no_kind_target:0 "大貴族與下層貴族混在一塊，鮮有交道的人們說著帶有友誼或敵意的話語。"
	feast_main_befriend.1001.friendship:0 "\n\n[potential_friend.GetFirstNameNoTooltip]與我整晚暢談，我們都同意下次還要與對方歡宴大笑！"
	feast_main_befriend.1001.a:0 "多麼美好的一夜啊！"
	feast_main_befriend.2001.t:0 "高桌斷裂"
	feast_main_befriend.2001.opening:0 "$feast_main_befriend.1001.opening$"
	feast_main_befriend.2001.getting_close:0 "禍兮福之所倚，我最終得以接近我的東道主，[activity.GetOwner.GetTitledFirstName]！"
	feast_main_befriend.2001.arrogant_guest:0 "然而，[arrogant_guest.GetTitledFirstName]對[arrogant_guest.GetHerHis]的新座位很不滿意，並告訴所有人說，與只比庶民高不了多少的男女貴族坐在一起是極大的不公正。"
	feast_main_befriend.2001.arrogant_kind_link:0 "與其正相反，"
	feast_main_befriend.2001.kind_to_lower_nobility:0 "[kind_to_lower_nobility.GetTitledFirstName]在身份不如[kind_to_lower_nobility.GetHerHis]尊貴的貴族中展現出了優雅和謙虛。"
	feast_main_befriend.2001.really_hungry:0 "[kind_to_lower_nobility.GetFirstName]不停地告訴客人說，[kind_to_lower_nobility.GetSheHe]一直努力親近跟[kind_to_lower_nobility.GetSheHe]一樣餓的人。"
	feast_main_befriend.2001.no_kind_target:0 "\n\n大貴族與下層貴族混在一塊，鮮有交道的人們說著帶有友誼或敵意的話語。"
	feast_main_befriend.2001.friendship:0 "\n\n從我在低桌的座位上看來，這場宴席很成功，很大程度上因為[activity.GetOwner.GetFirstNameNoTooltip]同意我們下次還要坐在一起歡宴、交談和大笑。"
	feast_main_befriend.2001.a:0 "多麼美好的一晚啊！"
	feast_main_befriend.2002.t:0 "高桌斷裂"
	feast_main_befriend.2002.arrogant_guest:0 "難以置信，全部高級貴族都從高台上被重新安置到地板，與男爵和$knight_culture_player_plural_no_tooltip_lowercase$們坐在一起。[activity.GetOwner.GetTitledFirstName]認為我是誰？庶民嗎？我見人就表達我的感受，不只對我周圍的這些冒牌貴族們說！"
	feast_main_befriend.2002.disgusted_by_kindness:0 "\n\n如同傷口上撒鹽，[kind_to_lower_nobility.GetTitledFirstName]整晚都被稱讚能在這些人中保持「和藹」和「謙卑」。[kind_to_lower_nobility.GetSheHe]沒有自尊心嗎？"
	feast_main_befriend.2002.a:0 "可能也把我當成農民。"
	feast_main_befriend.2002.because_of_hospitality_tenet:0 "因為你的[faith|E]應當款待賓客："
	feast_main_befriend.2003.t:0 "高桌斷裂"
	feast_main_befriend.2003.opening:0 "高台上高級貴族就坐的大桌發出了一聲巨響，下一秒它就再也承受不住食物和那些鍍金裝飾的重量了！我們都不得不下移到大廳地板與低級貴族同坐。"
	feast_main_befriend.2003.arrogant_guest:0 "\n\n[arrogant_guest.GetTitledFirstName]對[arrogant_guest.GetHerHis]的新座位很不滿意，告訴所有人說，與只比庶民高不了多少的小貴族們坐在一起是極大的不公正。"
	feast_main_befriend.2003.kind_to_glutton:0 "\n\n而我卻尤為關注[glutton_target.GetTitledFirstName]和[glutton_target.GetHerHis]饕餮般的食慾。[glutton_target.GetSheHe|U]貪婪地撕下肉塊，汁水從[glutton_target.GetHerHis]臉頰滴落，這種永不滿足的飢餓我太了解了，我的肚子開始咕咕叫，而我一直給[glutton_target.GetHerHim]遞食物。"
	feast_main_befriend.2003.cannibal_kindness:0 "\n\n我坐在新座位上，看著男爵和$knight_culture_player_plural_no_tooltip_lowercase$們往他們的血盆大口裡塞食物，飢餓感油然而生，我主動幫某人拭去下巴上的油脂，這樣我就能碰一碰那柔軟飽滿的脖子……"
	feast_main_befriend.2003.kind_to_lower_nobility:0 "\n\n我沒有輕視男女貴族和$knight_culture_player_plural_no_tooltip_lowercase$。與他們交談之後，我發現他們與身居高位的我有著同樣的擔憂、困苦和歡樂。長夜漫漫，我分享自己的菜餚，講述自己的故事作為回應。"
	feast_main_befriend.2003.ending:0 "\n\n之後，[activity.GetOwner.GetTitledFirstName]告訴我，所有客人都注意到我對低級貴族們展現出來的優雅與謙虛。"
	feast_main_befriend.2003.a:0 "真高興遇到了這些人。"
	feast_main_befriend.2004.t:0 "高桌斷裂"
	feast_main_befriend.2004.arrogant_guest:0 "\n\n[arrogant_guest.GetTitledFirstName]對[arrogant_guest.GetHerHis]的新座位很不滿意，告訴所有人說，與只比庶民高不了多少的小貴族們坐在一起是極大的不公正。"
	feast_main_befriend.2004.kindness_from_other:0 "\n\n不過我很高興能坐在[kind_to_lower_nobility.GetTitledFirstName]旁邊，我們好幾個小時都在談論美食和吃東西的快樂。當然了，直到我填下去的食物滿到咽喉！我能感覺到[kind_to_lower_nobility.GetFirstName]只是看著我吃就更餓了！"
	feast_main_befriend.2004.a:0 "一切都有最好的結果。"
	feast_main_befriend.3001.t:0 "高桌斷裂"
	feast_main_befriend.3001.arrogant_guest:0 "\n\n[arrogant_guest.GetTitledFirstName]對[arrogant_guest.GetHerHis]的新座位很不滿意，告訴所有人說，與只比庶民高不了多少的小貴族們坐在一起是極大的不公正。"
	feast_main_befriend.3001.kind_to_lower_nobility:0 "\n\n[kind_to_lower_nobility.GetTitledFirstName]在比[kind_to_lower_nobility.GetHerHis]地位低的人面前表現出了優雅與謙遜。[kind_to_lower_nobility.GetHerHis|U]的品行是完全可以讓我們稱讚的。"
	feast_main_befriend.3001.really_hungry:0 "[kind_to_lower_nobility.GetSheHe|U]同樣把[kind_to_lower_nobility.GetHerHis]的食物給其他人，祝願他們擁有健康強壯的體魄。"
	feast_main_befriend.3001.ending:0 "\n\n大貴族與下層貴族混在一塊，鮮有交道的人們說著帶有友誼或敵意的話語。"
	feast_main_befriend.3001.a:0 "我覺得我學到了什麼。"
	feast_main_befriend.5002.t:0 "友誼"
	feast_main_befriend.5002.desc:0 "當我的賓客們離開時，他們似乎都興高采烈地告別。看到[potential_friend.GetTitledFirstName]沒有不辭而別，我同樣感到欣慰。\n\n我倆知道我們很快就會再次相見。"
	feast_main_befriend.5002.a:0 "多好的[potential_friend.GetWomanMan]啊。"
	feast_main_befriend.5003.t:0 "友誼"
	feast_main_befriend.5003.desc:0 "在我離開宴會之前，我必須讓[host_saying_goodbye.GetTitledFirstName]知道我度過了一段多麼好的時光。[host_saying_goodbye.GetSheHe|U]在我行屈膝禮時讓我起身，並把信任的手放在了我的肩膀上。\n\n我不相信我們再次見面會需要太長時間。"
	feast_main_befriend.5003.a:0 "這很特別。"
	feast_main_befriend.5004.t:0 "值得追憶的意外"
	feast_main_befriend.5004.desc:0 "當我準備與其他賓客離開時，我不能自抑地微笑著回想起過去幾天。\n\n這顯然是一場盛大的宴會，我與不同等級的賓客們交織在一起，甚至給予了我一些嶄新的見解。"
	feast_main_befriend.5004.a:0 "下次再見，[ROOT.Char.Custom2('RelationToMe', activity.GetOwner)]！"
