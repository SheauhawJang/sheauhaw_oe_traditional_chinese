l_trad_chinese:
	tour_travel.1001.title:0 "農奴和[angry_peasant.GetHerHis]的[ROOT.Char.GetTitleAsNameNoTooltip|U]"
	tour_travel.1001.desc.intro:0 "我來到[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]當地的一家酒館，令人疲勞的旅途後我只想喝點麥芽酒再好好休息。\n\n拳頭打碎木頭的聲音砰地一下攪擾了我清靜的盤算，隨之又是輕蔑的怒罵。「那個[ROOT.Char.Custom('InsultAdjective')][ROOT.Char.Custom('InsultNoun')]!"
	tour_travel.1001.desc.mid.wrong_language:0 "[ROOT.Char.GetSheHe|U]甚至都不會說[angry_peasant.GetCulture.GetLanguage.GetName]，但[ROOT.Char.GetSheHe]卻自稱是我們的合法領主！」"
	tour_travel.1001.desc.mid.wrong_culture:0 "[ROOT.Char.GetSheHe|U]完全就是個外國人！我們怎麼能被一個根本不是[angry_peasant.GetCulture.GetName]人的人統治？」"
	tour_travel.1001.desc.mid.wrong_faith:0 "[ROOT.Char.GetSheHe|U]是個[ROOT.Char.Custom('InsultAdjective')]異教徒！[ROOT.Char.GetSheHe]在御座上待的每一秒都是對[angry_peasant.GetFaith.HighGodNamePossessive]意志的褻瀆。」"
	tour_travel.1001.desc.mid.pretender:0 "[ROOT.Char.GetHouse.GetName]家族，我唾棄他們所有人！大家都知道[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]的真正統治者應當是[claimant_character_scope.GetHouse.GetName]家族。」"
	tour_travel.1001.desc.mid.powerful_diarch:0 "我們所謂的[ROOT.Char.GetTitleAsNameNoTooltip|U]是軟弱的！ [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]的真正統治者是那個[ROOT.Char.GetDiarch.Custom('InsultAdjective')] [ROOT.Char.GetDiarch.Custom('InsultNoun')]，[ROOT.Char.GetDiarch.GetFirstName]！\"
	tour_travel.1001.desc.mid.just_plain_dislike_em:0 "我們根本不應把那個[ROOT.Char.Custom('InsultNoun')]稱作[ROOT.Char.GetTitleAsNameNoTooltip]，我們應該把[ROOT.Char.GetHerHim]稱作[ROOT.Char.Custom('InsultAdjective')]傻瓜！」"
	tour_travel.1001.desc.outro.nudist:0 "\n\n我試圖保持低調，但是顯然我那[ROOT.Char.GetTitleAsNameNoTooltip]級別的談吐舉止和衣冠楚楚且毫無紕漏的完美[ROOT.Char.GetHouse.GetName]形象已經出賣了我。我必須在狀況升級之前想點辦法。"
	tour_travel.1001.desc.outro:0 "\n\n我試圖保持低調，但是顯然我那[ROOT.Char.GetTitleAsNameNoTooltip]級別的談吐舉止和外套上的[ROOT.Char.GetHouse.GetName]標記已經出賣了我。我必須在狀況升級之前想點辦法。"
	tour_travel.1001.a:0 "當著我的面說，[angry_peasant.Custom('InsultNoun')]！"
	tour_travel.1001.b:0 "也許減稅能改變你的想法。"
	tour_travel.1001.c:0 "啊，我只是長得像[ROOT.Char.GetNameNoTooltip]！"
	tour_travel.1002.title:0 "雜草叢中的[ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type')|U]"
	tour_travel.1002.desc:0 "我們騎行穿過[pretty_peasant_county_scope.GetName]，我發現我逐漸迷上了這裡的景色。[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]的這處[pretty_peasant_county_scope.GetProvince.Custom('TerrainTypeProvince')]一定是全[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]最美的地方，而且更美的是以此為家的[pretty_peasant.GetWomenMen]們。\n\n當我的扈從護送我穿過又一個很平常的村莊時，我發現了一位極其美麗的年輕[pretty_peasant.GetWomanMan]，[pretty_peasant.GetHerHis]正幹著粗活，我感到自己的心怦怦直跳。看著這個[pretty_peasant.Custom('LoverPetName')]在[pretty_peasant.GetHerHis]平凡的日常中勞作，就像看到詩歌化為了肉身，而且我幾乎快無法思考了，我的內心已經在要求我命令隨從們暫停前進了。"
	tour_travel.1002.a:0 "我必須要表達我的情感。"
	tour_travel.1002.b:0 "我好像看到了什麼……繼續前進。"
	tour_travel.1003.title:0 "如何稱呼一個[ROOT.Char.GetTitleAsNameNoTooltip|U]"
	tour_travel.1003.desc:0 "當我繼續在[angry_county_scope.GetName]鄉下的旅程時，我被告知已經安排我與心懷不滿的農民們的一個代表會面。\n\n只見一個可憐的下等人匍匐在我跟前，主張[angry_county_scope.GetAdjective]普通民眾的所謂尊嚴。然而，我很快注意到這個[rude_peasant.Custom('InsultAdjective')][rude_peasant.Custom('InsultNoun')]從頭到尾都沒尊稱我一聲「[ROOT.Char.GetTitleAsNameNoTooltip]大人」，我看這種罪行不論怎麼懲罰都是合理的。"
	tour_travel.1003.a:0 "把這個下等人鞭打五里路。"
	tour_travel.1003.b:0 "[rude_peasant.GetHerHis|U]的內臟將用來裝飾[angry_county_scope.GetProvince.Custom('TerrainTypeProvince')]。"
	tour_travel.1003.c:0 "原諒[rude_peasant.GetHerHis]的無知。"
	tour_travel.1004.title:0 "$altruism_intent_header$可以治癒疾病的覆手禮"
	tour_travel.1004.desc.intro:0 "我進入了[diseased_county_scope.GetName]，準備將我的君主之觸賜予當地的農民。很快我就遇到了一個之前從未見到過的最讓人不適的生物。[diseased_peasant.GetSheHe]以最不挑釁的姿態，將[diseased_peasant.GetHerHis]滿是老繭的腳伸到離我潔白的雙手只有幾寸的位置。\n\n"
	tour_travel.1004.desc.outro.christian:0 "正如基督曾經為其門徒洗腳一樣，我也在[ROOT.Char.GetFaith.HighGodName]的懇請下為我忠誠的臣民洗腳。"
	tour_travel.1004.desc.outro:0 "即使我很厭惡跟這個散發著刺鼻氣味的患病貧民在一起，但據說我的覆手禮甚至能治癒最不體面的疾病。"
	tour_travel.1004.a.tarantino:0 "我不願承認，但是這樣有點引起我的情慾了。"
	tour_travel.1004.a:0 "你得到了降福，我得到了糟糕的回憶。"
	tour_travel.1004.b:0 "哦，我可以永遠擦拭這雙粗糙的腳。"
	tour_travel.1004.c:0 "或許在額頭上稍微覆手一下就夠了。"
	tour_travel.1004.d.meat:0 "叫這些污穢的賤民離我遠點！"
	tour_travel.1004.d.two_veg:0 "叫這些污穢的[ROOT.Char.Custom('get_region_root_vegetable_plural')]離我遠點！"
	tour_travel.1005.title:0 "$altruism_intent_header$君主覆手禮"
	tour_travel.1005.desc:0 "我到達的消息看來已經傳到了[county_to_bless_scope.GetName]， 因為我的隊伍很快被乞求君主覆手禮的無數農奴們給圍住了。\n\n我當然可以撒一些我親自祝福的水在他們身上簡單了事，但是賜予他們一些祝福過的錢幣來撫慰這片受到傳染的土地的話，可以讓這些人獲得更長久的幸福和恩賜。"
	tour_travel.1005.a:0 "我要分發祝福過的錢幣。"
	tour_travel.1005.b:0 "撒一些水應該能滿足他們。"
	tour_travel.1005.c:0 "他們啥都得不到！"
	tour_travel.1006.title:0 "$altruism_intent_header$救濟窮人"
	tour_travel.1006.desc:0 "我們在[church_barony_scope.GetNameNoTooltip]沿著偉大的[county_holder_to_bless_scope.GetFaith.HouseOfWorship]行進時，我命令我的隊伍停下，好能欣賞這片聖地，它滿足了[county_to_bless_scope.GetNameNoTooltip]這裡太多人的屬靈需求。\n\n[county_holder_to_bless_scope.GetFaith.HouseOfWorship]的台階上充斥著低微且貧寒的人們。如果要向[county_to_bless_scope.GetNameNoTooltip]的人們彰顯我是一位多麼崇高又良善的領主，那麼現在可能是個非常好的機會。"
	tour_travel.1006.a:0 "救濟窮人！"
	tour_travel.1006.b:0 "他們如果想要錢，就不應該生在窮人家裡。"
	tour_travel.1006.c:0 "把這些臭蟲從台階上弄走！"
	tour_travel.1007.title:0 "[wise_woman_barony_scope.GetNameNoTierNoTooltip]的智慧[wise_woman_scope.GetWomanMan|U]"
	tour_travel.1007.desc.intro:0 "在我的隊伍繼續穿越我領地的行程中，我們最後穿過了遙遠又無趣的[wise_woman_barony_scope.GetNameNoTier]地區。我對此地毫無期待，不過[superstituous_courtier_scope.GetName]把我拉到一旁繪聲繪色地讚美所謂「[wise_woman_barony_scope.GetNameNoTierNoTooltip]的智慧[wise_woman_scope.GetWomanMan|U]的治療功效。」\n\n"
	tour_travel.1007.desc.mid.ill:0 "「打擾一下，我的[ROOT.Char.GetLadyLord]，但是我發現不安與苦惱嚴重侵蝕著你。找到這位[wise_woman_barony_scope.GetNameNoTierNoTooltip]的智慧[wise_woman_scope.GetWomanMan|U]只需繞一點點路，而且我知道如果你想要恢復健康，[wise_woman_scope.GetSheHe]正是你所需要的！」"
	tour_travel.1007.desc.mid.pregnant:0 "「我的[ROOT.Char.GetTitleAsNameNoTooltip|U]，我見你確實一直容光煥發、喜氣洋洋，就像有了孩子的人該有的模樣。不過，我發現帶孩子的辛勞正在給你帶來很多不適，而這位附近的智慧[wise_woman_scope.GetWomanMan]恰好有著緩解你的負擔的療方。」"
	tour_travel.1007.desc.mid.psychological:0 "「我知道你的內心不斷受到煎熬，我的[ROOT.Char.GetLadyLord]，而且這使你極度痛苦。[wise_woman_barony_scope.GetNameNoTierNoTooltip]這位著名的智慧[wise_woman_scope.GetWomanMan|U]或許有某種香薰或藥物來療癒你受到侵蝕的內心，它們正如你的靈魂一樣強大！」"
	tour_travel.1007.desc.mid.weakened:0 "「我的[ROOT.Char.GetLadyLord]，鑑於你的傷勢，我為你旅途中的安全與健康感到憂慮。不過，我聽說附近有一位技法高明的醫生，或許可以治療你的傷口。[wise_woman_barony_scope.GetNameNoTierNoTooltip]的這位智慧[wise_woman_scope.GetWomanMan|U]可以治好一切！」"
	tour_travel.1007.desc.mid.ugly:0 "「或許我會冒犯到你，我的[ROOT.Char.GetLadyLord]，你隊伍裡的有些人一直在對你的……外貌評頭論足。不過，不用擔心！附近有一位智慧[wise_woman_scope.GetWomanMan]，如眾人所說，此人可以治好任何苦惱。」"
	tour_travel.1007.desc.outro:0 "\n\n我有自己的顧慮，但是[superstituous_courtier_scope.GetNameNoTooltip]似乎非常確信這位神秘醫者的治療功效，以至於讓我心癢癢地想去進行拜訪。"
	tour_travel.1007.a:0 "繞一小段路應該還好。"
	tour_travel.1007.b:0 "一派胡言！"
	go_see_wise_woman_tt:0 "你前去拜訪這位智慧[wise_woman_scope.GetWomanMan]，這可能導致有利或不利的結果。"
	tour_travel.1008.title:0 "$tour_travel.1007.title$"
	tour_travel.1008.desc.intro:0 "夜幕降臨後，我進入了這位智慧[wise_woman_scope.GetWomanMan]的昏暗小屋，我的人馬留在外面。我無疑這個在屋裡一瘸一拐走動的怪異[wise_woman_scope.GetWomanMan]就是我要找的人。\n\n「啊哈，我一直在等你。進來吧！跟我一起烤烤火，我的[ROOT.Char.GetTitleAsNameNoTooltip|U]。」我還沒來得及說什麼，[wise_woman_scope.GetHerHis]冰涼的雙手已經握緊了我的手。"
	tour_travel.1008.desc.mid.ill:0 "我這個晚上咕嘟咕嘟喝著噁心的黑色液體，聞著刺鼻的薰香，而當我次日醒來時，我感覺自己是個煥然一新的[ROOT.Char.GetWomanMan]了。"
	tour_travel.1008.desc.mid.pregnant:0 "我這個晚上被餵食了各種奇怪的食物：眼球、草藥和我從未見過的水果，這個怪異的[wise_woman_scope.GetWomanMan]照管了我所有的需求。我白天醒來時感覺自己煥然一新！"
	tour_travel.1008.desc.mid.psychological:0 "[wise_woman_scope.GetHerHis|U]的手就像巨型野獸抓住獵物一樣緊緊抓著我的腦袋。我們這個晚上都在吟唱我完全不懂的言語，而當我次日醒來時，我覺得自己的腦袋輕鬆多了。"
	tour_travel.1008.desc.mid.weakened:0 "[wise_woman_scope.GetSheHe|U]在我的傷口上塗了各種黏稠液體和令人灼痛的草藥，雖然過程很痛苦，不過次日我感到我的傷口已經快要癒合了。"
	tour_travel.1008.desc.mid.ugly:0 "[wise_woman_scope.GetSheHe|U]整晚都在我的臉上塗彩色的膏狀物和奶油，覆蓋了我的黑頭和粉刺。到了白天，我看了看我的倒影，看到了一位煥然一新的、足以讓處子充滿情慾的[ROOT.Char.GetWomanMan]！"
	tour_travel.1008.desc.outro:0 "\n\n我的疑慮都消除了，而且我的病痛得到了治癒。"
	tour_travel.1008.a:0 "簡直就像魔法！"
	tour_travel.1008.b:0 "[wise_woman_scope.GetSheHe|U]應當擔任我的醫師！"
	tour_travel.1009.title:0 "[wise_woman_barony_scope.GetNameNoTierNoTooltip]的庸醫"
	tour_travel.1009.desc.intro:0 "$tour_travel.1008.desc.intro$"
	tour_travel.1009.desc.mid.ill:0 "我整個晚上都在吸著極其難以忍受的臭氣，喝著噁心的黏稠液體，而且我全身還被蓋滿令人刺痛的雜草！整個這段經歷給我增加的噁心和痛苦比我原先的還要多，而且這一夜結束後我感覺比先前更糟了。"
	tour_travel.1009.desc.mid.ugly:0 "[wise_woman_scope.GetSheHe|U]整晚都在我的臉上塗彩色的膏狀物和奶油，覆蓋了我的許多黑頭和粉刺。到了白天，我看了看我的倒影，然後我便在恐懼中咆哮起來，因為我看到了[wise_woman_scope.GetSheHe]把我變成的野獸！"
	tour_travel.1009.desc.mid.nothing:0 "我做了這個[wise_woman_scope.GetWomanMan]要求的一切：我喝了草藥茶，擦拭了四肢，站在火焰上，還吞嚥了量大到足以致死一個成年人的草藥。然而所有的這一切似乎並未對我產生什麼效果，而且我並沒有比我來時感覺更好。"
	tour_travel.1009.desc.outro:0 "\n\n我不知道[superstituous_courtier_scope.GetNameNoTooltip]聽說了這個「智慧[wise_woman_scope.GetWomanMan]」的什麼事蹟，但是顯然這個[wise_woman_scope.GetSheHe]不過是一個路邊的江湖騙子。"
	tour_travel.1009.a:0 "真是浪費時間。"
	tour_travel.1009.b:0 "欺騙[ROOT.Char.GetTitleAsNameNoTooltip|U]足以是死罪。"
	tour_travel.9010.t:0 "當心攔路強盜！"
	tour_travel.9010.desc:0 "我的隊伍繼續沿著我們計畫的路線前往[next_destination.GetName]，突然[travel_leader.GetNamePossessive]一聲令下，我們停了下來！\n\n「停下，你們這群蠢貨！據說這條路上都是土匪無賴，我們必須改道！」\n\n[travel_leader.GetSheHe]建議的路線更長，但[travel_leader.GetSheHe]向我保證這條路線更安全。"
	tour_travel.9010.a:0 "讓我們走安全路線。"
	tour_travel.9010.b:0 "我們必須把這些卑鄙的傢伙正法！"
	tour_travel.9010.success:0 "這夥土匪被打敗了"
	tour_travel.9010.failure:0 "這夥土匪把你打敗了"
	tour_travel.9020.t:0 "地方司法"
	tour_travel.9020.desc.intro:0 "我們到達[ROOT.Char.GetCurrentLocation.GetName]的一座小村莊，看到城鎮廣場上一片騷動。一個不幸的傢伙被憤怒的村民包圍，[accused_character.GetSheHe]注意到我的隊伍走近時，[accused_character.GetHerHis]眼中淒涼絕望的神色逐漸消失並變得明亮。\n\n「我的[ROOT.Char.GetTitleAsNameNoTooltip|U]！這些村民說我的行為使我成為罪人，但這都是謊言！難道你不給予我[ROOT.Char.GetTitleAsNamePossessiveNoTooltip|U]正義嗎？」\n\n"
	tour_travel.9020.desc.outro.guilty:0 "誠然，證據似乎是間接的，但一個卑微的農民永遠不應該未經敦促就直接對他們的[ROOT.Char.GetTitleAsNameNoTooltip|U]說話。"
	tour_travel.9020.desc.outro:0 "證據似乎相當確鑿，而且[accused_character.GetSheHe]說話很冒失。"
	tour_travel.9020.a:0 "判決是公正的。"
	tour_travel.9020.b:0 "這種證據漏洞百出，放[accused_character.GetHerHim]走吧。"
	tour_travel.9020.c:0 "對[accused_character.GetHerHis]的懲罰是：為我服務。"
	tour_travel.9030.t:0 "罪惡淵藪"
	tour_travel.9030.desc.intro:0 "我半夜從沉睡中醒來，充滿狂歡和愉悅的呼喊聲從身後慢慢接近我。[drunky_entourage.GetName|U]現身，[drunky_entourage.GetHerHis]"
	tour_travel.9030.desc.mid.hashish:0 "眼睛因大麻而發紅。"
	tour_travel.9030.desc.mid:0 "的呼吸充滿了[ROOT.Char.Custom('RegionalAlcoholicDrink')]的惡臭。"
	tour_travel.9030.desc.outro:0 "\n\n「[drunky_entourage.GetFaith.HighGodName]保佑！[ROOT.Char.GetTitleAsNameNoTooltip|U]，離這裡只有幾分鐘的路程就有一個奇妙的罪惡巢穴。我們必須在這地方呆一會兒，讓我們歡樂到不動腦子！」"
	tour_travel.9030.a:0 "狂歡和愉悅，我來了！"
	tour_travel.9030.b:0 "我們不能分心。"
	tour_travel.9040.t:0 "最偉大的英雄"
	tour_travel.9040.desc:0 "我們一行人停了下來打算休息一會兒，我走進這有些簡陋的場所，打算好好熟悉一下在地人。我隱藏身份，聽起了下層階級喧鬧的談話。\n\n一個[peasant.GetWomanMan]正在和[peasant.GetHerHis]的同胞們作樂，互相講述著他們最喜歡的傳奇英雄的故事。「……而這個[ROOT.Char.GetPromotedLegend.GetProtagonist.GetName]？我甚至不確定[ROOT.Char.GetPromotedLegend.GetProtagonist.GetSheHe]是否真實存在，更不用說這個'[ROOT.Char.GetPromotedLegend.GetName]'的其他內容了！」"
	tour_travel.9040.a:0 "我必須守護我的傳奇！"
	tour_travel.9040.a.success:0 "農民們稱讚了你的故事"
	tour_travel.9040.a.failure:0 "你被嘲笑了"
	tour_travel.9040.b:0 "顯然[peasant.GetHerHis]根本不懂這個故事。"
	tour_general.0001.title:0 "[visiting_liege.GetNameNoTooltip]駕臨！"
	tour_general.0001.desc.intro:0 "終於，[visiting_liege.GetTitledFirstNamePossessive]的隊伍抵達了我們的城門，開啟了在[visiting_liege.GetHerHis]的[visiting_liege.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]巡遊中對[ROOT.Char.GetCapitalLocation.GetName]的訪問。"
	tour_general.0001.desc.type.majesty:0 "宴會的華麗裝束和崇高表現的背後是一種野心，迫使我敬畏。\n\n"
	tour_general.0001.desc.type.intimidation:0 "嚴厲且紀律嚴明的衛兵使恐懼成為家常便飯。\n\n"
	tour_general.0001.desc.type.taxation:0 "與這次訪問一同來的是運貨馬車和一大群的稅吏，看來我要變窮了。\n\n"
	tour_general.0001.desc.mid.hates_liege:0 "那個[visiting_liege.Custom('InsultAdjective')][visiting_liege.Custom('InsultNoun')]也是時候離開[visiting_liege.GetHerHis]那沉悶的宮廷，下來看看真正的世界了。"
	tour_general.0001.desc.mid.lover:0 "太久沒有感受[visiting_liege.GetHerHis]的擁抱——也許還來得及追上……"
	tour_general.0001.desc.mid.friend:0 "雖然繁瑣，但還是歡迎這樣一位好友來訪。"
	tour_general.0001.desc.mid.close_family:0 "要見到我的[ROOT.Char.Custom2('RelationToMeShort', visiting_liege)]了，這是一個難得又令人愉快的機會；[visiting_liege.GetHerHim]能來真好。"
	tour_general.0001.desc.mid.house:0 "我的[ROOT.Char.Custom2('RelationToMeShort', visiting_liege)]來鞏固與封臣的關係，並加強[ROOT.Char.GetHouse.GetBaseName]家族的紐帶。"
	tour_general.0001.desc.mid.powerful_vassal:0 "我是境內最強大的封臣之一，[visiting_liege.GetSheHe]來找我不足為奇。"
	tour_general.0001.desc.mid.default:0 "在我的城堡中接待境內尊貴的[visiting_liege.GetLadyLord]是我最大的榮幸。"
	tour_general.0001.desc.phase.tour_grounds:0 "\n\n我會帶[visiting_liege.GetTitleAsNameNoTooltip]遊覽我的[ROOT.Char.Custom('FortifiedBuilding')]以及[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]的風土人情，"
	tour_general.0001.desc.phase.dinner:0 "\n\n我會舉辦一場配得上[visiting_liege.GetTitleAsNameNoTooltip]身份的奢華晚宴——這是展示 [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]熱情好客的機會——"
	tour_general.0001.desc.phase.cultural_festival:0 "\n\n我要向[visiting_liege.GetTitleAsNameNoTooltip]展示一個最好的[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]人載歌載舞的節日，"
	tour_general.0001.desc.outro:0 "並為[visiting_liege.GetHerHis]的隊伍提供住宿和娛樂。\n\n唯一的問題是我是否打開大門讓[visiting_liege.GetHerHim]進來？"
	tour_general.0001.a:0 "歡迎，我的[visiting_liege.GetTitleAsNameNoTooltip]！歡迎！"
	tour_general.0001.b:0 "假裝家裡沒人……"
	tour_general.0500.title:0 "無人之家"
	tour_general.0500.desc.intro:0 "我的計畫被收到的消息打斷了，我無法再進行君主出訪前往[tour_location.GetName]了。\n\n"
	tour_general.0500.desc.self:0 "我已經成為[tour_location.GetName]的新的[ROOT.Char.GetLadyLord]，除了我自己，沒有人可以主宰我。"
	tour_general.0500.desc.already_visited:0 "我已經在大巡遊中訪問過[stop_host_scope.GetName]了，我不能對[stop_host_scope.GetHerHim]表示出優待。[stop_host_scope.GetSheHe|U]只能有一次訪問，不能再多。"
	tour_general.0500.desc.no_longer_liege:0 "[tour_location.GetNameNoTooltip]的[stop_host_scope.GetTitleAsNameNoTooltip|U]不再直接回答我。"
	tour_general.0500.desc.lowly_baron:0 "[tour_location.GetNameNoTooltip|U]現在附庸於一個地位低下的[stop_host_scope.GetTitleAsNameNoTooltip|U]，去訪問如此低身份的[stop_host_scope.GetWomenMen]有失我的身份。"
	tour_general.0500.desc.leading_army:0 "[stop_host_scope.GetName|U]已經上戰場了，不能再接待我了。"
	tour_general.0500.desc.gone_travelling:0 "[stop_host_scope.GetName|U]已經離開[stop_host_scope.GetHerHis]的家園，前往未知的土地了。"
	tour_general.0500.desc.imprisoned_by_me:0 "[stop_host_scope.GetName|U]已被抓獲，現在正爛在我的地牢裡。"
	tour_general.0500.desc.imprisoned:0 "[stop_host_scope.GetName|U]不再是自由的[stop_host_scope.GetWomanMan]，因為[stop_host_scope.GetSheHe]在某個外國地牢裡腐爛了。"
	tour_general.0500.desc.deadly_illness:0 "[stop_host_scope.GetName|U]已經感染了一種致命的疾病，我不能冒著吸入[stop_host_scope.GetHerHis]毒氣的風險去探望。"
	tour_general.0500.desc.incapable:0 "[stop_host_scope.GetName|U]不再能控制[stop_host_scope.GetHerHis]所有能力，會成為一個糟糕的主人。"
	tour_general.0500.desc.gone_adventuring:0 "[stop_host_scope.GetName|U]去了一些我不願去的地方冒險。"
	tour_general.0500.desc.at_war:0 "戰爭的陰影已經籠罩了[tour_location.GetNameNoTooltip]，[stop_host_scope.GetName]警告我不要去那裡冒險。"
	tour_general.0500.desc.outro:0 "\n\n雖然這並不意味著我的旅行結束，但令人非常失望。"
	current_phase_skipped_tt:0 "你的下一階段已被跳過。"
	tour_general.0500.a:0 "我本來就很期待那樣……"
	tour_general.0501.title:0 "被拒之門外"
	tour_general.0501.desc:0 "我的隨從們來到[stop_host_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTier]的城門前停下後，召令[stop_host_scope.GetName]來接待我，但是過了好久好久，甚至都沒有一個低賤的僕人出來招呼我。又發出許許多多次召令後，我們依然沒有收到任何回音，除了野鳥的啁啾聲與微風的呼呼聲。\n\n很顯然我已經被拒之門外了，而且這個[stop_host_scope.Custom('InsultAdjective')][stop_host_scope.GetTitleAsNameNoTooltip]正在如此地羞辱我的權柄！"
	tour_general.0501.a:0 "我們直接繼續前行。"
	tour_general.0501.b:0 "我不會忘記如此之褻瀆。"
	tour_general.0501.c:0 "打破該死的大門！"
	tour_general.0501.liege_merciful:0 "[visiting_liege.GetFirstName]原諒了你"
	tour_general.0501.liege_angry:0 "[visiting_liege.GetFirstName]感覺被侮辱了"
	tour_general.0501.raid:0 "[visiting_liege.GetFirstName]洗劫了你的地產"
	tour_general.1001.title:0 "$activity_tour$：禮賢下士的請求"
	tour_general.1001.title_theft:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]：禮賢下士的索取"
	tour_general.1001.intro:0 "我注意到[visiting_liege.GetTitledFirstName]把[visiting_liege.GetHerHis]的目光放在了[tour_general_3001_target_courtier.GetTitledFirstName]身上，境內人人都知道[tour_general_3001_target_courtier.GetHerHis]的[tour_general_3001_target_courtier.Custom('GetCourtierTrait')]。"
	tour_general.1001.desc:0 "\n\n簡單地說，[visiting_liege.GetTitleAsNameNoTooltip]希望能把[tour_general_3001_target_courtier.GetHerHim]徵辟到[visiting_liege.GetTitleAsNamePossessiveNoTooltip]的宮廷裡。"
	tour_general.1001.desc_theft_liege:0 "\n\n[visiting_liege.GetTitleAsNameNoTooltip]幾乎沒考慮我的感受，而且似乎還打算連夜強行把[tour_general_3001_target_courtier.GetTitledFirstNameNoTooltip]徵辟至[visiting_liege.GetTitleAsNamePossessiveNoTooltip]的宮廷。"
	tour_general.1001.outro:0 "\n\n這當然是向[visiting_liege.GetHerHim]展現我的善意的好機會！"
	tour_general.1001.outro_unusual_courtier:0 "\n\n雖然我並不非常理解[ROOT.Char.Custom2('RelationToMePossessive', visiting_liege )]的理由，但是我並不怎麼在乎是否會失去[tour_general_3001_target_courtier.GetHerHim]。"
	tour_general.1001.outro_unusual_host_unusual_courtier:0 "\n\n我可以想到我為何想讓[tour_general_3001_target_courtier.GetTitledFirstNameNoTooltip]繼續留下的#EMP 若干理由#!。然而……"
	tour_general.1001.outro_theft_liege:0 "\n\n不用說，這種煩心事夠多的了。"
	tour_general.1001.outro_theft_liege_unusual_courtier:0 "\n\n誠然，我並不理解為什麼[visiting_liege.GetTitledFirstName]想要[tour_general_3001_target_courtier.GetTitledFirstNameNoTooltip]，然是[tour_general_3001_target_courtier.GetSheHe]是#EMP 我的#![ROOT.Char.Custom2('RelationToMeShort', tour_general_3001_target_courtier )]，該死。"
	tour_general.1001.a:0 "我希望[tour_general_3001_target_courtier.GetFirstNameNoTooltip]會好好侍奉[visiting_liege.GetHerHim]。"
	tour_general.1001.a_theft_liege:0 "反正[tour_general_3001_target_courtier.GetFirstNameNoTooltip]在我這裡一直都沒什麼用。"
	tour_general.1001.b:0 "一物換一物，[visiting_liege.GetTitledFirstNameNoTooltip]。"
	tour_general.1001.b.tt:0 "你要求獲得人情作為[tour_general_3001_target_courtier.GetFirstName]加入[visiting_liege.GetTitledFirstNamePossessive]的宮廷的交換條件"
	tour_general.1001.c:0 "我確信[visiting_liege.GetTitleAsNameNoTooltip]會給出些有價值的東西……"
	tour_general.1001.c.tt:0 "你要求獲得金子作為[tour_general_3001_target_courtier.GetFirstName]加入[visiting_liege.GetTitledFirstNamePossessive]的宮廷的交換條件"
	tour_general.1001.d:0 "[visiting_liege.GetSheHe]想要[tour_general_3001_target_courtier.GetFirstNameNoTooltip]只能有#EMP 一個#!理由……"
	tour_general.1001.d.flavor:0 "讓我們享受一下。"
	tour_general.1001.d.tt:0 "你提議與[visiting_liege.GetShortUIName]共同享用一次#EMP 珍饈美味#!"
	tour_general.1001.d.tt_extra:0 "[visiting_liege.GetShortUIName]會接受邀請或譴責你的食人行為"
	tour_general.1001.e:0 "#EMP 去死吧你！#!"
	tour_general.1001.e.flavor:0 "以[ROOT.Char.GetFaith.DevilName]的名義！"
	tour_general.1001.e.tt:0 "你衝向[visiting_liege.GetShortUIName]"
	tour_general.1001.e.success:0 "你的攻擊成功了"
	tour_general.1001.e.success.tt:0 "你活下來了"
	tour_general.1001.e.success.desc:0 "你從戰鬥中活了下來。"
	tour_general.1001.e.bodyguard.desc:0 "你的貼身侍衛插手救了你。"
	tour_general.1001.e.slain.tt:0 "你被殺了"
	tour_general.1001.e.slain.desc:0 "你輸掉了戰鬥"
	tour_general.1001.e.failure:0 "你攻擊失敗了"
	tour_general.1001.e.bodyguard:0 "[tour_general_1001_bodyguard.GetTitledFirstNameNoTooltip]插手"
	tour_general.1001.f:0 "這似乎是個壞主意。"
	tour_general.1001.f_theft_liege:0 "我現在#EMP 很難#!應允這個要求。"
	tour_general.1001.f.tt:0 "你不想放棄你的廷臣"
	tour_general.1002.title:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]：令人毛骨悚然的盛宴"
	tour_general.1002.title_vassal:0 "$activity_tour$：令人毛骨悚然的盛宴"
	tour_general.1002.desc_host:0 "我再一次思量著餐桌上佳餚的安排。為了我們能吃的開心，我的廚子先前一直在全力料理[tour_general_3001_target_courtier.GetFirstName]的所有微小細節。裝飾擺盤極為華麗。\n\n[visiting_liege.GetTitledFirstName]按我們商量好的獨自進入了房間後，我轉過了身來。我觀察到[visiting_liege.GetSheHe]正在仔細打量這一切，而且[visiting_liege.GetHerHis]的嘴角還浮現了一抹笑意。[visiting_liege.GetSheHe|U]走上前坐在桌旁。而我也隨[visiting_liege.GetHerHim]入座。"
	tour_general.1002.desc_liege:0 "我進入房間後，我可以非常確定[tour_general_3001_target_courtier.GetFirstName]就是這場美食秀的明星。\n\n[stop_host_scope.GetTitledFirstName]毫不吝嗇，而且餐桌上充滿了令人愉悅的菜餚，一切都遵循不浪費的原則，盡一切可能善用[tour_general_3001_target_courtier.GetFirstNameNoTooltip]所能貢獻的美味珍饈。\n\n甚至[tour_general_3001_target_courtier.GetFirstNamePossessiveNoTooltip]的腦袋也已經被掏空並排幹血液，被小心翼翼地放在餐桌的末端，裝點以本地綠植。我稍稍愣了愣神便全盤接納了。"
	tour_general.1002.a:0 "這是#EMP 神聖的#!！"
	tour_general.1002.b:0 "……或許只咬一點點。"
	tour_general.1002.c:0 "致敬我們的施主，[tour_general_3001_target_courtier.GetFirstNameNoTooltip]！"
	tour_general.1002.a.flavor:0 "你大口吃了起來。"
	tour_general.3001.title:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]：在旁觀者的視角"
	tour_general.3001.desc_gluttonous_cannibal:0 "從我作為#EMP 美肉#!承包者的視角看，[tour_general_3001_target_courtier.GetFirstName]的確鶴立雞群。[tour_general_3001_target_courtier.GetHerHis|U]身上動人的一團團肉看得我膝蓋都軟了。[tour_general_3001_target_courtier.GetHerHim]大口吞嚥食物，珍珠般的油脂淌在[tour_general_3001_target_courtier.GetHerHis]圓潤的臉頰上閃閃發光，我每每看到這一幕都會雙手顫抖。\n\n#EMP 真是太潤了。#!我咬緊牙關。這才是真正的用途。"
	tour_general.3001.desc_gluttonous:0 "[tour_general_3001_target_courtier.GetFirstName]的確看起來是個理解什麼是生活之美的[tour_general_3001_target_courtier.GetWomanMan]。看著[tour_general_3001_target_courtier.GetHerHis]健壯的身體和[tour_general_3001_target_courtier.GetSheHe]對美食的純粹享受，我的臉頰由於嫉妒而微微變色。\n\n[stop_host_scope.GetTitledFirstName][stop_host_scope.GetHerselfHimself]本人正在巡遊中，而且早已聽聞[tour_general_3001_target_courtier.GetFirstNamePossessiveNoTooltip]的料理品質。"
	tour_general.3001.desc_insanity_courtier:0 "[tour_general_3001_target_courtier.GetFirstName]身上有些令人好奇的地方。我很難確切描述出來。但是[tour_general_3001_target_courtier.GetSheHe]擁有著神秘的氣息，還有這年頭非常稀有的直性子。\n\n似乎[tour_general_3001_target_courtier.GetSheHe]一直在盯著我的靈魂所在，就好像搶在了[ROOT.Char.GetFaith.DevilName]前頭。\n\n[tour_general_3001_target_courtier.GetSheHe|U]懂我。"
	tour_general.3001.desc_beauty:0 "只要我視線裡出現[tour_general_3001_target_courtier.GetFirstName]，我就無法呼吸。似乎[ROOT.Char.GetFaith.HighGodName][ROOT.Char.GetFaith.HighGodHerselfHimself]自己用千朵[ROOT.Char.Custom('get_region_flower_type_plural')]的美麗降福了[tour_general_3001_target_courtier.GetFirstNameNoTooltip]，而且每當我注意到[tour_general_3001_target_courtier.GetHerHis]精緻的特徵，時間也會停止。\n\n如此的美麗在下等人身上真是浪費了。"
	tour_general.3001.desc_intellect:0 "[tour_general_3001_target_courtier.GetFirstName]不斷地用[tour_general_3001_target_courtier.GetHerHis]的智慧使我震撼。[tour_general_3001_target_courtier.GetHerHis]的技巧和品質中有如此潛質，實在是我們當世的真正智者。我當然可以善加利用，而不是像看著照不到太陽的植物那樣枯萎在外。"
	tour_general.3001.desc_physique:0 "[tour_general_3001_target_courtier.GetFirstName]屈身向前撿起掉在過道地上的首飾，而我正好也屈身好好看看皮膚下面鮮明的肌肉。你花錢也得不到那種體型。不過或許我可以讓我周圍多一些這種人……\n\n"
	tour_general.3001.desc_martial:0 "[tour_general_3001_target_courtier.GetFirstName]的軍事威力在[stop_host_scope.GetTitledFirstNamePossessive]的宮廷廣為人知。如果你想要探討進攻計畫，抑或是探討增強武器與智慧的最好辦法，你應該去找[tour_general_3001_target_courtier.GetHerHim]。這樣的技能深受人們追捧，而這也吸引了我。\n\n"
	tour_general.3001.desc_diplomacy:0 "[tour_general_3001_target_courtier.GetFirstName]的外交技巧始終驚艷著我。[tour_general_3001_target_courtier.GetSheHe|U]可以讓[ROOT.Char.GetFaith.ReligiousHeadName]展示[ROOT.Char.GetFaith.GetReligiousHead.GetHerHis]襯褲，而且這樣做了依然會被賞賜以金錢、微笑和『謝謝』。"
	tour_general.3001.desc_stewardship:0 "[tour_general_3001_target_courtier.GetFirstName]是一座有著無盡理財知識的寶庫。[tour_general_3001_target_courtier.GetSheHe|U]懂得如何管理，而[tour_general_3001_target_courtier.GetSheHe]現在活在遺憾中，就因為無法在[stop_host_scope.GetTitledFirstNamePossessive]的宮廷施展才能。\n\n如果這樣的人才被浪費是真可惜了。"
	tour_general.3001.desc_intrigue:0 "我幾乎沒有注意到[tour_general_3001_target_courtier.GetFirstName]，直至[tour_general_3001_target_courtier.GetSheHe]突然出現在我上方，給予[tour_general_3001_target_courtier.GetHerHis][tour_general_3001_target_courtier.Char.Custom2('RelationToMePossessive', stop_host_scope )]的[stop_host_scope.Char.Custom2('RelationToMeShort', visiting_liege )]應有的尊重。既然我已經注意到了這個人，我便開始觀察[tour_general_3001_target_courtier.GetHerHim]，[tour_general_3001_target_courtier.GetSheHe]可以毫不費力地游走於宮廷中的各個團體之間。[tour_general_3001_target_courtier.GetHerHis|U]的雙眼始終清醒，細察著一切、毫無死角。\n\n這吸引了我。"
	tour_general.3001.desc_learning:0 "這是一位學富五車的[tour_general_3001_target_courtier.GetWomanMan]，[tour_general_3001_target_courtier.GetFirstNamePossessive]明亮的雙眼掃過房間尋找對手來針對[tour_general_3001_target_courtier.GetSheHe]剛剛對一個學術命題的駁斥。但是令[tour_general_3001_target_courtier.GetHerHis]失望的是，沒有人起身反駁。\n\n這並不令人驚訝，因為這不是尋常層次的智力探討。這讓我大為震撼。\n\n這樣的智者真的很難遇到。"
	tour_general.3001.desc_prowess:0 "[tour_general_3001_target_courtier.GetFirstName]就像狩獵中的[ROOT.Char.Custom('GetAnimalType')]一樣靈活地穿過了房間，這成功吸引了我。我跟著[tour_general_3001_target_courtier.GetHerHis]的腳步，如同視覺的交響樂，[tour_general_3001_target_courtier.GetSheHe]最後也消失在了過道中。\n\n多麼傑出的本領！"
	tour_general.3001.desc_outro:0 "我只是#EMP 必須#!讓[tour_general_3001_target_courtier.GetHerHim]加入我的宮廷。"
	tour_general.3001.a:0 "你現在是我宮廷的一份子了。歡呼吧。"
	tour_general.3001.a.flavor:0 "一旦到手，永遠是我的。"
	tour_general.3001.a.tt:0 "徵辟廷臣"
	tour_general.3001.a_cannibal:0 "真是加了道美味！"
	tour_general.3001.a_cannibal.flavor:0 "我會確保[tour_general_3001_target_courtier.GetSheHe]會被好好餵養的……"
	tour_general.3001.a_insanity:0 "這是不得不做的事情。"
	tour_general.3001.a_insanity.flavor:0 "[tour_general_3001_target_courtier.GetSheHe|U]#EMP 理解的！#!"
	tour_general.3001.b:0 "我肯定[stop_host_scope.GetTitledFirstNameNoTooltip]不會介意。"
	tour_general.3001.b_host_decides.tt:0 "[stop_host_scope.GetShortUIName]決定接下來發生什麼"
	tour_general.3001.b.harmful_sideeffects.tt:0 "鑑於[stop_host_scope.GetShortUINamePossessive]的性格，這可能會導致致命後果"
	tour_general.3001.b_liege_decides.tt:0 "[visiting_liege.GetShortUIName]決定接下來發生什麼"
	tour_general.3001.c:0 "[tour_general_3001_target_courtier.GetSheHe|U]完全#EMP 可以#!在夜色中消失……"
	tour_general.3001.c.tt_success:0 "偷偷拐走"
	tour_general.3001.c.tt_failure:0 "嘗試失敗"
	tour_general.3001.c.tt_failure.desc:0 "你還是引起注意了。"
	tour_general_3001_stolen_courtier:0 "[tour_general_3001_target_courtier.GetFirstNameNoTooltip]在無人察覺中加入了我的宮廷"
	tour_general_3001_failed_steal:0 "[stop_host_scope.GetTitledFirstNameNoTooltip]發現了這件事"
	tour_general.3001.d:0 "這好蠢。"
	tour_general.3001.d_cannibal:0 "不。我要開始節食。"
	tour_general.3001.d_cannibal.flavor:0 "哼！"
	tour_general.3001.d_insanity:0 "不。我要親自避開[ROOT.Char.GetFaith.random_EvilGodNames]。"
	tour_general.3001.d_insanity.flavor:0 "現在輪到我了！"
	tour_general.3001.tt_positive:0 "[visiting_liege.GetShortUIName]接受了你的提議"
	tour_general.3001.tt_negative:0 "[visiting_liege.GetShortUIName]拒絕了你的提議"
	tour_general.3001.desc_negative:0 "[visiting_liege.GetShortUIName]對你的廷臣失去了興趣。"
	tour_general.3002.title:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]：准許請求"
	tour_general.3002.title_denied:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]：否決請求"
	tour_general.3002.intro:0 "[stop_host_scope.GetTitledFirstName]直接向我提出願望。\n\n「我的[stop_host_scope.Custom2('RelationToMeShort', ROOT.Char )]，我一直在盤算這事，現在我下定決心 "
	tour_general.3002.desc_free:0 "[tour_general_3001_target_courtier.GetFirstName]應該欣然加入你那最雅緻的宮廷。」"
	tour_general.3002.desc_hook:0 "這一份人情或許能用未來的一份人情償還……？」"
	tour_general.3002.desc_gold:0 "一些金錢或許能減輕這樣的打擊，畢竟我們會要失去親愛的[tour_general_3001_target_courtier.GetFirstName]。」"
	tour_general.3002.desc_cannibal:0 "我有個更好的主意。如果你喜歡[tour_general_3001_target_courtier.GetFirstName]，你會#EMP 愛上#!這個主意的，我的[ROOT.Char.GetLadyLord]。那就是為你#EMP 死亡#!。」\n\n[stop_host_scope.GetSheHe|U]往[tour_general_3001_target_courtier.GetFirstNamePossessive]的方向掃了一眼然後直視著我，似乎傳遞了某種信號。"
	tour_general.3002.desc_declined:0 "我無法答應這個請求。[tour_general_3001_target_courtier.GetFirstName]對我和我的宮廷來說都太有價值了。」\n\n[stop_host_scope.GetHerHis|U]的目光開始在房間裡尷尬地遊蕩起來。"
	tour_general.3002.a:0 "感激不盡！"
	tour_general.3002.b:0 "我為什麼要為可以直接#EMP 拿走#!的東西做交易？"
	tour_general.3002.b_declined:0 "[tour_general_3001_target_courtier.GetFirstNameNoTooltip]是#EMP 我的#!。"
	tour_general.3002.c:0 "一個人情？聽起來很公平。"
	tour_general.3002.d:0 "一袋金幣？公平的交易。"
	tour_general.3002.e:0 "三思……"
	tour_general.3002.f:0 "#EMP 哦，天……#!"
	tour_general.3002.g:0 "這種惡行必須停下！"
	tour_general.3002.h:0 "真不幸。"
	tour_general.3002.h.tt:0 "得罪了[visiting_liege.GetShortUIName]"
	tour_general.3002.h.tt.desc:0 "[visiting_liege.GetShortUIName]不滿意你的決定。"
	tour_general.0510.title:0 "臨別的要求"
	tour_general.0510.desc:0 "我結束了我作為君主對[ROOT.Char.GetCurrentLocation.GetName]的訪問，現在我的隊伍正準備離開。\n\n[stop_host_scope.GetName]和[stop_host_scope.GetHerHis]的廷臣們整齊地排好隊送別我，每個人都到場了，現在是時候索要一些貢品了，畢竟我能大駕光臨可是非常賞[stop_host_scope.GetHerHim]臉。"
	tour_general.0510.a:0 "納貢的時候到了。"
	tour_general.0510.b:0 "我不做任何要求。"
	tour_general.0511.title:0 "臨別的禮物"
	tour_general.0511.desc:0 "[visiting_liege.GetName]是時候離開了，我覺得我必然是一名慷慨的東道主。\n\n然而，[visiting_liege.GetName]並不認為我的招待足夠慷慨，而且還對我另有要求。\n\n"
	tour_general.0511.desc.kneel:0 "[visiting_liege.GetSheHe|U]要求我當著我整個宮廷的面跪在我的[visiting_liege.GetTitleAsNameNoTooltip|U]跟前，向君主的權柄展現我的服從。"
	tour_general.0511.desc.money:0 "[visiting_liege.GetSheHe|U]給了[visiting_liege.GetHerHis]這次旅程支付的所有開支的賬單。雖然上面許多收費項目一眼就是偽造的，但是我被要求照價支付。"
	tour_general.0511.desc.factions:0 "[visiting_liege.GetSheHe|U]向我伸出了[visiting_liege.GetHerHis]的手，並命令我向[visiting_liege.GetHerHim]和[visiting_liege.GetPrimaryTitle.GetName]保證我的忠誠，同時宣誓永不違背君主的意願。"
	tour_general.0511.a:0 "我接受。"
	tour_general.0511.gave_demand:0 "[stop_host_scope.GetName]同意了"
	tour_general.0511.b:0 "我才不會這麼乾！"
	tour_general.0512.title:0 "臨別時揮手告別"
	tour_general.0512.desc:0 "[visiting_liege.GetName]是時候離開了，我覺得我必然是一名慷慨的東道主。\n\n[visiting_liege.GetSheHe|U]似乎極其滿意我作為東道主的表現，而且沒對我再提什麼要求，只是要我保證一定找機會再次聚會。"
	tour_general.0512.a:0 "太好了。"
	tour_general.0513.title:0 "要求被拒"
	tour_general.0513.desc:0 "[stop_host_scope.GetName]公然蔑視本座的權威，而且拒絕接受我的要求。現在我沒什麼能做的了，但是像這種侮辱行為不僅僅是針對我個人的罪行，也是針對[ROOT.Char.GetPrimaryTitle.GetName]本身的罪行！"
	tour_general.0513.a:0 "這事沒那麼容易過去。"
	tour_grounds_events.1001.title:0 "狩獵才能"
	tour_grounds_events.1001.desc.intro:0 "[visiting_liege.GetName]仍在我家的土地上巡遊，我有大量讓其對我印象深刻的機會。"
	tour_grounds_events.1001.desc.mid:0 "\n\n炫耀[touring_grounds_scope.GetNameNoTooltip]的狩獵場地就是這樣一個好機會，或許我的狩獵技巧能給我的領主留下好印象！"
	tour_grounds_events.1001.desc.outro:0 "狩獵場裡的勝利肯定會鞏固我作為境內合格的[ROOT.Char.GetTitleAsNameNoTooltip]的形象，但若是失敗則會招來同樣強烈的尷尬。"
	tour_grounds_events.1001.a:0 "我從未失手！"
	tour_grounds_events.1001.b:0 "或許還有其他辦法能給[visiting_liege.GetHerHim]留下好印象……"
	tour_grounds_events.1002.title:0 "陰謀"
	tour_grounds_events.1002.desc:0 "看著我的[visiting_liege.GetTitleAsNameNoTooltip|U]在[touring_grounds_scope.GetNameNoTooltip]的場地裡徘徊，我想到了一個狡猾的惡作劇。就像被[ROOT.Char.GetFaith.TricksterGodName][ROOT.Char.GetFaith.TricksterGodHerHim]自身的靈力附體一樣，我想象著用一場安排好的行刺來娛樂賓客！\n\n[visiting_liege.GetNameNoTooltip]將被安排為故事裡的英雄，挫敗宴會上的行刺，並迫使「刺客」逃跑！這是對[visiting_liege.GetPrimaryTitle.GetNameNoTooltip]的敵人巧妙的模仿與嘲弄，[visiting_liege.GetNameNoTooltip]一定會因此感到愜意和歡娛。"
	tour_grounds_events.1002.a:0 "快安排！"
	tour_grounds_events.1002.b:0 "算了。"
	tour_grounds_events.1003.title:0 "$murder_outcome.5001.t$"
	tour_grounds_events.1003.desc.intro:0 "我正在[touring_grounds_scope.GetNameNoTooltip]的地界繼續我的旅程，突然聽到周圍出現了許多陌生的聲音。我發現我們一行被一群戴著頭罩的[fake_assassin_scope.GetWomenMen]給包圍了，他們拿著刀和弓箭對準了我！\n\n其中一名刺客向我走來，[fake_assassin_scope.GetHerHis]把刀狠狠地頂在我的身側。「我的[ROOT.Char.GetLadyLord]，狩獵挺愉快？而我們正是來狩獵[ROOT.Char.GetTitleAsNameNoTooltip]的！」"
	tour_grounds_events.1003.desc.paranoid:0 "\n\n我感到自己的心臟直跳，冷汗浸透了全身，而我依然嚇得不能動彈。這個刺客對著[fake_assassin_scope.GetHerHis]的武器給了我某種心照不宣的眼神和手勢，一副因勝利而幸災樂禍的模樣。我的生命完全取決於我接下來的行動了，我該怎麼做？"
	tour_grounds_events.1003.desc.not_paranoid:0 "\n\n雖然我一開始受到了驚嚇，但很快就搞明白了這顯然是一場戲。這個「刺客」給我使眼色後我發覺他們的武器都是用木頭做的，而且刀刃很鈍。他們期待著我一起演這齣戲，挫敗這次要我命的刺殺。"
	tour_grounds_events.1003.a.paranoid:0 "$murder_outcome.5001.not_my_time$"
	tour_grounds_events.1003.a:0 "看招，[fake_assassin_scope.Custom('InsultNoun')]！"
	tour_grounds_1002.assassination_was_fake:0 "暗殺是假的"
	tour_grounds_1002.liege_believed_it_was_real:0 "[visiting_liege.GetName]以為暗殺是真的"
	tour_grounds_1002.liege_played_along:0 "[visiting_liege.GetName]被逗樂了"
	tour_grounds_1002_likes_tt:0 "如果[visiting_liege.GetName]喜歡"
	tour_grounds_1002_dislikes_tt:0 "如果[visiting_liege.GetName]不喜歡"
	tour_grounds_1002_murder_tt:0 "如果[visiting_liege.GetName]相信它是真的"
	tour_grounds_events.1003.b:0 "我不是吟遊詩人！滾！"
	tour_grounds_1002.liege_begrudgingly_played_along:0 "[visiting_liege.GetName]不高興了"
	tour_grounds_events.1003.c:0 "我不會束手待斃！"
	tour_grounds_events.1004.title:0 "野外的重要時刻"
	tour_grounds_events.1004.desc.intro:0 "一時間，在[touring_grounds_scope.GetNameNoTooltip]的這片充滿野性的獵場裡，我發現我和[visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)]的周圍沒有了其他人。這是個少有的時刻，可以讓我展露對[visiting_liege.GetHerHim]的激情。"
	tour_grounds_events.1004.desc.already_shagging:0 "\n\n雖然我們的內心和肉體早已屬於彼此，但是作為統治者我們沒有多少時間沉迷於情事，不過現在我們有機會成為荒野中的野獸。"
	tour_grounds_events.1004.desc.trying_to_shag:0 "\n\n或許這是我最後的機會來表達我的情感，而且如果[visiting_liege.GetSheHe]的有同樣的感受，我們最終不僅僅會是『[visiting_liege.GetTitleAsNameNoTooltip]』和『[ROOT.Char.GetTitleAsNameNoTooltip]』，更是激情動盪中的愛侶。"
	tour_grounds_events.1004.desc.outro:0 "\n\n生命由各個重要時刻組成，偶爾我們也會擁有這樣的時刻。我可以駕馭這些情感嗎？"
	tour_grounds_events.1004.a:0 "要我！"
	tour_grounds_events.1004.b:0 "算了。"
	tour_grounds_events.1005.title:0 "$tour_grounds_events.1004.title$"
	tour_grounds_events.1005.desc.intro:0 "在[touring_grounds_scope.GetNameNoTooltip]的獵場裡，我發現我和[stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)]的周圍沒有了其他人，我們享受著這份寧靜，伴隨著周圍野獸偶爾的叫聲。"
	tour_grounds_events.1005.desc.already_shagging:0 "突然，我看到[stop_host_scope.GetNameNoTooltip]像充滿野性的[stop_host_scope.Custom('GetAnimalType')]向我撲過來，[stop_host_scope.GetHerHis]把我按倒在岩石上，眼裡充滿著炙熱的火焰。\n\n「你我獨處的時候實在太少了，我的[ROOT.Char.Custom('LoverPetName')]，現在除了我們兩個人，只有小鳥和野獸作見證。讓我們為彼此的激情相擁吧！」"
	tour_grounds_events.1005.desc.trying_to_shag:0 "我看到[stop_host_scope.GetNameNoTooltip]用一種不一樣的目光審視著我，就像準備要一把抓住獵物的[stop_host_scope.Custom('GetProwlingAnimal')]。\n\n「我的[ROOT.Char.GetTitleAsNameNoTooltip|U]，我必須承認你看起來比我在[touring_grounds_scope.Custom('TerrainTypeProvince')]看到的任何人都更不同凡響。」\n[stop_host_scope.GetNameNoTooltip]走向我，[stop_host_scope.GetHerHis]那充滿侵略性的眼神，簡直要把我內心的貞操給融化了。"
	tour_grounds_events.1005.desc.outro:0 "\n\n看著我的[stop_host_scope.GetTitleAsNameNoTooltip]的飢渴的雙眼，我震驚得說不出話來。這樣真的合適嗎，一位[ROOT.Char.GetTitleAsNameNoTooltip]在出巡中在這樣的地方釋放情慾？"
	tour_grounds_events.1005.a:0 "要我！"
	tour_grounds.moment_in_the_woods:0 "你給予了[visiting_liege.GetName]難以忘懷的時刻"
	tour_grounds_events.1005.b:0 "離我遠點你這個淫蕩的[stop_host_scope.Custom('InsultNoun')]！"
	tour_grounds.rebuffed_in_the_woods:0 "[visiting_liege.GetName]斷然拒絕了你"
	tour_grounds_events.1006.title:0 "不合時宜"
	tour_grounds_events.1006.desc.intro:0 "在[touring_grounds_scope.GetNameNoTooltip]的旅程中，我與[visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)]陷入了探討，主題是"
	tour_grounds_events.1006.desc.mid.martial:0 "戰爭與爭鬥的榮耀，"
	tour_grounds_events.1006.desc.mid.learning:0 "[ROOT.Char.GetFaith.HighGodNamePossessive]對人類的超凡計畫，"
	tour_grounds_events.1006.desc.mid.stewardship:0 "權術與簿記的技術要領，"
	tour_grounds_events.1006.desc.mid.diplomacy:0 "外交手段與綏靖政策的細微技藝，"
	tour_grounds_events.1006.desc.mid.intrigue:0 "情報與詭計的重要性，"
	tour_grounds_events.1006.desc.outro:0 "這時我被[landless_courtier_scope.Custom2('MyCharacterIntroduction', ROOT.Char)]打斷，[landless_courtier_scope.GetSheHe]覺得自己比我更了解這一主題。\n\n無論如何，一個小小廷臣打斷[visiting_liege.GetPrimaryTitle.GetNameNoTierNoTooltip]的[visiting_liege.GetTitleAsNameNoTooltip|U]和[visiting_liege.GetHerHis]的[ROOT.Char.GetTitleAsNameNoTooltip|U]的對話是非常不合適的。"
	tour_grounds_events.1006.a:0 "閉嘴，你個[stop_host_scope.Custom('InsultAdjective')][stop_host_scope.Custom('InsultNoun')]。"
	tour_grounds_events.1006.b:0 "無視並繼續。"
	tour_grounds_events.1007.desc.intro:0 "在[touring_grounds_scope.GetNameNoTooltip]的旅程中，我與[stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)]陷入了探討，主題是"
	tour_grounds_events.1007.desc.outro:0 "這時[stop_host_scope.GetSheHe]被[stop_host_scope.GetHerHis]的一個廷臣打斷了。\n\n雖然[landless_courtier_scope.GetSheHe]並未能說多久就被[landless_courtier_scope.GetHerHis]的領主喝斥住了，但是這位聰明的[landless_courtier_scope.GetWomanMan]已經在最短的時間內證明了[landless_courtier_scope.GetSheHe]對這一主題的了解是[stop_host_scope.GetNameNoTooltip]做夢都想不到的。\n\n如果[landless_courtier_scope.GetHerHis]的見解沒辦法讓[stop_host_scope.GetTitledFirstNameNoTooltip]聽進去，或許[landless_courtier_scope.GetSheHe]會很願意加入我的宮廷。"
	tour_grounds_events.1007.a:0 "加入我的宮廷吧！"
	tour_grounds_events.1007.b:0 "一個人不應該如此魯莽地發言。"
	tour_grounds_events.1007.c:0 "這明顯是犯罪！"
	tour_grounds.recruited_my_courtier:0 "[landless_courtier_scope.GetName]被引誘離開"
	tour_grounds_events.1017.desc.outro:0 "這時[stop_host_scope.GetSheHe]被[stop_host_scope.GetHerHis]的一個廷臣打斷了。\n\n雖然這個下賤的廷臣的發言非常冒失，但奇怪的是[stop_host_scope.GetNameNoTooltip]並沒有責罵[landless_courtier_scope.GetHerHim]，而是讓[landless_courtier_scope.GetHerHim]直接跟我說。\n\n儘管[landless_courtier_scope.GetSheHe]的發言挺有意思，但是這種不顧社交禮儀的行為實在出乎了我的意料。"
	tour_grounds_events.1017.a:0 "我會聆聽的。"
	tour_grounds_events.1008.title:0 "鬼故事"
	tour_grounds_events.1008.desc.intro:0 "我們從旅途中停下休息時，我的年輕領主依然充滿精力，要找些樂子，與此同時隊伍裡的其他人還在養精蓄銳。\n\n還好，[storyteller_scope.Custom2('MyCharacterIntroduction', ROOT.Char)]主動擔起了這個任務，並開始詳述當地的傳奇。「[visiting_liege.Custom('GetLassLad')]，[touring_grounds_scope.Custom('TerrainTypeProvince')]遠不止表面上看到的那麼簡單哦。"
	tour_grounds_events.1008.desc.mid.banshee:0 "一個強大的哀號著的報喪女妖在[touring_grounds_scope.GetNameNoTooltip]的野外出沒，而且一定要記住：如果你聽到了她的召喚，你親近的人中一定會出現死亡。」"
	tour_grounds_events.1008.desc.mid.ghul:0 "一個醜陋的食屍鬼在[touring_grounds_scope.GetNameNoTooltip]的墓地遊蕩，吃食人肉，而且一旦你被他發現，他就會讓那個[visiting_liege.GetTitleAsNameNoTooltip|U]出現在菜單上！」"
	tour_grounds_events.1008.desc.mid.azdaha:0 "一條強大而可怕的阿日達哈克正盤踞在我們的腳下，靜靜等待。一旦它察覺到機會，它就會破土而出，露出強壯而可怖的牙齒，將你整個人一口吞下！」"
	tour_grounds_events.1008.desc.mid.sasabonsam:0 "可怕的薩薩本桑就住在這片區域附近，大概我們說話的這會兒正被其盯著呢，就處在我們視線之外。一旦你放鬆警惕，他就會從天而降，用他那可怕的鐵牙吸乾你的血液，直到你變得跟他一樣成了粉紅色皮膚的嗜血怪物！」"
	tour_grounds_events.1008.desc.mid.ankou:0 "昂骷駕著他的亡靈馬車在這片地區遊盪，收集失落的靈魂，把他們帶到只有[ROOT.Char.GetFaith.HighGodName]知道的地方。一定要小心啊，[visiting_liege.Custom('GetLassLad')]，否則他也會把你帶走的。」"
	tour_grounds_events.1008.desc.mid.witt_wieven:0 "這裡附近住著一群白女人，她們要尋找就跟你一樣的小[visiting_liege.GetLadyLord]，引誘你們迷路。她們是很久以前逝去的女巫的鬼魂，會把你帶走，在你身上行[ROOT.Char.GetFaith.DevilNamePossessive]之事。」"
	tour_grounds_events.1008.desc.mid.baba_yaga:0 "那個可怕的女巫雅加婆婆在這裡附近施行法術。一定要小心那些看起來並不屬於這裡的小屋，以免她吞下你的肉體，再用你的骨頭當作裝飾品。」"
	tour_grounds_events.1008.desc.mid:0 "這片區域有太多可怕事物，完全超出自然。那些比任何尋常野獸都還要巨大的怪物只喜歡用個小[visiting_liege.GetTitleAsNameNoTooltip|U]來加餐。」"
	tour_grounds_events.1008.desc.outro:0 "\n\n[storyteller_scope.GetFirstNamePossessiveNoTooltip]那些漏洞百出的故事顯然已經對年輕的[visiting_liege.GetFirstNameNoTooltip]造成影響了，或許我應該干預一下。"
	tour_grounds_events.1008.a:0 "然後呢？"
	tour_grounds_events.1008.b:0 "別說了，[storyteller_scope.GetFirstNameNoTooltip]！"
	tour_grounds_events.1009.title:0 "$tour_grounds_events.1008.title$"
	tour_grounds_events.1009.desc.intro:0 "我們隊伍裡年長的成員們從旅程中停下休息時，我依然充滿精力，而且我很快對這些無精打采的老傢伙們失去了耐心。\n\n還好，[storyteller_scope.GetName]似乎很願意用本地的恐怖故事來討我開心。「[visiting_liege.Custom('GetLassLad')]，這片[touring_grounds_scope.Custom('TerrainTypeProvince')]可沒有表面上看上去的那麼簡單哦。"
	tour_grounds_events.1009.desc.mid.finished:0 "\n\n[stop_host_scope.GetName]很快也加入一起講故事，我被他們二人講的故事牢牢吸引，感覺到的也不僅僅是一點點的恐怖了。"
	tour_grounds_events.1009.desc.outro.interrupted:0 "\n\n正當故事開始變得有趣時，[stop_host_scope.GetName]打斷了對話，並要求[storyteller_scope.GetSheHe]別再講下去，而且對我保證說整個故事都是在胡扯。"
	tour_grounds_events.1009.a:0 "真是個好故事！"
	tour_grounds_events.1009.b:0 "這太嚇人了。"
	tour_grounds_events.1009.c:0 "你在最精彩的地方停下來了！"
	tour_grounds_events.1009.d:0 "謝天謝地你停下來了。"
	tour_grounds_events.1010.title:0 "[rival_courtier.GetFirstNameNoTooltip]：忠誠的坐騎"
	tour_grounds_events.1010.desc:0 "我們整天都騎著各自的獸類行進在這片土地上，我不由得有了一個絕妙的想法！\n\n大家都知道[visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)]和[rival_courtier.GetName]之間的仇敵關係，如果我抓住[visiting_liege.GetTitleAsNamePossessiveNoTooltip]的仇敵並把[rival_courtier.GetHerHim]裝上馬鞍像馬一樣騎著的話，我一定會得到[visiting_liege.GetHerHis]的感謝的！\n\n當然唯一的挑戰是把[rival_courtier.GetHerHim]帶到這裡，不過我有自己的辦法……"
	tour_grounds_events.1010.a:0 "乾吧！"
	tour_grounds_events.1010.b:0 "風險太大了。"
	tour_grounds_events.1011.title:0 "$tour_grounds_events.1010.title$"
	tour_grounds_events.1011.desc:0 "騎行穿過[touring_grounds_scope.GetNameNoTooltip]的土地時，我的東道主[stop_host_scope.GetName]突然在半路讓我停下。\n\n看來[stop_host_scope.GetSheHe]成功抓住了[rival_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)]而且[rival_courtier.GetHerHim]就像馬一樣被套上了馬鞍，準備馱著我，讓我騎著穿過鄉野！\n\n雖然這是展現我天賦威嚴的絕佳機會，但是我有必要如此自降身份嗎？"
	tour_grounds_events.1011.a:0 "太棒了！"
	tour_grounds_events.1011.b:0 "就算是[rival_courtier.GetFirstNameNoTooltip]也不該受到這種羞辱。"
	tour_grounds_events.1012.title:0 "像[visiting_liege.GetTitleAsNameNoTooltip|U]一樣的[stop_host_scope.Custom('get_region_root_vegetable')|U]"
	tour_grounds_events.1012.desc:0 "[visiting_liege.GetName]一定因為缺乏生活便利設施和豪華的排場而不習慣，但是我們可以用服務與慷慨來彌補。\n\n正當我憂慮我將要雙手空空迎接[visiting_liege.GetTitleAsNameNoTooltip]的時候，突然我發現了一棵生機勃勃的[ROOT.Char.Custom('get_region_root_vegetable')]，而且它奇蹟般地長得酷似[visiting_liege.GetNameNoTooltip]！[visiting_liege.GetSheHe]如果離開時帶著這個跟[visiting_liege.GetHerHis]面貌極其相似的[ROOT.Char.Custom('get_region_root_vegetable')]，[visiting_liege.GetSheHe|U]一定會牢記[visiting_liege.GetHerHis]在[touring_grounds_scope.GetNameNoTooltip]的旅程吧！話說回來，我把[visiting_liege.GetHerHim]和[ROOT.Char.Custom('get_region_root_vegetable')]放在一起比較，[visiting_liege.GetSheHe]也有可能覺得被冒犯。"
	tour_grounds_events.1012.a:0 "我覺得這個地方不存在完美的禮物。"
	tour_grounds_events.1012.b:0 "悄悄銷毀[ROOT.Char.Custom('get_region_root_vegetable')]。"
	tour_grounds_events.1012.c:0 "這一定價值連城！"
	tour_grounds_events.1012.d:0 "就用來……私下使用吧。"
	turnip_that_looks_like_liege:0 "[visiting_liege.GetTitleAsNamePossessiveNoTooltip|U]的[ROOT.Char.Custom('get_region_root_vegetable')|U]"
	turnip_that_looks_like_liege_description:0 "與[visiting_liege.GetName]極其相似的[ROOT.Char.Custom('get_region_root_vegetable')]。"
	tour_grounds_events.1013.title:0 "$tour_grounds_events.1012.title$"
	tour_grounds_events.1013.desc:0 "[touring_grounds_scope.GetNameNoTooltip]離我所認為的文明區域相距甚遠。很少有人會把這裡稱為家園，而且舒適二字與此地基本無關。\n\n今天，[stop_host_scope.GetTitleAsNameNoTooltip]覺得可以用區區一棵[stop_host_scope.Custom('get_region_root_vegetable')]來討好我，而且[stop_host_scope.GetSheHe]聲稱這長得像我。\n\n起先我睜大眼睛看了看，但是看了好久我都沒發現哪裡像了……"
	tour_grounds_events.1013.a:0 "這玩意兒真棒！"
	tour_grounds.liege_impressed:0 "[visiting_liege.GetName]留下了好印象"
	tour_grounds_events.1013.b:0 "真噁心。把它扔了。"
	tour_grounds.liege_insulted:0 "[visiting_liege.GetName]受到了侮辱"
	tour_grounds_events.1014.title:0 "[visiting_liege.GetNameNoTooltip]：小獵人"
	tour_grounds_events.1014.desc:0 "[visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)]似乎熱衷於在[touring_grounds_scope.GetNameNoTooltip]周圍狩獵，像成年人一樣尋求遊戲和榮耀。\n\n但是，憑良心我不能允許這樣的小[visiting_liege.Custom('GirlBoy')]在[visiting_liege.GetSheHe]可能被[ROOT.Char.Custom('GetAnimalType')]活活咬死的地方跑來跑去。\n\n不過，我可以安排一場沒有真實動物危險的情況下的「狩獵」，來奉承這位年輕的[visiting_liege.GetLadyLord]。"
	tour_grounds_events.1014.a:0 "我相信[visiting_liege.GetSheHe]會喜歡的！"
	tour_grounds_events.1014.b:0 "真是浪費時間。"
	tour_grounds_events.1015.title:0 "一次虛假的狩獵"
	tour_grounds_events.1015.desc:0 "我一直渴望在野外潛行狩獵，像一個[ROOT.Char.GetTitleAsNameNoTooltip]應有的樣子親自捕獲新鮮的獵物，可我的長輩和監護人一直不給我這樣的機會。\n\n然而今天[stop_host_scope.GetName]過來找我，還給讓我有機會去[touring_grounds_scope.GetNameNoTooltip]的獵場試著當一名真正的獵人！\n\n我來到獵場後並沒有遇到什麼兇猛的[stop_host_scope.Custom('GetAnimalType')]，只有一塊裝飾成[stop_host_scope.Custom('GetAnimalType')]的木頭。"
	tour_grounds_events.1015.a:0 "我會斬殺這頭野獸！"
	tour_grounds_events.1015.b:0 "這是某種玩笑嘛？"
	tour_grounds_events.1015.c:0 "要求弄一頭真正的[stop_host_scope.Custom('GetAnimalType')]來殺。"
	tour_grounds_events.1016.title:0 "真正的狩獵"
	tour_grounds_events.1016.desc:0 "我的要求得到了滿足，很快一頭真正的野獸被送了過來供我殺戮。在我命令下，野獸被解開束縛，而我要獨立用自己的弓箭打敗這頭野獸。\n\n我做了深呼吸後鬆手射箭，我祈禱我的箭能穩穩射中目標。"
	tour_grounds_events.1016.a:0 "我射中了！"
	tour_grounds.killed_boar:0 "我殺死了野獸"
	tour_grounds.mauled_by_boar:0 "我射偏了"
	tour_grounds_events.3001.title:0 "觀光[stop_host_scope.GetPrimaryTitle.GetNameNoTierNoTooltip]的地界"
	tour_grounds_events.3001.desc.intro:0 "我抵達[stop_host_scope.GetTitledFirstNamePossessive]在[touring_grounds_scope.GetProvince.GetName]的[stop_host_scope.Custom('FortifiedBuilding')]時，受到了與[ROOT.Char.GetTitleAsNameNoTooltip]相稱的隆重歡迎，"
	tour_grounds_events.3001.desc.type.majesty:0 "在地人顯然對我護衛隊的威嚴和排場深感敬畏。\n\n"
	tour_grounds_events.3001.desc.type.taxation:0 "我的運貨馬車和稅吏很快引起了注意。\n\n"
	tour_grounds_events.3001.desc.type.intimidation:0 "而我的大量守衛的嚴明紀律讓我的臣民有些遲疑。\n\n"
	tour_grounds_events.3001.desc.mid.hates_vassal:0 "與這個[stop_host_scope.Custom('InsultAdjective')][visiting_liege.Custom('InsultNoun')]同處一個房間令人作嘔；但願快點結束。"
	tour_grounds_events.3001.desc.mid.lover:0 "被迫在如此公開的場合下與我心愛的人一起工作讓我很痛苦——要能找到單獨在一起的時間就好了……"
	tour_grounds_events.3001.desc.mid.friend:0 "儘管我們要經歷繁瑣的手續，但拜訪一位好朋友總是令人欣慰的。"
	tour_grounds_events.3001.desc.mid.close_family:0 "我和我的[ROOT.Char.Custom2('RelationToMeShort', stop_host_scope)]擁抱在一起，小心翼翼、盡職盡責地保持場合的莊嚴。"
	tour_grounds_events.3001.desc.mid.house:0 "有機會見到我的[ROOT.Char.Custom2('RelationToMeShort', stop_host_scope)]，並看看[stop_host_scope.GetHerHis]的處境是否辜負了[ROOT.Char.GetHouse.GetBaseName]家族的高貴。"
	tour_grounds_events.3001.desc.mid.powerful_vassal:0 "在一定程度上，我對[stop_host_scope.GetHerHis]在[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]的封臣中的重要性給予了必要的認可……"
	tour_grounds_events.3001.desc.mid.default:0 "我的封臣完全以必要的敬重，盡職盡責地接待我。"
	tour_grounds_events.3001.desc.mid:0 "\n\n[stop_host_scope.GetFirstNameNoTooltip]簡述了旅行計畫，並向我保證，[stop_host_scope.GetPrimaryTitle.GetNameNoTierNoTooltip]是非常美好的地方，觀賞她的城鎮和田野就足夠舒暢了。"
	tour_grounds_events.3001.desc.outro:0 "\n\n只有時間能證明一切。"
	tour_grounds_events.3001.a:0 "讓我們開始吧！"
	tour_grounds_events.3002.title:0 "狩獵才能"
	tour_grounds_events.3002.desc.intro:0 "我繼續在[touring_grounds_scope.GetNameNoTooltip]地界巡遊，我的東道主決定親自展示[stop_host_scope.GetHerHis]的狩獵才能。眾人的目光隨之都集中到[stop_host_scope.GetHerHim]身上。"
	tour_grounds_events.3002.desc.mid.crit:0 "[stop_host_scope.GetNameNoTooltip]一發就射穿了遠處一只[stop_host_scope.Custom('GetAnimalType')]的頭顱。\n\n所有人都為之欽佩，這可能是"
	tour_grounds_events.3002.desc.mid.succ:0 "[stop_host_scope.GetNameNoTooltip]輕易獵殺了附近的一隻[stop_host_scope.Custom('GetAnimalType')]。\n\n所有人都為之欽佩，這可能是"
	tour_grounds_events.3002.desc.mid.fail:0 "[stop_host_scope.GetNameNoTooltip]未能擦中[stop_host_scope.GetHerHis]的獵殺對象，把我的隨行人員逗樂了。\n\n大家哄堂大笑，我覺得這是"
	tour_grounds_events.3002.desc.outro:0 "個勝過東道主的好機會，給大家瞧瞧[ROOT.Char.GetTitleAsNameNoTooltip]是怎麼射箭的！"
	tour_grounds_events.3002.a:0 "我是更傑出的獵手！"
	tour_grounds_events.3002.b:0 "恭喜你，[stop_host_scope.GetNameNoTooltip]。"
	tour_grounds_events.3003.title:0 "不牢靠的捕獵"
	tour_grounds_events.3003.desc.intro:0 "我拿著獵弓，我隊裡一個人提醒我就在高堤下方有一隻[stop_host_scope.Custom('GetAnimalType')]。如果站在那邊高處邊緣，我應該可以射中它的心臟。\n\n"
	tour_grounds_events.3003.desc.mid.high_skill:0 "對我這種高明的獵手來說很容易，但並非毫無風險。"
	tour_grounds_events.3003.desc.mid.low_skill:0 "看來這次射箭有點難度，不過如果我成功的話，我一定能讓我的整個隊伍讚嘆不已。"
	tour_grounds_events.3003.desc.outro:0 "地面看起來有點不牢固，小心邁步的話，我應該可以輕鬆殺了這頭野獸。"
	tour_grounds_events.3003.a:0 "這應該很簡單。"
	tour_grounds_events.3003.b:0 "還是讓別人來射這一箭吧。"
	tour_grounds_events.3004.title:0 "我的[visiting_liege.GetTitleAsNameNoTooltip|U]，偉大的獵手"
	tour_grounds_events.3004.desc.intro:0 "在此地周遊期間，[visiting_liege.GetName]冒險從一處高地邊緣射殺正下方的一隻[stop_host_scope.Custom('GetAnimalType')]。"
	tour_grounds_events.3004.desc:0 "[visiting_liege.GetSheHe]看上去可能會摔落一會兒時間，不過[visiting_liege.GetSheHe]很快找到了落腳點，獵殺了這頭野獸，在剎那間就擊倒了它。\n\n這裡的所有人為他們[visiting_liege.GetTitleAsNamePossessiveNoTooltip]的狩獵才能愛慕不已、欽佩不止。[visiting_liege.GetSheHe|U]手裏提著滴著血的新鮮獵物向我走來，期待得到某種道喜。"
	tour_grounds_events.3004.a:0 "射得好，我的[visiting_liege.GetTitleAsNameNoTooltip]。"
	tour_grounds_events.3004.b:0 "我或許應該感動一下？"
	tour_grounds_events.3005.title:0 "有回報的風險"
	tour_grounds_events.3005.desc.intro:0 "我的步子很穩，我的準頭更穩，在這不牢靠的峭壁上都沒被絆跤的我單發一箭就擊倒了這頭野獸。看起來狩獵隊都為之欽佩，大地上充滿著我同伴們的喝彩聲。\n\n"
	tour_grounds_events.3005.desc.mid.congrats:0 "我的東道主[stop_host_scope.GetName]親自前來恭維我的技巧。此間事了後，我把我的獵物跟其他雜物丟在了一旁，繼續我在這地的行程。"
	tour_grounds_events.3005.desc.mid.insult:0 "然而，我的東道主[stop_host_scope.GetName]看起來並沒有怎麼為之欽佩。[stop_host_scope.GetHerHis|U]的臉上滿是嘲諷與嫉妒，[stop_host_scope.GetSheHe]還說我射的箭沒什麼值得讚嘆的。"
	tour_grounds_events.3005.a:0 "太好了。"
	tour_grounds_events.3005.a.bad:0 "真是個任性的[stop_host_scope.Custom('InsultNoun')]。"
	tour_grounds_events.3006.title:0 "摔落的[visiting_liege.GetTitleAsNameNoTooltip|U]"
	tour_grounds_events.3006.desc:0 "片刻間，[visiting_liege.GetSheHe]似乎可能真的要射中[visiting_liege.GetHerHis]的獵物了，不過[visiting_liege.GetSheHe]忽然踏空了，[visiting_liege.GetHerHis]顯然馬上就要承受傷痛與難堪。\n\n我當然可以捨身去救我的領主，但是這會讓我自己有受傷的風險。"
	tour_grounds_events.3006.a:0 "我一定要保護我的[visiting_liege.GetTitleAsNameNoTooltip|U]！"
	tour_grounds_events.3006.b:0 "便讓[visiting_liege.GetHerHim]摔下去吧。"
	tour_grounds_events.3006.c:0 "把[visiting_liege.GetHerHim]推到一邊，我自己來射這一箭！"
	tour_grounds_events.3007.title:0 "$tour_grounds_events.3006.title$"
	tour_grounds_events.3007.desc.intro:0 "不幸的是，我一腳沒有踩穩，我覺得自己整個人離開了大地，把命運全交在了[ROOT.Char.GetFaith.CreatorNamePossessive]手中。\n\n"
	tour_grounds_events.3007.desc.mid.protected:0 "還好，[stop_host_scope.GetName]很快抓住了我，把我拉回來站穩，而我的救星在英勇地救我時[stop_host_scope.GetHerHis]的臉也著地了。"
	tour_grounds_events.3007.desc.mid.fell:0 "我在半空中轉身，只見[stop_host_scope.GetName]無所事事地站在那兒，看著[stop_host_scope.GetHerHis]的[ROOT.Char.GetTitleAsNameNoTooltip]從高處摔落。我的身體再次接觸大地後，我感到皮膚撕裂，我超凡的血液噴湧在地上。"
	tour_grounds_events.3007.desc.mid.took_the_shot:0 "我在半空中轉身，只見[stop_host_scope.GetName]佔據了我先前的位置，而且[stop_host_scope.GetHerselfHimself]沒進行任何施救措施，反而自己開始射箭了！我的身體在喀擦聲中落地後，我聽到了歡呼聲。[stop_host_scope.GetNameNoTooltip]顯然已經在我失敗的地方成功了，而我只能在痛苦與難堪中蠕動。"
	tour_grounds_events.3007.a:0 "我覺得今天的活動已經夠多了。"
	tour_grounds_events.3008.title:0 "騎行事故"
	tour_grounds_events.3008.desc:0 "我騎著馬穿行[touring_grounds_scope.GetNameNoTooltip]的土地，隨遇而安的腦子完全放空。\n\n剎那間，我被拉回了現實，一個小孩猛地衝到我的坐騎前，揮動雙臂向[trampled_child_scope.GetHerHis]的[ROOT.Char.GetTitleAsNameNoTooltip]表達敬畏。這一幕實在太突然，我幾乎沒有時間做出反應，或者仔細看看這小孩是否是我認識的。我握著韁繩的雙手直冒冷汗，我必須做出反應！"
	tour_grounds_events.3008.a:0 "試著避開。"
	tour_grounds_events.3008.b:0 "沒人能擋我的道。"
	tour_grounds_events.3009.title:0 "君主的踩踏"
	tour_grounds_events.3009.desc.intro:0 "今天是[visiting_liege.GetNamePossessive]來訪的又一天，開始時一切都看起來不錯，然後無人看管的[trampled_child_scope.GetName]跑到[visiting_liege.GetFirstNamePossessiveNoTooltip]的坐騎前方，一下子被活活踩死了！\n\n最令人震驚的是，[visiting_liege.GetNameNoTooltip]沒有做出任何明顯的措施來防止這一切發生。"
	tour_grounds_events.3009.desc.mid.my_kid:0 "我被迫看著自己的親生骨肉在可怕馬獸的鐵蹄下遭受踐踏。"
	tour_grounds_events.3009.desc.mid.not_my_kid:0 "這個可憐的娃被怪物的鐵蹄踐踏時，我無法移開我的目光。"
	tour_grounds_events.3009.desc.outro.my_kid_dead:0 "慘叫聲的煎熬結束後，我看到我[ROOT.Char.Custom2('RelationToMeShort',trampled_child_scope)]毫無生機的屍體血肉模糊地躺在地上。"
	tour_grounds_events.3009.desc.outro.not_my_kid_dead:0 "慘叫聲的煎熬結束後，這可憐的娃一動不動地躺在[trampled_child_scope.GetHerHis]自己的血泊中。"
	tour_grounds_events.3009.desc.outro.alive:0 "還好，[trampled_child_scope.GetNameNoTooltip]從這場磨難中活下來了，不過也受了傷。"
	tour_grounds_events.3009.a.callous:0 "跟我無關。"
	tour_grounds_events.3009.a:0 "無恥！"
	tour_grounds_events.3009.b:0 "[visiting_liege.GetNameNoTooltip]是個怪物。"
	tour_grounds.trampled_child_nemesis:0 "[stop_host_scope.GetNameNoTooltip]發誓要復仇"
	tour_grounds_events.3010.title:0 "不可靠的坐騎"
	tour_grounds_events.3010.desc.intro:0 "我騎馬穿行[touring_grounds_scope.GetNameNoTooltip]時突然在劇震央暫停，我的駿馬被一塊石頭絆了一下。它很快恢復了過來，我也只是短暫地失去平衡，不過我可以聽見隊伍裡有人在背後竊笑。\n\n"
	tour_grounds_events.3010.desc.mid.irritable:0 "我所謂的駿馬辜負了我，我感到羞恥與怒火在心中沸騰。"
	tour_grounds_events.3010.desc.mid.calm:0 "我覺得有點尷尬，不過我明白事實上不能怪這頭畜生。"
	tour_grounds_events.3010.desc.outro:0 "一位[ROOT.Char.GetTitleAsNameNoTooltip|U]應該要散發不可動搖的君主氣息，並贏得[ROOT.Char.GetHerHis]全體臣民的尊重，而這次事故顛覆了我的完美形象。"
	tour_grounds_events.3010.a:0 "宰了這頭畜生，給我換頭新的！"
	tour_grounds_events.3010.b:0 "每個人都會犯錯。"
	tour_grounds_events.3011.title:0 "$tour_grounds_events.3010.title$"
	tour_grounds_events.3011.desc.intro:0 "[visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)]騎著馬穿行這片土地時，[visiting_liege.GetHerHis]的馬被一塊石頭絆了一跤，還讓[visiting_liege.GetHerHim]一時失去了平衡。隊伍裡有人開始偷笑，[visiting_liege.GetNameNoTooltip]便從馬上下來"
	tour_grounds_events.3011.desc.mid.irritable:0 "在怒火中割斷了這頭可憐畜生的喉嚨，冷眼看著它的生命從體內流失。"
	tour_grounds_events.3011.desc.mid.calm:0 "並仔細瞄準這頭可憐畜生的雙眼之間放了一箭。"
	tour_grounds_events.3011.desc.outro:0 "\n\n「我不需要讓我失望的野獸或臣子。我總是能再得到一個。」"
	tour_grounds_events.3011.a:0 "我可以再給你弄一匹，[visiting_liege.GetLadyLord]！"
	tour_grounds_3011.vassal_paid_for_new_horse:0 "[stop_host_scope.GetNameNoTooltip]提議買一匹新馬"
	tour_grounds_events.3011.b:0 "明白。"
	tour_grounds_3011.vassal_did_not_pay:0 "我買了一匹新馬"
	tour_grounds_events.3012.title:0 "偷獵者！"
	tour_grounds_events.3012.desc.intro:0 "我和我的隨從們騎行途中，我聽到附近迴盪著小聲交談的聲音。我命令一個小伙子到前頭去瞧瞧，他回來後告訴我前邊有一夥非法偷獵者。\n\n"
	tour_grounds_events.3012.desc.mid.sadistic:0 "這可是個好機會，我既能對這些毫無戒心的人予以正義的打擊，還能同時討好[stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)]。"
	tour_grounds_events.3012.desc.mid:0 "這事與我無關，不過如果我能取締這片土地的非法活動，無疑可以使我博得[stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)]的歡心。"
	tour_grounds_events.3012.desc.outro:0 "\n\n我可以圍捕這些惡棍，輕輕鬆鬆地把他們的腦袋和手獻給[stop_host_scope.GetNameNoTooltip]。"
	tour_grounds_events.3012.a:0 "獵殺時刻。"
	tour_grounds_events.3012.b:0 "放過他們吧，讓他們交點錢就行。"
	tour_grounds_events.3012.c:0 "避開他們。"
	tour_grounds_events.3013.title:0 "一包殘肢碎肉"
	tour_grounds_events.3013.desc:0 "[visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)]跟我分開了一會兒，我們重聚時，我看到幾個滴血的麻袋在[visiting_liege.GetHerHis]馬的身側，[visiting_liege.GetHerHim]就這樣一路騎行而來。\n\n[visiting_liege.GetSheHe|U]把袋子裡東西倒在了我的腳邊，我恐懼地看到那些不幸的傢伙被看下的頭和手滾了出來，他們的臉上永遠定格在了恐怖的時刻。\n\n「朋友，我冒昧清理了你土地上的偷獵者和盜賊。」"
	tour_grounds_events.3013.a:0 "謝謝你，[visiting_liege.GetLadyLord]。"
	tour_grounds.vassal_impressed:0 "[stop_host_scope.GetName]印象深刻"
	tour_grounds_events.3013.b:0 "太可怕了！"
	tour_grounds.vassal_horrified:0 "[stop_host_scope.GetName]感到恐懼"
	tour_grounds_events.3014.title:0 "可徵稅的奢侈品"
	tour_grounds_events.3014.desc:0 "我被領著去參觀[touring_grounds_scope.GetNameNoTooltip]的各處景觀，我開始意識到這裡完全就是絕對富裕的地方。\n\n[stop_host_scope.GetFirstNameNoTooltip]只是一個小小的[stop_host_scope.GetTitleAsNameNoTooltip]，卻生活奢華，而且顯然這裡的每個人還能得到足夠的金錢。\n\n看著[stop_host_scope.GetHerHis]住所繁多的窗戶數量，我可以引入窗戶稅，用以榨取這個[stop_host_scope.GetTitleAsNameNoTooltip|U]的過剩財富。"
	tour_grounds_events.3014.a:0 "就叫它窗戶稅吧。"
	tour_grounds_events.3014.b:0 "我會暫時放過[stop_host_scope.GetHerHim]。"
	tour_grounds_events.3015.title:0 "窗戶稅"
	tour_grounds_events.3015.desc:0 "我一直在一絲不苟地向[visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)]展示[touring_grounds_scope.GetNameNoTooltip]的各處絕妙景觀，我相信自己是個很棒的東道主。\n\n然而，我注意到[visiting_liege.GetHerHim]把注意力轉向了我的住處，[visiting_liege.GetHerselfHimself]對著它邊比劃邊嘟囔著什麼，然後[visiting_liege.GetSheHe]咧嘴而笑。\n\n「啊，我剛剛正好在數窗戶。你是知道窗戶稅的吧？它可以追溯到[visiting_liege.GetPrimaryTitle.GetNameNoTooltip]成立之初，而且我無法允許這種超過正常窗戶數量的情況免於合理的稅收。」"
	tour_grounds_events.3015.a:0 "好吧，我會付你窗戶稅。"
	tour_grounds.vassal_paid_tax:0 "[stop_host_scope.GetName]交了稅"
	tour_grounds_events.3015.b:0 "窗戶啥？"
	tour_grounds.vassal_refused_to_pay_tax:0 "[stop_host_scope.GetName]拒絕繳稅"
	tour_grounds.vassal_won_tax_duel:0 "[stop_host_scope.GetName]避免了稅收"
	tour_grounds_events.3016.title:0 "紀念物"
	tour_grounds_events.3016.desc:0 "我終於設法讓自己在[touring_grounds_scope.GetNameNoTooltip]荒野獨處，我的思緒飄向了對[liege_lover_scope.Custom2('MyCharacterIntroduction', ROOT.Char)]的思念。\n\n我無法否認[touring_grounds_scope.GetNameNoTooltip]是一塊真正美麗的地方，而且這裡幾乎能與我親愛的[liege_lover_scope.GetNameNoTooltip]媲美。我覺得必須在此處留下印記，這樣之後經過[touring_grounds_scope.GetNameNoTooltip]的人們都能知道我對[liege_lover_scope.GetHerHim]的愛意。或許可以把[liege_lover_scope.GetHerHis]的名字雕刻到[touring_grounds_scope.Custom('get_carvable_surface')]上面！"
	tour_grounds_events.3016.a:0 "那就這麼決定了。"
	tour_grounds_events.3016.b:0 "不，這裡保持原樣就好。"
	tour_grounds_events.3017.title:0 "褻瀆"
	tour_grounds_events.3017.desc:0 "我終於趕上了我的[visiting_liege.GetTitleAsNameNoTooltip|U]，令我恐懼的是，我發現[visiting_liege.GetHerHim]把[visiting_liege.GetHerHis]的名字刻在了[touring_grounds_scope.Custom('get_carvable_surface')]的上面。\n\n[visiting_liege.GetSheHe]一定是不知道這個特別的[touring_grounds_scope.Custom('get_carvable_surface')]對當地人來說是重要的精神象徵，而且如果他們發現他們的[visiting_liege.GetTitleAsNameNoTooltip|U]肆意損毀了如此神聖的地方，他們會世世代代詛咒[visiting_liege.GetName]這個名字。"
	tour_grounds_events.3017.a:0 "可惜了。"
	tour_grounds_events.3017.b:0 "我要代之受過！"
	tour_grounds_events.3018.title:0 "$tour_grounds_events.3017.title$"
	tour_grounds_events.3018.desc:0 "我快樂地把自己的名字刻在了[touring_grounds_scope.GetProvince.Custom('get_carvable_surface')]上面，然後聽到身旁出現了急促的喘氣聲。\n\n[stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)|U]看到我親手刻的傑作後表現得異常恐懼，很快[stop_host_scope.GetSheHe]開始向我解釋。\n\n「我[ROOT.Char.GetLadyLord]，我確信你沒有意識到這個[touring_grounds_scope.GetProvince.Custom('get_carvable_surface')]被[touring_grounds_scope.GetNameNoTooltip]的在地人視為聖物！"
	tour_grounds_events.3018.desc.outro.took_the_blame:0 "不要怕，這次我會代你受過。你只要記住別再提這件事。」"
	tour_grounds_events.3018.desc.outro.blamed_liege:0 "鑑於你的褻瀆行為，[touring_grounds_scope.GetNameNoTooltip]的平民和神職人員會永遠詛咒你的名字！」"
	tour_grounds_events.3018.a.took_blame:0 "謝謝。"
	tour_grounds_events.3018.a.was_blamed:0 "為什麼[touring_grounds_scope.GetProvince.Custom('get_carvable_surface')]總是不僅僅是一個[touring_grounds_scope.GetProvince.Custom('get_carvable_surface')]？"
	tour_grounds_events.3019.title:0 "可徵稅的優質財產"
	tour_grounds_events.3019.desc:0 "[touring_grounds_scope.GetNameNoTooltip]看起來真的是個富裕到過分奢侈的地方，還有臃腫的[stop_host_scope.GetTitleAsNameNoTooltip]當這裡的統治者。\n\n我觀察了各處，我覺察到都指向了一件事：未申報納稅的奢靡財產。這裡牲畜的數量看起來明顯高於報告裡寫的，而[stop_host_scope.GetTitleAsNamePossessiveNoTooltip]的住所的奢華程度已經足以給[ROOT.Char.GetTitleAsNameNoTooltip|U]居住！\n\n[greedy_entourage_member.GetName]提議我應該對這些優質財產徵稅，因為[stop_host_scope.GetName]顯然沒有繳足[stop_host_scope.GetHerHis]應交的份額。"
	tour_grounds_events.3019.a:0 "對[stop_host_scope.GetTitleAsNameNoTooltip]徵稅！"
	tour_grounds_events.3019.b:0 "我要暫時勾銷這筆賬。"
	tour_grounds_events.3020.title:0 "$tour_grounds_events.3019.title$"
	tour_grounds_events.3020.desc:0 "[visiting_liege.GetName]最近看起來有點冷漠和心不在焉，有時候[visiting_liege.GetHerselfHimself]還會喃喃自語，和[greedy_entourage_member.GetName]不時說些悄悄話。[visiting_liege.GetSheHe]最終直接找到我，，直截了當地表達了[visiting_liege.GetHerHis]的想法。\n\n「作為一名[stop_host_scope.GetTitleAsNameNoTooltip]，我是你的領主，你應該明白你要對我盡財政上的義務。我環顧你家裡的這些豪華排場後，我不禁感到你有一點偷稅行為。或許我們最好能糾正那點。」"
	tour_grounds_events.3020.a:0 "我會付清我欠下的那些！"
	tour_grounds_events.3020.b:0 "好吧。"
	tour_grounds_events.3040.title:0 "不忠的臣民"
	tour_grounds_events.3040.desc.intro:0 "我發現自己很好奇[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]的底層民眾是如何生活的，所以我參觀了一家在地人似乎變得相當粗暴的場所。一個男人站在桌子上，引起了所有人的注意。\n\n「無論如何，我們甚至需要[stop_host_scope.GetTitleAsNameNoTooltip|U]做什麼？[stop_host_scope.GetFirstName]"
	tour_grounds_events.3040.desc.mid.wrong_language:0 "甚至不會說我們的語言，"
	tour_grounds_events.3040.desc.mid.wrong_culture:0 "是個殘暴的異族，"
	tour_grounds_events.3040.desc.mid.wrong_faith:0 "是個殘暴的該進[angry_peasant.GetFaith.NegativeAfterLife]的[stop_host_scope.GetFaith.GetAdherentName]，"
	tour_grounds_events.3040.desc.mid.shit_beer:0 "餵我們喝這屎一樣的[angry_peasant.Custom('RegionalAlcoholicDrink')]，"
	tour_grounds_events.3040.desc.mid.shit_weed:0 "讓我們吃便宜的大麻並希望我們保持安靜，"
	tour_grounds_events.3040.desc.mid.conscription:0 "讓我們為[stop_host_scope.GetHerHis]的戰爭而戰，而[stop_host_scope.GetSheHe]卻躺在桂冠上，"
	tour_grounds_events.3040.desc.mid.high_taxes:0 "用這些重稅把我們都榨乾了，"
	tour_grounds_events.3040.desc.mid.just_plain_dislike_em:0 "是我見過的最[stop_host_scope.Custom('InsultAdjective')][stop_host_scope.Custom('InsultNoun')]，"
	tour_grounds_events.3040.desc.outro:0 "但[stop_host_scope.GetSheHe]期待我們永遠的忠誠！」\n\n整個建築爆發出喝彩和掌聲。很顯然，我的[stop_host_scope.GetTitleAsNameNoTooltip|U]在自己家裡並不受歡迎。"
	tour_grounds_events.3040.a:0 "把這些叛徒抓起來！"
	tour_grounds_events.3040.b:0 "不要說[stop_host_scope.GetTitleAsNameNoTooltip|U]的壞話！批評你！"
	tour_grounds_events.3040.c:0 "這些農民的想法是對的。"
	tour_grounds_events.3050.title:0 "粗暴對待"
	tour_grounds_events.3050.desc:0 "「把我該死的錢還給我！」\n\n鮮血飛濺和骨頭斷裂的聲音讓我注意到一條低矮的陰溝，在那裡我看到一個貧窮的[beaten_peasant.GetWomanMan]被一個當地的惡棍用衣領提起。\n\n放平時，這種事情都不會引起我的注意，可我真的能讓這種明目張膽的罪行發生在我的面前嗎？"
	tour_grounds_events.3050.a:0 "衛兵！把這個蠢貨抓起來！"
	tour_grounds_events.3050.b:0 "一位好[ROOT.Char.GetTitleAsNameNoTooltip|U]會捍衛[ROOT.Char.GetHerHis]的臣民！"
	tour_grounds_events.3050.b.success:0 "你贏得戰鬥"
	tour_grounds_events.3050.b.failure:0 "你輸掉戰鬥"
	tour_grounds_events.3050.c:0 "「嘿，讓我也來揍一頓[beaten_peasant.GetHerHim]！」"
	tour_grounds_events.3060.title:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip|U]最好的"
	tour_grounds_events.3060.desc.intro:0 "[stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)|U]決定今天帶我看看[stop_host_scope.GetHerHis]的兵營。\n\n"
	tour_grounds_events.3060.desc.light_infantry:0 "一排排身著盔甲的輕步兵聚精會神地站著，準備接受我的檢閱。"
	tour_grounds_events.3060.desc.archers:0 "一排排弓箭手手持弓箭做好了準備。"
	tour_grounds_events.3060.desc.heavy_infantry:0 "閃閃發光的盔甲海洋站在我面前，每個士兵似乎都對自己身上的重量無動於衷。"
	tour_grounds_events.3060.desc.cavalry:0 "馬發出咕嚕聲和噴鼻息，渴望騎手帶它們衝鋒。"
	tour_grounds_events.3060.desc.camel_cavalry:0 "駱駝嘶吼著踢腿，彷彿要嚇唬敵軍騎兵似的。"
	tour_grounds_events.3060.desc.elephant_cavalry:0 "我對大象的龐大體型感到敬畏，我不敢想象那些被踩在腳下的人的最後時刻。"
	tour_grounds_events.3060.desc.outro:0 "這些都是優秀的士兵，但讓他們整天閒著似乎是一種浪費。"
	tour_grounds_events.3060.a:0 "他們可以消滅犯罪！"
	tour_grounds_events.3060.b:0 "也許可以更有效地管理他們。"
	tour_grounds_events.3060.b.success:0 "兵營得到了改善"
	tour_grounds_events.3060.b.failure:0 "你的建議沒用"
	tour_grounds_events.3060.b.vassal:0 "[visiting_liege.GetFirstName]干涉你的軍隊"
	tour_grounds_events.3060.c:0 "我可以使用這樣的士兵。"
	tour_grounds_events.3060.d:0 "也許我能在這裡學到一些東西。"
	tour_grounds_events.3070.title:0 "片刻的沉默"
	tour_grounds_events.3070.desc.intro:0 "我和我的隨行人員在[ROOT.Char.GetCurrentLocation.GetName]城外的美景中漫步，並"
	tour_grounds_events.3070.desc.royal_garden:0 "來到了[stop_host_scope.GetNamePossessive]宏偉的御用花園。\n\n花園的圍牆之內，只有我自己，還有幾個小貴族，還有一座精心佈置的花園。在這裡停留片刻讓我充滿寧靜，這是我很少有機會體驗到的。"
	tour_grounds_events.3070.desc.royal_forest:0 "來到了[stop_host_scope.GetNamePossessive]迷人的御用森林。\n\n這片森林完全沒有任何農民或小貴族；只有我，我最親密的知己，以及[ROOT.Char.GetFaith.CreatorNamePossessive|U]的天工。我感覺自己被帶到了一個純粹平靜的境界，那是在人類災難性的心靈用罪惡和軟弱汙染大地之前的那個時代。"
	tour_grounds_events.3070.desc.leisure_palace:0 "來到了[stop_host_scope.GetNamePossessive]的夏宮。\n\n宮殿的外部裝飾著華麗的雕塑和精心佈置的當地植物，內部同樣宏偉奢華。這座宮殿裡的一切景象和感覺都是為了讓緊張的靈魂平靜下來。"
	tour_grounds_events.3070.desc.outro:0 "\n\n我可以永遠留在這裡。"
	tour_grounds_events.3070.a:0 "我可以從這個地方學到很多東西。"
	tour_grounds_events.3070.b:0 "悠閒漫步是一種福分。"
	tour_grounds_events.3070.c:0 "駐紮軍隊，這份平靜必須得到保護！"
	tour_grounds_events.3080.title:0 "當地軍隊"
	tour_grounds_events.3080.desc.intro:0 "我漫遊到了[ROOT.Char.GetCurrentLocation.GetName]軍事主義色彩較為濃重的景點，我偶然發現了[stop_host_scope.GetNamePossessive]的"
	tour_grounds_events.3080.desc.military_academy:0 "軍事學院。\n\n我看到學院裡到處都是高貴的$knight_culture_player_plural_no_tooltip_lowercase$練習和磨練他們的技能，他們深知戰爭總是在地平線上。"
	tour_grounds_events.3080.desc.march:0 "行軍。\n\n在整條邊境線上，他們以專業的效率為任何入侵者或違法者時刻準備著。"
	tour_grounds_events.3080.desc.siege_works:0 "攻城器械。\n\n器械一直處於保養和維護之中，一些正在維修，另一些則是首次組裝。我擔心地想到下一個城牆將面對這些機器的怒火。"
	tour_grounds_events.3080.desc.royal_armories:0 "王家軍械庫。\n\n我進入其中，王家軍械庫內襯的全副武裝閃閃發亮，幾乎給房間帶來了一種超凡脫俗的光芒。一排排頭盔和盔甲掛滿牆面，它們飄出輕微的油味。"
	tour_grounds_events.3080.desc.jousting_lists:0 "比武場。\n\n馬匹的嘶嘶聲和咕嚕聲被長矛的突然撞擊聲和碎裂聲打斷了。我走近那裡，雷鳴般的馬蹄打出斷斷續續的節奏，鼓勵的呼喊聲在我周圍迴盪。"
	tour_grounds_events.3080.desc.archery_ranges:0 "射箭場。\n\n箭擊中靶托發出穩定的#EMP 砰砰聲#!，伴隨著弓弦的叮噹聲。微風吹過，當風吹得更大時，會在練習弓箭手中引起各種惡作劇。"
	tour_grounds_events.3080.desc.outro:0 "\n\n[ROOT.Char.GetCurrentLocation.GetName]是一個很好的軍事中心，我顯然可以從他們的實踐中學到很多東西。"
	tour_grounds_events.3080.a:0 "我會學習的。"
	tour_grounds_events.3080.b:0 "這些閒人應當清除罪犯！"
	tour_grounds_events.3080.c:0 "也許我應該好好學學。"
	tour_grounds_events.3090.title:0 "農民的驕傲"
	tour_grounds_events.3090.desc.intro:0 "漫步在[ROOT.Char.GetCurrentLocation.GetName]的鄉村，我偶然發現了一個似乎是農民聚集在一個小村莊裡的地方。\n\n在他們驕傲的主人的陪伴下，"
	tour_grounds_events.3090.desc.vegetables:0 "非常巨大的[farmer.Custom('RegionalRootVegetablePlural')]充斥著板車和市場攤位。"
	tour_grounds_events.3090.desc.livestock:0 "豐滿健康的牲畜在吃草，看起來不錯，可以咬一口！"
	tour_grounds_events.3090.desc.outro:0 "農民們偶爾會帶來他們的貨物來進行判斷，分析它們的大小和健康狀況。他們好像在舉行什麼慶典似的，一發現我就迫不及待地向我展示他們的勞動成果。"
	tour_grounds_events.3090.a:0 "我們應該調查這些土地。"
	tour_grounds_events.3090.b:0 "「這是在浪費時間！滾回你的田裡去！」"
	tour_grounds_events.3090.c:0 "太棒了，我來當比賽的裁判。"
	tour_grounds_events.3100.title:0 "安靜的一天"
	tour_grounds_events.3100.desc.intro:0 "在我的[ROOT.Char.GetCurrentLocation.GetName]之行中，我發現了一個罕見的時刻，我沒有被我的東道主接送，也沒有被期望出現在任何地方。\n\n我看到當天宗教場所人滿為患，"
	tour_grounds_events.3100.desc.booze:0 "小酒館開始歡迎第一批酒客，"
	tour_grounds_events.3100.desc.hash:0 "鬼鬼祟祟的人影進入秘密的大麻花園，"
	tour_grounds_events.3100.desc.outro:0 "乞丐躺在街上乞求一點麵包屑吃。"
	tour_grounds_events.3100.a:0 "必須對該居住區進行人口普查。"
	tour_grounds_events.3100.b:0 "我應該在[ROOT.Char.GetFaith.HighGodNamePossessive]面前度過這一天。"
	tour_grounds_events.3100.c:0 "我應該看看[ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdherentNamePlural]是如何敬拜神明的。"
	tour_grounds_events.3100.d:0 "一個很好的行善機會。"
	tour_grounds_events.3100.e:0 "我只想放鬆一下。"
	friend_helped_me:0 "[CHARACTER.GetShortUIName|U]在[TARGET_CHARACTER.GetShortUIName]急需時給予了援助"
	friend_helped_me_corresponding:0 "[TARGET_CHARACTER.GetShortUIName|U]在[CHARACTER.GetShortUIName]急需時給予了援助"
	rival_incompetence:0 "[TARGET_CHARACTER.GetShortUIName|U]受夠了[CHARACTER.GetShortUINamePossessive]的無能"
	rival_incompetence_corresponding:0 "[CHARACTER.GetShortUIName|U]受夠了[TARGET_CHARACTER.GetShortUINamePossessive]的無能"
	rival_insulted_me:0 "[CHARACTER.GetShortUIName|U]羞辱了[TARGET_CHARACTER.GetShortUIName]"
	rival_insulted_me_corresponding:0 "[TARGET_CHARACTER.GetShortUIName|U]羞辱了[CHARACTER.GetShortUIName]"
	host_dinner_events.1001.title:0 "缺酒的一夜"
	host_dinner_events.1001.desc:0 "我一直在和[visiting_liege.GetName]尋歡作樂，到目前為止我們的夜晚充滿著醉意的歡樂與玩笑。看來我或許對於自己的美酒庫存太缺乏節制，因為有僕人悄悄告訴我[ROOT.Char.Custom('RegionalAlcoholicDrink')]連最後一滴都沒有了！\n\n我的領主焦躁地坐在桌子的那一頭，用[visiting_liege.GetHerHis]的高腳杯敲打著桌子。\n\n「來啊！夜晚才剛開始呢！酒在哪裡？」"
	host_dinner_events.1001.a:0 "「補充滿儲備！」"
	host_dinner_events.1001.replenished_stores:0 "[stop_host_scope.GetName]補充滿酒精儲備"
	host_dinner_events.1001.b:0 "你已經喝的夠多了！"
	host_dinner_events.1001.didnt_replenish_stores:0 "[stop_host_scope.GetName]指責你酗酒"
	host_dinner_events.1001.c:0 "或許需要換個場地。"
	host_dinner_events.1001.d:0 "我會用人情來補償。"
	host_dinner_events.1002.title:0 "一兩杯"
	host_dinner_events.1002.desc:0 "我的東道主[stop_host_scope.GetName]帶我離開了[stop_host_scope.GetHerHis]的家，來到了一家當地的酒館。我環顧四周只見可憐和軟弱的人們在這裡酗酒縱情，但是[stop_host_scope.GetTitledFirstNameNoTooltip]向我保證這家店供應的[ROOT.Char.Custom('RegionalAlcoholicDrink')]好的要命。\n\n第一輪過後，我覺得渾身是勁。果然這酒勁猛得像一大堆磚頭，我覺得今晚會是一個無盡的狂歡夜。"
	host_dinner_events.1002.a:0 "[stop_host_scope.GetFirstNameNoTooltip]，你果然超過了你平時的水平！"
	host_dinner_events.1002.b:0 "我們克制一點。"
	host_dinner_events.1002.c:0 "我要喝到死。"
	drank_too_much_toast:0 "你喝到昏迷"
	host_dinner_events.1003.title:0 "酣睡的[visiting_liege.GetTitleAsNameNoTooltip|U]"
	host_dinner_events.1003.desc:0 "[visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)]終於上床過夜了，[visiting_liege.GetHerHis]正在房間裡安靜地休息，肯定是在做著美夢繼續清空我餘下的美食和美酒的庫存。\n\n這可能是個讓我的領主感到驚喜的好機會。或許可以整點午夜娛樂，或者是一些能讓[visiting_liege.GetHerHim]高興到醒過來的東西……"
	host_dinner_events.1003.a:0 "我們來裝鬼吧！"
	host_dinner_events.1003.b:0 "[ROOT.Char.Custom('RegionalAlcoholicDrink')|U]總是一份很好的禮物！"
	host_dinner_events.1003.c:0 "大麻蛋糕應該能讓[visiting_liege.GetHerHim]高興。"
	host_dinner_events.1003.d:0 "侍妾的撫摸是很好的叫醒方式。"
	host_dinner_events.1003.e:0 "我的陪伴一定能讓[visiting_liege.GetHerHim]開心。"
	host_dinner_events.1004.title:0 "糟透的喚醒"
	host_dinner_events.1004.desc.intro:0 "我安靜地躺在[stop_host_scope.GetTitledFirstNamePossessive]最好的臥室，心中毫無抱怨或憂慮。突然間，房間裡的另一頭傳來了響亮而急促的聲音，把我從無夢的睡眠中驚醒。\n\n我不情願地起床，迷迷糊糊地晃著蠟燭，借助這微弱的光亮盯著房間的深處。"
	host_dinner_events.1004.desc.ghost:0 "我發誓那是一個惡靈站在黑暗長廊的盡頭。它對我低語，呼喚著我的名字，也許是想把我拖進[ROOT.Char.GetFaith.NegativeAfterLife]！不管它想要什麼，我必須出手拯救自己！"
	host_dinner_events.1004.desc.cynic:0 "當我看清那只不過是個披著細麻布的僕人時，我的恐懼立馬消失了。他發出聲音叫我的名字，但就算是小孩子也能看出這不是鬼魂。\n\n毫無疑問，這是[stop_host_scope.GetNamePossessive]開的玩笑。"
	host_dinner_events.1004.a:0 "呼救！"
	host_dinner_events.1004.b:0 "把門堵上！"
	host_dinner_events.1004.c:0 "真有趣！"
	host_dinner_events.1004.enjoyed_spooky_ghost:0 "[visiting_liege.GetName]喜歡這個惡作劇"
	host_dinner_events.1004.d:0 "[stop_host_scope.GetFirstNameNoTooltip]就為了這個打擾我睡覺？"
	host_dinner_events.1005.title:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]的鬼魂"
	host_dinner_events.1005.desc:0 "看起來我的惡作劇效果好得有點過頭了，[visiting_liege.GetName]像個小[visiting_liege.Custom('GirlBoy')]一樣尖叫著喊我去救[visiting_liege.GetHerHim]。\n\n我盡責地衝向[visiting_liege.GetHerHis]的房間，發現[visiting_liege.GetHerHim]臉色蒼白地指著走廊盡頭的「鬼魂」。\n\n「謝天謝地你來了！有個惡鬼想要把我拖進[visiting_liege.GetFaith.NegativeAfterLife]！」"
	host_dinner_events.1005.a:0 "真是個傻瓜！"
	host_dinner_events.1004.mocked_me:0 "我被嘲笑了"
	host_dinner_events.1005.b:0 "我可以驅逐這個鬼魂，只要一個人情。"
	host_dinner_events.1004.hooked_me:0 "[stop_host_scope.GetName]驅逐了鬼魂。"
	host_dinner_events.1005.c:0 "惡靈退散！"
	host_dinner_events.1006.title:0 "意料之外的喚醒"
	host_dinner_events.1006.desc.intro:0 "與[stop_host_scope.GetName]又度過了一個寧靜的夜晚後，我從酣睡中醒來。恢復意識後，我感到身旁有個之前不在那兒的沉重。\n\n"
	host_dinner_events.1006.desc.alcohol:0 "一整桶[stop_host_scope.Custom('RegionalAlcoholicDrink')]像情人一樣躺在我的身旁，我每做一個輕微的動作，裝滿酒水的它就會跟著搖晃，發出嘎吱嘎吱的響聲。"
	host_dinner_events.1006.desc.weed:0 "足量的大麻蛋糕就在我的身旁，只要我想，就能吃掉跟我一樣重的分量！"
	host_dinner_events.1006.desc.hedonist:0 "我感到了熟悉的觸感，那是[concubine_scope.GetWomanMan]的手指在我的胸上探索。"
	host_dinner_events.1006.desc.vanity:0 "我轉過身看到[stop_host_scope.GetFirstNameNoTooltip]穿好衣服坐在床尾。\n\n「我的[ROOT.Char.GetTitleAsNameNoTooltip]，早上好。我覺得送你一份禮物是明智的，還有什麼禮物比和我聊天更好呢？」"
	host_dinner_events.1006.desc.outro:0 "\n\n這份禮物確實出乎意料，不過因為這個被叫醒真的有那麼開心嗎？"
	host_dinner_events.1006.a:0 "這可真是絕妙的叫醒方式。"
	host_dinner_events.1006.liked_gift:0 "[visiting_liege.GetTitledFirstName]喜歡這份禮物。"
	host_dinner_events.1006.b:0 "滾出我的視線！"
	host_dinner_events.1006.refused_gift:0 "[visiting_liege.GetTitledFirstName]被羞辱了。"
	host_dinner_events.3001.title:0 "有趣的提議"
	host_dinner_events.3001.desc.intro:0 "我正安靜地和[stop_host_scope.GetName]以及[stop_host_scope.GetHerHis]的[stop_host_scope.Custom2('RelationToMeShort', lusty_spouse_scope)][lusty_spouse_scope.GetName]享用著晚餐。\n\n[stop_host_scope.GetNameNoTooltip]向我致歉並提出要暫離一下，[stop_host_scope.GetHerselfHimself]剛走出房門，[lusty_spouse_scope.GetNameNoTooltip]就像瘋狗一樣向我撲來！"
	host_dinner_events.3001.desc.not_into_it:0 "我想把這[lusty_spouse_scope.Custom('InsultAdjective')]賤人推開，但[lusty_spouse_scope.GetSheHe]卻不依不饒地想用污穢的思想扭曲我的意志。"
	host_dinner_events.3001.desc.into_it:0 "[lusty_spouse_scope.GetHerHis]的靠近實在出乎我的意料，但我的手還是不受控制地在[lusty_spouse_scope.GetHerHis]身體上滑來滑去。"
	host_dinner_events.3001.desc.mid:0 "我驚呆了，[stop_host_scope.GetFirstNameNoTooltip]剛離開房間，[lusty_spouse_scope.GetFirstNameNoTooltip]就想和最近的人偷情，這可把我嚇壞了。"
	host_dinner_events.3001.desc.outro:0 "\n\n「求你來解解我的悶吧！[stop_host_scope.GetFirstNameNoTooltip]和我根本沒有愛情，[stop_host_scope.GetSheHe]就像根木頭一樣。要我，用[stop_host_scope.GetSheHe]從未有過的激情來愛我。」"
	host_dinner_events.3001.a:0 "榮幸之至！"
	host_dinner_events.3001.b:0 "我必須馬上告訴[stop_host_scope.GetTitledFirstNameNoTooltip]！"
	host_dinner_events.3001.c:0 "我不會告訴別人，但你欠我一次。"
	host_dinner_events.3001.d:0 "別碰我，不知羞恥的婊子！"
	host_dinner_events.3002.title:0 "[lusty_spouse_scope.GetFirstNameNoTooltip]：通姦者"
	host_dinner_events.3002.desc:0 "短暫離開之後，我回到了晚宴上，看到[lusty_spouse_scope.Custom2('MyCharacterIntroduction', ROOT.Char)]正不安地坐在[visiting_liege.GetName]旁邊。\n\n「[ROOT.Char.GetTitledFirstNameNoTooltip]，恐怕要告訴你一個壞透了的消息。在你離開時，這個無恥的色鬼想要和我通姦！」"
	host_dinner_events.3002.a:0 "這些就是離婚的理由。"
	host_dinner_events.3002.b:0 "讓我們把這件事藏在心底。"
	host_dinner_events.3002.c:0 "我會假裝沒聽到。"
	host_dinner_events.3002.d:0 "我永遠不會原諒[lusty_spouse_scope.GetHerHim]。"
	host_dinner_events.1007.title:0 "難忘的表演"
	host_dinner_events.1007.desc:0 "[visiting_liege.GetName]最近在我面前越來越厭倦到無精打采，看起來經常昏昏欲睡。\n\n我看著[visiting_liege.GetHerHim]無聊地扒拉[visiting_liege.GetHerHis]面前的食物，我突然有了一個想法。當下的[visiting_liege.GetSheHe|U]過著富足的生活，如果我們可以用戲劇的形式重現[visiting_liege.GetHerHis]的著名事蹟，[visiting_liege.GetSheHe]會受寵若驚！\n\n唯一的問題是，[visiting_liege.GetNameNoTooltip]會覺得哪種戲劇最有趣呢？"
	host_dinner_events.1007.a:0 "當然是戰爭劇！"
	host_dinner_events.1007.b:0 "一部關於[visiting_liege.GetHerHis]憎恨的敵人死亡的喜劇！"
	host_dinner_events.1007.c:0 "[visiting_liege.GetSheHe|U]會被一部悲劇感動。"
	host_dinner_events.1007.d:0 "關於婚禮喜慶的！"
	host_dinner_events.1007.e:0 "這主意太糟糕了。"
	host_dinner_events.1008.title:0 "$host_dinner_events.1007.title$"
	host_dinner_events.1008.desc.intro:0 "看來[stop_host_scope.GetName]決定在今晚為我安排一場娛樂表演。我坐在宴會桌旁，熱切地等待活動的開始，這時"
	host_dinner_events.1008.desc.mid.war_memory:0 "[stop_host_scope.GetNameNoTooltip]穿著鎧甲出現在我面前。\n\n「看啊！我是強大的[loser.GetName]，我要親自把卑鄙的[visiting_liege.GetNameNoTooltip]送去見[visiting_liege.GetHerHis]的造物主！」\n\n我還沒來得及回答，一把木劍就被塞進我手裡。顯然這是情景再現，那時[memory_performance_scope.GetDescription]。"
	host_dinner_events.1008.desc.mid.dead_rival_memory:0 "[stop_host_scope.GetNameNoTooltip]化著很醜的妝走了出來，身上還穿著劣質的衣服。\n\n「該死！我再也無法把握住塵世的喧囂了。真是個詛咒，我再也不能羞辱[visiting_liege.GetNameNoTooltip]了！」\n\n表演中出現了許多放屁聲和嘲弄痛苦的聲音，這是情景再現，那時[memory_performance_scope.GetDescription]。"
	host_dinner_events.1008.desc.mid.dead_positive_relation_memory:0 "[stop_host_scope.GetNameNoTooltip]打扮得像我親愛的[dead_relation.GetName]。\n\n「哎，我往生來到了[dead_positive_relation_memory_scope.dead_relation.GetFaith.PositiveAfterLife|U]。我的念想只有[visiting_liege.GetNameNoTooltip]，還有我們共度的美妙時光。」\n\n發自內心的悲劇表演重現了那時[memory_performance_scope.GetDescription]。"
	host_dinner_events.1008.desc.mid.marriage_memory:0 "[stop_host_scope.GetNameNoTooltip]出現在舞台上，穿著跟[spouse.GetName]在我們婚禮上一模一樣的衣服。\n\n「真的，這是我人生中最美好的一天！我要與美妙的[visiting_liege.GetNameNoTooltip]成婚！」\n\n我被邀請到舞台上把我的手交給[stop_host_scope.GetName]，但是"
	host_dinner_events.1008.desc.outro:0 "我很猶豫我是否應該沉迷於此？"
	host_dinner_events.1008.a:0 "好！"
	host_dinner_events.1008.b:0 "這是羞辱！"
	host_dinner_events.3003.title:0 "當地美食"
	host_dinner_events.3003.desc:0 "今天的晚餐有點不尋常。廚子沒精打采地把放在我面前，我立刻聞到了一股不屬於這個世界的氣味，我這輩子都未曾聞到過。\n\n這道來自[ROOT.Char.GetFaith.NegativeAfterLife]深處的菜是對五感的冒犯。只見黏稠的灰色物質漂浮在蒼白的泡沫肉湯上，就像沒人打理的便壺，上頭還擺放了一枝香草，徒勞地試圖讓這東西看起來很可口。\n\n我的全部本能強迫我把這這玩意兒從最近的窗戶扔出去，但是[stop_host_scope.GetNameNoTooltip]向我保證這是一道[ROOT.Char.GetTitleAsNameNoTooltip]才配享用的本地珍饈。"
	host_dinner_events.3003.a:0 "一口悶！"
	host_dinner_events.3003.disgusting:0 "這玩意太噁心了"
	host_dinner_events.3003.delicious:0 "這東西出奇地好吃"
	host_dinner_events.3003.b:0 "我不會讓這種污穢觸碰我的舌頭。"
	host_dinner_events.3003.c.my_dog:0 "也許我可以偷偷把它餵我的狗……"
	host_dinner_events.3003.c.lieges_dog:0 "也許我可以偷偷把它餵給[stop_host_scope.GetFirstNamePossessiveNoTooltip]的狗……"
	host_dinner_events.3003.unnoticed:0 "[stop_host_scope.GetNameNoTooltip]沒發現"
	host_dinner_events.3003.host_noticed:0 "[stop_host_scope.GetNameNoTooltip]發現了"
	host_dinner_events.3004.title:0 "提前效忠"
	host_dinner_events.3004.desc.intro:0 "我今天比平時稍早一些來到餐廳，發現這裡只有我和[stop_host_scope.GetNamePossessive]的繼承人[stop_host_heir.GetName]。"
	host_dinner_events.3004.desc.mid.child:0 "[stop_host_heir.GetSheHe|U]還小，顯然很害怕和[stop_host_heir.GetHerHis]的[ROOT.Char.GetTitleAsNameNoTooltip]待在同一個房間。"
	host_dinner_events.3004.desc.mid.adult:0 "眾所周知，[stop_host_heir.GetHerHis|U]天生就輕信他人。跟普通的小孩一樣，[stop_host_heir.GetHerHis]腦袋空空還聽話，讓[stop_host_heir.GetHerHis]的小頭腦跟我的理念保持一致真是太簡單不過了。"
	host_dinner_events.3004.desc.outro:0 "\n\n操作這個可憐的傢伙早點獻上[stop_host_heir.GetHerHis]的忠誠實在太容易了，但這肯定會讓[stop_host_scope.GetNameNoTooltip]很不高興。"
	host_dinner_events.3004.a:0 "乾吧！"
	host_dinner_events.3004.a.caught:0 "你不公正的企圖被發現了"
	host_dinner_events.3004.a.not_caught:0 "話已經說出口，無法撤回"
	host_dinner_events.3004.b:0 "我只會隨便搭個話。"
	host_dinner_events.3004.friendly_convo:0 "你們進行了友好的交談"
	host_dinner_events.3004.awkward_convo:0 "交談很尷尬"
	host_dinner_events.3005.title:0 "$host_dinner_events.3004.title$"
	host_dinner_events.3005.desc:0 "我走進餐廳，看到[visiting_liege.GetName]正與[stop_host_heir.Custom2('MyCharacterIntroduction', ROOT.Char)]談論國家與義務的話題。\n\n[visiting_liege.GetName]似乎正趁我不在，操控[stop_host_heir.GetHerHim]宣誓效忠！這種誓言會糾纏[stop_host_heir.GetHerHim]一生，還會把我們的未來牢牢限制為[visiting_liege.GetNamePossessive]的封臣！"
	host_dinner_events.3005.a:0 "我會允許這種行為，但是要給我自己換來一個人情。"
	host_dinner_events.3005.hook_for_hook:0 "[stop_host_scope.GetName]要求得到補償"
	host_dinner_events.3005.b:0 "「立即停止你的瘋狂行為！」"
	host_dinner_events.3005.disallowed_hook:0 "你被發現了"
	host_dinner_events.3006.title:0 "人往高處走"
	host_dinner_events.3006.desc.intro:0 "今晚，我被安排坐在[runaway_courtier.Custom2('NamePossessiveCharacterIntroduction', stop_host_scope)]旁邊，看著[runaway_courtier.GetSheHe]帶著渴望不停地對[runaway_courtier.GetHerHis]的盤子嘆氣。\n\n"
	host_dinner_events.3006.desc.mid.concubine:0 "「我的[ROOT.Char.GetTitleAsNameNoTooltip|U]，我為我的憂鬱道歉。[stop_host_scope.GetNameNoTooltip]安排我坐你邊上大概是為了取悅你。[stop_host_scope.GetSheHe|U]就是那樣的人，[stop_host_scope.GetSheHe]只是把我當成用來挑逗和玩弄的對象。說實話，我一直希望能和你一起返回[ROOT.Char.GetCapitalLocation.GetName]。」"
	host_dinner_events.3006.desc.mid.neutral:0 "「說真的，我已經厭倦了[stop_host_scope.GetCapitalLocation.GetName]這裡的生活，我渴望提升自己的社會地位。我的才華在這裡被白白浪費，最近我一直想跟著你悄悄回到[ROOT.Char.GetCapitalLocation.GetName]，在那裡我可以充分展現我的價值！」"
	host_dinner_events.3006.desc.outro:0 "\n\n[runaway_courtier.GetHerHis|U]的哀嘆似乎是發自真心，但我真的能從[stop_host_scope.GetNamePossessiveNoTooltip]的宮廷偷人嗎？"
	host_dinner_events.3006.a:0 "當然，跟我走！"
	host_dinner_events.3006.b:0 "「我不只會欣賞你的美貌。」"
	host_dinner_events.3006.c:0 "至少我可以成為傾訴的對象。"
	host_dinner_events.3006.d:0 "「認清你的地位，[runaway_courtier.Custom('InsultNoun')]！」"
	host_dinner_events.3007.title:0 "失竊的廷臣"
	host_dinner_events.3007.desc.intro:0 "我本以為安排[visiting_liege.GetName]坐在[runaway_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)]旁邊是個好主意，現在看來效果確實挺好。就是有點太好了。"
	host_dinner_events.3007.desc.mid.concubine:0 "\n\n[runaway_courtier.GetNameNoTooltip]看到我時畏畏縮縮，而且[runaway_courtier.GetSheHe]還轉開了[runaway_courtier.GetHerHis]的目光。"
	host_dinner_events.3007.desc.mid.neutral:0 "\n\n[runaway_courtier.GetNameNoTooltip]看到我時轉了轉眼珠子，然後[runaway_courtier.GetHerHis]迅速避開了目光。"
	host_dinner_events.3007.desc.outro:0 "[runaway_courtier.GetSheHe|U]似乎打算離開我的宮廷投靠[visiting_liege.GetName]！我能阻止這件事，但那肯定會影響晚宴的氛圍。"
	host_dinner_events.3007.a:0 "我不允許！"
	host_dinner_events.3007.refused_to_let_them_go:0 "[stop_host_scope.GetName]拒絕讓[runaway_courtier.GetHerHim]離開"
	host_dinner_events.3007.b:0 "讓[runaway_courtier.GetHerHim]走吧。"
	host_dinner_events.3008.title:0 "淺淺的窺探"
	host_dinner_events.3008.desc:0 "到了早上，我不情願地起床，清晨的陽光突然有點刺眼。我看到一個僕人在我房間裏侷促不安，[nervous_servant.GetSheHe]把早餐放在我邊上後就沒安穩過。於是我問[nervous_servant.GetHerHim]遇到了什麼煩心事，甚至就是這樣小小的刺激，[nervous_servant.GetSheHe]就開始傾訴起來。\n\n「我智慧又仁慈的[ROOT.Char.GetTitleAsNameNoTooltip]，世界上真是沒有不透風的牆。我知道的太多太多有些日子了，他們都說了什麼可怕的事情啊。如果我告訴了你，[stop_host_scope.GetName]永遠不會原諒我的，但是我再也做不到把這些秘密藏在腦袋裡了！」"
	host_dinner_events.3008.a:0 "「你必須立刻告訴我！」"
	host_dinner_events.3008.secret_discovered:0 "[nervous_servant.GetSheHe|U]透露了一個秘密"
	host_dinner_events.3008.b:0 "「這些錢應該能讓你開口？」"
	host_dinner_events.3008.acting_sussy:0 "[stop_host_scope.GetName]對你起了疑心"
	host_dinner_events.3008.c:0 "「你應該閉上你的嘴。」"
	host_dinner_events.1009.title:0 "神魂顛倒"
	host_dinner_events.1009.desc:0 "我們用完主菜後，我滿懷期待[visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)]能夠表達下讚美或嘉許，但只見[visiting_liege.GetHerHis]的眼神裡依然在期許著什麼。顯然我提供給我尊貴客人的美味還不夠，但是廚子們已經完全做到了我對他們的要求，而且我無法確定廚房還能上些什麼菜。\n\n然後我突然想到，我的備膳室裡還有一大堆大麻蛋糕，隨時都能吃！唯一的問題是，我自己是否願意與我的[visiting_liege.GetTitleAsNameNoTooltip|U]分享這份歡愉？"
	host_dinner_events.1009.a:0 "把蛋糕拿出來！"
	host_dinner_events.1009.b:0 "我肯定[ROOT.Char.Custom('GetExpensiveDessert')]會好起來的。"
	host_dinner_events.1010.title:0 "神魂顛倒"
	host_dinner_events.1010.desc:0 "我吃完最後一道菜後，我不禁感到我胃裡有一個洞，只有甜點能填補。[stop_host_scope.GetName]似乎可以讀出我的想法，我還沒來得及抱怨，[stop_host_scope.GetSheHe]便吩咐僕人去取『特殊蛋糕』。\n\n「沒有什麼比得上最優質的大麻蛋糕來招待我的[visiting_liege.GetTitleAsNameNoTooltip|U]！」[stop_host_scope.GetHerHis]一邊說著一邊把成堆的東西倒在我的盤子上。"
	host_dinner_events.1010.a:0 "我會全部吃掉！"
	host_dinner_events.1010.b:0 "我永遠不會吃！"
	host_dinner_events.1011.title:0 "飲食差異"
	host_dinner_events.1011.desc.intro:0 "[visiting_liege.GetName]坐下享受[ROOT.Char.GetPrimaryTitle.GetAdjective]的又一個美食之夜時，我卻發現[visiting_liege.GetSheHe]應該開始對我們的美食感到厭倦了。\n\n"
	host_dinner_events.1011.desc.vegetarian:0 "我們上的菜只有[ROOT.Char.GetFaith.CreatorName]賜給我們的素食，而且從不包括禽類或獸類的肉，但是[visiting_liege.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]的習慣略有不同。我是否應該違背我的信仰，只為當一個通融的東道主？我應該在菜單上加肉嗎？"
	host_dinner_events.1011.desc:0 "我們吃肉很自由，但是這種事在[visiting_liege.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]是被徹底禁止的。目前看來，上什麼菜[visiting_liege.GetName]就吃什麼，不過會把肉都推到一邊，我的[visiting_liege.GetTitleAsNameNoTooltip|U]沒能享用到完整的一餐！我真的可以允許這種情況繼續下去嗎？或許[visiting_liege.GetTitleAsNameNoTooltip|U]出現時我們都應該吃素。"
	host_dinner_events.1011.a:0 "這樣能讓[visiting_liege.GetHerHis]對我心懷感念。"
	host_dinner_events.1011.b:0 "我肯定[visiting_liege.GetSheHe]會牢牢記住這份人情……"
	host_dinner_events.1011.c:0 "[visiting_liege.GetSheHe]既然在這裡，[visiting_liege.GetSheHe]就要遵守我們的飲食習慣！"
	host_dinner_events.1020.title:0 "令人銘記的蛋糕"
	host_dinner_events.1020.desc:0 "又一個夜晚，又一份甜點，我能看出[visiting_liege.GetName]已經厭倦了我們的[ROOT.Char.Custom('GetExpensiveDessert')]。或許今晚我們可以做些不一樣的。\n\n也許這個難題的解決辦法是讓我的那些廚子和麵包師準備一份甜點，它的形狀要對我親愛的領主意義重大。可以是彰顯[visiting_liege.GetHerHis]威能的城堡，或者[visiting_liege.GetSheHe]意想不到的東西……"
	host_dinner_events.1020.a:0 "當然是城堡！"
	host_dinner_events.1020.b:0 "[visiting_liege.GetFaith.ReligiousSymbol]是很棒的形狀！"
	host_dinner_events.1020.c:0 "或許可以是人體結構中的某個部分……"
	host_dinner_events.1020.d:0 "這個主意糟透了。"
	host_dinner_events.1021.title:0 "$host_dinner_events.1020.title$"
	host_dinner_events.1021.desc.intro:0 "我坐等著甜點上桌，它被端上來時，我幾乎無法抑制內心的欣喜！\n\n"
	host_dinner_events.1021.desc.mid.castle:0 "[ROOT.Char.GetCulture.GetName]式城堡形狀的美味蛋糕放在了我的面前。它非常逼真，我簡直可以想象小糖人士兵嘗試突破我甜點的城牆。"
	host_dinner_events.1021.desc.mid.religious:0 "[ROOT.Char.GetFaith.ReligiousSymbol]形狀的虔敬甜點擺放在華麗的盤子裡滑到我的面前。它裝飾得如此複雜，就像[ROOT.Char.GetFaith.CreatorName][ROOT.Char.GetFaith.CreatorHerHis]親自為我製作的一樣！"
	host_dinner_events.1021.desc.mid.lewd:0 "我再也忍不住了，看著肉色的蛋糕巨根放在我面前，我忍不住笑出聲。這碩大的怪獸上有各種下流的細節，我相信就算是[ROOT.Char.GetFaith.DevilName]看了也會臉紅！"
	host_dinner_events.1021.desc.mid.lewd_woman:0 "我再也忍不住了，看著兩團搖搖晃晃的球形甜點放在我面前，我忍不住笑出聲，它們上面還點綴著水果「乳頭」。這甜點上有各種下流的細節，我相信就算是[ROOT.Char.GetFaith.DevilName]看了也會臉紅！"
	host_dinner_events.1021.desc.outro:0 "\n\n我當然非常喜歡它，唯一的問題是，我該如何最好地表達自己的感激？"
	host_dinner_events.1021.a:0 "我不會忘記你的款待！"
	host_dinner_events.1021.b:0 "「我欠你一次！」"
	host_dinner_events.1022.title:0 "$host_dinner_events.1020.title$"
	host_dinner_events.1022.desc.intro:0 "我坐在餐桌旁等待我的甜點，然而，當甜點終於端上來時，我卻差點控制不住我的怒火！\n\n"
	host_dinner_events.1022.desc.mid.castle:0 "我震驚地看到我盤子裡本應是[ROOT.Char.GetCulture.GetName]式城堡形狀的蛋糕因為自身重量而悲慘坍塌。這是對我的威力的某種羞辱嗎？"
	host_dinner_events.1022.desc.mid.religious:0 "我震驚地看著盤子裡看起來像是[ROOT.Char.GetFaith.ReligiousSymbol]形狀的蛋糕！這種褻瀆的烹飪手法把我噁心到根本不能觸碰它。"
	host_dinner_events.1022.desc.mid.lewd:0 "只見盤子上堆著某種污穢的肉色玩意兒，分明是某處下流的身體部位的形狀。[stop_host_scope.GetName]難道想用這種粗俗的東西來誘惑我？"
	host_dinner_events.1022.desc.outro:0 "\n\n看到這個東西我只感覺到了侮辱，但是從[stop_host_scope.GetFirstNamePossessiveNoTooltip]討好的眼神能看出，這是一次真心的奉承。"
	host_dinner_events.1022.a:0 "啊，我愛死它了！"
	host_dinner_events.1020.likes_it:0 "[visiting_liege.GetFirstName]喜愛它"
	host_dinner_events.1022.b:0 "「你好大的膽子！」"
	host_dinner_events.1020.hates_it:0 "[visiting_liege.GetFirstName]痛恨這種蛋糕"
	host_dinner_events.1030.title:0 "不受歡迎的客人"
	host_dinner_events.1030.desc:0 "在我的領主逗留期間，又為[visiting_liege.GetHerHis]備下了一頓盛宴，看來這定是成功的一餐！[visiting_liege.GetName]似乎正對著它流口水，而[visiting_liege.GetSheHe]剛準備咬第一口，[rival_scope.Custom2('NamePossessiveCharacterIntroduction', visiting_liege)]衝進了宴會廳，並大步走向[rival_scope.GetHerHis]敵人的餐位。\n\n「這裡的宴會還真棒啊！可惜啊，浪費在了[visiting_liege.GetTitleAsNameNoTooltip]這樣一個惡棍的腐爛舌頭上！」\n\n[visiting_liege.GetNamePossessiveNoTooltip]馬上暴躁起來，如果我什麼都不做，我的晚宴很快就會演變成一場鬥毆。"
	host_dinner_events.1030.a:0 "「衛兵！馬上把這蠢貨帶走！」"
	host_dinner_events.1030.b:0 "或許我可以用些手段把人趕走。"
	host_dinner_events.1030.c:0 "[rival_scope.GetFirstNameNoTooltip]挺滑稽的！我們應該好好談談！"
	host_dinner_events.1031.title:0 "$host_dinner_events.1030.title$"
	host_dinner_events.1031.desc.intro:0 "在我逗留期間，又一頓盛宴為我備下了，看來這定是成功的一餐！我只要看一眼這熱氣騰騰、鮮美多汁的菜餚就流出了口水，而我剛準備下口，一個熟悉到令人惱火的嗓音刺穿了我的耳膜。\n\n[rival_scope.Custom2('MyCharacterIntroduction', ROOT.Char)|U]衝了進來毀了我的好胃口，而且單單[rival_scope.GetHerHis]的出現就讓我火冒三丈了。"
	host_dinner_events.1031.desc:0 "\n\n[stop_host_scope.GetName]提出要把這討人厭的[rival_scope.Custom('InsultNoun')]轟走，但我能感覺出[stop_host_scope.GetSheHe]別有用心。"
	host_dinner_events.1031.a:0 "隨便了，只要別讓我看到那個混蛋！"
	host_dinner_events.1031.b:0 "我經歷過更糟的情況。"
	host_dinner_events.1030.liege_refuses:0 "[visiting_liege.GetFirstName]拒絕被牽制"
	host_dinner_events.1032.title:0 "$host_dinner_events.1030.title$"
	host_dinner_events.1032.desc:0 "\n\n更糟的是，[stop_host_scope.GetName]似乎對我的痛苦還挺高興，而且已經實際上開始和嘲笑本座的敵人開玩笑了！"
	host_dinner_events.1032.a:0 "[stop_host_scope.GetFirstNameNoTooltip]正在玩危險的遊戲。"
	host_dinner_events.1032.b:0 "我必須忍耐。"
	host_dinner_events.3010.title:0 "陌生的味道"
	host_dinner_events.3010.desc:0 "這是我在[stop_host_scope.GetNamePossessive]逗留的又一個夜晚，又有一頓外地的大餐擺在我面前。我用手裡的刀輕輕敲打它，看著黑色的陌生醬汁像的泥漿瀑布一樣四處流淌。\n\n哎，我不需要什麼來自首府的美食，只要一點點樸素的[ROOT.Char.Custom('GetExpensiveDessert')]就夠了。我當然可以要求[stop_host_scope.GetTitledFirstNameNoTooltip]上一些我家鄉的食物，但是這有可能會冒犯他人。"
	host_dinner_events.3010.a:0 "我要開口表明需求。"
	host_dinner_events.3010.b:0 "我相信本地食物也很棒。"
	host_dinner_events.3011.title:0 "$host_dinner_events.3010.title$"
	host_dinner_events.3011.desc:0 "我真吃不消了這樣用餐了！我的廚師製作了如此令人眼花繚亂、垂涎欲滴的美食，[visiting_liege.GetName]似乎都不願嘗一口。\n\n「這裡的食物不合我的口味。你可以給我帶點[ROOT.Char.Custom('GetExpensiveDessert')]？哦，我是多麼懷念它們在我舌頭上的甜蜜香吻。」\n\n這有點侮辱人，我不會忘記這種舉動……"
	host_dinner_events.3011.a:0 "當然可以！"
	host_dinner_events.3011.gave_local_food:0 "[stop_host_scope.GetName]同意了"
	host_dinner_events.3011.b:0 "這是羞辱！"
	host_dinner_events.3011.refused_local_food:0 "[stop_host_scope.GetName]被羞辱了"
	host_dinner_events.3020.title:0 "比賽"
	host_dinner_events.3020.desc:0 "這是一個漫長而美妙的夜晚，充滿了縱情與歡樂，好客的東道主[stop_host_scope.GetName]和我分享了許多杯[stop_host_scope.Custom('RegionalAlcoholicDrink')]。\n\n不過，[stop_host_scope.GetTitledFirstNameNoTooltip]似乎試圖喝得更多，[stop_host_scope.GetHerHis]給自己倒的酒總是比給我倒的多一點。這是不是某種隱藏挑戰？或許我應該在這兒下些賭注了。"
	host_dinner_events.3020.a:0 "我小看我的實力了！"
	host_dinner_events.3020.b:0 "別這麼做。"
	host_dinner_events.3021.title:0 "$host_dinner_events.3020.title$"
	host_dinner_events.3021.desc:0 "這是一個漫長而美妙的夜晚，充滿了縱情與歡樂，我和我的領主[visiting_liege.GetName]共同享用了許多杯[stop_host_scope.Custom('RegionalAlcoholicDrink')]。\n\n然而，大概是因為我喝的有點多，[visiting_liege.GetTitledFirstNameNoTooltip]似乎把這當成了一種挑戰！\n\n「所以，你覺得你能喝得過一位[visiting_liege.GetTitleAsNameNoTooltip|U]？何不來場比試，跟我比喝酒？贏的可以得到……沒事，我們可以邊喝邊想，對吧？」"
	host_dinner_events.3021.a:0 "乾吧！"
	host_dinner_events.3021.b:0 "我真的不應該再喝了。"
	host_dinner_events.3020.refused_to_drink:0 "[stop_host_scope.GetName]拒絕了挑戰"
	host_dinner_events.3030.title:0 "被保護人"
	host_dinner_events.3030.desc:0 "今晚我坐在[promising_child.Custom2('NamePossessiveCharacterIntroduction', stop_host_scope)]旁邊，而且這孩子真的很有趣。我和[promising_child.GetHerHim]聊得越多，我越覺得[promising_child.GetHerHim]很有培養成我這樣的人的潛質。\n\n我有種衝動要把[promising_child.GetHerHim]帶回家當我的被監護人，但是不通過[promising_child.GetHerHis]的[stop_host_scope.GetMotherFather]我無法做到這種事，而且[stop_host_scope.GetSheHe]可以要求我回報些什麼。"
	host_dinner_events.3030.a:0 "我必須問一問。"
	host_dinner_events.3030.b:0 "我沒有時間。"
	host_dinner_events.3031.title:0 "[promising_child.GetFirstNameNoTooltip]：[visiting_liege.GetTitleAsNamePossessiveNoTooltip]的被監護人"
	host_dinner_events.3031.desc:0 "[visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)]似乎對[promising_child.Custom2('MyCharacterIntroduction', ROOT.Char)]產生了好感。兩人整個晚上聊得十分投機，就好像他們才是[visiting_liege.GetMotherFather]和[promising_child.Custom('GetDaughterSon')]！\n\n[visiting_liege.GetNameNoTooltip]帶著燦爛的笑容走向我。「那個[promising_child.Custom('GirlBoy')]真是惹人喜愛！我只希望能把[promising_child.GetHerHim]帶回家，在首府撫養[promising_child.GetHerHim]。這樣有前途的孩子不應該在[ROOT.Char.GetCurrentLocation.GetName]白耗韶華，我說的對嗎？」"
	host_dinner_events.3031.a:0 "你是對的。"
	host_dinner_events.3031.b:0 "錯！"
	host_dinner_events.3030.refused_to_allow_ward:0 "[stop_host_scope.GetFirstName]禁止[promising_child.GetFirstName]離開"
	host_dinner_events.3040.title:0 "誰把甜點吃光了？"
	host_dinner_events.3040.desc:0 "跟我期待得一樣，今晚的美食還是堆得老高。然而，我之前非常喜歡的小糕點不見了。我滿臉疑惑地轉向[stop_host_scope.GetNameNoTooltip]。\n\n「我的[visiting_liege.GetTitleAsNameNoTooltip|U]，我明白你想要更多的糕點，但是廚子信誓旦旦地告訴我，所有糕點剛好在要端上來前不見了。我們也試著去抓賊，但是那個貪吃的惡人實在是太過神出鬼沒。」"
	host_dinner_events.3040.a:0 "對我來說沒那麼神出鬼沒！"
	host_dinner_events.3040.didnt_solve_mystery:0 "你沒能抓到小偷。"
	host_dinner_events.3040.b:0 "真難受。"
	host_dinner_events.3040.disappointed_in_vassal:0 "我沒有生氣，只是失望"
	host_dinner_events.3041.title.deviant:0 "[pie_eater_scope.GetCulture.GetNameNoTooltip]式糕點"
	host_dinner_events.3041.title:0 "[pie_eater_scope.GetFirstNameNoTooltip]吃光了甜點！"
	host_dinner_events.3041.desc.deviant:0 "我跟著糕點屑還有油漬和醬汁的痕跡，沿著走廊一直走，終於找到了罪魁禍首；但是我不認為眼前的任何東西是準備好給我看的。\n\n我發現[pie_eater_scope.GetName]渾身赤裸背對著我，而我走上前時[pie_eater_scope.GetSheHe]突然轉身看我，露出了堆到齊腰的整盤整盤的糕點，還有一塊糕點正好擋著[pie_eater_scope.GetHerHis]的羞處。\n\n「哎呀！我呃……我的[visiting_liege.GetTitleAsNameNoTooltip|U]，並不是看起來的那樣！求求你別把這事告訴別人！」"
	host_dinner_events.3041.desc:0 "我跟著糕點屑還有油漬和醬汁的痕跡，沿著走廊一直走，終於找到了罪魁禍首！\n\n我進入了一間臥室，發現[pie_eater_scope.GetName]獨自坐在一大堆糕點旁邊。\n\n「哦！我的[visiting_liege.GetTitleAsNameNoTooltip|U]，我當然正準備把這些糕點帶給你，但是你明白……每次輪到我吃的時候它們就沒了，所以我尋思我可以偷偷先吃一兩個。求求你別把這事告訴別人！」"
	host_dinner_events.3041.a:0 "我會放過你的，就算你欠我一個人情。"
	host_dinner_events.3041.b:0 "這件事是我們兩個人之間的秘密。"
	host_dinner_events.3041.c:0 "我不會告訴任何人。"
	host_dinner_events.3041.d:0 "哈，你暴露了，[pie_eater_scope.Custom('InsultAdjective')][pie_eater_scope.Custom('InsultNoun')]。"
	host_dinner_events.3041.e:0 "我能嚐嚐嗎？"
	host_dinner_events.3041.f:0 "我們一起分享吧！"
	host_dinner_events.3050.title:0 "食慾不振"
	host_dinner_events.3050.desc:0 "今晚的佳餚好得要命，但是我注意到[non_eater_scope.Custom2('MyCharacterIntroduction', ROOT.Char)]幾乎沒怎麼吃[non_eater_scope.GetHerHis]面前的菜餚。\n\n雖然其他場合下沒胃口沒什麼大不了的，不過現在我的一名隨從對食物挑三揀四，似乎讓[stop_host_scope.GetName]受到了侮辱。"
	host_dinner_events.3050.a:0 "「看在[ROOT.Char.GetFaith.HighGodNamePossessive]的份上，吃點吧！」"
	host_dinner_events.3050.convinced_to_eat:0 "你說服了[non_eater_scope.GetHerHim]吃東西"
	host_dinner_events.3050.annoyed_courtier:0 "你激怒了[non_eater_scope.GetHerHim]"
	host_dinner_events.3050.b:0 "我會為[non_eater_scope.GetHerHim]找個藉口。"
	host_dinner_events.3060.title:0 "美味的款待"
	host_dinner_events.3060.desc:0 "這頓晚宴真是令人快樂。我吃過各種味道的美食，但是沒什麼比美味的[stop_host_scope.Custom('GetExpensiveDessert')]更能對我的胃口了！\n\n不論我吃多少，不論我細品了多少，根本不足以使我忘懷。我感到自己每一口都能沉浸其中，鮮香在口中爆發開來，讓我更能體驗什麼是[ROOT.Char.GetFaith.PositiveAfterLife]。\n\n儘管我的胃已經塞得滿滿噹噹，衣服也繃緊了， 我還有衝動想再多吃點。"
	host_dinner_events.3060.a:0 "美味不嫌多！"
	host_dinner_events.3060.satisfying_dessert:0 "你滿足了"
	host_dinner_events.3060.too_much_dessert:0 "你吃太多了"
	host_dinner_events.3060.b:0 "不行，我必須停下來。"
	host_dinner_events.3061.title:0 "變節的心"
	host_dinner_events.3061.desc:0 "我吃完晚餐的最後一道菜，真的吃得好飽。儘管有點不舒服，我依然滿足地躺上了床。\n\n我躺下後，感到一股甜蜜直抵心房，然後心臟#EMP 砰砰跳#!得有點猛。每次跳動的強度都變得更猛更快。我覺得心臟就快要從胸膛中跳出來了。一陣冷汗浸透了我全身，我喉嚨發乾，呼吸變得淺弱而急促，就像一隻被逼入絕境的[ROOT.Char.Custom('GetAnimalType')]！\n\n接著，突然間，一切都停止了。"
	host_dinner_events.3061.a:0 "有毒！"
	host_dinner_events.3070.title:0 "獻給[potential_friend_scope.GetFirstNameNoTooltip]的故事"
	host_dinner_events.3070.desc:0 "又一個歡樂的夜晚接近尾聲，我發覺一直只和[potential_friend_scope.GetName]交談。\n\n我意識到之前，整個房間變得安靜下來，給我們的對話留出空間，而且大家都在等著我的發言。這樣是有點尷尬，不過我覺得自己可以說個故事讓大家都興奮起來！"
	host_dinner_events.3070.a:0 "一些悲劇。"
	host_dinner_events.3070.boring_story:0 "你的故事很無聊"
	host_dinner_events.3070.b:0 "一些喜劇！"
	everyone_at_the_dinner:0 "晚宴上的所有角色"
	host_dinner_events.3070.story_was_impressive:0 "你的故事動人心魄"
	host_dinner_events.3080.title:0 "窒息！"
	host_dinner_events.3080.desc:0 "晚宴上大家都在尋歡作樂，我又講了一個最拿手的笑話，引來了更多的笑聲與喝彩……還有咳嗽。\n\n我環顧四周看到[choking_character_scope.GetName]緊緊抓住自己的喉嚨，頻繁干咳，臉漲得通紅。看來我講的笑話對[choking_character_scope.GetHerHim]來說也有點太好聽了！\n\n我當然可以衝過去施救，但是那真的關我的事嗎？"
	host_dinner_events.3080.a:0 "我能救[choking_character_scope.GetHerHim]！"
	host_dinner_events.3080.failed_to_save_them:0 "我沒能拯救[choking_character_scope.GetFirstName]"
	host_dinner_events.3080.b:0 "這真的不關我的事。"
	host_dinner_events.3081.title:0 "救人一命"
	host_dinner_events.3081.desc:0 "[choking_character_scope.GetName]的臉色開始發青，我站了起來，一遍又一遍猛拍[choking_character_scope.GetSheHe]的後背，一團曾經是珍饈的醜陋爛泥掉在了餐盤上，還濺潑了一些昂貴的香草醬汁。\n\n「真是太謝謝你了！我的[visiting_liege.GetTitleAsNameNoTooltip|U]，你今天救了我一命！這是我永遠欠你的。」"
	host_dinner_events.3081.a:0 "「你只欠我你的陪伴。」"
	host_dinner_events.3081.b:0 "「沒錯，你欠我一條命。」"
	host_dinner_events.1040.title:0 "百無聊賴"
	host_dinner_events.1040.desc:0 "[visiting_liege.GetName]來這後，每晚都舉行盛宴，晚上[visiting_liege.GetHerHis]吃飽喝足後就直接離開回房間了，徒留我獨自沉思。\n\n我最近突然有衝動把舊棋盤找出來，跟我的[visiting_liege.GetTitleAsNameNoTooltip|U]下注玩。具體的獎品我還沒想好，不過我肯定我們能想出辦法。"
	host_dinner_events.1040.a:0 "玩起來！"
	host_dinner_events.1040.b:0 "算了。"
	host_dinner_events.1041.title:0 "挑戰"
	host_dinner_events.1041.desc:0 "我吃完後，又一個盤子被端了上來，不過這次不是餐盤，而是棋盤。\n\n「大人，你肯定知道我是[stop_host_scope.GetPrimaryTitle.GetNameNoTierNoTooltip]最厲害的棋手之一！不過我希望我們下的棋在娛樂之上再添點彩頭，這樣會更有意思……」\n\n[stop_host_scope.GetName]對我咧嘴而笑，玩弄著[stop_host_scope.GetHerHis]的手指，渴望一場比拼。"
	host_dinner_events.1041.a:0 "輪到我下了，[stop_host_scope.GetFirstNameNoTooltip]。"
	host_dinner_events.1041.b:0 "我才不會用這玩意兒毀了這個晚上。"
	host_dinner_events.1042.title:0 "人情"
	host_dinner_events.1042.desc:0 "國王被將死，勝負已分。\n\n我現在掙到了[bg_loser.GetName]的人情，我的獎品尚未確定，將由對方選擇。"
	host_dinner_events.1042.desc.loser:0 "國王被吃掉，勝者被宣布。\n\n我被[bg_victor.GetName]徹底擊敗了，[bg_victor.GetHerHis]現在可以隨時選擇獎品。"
	host_dinner_events.1042.a:0 "太好了。"
	host_dinner_events.1042.a.bad:0 "見鬼！"
	host_dinner_events.1050.title:0 "儲備枯竭"
	host_dinner_events.1050.desc:0 "我的廚子告訴我食物儲備岌岌可危了，而且我之前大量昂貴的異域食材早已用完。\n\n如果要補充食物儲備的話要花費不少金錢，而我一想到只準備買些麵包和牛油，心裡就不太踏實。[visiting_liege.GetName]大概會對今晚的粗茶淡飯大感失望，但是要供應更多美食的話我能負擔得起嗎？"
	host_dinner_events.1050.a:0 "只能上麵包和水了。"
	host_dinner_events.1050.b:0 "我們能付得起更好的。"
	host_dinner_events.1050.c:0 "我有些用得上的人脈！"
	host_dinner_events.3090.title:0 "頭骨"
	host_dinner_events.3090.desc:0 "我在這裡過得很開心，但是我不能忘記我來這的任務：成為一名令人敬畏、尊重的[ROOT.Char.GetTitleAsNameNoTooltip|U]！\n\n[stop_host_scope.GetNamePossessive]的地牢裡有許多惡棍和叛徒，他們吸取著本座的財富來滿足自己對食物和水的無盡需求。我或許能為我殷勤的東道主做點好事，我可以處決一名囚犯並用頭蓋骨暢飲[stop_host_scope.Custom('RegionalAlcoholicDrink')]，這樣一下子就能讓[stop_host_scope.GetHerHis]心存敬畏。"
	host_dinner_events.3090.a:0 "好主意。"
	host_dinner_events.3090.skobletted_my_prisoner:0 "[visiting_liege.GetName]把[skoblet_target.GetFirstNamePossessive]的頭骨做成了酒杯"
	host_dinner_events.3090.b:0 "這可太古怪了。"
	host_dinner_events.3100.title:0 "可疑的奢侈"
	host_dinner_events.3100.desc:0 "我很享受在這裡的時光，但是我很難不注意到我在這裡每天的盛宴都奢靡無比。[stop_host_scope.GetName]有可能比我之前想象的要富有得多。\n\n如果證明我的估算是對的，那意味著[stop_host_scope.GetTitleAsNameNoTooltip|U]欠我的錢比[stop_host_scope.GetSheHe]已經上交給我的都要多得多，我可以索取這些錢。"
	host_dinner_events.3100.a:0 "必須強制補繳。"
	host_dinner_events.3100.b:0 "[stop_host_scope.GetSheHe|U]以後得要上交更多稅賦。"
	host_dinner_events.3100.c:0 "不管了。"
	host_dinner_events.3101.title:0 "可徵稅的奢侈品"
	host_dinner_events.3101.desc.intro:0 "我非常盡心盡力地招待我的領主，給[visiting_liege.GetHerHim]想要的一切，還給[visiting_liege.GetSheHe]吃我的儲備裡最好的食物。\n\n然而，似乎這是個錯誤，因為[visiting_liege.GetSheHe]現在認為我的卓越的招待技巧都是因為我避稅了！"
	host_dinner_events.3101.desc:0 "$host_dinner_events.3101.desc.intro$\n\n[visiting_liege.GetSheHe|U]要求我立即一次性付清「我所欠的」。"
	host_dinner_events.3101.a:0 "行。"
	host_dinner_events.3101.b:0 "這太離譜了！"
	host_dinner_events.3102.title:0 "$host_dinner_events.3101.title$"
	host_dinner_events.3102.desc:0 "$host_dinner_events.3101.desc.intro$\n\n[visiting_liege.GetName]要求從現在開始提高我的賦稅！"
	host_dinner_events.3102.a:0 "我接受。"
	host_dinner_events.3102.b:0 "下[ROOT.Char.GetFaith.NegativeAfterLife]吧！"
	host_dinner_events.3110.title:0 "才華橫溢的浪人"
	host_dinner_events.3110.desc.intro:0 "似乎我並不是[stop_host_scope.GetNamePossessive]的宮廷裡唯一的貴客！今晚我坐在迷人的[talented_pool_character.GetName]身旁，我們的談話讓我感到歡欣不已。\n\n"
	host_dinner_events.3110.desc.mid.claim:0 "「唉，尊貴的[visiting_liege.GetTitleAsNameNoTooltip|U]，我本來也是個有封地的人。如果這是個公平的世界，我的合法宣稱會得到認可，我也可以有很棒的餐廳來招待你。」"
	host_dinner_events.3110.desc.mid.martial:0 "「[visiting_liege.GetTitleAsNameNoTooltip|U]大人，我的軍事才能無與倫比。如果你有了我，我很願意用這些才能為你效勞！」"
	host_dinner_events.3110.desc.mid.learning:0 "「寬宏大量的[visiting_liege.GetTitleAsNameNoTooltip|U]，沒有人能像我這樣理解這個世界和[talented_pool_character.GetFaith.ReligiousText]。如果你有了我，我將很榮幸把我的才能貢獻給你的宮廷。」"
	host_dinner_events.3110.desc.mid.statecraft:0 "「我精通治國方略，然而我遊盪四方時這些才華只能白白浪費。如果你能讓我去你的宮廷，我將很榮幸稱你為我的[visiting_liege.GetTitleAsNameNoTooltip|U]。」"
	host_dinner_events.3110.desc.outro:0 "\n\n能找到這樣一個沒有自己家的妙人真是難得，但是我的宮廷還有職位能給[talented_pool_character.GetHerHim]嗎？"
	host_dinner_events.3110.a:0 "當然有！"
	host_dinner_events.3110.b:0 "走開。"
	host_dinner_if_vassal_accepts_tt:0 "如果你的封臣接受"
	tour_grounds_if_vassal_rejects_tt:0 "如果你的封臣不接受"
	host_dinner_events.3100.vassal_accepts:0 "[stop_host_scope.GetFirstName]接受了"
	host_dinner_events.3100.vassal_refuses:0 "[stop_host_scope.GetFirstName]拒絕"
	host_dinner_events.1009.enjoyed_weed:0 "[visiting_liege.GetFirstName]喜歡大麻"
	host_dinner_events.3020.won_drinking_duel:0 "你贏得了喝酒比賽"
	host_dinner_events.3020.lost_drinking_duel:0 "你輸掉了喝酒比賽"
	host_dinner_events.1007.enjoyed_performance:0 "[visiting_liege.GetName]喜歡這場演出"
	host_dinner_events.1007.disliked_performance:0 "[visiting_liege.GetFirstName]不喜歡這場表演"
	host_dinner_events.1060.title:0 "嗜心"
	host_dinner_events.1060.desc.intro:0 "我被告知最近我衛隊裡一位最強大的士兵去世了，[dead_soldier.GetHerHis]的遺體依然完好無損，沒有傷口或疾病。\n\n"
	host_dinner_events.1060.desc.cannibal_legal:0 "當然，作為[dead_soldier.GetSheHe]為之而戰，為之而死的[ROOT.Char.GetTitleAsNameNoTooltip|U]，我有權食用[dead_soldier.GetHerHis]的心臟，以得到[dead_soldier.GetHerHis]的戰士精神，"
	host_dinner_events.1060.desc.secret_cannibal:0 "儘管我的食人癖好仍是個秘密，但我信任的一些僕人已經為我搞來了[dead_soldier.GetHerHis]的心臟，"
	host_dinner_events.1060.desc.outro:0 "不過現在我的[visiting_liege.GetTitleAsNameNoTooltip|U]正在做客，也許我應該讓渡這份榮譽，讓[visiting_liege.GetHerHim]來食用[ROOT.Char.GetPrimaryTitle.GetAdjective]最傑出戰士之一的心臟！"
	host_dinner_events.1060.a:0 "一顆配得上[visiting_liege.GetTitleAsNameNoTooltip|U]的心臟！"
	host_dinner_events.1060.b:0 "我會自己吃掉這顆心。"
	you_ate_a_human_heart:0 "你吃掉了一顆人心"
	host_dinner_events.1061.title:0 "$host_dinner_events.1060.title$"
	host_dinner_events.1061.desc.intro:0 "我馬上就知道下一頓吃什麼了。精美的盤子裡放著一顆文火慢烤的心臟，佐以鮮血醬汁。\n\n「我的[visiting_liege.GetTitleAsNameNoTooltip|U]，這是強大戰士的心臟！吃了它，你也能擁有[dead_soldier.GetSheHe]曾經的英勇與精神。」\n\n"
	host_dinner_events.1061.desc.cannibal_legal:0 "它看起來絕對精緻，火候恰達好處，而且非常嫩，我甚至不需要用刀。"
	host_dinner_events.1061.desc.secret_cannibal:0 "我別無選擇，只能假裝對這東西感到震驚和不適。[stop_host_scope.GetName]是不是知道了我的秘密？"
	host_dinner_events.1061.desc.mid:0 "看到這玩意兒我差點吐了！[stop_host_scope.GetName]當然沒明說這是#EMP 人肉！#!"
	host_dinner_events.1061.desc.outro:0 "我的東道主充滿期待地看著我，輕輕將盤子推到我旁邊。"
	host_dinner_events.1061.a:0 "真香！"
	host_dinner_events.1061.b:0 "不，我很飽了。"
	host_dinner_events.1061.liege_ate_heart:0 "[visiting_liege.GetFirstName]吃掉了那顆心臟"
	host_dinner_events.1061.liege_refused_heart:0 "[visiting_liege.GetName]拒絕了"
	host_dinner_events.1070.title:0 "懷才不遇"
	host_dinner_events.1070.desc:0 "今晚我安排[runaway_courtier.GetName]坐我身邊時我並沒多想，但是在杯觥交錯間，我發覺自己對這位優秀的[runaway_courtier.GetWomanMan]越來越感興趣。\n\n「唉，要是在首府的日子也能這麼有趣就好了。我大多日子都躺在宮廷裡，日漸疲倦和怠惰。不過我在這裡不再缺少精彩的交流了。你願意讓我成為你的廷臣嗎？」"
	host_dinner_events.1070.a:0 "「當然，加入我！」"
	host_dinner_events.1070.b:0 "「不行。」"
	host_dinner_events.1071.title:0 "宮廷間的調換"
	host_dinner_events.1071.desc:0 "[runaway_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)]找到我，聲稱在我的地盤上獲得了[stop_host_scope.GetNamePossessive]的許可去加入[stop_host_scope.GetHerHis]的宮廷。\n\n允許這件事自然能提升我作為[stop_host_scope.GetTitleAsNameNoTooltip|U]的聲望，但是我真的能忍受這種盜竊我宮廷成員的羞辱行為嗎？"
	host_dinner_events.1071.a:0 "「[runaway_courtier.GetNameNoTooltip]是我的人！」"
	host_dinner_events.1071.refused_to_let_them_go:0 "[visiting_liege.GetName]拒絕讓[runaway_courtier.GetName]離開"
	host_dinner_events.1071.b:0 "「去你想去的地方吧。」"
	host_dinner_events.1080.title:0 "展現惡行"
	host_dinner_events.1080.desc:0 "我認為[visiting_liege.GetName]是個[visiting_liege.Custom('InsultAdjective')][visiting_liege.Custom('InsultNoun')]，這早就不是什麼秘密了，然而這個傻子還毫不顧忌地來玷污我的廳堂。看著[visiting_liege.GetSheHe]把我的食物扔進[visiting_liege.GetHerHis]的食道裡，我壓根不想呆在[visiting_liege.GetHerHis]出現的場合，但隨後一個想法突然閃現。\n\n只要我能展示[visiting_liege.GetHerHis]的惡行，我便能把[visiting_liege.GetHerHis]的拜訪日變成紀念日！"
	host_dinner_events.1080.a:0 "[visiting_liege.GetSheHe|U]罪有應得。"
	host_dinner_events.1080.b:0 "我沒必要計較這些。"
	host_dinner_events.1081.title:0 "[ROOT.Char.GetName]：[stop_host_scope.GetPrimaryTitle.GetNameNoTierNoTooltip]的仇敵"
	host_dinner_events.1081.desc:0 "就和平時一樣，我用餐的時候都會有些娛樂節目。這些演員表演著精妙絕倫的雜技，然後我開始注意到一些事情。他們整個表演中，一直有個[ROOT.Char.GetWomanMan]穿著跟我差不多的衣服，而且[ROOT.Char.GetHerHis]的臉上還塗著糞便模樣的東西，唱著我所謂的邪惡行徑！\n\n我在震驚中轉身看[stop_host_scope.GetName]，只見[stop_host_scope.GetSheHe]對著這低俗的表演狂笑不停！我已經沒有胃口了，只能眼睜睜地目睹整個宮廷的人們嘲笑著扮演我的角色的那些扭曲模仿。"
	host_dinner_events.1081.a:0 "我遲早會報仇。"
	host_dinner_events.1081.b:0 "這還挺搞笑……"
	host_dinner_events.1081.liked_performance:0 "[visiting_liege.GetName]喜歡這場演出"
	host_dinner_events.3120.title:0 "適合[stop_host_scope.GetTitleAsNameNoTooltip]的禮物"
	host_dinner_events.3120.desc:0 "晚宴上，我找到了機會來展示我的權威。我的隨行人員都是些有價值、有才華的人，如果我能留下些什麼，我可以使[stop_host_scope.GetName]記得我的好。\n\n出於慷慨我可以賜予很多東西，或許可以是……"
	host_dinner_events.3120.a:0 "可以讓[courtier_gift.GetNameNoTooltip]留下來。"
	host_dinner_events.3120.b:0 "可以把[artifact_gift.GetName]送給[stop_host_scope.GetHerHis]。"
	host_dinner_events.3120.c:0 "黃金總是好的禮物。"
	host_dinner_events.3120.d:0 "真正的友誼！"
	host_dinner_events.3120.e:0 "我可不欠禮物。"
	host_dinner_events.3121.title:0 "$host_dinner_events.3120.title$"
	host_dinner_events.3121.desc.intro:0 "我進入餐廳後，看到[visiting_liege.GetName]坐在餐桌的首位，雙腳高高抬起放在[visiting_liege.GetHerHis]的餐食旁邊。\n\n「我的好封臣！"
	host_dinner_events.3121.desc.courtier:0 "我向你保證，[courtier_gift.GetName]是一位優秀而忠誠的廷臣，將來會好好為你服務的。"
	host_dinner_events.3121.desc.artifact:0 "我發現我的寶庫裡堆滿了珍貴的文物和工藝品。 或許你願意收下我的[artifact_gift.GetName]。"
	host_dinner_events.3121.desc.gold_gift:0 "巨大的財富讓我承受重擔，我想將部分財富賜給我最忠誠的臣民。"
	host_dinner_events.3121.desc.best_friend:0 "我們成為朋友已經有一段時間了，也許是時候讓我們的關係更進一步了。你願意和我發下#EMP 真正#!友誼的誓言嗎？"
	host_dinner_events.3121.desc.outro:0 "這是我給你的禮物，不用客氣。」"
	host_dinner_events.3121.a:0 "「謝謝！」"
	host_dinner_3120_gift_taken:0 "[stop_host_scope.GetFirstName]收下了禮物"
	host_dinner_3120_gift_refused:0 "[stop_host_scope.GetFirstName]謝絕了禮物"
	host_dinner_events.3121.b:0 "「我們是朋友，永遠的朋友。」"
	host_dinner_events.3121.c:0 "我不會收下。"
	host_dinner_events.3130.title:0 "[stop_host_scope.GetSheHe|U]藏得挺深"
	host_dinner_events.3130.desc:0 "極度飢餓使我醒來，我無法繼續睡覺。\n\n在黑暗中我晃到了廚房，發現除了我的燈外，房間裡還有其他微弱的光亮。 備膳間的架子閃耀著神秘而又誘人的金色。\n\n在好奇心的驅使下，我依然無法找到光源。 隨後我把燈熄滅，開始檢查備膳間的邊邊角角。"
	host_dinner_events.3130.a:0 "我#EMP 必須#!搞明白這是怎麼回事！"
	host_dinner_events.3130.b:0 "我不能這樣窺探。"
	host_dinner_events.3131.title:0 "儲藏室後的房間"
	host_dinner_events.3131.desc:0 "稍加努力，我成功在櫥櫃所在的地板上發現劃痕，架子上一些部分比其他部分灰塵少得多。顯然這架子是個觸發式的機械開關，我稍稍用力，備膳間的牆就滑開了，露出一個隱藏的房間！\n\n在潮濕的石頭中間有一扇堅固的木門，在門把手上有個精心裝飾的掛鎖。仔細一看，這把鎖上的符號既不是數字也不是字母，而是各種野獸和怪物的圖形。"
	host_dinner_events.3131.a:0 "一個拼圖，應該很好解決。"
	host_dinner_events.3131.fail_to_get_it_open:0 "你未能打開房門"
	host_dinner_events.3131.b:0 "狠狠踢上一腳應該能把門踹開！"
	host_dinner_events.3131.c:0 "這太費事了。"
	host_dinner_events.3132.title:0 "隱藏的圖書館"
	host_dinner_events.3132.desc:0 "在門之前所在的位置，我看到了一個精心設計的書房，裡面有各種各樣的未知物質在輕微的沸騰中冒泡，還有小動物被困在小籠子裡。房間中央的座墩上放著一本書，封面上閃閃發光的野獸和怪物圖畫與通往房間的神秘的鎖上的一模一樣。\n\n我把書拿在手裡，手指滑過它粗糙的表面，心中充滿了好奇。然後我看到在它正面的邪惡符號中隱藏著一個簡單易懂字元：數字一。 我試著打開這本書，但發現它被一個神秘的三角形緊緊鎖住了。"
	host_dinner_events.3132.a:0 "這可能是什麼意思？"
	host_dinner_events.3132.b:0 "又一個謎題。"
	artifact_secret_journal_with_cipher_description:0 "一對日誌，一本用難解的拼圖鎖著，另一本寫的滿是某種加密語言的暗碼。兩本日誌似乎彼此關聯著。"
	artifact_secret_journal_with_puzzle_description:0 "一本奇怪的皮革裝訂的日誌，用難解的拼圖鎖著。與它一起的還有另一本日誌，其中有著破解拼圖的關鍵。"
	host_dinner_events.3132.c:0 "終於，我全部到手了。"
	artifact_secret_journal_unsolved_description:0 "三本日誌，每本都有對應的部分來解開各自的謎團，不過謎題依然無解。"
	host_dinner_events.3132.d:0 "我應該離開這地方。"
	host_dinner_events.3133.title:0 "隱藏的地牢"
	host_dinner_events.3133.desc:0 "門開了，我看到了……我希望我沒看到這些。\n\n每面牆上都裝飾著奇怪的物件，稍稍列舉幾個：鞭子、柵欄、木製的生殖器。地板很濕，我#EMP 希望#!只是水，不過鑑於房間裡的用具，我都不敢想這可能是哪種體液漿水。"
	host_dinner_events.3133.a:0 "現在我了解了。"
	host_dinner_events.3134.title:0 "隱藏的屠宰場"
	host_dinner_events.3134.desc:0 "門在爆裂聲中打開，一股惡臭刺鼻的味道把我嚇得一屁股坐在一灘新鮮的血液上。\n\n房間裡到處都是人類屍體，剛剛屠宰到一半並掛在肉鉤上。人皮躺放一張屠宰台上，旁邊是它曾經緊貼的屍體，邊上有把髒兮兮的切肉刀。 受害者臉上扭曲的恐怖表情是房間裡的常態。"
	host_dinner_events.3134.a:0 "我看見的東西此生都無法忘記。"
	host_dinner_events.3135.title:0 "逃生通道"
	host_dinner_events.3135.desc:0 "門在爆裂聲中打開，露出一條黑漆漆又黏糊糊的隧道，上面覆蓋著地衣和真菌。我擠了進去，沿著這個洞穴走到盡頭，出乎意料的是，我發現外面原來是條鄉間小路。\n\n顯然，這是[stop_host_scope.GetNamePossessive]的逃生隧道，以備不時之需。"
	host_dinner_events.3135.a:0 "真是個大發現！"
	host_dinner_events.3136.title:0 "秘密臥室"
	host_dinner_events.3136.desc:0 "門打開後，傳出驚恐的喘息聲！站在門口的是一個畸形的[quasimodo_child.Custom('GirlBoy')]，[quasimodo_child.GetHerHis]用充滿震驚和恐懼的雙眼盯著我。\n\n「別看我！」 [quasimodo_child.GetSheHe|U] 尖叫起來，[quasimodo_child.GetHerHis]雙手護住自己的臉。「如果[stop_host_scope.GetMotherFather]發現你看到了我，等待你的將是多麼可怕的事情！」\n\n就在那時我注意到了某種相似之處，這顯然是[stop_host_scope.GetNamePossessiveNoTooltip]的私生子！"
	host_dinner_events.3136.a:0 "所有人都會知道。"
	host_dinner_events.3136.b:0 "沒人會知道。"
	host_dinner_events.3140.title:0 "風味融合"
	host_dinner_events.3140.desc:0 "[ROOT.Char.GetTitleAsNameNoTooltip|U]生活為我帶來了各式各樣精美絕倫的食物，但最近我已經厭倦了這些雷同的口味和質地。我渴望真正驚人、真正奇特的美食！\n\n在我的一側，我看到了[stop_host_scope.Custom('GetExpensiveDessert')]，在另一側是煮蔬菜。如果我同時品嚐這兩種截然不同的口味會怎樣！"
	host_dinner_events.3140.a:0 "值得一試。"
	host_dinner_events.3140.satisfying_taste:0 "味道好極了"
	host_dinner_events.3140.it_did_not_work:0 "實驗失敗"
	host_dinner_events.3140.b:0 "別這麼莽撞。"
	host_dinner_events.1090.title:0 "毒藥"
	host_dinner_events.1090.desc:0 "[visiting_liege.GetNamePossessive]來參觀我的城堡，這似乎是一個千載難逢的機會。\n\n[visiting_liege.GetSheHe|U]期待著享用一頓難忘的晚餐，而只要加上某種磨碎的茄屬植物，我可以保證[visiting_liege.GetSheHe]再也體驗不到這樣的晚餐了！\n\n開始行動的時機臨近了，我真能冒這個險嗎？"
	host_dinner_events.1090.a:0 "我當然能！"
	host_dinner_events.1090.b:0 "時機不對。"
	host_dinner_if_you_succeed_tt:0 "如果你成功了"
	host_dinner_if_you_fail_tt:0 "如果你失敗了"
	host_dinner_events.1091.title:0 "有毒！"
	host_dinner_events.1091.desc:0 "我把[stop_host_scope.Custom('GetExpensiveDessert')]吃得一乾二淨，對肚子裡又裝了一頓美餐感到心滿意足。\n\n然而，我上樓睡覺時，開始感到虛弱 ，彷彿我體內的血液變稠了，幾乎在我的血管中凝結。還沒走完樓梯，我就倒下了，喘息著呼吸空氣。我周圍的世界漸漸變黑，看到的最後一幕是[stop_host_scope.GetNamePossessive]帶著意味深長的微笑盯著我。"
	host_dinner_1091_murder_succesful:0 "你毒殺了你的[visiting_liege.GetTitleAsNameNoTooltip|U]"
	host_dinner_events.1091.a:0 "你……怎麼能……"
	host_dinner_events.1092.title:0 "謀殺未遂"
	host_dinner_events.1092.desc:0 "我正要開始大口吃[stop_host_scope.Custom('GetExpensiveDessert')]，突然某種不安湧上心頭，讓我貪婪的手停下。\n\n我在甜點上反復撥弄，並仔細地聞了聞，我確信我的食物裡有毒！只有一種解釋，[stop_host_scope.GetName]想殺了我。"
	host_dinner_events.1092.a:0 "那個惡魔！"
	host_dinner_1091_murder_failed:0 "你的謀殺失敗了"
	host_dinner_events.1093.title:0 "$host_dinner_events.1092.title$"
	host_dinner_events.1093.desc:0 "我忠誠的嘗膳官[food_taster_scope.GetName]履行著[food_taster_scope.GetHerHis]的職責。[food_taster_scope.GetSheHe|U]嚐了一口我的[stop_host_scope.Custom('GetExpensiveDessert')]，完成了檢查，並點頭表示通過。\n\n但是很快，這可憐的[food_taster_scope.GetWomanMan]開始窒息，還口吐白沫，[food_taster_scope.GetHerHis]拼命呼吸空氣並用拳頭敲打桌子。 眨眼間，[food_taster_scope.GetHerHis]青色的嘴唇吐出了最後一口氣，留下我一個人，還有[stop_host_scope.GetNamePossessive]不安的笑臉。"
	host_dinner_events.1093.a:0 "「兇手！」"
	host_dinner_events.3150.title:0 "榮譽問題"
	host_dinner_events.3150.desc:0 "我整晚都坐在[stop_host_scope.GetNamePossessive]忠誠的騎士[joker_knight.GetName]旁邊，目前為止，[joker_knight.GetWomanMan]一直帶來種純粹的樂趣，講笑話十分自然。\n\n「我跟你說，在我遇到的每個[ROOT.Char.Custom('InsultNoun')]中，[ROOT.Char.GetName]是最[ROOT.Char.Custom('InsultAdjective')]！哈！」\n\n「你敢對我的[ROOT.Char.GetLadyLord]說什麼？」 [humorless_knight.GetName]從座位上站起來。 「混蛋，我要挑戰你！」"
	host_dinner_events.3150.a:0 "真有趣！"
	host_dinner_events.3150.your_knight_wins:0 "[humorless_knight.GetName]獲勝！"
	host_dinner_events.3150.your_knight_loses:0 "[humorless_knight.GetName]輸了"
	host_dinner_events.3150.b:0 "退下，蠢貨。"
	host_dinner_events.3000.title:0 "安頓下來吃晚餐"
	host_dinner_events.3000.desc.intro:0 "我在[ROOT.Char.GetCurrentLocation.GetName]的[stop_host_scope.GetTitledFirstNamePossessive]的[stop_host_scope.Custom('FortifiedBuilding')]門口受到配得上[ROOT.Char.GetTitleAsNameNoTooltip]身份的歡迎，"
	host_dinner_events.3000.desc.type.majesty:0 "毫無疑問，我隊伍的輝煌給人們留下了深刻的印象。\n\n"
	host_dinner_events.3000.desc.type.taxation:0 "我帶來的運貨馬車和稅吏讓我的訪問目標顯而易見。\n\n"
	host_dinner_events.3000.desc.type.intimidation:0 "我態度冷漠，兩側是全副武裝的護衛，這為我定下了理想的基調。\n\n"
	host_dinner_events.3000.desc.mid.hates_vassal:0 "讓這個[stop_host_scope.Custom('InsultAdjective')][visiting_liege.Custom('InsultNoun')]招待我真是夠倒我胃口；最好能吃點[ROOT.Char.Custom('FavoriteTreat')]……"
	host_dinner_events.3000.desc.mid.lover:0 "和我親愛的[stop_host_scope.Custom('RomanticComplimentNoun')]保持這種繁文縟節是一種殘酷的命運——也許我會在晚飯後去看[stop_host_scope.GetHerHim]……"
	host_dinner_events.3000.desc.mid.friend:0 "太久沒有和這麼好的朋友坐下來吃飯了！小小片刻忘記肩負全境的責任，這種心境太稀少了！"
	host_dinner_events.3000.desc.mid.close_family:0 "很高興見到我的[ROOT.Char.Custom2('RelationToMeShort', stop_host_scope)]！我們鄭重擁抱，公開展示親族紐帶。"
	host_dinner_events.3000.desc.mid.house:0 "這是一個難得的機會，可以在[ROOT.Char.GetHouse.GetBaseName]家族的一位[stop_host_scope.Custom('GetDaughterSon')]的陪伴下盡情享受。"
	host_dinner_events.3000.desc.mid.powerful_vassal:0 "當然，至少在公開場合，我也必須承認[stop_host_scope.GetHerHis]在[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]封臣中的顯赫地位……"
	host_dinner_events.3000.desc.mid.default:0 "我的封臣完全以必要的敬重，盡職盡責地接待我。"
	host_dinner_events.3000.desc.mid:0 "\n\n[stop_host_scope.GetFirstNameNoTooltip]解釋了晚宴的安排，承諾提供的娛樂和食物將接近我自己宮廷晚宴的標準。"
	host_dinner_events.3000.desc.outro:0 "\n\n[stop_host_scope.GetName]向我保證，這是[stop_host_scope.GetSheHe]能提供的最好的食物。"
	host_dinner_events.3000.a:0 "讓我們開始吧！"
	tour_general.9999.opening:0 "[host.Custom2('AppropriateGreeting', ROOT.Char)]"
	tour_general.9999.desc:0 "我的宮廷正在巡遊，我很快就會訪問[ROOT.Char.GetCapitalLocation.GetNameNoTooltip]"
	tour_general.9999.phase_tour_grounds:0 "去視察你的[ROOT.Char.Custom('FortifiedBuilding')]和風土人情。"
	tour_general.9999.phase_dinner:0 "去你的[ROOT.Char.Custom('FortifiedBuilding')]享受盛大的宴會。"
	tour_general.9999.phase_cultural_festival:0 "去享受[ROOT.Char.GetCulture.GetNameNoTooltip]當地的節日。"
	tour_general.9999.phase_fallback:0 "去看看你的地產，並聽聽你有何作為。"
	tour_general.9999.type_majesty:0 "\n\n是時候讓[host.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]看看他們法定[host.GetLadyLord]的輝煌和優雅了。"
	tour_general.9999.type_intimidation:0 "\n\n是時候提醒[host.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]他們效忠於誰，以及背叛有什麼懲罰了。"
	tour_general.9999.type_taxation:0 "\n\n[host.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]的貴族男女將償還欠我的什一稅。"
	tour_general.9999.closing:0 "\n\n我期望有一場配得上[host.GetTitleAsNameNoTooltip|U]身份的歡迎儀式。"
	tour_general.9999.a:0 "我必須要做好準備！"
