	cultural_festival.9000.title:0 "後台通行證"
	cultural_festival.9000.desc:0 "文化節的所有精彩和歡樂都在我身邊上演，我彷彿穿越到了另一個世界。\n\n不過看到一些邪惡的人在人群的外圍拖著腳步，偷偷溜到一個吱吱作響的木製舞台後面，我還是被帶回了塵世。\n\n沒法確切地看到這些白痴在做什麼讓我心裡像貓抓一樣。然後，我看到[stop_host_scope.GetFirstName]帶著一群骯髒的隨從從後台出現。"
	cultural_festival.9000.a:0 "我應該調查一下。"
	cultural_festival.9000.host_noticed:0 "[stop_host_scope.GetFirstName]發現你在偷窺"
	cultural_festival.9000.b:0 "不，我真的不應該。"
	cultural_festival.9001.title:0 "舞台下方的盒子"
	cultural_festival.9001.desc:0 "在舞台後面，我只找到了一個小箱子。它的材料看似堅固，但其工藝卻出奇地簡陋和劣質，不是人們期望從這種規模的節日中得到的展示品。\n\n它被似乎是一個拼圖鎖所束縛，鎖上覆蓋著各種怪誕和野獸的粗糙雕刻。\n\n我的腦子裡充滿了好奇，我一定要知道裡面是什麼！"
	cultural_festival.9001.a:0 "簡單，我可以解開這個鎖！"
	cultural_festival.9001.fail_to_get_it_open:0 "你未能解開這個鎖"
	cultural_festival.9001.b:0 "我只需砸了它！"
	cultural_festival.9001.destroyed_what_was_inside:0 "你毀掉了裡面的東西"
	cultural_festival.9001.c:0 "這太費力了。"
	cultural_festival.9002.title:0 "秘密日記"
	cultural_festival.9002.desc:0 "隱藏在硬木箱後面的只是一本布滿灰塵的舊日記本，多餘的紙張隨意地塞在書頁之間。\n\n我打開日記，除了毫無意義的胡言亂語、陌生符號和數學方程式之外，什麼也看不到，它們似乎與書中的其他內容毫無關聯。\n\n這一定是解決某種謎題的關鍵，但究竟是什麼謎題呢？"
	artifact_secret_puzzle_description:0 "一本包含解決一些未知謎題的鑰匙的書。"
	cultural_festival.9002.a:0 "我要帶走它。"
	cultural_festival.9002.b:0 "$host_dinner_events.3132.b$"
	artifact_secret_puzzle_with_cipher_description:0 "兩本日記，一本似乎包含密碼，另一本是解開謎題的鑰匙。即使放在一起，這兩本書也沒有揭示任何奧秘，但必須有第三本書才能揭示一切。"
	cultural_festival.9002.c:0 "$host_dinner_events.3132.c$"
	cultural_festival.9002.d:0 "不，我應該留它在這裡。"
	cultural_festival.9003.title:0 "刀劍"
	cultural_festival.9003.desc:0 "箱子裡是一把裝飾精美的匕首。與那些粗製濫造不同，這把匕首的細節非常豐富，以至於你每看一眼它，就會發現越來越多的錯綜複雜的東西向你展示。\n\n一件真正宏偉的物品。"
	artifact_ornate_dagger_name:0 "華麗的匕首"
	artifact_ornate_dagger_desc:0 "一把裝飾精美的匕首，上面覆蓋著各種奇形怪狀的動物。"
	cultural_festival.9003.a:0 "現在它是我的了！"
	cultural_festival.9003.b:0 "我不能偷走它！"
	cultural_festival.9004.title:0 "什一稅"
	cultural_festival.9004.desc:0 "箱子裡裝滿了黃金！毫無疑問，[stop_host_scope.GetFirstName]一直在向我隱瞞著一個秘密寶庫。"
	cultural_festival.9004.a:0 "$cultural_festival.9003.a$"
	cultural_festival.9004.b:0 "$cultural_festival.9003.b$"
	cultural_festival.9005.title:0 "華麗的項鏈"
	cultural_festival.9005.desc:0 "箱子裡一條裝飾精美的項鏈。與其他粗製濫造的不同，這把匕首的細節非常豐富，以至於你每看一眼它，就會發現越來越多的錯綜複雜的東西向你展示。\n\n一件真正宏偉的物品。"
	artifact_strange_necklace_name:0 "奇怪的項鏈"
	artifact_strange_necklace_desc:0 "一條裝飾精美的項鏈。在其鏈條的末端是一個怪誕的形象，在其奇怪的附肢之間抓著一顆寶石。"
	cultural_festival.9005.a:0 "$cultural_festival.9003.a$"
	cultural_festival.9005.b:0 "$cultural_festival.9003.b$"
	cultural_festival.9006.title:0 "一件可恥的物品"
	cultural_festival.9006.desc:0 "我打開箱子，發現裡面的東西讓我臉紅。\n\n這個陰莖狀的物體由上等木材製成，與我見過的任何其他物體都不一樣——它甚至看起來都不像人類的#EMP 器官#!，而我認為它可能屬於神話生物。\n\n一件絕對有悖常理的物品。"
	grotesque_wooden_phallus:0 "神話中的木祖"
	grotesque_wooden_phallus.desc:0 "一件精心雕刻的物品，做得類似於某種未知神秘生物的陽具。"
	cultural_festival.9006.a:0 "好稀奇的東西！"
	cultural_festival.9006.b:0 "把它燒了。"
	decision_solve_the_journals:0 "解開日記的鎖"
	decision_solve_the_journals_desc:0 "最後，我把所有拼圖部件都組裝好了，是時候最終發現這些書頁上寫的到底是什麼了！"
	decision_solve_the_journals_tooltip:0 "你將嚐試破譯日誌"
	decision_solve_the_journals_confirm:0 "乾吧。"
	journal_events_prefix:0 "解讀日誌："
	tour_general.5000.title:0 "$journal_events_prefix$失敗"
	tour_general.5000.desc:0 "我集齊這些日誌，仔細閱讀解謎書籍，並將其運用到解鎖上，步步都和我想的一樣精確。\n\n最後，我想我搞定了，然後#EMP 叮噹一聲！#!這本日誌依然被鎖著，一如既往地難解。"
	tour_general.5000.a:0 "見鬼！"
	tour_general.5000.b:0 "我要再試下！"
	tour_general.5001.title:0 "$journal_events_prefix$再次失敗"
	tour_general.5001.desc:0 "我真的覺得這次我已經破解了。每一步似乎都能講得通，我絕不會有錯。\n\n向左一轉，然後……#EMP 叮噹！#!這本日誌依然被鎖著，一如既往地難解。"
	tour_general.5001.a:0 "去他媽的！"
	tour_general.5001.b:0 "我要撬開這該死的鎖！"
	the_journal_is_destroyed_tt:0 "你打碎的不僅只有鎖"
	fail_to_open_journal_tt:0 "你未能打開日誌"
	more_mysteries_inside_tt:0 "你發現了日誌的內容"
	tour_general.5010.title:0 "$journal_events_prefix$破譯"
	tour_general.5010.desc.intro:0 "終於，日誌的書頁向我展露無遺，我可以開始破譯了！開頭的密文寫道：「無論我走到何方，真相總會落後兩步」，有了這個，我就能破譯第一道謎題了。\n\n"
	tour_general.5010.desc.puzzle.a:0 "「妾曰路湯水。」"
	tour_general.5010.desc.puzzle.b:0 "「伯舍驚薪黍謂。」"
	tour_general.5010.desc.puzzle.c:0 "「莽秉疏習安。」"
	tour_general.5010.desc.puzzle.d:0 "「故足作捕。」"
	tour_general.5010.desc.outro:0 "\n\n這只是些胡言亂語，但它一定有其真正的含義。"
	tour_general.5010.a:0 "異事將發生。"
	tour_general.5010.b:0 "諸靈觀照我等。"
	tour_general.5010.c:0 "歷史即虛言。"
	tour_general.5010.d:0 "親手克賊。"
	tour_general.5011.title:0 "$journal_events_prefix$怪誕之物"
	tour_general.5011.desc:0 "就是這樣！按照這段密文，我能夠理解這本書的全部內容了，這似乎是一篇奇怪的敘述，描繪了各種各樣怪誕事物的天性，比方說[ROOT.Char.Custom('GetGrotesquePlural')]。\n\n具體來說，這本書描述了它們的習性以及在何處可以找到它們，我要是去遠方旅行，這無疑就是一件重要的寶物。"
	tour_general.5011.a:0 "好怪呀！"
	tour_general.5012.title:0 "$journal_events_prefix$高等神學"
	tour_general.5012.desc:0 "就是這樣！按照這段密文，我能夠理解這本書的全部內容了，這似乎是一本關於神學的艱深書籍！它描述了[ROOT.Char.GetFaith.PantheonTerm]，還對[ROOT.Char.GetFaith.PositiveAfterLife]和[ROOT.Char.GetFaith.NegativeAfterLife]之間的關係有著引人入勝的見解。\n\n這很可能是[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]世界最高等的神學著作了，它是我的了！"
	tour_general.5012.a:0 "引人入勝！"
	tour_general.5013.title:0 "$journal_events_prefix$秘史"
	tour_general.5013.desc:0 "就是這樣！按照這段密文，我能夠理解這本書的全部內容了，它以一種我前所未聞的方式描述了[ROOT.Char.GetPrimaryTitle.GetName]的歷史！\n\n如果是真的，這本日誌可能會動搖我們對於歷史的理解，危及我們所知締造這偉大的[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]的許多人物！"
	tour_general.5013.a:0 "不可思議！"
	tour_general.5014.title:0 "$journal_events_prefix$戰鬥"
	tour_general.5014.desc:0 "就是這樣！按照這段密文，我能夠理解這本書的全部內容了，它包含了各種戰鬥場景下秘技的資訊。無論是白刃戰、肉搏戰，甚至是馬戰，這本日誌都精準描述了如何去克制對手可能使出的任何招式。\n\n通過正確研習這本日誌並將其指導付諸實踐，我很可能會成為[ROOT.Char.GetPrimaryTitle.GetName]歷史上最偉大的決鬥家！"
	tour_general.5014.a:0 "不可思議！"
	tour_grounds_events.3030.title:0 "神秘地圖"
	tour_grounds_events.3030.desc:0 "今天，我大部分時間都在探索[touring_grounds_scope.GetNameNoTooltip]的中心區域，並為自己被當地民眾服務而感到高興。\n\n就在我夠不著的地方，我看到一個戴著兜帽的人影轉身穿過人群，試圖融入人群，但徒勞無功。一張紙從這人的口袋裡掉了下來，隨風向我飛來，彷彿被引導到我身邊。\n\n它似乎是某種地圖，[touring_grounds_scope.GetNameNoTooltip]周圍地區的地圖！"
	tour_grounds_events.3030.a:0 "讓我看看它指向哪裡。"
	tour_grounds_events.3030.got_lost:0 "你迷路了"
	tour_grounds_events.3030.b:0 "呸，真浪費時間。"
	tour_grounds_events.3031.title:0 "埋起來的寶藏"
	tour_grounds_events.3031.desc:0 "順著地圖走到盡頭，我發現[ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip]上只有一塊沒有特別意義的空地。\n\n不過環顧四周，我發現地上有一連串的土堆，好像那裡埋著什麼東西。土堆出現的規律性合理，也許表明它們的放置背後有一些邏輯……"
	tour_grounds_events.3031.a:0 "我可以弄清楚哪個是哪個。"
	tour_grounds_events.3031.fail_to_get_it_open:0 "你沒有找到正確的位置"
	tour_grounds_events.3031.b:0 "我會把整個空地都挖乾淨！"
	tour_grounds_events.3031.c:0 "我已經沿著這條路走得夠遠了。"
	tour_grounds_events.3032.title:0 "埋藏的書"
	tour_grounds_events.3032.desc:0 "最後，我想我找到了正確的土堆，把它挖開發現……一本奇怪的書。\n\n封面快要散架了，裡面只有奇怪的符號和謎語，暗示著一些晦澀難懂的真相。\n\n過了一段時間，我才明白這是一本密碼之書，只是不知道它究竟存在什麼破譯的意義。"
	artifact_secret_cipher_description:0 "一本奇怪的謎語和密碼書。"
	tour_grounds_events.3032.a:0 "我要帶走它！"
	tour_grounds_events.3032.b:0 "$host_dinner_events.3132.b$"
	tour_grounds_events.3032.c:0 "$host_dinner_events.3132.c$"
	tour_grounds_events.3032.d:0 "我應該把它留在我找到它的地方。"
	open_the_journal_tt:0 "你打開了日誌"
	attempt_to_solve_the_cipher_tt:0 "你試圖破解密碼"
	you_have_journal_1_tt:0 "你擁有了秘密日記"
	you_have_journal_2_tt:0 "你擁有了拼圖鑰匙"
	you_have_journal_3_tt:0 "你擁有了密碼"
	artifact_journal_of_grotesques:0 "《怪誕誌》"
	artifact_journal_of_grotesques_desc:0 "這本加密日誌充滿了關於怪誕事物的研究以及何處找尋它們的資訊。"
	artifact_journal_of_theology:0 "《高等神學誌》"
	artifact_journal_of_theology_desc:0 "這本加密日誌包含了關於[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]神學的開創性啟示。"
	artifact_journal_secret_history:0 "《[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]秘史》"
	artifact_journal_secret_history_desc:0 "這本加密日誌包含了關於[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]及其統治者歷史的詳細資訊。"
	artifact_journal_of_martial_arts:0 "《武藝誌》"
	artifact_journal_of_martial_arts_desc:0 "這本加密日誌提供了對各種軍事追求的指導；從白刃戰到肉搏戰再到馬戰。"
	cultural_festival.9010.title:0 "過於熱情"
	cultural_festival.9010.desc:0 "今天我一直在享受[ROOT.Char.GetCurrentLocation.GetName]的慶祝活動，但遠不及[weeb_child.Custom2('MyCharacterIntroduction', ROOT.Char)]。\n\n[weeb_child.GetSheHe|U]一直在與在地人一起跳舞和旋轉，我以前從未見過[weeb_child.GetHerHim]的歡欣鼓舞和活力。完全沉浸在[festival_culture_scope.GetName]文化的外來傳統中，[weeb_child.GetSheHe]似乎完全自在，在地人似乎也很崇拜[weeb_child.GetHerHim]！"
	cultural_festival.9010.a:0 "多好啊。"
	cultural_festival.9010.b:0 "「[weeb_child.GetFirstNameNoTooltip]，跟他們在一起吧！」"
	cultural_festival.9020.title:0 "偉大的高潮"
	cultural_festival.9020.desc:0 "太陽在[ROOT.Char.GetCurrentLocation.GetName]的另一天落山，在地人似乎正在準備一場最後的表演。一個很棒的木柱已經豎立起來，我很高興看到接下來會發生什麼！\n\n但隨後，一個虛弱的[human_sacrifice.GetWomanMan]被拖上來，又踢又叫，並被綁在柱子上。一把刀抵在[human_sacrifice.GetHerHis]的肚子上，[human_sacrifice.GetSheHe]閉上眼睛準備面對湮沒。"
	cultural_festival.9020.b:0 "「以你們[ROOT.Char.GetTitleAsNameNoTooltip|U]的名義，停止這種瘋狂行為！」"
	cultural_festival.9030.title:0 "[ROOT.Char.GetFaith.GetAdherentNameNoTooltip|U]傳統"
	cultural_festival.9030.desc:0 "[visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)|U]似乎對今天的慶祝活動非常著迷。舞者、表演者和畫家都想取悅我的君主，而且似乎運作良好。\n\n心情如此美好，被我們的傳統所包圍，也許[visiting_liege.GetFirstName]可能會開始對保持這些傳統的活力感興趣。如果沒有對抗改信潮流的適當法律保護，[ROOT.Char.GetFaith.GetAdherentName|U]傳統肯定會消亡。"
	cultural_festival.9030.a:0 "「如果這些傳統消亡，那將是一種恥辱，嗯？」"
	cultural_festival.9030.success:0 "你說服了[visiting_liege.GetFirstName]"
	cultural_festival.9030.failure:0 "你未能說服[visiting_liege.GetFirstName]"
	cultural_festival.9030.b:0 "我應該保持沉默。"
	cultural_festival.9040.t:0 "一枚硬幣換取財富"
	cultural_festival.9040.desc:0 "在節日的一個偏遠角落，我找到了一個裝飾精美的帳篷。這些材料和圖案對我來說很陌生，與我在國內看到的完全不同。它的主人更奇異，雙手合十，會意地對我微笑。\n\n「啊，一個[ROOT.Char.GetTitleAsNameNoTooltip|U]！我看到了你未來的種種，來給我一個硬幣，我會告訴所有。」"
	cultural_festival.9040.a:0 "「一枚硬幣給你。」"
	cultural_festival.9040.good_reading:0 "你的解讀是積極的"
	cultural_festival.9040.bad_reading:0 "你的解讀意味著厄運"
	cultural_festival.9040.b:0 "「我對普通的江湖騙子沒興趣。」"
	cultural_festival.9040.c:0 "「教教我你的道，智者！」"
	cultural_festival.9050.t:0 "艷舞"
	cultural_festival.9050.desc:0 "我坐下來享受另一場迷人的娛樂活動。打擊樂在期待的寂靜中跳動，鼓聲像心跳一樣砰砰作響。\n\n從窗簾後面，出現了一個美麗的[sexy_dancer.GetWomanMan]，以一種既淫穢又令人興奮的方式扭動著[sexy_dancer.GetHerHis]的身體。[sexy_dancer.GetSheHe|U]靠近我，把[sexy_dancer.GetHerHis]的身體可恥地搭在我上，然後只眨了眨眼就離開了我，回到了崇拜[sexy_dancer.GetHerHis]的觀眾面前。"
	cultural_festival.9050.a:0 "[sexy_dancer.GetSheHe]必須是我的！"
	cultural_festival.9050.b:0 "真滑稽！"
	cultural_festival.9060.t:0 "傳奇表演"
	cultural_festival.9060.desc:0 "我歡樂地漫步在節日中，最終遇到了一隊表演者。他們似乎正在排練，我敢說，從他們的演技就能看出，接下來我有好戲看了。\n\n我突然想到，一些新素材也許能讓劇團從中受益。沒錯，[ROOT.Char.GetPromotedLegend.GetName]對這樣一批才華出眾的演員來說會是理想的素材。"
	cultural_festival.9060.a:0 "他們應該表演我的傳奇！"
	cultural_festival.9060.a.success:0 "演出引起了[stop_host_scope.GetFirstName]的注意"
	cultural_festival.9060.a.failure:0 "表演進行得很順利"
	cultural_festival.9060.b:0 "我只享受他們提供的那些就行了。"
