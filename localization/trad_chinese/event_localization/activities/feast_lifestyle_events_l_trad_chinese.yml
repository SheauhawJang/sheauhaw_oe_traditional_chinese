l_trad_chinese:
	feast_lifestyle.1001.t:0 "戰爭討論"
	feast_lifestyle.1001.desc:0 "[strategy_opponent.GetTitledFirstName]以為[strategy_opponent.GetSheHe]有哪門子權利敢說我對戰爭的看法是不對的？\n\n居然宣稱我的想法不過紙上談兵耳。[strategy_opponent.GetSheHe]又知道個啥子？"
	feast_lifestyle.1001.a:0 "真希望能有機會在戰場上解決這個問題。"
	feast_lifestyle.1001.a.tt:0 "至少[strategy_opponent.GetFirstName]讓你意識到你有辦法維護你對[martial_lifestyle|E]的理解。"
	feast_lifestyle.1002.t:0 "隱藏的意義"
	feast_lifestyle.1002.opening:0 "其他賓客在熱鬧的大廳裡歡笑聊天，讓我很難全神貫注眼前的粥。我一邊想著不同戰爭計畫的應當方法，一邊在這油膩的爛糊里劃出陣型和方案。"
	feast_lifestyle.1002.cavalry:0 "\n\n#EMP 如果騎兵從這個側翼衝鋒……#!"
	feast_lifestyle.1002.heavy_infantry:0 "\n\n#EMP 有重步兵守在這裡……#!"
	feast_lifestyle.1002.archers:0 "\n\n#EMP 隨著一波箭雨在中心開花……#!"
	feast_lifestyle.1002.skirmishers:0 "\n\n#EMP 有我的散兵襲擾胡蘿蔔的側翼……#!"
	feast_lifestyle.1002.pikemen:0 "\n\n#EMP 當然，我的長槍兵能堅守住這一側……#!"
	feast_lifestyle.1002.a:0 "看起來這在真正的戰場上也有效！"
	feast_lifestyle.1002.a.tt:0 "想不到一碗稀粥就能幫助拓展你對[martial_lifestyle|E]的理解。"
	feast_lifestyle.1003.t:0 "居安思危"
	feast_lifestyle.1003.desc:0 "在慶典期間，我更感興趣的是這個大廳的防禦能力。如果此時從外部發起攻擊，下層貴族會是最危險的。除此之外，還可以用大桌子搭建一個小堡壘，提供些許保護。\n\n現在，我們怎樣才能發動反擊呢……"
	feast_lifestyle.1003.a:0 "世上永遠不會有絕對的安全。"
	feast_lifestyle.1003.a.tt:0 "你寧可想著這些事情，也不願沉溺於無知喜樂中，並在危險到來時束手待斃。你對[martial_lifestyle|E]的理解沒那麼膚淺。"
	feast_lifestyle.1003.b:0 "如果攻擊來自內部呢？！"
	feast_lifestyle.1003.b.tt:0 "如果認為這裡的每一個客人都會是你的戰友那就太蠢了。你對[martial_lifestyle|E]的理解沒那麼膚淺。"
	feast_lifestyle.1004.t:0 "共享知識"
	feast_lifestyle.1004.desc:0 "宴會提供了一個很好的機會，讓我能與我認為有高價值觀點的人們對話。[consultant_3.GetTitledFirstName]對戰場操控有一些有趣的想法，同時[consultant_2.GetTitledFirstName]對新式防禦策略有一些見解。\n\n然而，[consultant_1.GetTitledFirstName]才是真正擁有天才般見識的人。在幾輪酒過後，[consultant_1.GetTitledFirstName]悄悄告訴了我[consultant_1.GetSheHe]對於強攻一座城堡的構想！"
	feast_lifestyle.1004.a:0 "我在宴會上學到了很多。"
	feast_lifestyle.1004.a.tt:0 "和老練的將領交談一定能讓你對[martial_lifestyle|E]有更好的理解。"
	feast_lifestyle.2001.t:0 "認清你的位置"
	feast_lifestyle.2001.mean:0 "我的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('guest_victim'))][guest_victim.GetTitledFirstName]走過我身邊時，#EMP 意外地#!潑出了酒，我快速地移到一邊，差點沒能躲開。\n\n我放過了[guest_victim.GetHerHis]的這次侮辱，因為當時[guest_victim.Custom('InsultNoun')]的臉色蒼白而僵硬。"
	feast_lifestyle.2001.loud:0 "「現在，關於捅簍子的話題，我告沒告訴過你那次[ROOT.Char.GetTitledFirstNameNoTooltip]——」\n\n我的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('guest_victim'))][guest_victim.GetTitledFirstName]突然陷入安靜，臉色慘白。"
	feast_lifestyle.2001.quiet:0 "我的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('guest_victim'))][guest_victim.GetTitledFirstName]與[guest_victim.GetSheHe]周圍人竊竊私語時，[guest_victim.GetHerHim]的視線射向了我，我感覺像被灼燒一般。\n\n突然[guest_victim.Custom('InsultNoun')]的背部僵硬，臉色蒼白。"
	feast_lifestyle.2001.desc_ending:0 "[guest_victim.GetHerHis|U]逃離房間時[guest_victim.GetSheHe]那尷尬的步態給我的臉上帶來了笑容，而我一邊悄悄地把一小瓶瀉藥藏在我的口袋裡。"
	feast_lifestyle.2001.a:0 "這應該能教訓一下那個[guest_victim.Custom('InsultAdjective')][guest_victim.Custom('InsultNoun')]！"
	feast_lifestyle.2002.t:0 "大嘴巴"
	feast_lifestyle.2002.desc_lover:0 "「還有那樣的雙眼……我的意思是，我怎麼頂得住？」"
	feast_lifestyle.2002.desc_cannibal:0 "「你甚至可以通過肉的口感來判斷他們活著時是否強壯。我記得我曾吃過的一個士兵——」"
	feast_lifestyle.2002.desc_homosexual_male:0 "「然後我看到他笑了！想想看，在那之後人們還期望我對女人感到滿意……」"
	feast_lifestyle.2002.desc_homosexual_female:0 "「然後我看到她笑了！想想看，在那之後人們還期望我對男人感到滿意……」"
	feast_lifestyle.2002.desc_ending:0 "\n\n我的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('guest_with_secret'))][guest_with_secret.GetTitledFirstName]喝了大量的酒後倒在了我們的桌子上，把他的心聲和酒水都吐露在我面前。\n\n「把這些酒都帶給我，再繼續聽我講，繼續，……感謝你，[ROOT.Char.GetFirstNameNoTooltip]！」"
	feast_lifestyle.2002.a:0 "我會保守秘密的！"
	feast_lifestyle.2002.b:0 "不，是我該謝謝#EMP 你#!透露了這些！"
	feast_lifestyle.2002.c:0 "讓我閉嘴可是有代價的，你懂的。"
	feast_lifestyle.2002.d:0 "乾杯！敬愉快的夜晚和新的酒友！"
	feast_lifestyle.2003.t:0 "影響的力量"
	feast_lifestyle.2003.desc:0 "從一個話題到下一個話題，我隨心所欲地操控著討論的方向。\n\n在斟酌詞句後，我終於明白了我的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('courtier_to_persuade'))][courtier_to_persuade.GetTitledFirstNamePossessive]對生活的熱愛甚至比[courtier_to_persuade.GetHerHis]的[courtier_to_persuade.Custom('WifeHusbandOpp')]所希望的更甚。"
	feast_lifestyle.2003.a:0 "宴會是我的訓練場……"
	feast_lifestyle.2003.a.tt:0 "#F ……而語言是我的武器！#!"
	feast_lifestyle.2003.b:0 "讓我們單純地享受對話。"
	feast_lifestyle.2004.t:0 "繪聲繪色"
	feast_lifestyle.2004.desc1_a:0 "那位[ROOT.Char.Custom('RandomLadyLord')]正對著大廳對面的女僕親密地微笑，兩人看上去十分熟悉。可能有姦情。"
	feast_lifestyle.2004.desc1_b:0 "自從他們的配偶加入以後，這已經是那位[ROOT.Char.Custom('RandomLadyLord')]第三次斟滿手中緊握的酒杯了。看來關係瀕臨破裂啊。"
	feast_lifestyle.2004.desc2_a:0 "大廳另一邊的那位[ROOT.Char.Custom('RandomLadyLord')]穿著去年穿過的那雙鞋。看來是手頭有點緊啊。"
	feast_lifestyle.2004.desc2_b:0 "大廳另一邊的那位[ROOT.Char.Custom('RandomLadyLord')]一直躲在牆邊，避免任何交談和眼神接觸。或許是在隱藏什麼？"
	feast_lifestyle.2004.desc_ending:0 "\n\n每個人都有自己的秘密，而有了老練的雙眼，你就可以窺一斑而知全豹。"
	feast_lifestyle.2004.a:0 "他們都把自己的醜事寫臉上了！"
	feast_lifestyle.2004.b:0 "沒有事物能不被我掌握！"
	feast_lifestyle.3001.t:0 "權力之座"
	feast_lifestyle.3001.desc:0 "多棒的宴會啊！這對我的[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('important_guest_1'))][important_guest_1.GetTitledFirstName]和我來說，都是更好地了解為我們服務之人的絕佳機會。\n\n不管是我的[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('important_guest_2'))][important_guest_2.GetTitledFirstName]，還是我的[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('important_guest_3'))][important_guest_3.GetTitledFirstName]都尚未落座，而我很快叫來了一個僕人來重新安排座位。"
	feast_lifestyle.3001.a:0 "[important_guest_1.GetFirstNameNoTooltip]應該坐在[important_guest_2.GetTitledFirstNameNoTooltip]旁邊。"
	feast_lifestyle.3001.b:0 "[important_guest_1.GetFirstNameNoTooltip]一定會喜歡[important_guest_3.GetTitledFirstNamePossessiveNoTooltip]的陪伴。"
	feast_lifestyle.3001.c:0 "他們都會和我一起用餐。"
