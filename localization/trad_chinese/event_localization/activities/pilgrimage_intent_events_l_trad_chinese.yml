l_trad_chinese:
	pilgrimage_intent.1000.t:0 "$zealotry_intent_header$信仰危機"
	pilgrimage_intent.1000.desc:0 "我繼續我神聖的旅程，在路邊遇到一個[sad_peasant.GetWomanMan]，[sad_peasant.GetHerHis]渾身污穢，淚流滿面。\n\n「你現在快樂嗎？你奪走了我的一切！在一個像[sad_peasant.GetFaith.HighGodName|U]一樣殘忍的傢伙統治的世界裡，我該如何繼續生活？」\n\n很明顯，[sad_peasant.GetSheHe]很絕望，信仰也陷入了危機。"
	pilgrimage_intent.1000.a:0 "「[ROOT.Char.GetFaith.HealthGodName|U]自有答案。」"
	pilgrimage_intent.1000.a.alternate:0 "「我可以提供另一種觀點嗎？」"
	pilgrimage_intent.1000.a.conversion_succesful.t:0 "皈依成功"
	pilgrimage_intent.1000.a.conversion_succesful.desc:0 "你使[sad_peasant.GetHerHim]皈依了"
	pilgrimage_intent.1000.a.conversion_failed.t:0 "皈依失敗"
	pilgrimage_intent.1000.a.conversion_failed.desc:0 "你未能使[sad_peasant.GetHerHim]皈依"
	pilgrimage_intent.1000.b:0 "「我們正在進行神聖的旅程。加入我們吧。」"
	pilgrimage_intent.1000.b.joined.t:0 "加入朝聖"
	pilgrimage_intent.1000.b.joined.desc:0 "[sad_peasant.GetSheHe|U]加入你的朝聖"
	pilgrimage_intent.1000.b.not_joined.t:0 "拒絕邀請"
	pilgrimage_intent.1000.b.not_joined.desc:0 "[sad_peasant.GetSheHe|U]未被說服"
	pilgrimage_intent.1000.c:0 "這些是[ROOT.Char.GetFaith.TricksterGodNamePossessive|U]的眼淚。"
	pilgrimage_intent.1001.t:0 "$zealotry_intent_header$易受影響的少年"
	pilgrimage_intent.1001.desc:0 "前往聖地的路上，我們已經見識過許多奇怪的信仰，途經[ROOT.Char.GetCurrentLocation.GetName]時，我看到一群孩子在路邊打鬧。\n\n他們都立即停下來，用驚奇的眼神看著我們，好像我們只是珍奇異獸。他們以前從未見過[ROOT.Char.GetFaith.GetAdherentName]朝聖者嗎？尤其是其中一個孩子，尤為氣度不凡！也許這孩子會喜歡[ROOT.Char.GetFaith.ReligiousText]中的一些故事。"
	pilgrimage_intent.1001.a:0 "「我來教你。」"
	pilgrimage_intent.1001.a.conversion_succesful.t:0 "$pilgrimage_intent.1000.b.joined.t$"
	pilgrimage_intent.1001.a.conversion_succesful.desc:0 "你讓這個孩子改信"
	pilgrimage_intent.1001.a.conversion_failed.t:0 "$pilgrimage_intent.1000.a.conversion_failed.t$"
	pilgrimage_intent.1001.a.conversion_failed.desc:0 "你未能讓這個孩子改信"
	pilgrimage_intent.1001.b:0 "我們繼續前進。"
	pilgrimage_intent.1010.t:0 "$zealotry_intent_header$路過的旅人"
	pilgrimage_intent.1010.desc:0 "我們繼續穿越[ROOT.Char.GetCurrentLocation.GetName]的旅程，我們的腳越來越酸痛和疲倦。\n\n我們發現前方來了一名當地宮廷的貴族，[convertable_courtier.GetSheHe]騎馬迎接我們的隊伍。\n\n「你顯然迷路了，朋友。是什麼讓一個卑微的[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]來到[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]？」"
	pilgrimage_intent.1010.a:0 "「我們正在進行神聖的旅程。加入我們吧。」"
	pilgrimage_intent.1010.a.conversion_succesful.t:0 "$pilgrimage_intent.1000.a.conversion_succesful.t$"
	pilgrimage_intent.1010.a.conversion_succesful.desc:0 "你讓[convertable_courtier.GetHerHim]改信"
	pilgrimage_intent.1010.a.conversion_failed.t:0 "$pilgrimage_intent.1000.a.conversion_failed.t$"
	pilgrimage_intent.1010.a.conversion_failed.desc:0 "你未能讓[convertable_courtier.GetHerHim]改信"
	pilgrimage_intent.1010.b:0 "「這不關你的事！」"
	pilgrimage_intent.1020.t:0 "$zealotry_intent_header$陌生的朝聖者"
	pilgrimage_intent.1020.desc:0 "及至目前，我們一路上遇到了很多[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]朝聖者，他們都很虔誠，忠於[ROOT.Char.GetFaith.HighGodNamePossessive|U]的旨意。\n\n接著，我們很快就遇到了一群來自遙遠國度的陌生旅行者。他們自稱是[pilgrim_character.GetFaith.GetAdherentNamePlural]，並告訴我們這條路線對他們來說也是神聖的。"
	pilgrimage_intent.1020.a:0 "「只有[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]才能踏上這段旅程。」"
	pilgrimage_intent.1020.a.conversion_succesful.t:0 "$pilgrimage_intent.1000.a.conversion_succesful.t$"
	pilgrimage_intent.1020.a.conversion_succesful.desc:0 "你讓朝聖者改信"
	pilgrimage_intent.1020.a.conversion_failed.t:0 "$pilgrimage_intent.1000.a.conversion_failed.t$"
	pilgrimage_intent.1020.a.conversion_failed.desc:0 "你未能讓朝聖者改信"
	pilgrimage_intent.1020.b:0 "「跟我講講你們是怎麼崇拜[pilgrim_character.GetFaith.HighGodName|U]的。」"
	pilgrimage_intent.1020.c:0 "我們這麼相似，他們應該和我們一起走！"
	cheaper_to_convert_to_pilgrim_faith_tt:0 "你皈依[THIS.Char.GetFaith.GetName]會獲得#P 50%#!折扣"
	pilgrimage_intent.1030.t:0 "$reflections_intent_header$寧靜的空地"
	pilgrimage_intent.1030.desc:0 "[ROOT.Char.GetCurrentLocation.GetName]路邊十分寧靜，我感到一種勢不可擋的和平與安寧感籠罩著我，這是我以前從未經歷過的。\n\n就在一個小山脊之外，我看到路邊有一片空地，幾十年來似乎沒有人或野獸涉足。我能在這裡感受到[ROOT.Char.GetFaith.HighGodNamePossessive|U]的存在，也許我應該在這裡靜靜地沉思片刻。"
	pilgrimage_intent.1030.desc_sea:0 "海上天氣平靜，地平線上看不到一艘船，和平與寧靜令人難以抗拒。[ROOT.Char.GetFaith.HighGodNamePossessive|U]的存在在這裡特別強烈，讓我充滿了活力。\n\n或許我們應該抓住機會，在這個海灣多逗留一會兒，靜靜地沉思？"
	pilgrimage_intent.1030.a:0 "這是[ROOT.Char.GetFaith.HighGodNamePossessive|U]的意志。"
	pilgrimage_intent.1030.b:0 "我們不能拖延！"
	pilgrimage_intent.1040.t:0 "$reflections_intent_header$野獸預兆"
	pilgrimage_intent.1040.desc.intro:0 "我們沿著這條聖路旅行，突然被迫停下來，因為一隻野獸橫穿到了我們的道路中間。\n\n"
	pilgrimage_intent.1040.desc.mid.pred:0 "一隻強大的[ROOT.Char.Custom('GetAnimalType')]擋在我和聖地之間。"
	pilgrimage_intent.1040.desc.mid.prey:0 "一頭謙遜的[ROOT.Char.Custom('GetAnimalType')]盯著我們神聖的隊伍。"
	pilgrimage_intent.1040.desc.outro:0 "\n\n野獸的臉上有一種會心的表情。彷彿那雙凶狠的眼睛後面藏著一位睿智老[ROOT.Char.GetWomanMan]的心思。[ROOT.Char.GetHerHis]眨了眨眼，然後繼續前進。"
	pilgrimage_intent.1040.a:0 "那隻[ROOT.Char.Custom('GetAnimalType')]是[ROOT.Char.GetFaith.HighGodName]的使者！跟上[ROOT.Char.GetHerHim]！"
	pilgrimage.you_lose_the_animal.t:0 "動物丟失"
	pilgrimage.you_lose_the_animal.desc:0 "你丟失了那個[ROOT.Char.Custom('GetAnimalType')]"
	pilgrimage_intent.1040.b:0 "我們不能分心。"
	pilgrimage_intent.1041.t:0 "預兆：一次成功的狩獵"
	pilgrimage_intent.1041.desc.intro:0 "我勤奮地跟著這個[ROOT.Char.Custom('GetAnimalType')]，小心不讓[ROOT.Char.GetSheHe]注意到我。\n\n最終，[ROOT.Char.GetSheHe]遇到了[ROOT.Char.GetHerHis]的獵物：一隻小鳥。"
	pilgrimage_intent.1041.desc.mid:0 "[ROOT.Char.Custom('GetAnimalType')]開始逐獵這隻鳥，等它耗盡了力氣，很快就將它撕成了羽毛和血塊。"
	pilgrimage_intent.1041.desc.outro:0 "\n\n[ROOT.Char.GetFaith.HighGodName|U]給予的這個跡象是何意？"
	pilgrimage_intent.1041.a:0 "我將戰無不勝！"
	pilgrimage_intent.1041.b:0 "我猛攻，敵人就會倒下！"
	pilgrimage_intent.1042.t:0 "預兆：失敗的捕獵"
	pilgrimage_intent.1042.desc.mid:0 "這個[ROOT.Char.Custom('GetAnimalType')]等啊等，等到了機會，攻擊了那隻鳥，最後卻讓它逃走了，飛向廣闊的天空。"
	pilgrimage_intent.1042.a:0 "我是那隻[ROOT.Char.Custom('GetAnimalType')]，我的敵人會打敗我。"
	pilgrimage_intent.1042.b:0 "我是那隻鳥，我會避開厄運！"
	pilgrimage_intent.1043.t:0 "預兆：闔家歡樂"
	pilgrimage_intent.1043.desc.intro:0 "我跟在[ROOT.Char.Custom('GetAnimalType')]後面，離得很遠，以免驚嚇到[ROOT.Char.GetHerHim]。最後，[ROOT.Char.GetSheHe]在空地上遇到了另一隻[ROOT.Char.Custom('GetAnimalType')]，也許是[ROOT.Char.GetHerHis]的伴侶？\n\n"
	pilgrimage_intent.1043.desc.mid:0 "兩個屁股微微一撞，很快又互相蹭了蹭，然後一起迅速消失在了荒野之中。"
	pilgrimage_intent.1043.a:0 "我很快會有一個孩子！"
	pilgrimage_intent.1043.b:0 "我必須和我的敵人交朋友。"
	pilgrimage_intent.1043.c:0 "我應當把家庭放在第一位。"
	pilgrimage_intent.1044.t:0 "預兆：悲哀的景象"
	pilgrimage_intent.1044.desc.mid:0 "兩個傢伙相互靠近，他們快相遇時，一個模糊的影子不知從哪裡跳了出來，就在它的同伴眼前，把其中一個可憐的傢伙變成了血淋淋肉塊。"
	pilgrimage_intent.1044.a:0 "有東西衝我來了！"
	pilgrimage_intent.1044.b:0 "我將神不知鬼不覺地摧毀我的敵人！"
	you_follow_the_animal_tt:0 "你跟著這個動物深入……"
	pilgrimage_intent.1050.t:0 "$reflections_intent_header$塵世的沉思"
	pilgrimage_intent.1050.desc.intro:0 "在通往聖地的路上，我遇到了形形色色的朝聖者，老少皆有。就好像我自己生活的畫面在我面前上演。\n\n"
	pilgrimage_intent.1050.desc.mid.old:0 "銀色的頭髮和皺紋的皮膚還未到來時，總是感覺那麼遙遠。我不禁覺得，在我踏上最終的[ROOT.Char.GetFaith.PositiveAfterLife|U]之旅之前，這次朝聖可能是我最後一次朝聖。"
	pilgrimage_intent.1050.desc.mid.young_and_dying:0 "我身體情況不好，我的生命可能不會像大多數人一樣長。看著那些幸運地隨歲月凋零的人的笑臉，我不禁羨慕他們的長壽。"
	pilgrimage_intent.1050.desc.mid.young:0 "我的生命時日尚多，但面對永恆的概念，一切都顯得那麼短暫。"
	pilgrimage_intent.1050.desc.outro:0 "\n\n也許我應該停下來思考一下生命的短暫。"
	pilgrimage_intent.1050.a:0 "我會充分利用我的時間。"
	pilgrimage_intent.1050.b:0 "我還有大量豐富的生活！"
	pilgrimage_intent.1050.c:0 "這些想法讓我心痛。"
	pilgrimage_intent.1060.t:0 "$reflections_intent_header$昔日的帝國"
	pilgrimage_intent.1060.desc.intro:0 "我前往聖地的路上，見到了許多古賢的遺存。\n\n在[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]這個地方，"
	pilgrimage_intent.1060.desc.mid.rome:0 "我看到了搖搖欲墜的古羅馬萬神殿神殿遺跡。[GetFaithByKey('hellenic_pagan').FertilityGodName|U]盡其美麗，張著半裂的嘴對我微笑，[GetFaithByKey('hellenic_pagan').HighGodNamePossessive]的臉已經被侵蝕得幾乎面目全非。"
	pilgrimage_intent.1060.desc.mid.israel:0 "我看到了無數關於古代希伯來人的回憶他們曾將這裡視為他們的樂土。隨著希伯來人再次被迫遷徙，曾經敬拜[GetFaithByKey('rabbinism').HighGodName|U]的古老神殿現已腐朽。"
	pilgrimage_intent.1060.desc.mid.egypt:0 "我看到了古代法老高聳的紀念碑。他們花盡一生的時間，用雪花石膏和黃金製作這些巨大的貢品來獻給他們的神，只是現在它們在沙漠中日漸枯竭，並隨著歲月的流逝慢慢碎裂。"
	pilgrimage_intent.1060.desc.mid.persia:0 "我一直在尋找古代薩珊人、帕提亞人和塞琉古人的遺存。無數的帝國在波斯來來往往，但波斯本身依然存在。全國的古老祆寺仍然年久失修，也許有一天我們的聖城也會化為灰燼。"
	pilgrimage_intent.1060.desc.mid.ashokas_pillars:0 "我又找到了一片很久以前建造的阿育王的柱子。每一根都刻有阿育王幾個世紀前頒布的法令。這些達摩古蹟現在遍布孔雀帝國曾經的土地，但帝國本身不過是塵土。"
	pilgrimage_intent.1060.desc.mid.kush:0 "我看到了尼羅河沿岸興衰興衰的許多帝國的遺跡。庫什金字塔、阿克蘇姆神廟，無論走到哪裡，都無法不注意那搖搖欲墜的昔日的紀念碑。"
	pilgrimage_intent.1060.desc.mid.fallback:0 "我看到了那些在我們之前很久就居住在這片土地上的遺存。古老的廟宇，破損的武器，隨意斷裂的物體面目全非。時間吞噬著我們所有人，而我們崇拜的神靈和我們崇拜他們的方式總是隨時而變。"
	pilgrimage_intent.1060.desc.outro:0 "\n\n也許有一天，其他[ROOT.Char.GetWomanMan]會在這條路上徘徊，思考墮落的[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]及其[ROOT.Char.GetTitleAsNameNoTooltip|U]所奉行的[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]信仰。"
	pilgrimage_intent.1060.a:0 "我應當默想古帝國。"
	pilgrimage_intent.1060.b:0 "我應當默想古信仰。"
	pilgrimage_intent.1060.c:0 "胡扯，[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]將永世長存！"
	pilgrimage.drive_to_succeed.t:0 "成功的動力"
	pilgrimage.existential_dread.t:0 "存在性焦慮"
	pilgrimage.existential_dread.desc:0 "你充滿了存在性焦慮"
	pilgrimage.drive_to_survive.t:0 "生存的動力"
	pilgrimage.drive_to_survive.desc:0 "你充滿了生存的動力"
	pilgrimage.imperial_contemplation.t:0 "帝國沉思"
	pilgrimage.imperial_contemplation.desc:0 "你默想帝國的短暫"
	pilgrimage.godly_meditation.t:0 "屬神的默想"
	pilgrimage.godly_meditation.desc:0 "你默想神明的本質"
	pilgrimage.failed_contemplation.t:0 "失敗的沉思"
	pilgrimage.failed_contemplation.desc:0 "你沒有獲得任何進步"
	pilgrimage_intent.1100.t:0 "$reflections_intent_header$星空"
	pilgrimage_intent.1100.desc:0 "在這裡的深夜，我有時會仰望星空，充滿好奇。我們人生的目的是什麼？\n\n離家這麼遠，[ROOT.Char.GetFaith.PantheonTerm]還能看到我嗎？我做這一切是為了什麼？"
	pilgrimage_intent.1100.a:0 "這當然是我的神聖義務！"
	pilgrimage_intent.1100.b:0 "我真正想要的是享受和體驗其他文化。"
	pilgrimage_intent.1100.c:0 "我所做的只是我所處的地位所要求的。"
	pilgrimage_intent.1110.t:0 "不暈船的本領"
	pilgrimage_intent.1110.t_altruism:0 "$altruism_intent_header$$pilgrimage_intent.1110.t$"
	pilgrimage_intent.1110.t_reflection:0 "$reflections_intent_header$$pilgrimage_intent.1110.t$"
	pilgrimage_intent.1110.t_zealot:0 "$zealotry_intent_header$$pilgrimage_intent.1110.t$"
	pilgrimage_intent.1110.desc:0 "在我們前往[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]的旅程中，我在船上走來走去，發現一位看起來不太順利的朝聖者同伴。顯然，[affected_pilgrim.GetHerHis]完全不習慣船上的顛簸。\n\n[affected_pilgrim.GetSheHe|U]輕輕地嗚咽著，蹲在欄杆邊，死死地抓住欄杆，臉色在蒼白的細微差別中變化。"
	pilgrimage_intent.1110.desc.outro_altruism:0 "\n\n我應該設法安慰[affected_pilgrim.GetHerHim]。也許我應該分給[affected_pilgrim.GetHerHim]一些我的水？"
	pilgrimage_intent.1110.desc.outro_reflection:0 "\n\n我只能對[affected_pilgrim.GetHerHim]表示同情。我們為什麼#EMP 要#!讓自己經歷這些有時甚至危及生命的危險？"
	pilgrimage_intent.1110.desc.outro_zealot:0 "\n\n我相信[ROOT.Char.GetFaith.PantheonTerm]會幫助我們。也許我們應該做一些祈禱來加快這個過程？"
	pilgrimage_intent.1110.a:0 "一切都會好起來的，堅持下去。"
	pilgrimage_intent.1110.b:0 "試煉和磨難#EMP 是#!旅途的常態……"
	pilgrimage_intent.1110.c:0 "讓我們為你的康復祈禱。"
	pilgrimage_intent.1110.d:0 "我應該為此準備些藥草。"
	pilgrimage_intent.1110.e:0 "很高興不是我。"
	pilgrimage_intent.9000.t:0 "$zealotry_intent_header$受擊打的異教徒"
	pilgrimage_intent.9000.desc:0 "[background_market_scope.GetName]的集市上，一位熟悉的[smitten_heathen.GetWomanMan]出現了。[smitten_heathen.GetSheHe]像隻小狗一樣跟著我們好幾天了。\n\n[smitten_heathen.GetSheHe]用懇求的眼神大聲喊道：「[ROOT.Char.GetLadyLord|U]——你的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('entourage_to_marry_2'))][entourage_to_marry_2.GetFirstName]，[entourage_to_marry_2.GetSheHe]會永遠愛我嗎？因為[entourage_to_marry_2.GetSheHe]是[entourage_to_marry_2.GetFaith.GetAdherentName]，而我信[smitten_heathen.GetFaith.GetAdjective]……但是，會有機會嗎？」\n\n[smitten_heathen.GetSheHe|U]似乎十分著迷，但[entourage_to_marry_2.GetFirstNameNoTooltip]看起來有些猶疑。[ROOT.Char.GetFaith.HighGodName]會贊成這種結合嗎？"
	pilgrimage_intent.9000.seducer:0 "我來教你該怎麼做！"
	pilgrimage_intent.9000.seducer.flavor:0 "教給這位[smitten_heathen.GetWomanMan]一兩個可以把[entourage_to_marry_2.GetFirstName]玩弄於鼓掌間的把戲。"
