l_trad_chinese:
	ACTIVITY_LOG_ENTRY_EFFECT:0 "#S 效果#!\n$EFFECT$"
	activity_tournament_province_desc:0 "你在[ROOT.Province.GetName]舉辦比武大會\n擁有合適建築的省份會獲得[gold_i][gold|E]減免"
	activity_tournament_conclusion_desc:0 "#D 請填寫並放在正確的文件中#!"
	activity_feast_guest_desc:0 "$BULLET_WITH_TAB$參與者可能會獲得其他出席角色的[opinion|E]\n$BULLET_WITH_TAB$參與者可能會降低[stress_loss_i][stress|E]\n$BULLET_WITH_TAB$參與者可能會獲得[GetTrait('lifestyle_reveler').GetName( GetNullCharacter )][trait|E]"
	activity_tournament_guest_desc:0 "#weak 如果你符合條件，參加比武大會將有機會贏得比賽和獎品，同時放鬆身心並欣賞賽場的聲色。它還為你提供了磨練武藝的機會。#!"
	guest_friendship_title:0 "$activity_pulse_action_guest_friendship$"
	activity_pulse_action_guest_friendship:0 "[second.GetShortUINameNoTooltip|U]讚美[first.GetShortUINameNoTooltip|U]"
	guest_insulted_title:0 "$activity_pulse_action_guest_insulted$"
	activity_pulse_action_guest_insulted:0 "[second.GetShortUINameNoTooltip|U]侮辱了[first.GetShortUINameNoTooltip|U]"
	activity_system.0040.t:0 "比武大會結束"
	activity_system.0040.desc:0 "哎呀！鑒於圍繞比武大會的新情況，與組織者的快速交談證實了你的擔憂：必須取消這次比武大會。\n\n沮喪的人們魚貫而出，抽泣和失望的孩子抓著父母的手。希望在不久的將來，這些慶祝活動可能還有機會恢復。"
	activity_system.0040.a:0 "真遺憾。"
	activity_system.0080.t:0 "新舉辦人"
	activity_system.0080.desc:0 "隨著前任主辦人的離世，相關主辦方之間的竊竊私語也隨之而來。所有在場的人都快樂地轉來轉去，沒有注意到幕後情況幾近恐慌。\n\n最後，協議達成。"
	activity_system.0080.desc_other:0 "慶典將繼續，但現在由[host.GetTitledFirstName]作為主持人！"
	activity_system.0080.desc_me:0 "慶典將繼續，將會由我作為主持人！"
	activity_system.0080.a:0 "我們趕快回去吧。"
	activity_system.0081.t:0 "最終目的地"
	activity_system.0081.desc.relation_family_liked:0 "我親愛的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_host'))][old_host.GetTitledFirstName]不幸離開了這個世界，"
	activity_system.0081.desc.relation_liked:0 "我親愛的[old_host.GetTitledFirstName]不幸離開了這個世界，"
	activity_system.0081.desc.relation_family:0 "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_host'))][old_host.GetTitledFirstName]不幸離開了這個世界，"
	activity_system.0081.desc.relation_neutral:0 "很不幸，[old_pilgrimage_host.GetTitledFirstName]離開了這個世界，"
	activity_system.0081.desc.outro:0 "作為[old_host.GetHerHis]的繼承人，責任落到了我的肩頭。\n\n因此，無論我自己有何感受，我都需要決定我們該如何處理[old_host.GetHerHis]的遺體以及最終的儀式。"
	activity_system.0081.a:0 "[ROOT.Char.GetTravelPlan.GetData.GetFinalDestination.GetProvince.GetNameNoTooltip]是[old_host.GetHerHis]的家。"
	activity_system.0081.a.tt:0 "[old_host.GetShortUIName]將被帶到[THIS.Char.GetTravelPlan.GetData.GetFinalDestination.GetProvince.GetNameNoTooltip]安息。"
	activity_system.0081.b:0 "[old_host.GetSheHe|U]應該安息在[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]的聖潔中。"
	activity_system.0081.b.tt:0 "[old_host.GetShortUIName]將被帶到[THIS.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]安息。"
	activity_system.0081.c:0 "我們先把[old_host.GetHerHim]帶到[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]，然後帶回家。"
	activity_system.0081.c.tt:0 "[THIS.Char.GetInvolvedActivity.GetName]將會繼續，[old_host.GetShortUIName]將被帶回[THIS.Char.GetTravelPlan.GetData.GetFinalDestination.GetProvince.GetNameNoTooltip]安息。"
	activity_system.0090.t:0 "無效意圖"
	activity_system.0090.desc:0 "事態一變，我之前的意圖顯然已經無法實現了。我思考自己的處境，其他人愉快地從我身邊走過，完全沒有注意到我輕微的驚愕。\n\n我的心還有什麼渴望？或許我應該稍微放鬆一下？"
	activity_system.0090.a:0 "是時候把我的注意力轉移到別處了。"
	activity_system.0091.t:0 "無效的意圖目標"
	activity_system.0091.desc:0 "隨著當前情況的變化，很明顯我之前的謀劃對象不再與我的目標相配。我思考自己的處境，其他人愉快地從我身邊走過，完全沒有注意到我輕微的驚愕。\n\n我還應該關注誰？也許我應該只關注自己？"
	activity_system.0091.a:0 "好吧，是時候找一個新靈感了……"
	activity_system.0100.t:0 "糟糕的慶祝活動"
	activity_system.0100.desc:0 "真是難以置信！儘管我發出許多請柬，做了許多準備，但我的[activity_type.GetNameNoTooltip()]上一個人都沒出現。也許通往[location.GetName]的道路上的危險遠超我的想象。\n\n"
	activity_system.0100.outro_away:0 "我想是時候啟程返回[ROOT.Char.GetCapitalLocation.GetName]了。"
	activity_system.0100.outro_home:0 "至少我省去了出門在外的麻煩。"
	activity_system.0100.a:0 "可是為什麼……為什麼沒人來？"
	activity_system.1010.t:0 "被迫停止的旅行"
	activity_system.1010.desc:0 "我的前任[host.GetNameRegnal]在巡遊領地時擺脫了塵世的束縛。很不幸，[host.GetSheHe][host.GetDeathReason]。\n\n"
	activity_system.1010.desc.entourage:0 "[host.GetFirstNamePossessiveNoTooltip]的隨行人員帶著我的[ROOT.Char.Custom2('RelationToMePossessive',SCOPE.sC('host'))]的遺體，開始了悲傷的返家之旅。"
	activity_system.1010.desc.ruler:0 "倒下的[host.GetTitleAsName]不該死在離家這麼遠的地方。"
	activity_system.1010.a:0 "安息吧，[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('host'))]。"
	activity_system.1010.tt:0 "[host.GetShortUINamePossessiveNoTooltip]的[activity|E]已被取消"
	activity_system.1011.desc:0 "我的領主[host.GetNameRegnal]在巡遊領地時擺脫了塵世的束縛。很不幸，[host.GetSheHe][host.GetDeathReason]。\n\n巡遊已被取消，[host.GetFirstNamePossessiveNoTooltip]的隨行人員攜帶著遺體前往最終的安息之地，開始了他們悲傷的返家之旅。"
	activity_system.0300.t:0 "戰爭不等人"
	activity_system.0300.desc.intro.traveling:0 "戰爭的號角甚至傳到了[target_activity_location.GetName]這裡，而我正要去參加[target_activity_location.GetName]的[target_activity_type.GetNameNoTooltip]。 "
	activity_system.0300.desc.intro.activity:0 "戰爭的號角甚至傳到了[target_activity_location.GetName]這裡，而我正在主辦[target_activity_type.GetNameNoTooltip]。 "
	activity_system.0300.desc.attacker:0 "我加入了對抗[defender.GetNameRegnal|U]的戰鬥。"
	activity_system.0300.desc.defender:0 "那個[attacker.Custom('InsultNoun')][attacker.GetNameRegnal|U]向我宣戰了！\n\n"
	activity_system.0300.desc.outro:0 "為了舉辦這場[target_activity_type.GetNameNoTooltip]已經做了大量準備工作，我實在不願意將客人送回家。但是，也不能低估這場衝突的重要性。\n\n也許我最好把精力放在軍事上面……"
	activity_system.0300.a:0 "我在這裡就能處理一切。"
	activity_system.0300.a.tt:0 "[target_activity_type.GetNameNoTooltip]將會繼續"
	activity_system.0300.b:0 "這場戰爭需要我全神貫注。"
	activity_system.0300.b.tt:0 "[target_activity_type.GetNameNoTooltip]會被取消，所有參與者將開始返家"
	activity_system.0300.b.tt.cost:0 "可以收回部分花費"
	activity_system.0301.t:0 "[target_activity.GetNameNoTooltip]取消"
	activity_system.0301.desc:0 "#EMP 「開戰！開戰！」#![target_activity_host.GetTitledFirstNamePossessive]的[knights|l]們呼喊道，他們雷鳴般地經過，他們的號角在咆哮，旗幟在天空中閃耀。\n\n那個[war_opponent.Custom('InsultNoun')][war_opponent.GetNameRegnal]似乎根本不顧及我們的[target_activity.GetNameNoTooltip]！這場活動將被取消，[target_activity_host.GetTitleAsNameNoTooltip]集結了徵召兵，並向[target_activity_host.GetFaith.WarGodName]祈禱勝利。\n\n[target_activity.GetNameNoTooltip]是一種高貴而有價值的娛樂，但開戰的命令高於一切。"
	activity_system.0301.a:0 "多麼諷刺……"
	activity_system.0310.desc.intro:0 "戰爭的號角傳到了[target_activity_location.GetName]這裡，而我正在參與[target_activity_host.GetPossessiveNameRegnal|U][target_activity_type.GetNameNoTooltip]。我得到命令去支援[attacker.GetTitledFirstName|U]與[defender.GetTitledFirstName|U]的戰爭。"
	activity_system.0310.a.tt:0 "你繼續參與[target_activity.GetNameNoTooltip]"
	activity_system.0310.b.tt:0 "你離開[target_activity.GetNameNoTooltip]，開始返家"
	activity_system.0320.t:0 "出乎意料的結果"
	activity_system.0320.desc:0 "我們的主辦人[host.GetName]失去了[host.GetHerHis]對[province.GetNameNoTooltip()]的所有權，因此[activity_type.GetNameNoTooltip()]提前結束了。\n\n這當然不是我所期望的，大張旗鼓地邀請和集結之後，這件事會以這樣的方式結束。我想剩下的就是我的隨行人員和我回到[ROOT.Char.GetCapitalLocation.GetNameNoTooltip]的家……"
	activity_system.0320.a:0 "木已成舟，覆水難收。"
	activity_system.0330.t:0 "無能"
	activity_system.0330.desc.intro:0 "我被認為沒有能力，被認為完全不適合管理自己的事務，包括我的[activity_type.GetNameNoTooltip()]!\n\n"
	activity_system.0330.desc.memory:0 "唉，[incapable_memory.GetDescription]。\n\n"
	activity_system.0330.desc.outro:0 "現在沒什麼能做的，只能回[home.GetName]了。"
	activity_system.0330.a:0 "願我的客人回家路上一路順風。"
	activity_system.0331.t:0 "無能"
	activity_system.0331.desc:0 "我們的主辦人[host.GetName]被周圍的人認為是無能的，並且被認為完全不適合管理自己的事務，包括[host.GetHerHis]的[activity_type.GetNameNoTooltip()]！\n\n唉，我們都得空手而歸。 "
	activity_system.0331.a:0 "真是遺憾。"
	activity_system.0400.t:0 "失期誤點"
	activity_system.0400.desc_leader:0 "[travel_leader.Custom2('MyCharacterIntroduction', ROOT.Char)]靠近我時，[travel_leader.GetHerHis]臉上混雜著羞愧與憂愁，我知道[travel_leader.GetSheHe]帶著壞消息來了。\n\n「我的[ROOT.Char.GetTitleAsNameNoTooltip]，我要很遺憾地向您報告，我們的行程正落後於預定的[GetTimeBetweenDates(ROOT.Char.GetInvolvedActivity.GetActiveStartDate.Self, ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetEstimatedArrivalDate)]，我們可能來不及趕到目的地了。」"
	activity_system.0400.desc_no_leader:0 "我一直利用天空和手上的地圖對旅途進行評估，但很明顯，數學方法並沒有排上用場。\n\n我們的行程正落後於預定的[GetTimeBetweenDates(ROOT.Char.GetInvolvedActivity.GetActiveStartDate.Self, ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetEstimatedArrivalDate)]，如果我們按當前路線繼續以當前速度行進，我們可能來不及趕到目的地了。"
	activity_system.0400.a:0 "咱們趕快點。"
	activity_system.0400.a.tt:0 "你希望一路上提點速"
	activity_system.0400.b:0 "這真的不值得。"
	activity_system.0401.t:0 "為時已晚"
	activity_system.0401.desc_leader:0 "[travel_leader.Custom2('MyCharacterIntroduction', ROOT.Char)|U][travel_leader.GetHerHis]一臉嚴肅地靠近我。\n\n「我的[ROOT.Char.GetTitleAsNameNoTooltip]，我要很難過地向您報告，我們沒有及時趕到。這活動今天就開始了，我們根本還沒到那裡。」"
	activity_system.0401.desc_no_leader:0 "今天就是截止日。這活動今天就開始，儘管我盡了最大努力，我們還是沒能趕到。\n\n除了打道回府，別無他選。"
	activity_system.0401.a:0 "令人失望。"
	SELECT_ACTIVITY_DECISION_TITLE:0 "#D 選擇活動類型#!"
	SELECT_ACTIVITY_DECISION_NEXT_STEP_BUTTON:0 "$SELECT_ACTIVITY_DECISION_TITLE$"
