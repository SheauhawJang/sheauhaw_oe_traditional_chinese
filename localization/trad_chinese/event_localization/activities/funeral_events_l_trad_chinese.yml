l_trad_chinese:
	activity_funeral:0 "葬禮"
	activity_funeral_desc:0 "召集哀泣的領地舉行$activity_funeral$，為一位受人尊敬的貴族成員送行。"
	activity_funeral_province_desc:0 "你在[ROOT.Province.GetName]主持葬禮\n高分省份會提高[piety_i][piety|E]，[stress_loss_i][stress|E]降低和[legitimacy|E]\n"
	activity_funeral_guest_help_text:0 "任何受邀的[guests|E]都會有機會提高與你的[opinion|E]。\n葬禮也是放下情感負擔，降低[stress|E]和提高[piety|E]的好機會。"
	activity_funeral_selection_tooltip:0 "主持葬禮，讓已故親人安息\n\n預期獎勵：\n$BULLET_WITH_TAB$[opinion_i][opinion|E]\n$BULLET_WITH_TAB$[legitimacy_i][legitimacy|E]增加\n$BULLET_WITH_TAB$[stress_loss_i][stress|E]降低\n$BULLET_WITH_TAB$[piety_i][piety|E]增加"
	activity_funeral_destination_selection:0 "遺體必須被埋葬在你的領地內。聖地和宗教建築會提高儀式的質量。"
	activity_funeral_major_religious_building:0 "#P +++大型宗教建築#!\n"
	activity_funeral_tos:0 "#P ++$building_type_tower_of_silence_01$#!\n"
	activity_funeral_holy_site:0 "#P ++聖地#!\n"
	activity_funeral_mountain:0 "#P ++多山#!\n"
	activity_funeral_temple:0 "#P ++神殿#!\n"
	activity_window_character_body:0 "$body_to_bury_for_host$"
	deceased_selection_widget_header:0 "選擇要埋葬的遺體"
	has_someone_to_bury_tt:0 "你必須最近喪親"
	has_someone_selected_to_bury:0 "你尚未選擇要埋葬的遺體"
	body_to_bury_for_host:0 "死者"
	body_to_bury_desc_for_host:0 "即將被送至陰世的屍體"
	body_to_bury_desc_for_host_required_tt:0 "#T 需要特殊賓客\n#!@warning_icon!#X 該活動需要一位$body_to_bury_for_host$來安葬#!"
	body_to_bury_selection_info:0 "選擇一位最近過世的角色送往陰世"
	activity_funeral_host_desc:0 "$BULLET_WITH_TAB$[opinion_i][opinion|E]\n$BULLET_WITH_TAB$[stress_loss_i][stress|E]降低\n$BULLET_WITH_TAB$[piety_i][piety|E]增加\n$BULLET_WITH_TAB$[legitimacy_i][legitimacy|E]增加"
	activity_funeral_guest_desc:0 "$BULLET_WITH_TAB$參與者可能會獲得其他出席角色的[opinion|E]\n$BULLET_WITH_TAB$參與者可能會降低[stress_loss_i][stress|E]"
	activity_funeral_conclusion_desc:0 "[GetActivityType( 'activity_funeral' ).GetName]結束了"
	funeral_phase_wake:0 "[GetPlayer.Custom('WakeName')]"
	funeral_phase_wake_desc:0 "[GetPlayer.Custom('WakeDesc')]"
	funeral_phase_ceremony:0 "[GetPlayer.Custom('CeremonyName')]"
	funeral_phase_ceremony_desc:0 "[GetPlayer.Custom('CeremonyDesc')]"
	funeral_option_ceremony:0 "儀式"
	funeral_ceremony_bad:0 "簡樸儀式"
	funeral_ceremony_bad_desc:0 "$EFFECT_LIST_BULLET$獲得少量[piety|E]\n$EFFECT_LIST_BULLET$獲得少量[legitimacy|E]\n$EFFECT_LIST_BULLET$降低少量[stress|E]\n\n#weak 葬禮不是講究排場的地方，而是聚集在一起表達我們謙卑的敬意的地方。#!"
	funeral_ceremony_normal:0 "莊嚴儀式"
	funeral_ceremony_normal_desc:0 "$EFFECT_LIST_BULLET$獲得[piety|E]\n$EFFECT_LIST_BULLET$獲得[legitimacy|E]\n$EFFECT_LIST_BULLET$降低[stress|E]\n\n#weak 死亡已至，現在是時候為死者舉辦奢華的葬禮了。#!"
	funeral_ceremony_good:0 "奢華儀式"
	funeral_ceremony_good_desc:0 "$EFFECT_LIST_BULLET$獲得大量[piety|E]\n$EFFECT_LIST_BULLET$獲得大量[legitimacy|E]\n$EFFECT_LIST_BULLET$降低大量[stress|E]\n\n#weak 死亡降臨在一位偉人身上，難道我們不應該奉上一切嗎？葬禮將不惜費用，讓所有人都知道領地內發生的巨大悲劇。#!"
	mourn_intent:0 "哀悼"
	mourn_intent_desc:0 "這是哀悼死者的時刻，是展現[piety|E]的關鍵時刻。"
	wakename_offering_of_libations:0 "奠酒"
	wakedesc_offering_of_libations:0 "現在是時候向死者獻上食物和水了。屍體將由神職人員清洗，並在未來幾天為弔唁者進行防腐處理。"
	wakename_sky_burial:0 "紀念死者"
	wakedesc_sky_burial:0 "這不是情緒爆發的時候，而是肅穆和輕微悲傷的時候。這是客人向失去親人的家庭提供安慰的機會。"
	wakename_mummification:0 "製作木乃伊"
	wakedesc_mummification:0 "弔唁者聚集在一起，屍體將經過防腐處理支撐木乃伊，以便永久保存。"
	wakename_wake:0 "守靈"
	wakedesc_wake:0 "這是為死者守靈的時間，給予在遺體被送到陰世之前，最後一次表達感情的機會。"
	wakename_bathing:0 "淨屍"
	wakedesc_bathing:0 "弔唁者聚集在一起為死者沐浴，並用白色亞麻布將屍體完全蓋上。"
	ceremonyname_public_bewailment:0 "公開哭靈"
	ceremonydesc_public_bewailment:0 "公開哭靈是釋放情緒的時刻；弔唁者在死者入葬前，圍著屍體痛哭哀號。"
	ceremonyname_sky_burial:0 "天葬"
	ceremonydesc_sky_burial:0 "屍體將經由鳥兒的胃前往陰世，這樣死者就可以像世界曾餵養他們那樣餵養世界。"
	ceremonyname_ground_burial:0 "入葬"
	ceremonydesc_ground_burial:0 "遺體在弔唁者的共同祈禱中埋入大地。儘管永恆的靈魂還活著，但身體被安放在最後的安息之地。"
	ceremonyname_cremation:0 "火化"
	ceremonydesc_cremation:0 "屍體被放在巨大的火葬柴堆上焚燒。"
	ceremonyname_mummification:0 "下葬"
	ceremonydesc_mummification:0 "製成木乃伊的屍體被放入墳墓中安息。"
	ceremonyname_ceremony:0 "儀式"
	ceremonydesc_ceremony:0 "屍體將經由傳統且[pious|E]的儀式前往陰界。"
	activity_funeral_predicted_cost:0 "葬禮的花費取決於你選擇的[activity_options|E]以及你的[faith|E]的喪葬習俗[doctrine|E]。"
	funeral_cost_increase_great_temple:0 "這裡存在大神殿"
	funeral_cost_increase_mummification:0 "製作木乃伊"
	funeral_cost_discount_cremation:0 "火化"
	funeral_activity_cost_desc:0 "基礎花費"
	funeral.0001.t:0 "死於葬禮"
	funeral.0001.desc:0 "今天又有失去親人的情況降臨在我們身上，我們的東道主[host.GetName]升入[host.GetFaith.PositiveAfterLife]了。\n\n雖然這確實縮短了目前的儀式，但這也表明可能會有更多的葬禮比預期的要早。"
	funeral.0001.a:0 "真是不幸。"
	funeral.0001.a.tt:0 "[host.GetName]去世了。"
	funeral.0002.t:0 "死於葬禮"
	funeral.0002.desc:0 "今天又有失去親人的情況降臨在我們身上，我們的東道主[host.GetName]升入[host.GetFaith.PositiveAfterLife]了。作為[host.GetHerHis]的繼承人，[host.GetHerHis]的招待職責就交給了我。\n\n雖然這並不意味著我們的簡陋儀式的結束，但它確實表明，可能會有更多的葬禮比預期的要早。"
	funeral.0002.a:0 "我將履行我的職責。"
	funeral.0002.a.tt:0 "主持葬禮的職責被移交給你。"
	funeral.0010.t:0 "抵達"
	funeral.0010.desc_intro:0 "[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetBaronyNameExplicitly]將稱為[deceased.GetFirstNamePossessive]最後的安息之地，我"
	funeral.0010.self:0 "獨自整理思緒，準備迎接尊貴的哀悼者。"
	funeral.0010.dislikes_host:0 "得到了那[host.Custom('InsultAdjective')][host.Custom('InsultNoun')][host.GetName]的迎接。雖然我不喜歡被[host.GetHerHis]陪在身邊，但我來這裡是為了[deceased.GetName]。這是我的機會來"
	funeral.0010.likes_host:0 "得到了寬宏大量的[host.GetName]的迎接。除了能夠享受[host.GetHerHis]的好陪伴，我來這裡也是為了[deceased.GetName]。這將是我最後的機會來"
	funeral.0010.neutral:0 "得到了[host.GetName]的迎接，雖然我無所謂[host.GetHerHis]的陪伴，但今天主要是為了[deceased.GetName]，這是我的機會來"
	funeral.0010.disrespect:0 "最後嘲笑一下那個可鄙的傢伙。"
	funeral.0010.respect:0 "向[deceased.GetHerHim]最後道別。\n\n"
	funeral.0010.intent_arrived:0 "\n\n我在哀悼者中看到了[ROOT.Char.GetIntentTarget.GetTitledFirstName]，完全不知道我計畫要[ROOT.Char.GetInvolvedActivityIntent.GetName|l][ROOT.Char.GetIntentTarget.GetHerHim]。"
	funeral.0010.intent:0 "\n\n我到處都找不到[ROOT.Char.GetIntentTarget.GetTitledFirstName]。我急切地等待著[ROOT.Char.GetIntentTarget.GetHerHis]的到來，這樣我[ROOT.Char.GetInvolvedActivityIntent.GetName|l][ROOT.Char.GetIntentTarget.GetHerHim]的計畫就可以開始了。"
	funeral.0010.a.bad:0 "要我說，這真是個喜慶日子。"
	funeral.0010.a.good:0 "我永遠不會忘記[deceased.GetHerHim]。"
	funeral.0100.t:0 "塵歸塵"
	funeral.0100.desc.intro:0 "現在是時候在[deceased.GetNamePossessive]前往陰世的最後旅程前為[deceased.GetHerHis]舉行最後的儀式了。\n\n"
	funeral.0100.desc.intro2.burial:0 "[deceased.GetFirstNamePossessive|U]入殮的屍體懸在敞開的墳墓上，周圍是親朋家屬。[host.GetNameOrMe]站在[deceased.GetHerHis]的頭部位置，這是只有慷慨的東道主才能享有的哀悼特權。"
	funeral.0100.desc.intro2.sky_burial:0 "[deceased.GetFirstNamePossessive|U]的遺體被送葬隊伍抬往[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetBaronyNameExplicitly]的最高點。在登頂前，屍體被專門留給[host.GetNameOrMe]去完成這最後一段旅程。"
	funeral.0100.desc.intro2.mummification:0 "[deceased.GetFirstNamePossessive|U]保存完好的遺體向世人開放。防腐師的出色工作讓[deceased.GetHerHim]看起來像是又可以站起來走路了，在屍體最終被安葬前，[host.GetNameOrMe]和[deceased.GetSheHe]單獨呆了一會兒。"
	funeral.0100.desc.intro2.cremation:0 "[deceased.GetFirstName]身裹精美的白布躺在高聳的火葬堆上。[host.GetFaith.PriestNeuter]拿著火炬站在[host.GetNameOrMe]身邊，火炬的光在風中搖曳。"
	funeral.0100.desc.mid.hate:0 "\n\n面對[deceased.GetHerHis]已失去生命的身體，我暗自竊笑。我要一勞永逸地處理掉[deceased.GetHerHis]這該死的遺體。"
	funeral.0100.desc.mid.love:0 "\n\n我幾乎不敢去看[deceased.GetHerHim]，即使是現在，我也很難相信這真的是我們在一起的最後一刻。"
	funeral.0100.desc.mid.spouse:0 "\n\n最後一次凝視我死去的[deceased.Custom('WifeHusband')]，我忍不住幻想起我們本可能享有的生活。所有我們未能養大的兒孫，所有我們未能共享的浪漫之夜。"
	funeral.0100.desc.mid.child:0 "\n\n我看著[deceased.Custom('GetDaughterSon')]的屍體，哀慟不已。任何[ROOT.Char.GetMotherFather]都不該活著看到[ROOT.Char.GetHerHis]自己的孩子如此殘酷地失去生命。"
	funeral.0100.desc.mid.predecessor:0 "\n\n看到[deceased.GetHerHim]被這麼多哀悼者環繞，並得到一場適當的[ROOT.Char.GetFaith.GetAdjective]葬禮，讓我希望我也會作為[ROOT.Char.GetTitleAsNameNoTooltip|U]被人們如此深情地記住。"
	funeral.0100.desc.mid.young:0 "\n\n看著[deceased.GetHerHis]這樣的年輕人就這樣躺在我面前，實在是悲劇。"
	funeral.0100.desc.mid.old:0 "\n\n在這種情況下看到如此的老人，我只是感到欣慰。許多人都會羨慕如此福澤綿長的一生，而任何[ROOT.Char.GetWomanMan]都會期盼死後能被如此多的哀悼者環繞。"
	funeral.0100.desc.mid.fallback:0 "\n\n[deceased.GetHerHis]的遺體的最後儀式留給了我，這種責任的重量沉重地壓在我的心頭。"
	funeral.0100.desc.outro.burial:0 "最後，[deceased.GetHerHis]的遺體下葬，在祈禱聲中，葬禮正式結束。"
	funeral.0100.desc.outro.sky_burial:0 "儀式性切口是為了幫助食腐鳥吃到肉，現在儀式已經完成了。剩下的就是幾天後回來取骨頭了。"
	funeral.0100.desc.outro.mummification:0 "木乃伊和一些放內臟的罐子一起留給了我。墳墓可以是它們中任何一個的家，但我的宮廷和墳墓一樣適合。"
	funeral.0100.desc.outro.cremation:0 "我用火把點燃引火柴，看著柴堆起火。現在只剩下等著[deceased.GetFirstNameNoTooltip]化為灰燼了。"
	funeral.0100.a:0 "太美麗了。"
	funeral.0100.b:0 "現在[deceased.GetSheHe]永遠活在宮廷裡了。"
	funeral.0100.c:0 "我要將[deceased.GetHerHim]一直帶在身邊。"
	funeral.0100.d:0 "它屬於墳墓。"
	funeral.0101.t:0 "$funeral.0100.t$"
	funeral.0101.desc.intro:0 "$funeral.0100.desc.intro$"
	funeral.0101.desc.intro2.burial:0 "$funeral.0100.desc.intro2.burial$"
	funeral.0101.desc.intro2.sky_burial:0 "$funeral.0100.desc.intro2.sky_burial$"
	funeral.0101.desc.intro2.mummification:0 "$funeral.0100.desc.intro2.mummification$"
	funeral.0101.desc.intro2.cremation:0 "$funeral.0100.desc.intro2.cremation$"
	funeral.0101.desc.outro.burial:0 "\n\n我們為死者做了一些傳統的祈禱，然後[deceased.GetHerHis]的屍體被慢慢地放進[deceased.GetHerHis]的墳墓裡，[deceased.GetSheHe]將在這裡永遠安息。"
	funeral.0101.desc.outro.sky_burial:0 "\n\n傳統切口儀式在屍體上切開口子，飢餓的鳥兒從頭頂飛過，準備吃掉肉。現在剩下的工作就交給它們了，[host.GetFaith.PriestNeuterPlural]幾天後會回來收集骨頭。"
	funeral.0101.desc.outro.mummification:0 "\n\n[deceased.GetHerHis]的遺體連同裝罐的內臟一起被[host.GetName]帶走，以永久保存。"
	funeral.0101.desc.outro.cremation:0 "火把點燃了引火柴，我看著柴堆起火。現在只剩下等著[deceased.GetFirstNameNoTooltip]化為灰燼了。"
	funeral.0101.a:0 "$funeral.0100.a$"
	funeral.1000.t:0 "我記得[deceased.GetHerHim|U]"
	funeral.1000.desc:0 "在[host.GetFaith.HouseOfWorship]一處安靜的角落裡，我無意中聽到[random_attendee.GetName]和一群弔唁者聊天。[random_attendee.GetSheHe|U]憂鬱地示意我過去。\n\n「我們都對[deceased.GetName]有著美好的回憶，我剛剛正說到[attendee_memory.GetDescription]。跟我講講，你有什麼回憶可以分享嗎？」"
	funeral.1000.a:0 "那段記憶太痛苦了。"
	funeral.1000.b:0 "啊，沒錯，我很了解[deceased.GetHerHim]。"
	funeral.1000.b.success:0 "你瞎編一通混了過去"
	funeral.1000.b.failure:0 "沒人相信你"
	funeral.1000.c:0 "我承認，一點沒有。"
	funeral.1000.d:0 "我怎麼可能忘記？"
	funeral.1000.d.success:0 "你的記憶讓人垂淚"
	funeral.1000.d.failure:0 "你沒能講清楚"
	funeral.1000.e:0 "這不是比賽。"
	funeral.1010.t:0 "陪葬品"
	funeral.1010.desc:0 "重要貴族人數太多，甚至來不及一一報名，他們從[deceased.GetName]的遺體旁走過，只是簡單地向[deceased.GetHerHim]鞠躬或點頭，似乎這樣的姿態就足以表示對生命的敬意。我的心和我的口袋都十分沉重，裡面裝滿了小飾品和對[deceased.GetFirstNameNoTooltip]的回憶。\n\n我不禁琢磨，為什麼我要囤積本來屬於[deceased.GetHerHim]的東西。"
	funeral.1010.a:0 "我應該留下[common_grave_good.GetNameNoTooltip]。"
	funeral.1010.b:0 "[masterwork_grave_good.GetNameNoTooltip]屬於[ROOT.Char.GetFaith.PositiveAfterLife]。"
	funeral.1010.c:0 "[famed_grave_good.GetNameNoTooltip]將被託付。"
	funeral.1010.d:0 "只有[illustrious_grave_good.GetNameNoTooltip]才配得上逝者。"
	funeral.1010.e:0 "打消這個念頭。"
	funeral.1020.t:0 "偽[host.GetTitleAsNameNoTooltip|U]"
	funeral.1020.desc:0 "弔唁者圍在[host.GetName]身邊，向這個所謂的「[host.GetTitleAsNameNoTooltip|U]」獻上他們的禮節與祝福。他們沒有一個人向我行同樣的禮節，儘管我才是[host.GetPrimaryTitle.GetName]真正的統治者。\n\n[deceased.GetName]真的想讓[host.GetFirstNameNoTooltip]成為[deceased.GetHerHis]的繼任者嗎？"
	funeral.1020.c:0 "[deceased.GetFirstNameNoTooltip]會希望我支持[host.GetHerHim]。"
	funeral.1020.a:0 "所有人都得知道我的真正的宣稱！"
	funeral.1020.b:0 "現在還不是時候。"
	funeral.1021.t:0 "$funeral.1020.t$"
	funeral.1021.desc:0 "我凝視著[deceased.GetName]，靜靜地沉思著，偶爾會被慰唁的祝福者打斷。\n\n「[ROOT.Char.Custom('InsultNoun')|U]！[ROOT.Char.Custom('InsultNoun')|U]！[ROOT.Char.Custom('InsultNoun')|U]！你竟敢自稱為[ROOT.Char.GetTitleAsNameNoTooltip|U]？」[claimant.Custom2('MyCharacterIntroduction', ROOT.Char)|U]撲向我，[claimant.GetHerselfHimself]憤怒的手指就在離我幾英寸的地方揮舞著。「[deceased.GetNameNoTooltip|U]安排#EMP 我#!代替[deceased.GetHerHis]統治領地！惡棍！」"
	funeral.1021.a:0 "「滾出去！」"
	funeral.1021.a.toast:0 "你被從葬禮中移除"
	funeral.1021.b:0 "「我不在乎。」"
	funeral.1021.b.toast:0 "你的爆發被無視了"
	funeral.1030.t:0 "如果要等到永遠"
	funeral.1030.desc:0 "我看見許多來來往往的人，沉悶地來來去去，履行著他們漫無目的的義務。然而，有一位訪客同樣一動不動地躺在死去的[deceased.GetFirstName]旁邊。\n\n我[ROOT.Char.Custom2('RelationToMeShort', deceased)]那隻忠誠的獵犬就在那待了好幾個小時，好像要永遠待下去，它嗚嚥著呼喚它的主人，那位[ROOT.Char.GetFaith.HighGodName]所指定的[deceased.GetWomanMan]。它就是躺在那裡等著，除此之外什麼也不做，我若是不插手，它或許會跟隨屍體前往陰世。"
	funeral.1030.a:0 "「來吧，到我身邊來哀悼吧。」"
	funeral_1030_adopt_tt:0 "你收養了[deceased.GetFirstNamePossessiveNoTooltip]的狗。"
	funeral.1030.b:0 "「走開，離你那一動不動的主人遠點！」"
	funeral.1030.c:0 "為你的鼻子哀悼吧，因為它要碰上我的靴子了！"
	funeral.1040.t:0 "不腐"
	funeral.1040.desc:0 "我的[ROOT.Char.Custom2('RelationToMeShort', deceased)]已經死亡許多天了，但[deceased.GetHerHis]的眼中仍閃爍著生命的光芒，那是神的凝視。[ROOT.Char.GetFaith.HighGodNamePossessive|U]保護遺體免受腐爛的破壞，彷彿讓[deceased.GetHerHim]處在了介於生死之間的夢中。\n\n旁邊喧鬧的人群宣稱這具身體被選中升天成為[GetTrait('saint').GetName( deceased )]，是不會腐壞的。"
	funeral.1040.a:0 "奇蹟就在我眼前。"
	funeral.1040.b:0 "我必須充當[ROOT.Char.GetFaith.DevilNamePossessive]的代言人。"
	funeral.1040.b.success:0 "你的宣傳進行得很順利"
	funeral.1040.b.failure:0 "你的宣傳被無視了"
	funeral.1040.c:0 "毫無疑問，同樣的事情也會發生在我身上。"
	funeral.1050.t:0 "我們的時光"
	funeral.1050.desc:0 "在所有善人與惡人中，沒有人能比我們死去的[deceased.GetName]更受歡迎了。當那群哭泣者和圍觀者找到其他主題來滿足對[deceased.GetHerHis]的迷戀時，我終於可以和我的[ROOT.Char.Custom2('RelationToMeShort', deceased)]獨處片刻來獲得些許安慰。"
	funeral.1050.witch:0 "我要取一些頭髮。"
	funeral.1050.a:0 "安靜祈禱的時間。"
	funeral.1050.b:0 "允許自己悲傷片刻。"
	funeral.1050.c:0 "盡情宣洩吧。"
	funeral.1050.d:0 "我保證會成為一個更好的[ROOT.Char.GetTitleAsNameNoTooltip|U]。"
	funeral.1060.t:0 "哀悼之星"
	funeral.1060.desc:0 "[other_mourner.GetName]用手捂著[other_mourner.GetHerHis]紅腫的眼睛，倒在地上哭泣，所有目光都落在了[other_mourner.GetSheHe]身上。[other_mourner.GetNamePossessiveNoTooltip|U]悲傷的抽泣哽咽讓與[other_mourner.GetHerHis]一同來哀悼的同伴目瞪口呆，許多人都充滿敬意地上前安慰[other_mourner.GetHerHim]，好像是[other_mourner.GetHerHim]要去陰世一樣。"
	funeral.1060.a:0 "目光只能落在我身上。"
	funeral.1060.a.success:0 "所有目光都集中在你身上"
	funeral.1060.a.failure:0 "你出醜了"
	funeral.1060.b:0 "我只能用自己的方式哀悼。"
	funeral.1060.c:0 "我給予安慰。"
	funeral.1070.t:0 "何為死亡？"
	funeral.1070.desc:0 "死亡。我周圍所有人都在談論死亡，[ROOT.Char.GetFaith.PositiveAfterLife]和[ROOT.Char.GetFaith.NegativeAfterLife]。想起[deceased.GetFirstNamePossessive]的臉，從此再也見不到了，它在我腦海中作響，然而死亡和它的意義總是超出我的理解，就像張開的手指無法留住沙子一樣。\n\n這種命運，或殘酷或仁慈，即使是最堅忍的成年人，也會在沉默或公開的哀號中流下眼淚。那是什麼呢？也許[other_mourner.GetName]會給我簡單的答案。"
	funeral.1070.a:0 "為什麼每個人都這麼傷心？"
	funeral.1070.b:0 "我應該隨大流……"
	funeral.1071.t:0 "終有一死的年輕人"
	funeral.1071.desc:0 "環顧房間裡的哀悼者，我感到一陣平靜湧上心頭。有些人染紅了雙眼，還有些人將此視為聚會的由頭。然而，有一個人，[confused_child.GetSheHe]拽了拽我，同時不確定地看向我。\n\n[confused_child.Custom2('MyCharacterIntroduction', ROOT.Char)|U]沒有公開哭泣，但也不像在場的其他孩子那樣無動於衷。「[ROOT.Char.GetNameNoTooltip]，[deceased.GetFirstName]怎麼了？為什麼每個人都很難過？」"
	funeral.1071.a:0 "「別擔心，孩子。」"
	funeral.1071.a.tt:0 "[other_mourner.GetFirstName]給予你安慰。"
	funeral.1071.b:0 "「[deceased.GetSheHe|U]現在到[ROOT.Char.GetFaith.PositiveAfterLife]了。」"
	funeral.1071.b.reincarnation:0 "「[deceased.GetSheHe|U]繼續[deceased.GetHerHis]的輪迴之旅。」"
	funeral.1071.b.taoism:0 "「[deceased.GetSheHe|U]現在回到了萬物之中。」"
	funeral.1071.a.success:0 "孩子得到了安慰"
	funeral.1071.a.success.child:0 "想到來世，你感到安慰"
	funeral.1071.a.failure:0 "孩子的心靈受到創傷"
	funeral.1071.a.failure.child:0 "你意識到自己也會死"
	funeral.1080.t:0 "[other_mourner.Custom2('RelationToMeShort', deceased)|U]的哀傷"
	funeral.1080.desc:0 "在我身旁，悲痛欲絕的[other_mourner.GetFirstName]脫去了禮節的偽裝，[other_mourner.GetHerHis]弓著身子，凝視著[other_mourner.GetHerHim]面前的虛無。[other_mourner.GetHerHis]沒有流一滴淚，也沒有說一句話，直到[other_mourner.GetSheHe]轉向我。\n\n「[other_mourner.GetFaith.HighGodName|U]確實是殘酷的。為什麼風還在吹？為什麼海水繼續沖刷著海岸？為什麼我的身體渴望食物，渴望水？[other_mourner.Custom('apocalypse_name')|U]來了，我[other_mourner.Custom2('RelationToMeShort',deceased)]死了。」"
	funeral.1080.a:0 "「這正是我的感受。」"
	funeral.1080.b:0 "「現在，記住。我們不能讓悲傷壓倒我們。」"
	funeral.1080.c:0 "「只要有生命，就有希望。」"
	funeral.1080.c.success:0 "[other_mourner.GetSheHe]感到慰藉"
	funeral.1080.c.failure:0 "[other_mourner.GetSheHe]受到侮辱"
	funeral.1080.d:0 "默默點頭。"
	funeral.1090.t:0 "最後的機會"
	funeral.1090.desc:0 "悲傷的隊伍前行，這是送別[deceased.GetName]的隊伍。最後的低語，最後的告別，最後的沉默，在最後一處能再見到[deceased.GetHerHim]的地方。真的，能來到這裡是我的榮幸。\n\n我在隊伍中的位置越來越靠前，直到我面前的身影消失，我和[deceased.GetHerHim]之間僅隔一層帷幕。"
	funeral.1090.a:0 "所有人都會聽到我的悲傷。"
	funeral.1090.b:0 "靜靜地鞠一躬，然後離開。"
	funeral.1090.c:0 "「終於，我贏了。」"
	funeral.1090.d:0 "發表演講，承諾好好統治以紀念[deceased.GetHerHis]。"
	funeral.1090.d.success:0 "人群被感動了"
	funeral.1090.d.failure:0 "你出醜了"
	funeral.1090.e:0 "說說[deceased.GetHerHis]的美德。"
	funeral.1100.t:0 "偉人之一"
	funeral.1100.desc:0 "我面前的宴會桌上擺滿了各式各樣的食物和飲料，彷彿[deceased.GetName]想在離別前表現出最後的大方。\n\n然而，到目前為止，[other_mourner.GetName|U]根本沒動眼前的宴席，[other_mourner.GetHerHis|U]只是痛飲著[other_mourner.GetHerHis]杯中的酒。[other_mourner.GetSheHe]用疲憊的目光盯著我，輕輕地點了點頭，把[other_mourner.GetHerHis]的酒高高舉起。\n\n\"
	funeral.1100.a:0 "「確實偉大，而且我會更偉大。」"
	funeral.1100.a.success:0 "人群被打動了"
	funeral.1100.a.failure:0 "你的評論是極大的侮辱"
	funeral.1100.b:0 "「敬[deceased.GetNameNoTooltip]！」"
	funeral.1100.c:0 "「告訴我們[deceased.GetSheHe]對你來說到底意味著什麼。」"
	funeral.1100.d:0 "輕聲祈禱。"
	funeral.1110.t:0 "哀悼時刻"
	funeral.1110.desc:0 "哀悼者的陰影不再籠罩著我，我終於有了獨處的時間。在這樣的時刻，沒有其他客人的嘰嘰喳喳聲，我能得到多麼安靜的安慰啊。只有我和我對[deceased.GetName]的思念。"
	funeral.1110.a:0 "感覺……很好。"
	funeral.1120.t:0 "獻上祭酒"
	funeral.1120.desc:0 "我和其他悼念者暫緩了悲傷，開始大吃大喝起來。[other_mourner.GetName|U]，通常會是宴會的焦點，但[other_mourner.GetHerHis]現在坐在我對面，眼睛含淚，身旁放著一杯沒動過的酒。\n\n「在這種時候，我們怎麼能這樣高興地吃席？我們怎能只顧滿足自己的享樂欲望？加入我吧！將這一杯敬[deceased.GetFirstName]！」\n\n客人們似乎都同意，[other_mourner.GetFirstNamePossessiveNoTooltip]無禮的哀慟中有一種智慧。"
	funeral.1120.aniconist:0 "「你個崇拜偶像的白痴！」"
	funeral.1120.a:0 "加入奠酒。"
	funeral.1120.b:0 "大家都來喝一輪！"
	funeral.1120.c:0 "我會用自己的方式記住[deceased.GetHerHim]。"
	funeral.1130.t:0 "哀悼時刻"
	funeral.1130.desc.intro:0 "哀悼者們在大廳裡哭泣，跳著一種可怕的舞蹈，這都是為獻給[deceased.GetName]。"
	funeral.1130.desc.bewailment:0 "房間裡充斥著哀悼者悲愴的哀號聲，而我坐在其中，耳朵嗡嗡作響，靈魂痛苦。"
	funeral.1130.desc.stoic:0 "令人不安的沉默，人們壓抑著他們迫切希望做的事情。無聲的尖叫從未張開嘴唇，與失去的淚水作鬥爭，為自己的悲傷感到羞愧。"
	funeral.1130.desc.outro:0 "\n\n我站起來，讓自己沉浸在與哀悼者的舞蹈中。"
	funeral.1130.a:0 "我想讓全世界都知道我的感受。"
	funeral.1130.b:0 "我必須保持堅強。"
	funeral.1140.t:0 "生死相依"
	funeral.1140.desc:0 "看到這麼多人前來祭拜死去的[deceased.GetName]，我的悲傷得到了些許緩解。在這淒涼的喧鬧聲之外，我聽到在空蕩蕩的大廳裡迴盪著一些不尋常的哀訴。\n\n尋到聲音的源頭，我找到了一個人待在黑暗房間裡的[soulmate.GetName]，[soulmate.GetHerHis]很快停止了哭泣，用[soulmate.GetSheHe]冰冷的雙眼凝視著我。一個可怕的沒有標記的瓶子正攥在[soulmate.GetHerHis]手中。\n\n「離我們的婚禮不會太久了。」"
	funeral.1140.a:0 "「這真的是[deceased.GetSheHe]想要的嗎？」"
	funeral.1140.a.success:0 "你救了[soulmate.GetHerHis]的命"
	funeral.1140.a.failure:0 "你沒能救下[soulmate.GetHerHis]"
	funeral.1140.b:0 "把瓶子打碎。"
	funeral.1140.c:0 "輕輕地把門關上。"
	funeral_conclusion_log_title:0 "喪葬禮儀"
	funeral_conclusion_log:0 "死者已被託付給來世，葬禮結束。"
