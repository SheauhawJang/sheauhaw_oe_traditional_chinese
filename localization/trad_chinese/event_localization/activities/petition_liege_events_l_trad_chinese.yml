l_trad_chinese:
	petition_liege_header:0 "請願："
	petition_liege.0001.opening:0 "[petition_vassal.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
	petition_liege.0001.desc:0 "經歷舟車勞頓之後，我和我的隨從剛剛抵達了[petition_liege.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]。我有關乎[petition_vassal.GetPrimaryTitle.GetNameNoTier]福祉的重要事務必須和您商討，請求您在方便時儘早在您的宮廷召見。"
	petition_liege.0001.a:0 "去迎接[petition_vassal.GetTitledFirstNameNoTooltip]，把[petition_vassal.GetHerHim]帶來見我！"
	petition_liege.0001.a.tt:0 "你在[royal_court|E]內接見[petition_vassal.GetTitledFirstName]"
	petition_liege.0001.b:0 "我太忙了，現在沒工夫應付[petition_vassal.GetHerHim]。"
	petition_liege.0001.b.arrogant:0 "呸，我可沒時間招待區區一位#EMP [petition_vassal.GetTitleAsNameNoTooltip]#!！"
	petition_liege.0001.b.humble:0 "代我向[petition_vassal.GetTitledFirstNameNoTooltip]致以最深切的歉意，我沒時間見[petition_vassal.GetHerHim]。"
	petition_liege.0001.b.tt:0 "你將[petition_vassal.GetTitledFirstName]打發走"
	petition_liege.0009.opening:0 "[petition_liege.Custom2('AppropriateGreeting', ROOT.Char )]"
	petition_liege.0009.desc:0 "真是遺憾，你來的不是時候，我必須告知你，我無法在大廳接見你和你的隨從。"
	petition_liege.0009.a:0 "連句話都不#EMP 聽#!？那個[petition_liege.GetWomanMan]真好意思！"
	petition_liege.0101.t.council_seat:0 "$petition_liege_header$內閣委任"
	petition_liege.0101.t.pay_debt:0 "$petition_liege_header$解決債務"
	petition_liege.0101.t.war_aid:0 "$petition_liege_header$軍事援助"
	petition_liege.0101.t.end_war:0 "$petition_liege_header$終結封臣戰爭"
	petition_liege.0101.t.faction_war:0 "$petition_liege_header$解散派系"
	petition_liege.0101.t.county_control:0 "$petition_liege_header$請求執達吏"
	petition_liege.0101.t.county_convert:0 "$petition_liege_header$資助傳教士"
	petition_liege.0101.t.county_opinion:0 "$petition_liege_header$君主訪問"
	petition_liege.0101.t.fortify_border:0 "$petition_liege_header$鞏固邊境"
	petition_liege.0101.t.title_liege:0 "$petition_liege_header$頭銜宣稱"
	petition_liege.0101.t.title_vassal:0 "$petition_liege_header$封臣宣稱"
	petition_liege.0101.t.construct_city:0 "$petition_liege_header$城市發展"
	petition_liege.0101.t.construct_temple:0 "$petition_liege_header$承擔[petition_vassal.GetFaith.HouseOfWorship|U]建築費用"
	petition_liege.0101.t.development:0 "$petition_liege_header$開發首府"
	petition_liege.0101.desc:0 "終於被領進我的大殿後，[petition_vassal.GetTitledFirstName]沒有浪費任何時間，立馬走到我的御座前，深深鞠了一躬。\n\n「感謝您能接見我，大人。我今天來有一個緊急的請求——"
	petition_liege.0101.desc.council_seat:0 "求您了，[petition_liege.GetLadyLord]，讓我進入內閣吧。」\n\n「我的才能被忽視了，那些不如我的人都能直達聖聽；我想作為[petition_vassal.Custom('GetCouncilPositionRequest')]分擔領地內的重擔。」"
	petition_liege.0101.desc.pay_debt:0 "我遇到了一些……經濟困難，因為某些我完全無法控制的事。」\n\n「為了領地的利益，您也許能幫我結清賬目？」"
	petition_liege.0101.desc.war_aid:0 "[petition_war.GetName]不是很順利；[second_party.GetTitledFirstNameNoTooltip]佔據了上風。」\n\n「[petition_liege.GetLadyLord]，我的戰敗也是您的戰敗。請看在領地的份上，拉臣下一把。」"
	petition_liege.0101.desc.end_war:0 "[second_party.GetTitledFirstNameNoTooltip]向我和您在[petition_vassal.GetPrimaryTitle.GetName]的善良、忠誠的子民發動了戰爭！」\n\n「這種只會削弱我們所有人的內鬥，一定應該停止吧？」"
	petition_liege.0101.desc.faction_war:0 "[second_party.GetTitledFirstName]和[second_party.GetHerHis]的[vassal_faction.GetNameNoTooltip|l]給我帶來了許多困擾！」\n\n「請您務必讓那群無恥的兔崽子認清自己的位置，為了領地的利益！」"
	petition_liege.0101.desc.county_control:0 "那群反對派搞得[petition_county_example.GetNameNoTooltip]根本收不上稅！」\n\n「求您了，[petition_liege.GetLadyLord]，幫我制服這群毒蛇，為了領地的利益。」"
	petition_liege.0101.desc.county_convert:0 "那群不敬神的[petition_county_example.GetCountyData.GetFaith.GetAdherentNamePluralNoTooltip]惡棍把[petition_county_example.GetNameNoTooltip]攪得一團糟！」\n\n「我的傳教士已經盡力了，但是控制只有得到協助，才能讓領地擺脫邪惡。」"
	petition_liege.0101.desc.county_opinion:0 "一股不滿的歪風正在我的土地上盛行。」\n\n「[petition_liege.GetLadyLord]，我確信一次[petition_liege.Custom('GetRoyalCourtRank')]訪問可以改變人民的情緒，讓他們回到正軌。」"
	petition_liege.0101.desc.fortify_border:0 "我的土地就屹立在[petition_liege.GetPrimaryTitle.GetNameNoTierNoTooltip]與您的敵人之間！」\n\n「[petition_county_example.GetNameNoTooltip]是領地的邊區之一，其防禦既是您的也是我的職責。」"
	petition_liege.0101.desc.title_liege:0 "不敢冒犯陛下，不過[petition_claim.GetName]應當屬於我！」\n\n「您統治著強大的[petition_liege.GetPrimaryTitle.GetTierAsNameNoTooltip]，[petition_liege.GetLadyLord]，能否賜予我區區一個[petition_claim.GetTierAsNameNoTooltip]呢，而且是有真正宣稱的？」"
	petition_liege.0101.desc.title_vassal:0 "[second_party.GetTitledFirstNamePossessive]的[petition_claim.GetName]理應屬於我！」\n\n「[petition_liege.GetLadyLord]，您應該明白對我們擁有的土地來說宣稱有多重要，請讓[second_party.GetTitleAsNameNoTooltip]放棄不該屬於[second_party.GetHerHim]的東西。」"
	petition_liege.0101.desc.construct_city:0 "[petition_construct_county.GetName]有巨大的潛力，但缺乏必需的基礎設施。」\n\n「[petition_liege.GetLadyLord]，出資在[petition_construct.GetName]建一座新城鎮，僅是貿易的影響就足以讓整個領地受益。」"
	petition_liege.0101.desc.construct_temple:0 "[petition_construct_county.GetNamePossessiveNoTooltip]的虔信者需要崇拜之所。」\n\n「我謙卑地請您出資在[petition_construct.GetName]建立一座新[petition_liege.GetFaith.HouseOfWorship]，為了[petition_liege.GetFaith.GetAdjectiveNoTooltip]信仰。」"
	petition_liege.0101.desc.development:0 "我的土地與您偉大的首都相形見絀。」\n\n「求您了，分一點[petition_liege.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierPossessive]的財富給卑微的[petition_county_example.GetName]，這對整個領地都有益處。」"
	petition_liege.0101.desc.council_first_councillor:0 "\n\n所以，[petition_vassal.GetSheHe]覺得[petition_vassal.GetSheHe]能比[second_party.GetTitledFirstName]幹得更好……"
	petition_liege.0101.desc.council_second_councillor:0 "或許我應該把[second_councillor.GetTitledFirstName]換掉。"
	petition_liege.0101.accept.council_seat:0 "好吧，你會得到你的席位。"
	petition_liege.0101.accept.council_seat_occupied:0 "你會取代[second_party.GetTitledFirstNameNoTooltip]成為我的[second_party.GetCouncilTitle]"
	petition_liege.0101.accept.pay_debt:0 "好吧，你的債務我還了。"
	petition_liege.0101.accept.war_aid:0 "我會派些人馬的。"
	petition_liege.0101.accept:0 "我明白你的意思了。很好，我會下令中止戰爭。"
	petition_liege.0101.accept.faction_war:0 "那些叛徒必須向我解釋。"
	petition_liege.0101.accept.county_control:0 "秩序將會恢復。"
	petition_liege.0101.accept.county_convert:0 "[ROOT.Char.GetFaith.DevilNamePossessive]的孩子必須被趕走。"
	petition_liege.0101.accept.county_opinion:0 "群眾應該見見他們的[petition_liege.GetTitleAsNameNoTooltip]。"
	petition_liege.0101.accept.fortify_border:0 "你的邊境也是我的邊境。"
	petition_liege.0101.accept.title_liege:0 "行，[petition_claim.GetTierAsNameNoTooltip|l]歸你了。"
	petition_liege.0101.accept.title_vassal:0 "我會支持你的宣稱。"
	petition_liege.0101.accept.construct_city:0 "為什麼不呢？一座新城鎮會為[petition_construct_county.GetDeJureLiege.GetNameNoTierNoTooltip]帶來好處。"
	petition_liege.0101.accept.construct_temple:0 "[petition_construct_county.GetNameNoTierNoTooltip]缺少[petition_liege.GetFaith.BishopNeuter]已經太久了。"
	petition_liege.0101.accept.development:0 "可以，[petition_liege.GetCapitalLocation.GetNameNoTooltip]有點太擁擠了。"
	petition_liege.0101.bribe_gold.council_seat:0 "要進入我的核心圈子，你必須證明自己財務狀況良好……"
	petition_liege.0101.bribe_gold.war_aid:0 "要搞訓練，要用裝備，沒有一件不費錢。"
	petition_liege.0101.bribe_gold:0 "我可以賜予你和平，但你需要付出一定的#EMP 賠款#!……"
	petition_liege.0101.bribe_gold.faction_war:0 "和平自有其代價。"
	petition_liege.0101.bribe_gold.county_control:0 "這活費力又耗錢。"
	petition_liege.0101.bribe_gold.county_convert:0 "[ROOT.Char.GetFaith.WealthGodName]教導我們，這樣的工作可不是免費的。"
	petition_liege.0101.bribe_gold.county_opinion:0 "這樣的訪問會花很多錢。"
	petition_liege.0101.bribe_gold.fortify_border:0 "算了吧，你知道這樣的措施耗費甚多。"
	petition_liege.0101.bribe_gold.title_liege:0 "對你來說，你的宣稱值多少錢呢？"
	petition_liege.0101.bribe_gold.title_vassal:0 "它對你來說價值多少呢，[petition_vassal.GetFirstNameNoTooltip]？"
	petition_liege.0101.bribe_gold.construct_city:0 "你肯定知道這種事有多花錢……"
	petition_liege.0101.bribe_gold.construct_temple:0 "你想必會贊助一座附屬建築吧？"
	petition_liege.0101.bribe_gold.development:0 "當然，不過一點小小的補償還是有必要的。"
	petition_liege.0101.bribe_favor.council_seat:0 "如此人情必須得到回報。"
	petition_liege.0101.bribe_favor.pay_debt:0 "總有一天我會找你的，記得回報我。"
	petition_liege.0101.bribe_favor.war_aid:0 "我希望能在需要時得到你的幫助。"
	petition_liege.0101.bribe_favor:0 "[second_party.GetFirstNameNoTooltip]不會高興的。你欠我一次……"
	petition_liege.0101.bribe_favor.faction_war:0 "最好不要忘記我的人情。"
	petition_liege.0101.bribe_favor.county_control:0 "我會幫你，但你也必須幫我。"
	petition_liege.0101.bribe_favor.county_convert:0 "只要你記得住這一天，還有我幫的這份忙。"
	petition_liege.0101.bribe_favor.county_opinion:0 "人情還人情。"
	petition_liege.0101.bribe_favor.fortify_border:0 "要是我這麼做了，你就得聽我的使喚。"
	petition_liege.0101.bribe_favor.title_liege:0 "欠了我的情我可沒那麼容易忘。"
	petition_liege.0101.bribe_favor.title_vassal:0 "這份人情必須要全數償還。"
	petition_liege.0101.bribe_favor.construct_city:0 "好吧，但你欠我一次。"
	petition_liege.0101.bribe_favor.construct_temple:0 "[petition_liege.GetFaith.HighGodName]將見證你欠下的債。"
	petition_liege.0101.bribe_favor.development:0 "[petition_vassal.GetCapitalLocation.GetNameNoTooltip]將會蒸蒸日上，不過#EMP 你#!也欠了人情待償。"
	petition_liege.0101.repay_favor:0 "我欠你的情到此為止。"
	petition_liege.0101.bribe_factions.council_seat:0 "我的閣臣肯定都是無可指摘的。"
	petition_liege.0101.bribe_factions.pay_debt:0 "那你欠我一次，必須照我說的辦。"
	petition_liege.0101.bribe_factions.war_aid:0 "宣誓效忠，你就能得到我的兵。"
	petition_liege.0101.bribe_factions:0 "我不能容忍#EMP 任何#!內鬥。#EMP 就這樣#!。"
	petition_liege.0101.bribe_factions.faction_war:0 "而我現在對你有同樣的期望。"
	petition_liege.0101.bribe_factions.county_control:0 "作為回報，我想我能夠信賴你？"
	petition_liege.0101.bribe_factions.county_convert:0 "證明你的忠心，我就會派出[ROOT.Char.GetFaith.AltPriestTermPlural]。"
	petition_liege.0101.bribe_factions.county_opinion:0 "我可以現身，不過你必須要退出政治集團。"
	petition_liege.0101.bribe_factions.fortify_border:0 "你的忠誠，換你的安心。"
	petition_liege.0101.bribe_factions.title_liege:0 "我可以捨棄它，但我希望能得到你的忠誠。"
	petition_liege.0101.bribe_factions.title_vassal:0 "為了這個頭銜，我想要得到你無盡的忠誠。"
	petition_liege.0101.bribe_factions.construct_city:0 "這座城將標誌著你對我的忠誠。"
	petition_liege.0101.bribe_factions.construct_temple:0 "別再搞小集團，你就會得到你的[petition_liege.GetFaith.HouseOfWorship]。"
	petition_liege.0101.bribe_factions.development:0 "你的忠誠，我的善行，價格公道。"
	petition_liege.0101.bribe_contract.council_seat:0 "豐足的貢賦才能確保你有一個席位。"
	petition_liege.0101.bribe_contract.pay_debt:0 "作為償還，我會提高你的稅賦。"
	petition_liege.0101.bribe_contract.war_aid:0 "送禮都是相互的。"
	petition_liege.0101.bribe_contract.vassal_war:0 "為了和平，你願意給我什麼？"
	petition_liege.0101.bribe_contract.faction_war:0 "展示你的謝意，我才會出手相助。"
	petition_liege.0101.bribe_contract.county_control:0 "秩序有其價碼，必須得到回報。"
	petition_liege.0101.bribe_contract.county_convert:0 "更高的義務才能補償這次援助。"
	petition_liege.0101.bribe_contract.county_opinion:0 "我想滿意的果實應當共享？"
	petition_liege.0101.bribe_contract.fortify_border:0 "你的稅賦得提高點，彌補我的支出吧。"
	petition_liege.0101.bribe_contract.title_liege:0 "那些土地和更高的稅賦是綑綁在一起的。"
	petition_liege.0101.bribe_contract.title_vassal:0 "除非你的貢賦比[second_party.GetSheHe]多。"
	petition_liege.0101.bribe_contract.construct_city:0 "更高的稅賦才能抵消這些費用。"
	petition_liege.0101.bribe_contract.construct_temple:0 "我會為你分攤負擔，只要你將來也會分攤我的。"
	petition_liege.0101.bribe_contract.development:0 "我也想分一杯羹。"
	petition_liege.0101.refusal.council_seat:0 "還有別的考慮因素在發揮作用。"
	petition_liege.0101.refusal.pay_debt:0 "封臣的賬目關我屁事。"
	petition_liege.0101.refusal.war_aid:0 "你必須指望自己的勝利。"
	petition_liege.0101.refusal:0 "要是你弱到沒能力統治，那也許你就不應該統治。"
	petition_liege.0101.refusal.faction_war:0 "我不會為了你打你自己的仗。"
	petition_liege.0101.refusal.county_control:0 "你的土地就是你負責，[petition_vassal.GetTitleAsNameNoTooltip]。"
	petition_liege.0101.refusal.county_convert:0 "那些都是你的子民，因此這是#EMP 你的#!問題。"
	petition_liege.0101.refusal.county_opinion:0 "哎呀，我太忙了，沒時間搞這種無聊的活動。"
	petition_liege.0101.refusal.fortify_border:0 "我有自己的城堡要維護。"
	petition_liege.0101.refusal.title_liege:0 "我也對[petition_claim.GetNameNoTierNoTooltip]有宣稱。"
	petition_liege.0101.refusal.title_vassal:0 "你握劍的手臂有多強，你的宣稱就有多強。"
	petition_liege.0101.refusal.construct_city:0 "你自己的土地，你自己負責。"
	petition_liege.0101.refusal.construct_temple:0 "虔誠的信徒通常自己贊助修教堂。"
	petition_liege.0101.refusal.development:0 "唉，某些土地比其他土地更蒙福。"
	petition_liege.0101.council_second_occupied:0 "[second_councillor.GetTitledFirstNameNoTooltip]會從[second_councillor.GetCouncilTitle]一職上下台。"
	petition_liege.0101.council_second:0 "我有個別的職位很適合你。"
	petition_liege.0101.war_aid_join:0 "我會將[second_party.GetFirstNameNoTooltip]打垮。"
	petition_liege.0101.additional_effects:0 "在以下方面修正接受度："
	petition_liege.0101.bribe_given:0 "如果[petition_vassal.GetSheHe]接受你的還價"
	petition_liege.0101.bribe_refused:0 "如果[petition_vassal.GetSheHe]拒絕你的還價"
	petition_liege.0201.t:0 "$petition_liege_header$接受"
	petition_liege.0201.desc.intro:0 "我被護送進[petition_liege.GetTitledFirstNamePossessive]的御座廳，[petition_liege.GetSheHe]召我向前，與[petition_liege.GetHerHim]說話。"
	petition_liege.0201.desc.council_seat:0 "\n\n我闡明了在已獲證實或未經證實的能力方面為何我是[petition_liege.GetTitleAsNamePossessiveNoTooltip][petition_vassal.Custom('GetCouncilPositionRequest')]的合適候選人，並要求獲得[petition_liege.GetHerHis]的顧問一職。"
	petition_liege.0201.desc.war_aid:0 "\n\n我哀求我的領主將[petition_liege.GetSheHe]自己的大能盡可能地供我的正當事業使用，以免領地的一位忠臣被擊敗。"
	petition_liege.0201.desc.pay_debt:0 "\n\n我懇求[petition_liege.GetTitleAsNameNoTooltip]理解我的封地面臨的巨大挑戰，這些挑戰已經讓我的金庫空空如也，並哀求[petition_liege.GetHerHim]解決我的債務問題……"
	petition_liege.0201.desc.vassal_war:0 "\n\n我陳述了我與[second_party.GetTitledFirstName]持續衝突的起因和經過，並請求[petition_liege.GetTitleAsNameNoTooltip]強制和平，終結[petition_liege.GetHerHis]領內的流血。"
	petition_liege.0201.desc.faction_war:0 "\n\n我概述了導致[second_party.GetTitledFirstName]和[second_party.GetHerHis]的[vassal_faction.GetName|l]公開背叛的事件，並請求[petition_liege.GetTitleAsNameNoTooltip]強迫他們投降。"
	petition_liege.0201.desc.county_control:0 "\n\n我仔細描述了我的封地所面臨的問題，對我權威的反抗，流浪者的困擾，並請求領主幫忙恢復秩序。"
	petition_liege.0201.desc.county_convert:0 "\n\n我熱切地解釋了封地內的情況，並且請求領主支持，以便將罪惡的民眾引入[petition_liege.GetFaith.GetNameNoTooltip]的光明中。"
	petition_liege.0201.desc.county_opinion:0 "\n\n我解釋了領地內積蓄的不滿，以及[petition_liege.GetTitleAsNameNoTooltip]的一次簡單訪問能給普通民眾帶來的巨大精神鼓舞。"
	petition_liege.0201.desc.fortify_border:0 "\n\n我冷靜地論述了鄰國的威脅，提醒領主小心[second_party.GetPrimaryTitle.GetName]，並注意我的領地面臨的風險。"
	petition_liege.0201.desc.title_liege:0 "\n\n我恭敬地聲明了對[petition_liege.GetHerHis]的[petition_claim.GetName]的合法宣稱，提供了作為證據的冗長文件，然後等待[petition_liege.GetTitleAsNamePossessiveNoTooltip]的答覆。"
	petition_liege.0201.desc.title_vassal:0 "\n\n我熟練地列出支持我對[petition_claim.GetName]宣稱的證據，並強調我的宣稱比[second_party.GetTitledFirstName]的更加有效。"
	petition_liege.0201.desc.construct_city:0 "\n\n我陳述為何要促進[petition_construct_county.GetName]的[petition_construct.GetName]定居點的發展，就像之前排演過的那樣列出益處。"
	petition_liege.0201.desc.construct_temple:0 "\n\n我謙卑地提出請求，希望領主能出資在[petition_construct_county.GetName]建造一座新[petition_liege.GetFaith.HouseOfWorship]，就建在[petition_construct.GetName]的定居點。"
	petition_liege.0201.desc.development:0 "\n\n我仔細解釋了[petition_county_example.GetName]和[petition_liege.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier]之間的迥異情況，以及如何才能縮小差距。"
	petition_liege.0201.desc.bridge:0 "\n\n聽完我的講話後，[petition_liege.GetSheHe]親切地對我微笑，然後說道：「當然，[petition_liege.Custom2('RelationToMeShort', petition_vassal)]！我會立即派人處理此事。」"
	petition_liege.0201.desc.council_second_party:0 "我肯定不會比[second_party.GetFullName]做得差……"
	petition_liege.0201.a:0 "謝主隆恩！"
	petition_liege_accept_tt:0 "你的請願被接受"
	petition_liege.0205.t:0 "$petition_liege_header$還價"
	petition_liege.0205.desc.intro:0 "$petition_liege.0201.desc.intro$"
	petition_liege.0205.desc.bridge:0 "\n\n聽完我的講話後，[petition_liege.GetSheHe]坐在那，沉默了一會兒，[petition_liege.GetSheHe]深思熟慮著我的請願。\n\n最終，[petition_liege.GetSheHe]開口了：「你說的有些道理，但想讓我同意你的請求，我需要一些回報。想必你明白，這件事如果成了，對我們雙方都有好處，對吧？」"
	petition_liege.0205.counter:0 "[petition_liege.GetTitleAsNameNoTooltip]，也許我解釋得不夠清楚……"
	petition_liege.0205.a:0 "公平的提議，我接受。"
	petition_liege.0205.b:0 "你在說笑？我已經被逼到死角了！"
	petition_liege_skillcheck_counter_tt:0 "嘗試用其他方式說服你的領主"
	petition_liege.0209.t:0 "$petition_liege_header$拒絕"
	petition_liege.0209.desc.intro:0 "$petition_liege.0201.desc.intro$"
	petition_liege.0209.desc.bridge:0 "\n\n聽完我的講話後，[petition_liege.GetSheHe]皺著眉頭拒絕了我。"
	petition_liege.0209.desc.bridge.apologetic:0 "$petition_liege.0209.desc.bridge$「很抱歉，但為了[petition_liege.GetPrimaryTitle.GetNameNoTierNoTooltip]的利益我必須拒絕你的請求。」"
	petition_liege.0209.desc.bridge.unapologetic:0 "$petition_liege.0209.desc.bridge$「#EMP 這#!就是你要和我商討的緊急事務？就這？恕我失陪，我還有真正#EMP 重要#!的事務要處理。」"
	petition_liege.0209.desc.bridge.favor:0 "$petition_liege.0209.desc.bridge$「真的很抱歉，但我不能答應這個請求。不是不想，實在是無能為力，這次算我欠你一個人情，希望你滿意。」"
	petition_liege.0209.counter:0 "等等，[petition_liege.GetLadyLord]！聽我說完！"
	petition_liege.0209.a:0 "唉。"
	petition_liege.0209.favor:0 "好吧。"
	petition_liege.0301.t:0 "接受還價"
	petition_liege.0309.t:0 "拒絕還價"
	petition_liege.0401.t:0 "$petition_liege_header$其他人的意見"
	petition_liege.0401.desc.intro:0 "[petition_liege.GetTitledFirstName]想了一會兒，然後大聲說道：「[first_portrait.GetFirstName]，我要求你對這件事發表諫言！」[first_portrait.Custom('GetNotableCharacteristic')][first_portrait.Custom('GetPetitionLiegeTitle')]立刻握著[first_portrait.GetHerHis]的[first_portrait.Custom('councillor_flavor_prop')]快步向前。「是的，[petition_liege.GetLadyLord]，這是個相當微妙的問題……」\n\n"
	petition_liege.0401.desc.second:0 "[second_portrait.GetTitledFirstName]，[petition_liege.GetTitleAsNamePossessiveNoTooltip]的[second_portrait.Custom('GetPetitionLiegeTitle')]，則在一旁靜靜地看著"
	petition_liege.0401.desc.second_diplomacy:0 "$petition_liege.0401.desc.second$——也許我可以利用[second_portrait.GetHerHis]的外交天賦？\n\n"
	petition_liege.0401.desc.second_martial:0 "$petition_liege.0401.desc.second$——一個務實的論據也許能得到[second_portrait.GetHerHis]的支持？\n\n"
	petition_liege.0401.desc.second_stewardship:0 "$petition_liege.0401.desc.second$——正確的數字也許會讓[second_portrait.GetHerHim]相信我的困境？\n\n"
	petition_liege.0401.desc.second_intrigue:0 "$petition_liege.0401.desc.second$——我能否當眾智勝[second_portrait.GetHerHim]？\n\n"
	petition_liege.0401.desc.second_learning:0 "$petition_liege.0401.desc.second$——沒有人能質疑#EMP [second_portrait.GetHerHim]#!未反駁的論點。\n\n"
	petition_liege.0401.desc.third_soulmate:0 "同時，我摯愛的[third_portrait.GetTitledFirstName]也在附近"
	petition_liege.0401.desc.third_lover:0 "[third_portrait.GetTitledFirstName]偷偷朝我眨了眨眼"
	petition_liege.0401.desc.third_best_friend:0 "我最親密的知己[third_portrait.GetTitledFirstName]也在現場"
	petition_liege.0401.desc.third_friend:0 "不過……我的好朋友[third_portrait.GetTitledFirstName]可能也具有一定的影響力"
	petition_liege.0401.desc.third_fallback:0 "另外，[third_portrait.GetTitledFirstName]和我的關係一直不錯"
	petition_liege.0401.desc.third:0 "——也許[third_portrait.GetSheHe]能幫我這個忙？\n\n"
	petition_liege.0401.desc.outro:0 "[petition_liege.GetTitleAsNameNoTooltip]回頭看了我一眼，[petition_liege.GetHerHis]的注意力已轉向別處。我必須#EMP 做點#!什麼！"
	petition_liege.0401.first:0 "我知道如何抓住[first_portrait.GetFirstNameNoTooltip]話中的漏洞……"
	petition_liege.0401.second:0 "「[second_portrait.GetFirstNameNoTooltip]！"
	petition_liege.0401.second_diplomacy:0 "$petition_liege.0401.second$這裡一定有折中的餘地吧？」"
	petition_liege.0401.second_martial:0 "$petition_liege.0401.second$#EMP 你#!一定了解我的觀點吧？」"
	petition_liege.0401.second_stewardship:0 "$petition_liege.0401.second$這裡面的邏輯#EMP 你#!一定很清楚？」"
	petition_liege.0401.second_intrigue:0 "$petition_liege.0401.second$#EMP 你#!一定能看清局勢吧？」"
	petition_liege.0401.second_learning:0 "$petition_liege.0401.second$#EMP 你#!一定能看出其中的智慧吧？」"
	petition_liege.0401.wildcard:0 "[third_portrait.GetTitledFirstNameNoTooltip]會說服他們！"
	petition_liege.0401.success:0 "[petition_liege.GetTitledFirstNameNoTooltip]改變看法"
	petition_liege.0401.failure:0 "[petition_liege.GetTitledFirstNameNoTooltip]未被說服"
	petition_liege.0501.opening:0 "[second_party.Custom2('AppropriateGreeting', ROOT.Char )]"
	petition_liege.0501.desc:0 "忠誠的[second_party.GetTitledFirstName]，很遺憾將你置於如此境地。\n\n我必須請求你將[petition_claim.GetName]讓渡給同樣擁有宣稱的[petition_vassal.GetTitledFirstName]。我相信你會在此事上尊重我的意願。"
	petition_liege.0501.a:0 "我還能有什麼選擇呢……？"
	petition_liege.0501.b:0 "我無法接受！"
	petition_liege.0501.refuse_tt:0 "[second_party.GetTitledFirstName]拒絕放棄[petition_claim.GetName]"
	petition_liege.0601.t:0 "$petition_liege_header$無效"
	petition_liege.0601.desc.court:0 "隨著我作為[ROOT.Char.GetTitleAsNameNoTooltip]的加冕禮結束，我的請願已不再是必須的了……"
	petition_liege.0601.desc.imprisoned_me:0 "$petition_liege.0601_shared_intro$[ROOT.Char.GetImprisonedBy.GetTitledFirstName]把我扔進了監獄。"
	petition_liege.0601.desc.imprisoned:0 "$petition_liege.0601_shared_intro$我被[ROOT.Char.GetImprisonedBy.GetTitledFirstName]俘虜了。"
	petition_liege.0601.desc.liege_dead_me:0 "$petition_liege.0601_shared_intro$結果我把[petition_liege.GetTitledFirstName]殺了……\n\n"
	petition_liege.0601.desc.liege_dead:0 "$petition_liege.0601_shared_intro$[petition_liege.GetTitledFirstName][petition_liege.GetDeathReasonHideKiller]……\n\n"
	petition_liege.0601.desc.liege_imprisoned_me:0 "$petition_liege.0601_shared_intro$結果我俘虜了[petition_liege.GetTitledFirstName]！"
	petition_liege.0601.desc.liege_imprisoned:0 "$petition_liege.0601_shared_intro$[petition_liege.GetTitledFirstName]被[petition_liege.GetImprisonedBy.GetTitledFirstName]俘虜了。"
	petition_liege.0601.desc.new_liege:0 "現在我的請求需要提交給新領主[ROOT.Char.GetLiege.GetTitledFirstNameRegnal]。"
	petition_liege.0601_shared_intro:0 "正當我的請願進入流程，即將得出成果時，"
	petition_liege.0601.desc:0 "\n\n這顯然改變了形勢。"
	petition_liege.0601.a_court:0 "前進，為了更偉大的事業。"
	petition_liege.0601.a_prison:0 "見鬼。"
	petition_liege.0601.a_liege:0 "為什麼我要……"
	petition_liege.0601.a:0 "是時候重新思考一下了……"
	petition_liege.9999.t:0 "$petition_liege_header$退朝"
	petition_liege.9999.desc:0 "最後一個請願者離去，各類廷臣也隨之離開了房間，去別的地方處理工作了。還有一些人留了下來，談論著最近的議程。\n\n很快，議事禮儀的正經氛圍完全消失了，取而代之的是宮廷裡日常的嘈雜與奔忙。"
	petition_liege.9999.a:0 "我的工作完成了。"
	petition_liege.9999.arrogant:0 "讓臣民對我的存在充滿敬畏是件好事。"
	petition_liege.9999.shy:0 "我等不及要回到我的房間了……"
	petition_liege.9999.gregarious:0 "這似乎是與我的宮廷諸君打成一片的好機會。"
	petition_liege.9999.every_guest_and_courtier:0 "所有賓客和廷臣："
	petition_liege.9001.t:0 "$petition_liege_header$轉換戰術"
	petition_liege.9001.desc:0 "我不能再向[petition_liege.GetTitledFirstName][ROOT.Char.Custom( 'GetPetitionType' )|l]請願了。儘管如此，我還是千里迢迢來到[petition_liege.GetCapitalLocation.GetName]，希望得到[petition_liege.GetHerHis]的傾聽，我不會放棄這樣一個機會。我可以要求[petition_liege.GetSheHe]……"
	petition_liege.9001.council_seat:0 "任命我為他們的理事。"
	petition_liege.9001.pay_debt:0 "清償我的債務。"
	petition_liege.9001.war_aid:0 "提供戰爭援助。"
	petition_liege.9001.vassal_war:0 "與我的封臣同僚們維持和平。"
	petition_liege.9001.faction_war:0 "瓦解一個強大的派系。"
	petition_liege.9001.county_control:0 "派遣執達吏幫助控制難以控制的伯爵領。"
	petition_liege.9001.county_convert:0 "資助牧師來改換我領土內的伯爵領。"
	petition_liege.9001.county_opinion:0 "進行一次君主訪問來增加我領土內的民眾好感度。"
	petition_liege.9001.fortify_border:0 "加固領地的邊界。"
	petition_liege.9001.title_liege:0 "賜予宣稱。"
	petition_liege.9001.title_vassal:0 "轉換宣稱"
	petition_liege.9001.construct_city:0 "在我的領地建造一座新的城市。"
	petition_liege.9001.construct_temple:0 "在我的領地建造一座新的寺廟。"
	petition_liege.9001.development:0 "在我的領土裡重新安置一些它們的臣民。"
	petition_liege.9001.fallback:0 "簡單的補充國庫。"
	petition_liege.0101.accept.fallback:0 "很好，你的庫房將被填滿。"
