	petition_liege_county_convert_modifier:0 "資助傳教士"
	petition_liege_county_convert_modifier_desc:0 "該伯爵領的持有者請求領主資助當地的正信傳教工作。"
	petition_liege_county_convert_modifier_tt:0 "擁有此修正的伯爵領，[convert_county|E]速度會加快"
