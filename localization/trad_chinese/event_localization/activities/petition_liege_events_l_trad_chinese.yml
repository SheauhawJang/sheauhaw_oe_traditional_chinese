	petition_liege_county_control_modifier:0 "君王執達吏"
	petition_liege_county_control_modifier_desc:0 "該伯爵領的持有者請求領主派遣執達吏協助恢復秩序。"
	petition_liege_county_control_modifier_tt:0 "擁有此修正的伯爵領，[increase_control|E]速度會加快"
