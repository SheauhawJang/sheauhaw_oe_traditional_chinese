	hajj.0011.t:0 "在閃耀的城牆內"
	hajj.0011.desc:0 "我現在的新首府是光榮的[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]，所以我也抓住機會舉行了儀式，以蒙受朝覲的恩賜。"
	hajj.0011.a:0 "我已經感到離[ROOT.Char.GetFaith.HighGodName]更近了。"
	hajj.0011.a_cynical:0 "這不得不做。"
	hajj.0500.t:0 "閃耀的城牆"
	hajj.0500.desc:0 "「#EMP 閃耀的城牆，閃耀的城牆……#!」當我走進[hajj_dying_relative.GetHerHis]的房間時，[hajj_dying_relative.GetTitledFirstName]低語道。[hajj_dying_relative.GetHerHis|U]的呼吸很吃力，就好像空氣在努力避免進入這個曾經偉大的[hajj_dying_relative.GetWomanMan]患病的肺部。\n\n我清了清嗓子，[hajj_dying_relative.GetFirstNamePossessiveNoTooltip]朦朧的眼睛掙扎著盯著我看：「[ROOT.Char.GetFirstNameNoTooltip]？……是你嗎？」[hajj_dying_relative.GetSheHe]低聲說。然後[hajj_dying_relative.GetHerHis]的目光清澈了片刻：「閃耀的城牆。麥加。」\n\n「[hajj_dying_relative.Custom2('RelationToMe' , ROOT.Char)]，你需要去朝覲。你#EMP 必須#!看到那閃閃發光的城牆！」突如其來的體力消耗使[hajj_dying_relative.GetFirstNameNoTooltip]開始咳嗽，並發出輕微的嗚咽聲。真可憐。"
	hajj.0500.a:0 "我會辦妥的。"
	hajj.0500.a.flavor:0 "遺願只是遺願。"
	hajj.0500.a.tt_hajj:0 "你的下一次[hajj|E][pilgrimage|E]花費會降低"
	hajj.0500.b:0 "我……不能做出任何承諾，[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('hajj_dying_relative'))]。"
	hajj.0500.b.flavor:0 "最好不要這樣。"
	hajj.3010.t:0 "易卜拉欣立足地"
	hajj.3010.desc:0 "進入麥加後，我的首要任務就是參觀易卜拉欣立足地。這塊聖石被認為是易卜拉欣在易司馬儀的陪同下修建克爾白時所使用的墊腳石，都是幾個世紀前的事了。\n\n我周圍的朝覲者都走近聖所，低頭沉思祈禱。我也應該這麼做。"
	hajj.3010.a:0 "我應該為了更實質性的東西而祈禱……"
	hajj.3010.a.wealth.t:0 "財富"
	hajj.3010.a.wealth.desc:0 "你有了如何增加財富的點子"
	hajj.3010.a.opinion.t:0 "社交準則"
	hajj.3010.a.opinion.desc:0 "你領會到了如何變得更討喜"
	hajj.3010.a.prestige.t:0 "威望"
	hajj.3010.a.prestige.desc:0 "你了解了如何變得更有威望"
	hajj.3010.a.bad.t:0 "迷信"
	hajj.3010.a.bad.desc:0 "你滋長了你的迷信"
	hajj.3010.b:0 "咱們下來細想一下。"
	hajj.3010.b.flavor_cynical:0 "最好能把這事搞定。"
	hajj.3020.t:0 "賽法和麥爾維"
	hajj.3020.desc:0 "我的下一個任務是在賽法和麥爾維這兩處聖地之間來回奔走七次，以紀念哈哲爾為她的兒子易司馬儀尋水時的絕望和努力。\n\n易司馬儀後來成為了多福先知的祖先。\n\n當我為這個儀式做準備時，我將賽法和麥爾維盡收眼底，注意到大量來自各行各業的朝覲者已經在兩山間奔走了起來。"
	hajj.3020.a:0 "為什麼就是七次！"
	hajj.3020.b:0 "認真走完七圈就可以了。"
	hajj.3020.c:0 "會有人注意到我少走了幾圈嗎？"
	hajj.3020.c.success.t:0 "偷懶成功"
	hajj.3020.c.success.desc:0 "你在該走的圈數上偷懶成功了"
	hajj.3020.c.failure.desc:0 "你會被抓住並受到了處罰"
	hajj.3021.t:0 "逮個正著！"
	hajj.3021.desc:0 "當我開始從兩座山往回走時，一位當地的教士一臉嚴肅地看著我：「我#EMP 料想#!你並沒有按規矩完成賽法和麥爾維奔走儀式，朝覲者。」\n\n[penalizer.GetSheHe|U]繼續說道：「對於這種行為的罰贖要麼是宰血牲，要麼是繳開齋捐。當然，你也一直都可以按規矩去完成圈數。」[penalizer.GetHerHis]的臉色一瞬間又和緩了起來。\n\n「你若是放棄，朝覲就不完整了，那接下來又如何呢，朝覲者？」"
	hajj.3021.a:0 "就選獻祭動物。"
	hajj.3021.a.flavor:0 "血牲。$hajj.3040.c.flavor$"
	hajj.3021.b:0 "我會捐獻的。"
	hajj.3021.b.flavor:0 "開齋捐。向窮人捐獻穀物和海棗似乎是值得的。"
	hajj.3021.c:0 "那咱們這次就規規矩矩地走七圈。"
	hajj.3021.c.flavor_zealous:0 "我#EMP 就知道#!我應該認真對待這事的……"
	hajj.3021.c.flavor:0 "哦，好煩。"
	hajj.3030.t:0 "滲滲泉"
	hajj.3030.desc:0 "我就在此處，站在神秘的滲滲泉前，這口井是通過夢見沙漠中永恆的泉水而發現的。飲用其泉水是朝覲的古老儀式之一，因此，這也是我的下一項任務。\n\n井水從複雜的石製井沿中湧出，而在我的左邊、右邊和正中間都擠滿了朝覲者，我必須要擠過人群，才能前往這眾人共享的聖水。"
	hajj.3030.a:0 "我應該讓其他人先飲。"
	hajj.3030.a.flavor:0 "我並不著急。"
	hajj.3030.b:0 "消解我靈魂的乾渴！"
	hajj.3030.b.flavor:0 "真好喝。據說還能產生奇效呢！"
	hajj.3030.c:0 "也許我該用手稍微蘸一下。"
	hajj.3030.c.flavor:0 "這看著#EMP 很難說得上#!衛生！"
	hajj.3040.t:0 "為安拉宰牲"
	hajj.3040.desc:0 "下一個儀式的時間到了：為[ROOT.Char.GetFaith.HighGodName]宰牲。儀式場地中一個特殊部分已經為這一場合準備好了，我走近提供各種動物的牲棚時，麝香的香氣也越來越濃。\n\n我仔細地考慮我的選擇；犧牲駱駝等大牲畜肯定會更虔誠——而犧牲較小的牲畜或者羊肯定足以完成朝覲。\n\n一些角落裡的朝覲者似乎也湊起了份子，在他們之間分攤一頭大母牛的費用。"
	hajj.3040.a:0 "六十三峰駱駝！"
	hajj.3040.a.flavor:0 "我不能做得比偉大的先知差！"
	hajj.3040.b:0 "一匹駱駝應該就夠多了。"
	hajj.3040.b.flavor:0 "駱駝們知道這一秘密……"
	hajj.3040.c:0 "我們用羊吧。"
	hajj.3040.c.flavor:0 "反正我也從來不喜歡它們那圓溜溜的眼睛。"
	hajj.3040.d:0 "我會參加那邊的宰牛祭。"
	hajj.3040.d.flavor:0 "為什麼要不必要地消滅更多生靈呢？"
	hajj.3001.t:0 "剃髮"
	hajj.3001.desc:0 "我在易卜拉欣立足地做了禮拜，在塞法和麥爾維兩山之間奔走，飲下滲滲泉水，並向[ROOT.Char.GetFaith.HighGodName]獻牲，現在已經準備好完成朝覲了。我必須要進行的下一個儀式便是剃髮。\n\n"
	hajj.3001.desc.male_dominated:0 "傳統上，男人會把頭髮全部剪掉，但有時也會被特許只剪去一部分，而女人被限制只能剪一縷頭髮。"
	hajj.3001.desc.female_dominated:0 "傳統上，女人會把頭髮全部剪掉，但有時也會被特許只剪去一部分，而男人被限制只能剪一縷頭髮。"
	hajj.3001.desc.equal:0 "傳統上，頭髮要全部剪掉，但有時也會被特許只剪去一部分。"
	hajj.3001.a:0 "全部剪掉！"
	hajj.3001.b:0 "只剪一縷。"
