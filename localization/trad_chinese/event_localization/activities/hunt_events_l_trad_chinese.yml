l_trad_chinese:
	hunt.0050.t:0 "荒野的呼喚"
	hunt.0050.desc:0 "驚嚇、小鹿、獸窟！狩獵有許多值得學習和享受之初，讓人掌握了自然、友誼和禮儀，當然還有刺激！\n\n在我之前就有許多人從事這項高貴又血腥的活動。我現在逐漸明白原因了……"
	hunt.0050.a:0 "我等不及下一次了！"
	hunt.0050.b:0 "只是微不足道的分心......"
	hunt.0080.t:0 "倉促的結論"
	hunt.0080.t.inheritor:0 "荒野的犧牲者"
	hunt.0080.imprisoned_self:0 "我被[ROOT.Char.GetImprisonedBy.GetTitledFirstNamePossessive]抓走了，看來我的狩獵已經結束了……"
	hunt.0080.imprisoned:0 "[host.GetTitledFirstName]被[ROOT.Char.GetImprisonedBy.GetTitledFirstNamePossessive]抓走了，看來我們只能空手回去了……"
	hunt.0080.wounded_self:0 "鑑於我的傷情，一行人決定取消狩獵，啟程返回。"
	hunt.0080.wounded:0 "鑑於[invalidated_flavor.GetTitledFirstName]遭受的傷情，一行人決定取消狩獵，啟程返回。"
	hunt.0080.assassination:0 "這一天進展順利，直到[invalidated_flavor.GetTitledFirstName]突然堅持要我們取消狩獵，聲稱[invalidated_flavor.GetSheHe]在千鈞一髮後擔心自己的生命安全。關於暗殺企圖的謠言比比皆是。"
	hunt.0080.abduction_attempt:0 "隊伍接近獵物時，一個[invalidated_flavor.GetWomanMan]的尖叫聲甚至蓋過了狗不停的吠叫。\n\n一個衣冠不整的[invalidated_flavor.GetTitledFirstName]穿過[ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]跑來求救，哭著說有人要綁架[invalidated_flavor.GetHerHim]！\n\n"
	hunt.0080.abduction:0 "狩獵似乎進行得很順利，直到有人發現[invalidated_flavor.GetTitledFirstName]已經不在隊伍中，然後就找不到了。\n\n我們在[ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')]上搜尋，我們發現了[ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')]上發生過打鬥的跡象。"
	hunt.0080.assassination_culprit:0 "正當我們幾乎接近了我們的獵物時，臉色嚇人的[invalidated_flavor.GetTitledFirstName]突然出現在我們的視野中——直到這時我們才注意到[invalidated_flavor.GetHerHis]的缺席。\n\n氣喘吁吁間，[invalidated_flavor.GetSheHe]聲稱自己險而又險地逃過了一次謀殺！更令人震驚的是，[invalidated_flavor.GetHerHis]的控訴對象是：[invalidated_culprit.GetTitledFirstName]！\n\n那[invalidated_culprit.GetWomanMan]不知去向，似已逃離現場……"
	hunt.0080.abduction_attempt_culprit:0 "\n\n[invalidated_flavor.GetSheHe|U]指向[invalidated_culprit.GetTitledFirstName]，揚起眉毛，但[invalidated_culprit.GetHerHis]的突然失蹤只會加重指控……"
	hunt.0080.abduction_culprit:0 "\n\n由於[invalidated_culprit.GetTitledFirstName]也奇怪地缺席，某些結論自然而然地被武斷得出了……"
	hunt.0080.death_inheritor:0 "我被告知[host.GetTitledFirstName]死去了！看來[host.GetSheHe]在打獵時[host.GetDeathReason]。"
	hunt.0080.death_inheritor_killer:0 "終於，那個該死的[host.Custom('InsultNoun')][host.GetTitledFirstName]上路了，而且是我親手送上路的。"
	hunt.0080.death:0 "[invalidated_flavor.GetTitledFirstName]因為[invalidated_flavor.GetDeathReasonHideKiller]而悲慘死亡，一行人決定取消狩獵，啟程返回。"
	hunt.0080.desc_inheritor:0 "\n\n作為新繼任的[ROOT.Char.GetPrimaryTitle.GetNameNoTier][ROOT.Char.GetTitleAsNameNoTooltip]，在這種意外事件後，還有很多事情需要籌措……"
	hunt.0080.desc:0 "\n\n我們只好等下一次了……"
	hunt.0080.a:0 "這是項危險的娛樂。"
	hunt.0080.b:0 "我要把那頭野獸的腦袋掛在我的牆上！"
	hunt.0081.t:0 "計畫有變"
	hunt.0081.sick:0 "以我目前的狀況，也許最好回家，回到我的壁爐旁，回到我溫暖的床上。"
	hunt.0081.wounded:0 "疼痛使騎行變得困難，在這種情況下我肯定會感到緊張。"
	hunt.0081.host:0 "\n\n我不想讓大家失望，但人必須為自己的健康負責……"
	hunt.0081.guest:0 "\n\n錯過剩下的[host.GetTitledFirstNamePossessive]確實遺憾，但這值得冒險嗎？"
	hunt.0081.a:0 "我覺得我不行了。"
	hunt.0081.b:0 "我還能行……"
	hunt.0082.t:0 "戛然而止"
	hunt.0082.a:0 "可怕！"
	hunt_wounded_guest_leaves_toast:0 "受傷的賓客"
	hunt.0100.opening_desc:0 "我特此邀請你來[barony.GetNameNoTier]參加狩獵！"
	hunt.0101.desc:0 "我特此邀請你來[barony.GetNameNoTier]參加狩獵！這將是一場盛會，值得你光臨。"
	hunt.0102.desc:0 "我特此邀請你來[barony.GetNameNoTier]參加狩獵！這將是一場盛會，你將體驗到很棒的賽事和陪伴。"
	hunt.0110.t:0 "乏善可陳的到場人數"
	hunt.0110.desc:0 "真不敢相信。儘管我發了請柬，做了準備，但卻沒有一個人來參加我的狩獵。\n\n無所謂！我將獨自享受這項運動；榮耀都將屬於我！"
	hunt.0120.desc:0 "我不知道你為什麼接受了我的邀請卻反而去參加[other_host.GetTitledFirstNamePossessive]的狩獵，但我會記住這件事的。"
	hunt.0500.t.sighting:0 "追蹤[activity.Custom('GetAnimalType')|U]"
	hunt.0500.t.boar:0 "強壯的野豬"
	hunt.0500.t.hart:0 "高貴的獵物"
	hunt.0500.t.large:0 "前景良好"
	hunt.0500.t.small:0 "微薄的收穫"
	hunt_start_tt:0 "[host.GetShortUIName|U]將會尋找一隻#V [activity.Custom('GetAnimalType')]#!"
	hunt_opening_master_of_hunt:0 "[host.GetShortUINamePossessiveNoFormat]的狩獵總管[hunt_participant.GetTitledFirstName]召集眾人聚集，時間定在第一縷陽光照在"
	hunt_opening_hunt_leader:0 "[hunt_participant.GetTitledFirstName]召集隊伍集合，此時太陽升起於"
	hunt_opening:0 "眾人被要求集合，時間定在晨光出現在"
	hunt_opening_rural:0 "[host.GetCurrentLocation.GetNameNoTooltip]附近[host.GetCurrentLocation.Custom('GetTerrainTypePlural')]的營地時。"
	hunt_opening_hunting_grounds:0 "[activity.GetCurrentPhase.GetLocation.GetTitle.GetBaseNameNoTierPossessiveNoTooltip][host.GetCurrentLocation.Custom('GetTerrainTypePlural')]裡的獵場時。"
	hunt_opening_royal_reserves:0 "[activity.GetCurrentPhase.GetLocation.GetTitle.GetBaseNameNoTierPossessiveNoTooltip][host.GetCurrentLocation.Custom('GetTerrainTypePlural')]中的君主專用獵場時。"
	hunt_opening_entourage_few:0 "\n\n拼湊了幾個當地獵場看守人的情報，主要是關於附近蹤跡和煙塵的傳言。"
	hunt_opening_entourage_normal:0 "\n\n當地的獵場看守人探查了附近新近的蹤跡和煙塵。"
	hunt_opening_entourage_many:0 "\n\n我派出了許多獵場看守和激飛犬仔細搜查這片區域，尋找蹤跡和煙塵。"
	hunt.0500.boar:0 "這片區域顯然有一頭粗壯的野豬——危險而優質的獵物。"
	hunt.0500.hart:0 "看來這裡一定有頭強大的雄鹿——王者配享的獵物！"
	hunt.0500.roe:0 "顯然周圍有一頭小型[activity.Custom('GetAnimalType')]雄鹿，近來沒有大型獵物的蹤跡。"
	hunt.0500.buck:0 "這片地方肯定有一頭壯碩的雄鹿，而且現在狩獵它的條件再好不過了！"
	hunt.0500.bison:0 "有群[activity.Custom('GetAnimalType')]就在附近，而且其中有一頭強大的公牛！"
	hunt.0500.no_bison:0 "儘管這裡的獵場#EMP 應該#!適合狩獵[activity.Custom('GetAnimalType')]，但我被告知沒人在附近目擊過雄鹿或野牛。"
	hunt.0500.no_deer:0 "這片地方沒有雄鹿的跡象令人遺憾，不過這裡顯然有大量的[activity.Custom('GetAnimalPlural')]。"
	hunt.0500.desc_prestigious:0 "\n\n[hunt_participant.GetFirstNameNoTooltip]興奮地說道，「我們前面出現了了不起的獵物！」"
	hunt.0500.desc_large:0 "\n\n[hunt_participant.GetFirstNameNoTooltip]咧著嘴笑了。「這會很有趣！」"
	hunt.0500.desc_small:0 "\n\n[hunt_participant.GetFirstNameNoTooltip]聳聳肩，「沒關係，一隻[activity.Custom('GetAnimalAdjective')][activity.Custom('GetAnimalType')]依然可以是很棒的娛樂！」"
	hunt_opening_sighting:0 "\n\n讓我們看看傳言是否是真的……"
	hunt.0500.guest:0 "\n\n最終，[host.GetTitledFirstName]決定[host.GetSheHe]今天想要狩獵一隻[activity.Custom('GetAnimalType')]。"
	hunt.0500.a:0 "我們到那兒去！"
	hunt.0500.b:0 "我寧願去驅獵狐狸。"
	hunt.0500.c:0 "我們還是去圍困狡猾的兔子吧。"
	hunt.0500.d:0 "我來是為了獵[host.Custom('GetRegionalDeerType')]！"
	hunt.0500.f:0 "我憑藉力量去獵殺一些東西！"
	hunt.0510.t:0 "[activity.Custom('GetLegendaryColor')|U][activity.Custom('GetAnimalType')|U]"
	hunt.0510.desc:0 "\n\n他們什麼也沒找到，但我能感覺得到：那個難捉的生物就在那裡，就在附近的某個地方…… "
	hunt.0510.a:0 "那野獸會是我的！"
	hunt.0520.t.sighting:0 "棘手的[activity.Custom('GetAnimalType')|U]"
	hunt.0520.t.tiger:0 "可怕的大貓"
	hunt.0520.t.lion:0 "金髮"
	hunt.0520.t.leopard:0 "滿是斑點的獵物"
	hunt.0520.t.lynx:0 "優雅的獵物"
	hunt.0520.t.bear:0 "去抓我們的熊"
	hunt.0520.t.hyena:0 "誰在陰笑？"
	hunt.0520.t.wolf:0 "害人精"
	hunt.0520.b:0 "把我的[ROOT.Char.Custom('GetAnimalTypeCaptive')]趕出來！我們開始狩獵！"
	hunt.0520.c:0 "這附近肯定有[ROOT.Char.Custom('GetRegionalWolfPlural')]。"
	hunt.0530.t.sighting:0 "追逐[activity.Custom('GetAnimalPlural')|U]"
	hunt.0530.t.rare:0 "稀有的鳥"
	hunt.0530.t.common:0 "帶翅膀的"
	hunt.0530.b:0 "我覺得一個[activity.Custom('GetAnimalTypeWaterfowl')]就夠了。"
	hunt.0530.c:0 "總有一隻[activity.Custom('GetAnimalTypeGamebird')]可以抓住。"
	hunt.0530.d:0 "我想看我的[activity.Custom('GetRaptorType')]捕野兔。"
	hunt_opening_falconry_sighting:0 "\n\n我們希望這些消息是可信的。"
	hunt_opening_falconry:0 "運氣好的話，我們會為我們的[activity.Custom('GetRaptorPlural')]找到一群[activity.Custom('GetAnimalPlural')]來鍛鍊鍛鍊。"
	hunt_opening_entourage_few_falconry:0 "\n\n我們帶來的幾個專門拍打樹叢驚起獵物的人已經帶著狗準備好了，而且已經找好了合適的路線。"
	hunt_opening_entourage_normal_falconry:0 "\n\n專門拍打樹叢驚起獵物的隊伍已經準備好獵犬，並且已經選擇了一個設施完善的地點。"
	hunt_opening_entourage_many_falconry:0 "\n\n我的這些專門拍打樹叢驚起獵物的人應該可以毫不費力地將鳥兒從藏身處趕出來，並且可以注意到一些可能有所收穫的地點。"
	hunt_opening_standard_sighting:0 "\n\n我的手下一直在收集當地[activity.Custom('GetAnimalType')]的蹤跡。"
	hunt_opening_dangerous_sighting:0 "\n\n我的手下一直在收集在當地肆虐的[activity.Custom('GetAnimalType')]的蹤跡。"
	hunt_opening_dangerous:0 "\n\n恰巧，一隻厚顏無恥的[activity.Custom('GetAnimalType')]最近一直在威脅當地安危。"
	hunt.0520.cat:0 "這隻畜生已經奪走了好幾個在地人的生命，而且膽子變得一天比一天大。"
	hunt.0520.bear:0 "它潛伏在[ROOT.Char.GetCurrentLocation.Custom('GetTerrainTreePlural')]中，從附近的村莊搶走牲畜，威脅採集者。"
	hunt.0520.wolf:0 "[activity.Custom('GetAnimalGroup')]是一種令人討厭的東西，它們從農場中覓食，然後退到[ROOT.Char.GetCurrentLocation.Custom('GetTerrainTreePlural')]裡。"
	hunt_opening_entourage_few_dangerous:0 "我們沒多少人，可能會很棘手，但幸運的話我們會找到這頭野獸並終結它的恐怖統治。"
	hunt_opening_entourage_normal_dangerous:0 "我們#EMP 應該#!有足夠多的人來找到並困住這頭野獸，而不會有太多麻煩。"
	hunt_opening_entourage_many_dangerous:0 "我們有很多雙眼睛，更不用說長矛了——這頭野獸的恐怖統治今天結束了！"
	hunt.0520.a:0 "沒有時間可以浪費了。"
	hunt_header:0 "狩獵："
	hunt.1001.t:0 "困住[activity.Custom('GetAnimalType')|U]"
	hunt.1001.desc_opening_courtier:0 "我的[ROOT.Char.Custom2('RelationToMeShort', hunt_participant)][hunt_participant.GetTitledFirstName]第一個注意到了它的[activity.Custom('GetAnimalFeature')]。"
	hunt.1001.desc_opening:0 "我瞇著著眼睛觀察這裡的景色，突然恍然大悟。就在那裡有[activity.Custom('GetAnimalFeature')]和其他一切！"
	hunt.1001.desc_opening_courtier_plural:0 "我的[ROOT.Char.Custom2('RelationToMeShort', hunt_participant)][hunt_participant.GetTitledFirstName]第一個發現了[activity.Custom('GetAnimalGroup')]。"
	hunt.1001.desc_opening_plural:0 "我放眼眺望這裡的景色，突然間恍然大悟。就在那兒，有一支[activity.Custom('GetAnimalGroup')]！"
	hunt.1001.bison:0 "\n\n小心翼翼地讓大夥就位後，我們襲擊了[activity.Custom('GetAnimalSoundParticiple')]野獸，並把一頭優質的[activity.Custom('GetAnimalMale')]同驚慌的獸群隔開。\n\n"
	hunt.1001.desc:0 "\n\n很難看清那只[activity.Custom('GetAnimalAdjective')][activity.Custom('GetAnimalMale')]，但毫無疑問它就在那裡，正透過[host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]觀察著我們。\n\n"
	hunt.1001.closing_chase:0 "[host.GetTitledFirstName]追趕著那頭野獸，叫道：「快來啊，它快逃掉了！」"
	hunt.1001.closing_ambush:0 "[host.GetTitledFirstName]想了一會兒，然後向左打手勢，「來啊，我們把它隔開！」"
	hunt.1001.closing_herd:0 "我們聚集在落單的[activity.Custom('GetAnimalType')]和正在逃跑的[activity.Custom('GetAnimalGroup')]之間。現在真正的追逐開始了！"
	hunt.1001.closing:0 "它死死盯住我——就好像它能感覺到我的意圖——突然[activity.Custom('GetAnimalColor')]毛一閃，它飛速逃離！"
	hunt.1001.desc_opening_courtier_dangerous:0 "我的[ROOT.Char.Custom2('RelationToMeShort', hunt_participant)][hunt_participant.GetTitledFirstName]發現那個[activity.Custom('GetAnimalType')]從遠處看著我們，它的身體繃緊——隨時準備奔跑。"
	hunt.1001.desc_opening_dangerous:0 "眺望[host.GetCurrentLocation.Custom('GetTerrainType')]，我忽然看見它，彷彿它一直都在那兒：那個[activity.Custom('GetAnimalType')]！"
	hunt.1001.desc_opening_courtier_plural_dangerous:0 "我的[ROOT.Char.Custom2('RelationToMeShort', hunt_participant)][hunt_participant.GetTitledFirstName]在[host.GetCurrentLocation.Custom('GetTerrainType')]的另一頭發出信號——整群[activity.Custom('GetAnimalType')][activity.Custom('GetAnimalGroup')]都蹲在不遠處的一個窪地裡。"
	hunt.1001.desc_opening_plural_dangerous:0 "眺望[host.GetCurrentLocation.Custom('GetTerrainType')]，我忽然發現了它們，彷彿它們一直都在那兒：[activity.Custom('GetAnimalGroup')]！"
	hunt.1001.wolf:0 "\n\n我們一靠近，這群野獸就逃跑了，它們[activity.Custom('GetAnimalSoundParticiple')]著發出警報，並撤退到[host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]，[activity.Custom('GetAnimalDanger')]咆哮。\n\n"
	hunt.1001.desc_dangerous:0 "\n\n這頭危險的[activity.Custom('GetAnimalAdjective')]十分壯觀。馬匹在[host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]中發現它的[activity.Custom('GetAnimalFeature')]時，它們變得很不安。\n\n"
	hunt.1001.closing_plural_dangerous:0 "我們追趕逃跑的[activity.Custom('GetAnimalColor')]害蟲，重點追殺獸群中最大的那隻。現在真正的追獵才剛開始！"
	hunt.1001.closing_dangerous:0 "毫無預兆地，它的[activity.Custom('GetAnimalColor')]皮毛一[activity.Custom('GetAnimalChargePresent')]而去，消失在一處高地後方！"
	hunt.1001.a:0 "跟上去！上馬！"
	hunt.1001.a.flavor_1:0 "#EMP 呔呵！#!"
	hunt.1001.a.flavor_2:0 "#EMP 衝啊！#!"
	hunt.1001.a.flavor_3:0 "#EMP 嘿！#!"
	hunt.1001.a.flavor_4:0 "#EMP 走開！#!"
	hunt.1001.a.tt:0 "意外更容易發生"
	hunt.1001.b:0 "穩住！看著點[host.GetCurrentLocation.Custom('GetRandomRegionalDanger')]！"
	hunt.1001.b.flavor:0 "#EMP 安全第一！#!"
	hunt.1001.c:0 "走這邊，我們攔住它！"
	hunt.1001.c.flavor:0 "#EMP 獵手們，把它趕向我們的弓箭範圍！#!"
	hunt.1001.d:0 "出發！"
	hunt.1002.desc:0 "獵狗循著逃遁的[activity.Custom('GetAnimalType')]的氣味一路追逐穿過崎嶇的地面，我們跟著獵狗，我的世界逐漸縮小到我周圍的自然環境。\n\n"
	hunt.1002.courtier:0 "與[hunt_participant.GetTitledFirstName]肩騎行，我聽到的只有雷鳴般的馬蹄聲、狗吠聲、男人的叫喊聲……\n\n我們慢慢接近獵物時，我興奮不已！"
	hunt.1002.alone:0 "沿著小徑前進，我聽到的只有雷鳴般的馬蹄聲、狗吠聲、男人的叫喊聲……\n\n我們慢慢接近獵物時，我興奮不已！"
	hunt.1002.a:0 "快來，[hunt_participant.GetFirstNameNoTooltip]，快！"
	hunt.1002.a.alone:0 "夠近了，我馬上就要逮到你了！"
	hunt.1003.desc:0 "經過數小時的騎行，我們終於將這隻狡猾的野獸逼到了絕路——我們的追逐沒有白費！\n\n"
	hunt.1003.bay:0 "這隻筋疲力盡、驚慌失措的動物轉過身，掙扎著站起來，驚慌失措地[activity.Custom('GetAnimalSoundParticiple')]。"
	hunt.1003.dogs:0 "這隻疲憊的[activity.Custom('GetAnimalMale')]差不多了：它已經被獵犬咬傷，狗靠近時它驚恐地蹲下，我的狗監上前把它控制住了。"
	hunt.1003.dangerous:0 "不知是疲倦還是挑釁，那隻[activity.Custom('GetAnimalType')]最終停了下來，轉向我們，發出響亮的[activity.Custom('GetAnimalSound')]。"
	hunt.1003.injured:0 "\n\n[wounded_courtier.GetTitledFirstName]錯過了這次，[wounded_courtier.GetSheHe]一定會大怒的！"
	hunt.1003.bison:0 "\n\n如此近距離地面對強大的[activity.Custom('GetAnimalType')]，而且它[activity.Custom('GetAnimalStrikeParticiple')]猛烈，即使是最勇敢的[ROOT.Char.GetWomanMan]也會心生恐懼，但是獵犬和獵手們完全包圍了它。"
	hunt.1003.boar:0 "\n\n膽怯的獵犬和獵手們包圍了這頭[activity.Custom('GetAnimalType')]，驕傲的它發出可怕的尖叫聲，尖銳的獠牙隨時準備撕裂任何接近的東西。"
	hunt.1003.hart:0 "\n\n這頭強大的[activity.Custom('GetAnimalType')]，鹿角豎立著，依然有一戰之力，在獵犬和長矛包圍了它時[activity.Custom('GetAnimalSoundParticiple')]著。"
	hunt.1003.deer:0 "\n\n[activity.Custom('GetAnimalMale')]十分挑釁，不過隨著針對它的包圍圈越來越小，連空氣中也迴盪著號角聲、狗吠聲和狩獵團的叫喊聲。"
	hunt.1003.fox:0 "\n\n驚恐的[activity.Custom('GetAnimalType')]逐漸意識到自己無法逃脫了，因為獵犬和獵手們已經圍住了它。"
	hunt.1003.hare:0 "\n\n在[host.GetCurrentLocation.Custom('GetTerrainType')]崎嶇的地形與灌木之間，它給了我們，尤其是給了獵犬們一次非常精彩的追逐、衝刺、奔跑和躲藏，但我們最後還是抓住了它。"
	hunt.1003.claws:0 "\n\n獵手們侷促不安地用長矛包圍著它，而它則揮舞著致命的利爪。"
	hunt.1003.fangs:0 "\n\n獵人迅速包圍了這隻咆哮著的動物，它怒視著我，泛著白沫的唾液從露出的尖牙上滴落。"
	hunt.1003.a:0 "讓我來射它。"
	hunt.1003.a.small:0 "停！我想練習一下射擊。"
	hunt.1003.a.flavor:0 "$hunt.1012.a.tt$"
	hunt.1003.b:0 "我會射中它！"
	hunt.1003.b.small:0 "我來終結它。"
	hunt.1003.b.flavor:0 "#EMP 吃我一擊，畜生！#!"
	hunt.1003.c:0 "[hunt_participant.GetFirstNameNoTooltip]，你來射吧。"
	hunt.1003.d:0 "[ROOT.Char.Custom2('RelationToMeShort', hunt_participant)|U]，讓我們看著你宰了它！"
	hunt.1003.d.good:0 "我會給予[intentee.GetFirstNameNoTooltip]這份榮譽。"
	hunt.1003.d.bad:0 "[intentee.GetFirstNameNoTooltip]！它是你的了！"
	hunt.1003.d.small:0 "[ROOT.Char.Custom2('RelationToMe', hunt_participant)]，小心這傢伙！"
	hunt.1003.e:0 "長矛準備！前進！"
	hunt.1003.e.flavor:0 "#EMP 兩個去左邊，兩個去右邊！#!"
	hunt.1003.f:0 "放狗！"
	hunt.1003.f.flavor:0 "#EMP 它們應得的！#!"
	hunt.1003.f.success:0 "獵狗咬死了獵物"
	hunt.1003.f.killed:0 "……但是被咬死了"
	hunt.1003.g:0 "停下！放了這可憐的傢伙。"
	hunt.1003.g.flavor:0 "#EMP 我們已經追獵過它了，沒必要再讓它流血……#!"
	hunt.1003.h:0 "前進，獵人，殺了它！"
	hunt.1003.h.flavor:0 "#EMP 我將……確保它不會逃過你的天羅地網……#!"
	hunt.1003.i:0 "快，[murder_target.GetFirstNameNoTooltip]，跟我上，別讓它跑了！"
	hunt.1003.i.flavor:0 "#EMP 如果我長矛失手，那將是一種恥辱……#!"
	hunt.1003.j:0 "我想要它#EMP 活著#!！"
	hunt.1004.desc:0 "我們幾乎跟不上這頭該死的野獸，它在[host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]裡衝刺、穿梭，瘋狂[activity.Custom('GetAnimalSoundParticiple')]。\n\n這隻[activity.Custom('GetAnimalType')]爬上一處高地，又消失在茂密的灌木叢中，它溜走的速度就跟它出現時一樣快，留下氣喘吁吁的狗和汗流浹背的馬。\n\n"
	hunt.1004.wounded:0 "「也許等待[hunt_participant.GetTitledFirstName]是不明智的……」"
	hunt.1004.wounded_host:0 "可惡，我的運氣真差……我也許應該返回營地……"
	hunt.1004.a:0 "這該死的傢伙逃了！"
	hunt.1004.a.tt:0 "你等著！"
	hunt.1004.b:0 "都是[wounded_courtier.GetFirstNameNoTooltip]拖延了我們，那個蠢材！"
	hunt.1005.t:0 "刺向[murder_target.GetFirstNameNoTooltip]的長矛"
	hunt.1005.opening:0 "我們包圍了[activity.Custom('GetAnimalSoundParticiple')][activity.Custom('GetAnimalType')]，長矛林立，但是我一直盯著我的[ROOT.Char.Custom2('RelationToMe', murder_target)][murder_target.GetFirstName]，靜待時機……\n\n"
	hunt.1005.opportunity:0 "受驚的[activity.Custom('GetAnimalMale')]突然[activity.Custom('GetAnimalStrikePresent')]時，"
	hunt.1005.desc:0 "我靈巧地跳落到[ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')]，我「不受控制的」長矛手滑刺穿了[murder_target.GetFirstNamePossessiveNoTooltip]的脖子，這一切發生得太快，就算能看到，也來不及避開。\n\n[hunt_participant.GetFirstNameNoTooltip]在震驚中緊緊抓著自己的傷口，大夥們也嚇得停下了追獵的腳步。「快來救人！」我叫道，「[murder_target.GetFirstNameNoTooltip]受傷了！」，隨後我便衝向[murder_target.GetHerHim]和[activity.Custom('GetAnimalType')]之間。\n\n塵埃落定後，大家都確信這只是一場事故……"
	hunt.1005.a:0 "#EMP 怎麼#!會發生這種事……？"
	hunt.1006.desc:0 "我毫無破綻地向旁邊搖晃，偏離了目標，把我的長矛筆直扔到了咆哮的[murder_target.GetFirstNamePossessive]那邊！\n\n雖然沒有我所希望的那樣致命，不過運氣好的話這個傷口也是能造成傷亡的。我們放倒[activity.Custom('GetAnimalMale')]的同時[murder_target.GetSheHe]也被拖走了……"
	hunt.1006.a:0 "幸運的狗雜種！你應該去死的！"
	hunt.1006.b:0 "對不起！[participant_to_blame.GetFirstNameNoTooltip]推了我！"
	hunt.1006.c:0 "下次別擋我的路了，蠢貨！"
	hunt.1007.desc:0 "我假裝失去了平衡，把我的長矛拖向[murder_target.GetHerHis]那側，[murder_target.GetSheHe]立即痛叫起來。\n\n雖然我只是擦傷了[murder_target.GetHerHim]，但是[murder_target.GetHerHis]震驚地瞪著我，而且我們放倒[activity.Custom('GetAnimalMale')]後，其他的獵手也揚起眉毛要求我予以回應……"
	hunt.1007.a:0 "哎喲！#weak *聳了聳肩*#!"
	hunt.1007.a.success:0 "[murder_target.GetFirstNameNoTooltip]起疑心了"
	hunt.1007.a.failure:0 "[murder_target.GetFirstNameNoTooltip]相信你"
	hunt.1007.b:0 "看看你挺走運，情況也沒變得更糟。"
	hunt.1007.c:0 "該死，你#EMP 這次#!居然還避開了，雜種狗！"
	hunt.1007.d:0 "實在抱歉，[murder_target.GetFirstNameNoTooltip]！"
	hunt.1007.e:0 "我想你不再欠我什麼了。"
	hunt.1008.desc:0 "我試著移動到一個可以「意外地」快速捅矛的位置，但是[murder_target.GetFirstNameNoTooltip]總是沒有停留的時候……\n\n我剛意識到這點，狩獵隊已經重傷了那隻[activity.Custom('GetAnimalMale')]，如果這個時候再發生「意外」的話也不會有人相信這種荒謬的事了……"
	hunt.1008.a:0 "見鬼……"
	hunt.1009.desc:0 "[activity.Custom('GetAnimalType')]消失在了[host.GetCurrentLocation.Custom('GetTerrainType')]中，我明白我們跟丟了這個獵物。"
	hunt.1009.desc_injured:0 "\n\n遺憾的是，[activity.Custom('GetAnimalType')]逃脫時[hunt_participant.GetTitledFirstName]受了傷，不過這種風險也是刺激的一部分。"
	hunt.1009.desc_uninjured:0 "\n\n我們下馬讓馬好好休整，[hunt_participant.GetTitledFirstName]同情地點了點頭。"
	hunt.1011.t:0 "無禮的封臣"
	hunt.1011.desc_horse:0 "正當我的[ROOT.Char.Custom2('RelationToMe', nice_courtier)][nice_courtier.GetTitledFirstName]開始下馬，一隻腳還掛在馬鐙上時，我[ROOT.Char.Custom2('DescriptorNegative', murder_target)][ROOT.Char.Custom2('RelationToMe', murder_target)][murder_target.GetTitledFirstName]故意撞到[nice_courtier.GetHerHis]的馬上，讓[nice_courtier.GetHerHim]被馬拖著一隻腳穿過了營地。"
	hunt.1011.desc_talk:0 "隨著我們成團隊緩緩前行，我聽見[murder_target.GetTitledFirstName]在我身後，騎在[murder_target.GetHerHis]的獵馬上噓聲說道：\n\n「看看那個[nice_courtier.Custom('InsultAdjective')][nice_courtier.Custom('InsultNoun')]！」\n\n[murder_target.GetSheHe|U]指著我的[ROOT.Char.Custom2('RelationToMe', nice_courtier)][nice_courtier.GetTitledFirstName]，而後者看上去很難忍受這樣的羞辱。"
	hunt.1011.a:0 "你的行為就像個小孩子，而且也會像小孩子一樣得到懲罰。"
	hunt.1011.b:0 "這不是一個[murder_target.GetTitleTierName]該做的事！"
	hunt.1011.c:0 "哈，看看[nice_courtier.GetFirstNameNoTooltip]那甜菜一樣的紅臉！"
	hunt.1012.t:0 "射向[murder_target.GetFirstNameNoTooltip]的箭"
	hunt.1012.opening:0 "手中握著弓，放輕腳步，在等待[activity.Custom('GetAnimalType')]時盯著[host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]……深呼吸然後——那是[murder_target.GetTitledFirstName]？\n\n"
	hunt.1012.desc:0 "我[ROOT.Char.Custom2('DescriptorNegative', murder_target)][ROOT.Char.Custom2('RelationToMe', murder_target)]正在我前面的[host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]中小心翼翼地移動，注意力完全集中在那隻正在靠近的[activity.Custom('GetAnimalMale')]身上。\n\n"
	hunt.1012.accomplice:0 "我瞥了一眼身旁，[accomplice.GetFirstName]正不自覺地點著頭，眉頭緊蹙，等待我發出號令。"
	hunt.1012.alone:0 "我偷偷看了眼四周——這可能是我得到最好的一次機會……"
	hunt.1012.closing:0 "[activity.Custom('GetAnimalMale')]靠近了，它幾乎要衝向我們……"
	hunt.1012.a:0 "我剛才居然沒看到[murder_target.GetHerHim]，真是可惜……"
	hunt.1012.a.accomplice:0 "我們剛才居然沒看到[murder_target.GetHerHim]，真是可惜……"
	hunt.1012.a.tt:0 "#EMP 嗖！#!"
	hunt.1012.b:0 "不，現在不是時候……"
	hunt.1012.b.flavor:0 "#EMP [murder_target.GetHerHis|U]的時候到了……#!"
	hunt.1013.desc:0 "「我#EMP 已經試圖#!插手了，但是在我察覺之前，那隻[activity.Custom('GetAnimalType')]已經害死了[murder_target.GetHerHim]！至少[murder_target.GetSheHe]不必孤零零地死去……」\n\n其他人都懷著一副好心腸，對於我描述[murder_target.GetTitledFirstNamePossessive]不幸離世的說辭沒有半點懷疑。\n\n「要是我當時能夠再多做點什麼就好了……」"
	hunt.1013.a:0 "不可思議！狩獵結束了！"
	hunt.1013.b:0 "悲劇啊。現在，那隻[activity.Custom('GetAnimalType')]在哪裡？"
	hunt.1014.desc:0 "[murder_target.GetTitledFirstName]跌跌撞撞地走出[host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]，緊抓著[murder_target.GetHerHis]流血的手臂，我的頭從水袋上面抬起來，發出令人信服的吸氣聲。\n\n「#EMP 誰#!，是誰還沒搞清楚我們要瞄準的是#EMP 野獸#!嗎？！」[murder_target.GetSheHe]一邊靠近一邊大喊道。"
	hunt.1014.a:0 "在那種情況下這是完美的一擊，不是嗎？"
	hunt.1014.all_honorable_hunt_participants:0 "高尚的[activity.GetShortName]參與者："
	hunt.1014.all_who_dislike_or_are_evil:0 "不喜歡[murder_target.GetShortUIName]，或是享受痛苦的[activity.GetShortName]參與者："
	hunt.1014.b:0 "難道[participant_to_blame.GetFirstNameNoTooltip]剛剛不是在你身後嗎……？"
	hunt.1014.c:0 "你的意思是要把你自己的笨拙歸咎於我們？"
	hunt.1015.desc:0 "「[ROOT.Char.GetTitledFirstNameNoTooltip]？！啊！是你嗎，[ROOT.Char.GetLadyLord]？」\n\n[murder_target.GetTitledFirstName]瞪大眼睛，看著握在我手裡的弓，又看了看插在[murder_target.GetHerHis]手臂上的箭。\n\n「你他媽腦子裡想些啥？！」"
	hunt.1015.a:0 "哦，天哪，讓我們看看那隻手臂。"
	hunt.1015.b:0 "你還是最好把這事全#EMP 忘了#!。"
	hunt.1015.c:0 "我不會連續兩次射偏。"
	hunt.1015.d:0 "這是一次……不幸的意外。"
	hunt.1015.e:0 "我有的是辦法讓[murder_target.GetHerHim]忘記。"
	hunt.1016.desc:0 "[ROOT.Char.GetTitledFirstNameNoTooltip]，是#EMP 你#!幹的嗎？」\n\n[murder_target.GetTitledFirstName]看了看我的弓，又看了看插在[murder_target.GetHerHis]腳邊地面上的箭，來回看了幾遍。\n\n「哈！瞄得和往常一樣『準』啊，[ROOT.Char.GetLadyLord]？」"
	hunt.1016.a:0 "等著瞧，[murder_target.GetFirstNameNoTooltip]……"
	hunt.1021.t:0 "遠離人煙"
	hunt.1021.desc:0 "我在遠離其他人的地方偶然發現了一個小屋，而小屋的主人是我從未見過的美人。\n\n[beautiful_peasant.GetSheHe|U]邀請我留下來休息，讓我驚訝的是，我居然和一個普通的農民有如此多的共同點。\n\n「您一定要這麼快就回去打獵嗎，[ROOT.Char.GetLadyLord]？我以前從沒見過像您這樣的[ROOT.Char.GetWomanMan]……」"
	hunt.1021.a:0 "也許我可以多呆#EMP 一會兒#!……"
	hunt.1021.b.thrill:0 "還有更令人興奮的獵物在等著我！"
	hunt.1021.b.purpose:0 "我來這裡打獵，僅此而已。"
	hunt.1021.b.appropriate:0 "那樣完全不合適！"
	hunt.1021.b.cruel:0 "和你在一起，一個骯髒的泥腿子？！"
	hunt.1021.c:0 "拜託，[beautiful_peasant.GetFirstNameNoTooltip]，讓我帶你回宮廷。"
	hunt.1021.c.success:0 "宮廷生活"
	hunt.1021.c.failure:0 "簡單的生活"
	hunt.1021.c.failure_tt:0 "[beautiful_peasant.GetFirstNameNoTooltip]繼續留在森林裡"
	hunt.1021.d:0 "拜託，[beautiful_peasant.GetFirstNameNoTooltip]，讓我帶你回宮廷。"
	every_consort_tt:0 "所有[spouse|E]和[lover|E]"
	hunt.1022.t:0 "與世隔絕的日出"
	hunt.1022.desc:0 "當我準備好離開時，[beautiful_peasant.GetHerHis]那美麗的容顏和激情的扭動依然縈繞在我的腦海。[beautiful_peasant.GetSheHe|U]輕撫著我和[beautiful_peasant.GetSheHe]一同躺過的毛皮，看著我。\n\n「這不一定要是我們一起度過的唯一一晚。」[beautiful_peasant.GetSheHe]輕聲呢喃道。"
	hunt.1022.a:0 "恐怕這就是……"
	hunt.1022.a.tt:0 "#EMP 我肯定不會再見到[beautiful_peasant.GetHerHim]了……#!"
	hunt.1022.b:0 "來我的宮廷，待在我身邊。"
	hunt.1023.t:0 "獵犬"
	hunt.1023.desc:0 "[ROOT.Char.Custom('DogStoryName')]在我身邊小跑，顯然非常享受[ROOT.Char.Custom('DogStoryHerHis')]的戶外時光。\n\n突然，[ROOT.Char.Custom('DogStorySheHe')]停了下來並開始吠叫，幾秒鐘後，灌木叢中傳來了某種東西移動的聲音。某種很大的東西。\n\n很快，[ROOT.Char.Custom('DogStoryHerHis')|U]的吠叫變成了咆哮，一隻巨大的[host.Custom('GetAnimalType')|l]衝到我們面前！"
	hunt.1023.a:0 "上，[ROOT.Char.Custom('DogStoryName')]，把它拿下！"
	hunt.1023.a.good:0 "[ROOT.Char.Custom('DogStoryName')]拿下了那隻[host.Custom('GetAnimalType')|l]"
	hunt.1023.a.bad:0 "[ROOT.Char.Custom('DogStoryName')]死於這場搏鬥"
	hunt.1023.b:0 "我來拿下它，[ROOT.Char.GetWomanMan]對[host.Custom('GetAnimalType')|l]。"
	hunt.1030.t:0 "埋伏"
	hunt.1030.desc:0 "我的獵手們指出野獸藏身處有一塊順風的僻靜空地，這是個理想的位置，可以讓我們的弓排成一列，靜候被獵犬隊驅趕到那裡的[activity.Custom('GetAnimalType')]。\n\n這將是一個很好的機會，可以在活生生的移動靶上練習我們的箭術。"
	hunt.1030.guest:0 "[host.GetTitledFirstNamePossessive]的獵手指出了野獸隱蔽處順風處的一處僻靜空地，這是我們排成弓形並等待被獵犬隊驅趕到那裡的[activity.Custom('GetAnimalType')]的最佳地點。\n\n"
	hunt.1030.ambush:0 "東道主想了想，然後點點頭，「是的，我們將打一個小伏擊！」"
	hunt.1030.a:0 "好想法。"
	hunt.1030.b:0 "不，我想將它逼入絕境！"
	hunt.1030.c:0 "出發！"
	hunt.1032.opening:0 "我們從隱蔽的射箭隊列處觀察[activity.Custom('GetAnimalType')]，隨著激飛犬和嗅獵犬的叫聲越來越大，我們緊張地期待著。\n\n"
	hunt.1032.desc:0 "[activity.Custom('GetAnimalColor')][activity.Custom('GetAnimalMale')]突然躍向前方的空地，胡亂擺動著[activity.Custom('GetAnimalDanger')]，在驚恐中[activity.Custom('GetAnimalChargeParticiple')]向我們。"
	hunt.1032.a:0 "等等！他是#EMP 我的#!！"
	hunt.1032.b:0 "住手，它是[hunt_participant.GetFirstNamePossessiveNoTooltip]的！"
	hunt.1032.e:0 "現在！所有人！#EMP 發射！！#!"
	hunt.1032.e.tt:0 "[activity.Custom('GetAnimalType')]在一陣箭雨下被嚇得神色刷白"
	hunt.1032.f:0 "#EMP 快跑——！！！#!"
	hunt.1033.desc:0 "我們的計畫徒勞無功，不知是通過風聲還是直覺，這頭野獸察覺到了我們的陷阱，襲飛犬也未能將它趕入我們的伏擊圈。\n\n它最終完全逃離了他們的掌控，消失在了[host.GetCurrentLocation.Custom('GetTerrainTypePlural')]之中……"
	hunt.1033.a:0 "真是聰明啊……"
	hunt.1033.b:0 "這都是[hunt_participant.GetFirstNamePossessiveNoTooltip]的錯！"
	hunt.1040.t:0 "慢一點，慢一點"
	hunt.1040.desc:0 "我的獵手們說他們清楚那頭野獸的藏身位置、附近的池塘以及[activity.Custom('GetAnimalType')]經常光顧的哪些牧場。\n\n雖然這絕非易事，不過如果我們悄悄接近那頭[activity.Custom('GetAnimalMale')]，我們或許可以在它沒反應過來之前用箭射倒它。"
	hunt.1040.guest:0 "[host.GetTitledFirstNamePossessive]的獵手說他們知道野獸隱蔽的地方，以及附近的水坑和[activity.Custom('GetAnimalType')]經常出沒的草場。\n\n"
	hunt.1040.stealth:0 "東道主想了想，然後同意我們應該偷偷靠近那些不知情的野獸。"
	hunt.1040.chase:0 "東道主想了想，嗤笑道：「我是來打獵的！我們是武裝打獵，不是偷襲！」"
	hunt.1040.a:0 "我們悄聲行動！"
	hunt.1040.a.flavor:0 "#EMP 讓狗別出聲！噓！#!"
	hunt.1040.b:0 "哼，真獵人會把獵物逼進絕路！"
	hunt.1040.b.flavor:0 "#EMP 最後一個到的打掃犬舍！#!"
	hunt.1040.c:0 "就這樣吧。"
	hunt.1043.desc:0 "儘管我們盡了最大努力，還是沒能接近[activity.Custom('GetAnimalType')][activity.Custom('GetAnimalGroup')]：它們總能在我們靠近時察覺，然後逃走並潛伏起來。\n\n天有點太黑了，我們不得不承認在這群[activity.Custom('GetAnimalPlural')]身上失敗了……"
	hunt.1043.a:0 "你沒辦法勝過它們所有……"
	hunt.1043.b:0 "真是一團糟，[hunt_participant.GetFirstNameNoTooltip]！"
	hunt.1060.t:0 "展翅高飛"
	hunt.1060.desc_opening_courtier:0 "我的[ROOT.Char.Custom2('RelationToMeShort', hunt_participant)][hunt_participant.GetTitledFirstName]示意大家安靜：我們已經到達了獵場總管安排好的放獵點。"
	hunt.1060.desc_opening:0 "我的獵場總管示意大家安靜：我們已經到達了放獵點。"
	hunt.1060.desc_guest:0 "[host.GetTitledFirstNamePossessive]的獵場總管示意大家安靜：我們已經到達放飛點。"
	hunt.1060.exotic:0 "\n\n不遠處，一群[activity.Custom('GetAnimalColor')]色的[activity.Custom('GetAnimalPlural')]正劃過天空，它們悠遠的[activity.Custom('GetAnimalSoundParticiple')]聲預示著我們將滿載而歸！"
	hunt.1060.water:0 "\n\n一群[activity.Custom('GetAnimalColor')][activity.Custom('GetAnimalPlural')]清晰可見，它們正在前方的池塘飲水。"
	hunt.1060.ground:0 "\n\n從我們的有利位置，我們可以看到幾隻[activity.Custom('GetAnimalColor')][activity.Custom('GetAnimalPlural')]在前方[host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]中昂首闊步。"
	hunt.1060.hare:0 "\n\n從我們的有利位置，我們可以在前方[host.GetCurrentLocation.Custom('GetTerrainType')]中看到幾隻[activity.Custom('GetAnimalColor')][activity.Custom('GetAnimalPlural')]。"
	hunt.1060.closing:0 "\n\n隊伍停下後，取下猛禽的頭套，將它們一個個放飛，衝向它們的獵物！"
	hunt.1060.beaters:0 "專門拍打樹的隊伍馬上就位準備好嚇出獵物，讓我們好好搏殺一番。"
	hunt.1060.a:0 "飛吧，小傢伙。"
	hunt.1060.b:0 "我只是想看看。"
	hunt.1060.b.flavor:0 "#EMP 安全第一！#!"
	hunt.1060.d:0 "是時候了！"
	hunt.1062.t.hare:0 "一兔在手"
	hunt.1062.t:0 "一鳥在手"
	hunt.1062.desc:0 "我很興奮，我的[activity.Custom('GetRaptorType')]發現了一個目標，從它的監視處起飛，高高地翱翔在空中。"
	hunt.1062.guest:0 "[host.GetTitledFirstName]興奮地看著[host.GetHerHis]的[activity.Custom('GetRaptorType')]認出一個目標，並從它的手錶上起飛翅膀，高高地翱翔在空中。"
	hunt.1062.exotic:0 "\n\n[activity.Custom('GetRaptorType')]做得很好，它飛到了追擊[activity.Custom('GetAnimalType')]群的位置！驚慌失措的獵物四散而去，[activity.Custom('GetAnimalSoundParticiple')]著發出警報，但為時已晚！"
	hunt.1062.water:0 "\n\n手下拍打樹叢和隱蔽處把[activity.Custom('GetAnimalSoundParticiple')]著的[activity.Custom('GetAnimalColor')][activity.Custom('GetAnimalPlural')]驚嚇了出來，現在空氣中充滿了拍打的噪音。"
	hunt.1062.ground:0 "\n\n我的[activity.Custom('GetRaptorType')]從高空細查地面時，那些[activity.Custom('GetAnimalPlural')]並沒有學乖。"
	hunt.1062.sky:0 "\n\n它像閃電一樣俯衝：獵物從空中掉下來，隆隆撞擊聲傳到我們耳邊！"
	hunt.1062.floor:0 "\n\n它像閃電一樣猛撲過去：獵物爭先恐後地尋找掩護，但已經太晚了！！"
	hunt.1062.a:0 "#EMP 好！！#!"
	hunt.1062.a.flavor:0 "我的[activity.Custom('GetRaptorType')]今天要大快朵頤！"
	hunt.1062.b:0 "幹得漂亮！"
	hunt.1063.t:0 "灌木叢中的兩個"
	hunt.1063.desc:0 "我的[activity.Custom('GetRaptorType')]一次又一次地猛撲獵殺，卻不斷失誤、不斷後撤或者只是掠過目標。"
	hunt.1063.desc_guest:0 "[host.GetTitledFirstNamePossessive]的[activity.Custom('GetRaptorType')]一次又一次地撲向獵物，但沒有擊中、後退或只是擦過目標。"
	hunt.1063.closing:0 "\n\n經過幾個小時的嘗試，獵物幾乎消失了，[activity.Custom('GetRaptorType')]快要精疲力盡了，天色也漸漸暗淡……"
	hunt.1063.a:0 "總有下一次。"
	hunt.1063.a.flavor:0 "討厭的鳥……"
	hunt.1063.d:0 "可惜。"
	hunt.1080.t.bodyguard:0 "並不孤單"
	hunt.1080.t:0 "相當孤獨"
	hunt.1080.opening_lone:0 "我的[ROOT.Char.Custom2('RelationToMeShort', murderer)][murderer.GetTitledFirstName]和我走在其他人前頭，"
	hunt.1080.opening_accomplice:0 "我的[ROOT.Char.Custom2('RelationToMeShort', murderer)][murderer.GetTitledFirstName]、我的[ROOT.Char.Custom2('RelationToMeShort', accomplice)][accomplice.GetTitledFirstName]和我走在其他人前頭，"
	hunt.1080.chase:0 "這主要是因為[murderer.GetFirstNamePossessiveNoTooltip]不停的叫喊，並示意去追趕那些逃跑的[activity.Custom('GetAnimalType')]。\n\n這時我才意識到這裡非常安靜和隱蔽——其餘的人漸漸消失，無處可尋。\n\n"
	hunt.1080.bow:0 "這主要是因為[murderer.GetHerHis]不停的大喊，要我去追趕那些逃跑的[activity.Custom('GetAnimalType')]。\n\n這時我才意識到這裡非常安靜和隱蔽——其餘的人漸漸消失，無處可尋。\n\n"
	hunt.1080.falconry:0 "[murderer.GetFirstNamePossessiveNoTooltip]含糊其辭但堅持說發現了[activity.Custom('GetAnimalPlural')]群，大聲鼓勵我走離主路。\n\n我突然意識到這裡安靜而隱蔽——其餘的人漸漸消失，無處可尋。\n\n"
	hunt.1080.closing_lone:0 "回過頭，我看到[murderer.GetFirstNameNoTooltip]快速靠近，[murderer.GetHerHis]拔出刀，眼中閃著可怕的光。"
	hunt.1080.closing_accomplice:0 "回過頭，我看到[murderer.GetFirstNameNoTooltip]和[accomplice.GetFirstNameNoTooltip]快速靠近，拔出刀，眼中閃閃發光。"
	hunt.1080.closing_bow:0 "轉身準備回到主路，我看到[murderer.GetFirstNameNoTooltip]快速靠近，[murderer.GetHerHis]拔出刀，眼中閃著可怕的光。"
	hunt.1080.closing_bow_accomplice:0 "轉身準備回到主路，我看到[murderer.GetFirstNameNoTooltip]和[accomplice.GetFirstNameNoTooltip]快速靠近，他們拔出刀，眼中閃爍著可怕的光芒。"
	hunt.1080.desc:0 "至少，我以為我們是一起來這兒的。我轉身才發現，隊伍裡的其他人都不見了。"
	hunt.1080.bodyguard_betray:0 "\n\n[bodyguard_betray.GetFirstNameNoTooltip]，你在做什麼？！住手！"
	hunt.1080.bodyguard_appears:0 "\n\n我的貼身侍衛[bodyguard.GetFirstName]正沿路跑來；我聽到身後有人大喊：「#EMP [ROOT.Char.GetTitleAsNameNoTooltip]，小心！#!」"
	hunt.1080.bodyguard:0 "\n\n我的貼身侍衛[bodyguard.GetFirstName]在哪裡？我現在需要[bodyguard.GetHerHim]！這個白痴！"
	hunt.1080.dog_appears:0 "\n\n嘹亮的吠聲響起：我轉身看到我心愛的狗[ROOT.Char.Custom('DogStoryName')]為了保護我，向我撲來，大聲宣告著[ROOT.Char.Custom('DogStorHerHis')]的到來。"
	hunt.1080.a.bodyguard:0 "[bodyguard.GetFirstNameNoTooltip]！快！"
	hunt.1080.a.dog:0 "[ROOT.Char.Custom('DogStoryName')]！[ROOT.Char.Custom('DogStoryGirlBoy')]你真棒！"
	hunt.1080.a.accomplice:0 "呃，[murderer.GetFirstNameNoTooltip]？[accomplice.GetFirstNameNoTooltip]？！"
	hunt.1080.a:0 "呃，[murderer.GetFirstNameNoTooltip]？"
	hunt.1080.a.duel_success_accomplice:0 "你戰勝了[murderer.GetFirstNameNoTooltip]和[accomplice.GetFirstNameNoTooltip]"
	hunt.1080.a.duel_failure_accomplice:0 "[murderer.GetFirstNameNoTooltip]和[accomplice.GetFirstNameNoTooltip]戰勝了你"
	hunt.1080.a.duel_success:0 "你戰勝了[murderer.GetFirstNameNoTooltip]"
	hunt.1080.a.duel_failure:0 "[murderer.GetFirstNameNoTooltip]戰勝了你"
	hunt.1080.a.success_tt:0 "[murderer.GetShortUIName|U]被殺死或制服"
	hunt.1080.a.success_accomplice_tt:0 "[accomplice.GetShortUIName|U]被殺死或制服"
	hunt.1081.desc:0 "我拔出我的獵刀，大聲呼救，一種可怕的兇猛意圖所驅使著[murderer.GetFirstName]，[murderer.GetHerHis]加快了動作。接下來的發生了什麼現在已記不清了……\n\n"
	hunt.1081.desc_accomplice:0 "我拔出獵刀，大聲呼救，[murderer.GetFirstName]和[accomplice.GetFirstName]向我撲來，他們面目猙獰，一臉凶相。接下來的發生了什麼現在已記不清了……\n\n"
	hunt.1081.killed:0 "我突然捂著胸口向後倒在[host.GetCurrentLocation.Custom('GetProvinceGroundDesc')]上：在我襯衫上的一個開口處匕首的刀柄露在外面。\n\n"
	hunt.1081.failure_accomplice:0 "我回過神，心臟怦怦直跳，襲擊我的人在地上翻滾，他們的匕首安全地落在夠不到的地方"
	hunt.1081.failure:0 "我回過神，心臟怦怦直跳，襲擊我的人在地上翻滾，[murderer.GetHerHis]的匕首安全地落在夠不到的地方"
	hunt.1081.wounded_accomplice:0 "$hunt.1081.failure_accomplice$，紅寶石色的血從[accomplice.GetHerHis]的手臂上滴落。\n\n"
	hunt.1081.wounded:0 "$hunt.1081.failure$，紅寶石色的血從[murderer.GetHerHis]的手臂上滴落。\n\n"
	hunt.1081.escaped_accomplice:0 "$hunt.1081.failure_accomplice$。\n\n"
	hunt.1081.escaped:0 "$hunt.1081.failure$。\n\n"
	hunt.1081.murderer_killed:0 "看起來[murderer.GetFirstNameNoTooltip]好像要在[murderer.GetSheHe]眼中的光芒消失之前詛咒我。"
	hunt.1081.murderer_wounded:0 "[murderer.GetFirstNameNoTooltip]畏縮了一下，痛苦地呻吟著，捂著不斷流血的傷口。"
	hunt.1081.murderer_arrested:0 "我把匕首抵在茫然的[murderer.GetFirstNamePossessiveNoTooltip]的喉嚨上。"
	hunt.1081.murderer:0 "[murderer.GetFirstNameNoTooltip]跑進了[host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]，[murderer.GetSheHe]看上去得意洋洋。"
	hunt.1081.accomplice_killed:0 "[accomplice.GetFirstNameNoTooltip]一動不動地躺著，可怕的傷口辜負了[accomplice.GetHerHis]的命運。\n\n"
	hunt.1081.accomplice_wounded:0 "[accomplice.GetFirstNameNoTooltip]受了重傷，痛苦地嚎叫著，驚恐地瞪大了眼睛。\n\n"
	hunt.1081.accomplice_arrested:0 "[accomplice.GetFirstNameNoTooltip]沒怎麼受傷，睜大眼睛求我寬大處理。\n\n"
	hunt.1081.accomplice:0 "[accomplice.GetFirstNameNoTooltip]已經飛奔逃離，[accomplice.GetHerHis]愉快的咯咯笑聲漸漸遠去。\n\n"
	hunt.1081.bodyguard_wounded:0 "[bodyguard.GetFirstName]跪在附近，緊緊抓住流血不止的傷口。"
	hunt.1081.bodyguard_killed:0 "[bodyguard.GetFirstName]在我們中間，顯然已經死透了。"
	hunt.1081.bodyguard_saved:0 "[bodyguard.GetFirstName]拿著刀挨個他們，同時觀察叢林裡是否有更多威脅。"
	hunt.1081.dog_killed:0 "\n\n我勇敢的獵犬[ROOT.Char.Custom('DogStoryName')]蜷縮在腳邊，一動不動，好像睡著了……"
	hunt.1081.dog:0 "\n\n我勇敢的獵犬[ROOT.Char.Custom('DogStoryName')]在我身邊了……"
	hunt.1081.closing_massacre:0 "真是一團糟……"
	hunt.1081.closing_success_bodyguard_dead:0 "你對我很盡責……[bodyguard.GetFirstNameNoTooltip]……"
	hunt.1081.closing_success_bodyguard_apology:0 "我聽到[bodyguard.GetFirstNameNoTooltip]說，「[ROOT.Char.GetLadyLord]，對不起……」"
	hunt.1081.closing_success:0 "\n\n只剩下我一個人，聽著鳥叫聲，無力地呼救……"
	hunt.1081.a:0 "對害蟲無需留情！"
	hunt.1081.b:0 "衛兵！#EMP 衛兵！#!抓住[murderer.GetHerHim]！"
	hunt.1081.b.pair:0 "衛兵！#EMP 衛兵！#!抓住他們！"
	hunt.1081.b.accomplice:0 "衛兵！#EMP 衛兵！#!抓住[accomplice.GetHerHim]！"
	hunt.1081.c.rival:0 "那個……[murderer.Custom('InsultNoun')]……"
	hunt.1081.c.family:0 "[ROOT.Char.Custom2('RelationToMeShort', murderer)]……"
	hunt.1081.c:0 "為——為什麼……？"
	hunt.1081.d:0 "這、這到底是怎麼回事……"
	hunt.1090.desc:0 "幾個小時的騎行，跑遍了[host.GetCurrentLocation.Custom('GetTerrainTypePlural')]的每一個角落，我不得不向逐漸暗淡的天色認輸。\n\n那隻[activity.Custom('GetLegendaryColor')][activity.Custom('GetAnimalType')]在我們看到它的那一刻就像一個幽靈一樣消失了，似乎沒有留下任何氣味和足跡。\n\n我轉身返回營地，遠方一隻[activity.Custom('GetAnimalType')]在逐漸昏暗的景色中叫喚，嘲弄著我。"
	hunt.1090.guest:0 "經過幾個小時的騎行，跑遍了[host.GetCurrentLocation.Custom('GetTerrainTypePlural')]的每一個角落，[host.GetTitledFirstName]被迫向逐漸暗淡的燈光認輸。\n\n[activity.Custom('GetLegendaryColor')][activity.Custom('GetAnimalType')]一見如鬼影般消失，似乎沒有留下任何氣味和蹤跡……\n\n當我們轉身返回營地時，一隻[activity.Custom('GetAnimalType')]在遠處的叫聲在黑暗中嘲弄著[host.GetFirstNameNoTooltip]。"
	hunt.1090.a:0 "我#EMP 會#!找到你的，野獸……"
	hunt.1090.a.tt:0 "你給我等著！"
	hunt.1090.b:0 "那肯定是什麼。"
	hunt.1200.t:0 "殺戮"
	hunt.1200.chase_self:0 "隊伍讓精疲力竭的動物保持原位，我瞄準、深呼吸、松弦！"
	hunt.1200.chase:0 "隊伍讓精疲力竭的[activity.Custom('GetAnimalType')]保持原位，[animal_slayer.GetTitledFirstName]瞄準、深呼吸、松弦！"
	hunt.1200.ambush_self:0 "[activity.Custom('GetAnimalType')]向我們[activity.Custom('GetAnimalChargePresent')]，[activity.Custom('GetAnimalTrackPlural')]踩踏著[ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')]，我小心翼翼地瞄準。"
	hunt.1200.ambush:0 "[activity.Custom('GetAnimalType')]向我們[activity.Custom('GetAnimalChargePresent')]，[activity.Custom('GetAnimalTrackPlural')]踩踏著[ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')]，[animal_slayer.GetTitledFirstName]小心翼翼地瞄準。"
	hunt.1200.stealth_self:0 "我慢慢地瞄準，[activity.Custom('GetAnimalType')]像在期待一樣翹起頭。"
	hunt.1200.stealth:0 "[animal_slayer.GetTitledFirstName]慢慢地瞄準，[activity.Custom('GetAnimalType')]像在期待一樣翹起頭。"
	hunt.1200.slayer_fled:0 "[host.GetTitledFirstName]突然尖叫起來，從動物身邊跑開。"
	hunt.1200.slayer_group:0 "[host.GetTitledFirstName]大叫，「#EMP 鬆手！#!把它放下！"
	hunt.1200.slayer_self_stealth:0 "[host.GetTitledFirstName]做了個手勢，示意我來射箭！"
	hunt.1200.slayer_self:0 "[host.GetTitledFirstName]做了個手勢，示意我來射箭！"
	hunt.1200.slayer_stealth:0 "我聽到[host.GetTitledFirstName]喊道：「快手[ROOT.Char.GetFirstNameNoTooltip]，射！」"
	hunt.1200.slayer:0 "[host.GetTitledFirstName]喊道：「快手[animal_slayer.GetTitledFirstName]，射！」"
	hunt.1200.success:0 "\n\n一箭如實，直入野獸心臟！"
	hunt.1200.failure:0 "\n\n當[activity.Custom('GetAnimalType')][activity.Custom('GetAnimalStrike')][injury_target.GetFirstName]時，箭從它身邊飛過，進入[ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]！"
	hunt.1200.critical:0 "\n\n箭矢掠過，[activity.Custom('GetAnimalType')]迅速轉身，消失在[ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]之中！"
	hunt.1200.fled:0 "\n\n我們弄丟了那頭野獸，其他人想知道下一步該怎麼做。"
	hunt.1200.group:0 "\n\n十幾支箭呼嘯著射向這隻動物，弓弦折斷；它[activity.Custom('GetAnimalSoundPresent')]著向我們滑來，用箭桿做緩衝。"
	hunt.1200.a.self:0 "你就是這樣做的！"
	hunt.1200.a:0 "好箭！"
	hunt.1200.b.self:0 "哦對不起！小心！"
	hunt.1200.b:0 "救救[injury_target.GetHerHim]！"
	hunt.1200.c.self:0 "該死的東西動了……"
	hunt.1200.c:0 "倒霉。"
	hunt.1200.d:0 "它沒有任何機會。"
	hunt.1200.e:0 "真是個獵手！"
	hunt.1201.self:0 "我舉起長矛，小心翼翼地走向疲憊的動物。"
	hunt.1201:0 "[animal_slayer.GetTitledFirstName]舉起[animal_slayer.GetHerHis]的長矛，小心翼翼地走向疲憊的動物。"
	hunt.1201.slayer_dogs:0 "[host.GetTitledFirstName]轉向狗監喊道：「放獵犬！」"
	hunt.1201.slayer_self:0 "[host.GetTitledFirstName]轉身對我說：「[ROOT.Char.GetTitledFirstName]，獵物歸你了！」"
	hunt.1201.slayer:0 "[host.GetTitledFirstName]轉身對我們喊道：「[animal_slayer.GetTitledFirstName]，獵物歸你了！」"
	hunt.1201.success_self:0 "\n\n我小心翼翼地選擇時機，將我的劍刃深深地刺入它的心臟！"
	hunt.1201.success:0 "\n\n[animal_slayer.GetTitledFirstNameNoTooltip]謹慎地選擇時機，將[animal_slayer.GetHerHis]的劍刃深深地刺入它的心臟！"
	hunt.1201.failure_self:0 "\n\n我將刀片刺入它時，野獸[activity.Custom('GetAnimalStrike')]了我。當它[activity.Custom('GetAnimalSoundPresent')]著垂死的掙扎時，我被拉走了。"
	hunt.1201.failure:0 "\n\n[animal_slayer.GetTitledFirstNameNoTooltip]將[animal_slayer.GetHerHis]的劍刃刺入其中時，野獸[activity.Custom('GetAnimalStrike')]了[animal_slayer.GetHerHim]。它[activity.Custom('GetAnimalSoundPresent')]著垂死的掙扎時，[animal_slayer.GetSheHe|U]被拉走了。"
	hunt.1201.critical:0 "\n\n[animal_slayer.GetTitledFirstNameNoTooltip]將[animal_slayer.GetHerHis]的劍刃刺入它時，這隻野獸兇猛地[activity.Custom('GetAnimalStrike')]了[animal_slayer.GetHerHim]，留下了一道可怕的傷口！"
	hunt.1201.dogs_success:0 "\n\n獵犬們開始行動，圍著這頭野獸狂吠，用牙齒依次慢慢地啃咬……"
	hunt.1201.dogs_failure:0 "\n\n獵犬們跳了起來，狂吠著圍著這頭野獸，卻在一聲聲的犬吠和嚎叫中撲倒了……"
	hunt.1201.animal_spared_dharmic:0 "\n\n[host.GetTitledFirstName]叫走了獵手，「狩獵已經完成，造成任何過度的痛苦是不符合道德規範的。"
	hunt.1201.animal_spared:0 "\n\n[host.GetTitledFirstName]叫走了獵人，「夠了。來吧，讓我們安靜地離開這隻可憐的野獸。"
	hunt.1201.a.self:0 "接招！"
	hunt.1201.a:0 "漂亮的擊殺！"
	hunt.1201.b.self:0 "#EMP 啊！#!該死的畜生……"
	hunt.1201.b:0 "快，[injury_target.GetSheHe]需要幫助！"
	hunt.1201.c:0 "[ROOT.Char.GetFaith.HighGodName]保佑！"
	hunt.1201.d.self:0 "哈哈！今晚獵犬們將大飽口福！"
	hunt.1201.d:0 "兇猛。"
	hunt.1201.e.critical:0 "不！我的小狗！"
	hunt.1201.e.self:0 "不！該死的愚蠢的野獸……"
	hunt.1201.e:0 "很難看。"
	hunt.1201.f.dharmic:0 "倒霉。"
	hunt.1201.f.compassionate:0 "非常慈悲。"
	hunt.1201.f:0 "多麼毫無意義……"
	hunt.1202.self:0 "我舉起長矛，小心翼翼地走向疲憊的動物。"
	hunt.1202:0 "[animal_slayer.GetTitledFirstName]舉起[animal_slayer.GetHerHis]的長矛，小心翼翼地走向疲憊的動物。"
	hunt.1202.slayer:0 "[host.GetTitledFirstName]轉向我們喊道：「大家上去，結果它！」"
	hunt.1202.slayer_self:0 "這群人向前衝去，在這隻受驚的動物周圍散開。"
	hunt.1202.capture:0 "[host.GetTitledFirstName]轉身對我們喊道：「來，把繩子拿來，讓我們活捉它！」"
	hunt.1202.capture_self:0 "我們弄清楚如何操縱這頭野獸，其他人去拿繩子。"
	hunt.1202.craven:0 "[host.GetTitledFirstName]轉身對我們喊道：「衝啊！你們還等什麼！乾了它！」"
	hunt.1202.craven_self:0 "其他人向前衝去，我向後退，緊緊抓住我的武器。"
	hunt.1202.capture_success:0 "經過一番掙扎和[activity.Custom('GetAnimalSoundParticiple')]，[activity.Custom('GetAnimalType')]終於安靜下來，無助地被束縛著。"
	hunt.1202.capture_injury:0 "經過一番掙扎和[activity.Custom('GetAnimalSoundParticiple')]，[activity.Custom('GetAnimalType')]終於安靜下來，但我在這個過程中受了重傷。"
	hunt.1202.capture_failure:0 "經過一番掙扎和[activity.Custom('GetAnimalSoundParticiple')]，[activity.Custom('GetAnimalType')]終於安靜下來，但[injury_target.GetFirstName]在這個過程中遭到了嚴重[activity.Custom('GetAnimalStrike')]。"
	hunt.1202.capture_critical:0 "經過一番掙扎和[activity.Custom('GetAnimalSoundParticiple')]，[activity.Custom('GetAnimalType')]終於安靜下來，但卻在這之前擊倒了[injury_target.GetFirstName]。"
	hunt.1202.success_self:0 "\n\n我們慢慢包圍它，長矛直立，讓這隻[activity.Custom('GetAnimalSoundParticiple')]的野獸擺脫痛苦。"
	hunt.1202.success:0 "\n\n獵手們慢慢包圍它，長矛直立，讓這隻[activity.Custom('GetAnimalSoundParticiple')]的野獸擺脫痛苦。"
	hunt.1202.failure_injury:0 "\n\n我們慢慢包圍它，長矛直立，但在我們讓這隻[activity.Custom('GetAnimalSoundParticiple')]的野獸擺脫痛苦之前，我被[activity.Custom('GetAnimalStrike')]了。"
	hunt.1202.failure_self:0 "\n\n我們慢慢包圍它，長矛直立，但在我們讓這隻[activity.Custom('GetAnimalSoundParticiple')]的野獸擺脫痛苦之前，[injury_target.GetFirstName]被[activity.Custom('GetAnimalStrike')]了。"
	hunt.1202.failure:0 "\n\n獵手們慢慢包圍它，長矛直立，但在我們讓這隻[activity.Custom('GetAnimalSoundParticiple')]的野獸擺脫痛苦之前，[injury_target.GetFirstName]被[activity.Custom('GetAnimalStrike')]了。"
	hunt.1202.critical_self:0 "\n\n我們慢慢包圍它，長矛直立，但在我們讓這隻[activity.Custom('GetAnimalSoundParticiple')]的野獸擺脫痛苦之前，[injury_target.GetFirstName]發起駭人的[activity.Custom('GetAnimalStrike')]。"
	hunt.1202.critical:0 "\n\n獵手們慢慢包圍它，長矛直立，但在我們讓這隻[activity.Custom('GetAnimalSoundParticiple')]的野獸擺脫痛苦之前，[injury_target.GetFirstName]發起駭人的[activity.Custom('GetAnimalStrike')]。"
	hunt.1202.a.self:0 "接招！"
	hunt.1202.a:0 "漂亮的擊殺！"
	hunt.1202.b.self:0 "#EMP 啊！#!該死的畜生……"
	hunt.1202.b:0 "快，[injury_target.GetSheHe]需要幫助！"
	hunt.1202.c:0 "悲劇……"
	hunt.2000.t:0 "狗販"
	hunt.2000.opening_master:0 "我的狩獵總管[m_hunt.GetTitledFirstName]帶了一個自稱出售優良獵犬的[dog_salesman.GetWomanMan]來見我。\n\n"
	hunt.2000.opening_hunter:0 "我的[ROOT.Char.Custom2('RelationToMe', m_hunt)][m_hunt.GetTitledFirstName]是個狂熱的獵人，給我帶來了一個賣獵犬的[dog_salesman.GetWomanMan]。\n\n"
	hunt.2000.opening:0 "一位出售優質獵犬的[dog_salesman.GetWomanMan]來到[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]，顯然是希望找到新客戶。\n\n"
	hunt.2000.desc:0 "「我只賣最好的獵犬，它們已經受過訓練，可以輕鬆地加入任何狩獵隊。[ROOT.Char.GetTitleAsNameNoTooltip]，在[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetDefinitiveNameNoTooltip]的任何地方都找不到更好的獵犬！」\n\n在我面前拴著一排大小不同和體型各異的狗，冷靜地坐著接受我的評估。"
	hunt.2000.a:0 "一條好的嗅覺獵犬千金難求。"
	hunt.2000.b:0 "這一隻，單槍匹馬就能放到一頭野豬！"
	hunt.2000.b.tt:0 "你在舉辦[GetActivityType('activity_hunt').GetName]前不會收到[hunt_sighting_no_prefix|E]事件"
	hunt.2000.c:0 "真不錯，你要來管理我的狗舍嗎，[dog_salesman.GetFirstNameNoTooltip]？"
	hunt.2000.d:0 "我不需要更多狗了。"
	hunt.2001.t:0 "猛禽零售商"
	hunt.2001.opening_master:0 "我的狩獵總管[m_hunt.GetTitledFirstName]給我帶來了一位[falcon_salesman.GetWomanMan]，此人聲稱出售訓練有素的狩獵猛禽。\n\n"
	hunt.2001.opening_hunter:0 "我的[ROOT.Char.Custom2('RelationToMe', m_hunt)][m_hunt.GetTitledFirstName]是名狂熱的獵人，給我帶來了一位[falcon_salesman.GetWomanMan]，此人聲稱出售訓練有素的狩獵猛禽。\n\n"
	hunt.2001.opening:0 "一位出售訓練有素的狩獵猛禽的[falcon_salesman.GetWomanMan]來到[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]，顯然是希望找到新客戶。\n\n"
	hunt.2001.desc:0 "「這些是最好的鳥；它們是我自己從雛鳥養大的；[ROOT.Char.GetTitleAsNameNoTooltip]，它們不會讓你失望！」\n\n各種大小的鷹和獵鷹靜靜地停在我面前的鷹架上。"
	hunt.2001.a:0 "這是鷹中典範！"
	hunt.2001.a.flavor:0 "我買了！"
	hunt.2001.c:0 "[falcon_salesman.GetFirstNameNoTooltip]終於來了！我的鷹棚有人管了！"
	hunt.2001.d:0 "很好，但我沒興趣……"
	hunt.2500.t:0 "[sighting_province.GetNameNoTooltip]的[sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalPlural')|U]"
	hunt.2500.opening_master:0 "我的狩獵總管[sighting_character.GetTitledFirstName]帶來了我的領地發現野獸的消息。\n\n"
	hunt.2500.opening_hunter:0 "我那以[sighting_character.GetHerHis]對狩獵的興趣而知名的[ROOT.Char.Custom2('RelationToMe', sighting_character)][sighting_character.GetTitledFirstName]帶來了我的領地發現野獸的傳聞。\n\n"
	hunt.2500.opening:0 "我的[ROOT.Char.Custom2('RelationToMe', sighting_character)][sighting_character.GetTitledFirstName]帶來了我的領地發現野獸的消息。\n\n"
	hunt.2500.desc:0 "「我聽到了很多來自[sighting_county.GetName]的傳言：據說那裡有優質的狩獵資源，還有很多人看到過有一頭不可小覷的[sighting_county.Custom('GetAnimalType')]漫遊在那兒的[sighting_province.Custom('GetTerrainTypePlural')]中。」"
	hunt.2500.a:0 "有意思……"
	hunt.2500.b:0 "別用這種事來煩我。"
	hunt.2510.t:0 "[sighting_county.Custom('GetLegendaryColor')|U][sighting_county.Custom('GetAnimalType')|U]"
	hunt.2510.opening_master:0 "我的狩獵總管[sighting_character.GetTitledFirstName]興奮地走進我的房間。\n\n"
	hunt.2510.opening_hunter:0 "我那以[sighting_character.GetHerHis]對狩獵的興趣而聞名的[ROOT.Char.Custom2('RelationToMe', sighting_character)][sighting_character.GetTitledFirstName]興奮地走進我的房間。\n\n"
	hunt.2510.opening:0 "我的[ROOT.Char.Custom2('RelationToMe', sighting_character)][sighting_character.GetTitledFirstName]興奮地走進我的房間。\n\n"
	hunt.2510.desc:0 "「我從[sighting_county.GetNameNoTier]的獵場看守人那裡聽說了奇怪的事情：他們說看到了一隻[sighting_county.Custom('GetAnimalType')]，"
	hunt.2510.story:0 "「[sighting_county.GetNameNoTier]的獵場看守人送來了可信的報告：你的[sighting_county.Custom('GetAnimalType')]似乎在那出現了，一隻野獸，"
	hunt.2510.black:0 "毛皮如同炭一樣黑。」"
	hunt.2510.white:0 "毛皮如同雪一樣白。」"
	hunt.2510.closing:0 "\n\n「據說它就在[sighting_province.Custom('GetTerrainTypePlural')]遊蕩，雖然沒人接近過它。確實有關於這類野獸的傳說……」"
	hunt.2510.a:0 "你說#EMP [sighting_county.Custom('GetLegendaryColor')|U]#!色？"
	hunt.2510.a.existing:0 "我遲早#EMP 會#!找到它！"
	hunt.2510.b:0 "別用這種幼稚的幻想來煩我。"
	hunt.2520.t:0 "[sighting_county.GetNameNoTierNoTooltip]的[sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalAdjective')|U][sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalType')|U]"
	hunt.2520.desc:0 "「我聽說了[sighting_county.GetNameNoTier]的很多傳聞：據說那裡有一頭邪惡的[sighting_county.Custom('GetAnimalType')]威脅著當地的村莊，搶走牲畜然後消失在[sighting_province.Custom('GetTerrainTypePlural')]中！」"
	hunt.2530.t:0 "[sighting_county.GetNameNoTierNoTooltip]的[sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalPlural')|U]"
	hunt.2530.opening_master:0 "我的獵鷹總管[sighting_character.GetTitledFirstName]興奮地走進我的房間。\n\n"
	hunt.2530.opening_falconer:0 "我的[ROOT.Char.Custom2('RelationToMe', sighting_character)][sighting_character.GetTitledFirstName]，以對[sighting_character.GetHerHis]獵鷹的興趣而聞名，興奮地走進我的房間。\n\n"
	hunt.2530.desc:0 "「我聽說了[sighting_county.GetNameNoTier]的很多傳聞：據說那裡有很好的狩獵氛圍，可以看到許多珍貴的[sighting_county.Custom('GetAnimalType')]在[sighting_province.Custom('GetTerrainTypePlural')]上翱翔！」"
	hunt.2540.t:0 "從這裡到那裡"
	hunt.2540.desc:0 "「[ROOT.Char.GetLadyLord]，你的獵場總管報告說，[old_sighting_county.GetBaseNameNoTier]大量的[sighting_county.Custom('GetAnimalPlural')]似乎已經離開了那片地方，進入了[sighting_county.GetName]！"
	hunt.2540.legendary:0 "「[ROOT.Char.GetLadyLord]，你的獵場總管報告說，[old_sighting_county.GetBaseNameNoTier]的[sighting_county.Custom('GetLegendaryColor')][sighting_county.Custom('GetAnimalType')]消失了一段時間，然後才在[sighting_county.GetBaseNameNoTier]附近被發現！"
	hunt.2540.closing:0 "\n\n「也許你應該去打獵了，免得來不及了。」"
	hunt.2540.white:0 "他們說它像晨霧中的神光一樣閃耀……」"
	hunt.2540.black:0 "他們說它看起來像是傍晚的先驅，是風景中的黑洞……」"
	hunt.2540.a:0 "他們可以跑，但躲不了。"
	hunt.2540.a.legendary:0 "它在拼命地使我狼狽不堪！"
	hunt.2540.b:0 "[sighting_character.GetFirstNameNoTooltip]，我厭倦了這些報告……"
	hunt.3020.t:0 "奸詐的獵物"
	hunt.3020.t.deer:0 "搞不明白"
	hunt.3020.opening:0 "和所有獵物一樣，狡猾的[activity.Custom('GetAnimalType')]有許多詭計花招，足以騙過經驗豐富的獵人。\n\n"
	hunt.3020.doubling:0 "狡猾的[activity.Custom('GetAnimalType')]一直在折返迂回，通過掩蓋它的腳步與蹤跡來擺脫我們的追蹤。"
	hunt.3020.beating:0 "[activity.Custom('GetAnimalMale')]一直在[host.GetCurrentLocation.Custom('GetTerrainType')]的溪流中攪亂臭跡，試圖掩蓋自己的氣味。"
	hunt.3020.squatting:0 "[activity.Custom('GetAnimalMale')]在[host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]中一動不動地站在我們身後，甚至在狗鼻子下"
	hunt.3020.rusing:0 "[activity.Custom('GetAnimalMale')]輪換使用著各種計策，它瘋狂地四處奔跑，試圖攪亂自己的氣味，並挫敗追蹤它的企圖。"
	hunt.3020.desc_courtier:0 "我的[ROOT.Char.Custom2('RelationToMe', hunt_participant)][hunt_participant.GetTitledFirstName]攔住了隊伍："
	hunt.3020.desc_fallback:0 "我的獵場看守人在前面停了下來："
	hunt.3020.desc:0 "蹤跡變得混亂了：狡猾的[activity.Custom('GetAnimalType')]迂迴奔跑，掩蓋了自己的足跡並擺脫了我們。"
	hunt.3020.closing:0 "\n\n大家對於該沿著哪條路線走莫衷一是，我們耽擱的每一刻，都讓我們離目標越來越遠。"
	hunt.3020.a:0 "耐心點，這應該很容易解決的。"
	hunt.3020.a.perfect:0 "你很快發現了線索"
	hunt.3020.a.success:0 "你成功發現了線索"
	hunt.3020.a.failure:0 "你以為自己發現了線索"
	hunt.3020.b:0 "啊，對了，我聽說過這種策略。"
	hunt.3020.b.success:0 "你的建議起效了"
	hunt.3020.b.failure:0 "你的建議是徒勞的"
	hunt.3020.c:0 "在這事上我相信[hunt_participant.GetFirstNameNoTooltip]。"
	hunt.3020.c.perfect:0 "[hunt_participant.GetFirstNameNoTooltip]很快發現了線索"
	hunt.3020.c.success:0 "[hunt_participant.GetFirstNameNoTooltip]成功發現了線索"
	hunt.3020.c.failure:0 "[hunt_participant.GetFirstNameNoTooltip]把我們帶歪了"
	hunt.3020.d:0 "如果是我，會走這邊……"
	hunt.3020.e:0 "這邊。不！是那邊！"
	hunt.3020.e.success:0 "你走對了路"
	hunt.3020.e.failure:0 "你走錯了路"
	hunt.3020.f:0 "本地的獵場看守人有什麼看法？"
	hunt.3020.f.flavor:0 "#EMP 讓我們咨詢一下專家……#!"
	hunt.4001.t:0 "射擊"
	hunt.4001.opening:0 "[activity.Custom('GetAnimalType')]凝望大地的樣子真是有點威嚴。我躲在[host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]裡舉起了弓。\n\n"
	hunt.4001.desc_1:0 "我靜靜地瞥了一眼我的[ROOT.Char.Custom2('RelationToMe', hunt_participant)][hunt_participant.GetTitledFirstName]，蹲伏在[host.GetCurrentLocation.Custom('GetProvinceGroundDesc')]裡，也在做著同樣的事。"
	hunt.4001.desc_2:0 "我小心地判斷著同[activity.Custom('GetAnimalType')]的距離，標槍在我的手中，保持著完美的平衡……\n\n我的[ROOT.Char.Custom2('RelationToMe', hunt_participant)][hunt_participant.GetTitledFirstName]蹲在我旁邊，舉著[hunt_participant.GetHerHis]自己的矛。"
	hunt.4001.desc_3:0 "呼吸……瞄準……"
	hunt.4001.a:0 "#EMP 不！它是我的！#!"
	hunt.4001.a.kill:0 "你殺死了那隻[activity.Custom('GetAnimalType')]"
	hunt.4001.a.stolen:0 "[hunt_participant.GetFirstNameNoTooltip]殺死了那隻[activity.Custom('GetAnimalType')]"
	hunt.4001.a.both:0 "你把[activity.Custom('GetAnimalType')]嚇跑了"
	hunt.4001.b:0 "一定要命中啊，[hunt_participant.GetFirstNameNoTooltip]。"
	hunt.4001.c:0 "就現在，[hunt_participant.GetFirstNameNoTooltip]，趁那隻[activity.Custom('GetAnimalType')]還沒看到我們！"
	hunt.4001.c.tt:0 "如果我不小心踩到這根樹枝上，那隻[activity.Custom('GetAnimalType')]肯定會受到驚嚇……"
	hunt.4001.d:0 "看好了。"
	hunt.4002.t:0 "流言"
	hunt.4002.desc:0 "我的[ROOT.Char.Custom2('RelationToMe', secret_sharer)][secret_sharer.GetTitledFirstName]和我偷偷接近了那隻[activity.Custom('GetAnimalType')]，其他人的喧囂聲則隨之逐漸消散。\n\n我們還差一點就達到了武器射程，這時[secret_sharer.GetFirstNameNoTooltip]對我悄聲低語地說道：「現在終於沒有其他人了，我有一些關於[secret_owner.GetTitledFirstName]的事要讓你知道……」"
	hunt.4002.a:0 "等會兒再說，[ROOT.Char.Custom2('RelationToMe', secret_sharer)]！"
	hunt.4002.a.flavor:0 "那隻[activity.Custom('GetAnimalType')]是我的！"
	hunt.4002.b:0 "什麼？繼續說……"
	hunt.4002.b.tt:0 "[activity.Custom('GetAnimalType')]逃脫了"
	hunt.4002.b.reveal:0 "我知道了[secret_owner.GetFirstNamePossessiveNoTooltip]的秘密"
	hunt.4003.t:0 "偷獵"
	hunt.4003.desc:0 "偷獵者？在[land_owner.GetTitleTierName]的[host.GetCurrentLocation.Custom('GetTerrainType')]裡？我和我的衛兵騎馬過來時，他們正擠成一團，試圖藏起他們身後那隻死去的[host.Custom('GetRegionalDeerType')]，但手法實在是爛透了。\n\n「這不是我們幹的！饒命啊，仁慈的[ROOT.Char.GetTitleAsNameNoTooltip]！」他們刀劍和弓證明他們在說謊。"
	hunt.4003.a:0 "他們會被吊死，而且他們的村莊也會付出代價。"
	hunt.4003.b:0 "「你們看上去能成為優秀的弓手……」"
	hunt.4003.c:0 "這隻野獸是我的，這裡的居民得賠償我的損失。"
	hunt.4003.c.tt_success:0 "當地治安法官默許"
	hunt.4003.c.tt_failure:0 "群情激憤"
	hunt.4003.d:0 "「我為何要關心[land_owner.GetTitledFirstNamePossessive]的獵物？」"
	hunt.4003.d.own:0 "滾出我的[host.GetCurrentLocation.Custom('GetTerrainType')]。"
	hunt.4003.d.vassal:0 "離開[land_owner.GetTitledFirstNamePossessiveNoTooltip]的[host.GetCurrentLocation.Custom('GetTerrainType')]！"
	hunt.4003.d.rival:0 "隨心所欲地取用[land_owner.GetTitledFirstNameNoTooltip]的一切。"
	hunt.4003.e:0 "終於有好獵人了！"
	hunt.4004.t:0 "收割野獸"
	hunt.4004.desc:0 "你會覺得它是一頭神話中的生物，也許是一位偽裝成動物的神明。它是我所見過最大的[activity.Custom('GetAnimalType')]了。\n\n即使它受了傷，我們也追了大半天。\n\n看到它倒在我面前的這一幕，不得不說很讓人動容。"
	hunt.4004.credit_receiver:0 "[credit_taker.GetTitledFirstName]肅然起敬。「我從未看到過這樣的東西，[ROOT.Char.GetLadyLord]。」"
	hunt.4004.a:0 "它的頭掛在我的大廳裡會很好看！"
	hunt.4004.b:0 "它能當成一個紀念品送給我的[ROOT.Char.Custom2('RelationToMeShort', trophy_recipient)]。"
	hunt.4004.c:0 "它能做成一件華麗的外套！"
	hunt.4004.c.tt:0 "不，它#EMP 不夠#!花哨！"
	hunt.4004.every_arrogant_vassal:0 "所有傲慢的封臣"
	hunt.4004.every_restrained_vassal:0 "所有極其拘謹的封臣"
	hunt.4004.every_other_vassal:0 "不傲慢也不拘謹的封臣"
	hunt.4004.d:0 "我認為[credit_taker.GetTitledFirstNameNoTooltip]配得上這份賞賜。"
	hunt.4004.e:0 "我們現在就在這裡吃掉它！"
	hunt.4004.f:0 "它的頭骨會成為一頂很棒的冠冕。"
	hunt.4005.t:0 "收割野獸"
	hunt.4005.a:0 "這個能賣出個好價錢。"
	hunt.4005.b:0 "我會為了我的[ROOT.Char.Custom2('RelationToMeShort', trophy_recipient)]將它做成一件漂亮的紀念品。"
	hunt.4005.c:0 "它會被製成標本送給[ROOT.Char.GetFaith.ReligiousHeadName]！"
	hunt.4006.t:0 "覓食者"
	hunt.4006.desc:0 "[host.GetCurrentLocation.Custom('GetTerrainTree')]的確是「可憐人的庇護」，但是由於覓食的農民們導致[activity.Custom('GetAnimalType')]在恐慌中逃走，我感覺漸漸失去了耐心。\n\n比起撿拾莖根和蘑菇，他們在[host.GetCurrentLocation.GetNameNoTooltip]顯然還有更要緊的事情要做！"
	hunt.4006.a:0 "把這群賤民趕出#EMP 我的#!獵場！"
	hunt.4006.b:0 "我們是來打獵的，不是嗎？"
	hunt.4006.special_interest:0 "由於[county_owner.GetHerHis]特殊的愛好："
	hunt.4006.c:0 "哦，這個獵物還可以湊合……"
	hunt.4006.d:0 "慷慨的捐助應該足以讓他們長期遠離此地。"
	hunt.4006.e:0 "我想這#EMP 是#!他們古老的權利……"
	hunt.4007.t:0 "狂暴的[host.Custom('GetAnimalType')|U]"
	hunt.4007.desc_befriend:0 "一陣微風吹過，我的[ROOT.Char.Custom2('RelationToMeShort', similar_participant)][similar_participant.GetTitledFirstName]和我聽到時都在寂靜的空地上打瞌睡。"
	hunt.4007.desc_lazy:0 "微風拂過，當我的[ROOT.Char.Custom2('RelationToMeShort', similar_participant)][similar_participant.GetTitledFirstName]和我聽到它的動靜時，我們正在安靜的林間空地裡打瞌睡。"
	hunt.4007.desc_lustful:0 "我的[ROOT.Char.Custom2('RelationToMeShort', similar_participant)][similar_participant.GetTitledFirstName]在[similar_participant.GetHerHis]的獵矛上刻著一個醒目的圖案，而我詛咒這個干擾毀了我對[similar_participant.GetHerHim]的注意力。"
	hunt.4007.desc_fallback:0 "當我的[ROOT.Char.Custom2('RelationToMeShort', similar_participant)][similar_participant.GetTitledFirstName]和我登上山頂時，我們聽到了什麼。"
	hunt.4007.desc_ending:0 "\n\n嫰枝的噼啪斷裂聲，樹枝的沙沙聲，鳥兒驚恐的尖叫聲；這些聲音預告了一隻憤怒的[host.Custom('GetAnimalType')|l]的到來，而且它正衝著我們直接殺來。\n\n[similar_participant.GetSheHe|U]急喘道：「快看那#EMP [host.Custom('GetAnimalDanger')]#!有多大！」"
	hunt.4007.a:0 "到此為止了，看我的。"
	hunt.4007.a.non_martial:0 "快！躲到我身後[similar_participant.GetFirstNameNoTooltip]！"
	hunt.4007.a.non_martial_self:0 "把你的刀給我！我親自動手！"
	hunt.4007.a.success:0 "我殺死了這隻野獸"
	hunt.4007.a.failure:0 "我受傷了"
	hunt.4007.a.critical_failure:0 "我被殺了"
	hunt.4007.b:0 "[similar_participant.GetFirstNameNoTooltip]，做點什麼！"
	hunt.4007.b.non_martial:0 "救命！來人！"
	hunt.4007.b.success:0 "[THIS.Char.GetTitledFirstNameNoTooltip]殺死了野獸"
	hunt.4007.b.failure:0 "[THIS.Char.GetTitledFirstNameNoTooltip]受傷了"
	hunt.4007.b.critical_failure:0 "[THIS.Char.GetTitledFirstNameNoTooltip]被殺了"
	hunt.4007.c:0 "沒有什麼比狡猾的廷臣更難對付了！"
	hunt.4007.d:0 "[bodyguard.GetFirstNameNoTooltip]！來我身邊！"
	hunt.4007.e:0 "#EMP 滾開，邪惡的生物！#!"
	hunt.4007.f:0 "#EMP 快跑！#!"
	hunt.4900.t:0 "狂暴的[activity.Custom('GetAnimalTypeKill')|U]"
	hunt.4900.desc:0 "巨大的野獸在快夠到我們時停了下來，瘋狂地[activity.Custom('GetAnimalSoundParticipleKill')]、[activity.Custom('GetAnimalStrikeParticipleKill')]。"
	hunt.4900.hunter:0 "\n\n我從腰間拔出刀，立在[activity.Custom('GetAnimalTypeKill')]和[similar_participant.GetFirstName]之間，然後它突然向前[activity.Custom('GetAnimalChargePresentKill')]。\n\n我的劍對準了它的心臟，"
	hunt.4900.hunter_wound:0 "但是在我還沒被撞到一邊之前，就勉強避開了它的[activity.Custom('GetAnimalDangerKill')]……"
	hunt.4900.hunter_dead:0 "但是由於我的輕視，我被它[activity.Custom('GetAnimalDangerKill')]了。\n\n光線對我來說逐漸昏暗，我躺在一團毛茸茸的東西裡，還有溫暖的肉體和鮮血，[similar_participant.GetFirstNameNoTooltip]叫著我的名字……"
	hunt.4900.hunter_kill:0 "它[activity.Custom('GetAnimalDangerKill')]差點就夠著我了，然後它倒在地上成了一個肉團……"
	hunt.4900.assist:0 "\n\n[similar_participant.GetFirstName]拔出腰上的劍，跳到我和那隻[activity.Custom('GetAnimalTypeKill')]中間。那野獸突然[activity.Custom('GetAnimalChargePresentKill')]了上來，他大喊道：「退後，[ROOT.Char.GetTitleAsNameNoTooltip]！」\n\n[similar_participant.GetSheHe]攔住那[activity.Custom('GetAnimalFeatureKill')]的殘影時，時間似乎都靜止了。\n\n等待塵埃落定，那隻[activity.Custom('GetAnimalTypeKill')]躺在地上，死了，"
	hunt.4900.assist_wound:0 "但是[similar_participant.GetFirstNameNoTooltip]顯然受傷了……"
	hunt.4900.assist_dead:0 "但是[similar_participant.GetFirstNameNoTooltip]也死了……"
	hunt.4900.assist_kill:0 "而[similar_participant.GetFirstNameNoTooltip]站在旁邊，正得意地擦拭著[similar_participant.GetHerHis]的劍……"
	hunt.4900.befriend:0 "\n\n我平靜地伸出了手。那隻[activity.Custom('GetAnimalTypeKill')]放鬆下來，有些困惑，在我夠不著的地方暫時停住腳步，懷疑地嗅著我的手指。"
	hunt.4900.befriend_success:0 "\n\n它看似心滿意足，打了個大大的呵欠，然後趴在我腳邊，好像睡著了。"
	hunt.4900.befriend_wound:0 "\n\n它毫無徵兆地再次向前猛衝，將我重重撞倒在地上，然後跑得無影無蹤。"
	hunt.4900.befriend_dead:0 "\n\n野獸突然緊張起來，就像是做了個鬼臉。我站在原地，閉上了眼睛，這頭野獸向前衝鋒，瘋狂[activity.Custom('GetAnimalSoundParticipleKill')]。"
	hunt.4900.bodyguard:0 "\n\n我的貼身侍衛[bodyguard.GetFirstName]立即行動，[bodyguard.GetSheHe]拔出劍，[bodyguard.GetHerHis]另一隻手在[bodyguard.GetHerHim]身後向我示意。「[ROOT.Char.GetLadyLord]，快回去！」\n\n這個畜生向前衝來，"
	hunt.4900.bodyguard_wound:0 "[bodyguard.GetFirstNameNoTooltip]被野獸撕裂，我幾乎不忍看，儘管[bodyguard.GetSheHe]在這個過程中把它放倒了……"
	hunt.4900.bodyguard_dead:0 "[bodyguard.GetSheHe]像布娃娃一樣被扔到一邊，我不忍直視，儘管這頭野獸受了傷。[bodyguard.GetFirstNameNoTooltip]倒在[host.GetCurrentLocation.Custom('GetProvinceGroundDesc')]上，那頭受傷的畜生逃跑了！"
	hunt.4900.bodyguard_saved:0 "我不忍地看到它被[bodyguard.GetFirstNamePossessiveNoTooltip]巧妙地揮舞著的刀刃刺穿了！"
	hunt.4900.scare:0 "\n\n它很快就想好了對策，在我慢慢向前走時它開始後退，我只能揮舞著手臂大聲辱罵。最後它掉轉尾巴，消失在視野之外。"
	hunt.4900.flee:0 "\n\n我立馬轉身，使出渾身力氣奔跑，[similar_participant.GetFirstNamePossessive]緊張的喘息聲就在我的身後，非常刺耳。\n\n我們很快就跑到了大夥兒那兒，在那裡我們上氣不接下氣地擠出了幾句話，「#EMP [ROOT.Char.Custom('GetAnimalType')]#!」、「#EMP [ROOT.Char.Custom('GetAnimalDanger')]#!」。這頭野獸現在無處可尋了。"
	hunt.4900.a.hunter:0 "#EMP 那就是#!你獵殺[ROOT.Char.Custom('GetAnimalType')]的過程。"
	hunt.4900.a.dead:0 "#EMP [portrait.GetFirstNameNoTooltip]……#!你死得英勇……"
	hunt.4900.a.scare:0 "別再回來了！"
	hunt.4900.a.flee:0 "你沒在#EMP 那兒#!！它#EMP 超大的#!！"
	hunt.4900.b:0 "我應該保留一些東西來紀念這一刻。"
	hunt.4900.c:0 "#weak 狡猾的……畜生……#!"
	hunt.4900.d:0 "好了，我們要回家了！"
	hunt.4008.t:0 "犯錯的繼承人"
	hunt.4008.t_2:0 "無心之過"
	hunt.4008.desc:0 "我的[ROOT.Char.Custom2('RelationToMeShort', hunt_participant)][hunt_participant.GetTitledFirstName]衝在隊伍最前面，孤身一人追逐著那隻[activity.Custom('GetAnimalType')]。當我追上[hunt_participant.GetHerHis]時，發現[hunt_participant.GetHerHim]正站在一個平民身前，把箭拔出這可憐[peasant.GetWomanMan]的胸口。\n\n看到我來了，[hunt_participant.GetSheHe|U]將[hunt_participant.GetSheHe]手中的箭藏在了背後。「[ROOT.Char.GetTitleAsNameNoTooltip]！我……這……"
	hunt.4008.animal:0 "是那隻[activity.Custom('GetAnimalMale')]乾的！我發誓！」\n\n"
	hunt.4008.fallback:0 "不是我幹的！我發誓！」\n\n"
	hunt.4008.closing:0 "很快其他人就會趕來，然後要求得到解釋。"
	hunt.4008.a:0 "[hunt_participant.GetSheHe|U]曾英勇地搏鬥以拯救[peasant.GetHerHim]，我看到了！"
	hunt.4008.a.success:0 "所有人都相信了我"
	hunt.4008.a.failure:0 "人們對這謊言並不買賬"
	hunt.4008.b:0 "快點，幫我把屍體藏起來！"
	hunt.4008.b.failure_tt:0 "[hunt_participant.GetTitledFirstNamePossessive]的[secret.GetName][secret|E]曝光"
	hunt.4008.b.success:0 "我們成功把屍體藏了起來"
	hunt.4008.b.failure:0 "屍體被發現了"
	hunt.4008.b.success_tt:0 "屍體一直被隱藏著"
	hunt.4008.c:0 "[hunt_participant.GetFirstNameNoTooltip]，你#EMP 必須#!給個說法！"
	hunt.4008.c.flavor:0 "哪怕只是一個農民……"
	hunt.4008.d:0 "太糟糕了，那「野獸」把#EMP 你#!也幹掉了……"
	hunt.4009.t:0 "獵人成為獵物"
	hunt.4009.desc:0 "#EMP 喀嚓——！#!\n當我靠近時，那隻[activity.Custom('GetAnimalAdjective')][activity.Custom('GetAnimalType')]消失在了[host.GetCurrentLocation.Custom('GetTerrainType')]中，我轉向了聲音的來源。\n\n[schemer.GetTitledFirstName]，我的[ROOT.Char.Custom2('RelationToMeShort', schemer)]，正站在我的身後，手中的刀已經出鞘，[schemer.GetHerHis]的眼中充滿了殺人的決意。"
	hunt.4009.a:0 "對抗我，你沒有任何機會！"
	hunt.4009.a.success:0 "我逃離了[schemer.GetTitledFirstNameNoTooltip]"
	hunt.4009.a.failure:0 "我負傷了但是逃離了[schemer.GetTitledFirstNameNoTooltip]"
	hunt.4009.a.critical_failure:0 "[schemer.GetTitledFirstNameNoTooltip]打敗了我"
	hunt.4009.b:0 "救命！救命！[saving_participant.GetFirstNameNoTooltip]！"
	hunt.4009.b.critical_success:0 "[saving_participant.GetTitledFirstNameNoTooltip]打傷了[schemer.GetTitledFirstNameNoTooltip]，然後我們逃走了"
	hunt.4009.b.failure:0 "[saving_participant.GetTitledFirstNameNoTooltip]負傷了，但我們從[schemer.GetTitledFirstNameNoTooltip]手中逃了出來"
	hunt.4009.b.critial_failure:0 "[saving_participant.GetTitledFirstNameNoTooltip]沒能保護我"
	hunt.4009.c:0 "只要我能回到營地！"
	hunt.4009.c.failure:0 "[schemer.GetTitledFirstNameNoTooltip]抓住了我"
	hunt.4010.desc:0 "#EMP 喀嚓——！#!\n當我的[ROOT.Char.Custom2('RelationToMeShort', targeted_participant)]和我靠近時，那隻[activity.Custom('GetAnimalAdjective')][activity.Custom('GetAnimalType')]消失在了[host.GetCurrentLocation.Custom('GetTerrainType')]中，我們轉向了聲音的源頭。\n\n[schemer.GetTitledFirstName]，我的[ROOT.Char.Custom2('RelationToMe', schemer)]，站在我們的身後，[schemer.GetHerHis]的刀已出鞘，對準了[targeted_participant.GetFirstName]。"
	hunt.4010.a:0 "別害怕，我的[ROOT.Char.Custom2('RelationToMeShort', targeted_participant)]！"
	hunt.4010.a.critical_success:0 "我傷了[schemer.GetFirstNameNoTooltip]，並將[schemer.GetHerHim]擋開"
	hunt.4010.a.failure:0 "[schemer.GetFirstNameNoTooltip]打傷了我不過我們倆都逃脫了"
	hunt.4010.a.critical_failure:0 "我沒能保護[targeted_participant.GetFirstNameNoTooltip]"
	hunt.4010.b:0 "祝你好運，[targeted_participant.GetFirstNameNoTooltip]。"
	hunt.4010.b.critical_success:0 "[targeted_participant.GetFirstNameNoTooltip]打傷了[schemer.GetFirstNameNoTooltip]，並將[schemer.GetHerHim]擋開了"
	hunt.4010.b.failure:0 "[targeted_participant.GetFirstNameNoTooltip]受了傷不過逃走了"
	hunt.4010.b.critical_failure:0 "[schemer.GetFirstNameNoTooltip]擊敗了[targeted_participant.GetFirstNameNoTooltip]，並甩開了任何目擊者"
	hunt.4010.failure.murder_secret_tooltip:0 "我得知了這個謀殺秘密"
	hunt.4010.c:0 "救命！[schemer.GetFirstNameNoTooltip]在攻擊我的[ROOT.Char.Custom2('RelationToMeShort', targeted_participant)]！"
	hunt.4010.d:0 "#EMP 不——！#!"
	hunt.4010.d.tt:0 "此選項可用，因為你是正直的"
	hunt.4010.d.flavor:0 "#EMP 衝我來！#!"
	hunt.4011.t:0 "獨處片刻"
	hunt.4011.desc:0 "「[ROOT.Char.GetLadyLord]，[activity.Custom('GetAnimalType')]在那！」我的[ROOT.Char.Custom2('RelationToMe', lover_participant)][lover_participant.GetTitledFirstName]示意我跟隨[lover_participant.GetHerHim]進入[ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]。我們剛藏到[host.GetCurrentLocation.Custom('GetTerrainType')]中，[lover_participant.GetSheHe]就轉過身把我的[ROOT.Char.Custom('GetUpperClothingArticle')]拉過頭頂。\n\n「終於有時間獨處了，我的[ROOT.Char.Custom('LoverPetName')]！」"
	hunt.4011.a:0 "啊，[lover_participant.GetFirstNameNoTooltip]！"
	hunt.4011.a.tt:0 "讓我們效仿《動物寓言集》裡野獸們的做法吧！"
	hunt.4011.b:0 "但是，那隻[activity.Custom('GetAnimalType')]呢……？"
	hunt.4012.t:0 "[host.Custom('GetLegendaryColor')|U][host.Custom('GetAnimalType')|U]"
	hunt.4012.desc:0 "我正騎馬衝在隊伍最前面，突然，這片[host.GetCurrentLocation.Custom('GetTerrainType')]沉寂了下來。\n\n周圍是如此安靜，甚至連我的馬蹄聲似乎都消失了。\n\n就在我準備回頭找其他人時，我瞥見了前方的它，模糊得就像一場夢——那是一隻[host.Custom('GetAnimalType')|l]，"
	hunt.4012.black:0 "長得就像炭一樣黑。"
	hunt.4012.white:0 "長得就像雪一樣白。"
	hunt.4012.a:0 "就像是從故事中走出來的……"
	hunt.4012.a.tt:0 "#EMP 我一定要拿下那[host.Custom('GetAnimalType')]！#!"
	hunt.4012.a.sighting:0 "傳言#EMP 是#!真的……！"
	hunt.4012.b:0 "不過是一隻[host.Custom('GetAnimalType')]。"
	hunt.4013.desc:0 "我跟著野獸的足跡進入了[host.GetCurrentLocation.Custom('GetTerrainTypePlural')]，彷彿處於恍惚狀態，一種幾乎不自然的寂靜籠罩著整個世界。\n\n「[ROOT.Char.GetTitleAsNameNoTooltip]！你在這兒啊！」突如其來的大叫嚇了我一跳。\n\n"
	hunt.4013.guest:0 "[host.GetTitledFirstName]恍惚地跟隨野獸的足跡進入[host.GetCurrentLocation.Custom('GetTerrainTypePlural')]，一種幾乎不自然的寂靜籠罩著整個世界。\n\n「[ROOT.Char.GetTitleAsNameNoTooltip]！你在這兒！」突如其來的叫喊嚇了[host.GetHerHim]一跳。\n\n"
	hunt.4013.participant:0 "[hunt_participant.GetFirstName]和隊伍裡的其他人跟上來了。 "
	hunt.4013.closing:0 "就在我轉身的一剎那，那隻[activity.Custom('GetAnimalType')|l]已經消失了。"
	hunt.4013.a:0 "#EMP 這一次#!……被它逃掉了。"
	hunt.4013.a.tt:0 "這隻野獸躲開你的每一年你都將增加[stress|E]"
	hunt.4013.a_modifier:0 "[activity_place.GetNameNoTier]的在地人受到打擾"
	hunt.4013.b:0 "我是……在前面偵查。"
	hunt.4013.c:0 "蠢貨！我差點就拿下它了！"
	hunt.4013.d:0 "我不會在這種蠢事上浪費時間。"
	hunt.4014.t:0 "麻煩的地形"
	hunt.4014.desc:0 "我們穿越這片[activity.GetCurrentPhase.GetLocation.Custom('GetProvinceFoliageDesc')]，幾乎就要追到那隻筋疲力盡的獵物了；我們已經追逐這隻[activity.Custom('GetAnimalType')]好幾個小時了！\n\n"
	hunt.4014.fall:0 "在我旁邊，[hunt_participant.GetTitledFirstNamePossessive]的馬突然馬失前蹄，[hunt_participant.GetHerHim]一聲尖叫被摔到了地上。\n\n"
	hunt.4014.branch:0 "[hunt_participant.GetTitledFirstName]轉身對我大喊，沒有注意到前方有一根低垂的[ROOT.Char.GetCurrentLocation.Custom('GetRandomRegionalWood')]！\n\n"
	hunt.4014.cry:0 "我不由自主地喊了出來，「[hunt_participant.GetFirstNameNoTooltip]！」\n\n"
	hunt.4014.dead_care:0 "我下了馬，衝向這個倒在地上的[hunt_participant.GetWomanMan]，但我最大的恐懼成真了……"
	hunt.4014.dead:0 "我的[ROOT.Char.Custom2('RelationToMe', hunt_participant)]靜靜躺在那裡，身體以一種不自然的姿勢扭曲著，但是卻出奇地平靜。"
	hunt.4014.wounded:0 "這不怎麼致命，但是[hunt_participant.GetWomanMan]正痛苦地扭動。"
	hunt.4014.fall_host:0 "我在空中翻滾之前，我馬兒的輕微緊張是我得到的唯一預兆，只見大地穿破空氣衝上來與我相撞。"
	hunt.4014.branch_host:0 "我轉身衝[hunt_participant.GetFirstName]喊了些什麼，只見後者盯著前方，驚恐地扭曲著臉。為時已晚：就在我眼前，有根大[ROOT.Char.GetCurrentLocation.Custom('GetRandomRegionalWood')]的枝椏。"
	hunt.4014.dead_host:0 "\n\n撞到地上時我沒有任何感覺。時間似乎變慢了，我看到天空變暗，上面有身影盤旋，他們低沉的叫喊聲在混亂的霧氣中飄蕩。"
	hunt.4014.wounded_host:0 "\n\n在[activity.GetCurrentPhase.GetLocation.Custom('GetProvinceGroundDesc')]，我逐漸恢復知覺，四肢攤開，全身疼痛。"
	hunt.4014.dead_host_courtier:0 "\n\n我看到[hunt_participant.GetTitledFirstNamePossessive]的臉朝我張嘴，臉色蒼白如鬼，我還記得那些馬……"
	hunt.4014.wounded_host_courtier:0 "\n\n「[host.GetTitleAsNameNoTooltip]！你沒事吧？！」[hunt_participant.GetTitledFirstName]一邊喊道，一邊從[hunt_participant.GetHerHis]馬上下來。"
	hunt.4014.a:0 "我會照顧[hunt_participant.GetHerHim]。"
	hunt.4014.a.physician:0 "別動，我受過醫學訓練！"
	hunt.4014.a.learning:0 "堅持住，我知道該怎麼做！"
	hunt.4014.a.success:0 "你包紮了[hunt_participant.GetFirstNamePossessiveNoTooltip]的傷口"
	hunt.4014.a.failure:0 "你搞砸了包紮工作"
	hunt.4014.b:0 "讓我們給[hunt_participant.GetFirstNameNoTooltip]點時間……"
	hunt.4014.b.physician:0 "告訴我該怎麼給你包紮，醫生。"
	hunt.4014.c:0 "[physician.GetFirstNameNoTooltip]！#EMP [physician.GetFirstNameNoTooltip]何在？！#!"
	hunt.4014.c.host:0 "嗯？不要只盯著[physician.GetFirstNameNoTooltip]看！"
	hunt.4014.c.success:0 "[physician.GetFirstNameNoTooltip]包紮了傷口"
	hunt.4014.c.failure:0 "[physician.GetFirstNameNoTooltip]搞砸了包紮工作"
	hunt.4014.d:0 "我必須繼續前進！[activity.Custom('GetAnimalType')]快逃走了！"
	hunt.4014.e:0 "該到此為止了……"
	hunt.4014.f:0 "我沒——*啊！*#EMP 我沒事！#!它要跑了！"
	hunt.4014.f.flavor:0 "#EMP 快！備馬！#!"
	hunt.4014.g:0 "帶——帶我回營地去……"
	hunt.4014.g.flavor:0 "#EMP 我需要躺一會兒……#!"
	hunt.4014.h.physician:0 "#weak [physician.GetFirstNameNoTooltip]……叫……！#!"
	hunt.4014.h:0 "#weak 那隻……[activity.Custom('GetAnimalType')]……！#!"
	hunt.4015.t:0 "情人"
	hunt.4015.desc:0 "我們跟著獵物進了[host.GetCurrentLocation.Custom('GetTerrainType')]，小心翼翼地接近那[activity.Custom('GetAnimalAdjective')][activity.Custom('GetAnimalType')]。\n\n它突然受到了驚嚇[activity.Custom('GetAnimalChargeParticiple')]著跑向了另一個方向，我走過去想看看是什麼嚇到了它，但看到的卻讓我懷疑起自己的眼睛——[lover_participant.GetTitledFirstName]和[second_lover_participant.GetTitledFirstName]激情地擁抱著，糾纏在一起！"
	hunt.4015.a:0 "慢慢往後退……我什麼也沒看到。"
	hunt.4015.b:0 "「真是不要臉！馬上停止這種行為！」"
	hunt.4015.c_4:0 "「[lover_participant.GetFirstNameNoTooltip]！[second_lover_participant.GetFirstNameNoTooltip]！那#EMP 我#!呢？」"
	hunt.4015.c_1:0 "「[lover_participant.GetFirstNameNoTooltip]，你一直瞞著我！」"
	hunt.4015.c_2:0 "「[second_lover_participant.GetFirstNameNoTooltip]，你一直瞞著我！」"
	hunt.4015.c_3:0 "「哦呵呵，我也想加入這樣的聚會！」"
	hunt.4015.d:0 "「[second_lover_participant.GetTitledFirstNameNoTooltip]，你怎麼能這樣？！」"
	hunt.4015.d_2:0 "「[lover_participant.GetTitledFirstNameNoTooltip]，你怎麼能？！」"
	hunt.4015.e:0 "「快起來，我感覺那頭野獸就在附近！」"
	hunt.4016.t:0 "戰利品"
	hunt.4016.desc:0 "到目前為止，我們一定已經搜索這片[ROOT.Char.Custom('TerrainType')]兩次了，然而還是沒找到那隻[activity.Custom('GetAnimalType')]……\n\n每個人都期待我能帶著戰利品凱旋，但現在看來，我只能帶著恥辱回去了。"
	hunt.4016.a:0 "最近的市場應該有[activity.Custom('GetAnimalType')]……"
	hunt.4016.b.success:0 "人們相信了我"
	hunt.4016.b.failure:0 "我的謊言被揭穿了"
	hunt.4016.b.tt:0 "[activity.GetName]會成功的——在某種意義上"
	hunt.4016.c:0 "我不會墮落到這種地步，我寧願空手而歸！"
	hunt.4017.desc:0 "我甩開了隨從，在[host.GetCurrentLocation.Custom('GetTerrainTypePlural')]中搜尋著那只縈繞在我心頭的[activity.Custom('GetLegendaryColor')][activity.Custom('GetAnimalType')]。\n\n突然，我感覺好像在水下一樣——周圍的一切都靜了下來，光線都似乎有點扭曲。在那裡！\n\n它站在我身前，周圍的[host.GetCurrentLocation.Custom('GetTerrainType')]都如同凍結一般——就好像它在直視我的#EMP 靈魂#!。"
	hunt.4017.a:0 "好機會！"
	hunt.4017.a.tt:0 "#EMP 它甚至沒有試著逃跑……#!"
	hunt.4018.desc:0 "一股突如其來的寂靜籠罩了這片[host.GetCurrentLocation.Custom('GetTerrainType')]，我在馬鞍上轉身看到了它，一清二楚——那隻[activity.Custom('GetLegendaryColor')][activity.Custom('GetAnimalType')]。\n\n我還沒來得及叫其他人，它就像幽靈一樣消失在了[host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]中……"
	hunt.4018.a:0 "仔細搜查這片地區！#EMP 找出那隻[activity.Custom('GetAnimalType')]！#!"
	hunt.4018.a.tt:0 "#EMP 它一定在周圍！某處……#!"
	hunt.4018.b:0 "忘了它吧。它走了……"
	hunt.4018.a.success:0 "你找到了那隻[activity.Custom('GetLegendaryColor')][activity.Custom('GetAnimalType')]"
	hunt.4018.a.animal:0 "你找到了另一隻動物"
	hunt.4018.a.failure:0 "[activity.Custom('GetLegendaryColor')][activity.Custom('GetAnimalType')]逃走了"
	hunt.4019.courtier:0 "「[ROOT.Char.GetLadyLord]！」我的[ROOT.Char.Custom2('RelationToMe', hunt_participant)][hunt_participant.GetFirstName]發出嘶嘶聲，向我招手，指著[host.GetCurrentLocation.Custom('GetTerrainTypePlural')]的那一邊。"
	hunt.4019.fallback:0 "「[ROOT.Char.GetLadyLord]！」獵場總管發出嘶嘶聲，向我招手，指著[host.GetCurrentLocation.Custom('GetTerrainType')]的那一邊。"
	hunt.4019.desc:0 "\n\n「那兒！看到那隻[activity.Custom('GetAnimalType')]了嗎？是你尋找的那一隻嗎？」\n\n站在我們前面的是一隻非常普通的[activity.Custom('GetAnimalType')]，身上一綹[activity.Custom('GetLegendaryColor')]毛都沒有。"
	hunt.4019.a:0 "……是啊，好眼力。"
	hunt.4019.a.tt:0 "只能這樣了……#EMP 就目前而言#!。"
	hunt.4019.b:0 "你#EMP 覺得#!那是[activity.Custom('GetLegendaryColor')]的嗎？！"
	hunt.5001.t:0 "野花"
	hunt.5001.desc:0 "今天是打獵的好天氣，這也意味今天是個適合外出的好日子。當我呼吸著荒野的新鮮空氣， "
	hunt.5001.desc.witch:0 "我發現了大自然母親的饋贈。"
	hunt.5001.desc.religious:0 "我注意到遠處，那一定是[ROOT.Char.GetFaith.HealthGodName]的禮物，要麼就是自然獻給祂的。"
	hunt.5001.desc.ending:0 "\n\n好多有用的藥材和美麗的花朵！既能用來治病救人也能用來為非作歹……但是我是來打獵的！摘了[host.GetCurrentLocation.Custom('get_region_flower_type_plural')]可能會引起一些人的非議……"
	hunt.5001.a:0 "我必須繃住面子。"
	hunt.5001.b:0 "我為什麼要在乎別人怎麼想？"
	hunt.5001.c:0 "「嘿，那邊有什麼？！」"
	hunt.5001.c.success:0 "[hunt_participant.GetTitledFirstNameNoTooltip]被書中最古老的把戲騙了"
	hunt.5001.d:0 "別管那些花了，看看這些草藥！"
	hunt.5001.d.poisonous:0 "#EMP [ROOT.Char.GetFaith.DeathDeityName]的禮物……#!"
	hunt.5001.d.medicinal:0 "#EMP [ROOT.Char.GetFaith.HealthGodName]的禮物……#!"
	hunt.5002.opening_position:0 "我的[hunt_participant.GetHeldCourtPositionsString][hunt_participant.GetFirstName]下了坐騎，蹲在[hunt_participant.GetCurrentLocation.Custom('GetProvinceGroundDesc')]上仔細地檢查著一朵[host.GetCurrentLocation.Custom('get_region_flower_type')]。"
	hunt.5002.opening:0 "我的[ROOT.Char.Custom2('RelationToMe', hunt_participant)][hunt_participant.GetFirstName]正蹲在地上，歡快地哼著歌，採摘著[host.GetCurrentLocation.Custom('get_region_flower_type_plural')]。"
	hunt.5002.second_position:0 "在[hunt_participant.GetHerHim]旁邊，我的[hunt_participant_2.GetHeldCourtPositionsString][hunt_participant_2.GetFirstName]正指著那些花瓣，激動地說著什麼。"
	hunt.5002.second:0 "我的[ROOT.Char.Custom2('RelationToMe', hunt_participant_2)][hunt_participant_2.GetFirstName]，視線越過[hunt_participant.GetHerHis]的肩膀飄向遠方，全神貫注地聆聽著。\n\n"
	hunt.5002.alone:0 "[hunt_participant.GetSheHe|U]似乎對狩獵失去了興趣。\n\n"
	hunt.5002.gardener:0 "「啊，[ROOT.Char.GetTitleAsNameNoTooltip]，這些美麗的花朵讓我想到了一些新點子——#EMP 它們#!種在宮殿道路的兩邊應該正合適……」"
	hunt.5002.physician:0 "「[ROOT.Char.GetTitleAsNameNoTooltip]，看看這裡的這些有用的草藥和花朵！這個能止痛！這個能治療[hunt_participant.Custom('RandomSaintBone')|l]斷裂！！這個能抵禦[hunt_participant.Custom('RandomDisease')|l]……」"
	hunt.5002.desc:0 "「[ROOT.Char.GetTitleAsNameNoTooltip]，大自然的饋贈多麼慷慨啊！看看這些植物！真的，地球上的財富是無盡的——我們對這些樸素的寶藏還不夠欣賞。」"
	hunt.5002.a:0 "#EMP 回#!到你的馬上去！"
	hunt.5002.a.second:0 "#EMP 回#!你的馬上去！"
	hunt.5002.a.flavor:0 "#EMP 我們來這裡是為了[activity.Custom('GetAnimalType')]！#!"
	hunt.5002.b:0 "太迷人了！#EMP 那朵#!花是什麼呢？"
	hunt.5002.c:0 "你……你這是在練習#EMP 巫術#!嗎……？"
	hunt.5002.c.known:0 "馬上停止這種巫術，邪惡的法師！"
	hunt.5002.c.flavor:0 "#EMP 黑魔法！毒藥！#!"
	hunt.5002.d:0 "……你要引起注意了，[hunt_participant.Custom('SisterBrother')]。"
	hunt.5002.d.flavor:0 "#EMP 我們必須守護[ROOT.Char.GetFaith.WitchGodName]之道……#!"
	hunt.5002.e:0 "你真有眼光！"
	hunt.5002.e.flavor:0 "#EMP 我跟你講講關於它們的一切……#!"
	hunt.5002.e.gardener:0 "我一直在#EMP 尋找#!更多植物！"
	hunt.5002.e.herbalist:0 "沒錯，而且#EMP 這一種#!或許是最有用的草藥！"
	hunt.5002.g:0 "我覺得新鮮的花朵#EMP 可能會#!不錯……"
	hunt.5002.g.present:0 "[gardener.GetFirstNameNoTooltip]，這裡！"
	hunt.5002.g.elsewhere:0 "[gardener.GetFirstNameNoTooltip]#EMP 會#!欣賞這些花的……"
	hunt.5002.h:0 "我的醫生會得到[physician.GetSheHe]需要的。"
	hunt.5002.h.present:0 "[physician.GetFirstNameNoTooltip]，這裡！"
	hunt.5002.h.elsewhere:0 "[physician.GetFirstNameNoTooltip]會用得上這些草藥……"
	hunt.5002.cp_flavor:0 "#EMP ……但是我們還得硬著頭皮繼續！#!"
	hunt.5002.cp_present_flavor:0 "#EMP [hunt_participant.GetFirstNameNoTooltip]有一份工作給你，醫生！#!"
	hunt.5002.cp_elsewhere_flavor:0 "#EMP 你不介意留下來振作一下自己，對吧？#!"
	hunt.5003.opening:0 "在這少有的喘息時刻，我靜靜地度過了一段時間，欣賞著大自然的美景。"
	hunt.5003.desc_woo:0 "我的[ROOT.Char.Custom2('RelationToMeShort', hunt_participant)][hunt_participant.GetFirstName]突然大笑著把我嚇了一跳：「一份禮物，獻給我的[ROOT.Char.GetTitleAsNameNoTooltip]。」\n\n"
	hunt.5003.desc:0 "當我的壓力漸漸消散時，只聽見我的[ROOT.Char.Custom2('RelationToMeShort', hunt_participant)][hunt_participant.GetFirstName]輕笑道：「#EMP 親愛的。#!」\n\n"
	hunt.5003.desc.flower:0 "[hunt_participant.GetSheHe|U]將什麼東西別在了我的耳後。「雖然這支[newly_created_artifact.Custom('ArtifactVariableFlowerSpecies')]完全無法與你的美貌相提並論，但它還是讓我想起了你。」"
	hunt.5003.desc.animal:0 "[hunt_participant.GetSheHe|U]提著一隻野兔血跡斑斑的屍體。「承您的榮光，我殺了這隻兔崽子，作為我將永遠與你並肩作戰奉獻的信物。」"
	hunt.5003.ending:0 "\n\n[hunt_participant.GetFirstNameNoTooltip]微笑著欣賞起[hunt_participant.GetHerHis]的手工。"
	hunt.5003.ending_lover:0 "「你看起來很平靜。我很高興。」 [hunt_participant.GetSheHe|U]在我的臉頰上匆匆輕吻了一下，就好像我們是世界上僅剩的人一樣。"
	hunt.5003.ending_woo:0 "「你一個人在這兒啊，我好開心。」[hunt_participant.GetSheHe|U]的臉微微泛紅，[hunt_participant.GetHerHis]的眼神似乎在表達著什麼……不發一言。"
	hunt.5003.a:0 "你#EMP 想#!被抓到嗎？！"
	hunt.5003.b:0 "我會#EMP 珍惜#!它的，親愛的。"
	hunt.5003.b.woo:0 "謝謝，它很精緻。"
	hunt.5003.b.tt:0 "可能有人會知道你們的[secret|E]關係"
	hunt.5003.c:0 "這東西我用不了。"
	hunt.5003.d:0 "過來，我的愛。"
	hunt.5003.d.woo:0 "過來，這裡只有我們……"
	hunt.5010.t:0 "搖尾乞憐的[activity.Custom('GetAnimalFemale')|U]"
	hunt.5010.desc:0 "我們跟著一頭[activity.Custom('GetAnimalType')]的新鮮腳印穿過[ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]，闖入了一個小懸崖下的死胡同空地。\n\n隊伍裡響起了失望和煩惱的抱怨聲：一隻受驚的母鹿和她的小鹿蜷縮在[ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')]裡——我們一定是在匆忙中錯跟了它們的腳印……\n\n獵殺它們是沒有意義的：我們必須折回，並在天色太晚之前再次找出那隻[activity.Custom('GetAnimalMale')]的蹤跡。"
	hunt.5010.a:0 "獵物就是獵物，讓我們終結它吧。"
	hunt.5010.b:0 "抓走那隻[activity.Custom('GetAnimalChild')]回去馴養！"
	hunt.5010.c:0 "找到那隻[activity.Custom('GetAnimalMale')]！"
	hunt.5050.t:0 "從天而降"
	hunt.5050.desc:0 "我的[activity.Custom('GetRaptorType')]華麗地離開了它的觀察點，直飛躲在[host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]上的一隻[activity.Custom('GetAnimalColor')][activity.Custom('GetAnimalType')]。\n\n當它衝刺時，我們頭頂上響起刺耳的叫聲，聲音響亮而尖銳，不是屬於#EMP 我們#!的任何一隻鳥。\n\n就在我的猛禽開始俯衝時，一隻巨大的[host.Custom('GetRegionalEagleType')]向它俯衝過來——空中羽毛亂飛，場面暴力，我的猛禽被抓走了！"
	hunt.5050.a:0 "該死的惡棍！追上它！"
	hunt.5050.a.success:0 "你為你的[activity.Custom('GetRaptorType')]復仇"
	hunt.5050.a.failure:0 "那隻鳥逃走了"
	hunt.5050.b:0 "看來我需要#EMP 你的#![activity.Custom('GetRaptorType')]了，[hunt_participant.GetFirstNameNoTooltip]。"
	hunt.5050.c:0 "啊，它的一根羽毛。"
	hunt.5050.c.tt:0 "你會獲得一件羽毛飾品[artifact|E]"
	hunt.5050.d:0 "大自然是殘酷的……"
	hunt.5060.t:0 "羽翼之下"
	hunt.5060.desc:0 "我帶著手下穿過一片小樹林，睜大眼睛尋找[activity.Custom('GetAnimalType')]的蹤跡。從上方的樹冠中傳出柔和的嘰嘰喳喳聲，隨著我們的前進變得越來越響亮。\n\n這是一隻雛鳥在呼喚它的媽媽！\n\n一個敏捷的獵人從[ROOT.Char.GetCurrentLocation.Custom('GetRandomRegionalWood')]裡帶回了一隻毛茸茸的雛鳥：一隻未成年的猛禽雛鳥！運氣真好！只有野外捕獲的雛鳥才能經過適當的訓練用來捕獵。"
	hunt.5060.a:0 "把它帶回我的鷹籠裡。"
	hunt.5060.b:0 "給，[hunt_participant.GetFirstNameNoTooltip]，送你的禮物！"
	hunt.5060.c:0 "放回去。"
	hunt.7001.t:0 "沼澤中的相遇"
	hunt.7001.desc:0 "我們騎馬深入[host.GetCurrentLocation.GetNameNoTooltip]，地面越來越濕潤，空氣也越來越沉悶。\n\n突然，從我們周圍青翠的草木中走出一個巨人——身上穿著一層又一層的髒衣服。\n\n他喊道：「解釋一下！你們在#EMP 我的#!沼澤裡做什麼？」"
	hunt.7001.a:0 "#EMP 你的#!沼澤，是嗎？那就帶我們四處看看。"
	hunt.7001.b:0 "我們來好好談談。"
	hunt.7001.b_success:0 "這個人聽懂了我的話……我想是吧"
	hunt.7001.b_failure:0 "這個瘋子的邏輯常人難以理解"
	hunt.7001.c:0 "終於！有可以獵殺的東西了！"
	hunt.7001.d:0 "閃開，噁心的土包子！"
	hunt.7011.t:0 "落入陷阱"
	hunt.7011.desc:0 "[hunt_participant.GetTitledFirstName]和我徒步走過崎嶇的路面，突然一聲震耳欲聾的尖叫差點把我嚇得靈魂出竅。\n\n"
	hunt.7011.snare:0 "我轉身看到我的[ROOT.Char.Custom2('RelationToMe', hunt_participant)]躺在地上，一隻獸夾緊緊夾住了[hunt_participant.GetHerHis]的小腿。"
	hunt.7011.bear:0 "我轉身看到我的[ROOT.Char.Custom2('RelationToMePossessive', hunt_participant)]被荊棘中的捕熊陷阱狠狠夾住了腳。"
	hunt.7011.pit:0 "我轉身看到我的[ROOT.Char.Custom2('RelationToMe', hunt_participant)]掉進了一個隱蔽的陷坑裡，[hunt_participant.GetHerHis]的腿緊緊困在裡面。"
	hunt.7011.alive:0 "\n\n[hunt_participant.GetSheHe|U]痛苦地嚎叫著，"
	hunt.7011.noble:0 "「啊！這些該死的平民！怎麼就不能像真正的[hunt_participant.GetWomenMen]一樣打獵？！」"
	hunt.7011.lowborn:0 "「我的腿！啊！我沒看到那該死的東西！#EMP 好痛！#!」"
	hunt.7011.dead:0 "\n\n我們必須繼續前進，不然就跟丟那隻[activity.Custom('GetAnimalType')]了！"
	hunt.7011.a:0 "必須繼續前進，不然我們就跟丟那隻[activity.Custom('GetAnimalType')]了！"
	hunt.7011.b:0 "[physician.GetFirstNameNoTooltip]！[physician.GetFirstNameNoTooltip]在哪？"
	hunt.7011.c:0 "我會叫人送你回去。"
	hunt.7011.d:0 "真遺憾你摔得太重……"
	hunt.7011.d.success:0 "沒人注意到"
	hunt.7011.d.failure:0 "有人起了疑心"
	hunt.7011.d.flavor:0 "#EMP ……頭撞在了這塊石頭上……#!"
	hunt.7011.e:0 "找出下陷阱的人，砍了他們的手。"
	hunt.7011.e.flavor:0 "#EMP 沒人能偷[ROOT.Char.GetTitleAsNameNoTooltip]的東西！#!"
	hunt.7011.e.hunting_grounds:0 "此選項可用，因為[host.GetCurrentLocation.GetTitle.GetBaseNameNoTierPossessive]的$building_type_hunting_grounds_01$[building|E]"
	hunt.7011.e.royal_forests:0 "此選項可用，因為[host.GetCurrentLocation.GetTitle.GetBaseNameNoTierPossessive]的$building_type_royal_forest_01$[building|E]"
	hunt.7020.t:0 "挑戰重力"
	hunt.7020.desc:0 "隊伍停了下來，斜坡上露頭的圓形巨石吸引了大家的注意。[onlooker.GetTitledFirstName]推了一塊鬆動的石頭。\n\n所有人都全神貫注地看著岩石滾落下來，速度越來越快，並以令人滿意的砰砰聲到達山底。\n\n"
	hunt.7020.murder:0 "我想知道……[pertinent.GetFirstNameNoTooltip]是否會傲慢到上鉤……"
	hunt.7020.woo:0 "還有什麼能比跳過巨石更能向[pertinent.GetFirstNameNoTooltip]證明我的價值？"
	hunt.7020.befriend:0 "這或許是我一直等待的與[pertinent.GetFirstNameNoTooltip]建立友誼的機會。"
	hunt.7020.bravado:0 "我說，這可能是個給所有人都留下深刻印象的機會……"
	hunt.7020.a.intent:0 "看好了，[pertinent.GetFirstNameNoTooltip]！"
	hunt.7020.a:0 "所有人，幫幫[onlooker.GetFirstNameNoTooltip]，給我把那塊大的推下來！"
	hunt.7020.a.flavor:0 "#EMP 不過是一塊小石頭！#!"
	hunt.7020.b:0 "再推一個，我會跳過去！"
	hunt.7020.b.flavor:0 "#EMP 我能輕鬆跳過去！#!"
	hunt.7020.c.rival:0 "不敢跳，[pertinent.GetFirstNameNoTooltip]？"
	hunt.7020.c:0 "[pertinent.GetFirstNameNoTooltip]，你能跳一個嗎？"
	hunt.7020.c.flavor:0 "#EMP 這能出什麼問題？#!"
	hunt.7020.d:0 "來吧，[pertinent.GetFirstNameNoTooltip]，看看誰跳得最多！"
	hunt.7020.d.flavor:0 "#EMP 現在小心了！#!"
	hunt_boulder_jump_success_both:0 "你們都躍過了巨石"
	hunt_boulder_jump_success_self:0 "你躍過了巨石"
	hunt_boulder_jump_success_pertinent:0 "[pertinent.GetFirstNameNoTooltip]躍過了巨石"
	hunt_boulder_jump_failure_self:0 "你#negative_value 受傷了#!"
	hunt_boulder_jump_failure_pertinent:0 "[pertinent.GetFirstNameNoTooltip]#negative_value 受傷了#!"
	hunt_boulder_jump_failure_both:0 "你們都#negative_value 受傷了#!"
	hunt_boulder_jump_refusal:0 "[pertinent.GetFirstNameNoTooltip]拒絕了你的挑戰"
	hunt_boulder_impressed_title:0 "令人難忘的跳躍"
	hunt.7020.e:0 "很好，讓我們繼續吧。"
	hunt.7020.e.flavor:0 "#EMP 否則會很愚蠢......#!"
	hunt.7100.t:0 "交談的時機"
	hunt.7100.opening:0 "人群在樹蔭下休息，等待獵犬嗅出獵物的蹤跡。[woo_target.GetFirstName]也在其中，這應該是搭訕的好機會。"
	hunt.7100.married:0 "趁[woo_target.GetHerHis]的[woo_target.GetPrimarySpouse.GetWifeHusband][woo_target.GetPrimarySpouse.GetTitledFirstName]分心他事，我走了過去。"
	hunt.7100.married_absent:0 "[woo_target.GetHerHis|U]的[woo_target.GetPrimarySpouse.GetWifeHusband][woo_target.GetPrimarySpouse.GetTitledFirstName]離著很遠……"
	hunt.7100.currentspouse:0 "也許今天我能征服我的[woo_target.GetWomanMan]！"
	hunt.7100.desc:0 "\n\n「啊，[woo_target.GetTitledFirstName]，今天天氣不錯，我想你一定玩得開心吧？」我裝作若無其事地問道。\n\n我幾乎可以肯定[woo_target.GetHerHis]的微笑並不僅是出於禮貌。"
	hunt.7100.a:0 "沒什麼能比得上一場好的狩獵！"
	hunt.7100.a.tt:0 "#F 迎合[woo_target.GetFirstNamePossessiveNoTooltip]活躍的一面。#!"
	hunt.7100.b:0 "馴服和放飛[activity.Custom('GetRaptorType')]才是真正的生活。"
	hunt.7100.b.tt:0 "#F 迎合[woo_target.GetFirstNamePossessiveNoTooltip]愛社交的一面。#!"
	hunt.7100.c:0 "有時我真的同情這些可憐的動物。"
	hunt.7100.c.tt:0 "#F 迎合[woo_target.GetFirstNamePossessiveNoTooltip]慈悲的一面。#!"
	hunt.7100.d:0 "當然，我更願意做一些有用的事。"
	hunt.7100.d.tt:0 "#F 迎合[woo_target.GetFirstNamePossessiveNoTooltip]勤勉的一面。#!"
	hunt.7100.e:0 "一片管理有方的森林會充溢著[ROOT.Char.GetFaith.HighGodNamePossessive]的恩賜。"
	hunt.7100.e.tt:0 "#F 迎合[woo_target.GetFirstNamePossessiveNoTooltip]愛管事的一面。#!"
	hunt.7101.reply_hunter:0 "「$hunt.7100.a$」\n\n"
	hunt.7101.reply_falconer:0 "「$hunt.7100.b$」\n\n"
	hunt.7101.reply_pity:0 "「$hunt.7100.c$」\n\n"
	hunt.7101.reply_wastrel:0 "「$hunt.7100.d$」\n\n"
	hunt.7101.reply_steward:0 "「$hunt.7100.e$」\n\n"
	hunt.7101.opening:0 "我們的人馬在陰涼處休整，等著獵狗發現蹤跡，[woo_actor.GetTitledFirstName]這時來找我。\n\n[woo_actor.GetSheHe|U]想了想，隨即獻言："
	hunt.7101.hunter:0 "$hunt.7101.reply_hunter$我不能否認那種刺激，那種行動，是一種快樂。"
	hunt.7101.falconer:0 "$hunt.7101.reply_falconer$我知道[woo_actor.GetSheHe]逃避的象徵意義。"
	hunt.7101.pity:0 "$hunt.7101.reply_pity$也許[woo_actor.GetSheHe]和其他人不同。"
	hunt.7101.wastrel:0 "$hunt.7101.reply_wastrel$這是一個即將取得成功的[woo_actor.GetWomanMan]。"
	hunt.7101.steward:0 "$hunt.7101.reply_steward$有序的自然中確實存在美。"
	hunt.7101.fallback:0 "我覺得很難想到如何回應。"
	hunt.7101.a:0 "不可否認[woo_actor.GetSheHe]確實有一定的魅力……"
	hunt.7102.hunter:0 "$hunt.7101.reply_hunter$\n\n真讓我噁心……"
	hunt.7102.falconer:0 "$hunt.7101.reply_falconer$\n\n如此傲慢……"
	hunt.7102.pity:0 "$hunt.7101.reply_pity$\n\n要學會接受讚美！"
	hunt.7102.wastrel:0 "$hunt.7101.reply_wastrel$\n\n"
	hunt.7102.steward:0 "$hunt.7101.reply_steward$\n\n"
	hunt.7102.fallback:0 "[woo_actor.GetSheHe|U]只是會意地對我微笑，讓我#EMP 非常#!不舒服。"
	hunt.7102.a:0 "真是個荒謬的[woo_actor.GetWomanMan]。"
	hunt.7103.reply:0 "[woo_target.GetTitledFirstName]似乎對我的回復反應熱烈"
	hunt.7103.hunter:0 "$hunt.7103.reply$，[woo_target.GetSheHe]雙眼發出火花，大聲表示贊同。"
	hunt.7103.falconer:0 "$hunt.7103.reply$，幾乎對我另眼相看。"
	hunt.7103.pity:0 "$hunt.7103.reply$，哀嘆我們這個時代和身份的暴力運動。"
	hunt.7103.wastrel:0 "$hunt.7103.reply$，顯然很驚訝找到了志趣相投的人。。"
	hunt.7103.steward:0 "$hunt.7103.reply$，很高興找到一個也能從這些事情中找到快樂的人。"
	hunt.7103.fallback:0 "$hunt.7103.reply$，久久地凝視著我的眼睛。"
	hunt.7103.desc:0 "\n\n到[woo_target.GetSheHe]離開時，我們的每一句玩笑話都能感覺到明顯的緊張——我就知道我能找到合適的話來贏得[woo_target.GetHerHim]的心！"
	hunt.7103.a:0 "我想[woo_target.GetSheHe]上鉤了……"
	hunt.7104.reply:0 "我的回應看來沒能打動[woo_target.GetTitledFirstName]"
	hunt.7104.hunter:0 "$hunt.7104.reply$，因為[woo_target.GetSheHe]避開了我的目光，向我道謝之後，很快就離開了。"
	hunt.7104.falconer:0 "$hunt.7104.reply$，因為[woo_target.GetSheHe]只是不屑一顧地轉動著[woo_target.GetHerHis]的眼睛。"
	hunt.7104.pity:0 "$hunt.7104.reply$，因為我的話讓[woo_target.GetSheHe]洩了氣，很快就失去了興趣。"
	hunt.7104.wastrel:0 "$hunt.7104.reply$，因為[woo_target.GetSheHe]目光呆滯，似乎沒怎麼在聽。"
	hunt.7104.steward:0 "$hunt.7104.reply$，因為[woo_target.GetSheHe]目光呆滯，似乎沒怎麼在聽。"
	hunt.7104.fallback:0 "$hunt.7103.reply$，因為[woo_target.GetSheHe]看起來等不及要離我遠點了。"
	hunt.7104.desc:0 "\n\n在[woo_target.GetHerHis]向我道別之後，我一個人站在那裡，只感覺自己就是個傻瓜，居然犯了這麼大的錯誤……"
	hunt.7104.a:0 "我當時在想什麼……？"
	hunt.7200.t:0 "真正的獵物"
	hunt.7200.desc:0 "我們離開營地並深入[host.GetCurrentLocation.Custom('GetTerrainTypePlural')]後，我一直留意著[ROOT.Char.Custom2('DescriptorNegative', murder_target)][murder_target.GetTitledFirstName]，這人只顧埋頭行進，對我的觀察一無所知。\n\n"
	hunt.7200.agent:0 "[murder_schemer.GetTitledFirstName]不可能在此處，但這可能是我們一直都在等待的機會。\n\n"
	hunt.7200.accomplice_2:0 "[accomplice.GetTitledFirstName]和[accomplice_2.GetTitledFirstName]一直在密切監視[murder_victim.GetHerHim]……我們可能不會再有更好的機會了……"
	hunt.7200.accomplice:0 "有[accomplice.GetTitledFirstName]的幫助，我應該能除掉這個可惡的[murder_victim.GetWomanMan]。"
	hunt.7200.alone:0 "我可能在隊伍裡沒什麼幫手，但如果我要找到合適的時機，那麼最好的掩護非打獵莫屬了。"
	hunt.7200.a:0 "就在今天了。"
	hunt.7200.b:0 "[accomplice.GetFirstNameNoTooltip]會處理好。"
	hunt.7200.c:0 "我相信[accomplice_2.GetFirstNameNoTooltip]能處理好這件棘手的事。"
	hunt.7200.d:0 "我必須要耐心點。"
	hunt_murder_accomplice_tt:0 "[THIS.Char.GetShortUIName|U]會嘗試謀殺[murder_victim.GetShortUIName]"
	hunt.7210.opening:0 "穿過[host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]，隨著號角的叫聲和狗的吠叫，[murder_target.GetTitledFirstName]終於把自己和其他人分開了。\n\n"
	hunt.7210.desc:0 "[murder_target.GetSheHe|U]停了一會兒，思考該走哪條路。"
	hunt.7210.accomplice:0 "我瞥了[accomplice.GetFirstName]一眼，後者冷酷地點點頭，眉頭緊鎖，等待著我的行動。"
	hunt.7210.a:0 "這將是一場悲劇性的事故。"
	hunt.7210.a.tt:0 "#EMP 嘿嘿！#!"
	hunt.7210.b:0 "不，我必須等待時機……"
	hunt.7211.desc:0 "我盡可能快地採取行動，從側面衝向[murder_target.GetTitledFirstName]，試圖將[murder_target.GetHerHim]弄下馬。"
	hunt.7211.agent:0 "我不想讓[abduct_schemer.GetFirstName]失望……"
	hunt.7211.accomplice:0 "[accomplice_2.GetFirstName]和[accomplice.GetFirstName]迅速趕了過來。"
	hunt.7211.accomplice_2:0 "[accomplice.GetFirstName]迅速從另一側加入。"
	hunt.7211.success:0 "\n\n「[ROOT.Char.GetTitledFirstNameNoTooltip]？！啊！你在幹嘛——」[murder_target.GetFirstNameNoTooltip]從馬背上摔下來，掉到了[ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')]上，而我則迅速下馬。\n\n[murder_target.GetSheHe]還沒來得及回過神來，事情就已經完成了，任何旁觀者都很難確定造成這場混亂的原因。"
	hunt.7211.failure:0 "\n\n「[ROOT.Char.GetTitledFirstNameNoTooltip]？！什麼鬼！」[murder_target.GetFirstNameNoTooltip]重重地從馬上摔下來，但又爬了起來。我試圖控制住我的馬，而[murder_target.GetSheHe|U]衝向了隊伍的其他人，恐懼地回頭看著，用最大的聲音大聲喊叫。我沒能及時抓住[murder_target.GetHerHim]……"
	hunt.7212.desc:0 "我停下來重新整理我的裝備。樹枝突然折斷的聲音打破了寂靜，我看到[abduct_actor.GetTitledFirstName]快速地向我走來。"
	hunt.7212.accomplice_2:0 "[accomplice_2.GetFirstName]和[accomplice.GetFirstName]緊緊跟在後面"
	hunt.7212.accomplice:0 "[accomplice.GetFirstName]緊追不捨。"
	hunt.7212.success:0 "\n\n我太晚發現[murder_actor.GetFirstNamePossessiveNoTooltip]眼中的決心了，沒能躲開[murder_actor.GetHerHis]的抱摔，結果砰的一聲被扔到了[ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')]上。\n\n等我回過神來轉過身，[murder_actor.GetSheHe]正站在我面前，把一塊大石頭舉過[murder_actor.GetHerHis]的頭頂！「再見了，[ROOT.Char.GetFirstNameNoTooltip]。」"
	hunt.7212.failure:0 "\n\n顯然見鬼了。[murder_actor.GetFirstNameNoTooltip]突然向我撲來，我笨拙地跌倒在地，但[murder_actor.GetSheHe]在[ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')]上失去平衡並咒罵，我設法爬了起來。\n\n我衝進[ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]，尖叫著求救。大隊人馬不會太遠！"
	hunt.7212.a:0 "「什——！唔——」"
	hunt.7212.b:0 "繼續跑！"
	hunt.7300.t:0 "交談的時機"
	hunt.7300.desc:0 "隊伍一個陰涼的小樹林中休息，等待嗅獵犬的消息。[befriend_target.GetFirstName]站在不遠處：這是我打動[befriend_target.GetHerHim]的機會。\n\n「[befriend_target.GetTitledFirstNameNoTooltip]！你好嗎？我們很少有機會說話。」我隨意開口道。\n\n[befriend_actor.GetSheHe|U]似乎對我的談話感到驚訝，但沒有敵意。"
	hunt.7301.reply_hunter:0 "「$hunt.7100.a$」\n\n"
	hunt.7301.reply_falconer:0 "「$hunt.7100.b$」\n\n"
	hunt.7301.reply_pity:0 "「$hunt.7100.c$」\n\n"
	hunt.7301.reply_wastrel:0 "「$hunt.7100.d$」\n\n"
	hunt.7301.reply_steward:0 "「$hunt.7100.e$」\n\n"
	hunt.7301.opening:0 "隊伍等待嗅獵犬的消息時，[befriend_actor.GetTitledFirstName]悄悄靠近。\n\n[befriend_actor.GetSheHe|U]溫暖地笑了笑，開口說道："
	hunt.7301.hunter:0 "$hunt.7301.reply_hunter$這不是我可以挑剔的陳述。"
	hunt.7301.falconer:0 "$hunt.7301.reply_falconer$直截了當，我完全明白[befriend_actor.GetSheHe]的意思。"
	hunt.7301.pity:0 "$hunt.7301.reply_pity$我不能否認[befriend_actor.GetHerHis]的話是對的；這是一項殘酷的運動。"
	hunt.7301.wastrel:0 "$hunt.7301.reply_wastrel$這當然是對的；我可以做的各種有用的事情而不是……"
	hunt.7301.steward:0 "$hunt.7301.reply_steward$有序的自然當然是我可以從中找到快樂的東西。"
	hunt.7301.fallback:0 "我不知道該說什麼。"
	hunt.7301.a:0 "也許我們的共同點比我想象的要多。"
	hunt.7302.hunter:0 "$hunt.7301.reply_hunter$\n\n我完全同意……"
	hunt.7302.falconer:0 "$hunt.7301.reply_falconer$\n\n微不足道的消遣，僅此而已……"
	hunt.7302.pity:0 "$hunt.7301.reply_pity$\n\n真軟弱，世界是殘酷的。"
	hunt.7302.wastrel:0 "$hunt.7301.reply_wastrel$\n\n我們都需要騰出時間來消遣。"
	hunt.7302.steward:0 "$hunt.7301.reply_steward$\n\n多麼沉悶……"
	hunt.7302.fallback:0 "[befriend_actor.GetSheHe|U]滿懷希望地咧嘴一笑，顯然是在期待某種相互的親和力。"
	hunt.7302.a:0 "說，那邊是什麼？"
	hunt.7303.reply:0 "[befriend_target.GetTitledFirstName]似乎和我有很多共同點"
	hunt.7303.hunter:0 "$hunt.7303.reply$，興奮地深入研究弓弦和陷阱的細節。"
	hunt.7303.falconer:0 "$hunt.7303.reply$，幾乎無法抑制[befriend_target.GetHerHis]對放鷹行獵的熱情。"
	hunt.7303.pity:0 "$hunt.7303.reply$。"
	hunt.7303.wastrel:0 "$hunt.7303.reply$，哀嘆需要用瑣碎的事情來娛樂宮廷。"
	hunt.7303.steward:0 "$hunt.7303.reply$，渴望分享森林和管理獵場的方法。"
	hunt.7303.fallback:0 "$hunt.7303.reply$，在我的陪伴下放鬆[befriend_target.GetHerHis]的舉止。"
	hunt.7303.desc:0 "\n\n我們繼續前進，我們幾乎無法分開——我知道我會找到合適的詞來贏得[befriend_target.GetHerHim]的情誼！"
	hunt.7303.a:0 "我想我贏得了[befriend_target.GetHerHim]的情誼……"
	hunt.7304.reply:0 "我的話似乎對[befriend_target.GetTitledFirstName]沒有太大影響"
	hunt.7304.hunter:0 "$hunt.7304.reply$，[befriend_target.GetHerHis]禮貌地微笑，清了清嗓子，豎起耳朵聽著荒野。"
	hunt.7304.falconer:0 "$hunt.7304.reply$，在繼續前行之前，[befriend_target.GetSheHe]只是禮貌性地點點頭。"
	hunt.7304.pity:0 "$hunt.7304.reply$，[befriend_target.GetSheHe]奇怪地看了我一眼，撓了撓頭。"
	hunt.7304.wastrel:0 "$hunt.7304.reply$，[befriend_target.GetSheHe]看起來完全被我的話嚇壞了。"
	hunt.7304.steward:0 "$hunt.7304.reply$，[befriend_target.GetSheHe]很快就失去了興趣，顯然對管理不感興趣。"
	hunt.7304.fallback:0 "$hunt.7304.reply$，[befriend_target.GetSheHe]什麼也沒說。"
	hunt.7304.desc:0 "\n\n[befriend_target.GetSheHe]開始和別人聊天後獨自站著，我覺得自己很傻……"
	hunt.7304.a:0 "幹得漂亮，[ROOT.Char.GetFirstNameNoTooltip]。"
	hunt.7400.t:0 "充滿機遇的[ROOT.Char.GetCurrentLocation.Custom('GetTerrainLandPlural')|U]"
	hunt.7400.desc:0 "我們離開營地，魚貫踏進[ROOT.Char.GetCurrentLocation.Custom('GetTerrainType')]。我密切注視著那個[ROOT.Char.Custom2('DescriptorNegative', abduct_target)][abduct_target.GetTitledFirstName]；[abduct_target.GetSheHe]完全不知道我的動機，心思完全在狩獵上。\n\n"
	hunt.7400.agent:0 "[abduct_schemer.GetTitledFirstName]不在我們身邊，但如果我們要實現我們的目標，也許我必須抓住這個機會。\n\n"
	hunt.7400.accomplice_2:0 "[accomplice.GetTitledFirstName]和[accomplice_2.GetTitledFirstName]跟著，用沉默的理解看著我們倆……"
	hunt.7400.accomplice:0 "我有[accomplice.GetTitledFirstNamePossessive]的幫助；如果我們能找到合適的機會……"
	hunt.7400.alone:0 "我會獨自行動，有了正確的準備和意外的元素，一個[ROOT.Char.GetWomanMan]可以取得很大的成就。"
	hunt.7400.a:0 "現在是採取行動的時候了。"
	hunt.7400.b:0 "我把它留給[accomplice.GetFirstNameNoTooltip]。"
	hunt.7400.c:0 "在這一點上[accomplice_2.GetFirstNameNoTooltip]是值得信賴的。"
	hunt.7400.d:0 "現在不是時候。"
	hunt_abduct_accomplice_tt:0 "[THIS.Char.GetShortUIName|U]準備綁架[abduct_target.GetShortUIName]"
	hunt.7410.desc:0 "終於，我找到了一個我和[abduct_target.GetTitledFirstName]幾乎是孤身的時刻！剩下的就是執行計畫了！\n\n"
	hunt.7410.accomplice_2:0 "[accomplice.GetTitledFirstName]和[accomplice_2.GetTitledFirstName]看著我，等著我率先出手……"
	hunt.7410.accomplice:0 "[accomplice.GetTitledFirstName]做好了準備，焦急地注視著我……"
	hunt.7410.alone:0 "我能做到……"
	hunt.7410.a:0 "是時候了！"
	hunt.7410.a.success:0 "你綁架了[abduct_target.GetFirstNameNoTooltip]"
	hunt.7410.a.failure:0 "[abduct_target.GetFirstNameNoTooltip]逃跑了"
	hunt.7410.b:0 "#EMP 哦……#!我做不到……"
	hunt.7411.desc:0 "我從後面慢慢靠近[abduct_target.GetTitledFirstName]，小心翼翼地抓住時機撲上去。"
	hunt.7411.agent:0 "$hunt.7211.agent$"
	hunt.7411.accomplice_2:0 "同時，[accomplice_2.GetFirstName]和[accomplice.GetFirstName]從兩邊接近。"
	hunt.7411.accomplice:0 "[accomplice.GetFirstName]試圖換個角度對[abduct_target.GetHerHim]出手。"
	hunt.7411.success:0 "\n\n我打[abduct_target.GetHerHim]一個措手不及，重重地把[abduct_target.GetHerHim]撞倒在[ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')]的地上。[abduct_target.GetSheHe]躺在那裡，目瞪口呆，我用繩子綁住了[abduct_target.GetHerHis]的手。\n\n[abduct_target.GetSheHe|U]翻了個身，眼裡充滿恐懼和困惑。"
	hunt.7411.failure:0 "\n\n[abduct_target.GetSheHe|U]幾乎措手不及，但[abduct_target.GetSheHe]比看起來更堅強！[abduct_target.GetSheHe|U]很快意識到發生了什麼事，看著我手裡的繩子，然後飛快地跑進了[ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]，叫喊其他人……"
	hunt.7411.a:0 "我逮到你了，小蟲子！"
	hunt.7411.b:0 "該死的滑溜蠕蟲！"
	hunt.7412.success:0 "\n\n我還沒來得及詢問，[abduct_actor.GetFirstNameNoTooltip]就用盡全身力氣把我推倒，倒在[ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')]的地上。\n\n我躺在那裡發呆，感覺雙手被繩子綁住了！綁架？！"
	hunt.7412.failure:0 "\n\n我感覺有些不對勁；[abduct_actor.GetFirstNameNoTooltip]的眼睛閃爍著不安的決心。[abduct_actor.GetSheHe|U]想推我，但只是擦傷了我，[abduct_actor.GetHerHis]失去平衡跌倒在地，一圈繩子落在[abduct_actor.GetHerHim]旁邊的[ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')]上！\n\n當[abduct_actor.GetSheHe]躺在那裡呻吟著，我衝進了[ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]，呼喊其他人……"
	hunt.7412.a:0 "「[abduct_actor.GetFirstNameNoTooltip]！幹什——」"
	hunt.7800.t:0 "不知從何而來"
	hunt.7800.desc:0 "我停下來喝了一口我的水袋，享受著從汗水和追逐的破壞中解脫出來的清涼。我把它固定在身邊，聽到一聲低沉的哨聲。\n\n"
	hunt.7800.tree:0 "響亮的#EMP 啪#!的一聲，一支箭射中了我旁邊的[ROOT.Char.GetCurrentLocation.Custom('GetRandomRegionalWood')]！"
	hunt.7800.ground:0 "一支箭射進了我腳下的[ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')]，深深地埋在了地下。"
	hunt.7800.closing:0 "\n\n我到距離最近的應該有人的地方找了一圈，但那裡沒有人，只有風穿過[ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]沙沙作響……"
	hunt.7800.a:0 "#EMP 喂！#!多加小心！"
	hunt.7800.b:0 "這一定屬於#EMP 某人#!……"
	hunt.7800.b.success:0 "你找到了它的主人"
	hunt.7800.b.failure:0 "沒有頭緒"
	hunt.7800.b.tt:0 "你面對射手"
	hunt.7800.c:0 "#EMP 刺客！#!快！帶我離開這裡！"
	hunt.7801.t:0 "不知從何而來"
	hunt.7801.desc:0 "仔細檢查這支箭，我發現箭的構造不同尋常，這肯定能與隊伍中的其他人分辨開。\n\n偷偷地檢查我的獵手同伴的箭袋，我很快找到了罪魁禍首……\n\n「不，求你了！[ROOT.Char.GetLadyLord]！我也許是過分熱心，在灌木叢中亂跑，但沒有惡意！求求你了！」"
	hunt.7801.a:0 "#EMP 這次#!我放過你。"
	hunt.7801.b:0 "荒唐。給[culprit.GetHerHim]戴上鐐銬，我們要走了。"
	hunt.8001.t:0 "美麗的標本"
	hunt.8001.desc:0 "我們從[host.GetCurrentLocation.GetName]返回，拖著被獵殺的[activity.Custom('GetAnimalType')]。即便是它死後，我也忍不住欣賞其魅力。如此優質的標本——我可以輕而易舉地想象出它的毛皮或頭骨被裝飾在我宮廷牆壁上的場面！噢，不過要選哪一項呢？"
	hunt.8001.a:0 "它奢華的毛皮將成為絕佳的談資。"
	hunt.8001.b:0 "將其頭顱高懸，向我的賓客展示其威嚴！"
	hunt.8001.c:0 "還是專注於美味佳餚而非一具死屍戰利品吧！"
	hunt.9001.t:0 "荒野的獎賞"
	hunt.9001.opening_falconry_self:0 "我把我們的[activity.Custom('GetRaptorPlural')]打下來的一對鳥兒收集起來，"
	hunt.9001.opening_falconry_master_of_hunt:0 "狩獵總管[hunt_participant.GetTitledFirstName]把我們的[activity.Custom('GetRaptorPlural')]打下來的一對鳥兒收集起來，"
	hunt.9001.opening_falconry_courtier:0 "[hunt_participant.GetTitledFirstName]把我們的[activity.Custom('GetRaptorPlural')]打下來的一對鳥兒收集起來，"
	hunt.9001.opening_captive_master_of_hunt:0 "狩獵總管[hunt_participant.GetTitledFirstName]檢查動物是否綁緊，"
	hunt.9001.opening_captive_courtier:0 "[hunt_participant.GetShortUINameNoFormat]檢查動物是否綁緊，"
	hunt.9001.opening_captive_self:0 "我檢查動物是否綁緊，"
	hunt.9001.opening_master_of_hunt:0 "狩獵總管[hunt_participant.GetTitledFirstName]指導肢解獵物，"
	hunt.9001.opening_courtier:0 "[hunt_participant.GetShortUINameNoFormat]指導肢解獵物，"
	hunt.9001.opening_self:0 "我指導肢解獵物，"
	hunt.9001.opening_captive:0 " 看守著被綁住的[host.Custom('GetAnimalTypeCaptive')]，並指揮侍從們小心翼翼地抬著它。"
	hunt.9001.opening_master:0 " 滴血不沾染地巧妙剝去屍體的皮。"
	hunt.9001.opening_skilled:0 "精準快速地熟練剝去屍體的皮。"
	hunt.9001.opening_beginner:0 "在獵物專家的指導下小心剝去屍體的皮、"
	hunt.9001.opening_novice:0 "在獵物專家接手前笨拙地剝去屍體的皮。"
	hunt.9001.opening:0 "我指揮肢解獵物，並獎勵給獵犬們它們應得的戰利品。"
	hunt.9001.opening_falconry:0 "豐富的獵物，以及對我們的鳥類進行良好訓練的衡量標準。"
	hunt.9001.credit_self:0 "它算不上什麼野獸，但我親手獵殺了它。\n\n"
	hunt.9001.credit_self_big:0 "我現在站在這裡，不敢相信我居然親自拿下了這隻野獸。\n\n"
	hunt.9001.credit_other:0 "[credit_taker.GetFirstName]對[credit_taker.GetHerHis]的擊殺特別滿意。\n\n"
	hunt.9001.credit_other_big:0 "[credit_taker.GetFirstName]幹得不錯，拿下了如此強大的野獸。\n\n"
	hunt.9001.credit_shared:0 "儘管獵物不大，隊伍還是為狩獵的滿足而興高采烈。\n\n"
	hunt.9001.credit_shared_big:0 "沒什麼能比拿下一頭強大的野獸更讓人興奮了。\n\n"
	hunt.9001.opening_compassionate:0 "即便它已經死了，我依然不禁要佩服這隻[activity.Custom('GetAnimalType')]。\n\n"
	hunt.9001.opening_callous:0 "軟弱的[activity.Custom('GetAnimalType')]面對我們毫無勝算……\n\n"
	hunt.9001.opening_ambitious:0 "我完全能想象其他驕傲的野獸，只能等著被獵殺……\n\n"
	hunt.9001.opening_content:0 "這是值得珍惜的時刻：美好的夥伴與一頭上好的[activity.Custom('GetAnimalType')]。\n\n"
	hunt.9001.opening_martial:0 "這是一次不錯的出行，[activity.Custom('GetAnimalType')]讓人略微體驗了戰場上的變幻莫測。\n\n"
	hunt.9001.opening_learning:0 "我打量[activity.Custom('GetAnimalType')]的屍體，思考著它的身體結構和驚人的智慧……\n\n"
	hunt.9001.desc_court_artifact:0 "我設想它的獸皮或頭骨可以裝飾我宮廷裡的牆壁。\n\n"
	hunt.9001.desc_trinket:0 "這一天的紀念品會讓這段記憶保持鮮活。\n\n"
	hunt.9001.desc_hunter_1:0 "我已經完成了分給我的狩獵份額，周圍的人也開始注意到我——消息正在這次活動中傳播！"
	hunt.9001.desc_hunter_2:0 "[ROOT.Char.Custom('TerrainType')]就像是我的第二個家——在這裡我能感受髮間的風，與我的廷臣們共度時光，感受接近獵物時的刺激感……我向[ROOT.Char.GetFaith.HighGodNameAlternate]祈禱這快樂永遠不會結束！"
	hunt.9001.desc_hunter_3:0 "無論獵物有多快，多強壯或者多狡猾，它都無法與我作對！我作為獵人的造詣已成為領地內最流行的話題。但是，真正的回報是[ROOT.Char.Custom('TerrainType')]給予我的自由。"
	hunt.9001.falconry:0 "這麼快就回去真是太可惜了，我可以整天這樣！不過，鳥兒確實需要休息。"
	hunt.9001.desc_good_bad:0 "儘管一路上遇到了一點困難，狩獵還是進行得很順利！"
	hunt.9001.desc_good:0 "這樣的狩獵真是純粹的歡樂，等不及明年再來了！"
	hunt.9001.desc_bad_good:0 "似乎所有可能出錯的事都會出錯，但是總能找到一線希望。"
	hunt.9001.desc_bad:0 "[ROOT.Char.GetFaith.DevilName]可能帶來的苦難似乎都讓我們一行人感到苦惱不已，離開這片[ROOT.Char.Custom('TerrainType')]後，我基本上如釋重負了。"
	hunt.9001.desc_same:0 "聆聽荒野的呼喚通常是一場冒險，而這次出遊所給的很多東西都有好有壞。"
	hunt.9001.desc_fallback:0 "聆聽荒野的呼喚通常是一場冒險，但我必須承認我發覺這次出遊相當平淡無奇。"
	hunt.9001.spoils_captive:0 "\n\n打倒野獸是一回事，活捉野獸又是另一回事！"
	hunt.9001.spoils:0 "\n\n出發前往營地和回家之前，我們將大家急著瓜分的戰利品放在拉伸的獸皮上。"
	hunt.9001.spoils_falconry:0 "\n\n在我們啟程回營和回家之前，我的[activity.Custom('GetRaptorType')]開心地吃著小肉塊，這是對它今天出色表現的獎勵。"
	hunt.9001.murder_secret:0 "[murder_target.GetFirstName]死了，而且沒人知道是我下的手……\n\n"
	hunt.9001.murder_public:0 "[murder_target.GetFirstName]死了，但所有人都知道了這是我幹的……\n\n"
	hunt.9001.murder_dead:0 "[murder_target.GetFirstName]死了，雖然我還沒動手……\n\n"
	hunt.9001.murder_fail:0 "真是遺憾[murder_target.GetFirstName]還活著……\n\n"
	hunt.9001.woo_soulmate:0 "[woo_target.GetFirstName]和我結下了特殊的羈絆，其中強烈的情感連我都感到驚訝……\n\n"
	hunt.9001.woo_lover:0 "面對我誘人的追求，[woo_target.GetFirstName]毫無反抗之力……\n\n"
	hunt.9001.woo_potential:0 "我吸引了[woo_target.GetFirstName]的注意，但想要贏得[woo_target.GetHerHis]的心，我還需要更多努力……\n\n"
	hunt.9001.woo_fail:0 "我的追求沒能打動[woo_target.GetFirstName]……我必須得改變策略……\n\n"
	hunt.9001.befriend_best:0 "[befriend_target.GetFirstName]和我很快成為了摯友，這真是超出我的預期……\n\n"
	hunt.9001.befriend_friend:0 "[befriend_target.GetFirstName]非常滿意我的陪伴，我想我能靠得上[befriend_target.GetHerHim]……\n\n"
	hunt.9001.befriend_potential:0 "雖然我和[befriend_target.GetFirstName]之間還有些拘謹，但我們還是比以前更親密了……\n\n"
	hunt.9001.befriend_fail:0 "我離獲得[befriend_target.GetFirstName]的信任還差得老遠，我一定是哪裡做錯了……\n\n"
	hunt.9001.a:0 "我們回來了，重煥生機！"
	hunt.9001.b:0 "我們盡力了……"
	hunt.9001.c:0 "讓我們暫時把這次冒險拋在腦後。"
	hunt.9001.d.choice:0 "我只要留個紀念。"
	hunt.9001.d:0 "我要留個紀念。"
	hunt.9001.e:0 "我會保留一根羽毛。"
	hunt.9001.f:0 "我的[ROOT.Char.Custom2('RelationToMeShort', trophy_recipient)][trophy_recipient.GetTitledFirstNameNoTooltip]非常喜歡這個戰利品。"
	hunt.9001.f.present:0 "[trophy_recipient.GetTitledFirstNameNoTooltip]，我的好[ROOT.Char.Custom2('RelationToMeShort', trophy_recipient)]，它是你的了！"
	hunt.9001.g:0 "[animal_slayer.GetTitledFirstName]擊倒了它，理應屬於[animal_slayer.GetHerHim]。"
	hunt.9002.t:0 "空手而歸"
	hunt.9002.opening_master_of_hunt:0 "\n\n狩獵總管[hunt_participant.GetTitledFirstName]召集了失望的隊伍和筋疲力盡的獵犬準備回家。"
	hunt.9002.opening_courtier:0 "\n\n[hunt_participant.GetTitledFirstName]召集了失望的隊伍和筋疲力盡的獵犬準備回家。"
	hunt.9002.opening:0 "\n\n我召集了失望的隊伍和筋疲力盡的獵犬準備回家。"
	hunt.9002.opening_animal:0 "\n\n那隻[activity.Custom('GetAnimalType')]確實避開了我們，#EMP 這次#!……"
	hunt.0540.t:0 "狩獵總管"
	hunt.0540.desc.intro:0 "我的狩獵即將開始，我還沒有任命狩獵總管。我當然可以自己承擔這樣的責任，但每一位好[ROOT.Char.GetTitleAsNameNoTooltip|U]都應該知道什麼時候委派他人。"
	hunt.0540.desc.hates_candidate_a:0 "儘管我不願意承認，那個[host.Custom('InsultAdjective')][moh_candidate_1.GetFirstName]是最有資格擔任該職位的人。\n\n"
	hunt.0540.desc.candidate_a:0 "到目前為止，最適合這份工作的[moh_candidate_1.GetWomanMan]是[moh_candidate_1.GetName]，[moh_candidate_1.GetSheHe]似乎急於證明自己。\n\n"
	hunt.0540.desc.nepotism:0 "然而，[moh_candidate_2.Custom2('MyCharacterIntroduction', ROOT.Char)]會成為我所要求的最合適、最可靠的人選。"
	hunt.0540.desc.enthusiasm:0 "[moh_candidate_3.Custom2('MyCharacterIntroduction', ROOT.Char)|U]似乎熱衷於這個職位，儘管[moh_candidate_3.GetSheHe]不像[moh_candidate_1.GetFirstNameNoTooltip]那麼合適。"
	hunt.0540.desc.outro:0 "\n\n但畢竟我沒有被迫任命任何人。"
	hunt.0540.a:0 "[moh_candidate_1.GetFirstNameNoTooltip|U]是最佳人選。"
	hunt.0540.b:0 "我可以相信[moh_candidate_2.GetFirstNameNoTooltip|U]。"
	hunt.0540.c:0 "[moh_candidate_3.GetFirstNameNoTooltip|U]非常熱情。"
	hunt.0540.d:0 "我不需要任何人。"
	friend_made_me_moh:0 "[CHARACTER.GetShortUIName|U]授予[TARGET_CHARACTER.GetShortUINamePossessive]$master_of_hunt_court_position$的頭銜，贏得了後者永遠的感激"
	friend_made_me_moh_corresponding:0 "[TARGET_CHARACTER.GetShortUIName|U]授予[CHARACTER.GetShortUINamePossessive]$master_of_hunt_court_position$的頭銜，贏得了後者永遠的感激"
	hunt.0550.t:0 "準備紮營"
	hunt.0550.host:0 "當我們等待其他客人的到來時，我的僕人開始準備工作。獵場管理員每天檢查[activity.GetCurrentPhase.GetLocation.Custom('GetTerrainLandPlural')]的獵物蹤跡，並在靠近狩獵場地的地方建立營地。\n\n"
	hunt.0550.guest:0 "當我們等待其他客人的到來時，[host.GetTitledFirstName]已經開始做準備工作了。[host.GetHerHis|U]的獵場管理員每天檢查[activity.GetCurrentPhase.GetLocation.Custom('GetTerrainLandPlural')]是否有獵物的蹤跡，同時也在離狩獵場很近的地方搭建了一個營地。\n\n"
	hunt.0550.sighting:0 "那些[activity.Custom('GetAnimalPlural')]已經很接近了……我能夠感受到……"
	hunt.0550.falconry:0 "我手裡的飛禽蓄勢待發，知道它很快就會被釋放出去……"
	hunt.0550.legendary:0 "就在那裡，中間的某個地方，[activity.Custom('GetLegendaryColor')][activity.Custom('GetAnimalType')]正在靜候觀察……"
	hunt.0550.standard:0 "我已經檢查了我的裝備和馬匹很多次，這不會花費多少時間......"
	hunt.0550.intent_arrived:0 "\n\n[ROOT.Char.GetIntentTarget.GetTitledFirstName]完全不知道我要[ROOT.Char.GetInvolvedActivityIntent.GetName|l][ROOT.Char.GetIntentTarget.GetHerHim]的計畫。"
	hunt.0550.intent:0 "\n\n[ROOT.Char.GetIntentTarget.GetTitledFirstName]還沒到，我[ROOT.Char.GetInvolvedActivityIntent.GetName|l][ROOT.Char.GetIntentTarget.GetHerHim]的計畫用不了多久就可以實施了。"
	hunt.0550.a:0 "很快。"
