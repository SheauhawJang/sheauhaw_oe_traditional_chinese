l_trad_chinese:
	feast_main_stable_breakin.0002.t:0 "馴馬"
	feast_main_stable_breakin.0002.breakin_with_helper:0 "大家吃吃喝喝上了頭，[breakin_stager.GetTitledFirstName]決定得搞一些騎馬的活動。馬廄卻被緊緊地鎖上了，但在[breakin_helper.GetTitledFirstName]的指引下，[breakin_stager.GetFirstName]很快帶著一群躍躍欲試的騎手進去了。\n\n由於無法控制住這些畜生，只見男男女女紛紛落馬，大廳裡馬匹四處徘徊，空氣中滿是咒罵、歡笑和骨折的聲音！"
	feast_main_stable_breakin.0002.breakin_with_deviant:0 "用餐進行得很順利，但酒勁上頭了，[breakin_stager.GetTitledFirstName]決定得搞一些騎馬的活動。馬廄卻被緊緊地鎖上了，但在[breakin_deviant.GetTitledFirstName]的指引下，[breakin_stager.GetFirstName]很快帶著一群躍躍欲試的騎手進去了。\n\n由於完全無法控制這些畜生，只見男男女女紛紛落馬，大廳裡馬匹四處徘徊，空氣中滿是咒罵、歡笑和骨折的聲音！"
	feast_main_stable_breakin.0002.breakin_with_noone:0 "用餐進行得很順利，但酒勁上頭了，[breakin_stager.GetTitledFirstName]決定得搞一些騎馬的活動。馬廄卻被緊緊地鎖上了，但是[breakin_stager.GetFirstName]神不知鬼不覺地讓一群躍躍欲試的騎手進去了。\n\n由於完全無法控制這些畜生，只見男男女女紛紛落馬，大廳裡馬匹四處徘徊，空氣中滿是咒罵、歡笑和骨折的聲音！"
	feast_main_stable_breakin.0002.bystander_riding:0 "\n\n馬廄裡的其他生物也沒能倖免，一頭山羊幾乎被[breakin_bystander.GetTitledFirstName]壓癱了。"
	feast_main_stable_breakin.0002.deviant_discovered:0 "\n\n然而這個晚上又發生了轉折，[breakin_deviant.GetTitledFirstName]在馬廄後面被發現在和一頭閹牛進行著不可描述的行為！這份羞恥帶來的污點將永遠不會離開[breakin_deviant.GetHerHis]的靈魂。"
	feast_main_stable_breakin.0002.what_a_silly_bunch:0 "\n\n最後，馬倌們設法制住了這些可怕的畜生，至少我們當中明智的人享受了一場不錯的演出！"
	feast_main_stable_breakin.0002.a:0 "真是一群有趣的笨蛋。"
	feast_main_stable_breakin.0002.b:0 "哦不，那可憐的動物！"
	feast_main_stable_breakin.0002.secret_of_my_own:0 "多麼可怕……這麼乾真可怕……"
	feast_main_stable_breakin.0003.t:0 "$feast_main_stable_breakin.0002.t$"
	feast_main_stable_breakin.0003.breakin_with_helper:0 "用餐進行得很順利，但酒勁上頭了，[breakin_stager.GetTitledFirstName]決定得搞一些騎馬的活動。我的馬廄卻被緊緊地鎖上了，但在[breakin_helper.GetTitledFirstName]的指引下，[breakin_stager.GetFirstName]很快帶著一群躍躍欲試的騎手進去了。\n\n由於完全無法控制這些畜生，只見男男女女紛紛落馬，大廳裡馬匹四處徘徊，空氣中滿是咒罵、歡笑和骨折的聲音！"
	feast_main_stable_breakin.0003.breakin_with_deviant:0 "用餐進行得很順利，但酒勁上頭了，[breakin_stager.GetTitledFirstName]決定得搞一些騎馬的活動。我的馬廄卻被緊緊地鎖上了，但在[breakin_deviant.GetTitledFirstName]的指引下，[breakin_stager.GetFirstName]很快帶著一群躍躍欲試的騎手進去了。\n\n由於完全無法控制這些畜生，只見男男女女紛紛落馬，大廳裡馬匹四處徘徊，空氣中滿是咒罵、歡笑和骨折的聲音！"
	feast_main_stable_breakin.0003.breakin_with_noone:0 "用餐進行得很順利，但酒勁上頭了，[breakin_stager.GetTitledFirstName]決定得搞一些騎馬的活動。我的馬廄卻被緊緊地鎖上了，但是[breakin_stager.GetFirstName]神不知鬼不覺地讓一群躍躍欲試的騎手進去了。\n\n由於完全無法控制這些畜生，只見男男女女紛紛落馬，大廳裡馬匹四處徘徊，空氣中滿是咒罵、歡笑和骨折的聲音！"
	feast_main_stable_breakin.0003.bystander_riding:0 "\n\n馬廄裡的其他生物也沒能倖免，一頭山羊幾乎被[breakin_bystander.GetTitledFirstName]壓癱了。"
	feast_main_stable_breakin.0003.deviant_discovered:0 "\n然而這個晚上又發生了轉折，[breakin_deviant.GetTitledFirstName]在馬廄後面被發現在和我的一頭閹牛發生著不可描述的行為！\n這羞恥的玷污將永遠不會離開[breakin_deviant.GetHerHis]的靈魂。"
	feast_main_stable_breakin.0003.what_a_silly_bunch:0 "\n\n最後，馬倌們設法制住了這些可怕的畜生，至少我們當中明智的人享受了一場不錯的演出！"
	feast_main_stable_breakin.0003.a:0 "馬倌們，幫那些人救救自己吧！"
	feast_main_stable_breakin.0003.b:0 "你們從道德上敗壞了我的畜生！"
	feast_main_stable_breakin.0003.secret_of_my_own:0 "我親愛的參孫！與[breakin_deviant.GetFirstName]同在？！"
	feast_main_stable_breakin.0004.t:0 "$feast_main_stable_breakin.0002.t$"
	feast_main_stable_breakin.0004.breakin_with_helper:0 "美酒佳餚都很棒，但是我要找點樂子！\n[breakin_helper.GetTitledFirstName]對馬廄有一個絕妙的計畫，我很快帶領著一群躍躍欲試的騎手穿過了可憐的門與鎖。\n當我們把馬匹帶入大廳時，激起了一片尖叫和笑聲，在那裡我向其他賓客展示了令人驚嘆的騎術！"
	feast_main_stable_breakin.0004.breakin_with_deviant:0 "美酒佳餚都很棒，但是我要找點樂子！\n[breakin_deviant.GetTitledFirstName]對馬廄有一個絕妙的計畫，我很快帶領著一群躍躍欲試的騎手穿過了可憐的門與鎖。\n當我們把馬匹帶入大廳時，激起了一片尖叫和笑聲，在那裡我向其他賓客展示了令人驚嘆的騎術！"
	feast_main_stable_breakin.0004.breakin_with_noone:0 "美酒佳餚都很棒，但是我要找點樂子！\n\n我親自帶領著一群躍躍欲試的騎手穿過了可憐的門與鎖。\n\n當賓客們看著我們騎著這些畜生環繞大廳時，發出了尖叫與笑聲！"
	feast_main_stable_breakin.0004.bystander_riding:0 "\n馬廄裡的除了馬還關著其他動物，[breakin_bystander.GetTitledFirstName]就騎上了一頭山羊！這真是太好笑了，直到山羊在[breakin_bystander.GetHerHim]身下面被壓翻。這又給我們帶來了更多歡樂。"
	feast_main_stable_breakin.0004.deviant_discovered:0 "\n然而歡笑與喜悅陷入了沉寂，[breakin_deviant.GetTitledFirstName]在馬廄後面被發現正在對一頭閹牛犯下不可描述的罪行！臭流氓！"
	feast_main_stable_breakin.0004.signoff:0 "\n\n這是偉大的一夜，儘管我回憶的細節有點模糊。"
	feast_main_stable_breakin.0004.a:0 "等不及想再來一次了。"
	feast_main_stable_breakin.0005.t:0 "$feast_main_stable_breakin.0002.t$"
	feast_main_stable_breakin.0005.breakin:0 "我倆都酩酊大醉，[breakin_stager.GetTitledFirstName]想要找點樂子，我萌生出一個想法，可能要牽涉到我們東道主的牲畜……\n\n很快我就發現自己跟著[breakin_stager.GetHerHim]前往馬廄，在那裡其他喝醉的賓客正準備把馬匹帶進大廳！"
	feast_main_stable_breakin.0005.bystander_riding:0 "\n\n那裡除了馬還有其他畜生，[breakin_bystander.GetTitledFirstName]還騎上了一隻山羊，直到山羊支撐不住[breakin_bystander.GetHerHis]的重量。"
	feast_main_stable_breakin.0005.deviant_discovered:0 "\n\n我知道這得有多離譜，只是這些消遣，讓我一步也離不開馬廄後面的那頭閹牛了。\n\n當我聽到有人震驚地叫出我的名字時，我知道我的名聲毀了，但就在那一刻，我願意承受任何羞恥。 "
	feast_main_stable_breakin.0005.got_away_with_it:0 "\n\n這份消遣正是我所需要的，我一步也無法離開馬廄後面的那頭閹牛了。\n我幹的事就很離譜，但是被撞破的風險反而讓我更興奮了！"
	feast_main_stable_breakin.0005.a:0 "我無法停下回想那夜。"
	feast_main_stable_breakin.0006.t:0 "$feast_main_stable_breakin.0002.t$"
	feast_main_stable_breakin.0006.breakin_with_helper:0 "我倆都酩酊大醉，[breakin_stager.GetTitledFirstName]想要找點樂子，於是萌生出一個想法，要牽涉到我們東道主的牲畜……\n\n很快我就發現自己幫[breakin_stager.GetHerHim]闖進了馬廄，在那裡其他喝醉的賓客正準備把馬匹帶進大廳！"
	feast_main_stable_breakin.0006.bystander_riding:0 "\n\n那裡除了馬還有其他畜生，[breakin_bystander.GetTitledFirstName]還騎上了一隻山羊，直到山羊支撐不住[breakin_bystander.GetHerHis]的重量。"
	feast_main_stable_breakin.0006.deviant_discovered:0 "\n\n然而，歡笑與喜悅突然無處可尋，[breakin_deviant.GetTitledFirstName]在馬廄後被發現正在對一頭閹牛犯下不可描述的罪行！"
	feast_main_stable_breakin.0006.all_in_good_fun:0 "\n\n顯然這是一場不錯的演出，因此[activity.GetOwner.GetTitledFirstName]明確表示[activity.GetOwner.GetSheHe]不會因為我們的行為懲罰我們。"
	feast_main_stable_breakin.0006.a:0 "一切為了一場好宴會！"
	feast_main_stable_breakin.0007.t:0 "$feast_main_stable_breakin.0002.t$"
	feast_main_stable_breakin.0007.breakin:0 "我倆都酩酊大醉，[breakin_stager.GetTitledFirstName]想要找點樂子，於是萌生出一個想法，要牽涉到我們東道主的牲畜……\n\n很快我就發現自己幫[breakin_stager.GetHerHim]闖進了馬廄，在那裡其他喝醉的賓客正準備騎著馬匹進入大廳！"
	feast_main_stable_breakin.0007.bystander_riding:0 "\n\n我騎上了我能找到的任意一隻畜生，我後來被告知那其實是一隻山羊，它在我的體重下崩潰了，這解釋了一些我身上的青瘀。"
	feast_main_stable_breakin.0007.deviant_discovered:0 "\n\n然而，這些突然結束了，[breakin_deviant.GetTitledFirstName]被人撞破在馬廄後面與一頭閹牛享受著一種非同尋常的樂趣！我如果還有意識的話，我一定會被震嚇到的。"
	feast_main_stable_breakin.0007.what_a_silly_bunch:0 "\n\n聽起來我們無疑弄了一場好演出。多虧了它足以娛樂其他賓客，我們的東道主似乎不想懲罰我們的冒犯。"
	feast_main_stable_breakin.0007.a:0 "我就裝作我記得這一切吧。"
	feast_main_stable_breakin.9001.t:0 "少胡鬧"
	feast_main_stable_breakin.9001.deviant_caught:0 "[host_saying_goodbye.GetTitledFirstNamePossessive]的宴會就要結束了。一想到要說再見就讓人感覺悲傷，雖然不再必須和[breakin_deviant.GetTitledFirstName]作伴也沒有那麼糟，還有那頭牛……"
	feast_main_stable_breakin.9001.in_good_fun:0 "[host_saying_goodbye.GetTitledFirstNamePossessive]的宴會就要結束了。\n\n想到我們將不得不道別令人悲傷，但是至少我們來年回顧往昔時，都會因[breakin_stager.GetFirstName]的惡作劇以及[breakin_stager.GetHerHis]那群歡飲作樂的醉鬼而暗自發笑。"
	feast_main_stable_breakin.9001.a:0 "我們度過了多麼美好的時光！"
	feast_main_stable_breakin.9002.deviant_caught:0 "該考慮送別我所有的賓客了！\n\n送別他們令人悲傷，除了[breakin_deviant.GetTitledFirstName]。\n儘管我將無法忘懷，只要我一看到我那能獲獎的閹牛。"
	feast_main_stable_breakin.9002.in_good_fun_or_what:0 "我們的賓客們個個都喜笑顏開。\n\n這次宴會讓我們更加親近，而且當我們來年回顧往昔時，都會因[breakin_stager.GetFirstName]的惡作劇以及[breakin_stager.GetHerHis]那群歡飲作樂的醉鬼而暗自發笑。\n\n[breakin_deviant.GetTitledFirstName]甚至玩笑似地稱讚我的牲畜非常健康！"
	feast_main_stable_breakin.9002.in_good_fun:0 "我的賓客們個個都喜笑顏開！\n\n這次宴會讓我們更加親近，而且當我們來年回顧往昔時，都會因[breakin_stager.GetFirstName]的惡作劇以及[breakin_stager.GetHerHis]那群歡飲作樂的醉鬼而暗自發笑。"
	feast_main_stable_breakin.9002.a:0 "把我記在你們心裡，封臣們！"
	feast_main_stable_breakin.9003.deviant_caught:0 "[host_saying_goodbye.GetTitledFirstNamePossessive]的宴會終於要結束了。\n\n我發現很難再以同樣的方式直視[breakin_deviant.GetTitledFirstName]了，但是我差不多應該感謝[breakin_deviant.GetHerHim]轉移了我們這批起初闖入馬廄中的其他人的注意力。"
	feast_main_stable_breakin.9003.in_good_fun:0 "我們度過了一段多麼美好的時光！\n\n[host_saying_goodbye.GetTitledFirstName]似乎寬恕了我們的硬闖行為，當時[host_saying_goodbye.GetSheHe]見證了其他賓客看到我們騎馬時是多麼地歡樂。"
	feast_main_stable_breakin.9003.a:0 "畢竟我們的所作所為沒有那麼糟。"
	feast_main_stable_breakin.9004.deviant_caught:0 "我知道這個國家的貴族男女們沒有一個會再用以前相同的眼光看我了。[host_saying_goodbye.GetTitledFirstName]譴責了我的名字，還有不久前還與我歡笑暢飲的[breakin_stager.GetFirstName]，我再也無法讓[breakin_stager.GetHerselfHimself]直視我了。"
	feast_main_stable_breakin.9004.in_good_fun:0 "我無法相信我竟然沒有因為我的所作所為受到懲罰！\n牲畜們被關起來後，我稱讚了[host_saying_goodbye.GetTitledFirstName]把[host_saying_goodbye.GetHerHis]的動物都養得很健康。\n\n但願[host_saying_goodbye.GetSheHe]能明白！"
	feast_main_stable_breakin.9004.a:0 "我將在未來克制我自己！但願。"
	feast_stable_breakin_log_title:0 "闖入馬廄"
	feast_stable_breakin_log:0 "[TARGET_CHARACTER.GetTitledFirstName]闖入了馬廄，並且讓動物進了宴會大廳。"
