	hunt.8580.t:0 "低頭凝視"
	hunt.8580.desc:0 "我和我的狩獵隊分開只是片刻，但只需要片刻，一隻流浪[activity.Custom('GetAnimalType')]就會出現在一塊大石頭上，並停下來盯著我，就像它的下一頓飯一樣。我感到喉嚨發乾，握緊弓的手收緊了。\n\n我打獵的所有經歷都告訴我，要想活下去，就必須在[activity.Custom('GetAnimalType')]附近保持靜止，但此刻，我不過是自己本能的奴隸。"
	hunt.8580.a:0 "我必須盡量保持不動。"
	hunt.8580.a.success:0 "[activity.Custom('GetAnimalType')]退縮了"
	hunt.8580.a.failure:0 "你被[activity.Custom('GetAnimalType')]弄傷了"
	hunt.8580.b:0 "我可以射它。"
	hunt.8580.b.success:0 "你射中了[activity.Custom('GetAnimalType')]"
	hunt.8580.b.failure:0 "$hunt.8580.a.failure$"
	hunt.8580.c:0 "奔跑並呼救！"
	hunt.8580.c.success:0 "你逃走了"
	hunt.8580.c.failure:0 "$hunt.8580.a.failure$"
	hunt.8590.t:0 "[activity.Custom('GetAnimalPlural')|U]的巢穴"
	hunt.8590.desc:0 "我們到達山頂，我的狩獵隊發現了一個似乎沒有盡頭的黑暗洞穴。它的入口周圍是[activity.Custom('GetAnimalType')]的明顯標誌！\n\n毫無疑問，這裡是一隻[activity.Custom('GetAnimalType')]甚至一群[activity.Custom('GetAnimalPlural')]的家！如果我們在這裡等到夜幕降臨，幾乎一定能找到獵物。"
	hunt.8590.a:0 "那我們就等著吧！"
	hunt.8590.a.success:0 "[activity.Custom('GetAnimalType')]回家了"
	hunt.8590.a.failure:0 "[activity.Custom('GetAnimalType')]沒有出現"
	hunt.8590.b:0 "我們可以根據這個進行跟蹤。"
	hunt.8590.b.success:0 "你在跟蹤[activity.Custom('GetAnimalType')]方面取得了進展"
	hunt.8590.b.failure:0 "你未能追蹤到[activity.Custom('GetAnimalType')]"
