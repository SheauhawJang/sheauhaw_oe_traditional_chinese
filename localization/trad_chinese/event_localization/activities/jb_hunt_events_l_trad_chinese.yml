	hunt.8570.b.failure:0 "你未能改變踩踏的方向。"
	hunt.8570.c:0 "這是殺死一些落單動物的好機會！"
	hunt.8570.c.success:0 "你射殺了一些野獸"
	hunt.8570.c.failure:0 "你一隻[activity.Custom('GetAnimalType')]都沒殺死"
	hunt.8570.c.death:0 "[stampede_victim.GetName]被踩死"
