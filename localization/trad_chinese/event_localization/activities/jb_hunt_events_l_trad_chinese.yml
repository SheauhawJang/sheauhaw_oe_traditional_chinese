l_trad_chinese:
	hunt.8000.t:0 "炫耀"
	hunt.8000.desc:0 "我們第一次外出打獵以來，[swooning_attendee.GetName]就一直很欣賞我的獵鷹，我不能怪[swooning_attendee.GetHerHim]，畢竟它是如此雄偉而美麗的猛禽。\n\n我們靠近一條小河，河裡有很多大魚，我覺得這是展示我的[activity.Custom('GetRaptorType')]的能力的絕好機會！"
	hunt.8000.a:0 "我的獵鷹會讓他們大開眼界！"
	hunt.8000.falcon_success:0 "你的[activity.Custom('GetRaptorType')]抓到一條魚"
	hunt.8000.falcon_failure:0 "你的[activity.Custom('GetRaptorType')]失敗了"
	hunt.8000.b:0 "我會親自抓一條魚！"
	hunt.8000.fist_success:0 "你徒手抓了一條魚"
	hunt.8000.fist_failure:0 "你出醜了"
	hunt.8010.t:0 "[activity.Custom('GetRaptorType')|U]的盛宴"
	hunt.8010.desc:0 "我的[activity.Custom('GetRaptorType')]似乎在我的手腕上變得非常激動，不停地拍打並啄我。毫無疑問，這隻猛禽渴望再次飛上天空，給我帶回新鮮的獵物！\n\n讓猛禽飛一會兒是個好事，不過我還沒有發現任何合格獵物的蹤跡，我的[activity.Custom('GetRaptorType')]很可能會空著爪子回來。"
	hunt.8010.a:0 "飛吧，我的[activity.Custom('GetRaptorType')]！"
	hunt.8010.falcon_success:0 "你的[activity.Custom('GetRaptorType')]帶回一隻獵物"
	hunt.8010.falcon_failure:0 "$hunt.8000.falcon_failure$"
	hunt.8010.b:0 "專注於追蹤。"
	hunt.8020.t:0 "送禮者"
	hunt.8020.desc:0 "我的[activity.Custom('GetRaptorType')]飛落在高處，敏銳地偵察整片區域。剎那間，這隻鳥撲向了某個東西，它抓住了獵物，變得狂熱起來。它在地上啄並抓著什麼，雖然我看不到具體是什麼。\n\n我趕緊跑到那隻瘋狂尖叫的[activity.Custom('GetRaptorType')]身邊，發現被它抓住的不是野獸屍體，而是一小撮硬幣和小飾品！價值似乎也不算高得離譜，而且就算我想物歸原主也找不著人。"
	hunt.8020.a:0 "「大發現，我長羽毛的朋友！」"
	hunt.8020.b:0 "「這些財富屬於[ROOT.Char.WealthGodName]。」"
	hunt.8030.t:0 "追蹤[activity.Custom('GetRaptorType')|U]"
	hunt.8030.desc:0 "我的[activity.Custom('GetRaptorType')]完全從我的視野中消失了，我環顧四周，什麼也沒發現。然後，我聽到它尖叫著呼喚我，我抬起頭，在高處看到了它，爪子正在滴血，儘管附近沒有任何其他野獸的跡象。\n\n很明顯，我的[activity.Custom('GetRaptorType')]剛剛和體型過大它無法拿下的什麼野獸打了一架，而且它一定就在附近！"
	hunt.8030.a:0 "讓我們找出那野獸！"
	hunt.8030.success:0 "我取得了巨大進展"
	hunt.8030.failure:0 "你取得了微小進展"
	hunt.8030.b:0 "「追上去，我先休息一下再趕上。」"
	hunt.8040.t:0 "幸運手套"
	hunt.8040.desc:0 "到目前為止，[glove_salesman.GetName]一直是狩獵之星。[glove_salesman.GetHerHis][activity.Custom('GetRaptorType')]的爪子永遠滴著鮮血，爪子也被血染紅了，[glove_salesman.GetHerHis]的手套也似乎染上了永久的腥紅色。我忍不住追問[glove_salesman.GetSheHe]是怎麼訓練出這麼聽話又能幹的獵鳥的，[glove_salesman.GetSheHe]只是笑了笑。\n\n「我希望我能告訴你這因為是我受過的良好訓練，但說實話，我的手套是[glove_salesman.GetFaith.FateGodName]祝福過的。只要有人出價合適，我願意放棄它。」"
	lucky_falconry_glove:0 "幸運獵鷹手套"
	lucky_falconry_glove_desc:0 "人們相信，這種獵鷹手套會給佩戴者在狩獵和軍事活動中帶來好運。"
	hunt.8040.a:0 "我一定要得到它！"
	hunt.8040.b:0 "我不需要運氣。"
	hunt.8040.c:0 "「#EMP 價格合適#!我就買。」"
	hunt.8050.t:0 "發現蹤跡！"
	hunt.8050.desc:0 "我再次來到野外，追尋那隻如幻夢般的[activity.Custom('GetLegendaryColor')|U][activity.Custom('GetAnimalType')|U]，然而卻連它的一絲痕跡都找不到。突然，我看到了一行遠離小路的動物足跡。\n\n[m_hunt.GetName]熱情地抓住我的手臂將我拉開。[m_hunt.GetSheHe|U]向我保證這些不是那隻傳說野獸的足跡，只不過是一隻普通的[activity.Custom('GetAnimalType')]。"
	hunt.8050.a:0 "無論如何，先沿著痕跡跟上去。"
	legendary_animal_close_tt:0 "足跡將你帶到更接近目標的地方"
	legendary_animal_no_trace_tt:0 "足跡通向死路"
	hunt.8050.b:0 "「我想你是對的。」"
	hunt.8060.t:0 "小心！"
	hunt.8060.desc:0 "我們正追蹤著那隻[activity.Custom('GetLegendaryColor')|U][activity.Custom('GetAnimalType')|U]，突然一個臉色憔悴看起來睡眠不足的[eccentric_hunter_scope.GetWomanMan]攔住了我們。\n\n「小心！小心那隻野獸！我找遍[ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l]，花了好幾年時間尋找那隻[activity.Custom('GetLegendaryColor')|U][activity.Custom('GetAnimalType')|U]！它兇猛無比，渴望飽餐人肉！快出去，這個負擔讓我來承擔！」"
	hunt.8060.a:0 "「把你知道的都告訴我。」"
	hunt.8060.success:0 "[eccentric_hunter_scope.GetSheHe|U]告訴了你一切"
	hunt.8060.failure:0 "[eccentric_hunter_scope.GetSheHe|U]什麼都沒告訴你"
	hunt.8060.b:0 "「你很了解這片[ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l]，加入我！」"
	hunt.8060.c:0 "「瘋子！離我遠點！」"
	hunt.8070.t:0 "搭弦，瞄準……"
	hunt.8070.desc.intro:0 "我在[ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l]中摸索了幾個小時。[activity.Custom('GetLegendaryColor')|U][activity.Custom('GetAnimalType')|U]縈繞在我的夢中，總是遙不可及。\n\n但是後來，我看到它了！在堤岸上，它在陽光下[activity.Custom('GetAnimalSoundParticiple')]並擺姿勢，嘲笑著我！"
	hunt.8070.desc.mid.lunatic:0 "我聽見隊伍中傳來了低語聲，他們覺得我沒法殺死那隻野獸！"
	hunt.8070.desc.mid.paranoid:0 "那看起來不像真的，也許是隨從中有人造假來戲弄我！"
	hunt.8070.desc.mid.fallback:0 "在我醒著的每一刻，這個讓我著迷的傢伙只會給我帶來憤怒。"
	hunt.8070.desc.outro:0 "這一切讓我感覺自己正處於又一場夢境中，但是我非常清醒。"
	hunt.8070.a:0 "射擊！"
	hunt.8070.b:0 "不對，這不可能是真的。"
	hunt.8071.t:0 "……射擊！"
	hunt.8071.desc.intro:0 "我射出箭，看著它飛到了路隄上。我發誓我聽到了一聲痛苦的大叫，但我不太確定。\n\n我衝向聲音的源頭，"
	hunt.8071.desc.outro:0 "看你到那隻野獸正向[ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l]深處逃去！在它身後留下了一道血跡，雖然這一箭沒能重傷這傢伙。"
	hunt.8071.a:0 "跟著血跡！"
	hunt.8072.desc.outro:0 "看到[murder_target.GetNamePossessive]的屍體倒在那裡，一支箭插在[murder_target.GetHerHis]的頭上。我感到脊背發涼，四肢發軟。我怎麼會做出這種事？[murder_target.GetSheHe|U]看起來可一點都不像那隻[activity.Custom('GetLegendaryColor')|U][activity.Custom('GetAnimalType')|U]！"
	hunt.8072.a:0 "我要瘋了。"
	hunt.8073.desc.outro:0 "只看到一支箭深深插入土裡。這裡沒有腳印，沒有糞便，沒有任何[activity.Custom('GetAnimalType')]留下的痕跡。它真的在這裡出現過嗎，還是說這只是我的幻覺？甚至到底存不存在一隻[activity.Custom('GetLegendaryColor')][activity.Custom('GetAnimalType')]？"
	hunt.8073.a:0 "我沒瘋！"
	hunt.8074.desc.outro:0 "看到一隻普通[activity.Custom('GetAnimalType')]的屍體，身上一縷[activity.Custom('GetLegendaryColor')]毛都沒有。或許當時是反光讓我看差了，但至少這次擊殺乾淨利落。"
	hunt.8074.a:0 "獵物就是獵物。"
	hunt.8500.t:0 "世界之巔"
	hunt.8500.desc:0 "我放出我的[activity.Custom('GetRaptorType')]，但這只愚蠢的野獸並沒有直線飛行，而是撲向最近的[ROOT.Char.GetCurrentLocation.Custom('GetTerrainTree')]並棲息在那裡。\n\n它用那雙空洞無情的眼睛回望著我，就好像它剛剛在整個狩獵隊面前讓我難堪似的。我要求它從那裡下來，除了我的獵人夥伴們窒息的笑聲之外，什麼也得不到。"
	hunt.8500.a:0 "我會親自爬上去！"
	hunt.8500.success:0 "你收回了你的[activity.Custom('GetRaptorType')]"
	hunt.8500.failure:0 "你摔了下來"
	hunt.8500.b:0 "我相信我的[activity.Custom('GetRaptorType')]所受的訓練。"
	hunt.8500.falcon_success:0 "你的[activity.Custom('GetRaptorType')]飛了回來"
	hunt.8500.falcon_failure:0 "你的[activity.Custom('GetRaptorType')]仍待在那裡"
	hunt.8510.t:0 "遇襲"
	hunt.8510.desc:0 "消失在野外後不久，我聽到我的[activity.Custom('GetRaptorType')]極度痛苦地尖叫和尖叫。我衝向聲音的源頭，發現我高貴的獵鳥的腳被一隻可怕的[ROOT.Char.Custom('GetAnimalType')]抓住了！\n\n我親愛的[activity.Custom('GetRaptorType')]的戰鬥並不順利，鮮血沾滿了[ROOT.Char.Custom('GetAnimalType')]的肚子。如果我干涉，我自己就有被[ROOT.Char.Custom('GetAnimalType')]攻擊的風險，但更換[activity.Custom('GetRaptorType')]的費用昂貴……"
	hunt.8510.a:0 "我要親自去打那個畜生！"
	hunt.8510.a.success:0 "你打退了那隻[ROOT.Char.Custom('GetAnimalType')]"
	hunt.8510.a.failure:0 "你被[ROOT.Char.Custom('GetAnimalType')]弄傷了"
	hunt.8510.b:0 "最好不要插手。"
	hunt.8510.b.success:0 "你的[activity.Custom('GetRaptorType')]安全逃脫"
	hunt.8510.b.failure:0 "你得買一隻新的了"
	hunt.8510.c:0 "我會從我的一個狩獵夥伴那裡買一隻更好的[activity.Custom('GetRaptorType')]。"
	hunt.8510.d:0 "我非常清楚如何對付[ROOT.Char.Custom('GetAnimalPlural')]！"
	hunt.8520.t:0 "岔路"
	hunt.8520.desc.intro:0 "我們在[ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l]上追蹤一組[activity.Custom('GetAnimalType')]足跡有一段時間了，這時我注意到足跡似乎神秘地一分為二！我開始沿著左邊的軌道走，但[m_hunt.GetName]把我拉到右邊。\n\n「來吧，我的[ROOT.Char.GetTitleAsNameNoTooltip|U]，顯然那些足跡是之前的。我們必須沿著新的足跡前進。」\n\n"
	hunt.8520.desc.outro.obsessed:0 "[m_hunt.GetSheHe]以為我傻嗎？顯然[m_hunt.GetSheHe]是想將我引入歧途。"
	hunt.8520.desc.outro.fallback:0 "經觀察，左邊的足跡似乎比右邊的足跡稍淡。"
	hunt.8520.a:0 "我會向左轉。"
	hunt.8520.a.success:0 "這條蹤跡讓你接近目標"
	hunt.8520.a.failure:0 "這條蹤跡讓你找不到目標"
	hunt.8520.b:0 "我選擇右邊。"
	hunt.8520.b.success:0 "$hunt.8520.a.success$"
	hunt.8520.b.failure:0 "$hunt.8520.a.failure$"
	hunt.8530.t:0 "陷阱"
	hunt.8530.desc.intro:0 "那裡！在地平線上，我看到了！那隻[activity.Custom('GetLegendaryColor')|U][activity.Custom('GetAnimalType')|U]！我發狂了，向它狂奔而去，我只差一點點就能逮到它！\n\n#EMP 喀嚓！#!\n\n我甚至沒有感覺到我的腿被困在岩石之間，我跌入某處常見的偷獵者陷阱，整個世界都在我面前沉沒了！我掙扎著，但我所做的一切都不足以讓我的腿掙脫。"
	hunt.8530.desc.outro.obsessed:0 "不能再讓那頭被詛咒的畜生從我身邊溜走！我可能不得不採取極端措施……"
	hunt.8530.desc.outro.fallback:0 "我可能再也沒有機會捉到這頭野獸了，但似乎也沒有出路。"
	hunt.8530.a:0 "我確信我摸索到了正確的角度……"
	hunt.8530.a.success:0 "你掙脫了"
	hunt.8530.a.failure:0 "你情況更糟了"
	hunt.8530.b:0 "「救命！救命！」"
	hunt.8530.c:0 "我必須讓自己擺脫這條該死的腿！"
	hunt.8540.t:0 "[ROOT.Char.Custom('GetLegendaryColor')|U][ROOT.Char.Custom('GetAnimalType')|U]：預兆"
	hunt.8540.desc.intro:0 " 我又一次夢到那隻[activity.Custom('GetLegendaryColor')][activity.Custom('GetAnimalType')]以及它如何嘲笑我。 它怒視著我，伴隨著雷鳴般的[activity.Custom('GetAnimalSoundParticiple')]，我尖叫著回到了狩獵營地的清醒世界。\n\n"
	hunt.8540.desc.mid.witch:0 "[ROOT.Char.GetFaith.WitchGodName|U]一定是通過我的夢境與我交流，告訴我那頭野獸就在那裡，我可以殺死它。我向窗外望去，看到外面各種各樣的動物，都盯著同一個方向。"
	hunt.8540.desc.mid.orion:0 "從我的窗外望去，獵戶座比我以前見過的更亮，好像它在呼喚我。"
	hunt.8540.desc.mid.ursa_major:0 "從我的窗外望去，[ROOT.Char.Custom('GetAnimalType')]星座在晴朗的夜空中閃閃發光，召喚我去野外。"
	hunt.8540.desc.mid.lights:0 "從我的窗外望去，我可以清楚地看到一組閃閃發光的白色球體，在野外拖著尾巴，也許會指引我找到獵物。"
	hunt.8540.desc.mid.comet:0 "從我的窗外望去，一顆彗星劃過天空讓我感到敬畏，它可能會指引我前往[ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l]中的某個特定地點。"
	hunt.8540.desc.outro:0 "\n\n我不能否認我所看到的是真實的，但我的身體是如此疲憊。"
	hunt.8540.a:0 "這#EMP 一定#!是明天的徵兆！"
	hunt.8540.a.success:0 "你正確地解釋了這些跡象"
	hunt.8540.a.failure:0 "你一無所獲"
	hunt.8540.b:0 "我現在睡不著，我必須早點開始！"
	hunt.8540.b.success:0 "你取得了進展"
	hunt.8540.b.failure:0 "你沒找到那隻野獸的蹤跡"
	hunt.8540.c:0 "來自[ROOT.Char.GetFaith.CreatorName|U]的禮物。"
	hunt.8540.d:0 "這真美，我必須給[intent_target_character.GetFirstName]瞧瞧！"
	hunt.8550.t:0 "[activity.Custom('GetLegendaryColor')|U]糞便"
	hunt.8550.desc:0 "我在追蹤傳奇的[activity.Custom('GetLegendaryColor')|U][activity.Custom('GetAnimalType')|U]方面取得了進展。它的足跡讓我離開了通常的步行路徑，然後逐漸消失在完全默默無聞的狀態中。我感到絕望籠罩了我的心，但突然發現了讓我屏息的東西。\n\n最純的[activity.Custom('GetLegendaryColor')]糞便，我以前從未見過！如果這隻野獸本身是[activity.Custom('GetLegendaryColor')]的，那麼它的糞便也有類似的顏色。"
	hunt.8550.a:0 "這#EMP 一定#!是真的！"
	hunt.8550.a.success:0 "糞便讓你接近目標"
	hunt.8550.a.failure:0 "你找不到野獸的任何蹤跡"
	hunt.8550.b:0 "或許我應該試著辨認出它們。"
	hunt.8550.b.success:0 "您正確辨認了糞便"
	hunt.8550.b.failure:0 "您無法辨認糞便"
	hunt.8550.c:0 "這是錯誤的方向，我們必須找到別的東西。"
	hunt.8550.d:0 "這是那隻#EMP 傳奇#!野獸的糞便！"
	legendary_fumes:0 "傳奇煙霧"
	legendary_fumes_desc:0 "這些糞便據稱是由一隻神話中的[activity.Custom('GetLegendaryColor')][activity.Custom('GetAnimalType')]排出的。"
	hunt.8560.t:0 "大貓小崽"
	hunt.8560.desc:0 "當我們在野外遊蕩，尋找致命的[activity.Custom('GetAnimalType')]，我聽到對面傳來可憐而低沉的嚎叫聲。我順著聲音的源頭找到了一只比普通流浪貓還小的小[activity.Custom('GetAnimalType')]幼崽，它顫抖著站在空曠的地方一動不動。\n\n[hunt_participant.GetName|U]衝到它身邊，把發出嗚嗚聲的它抱在懷裡。\n\n「可憐的東西的父母一定已經去世或迷路了。保護[hunt_participant.GetFaith.CreatorNamePossessive]脆弱的造物是我們的責任，不是嗎？」"
	hunt.8560.a:0 "我們可以用它的尖叫聲來引誘真正的[activity.Custom('GetAnimalType')]！"
	hunt.8560.b:0 "我會照顧它。"
	hunt.8560.c:0 "「把那東西扔回你找到它的地方！」"
	hunt.8570.t:0 "踩踏！"
	hunt.8570.desc:0 "一開始只是一聲巨響，很快整個世界開始震動，彷彿[ROOT.Char.GetFaith.DevilName][ROOT.Char.GetFaith.DevilHerselfHimself]本尊要將這片[ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l]撕裂！\n\n沒過多久，一片[activity.Custom('GetAnimalPlural')]的海洋吞沒了整片空地，而[stampede_victim.Custom2('MyCharacterIntroduction', ROOT.Char)]則陷在了其中！\n\n畜生們似乎暫時避開了[stampede_victim.GetHerHim]，但如果我不採取行動，[stampede_victim.GetSheHe]必死無疑。"
	hunt.8570.a:0 "「我來了！」"
	hunt.8570.a.success:0 "你毫髮無傷地救下了[stampede_victim.GetHerHim]"
