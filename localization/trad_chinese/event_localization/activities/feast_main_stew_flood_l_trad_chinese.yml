l_trad_chinese:
	feast_main_stew_flood.0002.t:0 "燉肉之海"
	feast_main_stew_flood.0002.stew_introduction_blamed:0 "看來我不小心喝多了，結果一個趔趄倒在了宴會廳裡火坑上的大燉鍋裡。燉鍋從架子上落下來翻倒在地上，鍋裡面鮮美的燉湯翻湧而出，流到了大廳的地板上。好一片肉湯海！"
	feast_main_stew_flood.0002.stew_introduction_blame:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('stew_sea_blamed'))][stew_sea_blamed.GetTitledFirstName]，由於喝多了，一個趔趄打翻了懸掛在宴會廳中央火坑上的燉鍋！鮮美的肉湯傾倒在地板上，好一片肉湯海！"
	feast_main_stew_flood.0002.stew_introduction:0 "在宴會的一片喧囂之中，[activity.GetOwner.GetTitledFirstNamePossessive]的一名僕人意外地打翻了懸掛在宴會廳中央火坑上的燉鍋！鮮美的肉湯傾倒在地板上，好一片肉湯海！"
	feast_main_stew_flood.0002.someone_got_covered:0 "\n\n由於就坐在燉鍋的旁邊，[stew_sea_gets_covered.Custom('stew_flood_covered_adjective')][stew_sea_gets_covered.GetTitledFirstName]，被肉湯所淹沒，[stew_sea_gets_covered.GetHerHis]氣急敗壞地叫罵著[stew_sea_gets_covered.GetHerHis]那因臉上流淌著的油脂而被毀掉的形象。"
	feast_main_stew_flood.0002.splash_desc_standard:0 "\n\n濃稠的東西灑滿了一地，賓客們的雙腳不停地避開油膩的流淌肉液，湧向了大廳的另一邊。"
	feast_main_stew_flood.0002.every_target:0 "\n[stew_sea_glutton.GetTitledFirstName]見此再也無法控制自己的飢渴，[stew_sea_glutton.GetHerHis]撲通一聲跪倒在地板上，對著一灘燉肉就是大啃特啃，直到[stew_sea_glutton.GetSheHe]吃了個爽。而[stew_sea_horrified_character.GetTitledFirstName]被這一切嚇得個半死。"
	feast_main_stew_flood.0002.only_glutton:0 "\n\n[stew_sea_glutton.GetTitledFirstName]見此再也無法控制自己的飢渴，[stew_sea_glutton.GetHerHis]撲通一聲跪倒在地板上，對著一灘燉肉就是大啃特啃，直到[stew_sea_glutton.GetSheHe]吃了個爽。"
	feast_main_stew_flood.0002.only_horror:0 "\n\n[stew_sea_horrified_character.GetTitledFirstName]顫顫巍巍地站在大廳中央，看著這被浪費掉的一片狼藉。"
	feast_main_stew_flood.0002.a:0 "我從沒見過這麼多燉肉。"
	feast_main_stew_flood.0003.t:0 "燉肉之海"
	feast_main_stew_flood.0003.stew_introduction_blame:0 "[stew_sea_blamed.GetTitledFirstName]一個趔趄倒在了宴會廳裡火坑上的大燉鍋裡。燉鍋從架子上落下來翻倒在地上，鍋裡面鮮美的燉湯翻湧而出，流到了大廳的地板上。好一片肉湯海！"
	feast_main_stew_flood.0003.stew_introduction:0 "在宴會的一片喧囂之中，一位白癡一樣的僕人竟打翻了懸掛在宴會廳中央火坑上的燉鍋！鮮美的肉湯傾倒在地板上，好一片肉湯海！"
	feast_main_stew_flood.0003.someone_got_covered:0 "\n\n由於就坐在燉鍋的旁邊，[stew_sea_gets_covered.Custom('stew_flood_covered_adjective')][stew_sea_gets_covered.GetTitledFirstName]，被肉湯所淹沒，[stew_sea_gets_covered.GetHerHis]氣急敗壞地叫罵著[stew_sea_gets_covered.GetHerHis]那因臉上流淌著的油脂而被毀掉的形象。"
	feast_main_stew_flood.0003.splash_desc_standard:0 "濃稠的東西灑滿了一地，賓客們的雙腳不停地避開油膩的流淌肉液，湧向了大廳的另一邊。"
	feast_main_stew_flood.0003.every_target:0 "\n\n[stew_sea_glutton.GetTitledFirstName]見此再也無法控制自己的飢渴，[stew_sea_glutton.GetHerHis]撲通一聲跪倒在地板上，對著一灘燉肉就是大啃特啃，直到[stew_sea_glutton.GetSheHe]吃了個爽。而[stew_sea_horrified_character.GetTitledFirstName]被這一切嚇得個半死。"
	feast_main_stew_flood.0003.only_glutton:0 "\n\n[stew_sea_glutton.GetTitledFirstName]見此再也無法控制自己的飢渴，[stew_sea_glutton.GetHerHis]撲通一聲跪倒在地板上，對著一灘燉肉就是大啃特啃，直到[stew_sea_glutton.GetSheHe]吃了個爽。"
	feast_main_stew_flood.0003.only_horror:0 "\n\n[stew_sea_horrified_character.GetTitledFirstName]顫顫巍巍地站在大廳中央，看著這被浪費掉的一片狼藉。"
	feast_main_stew_flood.0003.a:0 "這該死的爛攤子！"
	feast_main_stew_flood.0004.t:0 "燉肉之海"
	feast_main_stew_flood.0004.stew_introduction_blame:0 "[stew_sea_blamed.GetTitledFirstName]由於喝多了，一個趔趄打翻了懸掛在宴會廳中央火坑上的燉鍋！鮮美的肉湯傾倒在地板上，好一片肉湯海！"
	feast_main_stew_flood.0004.stew_introduction:0 "在宴會的一片喧囂之中，[activity.GetOwner.GetTitledFirstNamePossessive]的一名僕人意外地打翻了懸掛在宴會廳中央火坑上的燉鍋！鮮美的肉湯傾倒在地板上，好一片肉湯海！"
	feast_main_stew_flood.0004.getting_covered:0 "\n我坐的太近了，結果那堆油膩的燉肉向我翻湧而來，如同[ROOT.Char.GetFaith.NegativeAfterLife]深淵湧出的浪潮。我的衣服或許還能洗乾淨，但是整個大廳裡一片哄笑給我帶來的屈辱，或許這輩子都洗不掉了。"
	feast_main_stew_flood.0004.a:0 "我咋就攤上這樣的事情了？！"
	feast_main_stew_flood.0005.t:0 "燉肉之海"
	feast_main_stew_flood.0005.stew_introduction_blame:0 "[stew_sea_blamed.GetTitledFirstName]由於喝多了，一個趔趄打翻了懸掛在宴會廳中央火坑上的燉鍋！鮮美的肉湯傾倒在地板上，好一片肉湯海！"
	feast_main_stew_flood.0005.stew_introduction:0 "在宴會的一片喧囂之中，[activity.GetOwner.GetTitledFirstNamePossessive]的一名僕人意外地打翻了懸掛在宴會廳中央火坑上的燉鍋！鮮美的肉湯傾倒在地板上，好一片肉湯海！"
	feast_main_stew_flood.0005.cannot_resist:0 "\n美味珍饈撒的到處都是，我控制不住自己啦！在我意識到發生了什麼之前，我的身體就自動四腳朝地，像一條狗一樣匍匐在地上開始舔食那堆燉肉！我的大腦完全不管其他賓客對此有什麼想法，更不要說宴會的主人！"
	feast_main_stew_flood.0005.being_watched:0 "\n整個過程，我只能依稀記得[stew_sea_horrified_character.GetTitledFirstName]在看著我，面容扭結，滿臉惡心。"
	feast_main_stew_flood.0005.a:0 "沒辦法啊，太好吃了！"
	feast_main_stew_flood.0006.t:0 "燉肉之海"
	feast_main_stew_flood.0006.stew_introduction_blame:0 "[stew_sea_blamed.GetTitledFirstName]由於喝多了，一個趔趄打翻了懸掛在宴會廳中央火坑上的燉鍋！鮮美的肉湯傾倒在地板上，好一片肉湯海！"
	feast_main_stew_flood.0006.stew_introduction:0 "在宴會的一片喧囂之中，[activity.GetOwner.GetTitledFirstNamePossessive]的一名僕人意外地打翻了懸掛在宴會廳中央火坑上的燉鍋！鮮美的肉湯傾倒在地板上，好一片肉湯海！"
	feast_main_stew_flood.0006.shocking_experience:0 "實在太多了，這麼多食物本來是要給賓客們享用的，更糟的是事實上這些只能浪費了。"
	feast_main_stew_flood.0006.a:0 "我不得不看向別處。"
	feast_main_stew_flood.0041.t:0 "飽腹"
	feast_main_stew_flood.0041.blame_placed:0 "我們都露出了滿意的微笑，我們的東道主有理由驕傲。雖然在打翻大鍋後，[stew_sea_blamed.GetTitledFirstName]或許感到更多的是丟臉而非滿足！"
	feast_main_stew_flood.0041.no_blame_placed:0 "我們都滿意地笑了，讓我們的東道主有理由感到自豪。除了打翻燉鍋的下人。那是個非常丟臉的時刻。"
	feast_main_stew_flood.0041.a:0 "多麼棒的宴會。"
	feast_main_stew_flood.0042.t:0 "飽腹"
	feast_main_stew_flood.0042.blame_placed:0 "我看著我的客人，他們都對著他們的盤子滿意地微笑，我為自己的慷慨表現感到自豪。話雖如此，[stew_sea_blamed.GetTitledFirstName]打翻大鍋後的恥辱多於滿足吧！清理那堆東西很是費力。"
	feast_main_stew_flood.0042.no_blame_placed:0 "我看著我的客人，他們都對著他們的盤子滿意地微笑，我為自己的慷慨表現感到自豪。話雖如此，我可能不得不對那個打翻燉鍋的該死的僕人採取一些措施！清理那堆東西很是費力。"
	feast_main_stew_flood.0042.a:0 "我們應該經常這樣！"
	feast_main_stew_flood.0043.blame_placed:0 "宴會很快就要結束了，我終於可以離開來撫平我受的羞辱。\n那個可惡的燉肉菜流得到處都是，我不確定我是不是能把頭髮裡的味道清理乾淨！要我忘記[stew_sea_blamed.GetTitledFirstName]對我做的這些得要有一段時間了。"
	feast_main_stew_flood.0043.no_blame_placed:0 "宴會很快就要結束了，我終於可以離開來撫平我受的羞辱。\n那個可惡的燉肉菜流得到處都是，我不確定我是不是能把頭髮裡的味道清理乾淨！要我忘記那個僕人對我做的這些得要有一段時間了。"
	feast_main_stew_flood.0043.a:0 "我永遠不會再吃燉肉了。"
	feast_main_stew_flood.0044.desc:0 "那個燉菜的氣味就像幽靈一樣纏繞著我，終於宴會快結束了。我無法相信我會成為如此不幸的那一位，我只……願它沒有發生過！"
	feast_main_stew_flood.0044.a:0 "希望人們都喝的酩酊大醉，把這件事給忘了。"
	stew_flood_covered_adjective_wrathful:0 "急躁的"
	stew_flood_covered_adjective_proud:0 "驕傲的"
	stew_flood_covered_adjective_beautiful:0 "美麗的"
	stew_flood_fallback_adjective:0 "完全沒有料到此出的"
	feast_stew_flood_log_title:0 "燉菜"
	feast_stew_flood_log:0 "大量食物潑出，[TARGET_CHARACTER.GetTitledFirstName]渾身是熱燉菜。"
