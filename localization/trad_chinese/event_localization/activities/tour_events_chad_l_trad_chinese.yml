l_trad_chinese:
	tour_grounds_events.6000.t:0 "偶遇"
	tour_grounds_events.6000.desc:0 "換個環境和我的封臣待在一起還是挺不錯的，但不斷變化的佈局讓我越來越困惑。當我一個人時，根本不知道哪些東西在哪裡……比如在哪裡能找到宵夜。\n\n我一臉懵地穿梭於[stop_host_scope.GetTitledFirstNamePossessive]的[stop_host_scope.Custom('FortifiedBuilding')]，隨意打開了一扇門，卻看到 "
	tour_grounds_events.6000.desc.three_consorts:0 "[stop_host_scope.GetFirstNameNoTooltip]和[stop_host_scope.GetHerHis]的配偶[orgy_consort_1.GetFirstNameNoTooltip]、[orgy_consort_2.GetFirstNameNoTooltip]和[orgy_consort_3.GetFirstNameNoTooltip]正緊緊靠在一起，看起來馬上要做一些#EMP 愛做#!的事。\n\n"
	tour_grounds_events.6000.desc.one_consort:0 "[stop_host_scope.GetFirstNameNoTooltip]和[stop_host_scope.GetHerHis]的[stop_host_scope.Custom2('RelationToMeShort',orgy_consort_1)]正緊緊靠在一起，看起來馬上要做一些#EMP 愛做#!的事。蠟燭柔和的光照亮了房間，空氣中瀰漫著薰衣草的芳香。\n\n"
	tour_grounds_events.6000.desc.outro:0 "我的封臣露出一絲扭曲的笑容，示意我過去。"
	tour_grounds_events.6000.a:0 "這誘惑實在太大了……"
	tour_grounds_events.6000.b:0 "「我還以為你永遠不會邀請我呢！」"
	tour_grounds_events.6000.c:0 "我可不會讓如此淫穢玷汙自己！"
	tour_grounds_events.6100.t:0 "[tour_grounds_event_location.Custom('GetSpecialBuildingNameFromProvince')]"
	tour_grounds_events.6100.desc.intro:0 "「還有這個，大人，[tour_grounds_event_location.Custom('GetSpecialBuildingNameFromProvince')]！」這座驚人的[stop_host_scope.Custom('GetFaithGrandTemple')]映入眼簾時[stop_host_scope.GetTitledFirstName]大喊道。\n\n"
	tour_grounds_events.6100.desc.cynical:0 "在[tour_grounds_event_location.GetName]逗留期間，我一直擔心這次計畫好的遊覽。我和[ROOT.Char.GetFaith.HighGodName]的關係並不親近，現在也不打算培養親近的關係。不過，這座建築看起來確實#EMP 令人印象深刻#!。\n\n也許我能從中學到點什麼，但是現在必須想想該說點什麼……"
	tour_grounds_events.6100.desc.zealous:0 "我敬畏地站在[ROOT.Char.faith.HighGodNamePossessive]創造的奇蹟前。這座建築彰顯了神性。"
	tour_grounds_events.6100.desc:0 "我敬畏地站在這座神奇的建築前。每一處角落的細節都與人心中的平靜形成了美麗的對比。這座禮拜[ROOT.Char.GetFaith.HighGodName]的場所真的很特別。"
	tour_grounds_events.6100.a:0 "我應該為我摯愛的[ROOT.Char.Custom2('RelationToMe', tour_grounds_6100_beloved_char)][tour_grounds_6100_beloved_char.GetFirstNameNoTooltip]點一根蠟燭。"
	tour_grounds_events.6100.a.tt:0 "你點燃一根蠟燭，虔誠地紀念你的[ROOT.Char.Custom2('RelationToMe', tour_grounds_6100_beloved_char)]。"
	tour_grounds_events.6100.b:0 "我應該為我摯愛的[ROOT.Char.Custom2('RelationToMe', tour_grounds_6100_beloved_char)][tour_grounds_6100_beloved_char.GetFirstNameNoTooltip]祈禱。"
	tour_grounds_events.6100.b.tt:0 "你在祈禱中紀念你的[ROOT.Char.Custom2('RelationToMe', tour_grounds_6100_beloved_char)]。"
	tour_grounds_events.6100.c:0 "「如此奇觀是怎麼建成的？」"
	tour_grounds_events.6100.d:0 "我必須盡量裝出感興趣的樣子。"
	tour_grounds_events.6100.d.success:0 "[stop_host_scope.GetFirstNameNoTooltip]沒有察覺你的憤世嫉俗"
	tour_grounds_events.6100.d.failure:0 "[stop_host_scope.GetFirstNameNoTooltip]不喜歡你的憤世嫉俗"
	tour_grounds_events.6200.t:0 "大豐收"
	tour_grounds_events.6200.desc:0 "我的封臣[stop_host_scope.GetTitledFirstName]帶我出去參觀[stop_host_scope.GetHerHis]精心管理的 "
	tour_grounds_events.6200.desc.pastures:0 "牧場。大量牲畜正在這片土地上遊蕩。「這些牲畜產的東西太多，我們都不知道該怎麼辦了！ "
	tour_grounds_events.6200.desc.orchard:0 "果園。「我們的果樹在這豐收的季節掛滿了果實。"
	tour_grounds_events.6200.desc.cereal_fields:0 "莊稼。「我們的人民已經很久沒擔憂過飢荒了。"
	tour_grounds_events.6200.desc.hill_farms:0 "梯田。「我們盡了最大努力來最大化利用這些丘陵上有限的耕地——我得說，效果出色。"
	tour_grounds_events.6200.desc.plantations:0 "種植園。「我們在這裡生產的海棗是我們的驕傲和歡樂。它們還得到了商人的#EMP 大力#!追捧。"
	tour_grounds_events.6200.outro:0 "我們在[tour_grounds_event_location.GetName]這裡真的是被賜福了。」[stop_host_scope.GetSheHe]帶著滿足的微笑說道。\n\n看來我親愛的封臣對我隱瞞了他成功的秘密。"
	tour_grounds_events.6200.a:0 "[stop_host_scope.GetSheHe|U]應該向領地貢獻更多！"
	tour_grounds_events.6200.a.tt:0 "你嘗試提高[stop_host_scope.GetTitledFirstNamePossessiveNoTooltip]對領地的貢賦"
	tour_grounds_events.6200.b:0 "「我必須將這種知識帶回[root_capital_scope.GetNameNoTooltip]。」"
	tour_grounds_events.6200.c:0 "「看到我的人民欣欣向榮真讓我暖心。」"
	tour_grounds_events.6201.t:0 "$tour_grounds_events.6200.t$"
	tour_grounds_events.6201.desc:0 "我正帶著[visiting_liege.GetTitledFirstName]參觀[tour_grounds_event_location.GetName]，以及我們在這裡驕傲地生產出的驚人財富。[visiting_liege.GetSheHe]一開始很冷淡，但沉默了一會兒後，[visiting_liege.GetSheHe]最終開口了。\n\n「你讓[tour_grounds_event_location.GetNameNoTooltip]變得繁榮，將這裡治理得很好。我想是時候重新考慮我們的契約了。你地產的部分利潤理應屬於君主。」"
	tour_grounds_events.6201.a:0 "提高賦稅聽起來可以接受……"
	tour_grounds_events.6201.a.tt:0 "封臣同意提高賦稅"
	tour_grounds_events.6201.b:0 "一次性的利潤分紅應該足夠了。"
	tour_grounds_events.6201.b.tt:0 "封臣分享利潤"
	tour_grounds_events.6201.c:0 "我勞動的收益只屬於我一個人！"
	tour_grounds_events.6201.c.tt:0 "封臣拒絕分享利潤"
	tour_grounds_events.6202.t:0 "順手牽羊"
	tour_grounds_events.6202.desc:0 "[stop_host_scope.GetTitledFirstName]和我正悠閒地漫步於[event_location.GetName]的貿易港。我的封臣指出了[stop_host_scope.GetSheHe]帶到港口的許多商人，以及這裡出售的精美商品。我們正在就海上貿易進行著富有成果的交談，突然一個孩子蹭了我一下，然後跑進了顧客和海員之中。\n\n我一開始以為這只是個沒禮貌的孩子，但很快就意識到我的一袋金子……#EMP 不見了#!！"
	tour_grounds_events.6202.a:0 "「[stop_host_scope.GetFirstNameNoTooltip]！#EMP 做點什麼！#!」"
	tour_grounds_events.6202.a.tt:0 "你命令你的封臣抓住小偷"
	tour_grounds_events.6202.a.success:0 "[stop_host_scope.GetFirstNameNoTooltip]成功了"
	tour_grounds_events.6202.a.failure:0 "[stop_host_scope.GetFirstNameNoTooltip]失敗了"
	tour_grounds_events.6202.b:0 "沒人能偷我的東西！"
	tour_grounds_events.6202.b.success:0 "盜賊小孩被抓住了"
	tour_grounds_events.6202.b.failure:0 "盜賊小孩消失在了人群中"
	tour_grounds_events.6202.c:0 "那個孩子肯定比我更需要它……"
	tour_grounds_events.6203.t:0 "$tour_grounds_events.6202.t$"
	tour_grounds_events.6203.desc:0 "[visiting_liege.GetTitledFirstName]和我正悠閒地漫步於[event_location.GetName]的貿易港。我指出了我帶到港口的許多商人，以及這裡出售的精美商品。我們正在就海上貿易進行著富有成果的交談，突然一個孩子蹭了我領主一下，然後跑進了顧客和海員之中。\n\n[visiting_liege.GetTitledFirstNameNoTooltip]一開始沒有在意，但[visiting_liege.GetSheHe]很快就意識到那孩子偷了[visiting_liege.GetHerHis]的錢！\n\n「#EMP 馬上#!做點什麼，[ROOT.Char.GetFirstNameNoTooltip]！」他生氣地喊道……"
	tour_grounds_events.6203.a:0 "補上被偷的錢是最簡單的。"
	tour_grounds_events.6203.toast:0 "[stop_host_scope.GetShortUINameNoTooltip]補上了被偷的錢"
	tour_grounds_events.6203.b:0 "「跟著那個小賊！」"
	tour_grounds_events.6203.c:0 "這不關我事。"
	tour_grounds_events.6204.t:0 "$tour_grounds_events.6202.t$：抓獲"
	tour_grounds_events.6204.desc.caught_by_liege:0 "我迅速衝向那個小偷，撞翻了手推車，推倒了碰巧擋在我前面的路人。不論刀山火海，我都要追回我被盜的黃金。\n\n我緊盯著這個[tiny_thief.Custom('GirlBoy')]，很快追上了[tiny_thief.GetHerHim]，但[tiny_thief.GetSheHe]也敏捷地鑽到一堆路邊攤位低下，穿梭於人群之間。\n\n然而，很快我就把這個小賊堵在碼頭邊上。追逐結束了。"
	tour_grounds_events.6204.desc.caught_by_vassal:0 "我對著[stop_host_scope.GetFirstName]大叫，要[stop_host_scope.GetSheHe]採取行動，[stop_host_scope.GetFirstNameNoTooltip]立馬撒腿去追那個偷了我的金子的小壞蛋。\n\n隨後我看到[stop_host_scope.GetHerHis]回來時一臉得意，手裡緊緊抓著那個小賊晃來晃去。\n\n「大人，真抱歉。在我的保護下還有這樣的事情發生在你身上，真令我慚愧。現在我找回了這個[tiny_thief.Custom('GirlBoy')]和你的金子。我把這兩樣都交給你，隨你處置。」"
	tour_grounds_events.6204.a:0 "「我拿了我的錢就走。」"
	tour_grounds_events.6204.b:0 "「我對你的#EMP能力#!有大計劃……」"
	tour_grounds_events.6205.t:0 "$tour_grounds_events.6202.t$：跟丟"
	tour_grounds_events.6205.desc:0 "我對著[stop_host_scope.GetFirstName]大叫，要[stop_host_scope.GetSheHe]採取行動，[stop_host_scope.GetFirstNameNoTooltip]立馬撒腿去追那個偷了我的金子的小壞蛋。\n\n我看到[stop_host_scope.GetHerHis]慢慢地往回走 ，一臉悶氣，小賊無處可尋。 我的封臣眼中充滿恐懼，[stop_host_scope.GetHerHis]的雙手不停地顫抖，結結巴巴地說：\n\n「大人，我深感抱歉，但那小孩已經跑遠了。我和我的守衛都找不到[tiny_thief.GetHerHim]。恐怕你的金子回不來了。」"
	tour_grounds_events.6205.a:0 "拿不到我的錢我就不走了。"
	tour_grounds_events.6205.a.success:0 "[stop_host_scope.GetShortUINameNoTooltip]補上了被偷的錢"
	tour_grounds_events.6205.a.failure:0 "被偷的錢永遠丟了"
	tour_grounds_events.6205.b:0 "必須付出代價……"
	tour_grounds_events.6205.b.flavor:0 "你因為[stop_host_scope.GetFirstNameNoTooltip]的無禮揍了[stop_host_scope.GetHerHis]一頓"
	tour_grounds_events.6205.c:0 "你該慶幸我是個寬宏大量的人。"
	tour_grounds_events.6300.t:0 "表現機會"
	tour_grounds_events.6300.desc:0 "[stop_host_scope.GetTitledFirstName]領我參觀[event_location.GetName]，我們來到了軍事訓練場。[stop_host_scope.GetHerHis]的軍隊已集結完畢，空氣裡充滿期待。[stop_host_scope.GetFirstNameNoTooltip]張嘴笑了。\n\n「大人，我們聽說過許多關於你偉大才能的故事。如果錯過了向這些士兵展現什麼是#EMP 真正#!的戰鬥的話，我就失職了！為了領地的利益，你願意與[target_knight.GetFirstName]切磋嗎？」"
	tour_grounds_events.6300.a:0 "我會讓他們瞧瞧該怎麼做。"
	tour_grounds_events.6300.a.success:0 "你贏得了拳擊比賽"
	tour_grounds_events.6300.a.failure:0 "你輸掉了拳擊比賽"
	tour_grounds_events.6300.flavor:0 "你在與[target_knight.GetFirstNameNoTooltip]的單挑中練習拳擊。"
	tour_grounds_events.6300.b:0 "[tg_6300_stand_in.GetFirstNameNoTooltip]肯定能提供更好的指導！"
	tour_grounds_events.6300.b.success:0 "[tg_6300_stand_in.GetShortUINameNoTooltip|U]贏下了對練"
	tour_grounds_events.6300.b.failure:0 "[tg_6300_stand_in.GetShortUINameNoTooltip|U]輸掉了對練"
	tour_grounds_events.6300.c:0 "我必須禮貌地拒絕。"
