l_trad_chinese:
	culture_notification.0010.t:0 "摒棄傳統"
	culture_notification.0010.desc:0 "[this_player.GetCulture.GetNameNoTooltip]文化摒棄了[tradition.GetName]傳統"
	culture_notification.0011.t:0 "接受傳統"
	culture_notification.0011.desc:0 "[this_player.GetCulture.GetNameNoTooltip]文化接受了[tradition.GetName]傳統"
	culture_notification.1001.t:0 "建立融合文化"
	culture_notification.1001.desc:0 "[founder.GetTitledFirstName]融合了[parent_1.GetNameNoTooltip]文化和[parent_2.GetNameNoTooltip]文化，建立了[new_culture.GetNameNoTooltip][hybrid_culture|E]"
	culture_notification.1011.t:0 "[new_culture.GetNameNoTooltip]文化融合"
	culture_notification.1011.intro:0 "受積極關係和文化交往加強的促進，[parent_1.GetName]人和[parent_2.GetName]人這些年來越來越彼此接近。現在雙方社會中的民眾開始不再只將自己視為其一，而同時是兩者——一種新的[new_culture.GetName]文化。\n\n"
	culture_notification.1011.hybrid_primary_1:0 "[parent_1.GetNameNoTooltip]文化的傳統和價值觀形成了這種新文化的主幹，而[parent_2.GetNameNoTooltip]文化的多種屬性也被採納整合，以滿足新社會的需求。"
	culture_notification.1011.hybrid_primary_2:0 "[parent_2.GetNameNoTooltip]文化的傳統和價值觀形成了這種新文化的主幹，而[parent_1.GetNameNoTooltip]文化的多種屬性也被採納整合，以滿足新社會的需求。"
	culture_notification.1011.hybrid_no_primary:0 "[new_culture.GetNameNoTooltip]人同等地混合了兩種文化的要素，形成真正的融合文化，兩個世界的要素親密無間地交融在一起。"
	culture_notification.1011.outro.other:0 "$culture_notification.1111.outro.other$"
	culture_notification.1011.outro.founder:0 "$culture_notification.1111.outro.founder$"
	culture_notification.1011.a.other:0 "$culture_notification.1111.a.other$"
	culture_notification.1011.a.founder:0 "$culture_notification.1111.a.founder$"
	culture_notification_hybrid_tooltip:0 "[hybrid_culture|E][new_culture.GetName]由[parent_1.GetName]文化和[parent_2.GetName][cultures|E]融合而成。"
	culture_notification.1101.t:0 "文化分離"
	culture_notification.1101.desc:0 "[founder.GetTitledFirstName]創建了[new_culture.GetNameNoTooltip]文化，一種[parent_1.GetNameNoTooltip]文化的[divergent_culture|E]"
	culture_notification.1111.t:0 "[new_culture.GetNameNoTooltip]文化分離"
	culture_notification.1111.intro:0 "方言上的小變化，略微不同的風俗……這些差異一開始可能容易忽略。但小變化逐漸積累成大變革，現在居住於[founder.GetPrimaryTitle.GetNameNoTierNoTooltip]的[parent_1.GetCollectiveNoun]人開始轉而自我認同為[new_culture.GetName]文化。\n\n"
	culture_notification.1111.ethos.bellicose:0 "同時面臨著原始大自然和敵人的壓力，[new_culture.GetCollectiveNounNoTooltip]人變得更加好戰，尋求用武力創造和保護自己的生活。"
	culture_notification.1111.ethos.bureaucratic:0 "[new_culture.GetCollectiveNounNoTooltip]人似乎愈發喜愛囉嗦的法律條文、冗長的編年史和錯綜複雜的典章制度，對於官方干預前所未有地擴張到社會的每一個角落感到舒心。"
	culture_notification.1111.ethos.courtly:0 "隨著對禮儀的日漸投入，[new_culture.GetCollectiveNounNoTooltip]人採納了一套結構鮮明、溫文爾雅的生活方式，以創造穩定繁榮的新時代。"
	culture_notification.1111.ethos.communal:0 "幫助鄰人度過難關、與鄰人分享自己的勝利，[new_culture.GetCollectiveNounNoTooltip]人在社區中形成了緊密交織的連接，培育了歸屬感和目的感。"
	culture_notification.1111.ethos.stoic:0 "面對危險和無法預測的世界，[new_culture.GetCollectiveNounNoTooltip]人現在遠比之前更重視勇毅和決心。"
	culture_notification.1111.ethos.spiritual:0 "內觀己身，外視天地，[new_culture.GetCollectiveNounNoTooltip]人相比之前更為追求精神和虔誠。"
	culture_notification.1111.ethos.egalitatian:0 "[new_culture.GetCollectiveNounNoTooltip]人承認個人出生時的狀況並不總能預計其才智和能力，其社會也變得更加平等和開放。"
	culture_notification.1111.ethos.unchanged:0 "雙方對於生活的看法並未發生根本變化，[new_culture.GetCollectiveNounNoTooltip]人和[parent_1.GetCollectiveNounNoTooltip]人之間的差異似乎主要是政治上的——但事實上，傳統、政策和邊境的分歧已將一個民族變為兩個。"
	culture_notification.1111.outro.other:0 "\n\n不論是出於巧妙的操控還是真心想要領導[founder.GetHerHis]的人民進入新紀元，[founder.GetTitledFirstName]將[founder.GetHerselfHimself]自己封為這次文化覺醒的領袖。"
	culture_notification.1111.outro.founder:0 "\n\n現在[new_culture.GetNameNoTooltip]人向我尋求指引，是時候為我們共同的未來奠定基礎了。"
	culture_notification.1111.a.other:0 "情況如何發展，我們拭目以待。"
	culture_notification.1111.a.founder:0 "敬新的時代，新的紀元，新的民族！"
	culture_notification_tooltip:0 "[divergent_culture|E][new_culture.GetName]由[parent_1.GetName][culture|E]分離而出。"
