l_trad_chinese:
	court.0101.t:0 "宮中賤種"
	court.0101.desc.opening:0 "一個名叫[lowborn_criminal.GetName]的囚犯被帶到[executioner.GetName]的面前，原因是"
	court.0101.desc.murderer:0 "其犯了駭人聽聞的謀殺罪！\n\n"
	court.0101.desc.deviant:0 "其做出了如同禽獸一般的，非常邪惡的淫行！\n\n"
	court.0101.desc.witch:0 "其所作所為非常邪惡，是在忤逆[lowborn_criminal.GetFaith.HighGodName]！\n\n"
	court.0101.desc.lazy:0 "[lowborn_criminal.GetHerHis]違背了師父的命令。作為村莊裡的一名石匠學徒工，[lowborn_criminal.GetName]被指控頂撞[lowborn_criminal.GetHerHis]的師父，違抗命令，甚至公開挑戰[lowborn_criminal.GetHerHis]師父的專業權威。"
	court.0101.desc.thief:0 "其在整個領地內從事了數不勝數的盜竊行徑。\n\n這個賤民讓廣袤的[ROOT.Char.GetPrimaryTitle.GetName]土地產出了了，因為[lowborn_criminal.GetHerHis]違法挪用了君主的財產，包括麵包、蔬菜、甚至是布料！"
	court.0101.desc.sumptuary:0 "其違反了[ROOT.Char.GetTitleAsNameNoTooltip]禁止鋪張浪費的法律。\n\n[lowborn_criminal.GetSheHe]一直穿著各式各樣俗氣花哨又難看的織物，以及不符合其身份的衣物。這可不僅僅是冒犯到[ROOT.Char.GetTitleAsNameNoTooltip]的罪行，這是對大眾體面的公然褻瀆！"
	court.0101.desc.cannibal:0 "[lowborn_criminal.GetName]和[lowborn_criminal.GetHerHis]的家人一直住在[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]附近的一個山洞裡，通過承諾食物和住所誘騙路過的旅人。據說，[lowborn_criminal.GetHerHis|U]一家人通過這個套路已經噬殺了超過一千個旅者，[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]的居民們要求主持公道。"
	court.0101.desc.sadistic:0 "這個罪犯割開了磨坊主的喉嚨，洗劫了他的家。最過分的是，[lowborn_criminal.GetSheHe]強迫磨坊主的妻子為[lowborn_criminal.GetHerHim]烹調雞蛋，然後[lowborn_criminal.GetSheHe]把死去磨坊主的屍體當成餐盤吃下雞蛋，還強迫那位妻子同[lowborn_criminal.GetHerHim]一起進餐。"
	court.0101.desc.priest:0 "[lowborn_criminal.GetName]身為一名[lowborn_criminal.GetFaith.PriestNeuter]卻謀殺了[lowborn_criminal.GetHerHis]自己信徒中的一位。這個卑鄙的傢伙還妄想[lowborn_criminal.GetFaith.GetAdjective]當局會寬諒[lowborn_criminal.GetHerHis]犯下的累累罪行。然而，禁衛在此人重新進入[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]的時候發現了[lowborn_criminal.GetHerHim]，並快準狠地立即逮捕了這個邪惡的[lowborn_criminal.GetFaith.PriestNeuter]。"
	court.0101.desc.stableboy:0 "[lowborn_criminal.GetName]被抓到正在和君主的[lowborn_criminal.Custom('servant_for_romance')]行苟且之事！這樣的行為不僅有傷風化，還是對[ROOT.Char.GetHouse.GetBaseNameNoTooltip]家族的榮譽公然抹黑！"
	court.0101.desc.kinky:0 "有人發現[lowborn_criminal.GetName]被鎖鏈拴在一根柱子上，從頭到腳塗滿了燕麥粥，[lowborn_criminal.GetHerHis]的陰部還戴著一個非常不雅的裝置。[lowborn_criminal.GetHerHis]身上的傷口表明，這些創傷是為了獲取愉悅故意弄的，而且犯人對於[lowborn_criminal.GetHerHis]這種違背本性的慾望絲毫沒有感覺到羞愧。"
	court.0101.desc.animals:0 "這名囚犯被抓到正在對[lowborn_criminal.GetHerHis]的牛、馬，甚至還有一個蜂巢行苟且之事。如此邪僻的行為褻瀆了[lowborn_criminal.GetFaith.HighGodName]的意志，如此罪行不僅違反了天道，更挑戰了人倫和良知！"
	court.0101.desc.baby_soup:0 "據[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]當地鎮民舉報，[lowborn_criminal.GetName]居然將[lowborn_criminal.GetHerHis]自己剛出生的孩子放到沸鍋裡面，同蔬菜和香草一同烹煮，眾人談之紛紛色變。做出這種禽獸不如的行為居然是為了違背自然地延長[lowborn_criminal.GetHerHis]自己的壽命！"
	court.0101.desc.suspicious_healer:0 "作為一名醫生，[lowborn_criminal.GetName]被指控使用邪惡的魔法為[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]的病患和老年人帶去了死亡。[lowborn_criminal.GetName]的醫療事故數不勝數，為[lowborn_criminal.GetHerHim]贏得一個綽號叫「[lowborn_criminal.GetFaith.DeathDeityName]的使者」。"
	court.0101.desc.devil_worshiper:0 "人們都以為[lowborn_criminal.GetName]是一名虔誠的[lowborn_criminal.GetWomanMan]，但是此人在自己的居所還供奉一個私密的神像。經過細緻檢查之後，人們發現[lowborn_criminal.GetSheHe]崇拜的不是[lowborn_criminal.GetFaith.HighGodName]，而是[lowborn_criminal.GetFaith.WitchGodName]，甚至還為[lowborn_criminal.GetFaith.WitchGodHerHim]獻上了褻瀆的犧牲品！"
	court.0101.desc.outro:0 "\n\n[executioner.GetName]堅稱[lowborn_criminal.GetSheHe]的行為令人聞風色變，可不敢想象這個罪人今後會變成什麼樣子，並請求你來定奪如何處置這個卑劣的小人。"
	court.0101.a.cannibal:0 "把他們全家剁碎了餵狗。"
	court.0101.a.sadistic:0 "把這人捆在輪子上軋幾圈應該能夠修正一下。"
	court.0101.a.priest.sky:0 "讓禿鷲啃噬[lowborn_criminal.GetHerHis]的軀體……活活咬死。"
	court.0101.a.priest:0 "確保[lowborn_criminal.GetSheHe]被妥當地下葬……活埋。"
	court.0101.a.stableboy:0 "摘除[lowborn_criminal.GetHerHis]的私處，拿去餵馬。"
	court.0101.a.kinky:0 "將[lowborn_criminal.GetHerHim]帶到公共場合鞭笞至死。"
	court.0101.a.animals:0 "將[lowborn_criminal.GetHerHim]和[lowborn_criminal.GetHerHis]的牛一起活活燒死。"
	court.0101.a.baby_soup:0 "把[lowborn_criminal.GetHerHim]丟到沸騰的瀝青鍋裡面。"
	court.0101.a.suspicious_healer:0 "讓[lowborn_criminal.GetHerselfHimself]自己試一些「醫藥」樣品。"
	court.0101.a.devil_worshiper:0 "或許公開的火刑能夠幫助[lowborn_criminal.GetHerHim]更貼近地感受[lowborn_criminal.GetHerHis]的主人。"
	court.0101.a:0 "折磨至死是唯一的答覆。"
	court.0101.b:0 "你想怎麼處置就怎麼處置。"
	court.0101.c.deviant:0 "[lowborn_criminal.GetSheHe|U]聽上去很懂如何讓[lowborn_criminal.GetSheHe]自己愉悅起來嘛！"
	court.0101.c.beastiality:0 "……#EMP 和#!一匹馬？[lowborn_criminal.GetSheHe|U]是哪裡來的鬼才！"
	court.0101.c:0 "[lowborn_criminal.GetName]很清楚如何取樂！"
	court.0101.d:0 "先關起來吧，我之後再作定奪……"
	court.0102.t:0 "劊子手的社會污點"
	court.0102.desc:0 "我看見[executioner.Custom2('MyCharacterIntroduction', ROOT.Char)]坐著，[executioner.GetHerHis]的臉上滿是愁容。我詢問是什麼樣的麻煩讓[executioner.GetHerHis]滋生如此的幽暗情緒，[executioner.GetSheHe]嘆了一口氣。\n\n「[ROOT.Char.GetLadyLord]，回您的話，每天晚上我都必須通勤到遠離[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]的地方去睡覺。劊子手不允許在這座城市的境內安家。我並不是說不喜歡拷打還是什麼的，只是如果我每天聽到的唯一聲音就是死刑犯的嚎叫聲，難免會感到孤獨。」"
	court.0102.a:0 "朋友，今晚睡城堡裡吧。"
	court.0102.b:0 "這是艱苦的生活，但必須有人去經歷。"
	court.0102.c:0 "哈！你連臭水溝裡的老鼠都不如，不值得我同情！"
	court.0103.t:0 "墳中商機"
	court.0103.desc.opening:0 "[executioner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]最近的行為引起了我的注意，因為[executioner.GetSheHe]的著裝一天比一天奢華昂貴，走來走去活像一隻孔雀。\n\n在詢問之後，[executioner.GetSheHe]咧著嘴笑，露出了一口黃牙，然後告訴我[executioner.GetSheHe]最近一直在從死刑犯身上發財。"
	court.0103.desc.hair_and_teeth:0 "[executioner.GetHerHis|U]的生意包括售賣囚犯的頭髮給玩偶製造商，售賣牙齒給需要補牙的人，甚至還把眼球售賣給鑽研巫術的人。"
	court.0103.desc.jewelry:0 "[executioner.GetSheHe|U]坦白道，自己一直在偷走死刑犯的衣物和珠寶並將其出售，利用這些蹲在地牢裡的倒霉蛋僅剩的財產大賺特賺。[executioner.GetSheHe|U]甚至從最近死亡的囚犯身上偷東西！"
	court.0103.desc.meat:0 "[executioner.GetSheHe|U]一直在肢解新近死去的犯人，把他們的肉切塊賣到市場上，聲稱這是外國進口肉！[executioner.GetSheHe|U]宣稱這是比正式的葬禮更加合適的遺體處理方式，因為這些死刑犯不值得依照規格下葬。"
	court.0103.desc.saint_bones:0 "[executioner.GetSheHe|U]一直在從事把下賤囚犯的內臟摘除，然後把骨頭作為偽冒的工藝品賣掉的行當。很多外國訪客和神職人員都遭到了欺騙，他們以為這些骨頭是聖徒的遺骸，因此花重金買下！"
	court.0103.desc.outro:0 "\n\n顯然，[executioner.GetSheHe]從這門生意中賺了個盆滿缽滿，毫不在意其他人會怎麼看待[executioner.GetHerHis]這樣禽獸一般的賺錢行當。"
	court.0103.a:0 "拉我入夥，我保證你囚犯多多！"
	court.0103.b:0 "這種駭人的生意必須立馬停止！"
	court.0103.c:0 "我應當假裝自己沒聽見。"
	court.0104.t:0 "不健康的癖好"
	court.0104.desc:0 "「喔！喔！之後你幹了什麼呢？」我聽到我親愛的被監護人[morbid_child.GetName]興高采烈的曲調在[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]的廳堂裡回盪。我驚訝地看到[morbid_child.GetHerHim]帶著離奇的崇敬仰望著[executioner.Custom2('MyCharacterIntroduction', ROOT.Char)]，這是我在這[morbid_child.Custom('GirlBoy')]身上從未看見過的。「我點燃了火，老鼠就開始在他胸膛上打洞想要鑽進去逃跑！真是堪稱經典，他的慘叫就像一隻夜鶯在歌唱！」處刑人模仿著發出一陣長長的尖叫，把我的[morbid_child.Custom('PetName')][morbid_child.GetName]逗得樂不可支。"
	court.0104.a:0 "太搞笑了！然後呢？"
	court.0104.b:0 "這種陰暗的愛好必須立馬停止！"
	court.0104.c:0 "我會假裝什麼都沒聽到。"
	court.0106.t:0 "黑暗行徑，黑暗劇場"
	court.0106.desc:0 "在宮內一片暮色之中，處刑人從[executioner.GetHerHis]那陰森的住處溜出，[executioner.GetHerselfHimself]又現身於庭燎火盆的光照中，[executioner.GetHerHis]襤褸的衣衫上沾染著鮮血，手裡拿著一副骯髒的鉗子。「[ROOT.Char.GetLadyLord]，最近我一直在想，我到底能讓他們叫得有多慘？」"
	court.0106.a:0 "只要能讓他們開口吐真都行。"
	court.0106.b:0 "對這些可憐悲慘的靈魂要溫柔。"
	court.0106.c:0 "在那恐怖之地你做什麼都是你自己的事。"
	court.0107.t:0 "身處絕望的[unruly_child.GetNameNoTooltip]"
	court.0107.desc:0 "我坐在寶座上，突然聽到[unruly_child.Custom2('MyCharacterIntroduction', ROOT.Char)]發自肺腑的哭聲和一陣爭鬥聲。我迅速起身，衝過走廊，就看見[tutor.Custom2('MyCharacterIntroduction', ROOT.Char)]一隻手束縛著可憐的[unruly_child.Custom('GetLassLad')]，另一隻手則彆扭地抓著一本書。\n\n我還沒來得及問，他們就開始陳訴各自的事件版本。\n\n「[unruly_child.GetTitledFirstNameNoTooltip]拒絕我給[unruly_child.GetHerHim]讀我這部關於[tutor.Custom('GetTutorEducation')]藝術的傑作！」老師大喊道。\n\n「這本無聊的書我已經聽了一千遍了！」[unruly_child.GetNameNoTooltip]抗議道。「太#EMP 無聊#!了！」"
	court.0107.a:0 "[unruly_child.GetNameNoTooltip]，要相信[tutor.GetNameNoTooltip]最懂。"
	court.0107.b:0 "這書聽起來不錯；你要出掉它嗎？"
	court.0107.b.tt:0 "你獲得一件書籍寶物"
	court.0107.c:0 "也許這[unruly_child.Custom('GetLassLad')]應該學學別的……"
	buy_book_artifact:0 "你獲得一件書籍[court_artifact|E]"
	court.0108.t:0 "引人注目的廷臣"
	court.0108.desc:0 "聲稱自己是遙遠國度流亡者的[foreign_prince.GetName][foreign_prince.Custom('GetPrincessPrince')]，在眾多異國動物的簇擁下來到了我的宮廷，並在[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]的街道上進行了難以置信的慈善活動！\n\n這位高尚且富有的外國人已經宣布[foreign_prince.GetHerHis]打算與[available_child.Custom2('MyCharacterIntroduction', ROOT.Char)]結婚！\n\n儘管宮廷對這個充滿異國情調的[foreign_prince.Custom('GetPrincessPrince')]很是熱情，但並不是每個人都信服。[sceptical_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U]表示道，這個外國人宣稱自己所來自的土地從未有聽過，並且在任何地圖上也根本找不到。\n\n[sceptical_courtier.GetSheHe|U]和幾個志同道合的追隨者一起指控[foreign_prince.GetName][foreign_prince.Custom('GetPrincessPrince')]是個騙子，並要求我們懲罰這個試圖讓[available_child.GetName]和[foreign_prince.GetHerHim]結婚的#EMP 賤民#!！"
	court.0108.a:0 "別掃興，[sceptical_courtier.GetNameNoTooltip]。他們應該早上就結婚！"
	court.0108.b:0 "[sceptical_courtier.GetNameNoTooltip]是對的！把[foreign_prince.GetHerHim]關進地牢！"
	court.0108.c:0 "感謝來訪，[foreign_prince.GetFirstNameNoTooltip][foreign_prince.Custom('GetPrincessPrince')]，但您該走了。"
	court.0109.t:0 "解剖專家"
	court.0109.desc:0 "在宮裡閒逛時，我聽到了廷臣們熟悉的竊竊私語，討論著自己在[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]起到的作用。然而，讓我驚訝的是，我聽到[executioner.Custom2('MyCharacterIntroduction', ROOT.Char)]在和[learned_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)]談論治療和醫學的本質。[executioner.GetSheHe|U]看起來對人體的運轉十分熟悉，察覺到我的到來，[executioner.GetSheHe]轉向我，邀請我加入討論。\n\n「你總不能整天砍人，卻對[executioner.GetFaith.HighGodNamePossessive]的造物如何運轉一無所知吧。」在描述了[executioner.GetHerHis]如何用水蛭清理感染傷的腐肉之後，[executioner.GetSheHe|U]這樣說道。\n\n看來[executioner.GetNameNoTooltip]一直在運用[executioner.GetHerHis]在人體解剖學方面的專業知識來幫助[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]的在地人，差不多算是一位本地的醫師和助產士。[executioner.GetSheHe|U]還承認一直在為我地牢裡的那些人渣提供醫療救助。"
	court.0109.a:0 "你當個劊子手真是浪費了！來做我的醫生吧！"
	court.0109.b:0 "不要把時間浪費在治療那些人渣上！"
	court.0109.c:0 "真有趣，也許你可以教我幾手。"
	court.0109.d:0 "幹得好！繼續為[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]的病患和窮人服務吧。"
	court.0110.t:0 "關於淫欲的說教"
	court.0110.desc.intro:0 "我在宮廷內大搖大擺地走著，準備享受又一個充滿淫欲和激情的夜晚，卻被[parent.Custom2('MyCharacterIntroduction', ROOT.Char)]和[chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)]攔住了去路！他們都用一種介乎於厭惡、圍捕和擔憂的眼神打量著我。\n「這什麼意思？」我問道。\n\n"
	court.0110.desc.deviant:0 "「我的[ROOT.Char.Custom('GetDaughterSon')]啊，我很擔心你的靈魂。你每天晚上都放縱自我，做出如此禽獸的事，讓[ROOT.Char.GetFaith.FertilityGodName]來了都會厭惡地折回。」"
	court.0110.desc.pox:0 "「你養的情人比野狗身上的跳蚤還多。我擔心在你的慾望滿足之後，情人的皰疹不是唯一傷害你身體的東西。」"
	court.0110.desc.notspecial:0 "「你的身體本是一座神殿，而你卻把它當做妓院！你靈魂上的空洞是不是有多少情人也無法填滿？」"
	court.0110.desc.outro:0 "[parent.GetMotherFather]毫不自責地訓斥著我。\n\n「每天晚上你都忙著享受世俗的愉悅，你正在一步步走向[ROOT.Char.GetFaith.NegativeAfterLife]！」[chaplain.GetNameNoTooltip]補充道，「好孩子，我們現在來見你就是要拯救你的靈魂。發下禁慾誓言吧，只有這樣才能將你的靈魂從永恆的折磨中拯救出來。」"
	court.0110.a:0 "真是太傲慢了！去地牢裡吧！"
	court.0110.b:0 "你是對的，我為靈魂是否能夠不朽擔憂。"
	court.0110.c:0 "我不會被肉慾的樊籠禁錮！"
	court.0111.t:0 "復仇的聖髑"
	court.0111.desc:0 "在宮中閒逛時，我碰到了[executioner.Custom2('MyCharacterIntroduction', ROOT.Char)]和[antiquarian.Custom2('MyCharacterIntroduction', ROOT.Char)]正圍繞著是否要將[rival.Custom2('MyCharacterIntroduction', ROOT.Char)]的頭骨製成一件適合我宮廷的寶物，進行著激烈的討論。\n\n「啊，[ROOT.Char.GetLadyLord]，要是[rival.GetTitledFirstNameNoTooltip]突然暴斃，我打算要把[rival.GetSheHe]的頭骨作為禮物送給你。」[executioner.GetName]摩挲著[executioner.GetHerHis]血跡斑斑的雙手，露出一種孩童般的欣喜，「或者可以把[rival.GetHerHis]那副牙齒製成一串新潮的項鏈！」\n\n「[ROOT.Char.GetLadyLord]，想必你並不想讓我試著把這麼晦氣的物件假扮成一件適合宮廷的聖髑吧！」[antiquarian.GetTitledFirstNameNoTooltip]反對道，「這傢伙也許就該待在[executioner.GetSheHe]應該待的地牢裡，而把聖髑和古董的問題留給專業人士。」"
	court.0111.a:0 "[rival.GetHerHis|U]的頭骨要是在宴會上展示，那可真是一件稀罕物！"
	court.0111.b:0 "這想法真是有夠荒誕。"
	get_skull_artifact:0 "你獲得一件頭骨[court_artifact|E]"
	court.0112.t:0 "櫃中藏屍"
	court.0112.desc:0 "我發覺自己正冒險深入到我那鮮亮的衣櫥裡，好奇後面能放著什麼華美的衣料。我發現了一隻花呢格紋的袋子，遠比其他要來得重。我剛要把袋子劃開，便向後一倒，因為一股熟悉的屍體腐臭直衝我的鼻孔。\n\n只見一具陌生人的屍體，一部分腐爛了，一部分成了木乃伊，躺在一汪[corpse.GetHerHis]自己化出的屍水裡，慢慢地滲向我。\n\n我像嬰兒一般尖叫了起來，彷彿是受到了我呼喊的召喚，我一轉身就看到[guilty_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)]正站在門口，[guilty_courtier.GetHerHis]臉上分明帶著一副既內疚又厭惡的表情。\n\n「[ROOT.Char.GetLadyLord]，你一定要相信我，要我說那就是自衛行為！是[corpse.GetSheHe|U]闖入了你的私室，我要是不做點什麼，[corpse.GetName]就會把我殺了，或者做些只有[guilty_courtier.GetFaith.HighGodName]才知道的事！」\n\n[guilty_courtier.GetNameNoTooltip]顯然已經悲痛萬分，以至於[guilty_courtier.GetSheHe]都沒和我對峙就全招了，「求求你，就當沒看到過吧，我會為你製作一件衣服，能讓最富有的[ROOT.Char.GetTitleAsNameNoTooltip]都嫉妒得泛酸！」"
	court.0112.a:0 "有這屍體聞著這麼酸嗎？那成交吧。"
	court.0112.a.tt:0 "你獲得一件禮器寶物"
	court.0112.b:0 "很快全[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]都會知道你做了什麼！"
	court.0112.c:0 "我們再也別提這件事了。"
	get_regalia_artifact:0 "你獲得一件禮器[artifact|E]"
