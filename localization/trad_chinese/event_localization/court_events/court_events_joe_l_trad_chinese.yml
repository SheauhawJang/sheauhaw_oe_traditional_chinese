l_trad_chinese:
	court.8001.t:0 "踩在腳下"
	court.8001.desc.intro:0 "「跟你說過多少次了，離那些#EMP 剛種下的[ROOT.Char.GetCapitalLocation.Custom('get_region_flower_type_plural')]#!#EMP 遠點？！#!」\n\n我聽著像是我的園丁[gardener.GetTitledFirstName]在怒吼？我轉過身，只見[gardener.GetHerHim]正從[child_1.Custom2('MyCharacterIntroduction', ROOT.Char)]的後頸揪著[child_1.GetHerHis]順著走廊向我走來。\n\n這孩子身上沾滿了花瓣和塵土，正伸手一通亂舞，但就是夠不著[gardener.GetFirstNamePossessiveNoTooltip]的胳膊：「放我下來！我……我要找[ROOT.Char.GetTitleAsNameNoTooltip]告你！」\n\n我的園丁將[gardener.GetHerHis]拎著的「貨物」重重地丟到我跟前，「這該死的[child_1.Custom('GirlBoy')]踐踏了我的所有努力，[ROOT.Char.GetLadyLord]！要花上#EMP 好幾週#!才能修復損壞……」\n\n[child_1.GetFirstNameNoTooltip]拭去從[child_1.GetHerHis]眼中流下的淚水，溫馴地啜泣道："
	court.8001.desc.diplomacy:0 "「他們在追我！我從沒輸過#EMP 那個#!遊戲！"
	court.8001.desc.martial:0 "「我只是在躲避那些士兵……我們必須伏擊才能獲勝！」"
	court.8001.desc.stewardship:0 "「這不是我的錯！[gardener.GetSheHe|U]把花放到我們的小城堡上了！」"
	court.8001.desc.intrigue:0 "「我們在玩捉迷藏，要不是因為#EMP [gardener.GetHerHim]#!，就沒人能發現我了！」"
	court.8001.desc.learning:0 "「我就只是看看！這些花這次顏色不一樣！」"
	court.8001.desc.fallback:0 "「我什麼也沒幹！我只是去玩的！」"
	court.8001.a.diplomacy:0 "有時候被抓住也是有好處的，孩子。"
	court.8001.a.martial:0 "但你也必須挑選#EMP 正確#!的戰場，孩子！"
	court.8001.a.stewardship:0 "我知道一個更棒的地方，可以讓你修建自己強力的宮廷，孩子。"
	court.8001.a.intrigue:0 "喔，我帶你瞧瞧更好的地點，孩子。"
	court.8001.a.learning:0 "你離遠點也能學到很多，孩子。"
	court.8001.a.lesson_tt:0 "[child_1.GetFirstNameNoTooltip]接受了你的觀點"
	court.8001.b.gardener:0 "不！#EMP 不要#!碰花壇……"
	court.8001.b.poet:0 "纖柔之美，卻總是毀於拙手……"
	court.8001.c:0 "你要去幫忙重新種植。"
	court.8001.c.gardener_tt:0 "[child_1.GetFirstNameNoTooltip]成了園藝高手"
	court.8001.d:0 "你怎麼#EMP 敢#!那樣抓著[child_1.GetFirstNameNoTooltip]？！"
	court.8001.e:0 "孩子們想到哪兒玩都行，[gardener.GetFirstNameNoTooltip]。"
	court.8010.t:0 "裝備不足"
	court.8010.desc.intro:0 "我正享受著會間難得的清閒時刻，[underequipped.GetTitledFirstName]就把我拉到一旁。\n\n「大人……」[underequipped.GetSheHe]謹慎開口道，"
	court.8010.desc.champion:0 "「作為你的勇士，能代表你是我的自豪，"
	court.8010.desc.bodyguard:0 "「作為你的貼身護衛，保護你是我的榮幸，"
	court.8010.desc.bold:0 "但這事太荒唐了！」\n\n[underequipped.GetSheHe|U]從鞘中半抽出[underequipped.GetHerHis]的劍，讓我注意上面的凹痕與缺口。「用這根不稱手的棒子我就沒法幹好我的活！」"
	court.8010.desc.meek:0 "不過……」\n\n[underequipped.GetSheHe|U]看上去遲疑了片刻，然後對著[underequipped.GetHerHis]的鞘子弱弱做了一個惱怒的手勢：「我用這老古董又怎麼幹得好我的工作？」"
	court.8010.desc.body:0 "\n\n「質量就是一切，"
	court.8010.desc.champion_end:0 "對於替[ROOT.Char.GetTitleAsNamePossessiveNoTooltip]出戰來說尤是！」"
	court.8010.desc.bodyguard_end:0 "對於保護[ROOT.Char.GetTitleAsNamePossessiveNoTooltip]的生命來說尤是！」"
	court.8010.a:0 "我麾下最強的[underequipped.GetWomenMen]需要高質量的兵器！"
	court.8010.a.tt:0 "將會按[underequipped.GetTitledFirstNamePossessiveNoTooltip]的選擇為[underequipped.GetHerHim]打造一把高質量的武器"
	court.8010.a.equipped_tt:0 "一把優良的武器將為[underequipped.GetTitledFirstName]而打造"
	court.8010.c:0 "我想我可以勻你一把我自己的武器……"
	court.8010.c.equipped_tt:0 "[underequipped.GetTitledFirstNameNoTooltip]獲贈一把武器"
	court.8010.d:0 "去軍械庫——就像其他所有人一樣。"
	court.8010.d.tt:0 "[underequipped.GetTitledFirstNameNoTooltip]會從軍械庫拿一把低質量的劍"
	court.8010.d.equipped_tt:0 "[underequipped.GetTitledFirstName]拿到一把軍械庫的劍"
	court.8010.e:0 "滾出我的視線，沒皮沒臉的[underequipped.Custom('InsultNoun')]！"
	court.8020.t:0 "衣負芒刺"
	court.8020.desc:0 "在宮裡百忙之中，我偶然聽到我的[couture_spouse.GetWifeHusband][couture_spouse.GetTitledFirstNamePossessive]那富有特色的暴怒嗓音——[couture_guest.GetTitledFirstName]似乎真的把[couture_spouse.GetHerHis]惹毛了。\n\n我靠近幾步，看見我的賓客在得意地嘲弄道：「這些所謂的#EMP 時尚#!只會令人尷尬；它們在任何得體的#EMP [couture_guest.GetCulture.GetNameNoTooltip]#!宮廷裡都只配給僕人和小孩穿。」\n\n我的[couture_spouse.GetWifeHusband]刷得一下紅了臉，吼叫道：「我#EMP 真是#!受夠你了——我也不在乎你是不是[ROOT.Char.GetTitleAsNamePossessiveNoTooltip]的賓客！」[couture_guest.GetFirstNamePossessiveNoTooltip]很是吃了一驚。\n\n[couture_spouse.GetFirstNameNoTooltip]把我拉到一旁，憤恨地抱怨道：「那個不知感恩的[couture_guest.Custom('InsultNoun')]永不停止地嘲笑我們；昨天我的僕人無意間聽到[couture_guest.GetHerHim]說我們的潮流#EMP 過時了！#!」"
	court.8020.a:0 "好啦，親愛的，[couture_guest.GetSheHe]只是在跟我們開玩笑。"
	court.8020.b:0 "我猜我們可以多做一些努力……"
	court.8020.d:0 "過時？#EMP 過時？！#!"
	poor_host_modifier:0 "不稱職的東道主"
	poor_host_modifier_desc:0 "該角色破壞了待客的潛規則。"
	hunting_pooches_modifier:0 "優良獵犬"
	hunting_pooches_modifier_desc:0 "該角色的宮廷配備了尤其引人注目的獵犬。"
	court.8030.t:0 "一懷抱的狗狗"
	court.8030.desc.intro:0 "我的狩獵總管[huntmaster.GetTitledFirstName]一進入房間，一群呀呀怪叫的廷臣突然就把[huntmaster.GetHerHim]圍住了。\n\n等[huntmaster.GetSheHe]終於衝出重圍，這場騷亂的緣由才揭曉：在[huntmaster.GetHerHis]臂彎的懷抱中，用毯子包裹著一窩扭來扭去的小狗狗，看上去應該是[ROOT.Char.Custom('get_region_dog_type')]一類的狗——而且也非常惹人喜愛！\n\n我的$master_of_hunt_court_position$粲然笑道：「大人，我必須給你看看這一窩小狗；一旦這些狗狗長大受訓之後，我敢說他們會成為每場[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]狩獵聚會的豔羨對象！」\n\n"
	court.8030.desc.one:0 "我不禁注意到我[child_1.Custom('ComplimentAdjective')][ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child_1'))][child_1.GetFirstNameNoTooltip]正翹首企足想要好好看一眼那些小狗。"
	court.8030.desc.two:0 "從我眼角的餘光中，我看見我的兩個小孩，[child_1.GetFirstName]和[child_2.GetFirstName]，對於那些小狗欣喜若狂，尤其喜歡其中最大的那兩隻。"
	court.8030.desc.body:0 "\n\n[huntmaster.GetTitledFirstNameNoTooltip]挑出了其中最大的那隻，思忖道：「這可能會是它這一代裡最偉大的狗！」"
	court.8030.a:0 "我等不及要看他們初露鋒芒了！"
	court.8030.b:0 "最大的要給我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child_1'))][child_1.GetFirstNameNoTooltip]！"
	court.8030.c:0 "只有[child_2.GetFirstNameNoTooltip]配得上這樣好的小公狗。"
	court.8030.d:0 "啊，我一直在等這樣一隻雄壯的小狗！"
	court.8040.t:0 "貴族的做作"
	court.8040.desc.intro:0 "我的三個廷臣正故意用所有人都聽得到的聲音，公開討論我「數量眾多」的頭銜，大聲哀嘆著一位[ROOT.Char.GetTitleAsNameNoTooltip]親自管理如此多的地產有多耗費心力……\n\n他們彼此打得火熱："
	court.8040.desc.position_holder:0 "忠實的[position_holder.GetName]——宮廷的一名僕人；"
	court.8040.desc.knight:0 "英勇的[knight.GetName]——我傑出的[ROOT.Char.Custom('MountedWarriorTerm')|U]；"
	court.8040.desc.relative:0 "[relative.GetName]——我自命不凡的親戚；"
	court.8040.desc.ambitious:0 "渴求權力的[ambitious.GetName]——一直追名逐利；"
	court.8040.desc.arrogant:0 "目空一切的[arrogant.GetName]——眼睛長在腦門上；"
	court.8040.desc.lowborn:0 "白手起家的[lowborn.GetName]——不放過一切機會；"
	court.8040.desc.gentry:0 "傲慢的[gentry.GetName]——來自顯赫的[gentry.GetHouse.GetName]家族；"
	court.8040.desc.generic_1:0 "[ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('generic_1'))][generic_1.GetName]——能參與其中就很高興；"
	court.8040.desc.generic_2:0 "[ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('generic_2'))][generic_2.GetName]——守衛是這麼叫[generic_2.GetHerHim]的；"
	court.8040.desc.generic_3:0 "[ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('generic_3'))][generic_3.GetName]——一個很容易被人遺忘的走卒；"
	court.8040.desc.body:0 "還有一位紮眼的缺席者：一絲一毫的謙卑之心。\n\n在廷臣們閒談的嘈雜聲中，我清晰地聽出了幾個詞：「[worst_title.GetTierAsNameNoTooltip]」和「[worst_title.GetNameNoTier]」——我敢肯定那是[button.GetFirstNamePossessiveNoTooltip]矯情的腔調。\n\n這無恥的三人組轉過來看向我，而我則狠狠瞪了他們一眼。"
	court.8040.a:0 "好哇，好哇，[courtier_1.GetTitledFirstNameNoTooltip]……[worst_title.GetNameNoTierNoTooltip]歸你了。"
	court.8040.b:0 "這種小把戲可以休矣：[worst_title.GetTierAsNameNoTooltip]屬於[courtier_2.GetFirstNamePossessiveNoTooltip]！"
	court.8040.c:0 "[courtier_3.GetTitledFirstNameNoTooltip]？說你呢！這個頭銜是你的了！"
	court.8040.d:0 "我知道你們搭計程車什麼主意！是時候證明你們的價值了！"
	court.8040.d.flavor_tt:0 "「交給最強者」"
	court.8040.d.courtier_1_tt:0 "[courtier_1.GetFirstNameNoTooltip]動力十足"
	court.8040.d.courtier_2_tt:0 "[courtier_2.GetFirstNameNoTooltip]是最後站著的那個[courtier_2.GetWomanMan]"
	court.8040.d.courtier_3_tt:0 "[courtier_3.GetFirstNameNoTooltip]拔得頭籌"
	court.8040.grant_tt:0 "[new_noble.GetTitledFirstNameNoTooltip]得到[worst_title.GetNameNoTierNoTooltip]"
	court.8040.e:0 "你們每個人，跟我說說你們配得上這頭銜的理由。"
	court.8040.e.courtier_1_tt:0 "[courtier_1.GetFirstNameNoTooltip]最具說服力"
	court.8040.e.courtier_2_tt:0 "[courtier_2.GetFirstNameNoTooltip]的口才讓人印象深刻"
	court.8040.e.courtier_3_tt:0 "[courtier_3.GetFirstNameNoTooltip]講得很好"
	court.8040.f:0 "你們瞅啥？"
	court.8050.t:0 "消息靈通人士"
	court.8050.desc:0 "我一開始我以為那就只是個人癖好，不過很明顯我宮廷的眾多僕人之一總是在向我偷偷打手勢。\n\n我在安靜的時候帶著衛兵接近[servant.GetHerHim]，而[servant.GetSheHe]像是在密謀一樣悄聲說道：「偉大的[ROOT.Char.GetTitleAsNameNoTooltip]，我的名字是[servant.GetFirstName]。我們在隨侍你的賓客的時候偷聽到了很多東西；他們幾乎不會注意我們的存在……」\n\n我看著[servant.GetHerHim]，將信將疑，琢磨著我是不是真的想要聽[servant.GetSheHe]接下來要說的。[servant.GetSheHe|U]回望我的眼神，顯然不確定[servant.GetSheHe]自己是不是做錯了什麼。\n\n終於，[servant.GetSheHe]吞了一口口水道：「[ROOT.Char.GetLadyLord]，[vassal.GetTitledFirstName]，你[servant.Custom2('DescriptorNegative', SCOPE.sC('vassal'))][ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('vassal'))]，在你[ROOT.Char.Custom('FortifiedBuilding')]緊閉的門後[vassal_secret.Custom('SecretDescriptionThirdPerson')]——[servant.GetFaith.HighGodName]為我作證，我說的是真的！」"
	court.8050.a:0 "我需要像你這樣更可靠的[servant.GetWomenMen]，[servant.GetFirstNameNoTooltip]。"
	court.8050.a.tt:0 "[servant.GetFirstNameNoTooltip]會加入你的[court|E]"
	court.8050.b:0 "你還聽到了什麼？"
	court.8050.b.tt:0 "你會知曉宮廷內其他某人的一個秘密"
	court.8050.b.tt_secret:0 "[vassal_2.GetTitledFirstNamePossessive]的秘密"
	court.8050.c:0 "拿著這個——以後只許向我彙報。"
	court.8050.c.tt:0 "只要該項修正存在，你的[spymaster|E]會更有可能中斷密謀"
	court.8050.d:0 "把這個鬼鬼祟祟的惡魔抓起來！"
	court.8050.d.tt_imprison:0 "[servant.GetFirstNameNoTooltip]被扔進地牢"
	servant_informants_modifier:0 "僕從線人"
	servant_informants_modifier_desc:0 "該角色宮廷中的流言蜚語都通過到處探聽的僕人網路匯報上來。"
	court.8060.t:0 "輕蔑的佞臣"
	court.8060.desc.intro:0 "我在走廊的門檻上駐足了片刻，享受陽光，偶然聽到轉角那邊正傳來一陣嘲笑聲。\n\n「我#EMP 知道！#!」我聽到我[ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('snooty_1'))][ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('snooty_1'))][snooty_1.GetFirstName]正哈哈大笑道，"
	court.8060.desc.fashion:0 "「在這兒逛了一陣，我發誓有時候會感覺是置身在[ROOT.Char.GetTitleAsNamePossessiveNoTooltip]爺爺的宮廷裡；這裡的潮流真是陳腐又老土！」\n\n"
	court.8060.desc.servants_1:0 "「等一個僕人你可以等上#EMP 一整天#!，然後一次來了兩個——你要的東西還忘了拿過來！」\n\n"
	court.8060.desc.food_1:0 "「你有沒有#EMP 看見#!昨晚宴會上的情景？我寧可啃自己的餐盤也好過吃那些豬潲！」\n\n"
	court.8060.desc.body:0 "另一個竊笑聲插了進來：「天哪，我以為只有我注意到了！更別提"
	court.8060.desc.lodgings:0 "我們住處的#EMP 大小#!！幾乎只容得下放一塊僕人睡的草墊！」"
	court.8060.desc.food_2:0 "這裡的食物真的很差勁——而且份量#EMP 很小#!！"
	court.8060.desc.servants_2:0 "那些侍從——我已經放棄找他們要任何東西了：他們要不然不知道是什麼，要不然就一去不回！"
	court.8060.desc.outro:0 "\n\n那是不是我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('snooty_2'))][snooty_2.GetTitledFirstName]，現在正強忍著大笑？厚顏無恥……"
	court.8060.a.fashion:0 "我會為你準備一套新衣服，[snooty_1.GetFirstNameNoTooltip]。"
	court.8060.a.servants:0 "也許你可以推薦一些有經驗的僕人，[snooty_1.GetFirstNameNoTooltip]？"
	court.8060.a.food:0 "[snooty_1.GetFirstNameNoTooltip]，明天有特別的一餐給你。"
	court.8060.b.food:0 "很快會有新廚師上任，[snooty_2.GetFirstNameNoTooltip]。"
	court.8060.b.lodgings:0 "我今晚會換到更大的房間，[snooty_2.GetFirstNameNoTooltip]。"
	court.8060.b.servants:0 "我想我們請得起更多的人手。"
	court.8060.c:0 "滾開，你們這些不知感恩的蛀蟲……"
	court.8060.d:0 "如果你們不喜歡，去找別人寄生！"
	court.8060.e:0 "世俗的消遣只會將我們與[ROOT.Char.GetFaith.PositiveAfterLife]分離。"
	court.8060.e.pious_tt:0 "所有具備苦修信仰且無憤世嫉俗特質的封臣或廷臣"
	court.8060.f:0 "今天好天氣啊，是不是？"
	court.8060.f.flavor:0 "面子上還得要過得去"
	court.8070.t:0 "感覺有用"
	court.8070.desc:0 "我[ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('parent'))][parent.GetMotherFather]每天在宮廷裡漫無目的地閒逛，[parent.GetHerHis]明顯渴望有一個目標，但我太忙了。\n\n今天[parent.GetSheHe]終於把我逼到了牆角：「喔，你在這裡，[ROOT.Char.GetFirstNameNoTooltip]，對於我來說你還是我的小[ROOT.Char.Custom('GirlBoy')]，你知道吧！讓我為你分擔一些肩上的責任——我能教你的還有很多。」\n\n我的隨從盡力找別的東西來轉移視線，但這只加重了我的尷尬。\n\n「[ROOT.Char.Custom('GetDaughterSon')|U]，怎麼了？你難道不關心你親愛的老[parent.Custom('GetMaPa')]嗎？我為你付出了那麼多？」"
	court.8070.a:0 "我會給你找點事做，[parent.Custom('GetMamaPapa')]。"
	court.8070.a.tt:0 "[parent.GetFirstNameNoTooltip]期望在未來數月內得到一個[court_position|E]"
	court.8070.b:0 "你想過把餘生奉獻給[ROOT.Char.GetFaith.HighGodName]嗎？"
	court.8070.c:0 "想幹啥就幹吧……"
	court.8070.d:0 "我#EMP 很#!忙，[parent.GetMotherFather]。"
	court.8071.satisfied:0 "[parent.GetMotherFather|U]很熱衷於[parent.GetHerHis]發揮的職責"
	court.8071.disappoint:0 "[parent.GetMotherFather|U]厭倦了等待"
	promised_court_position_modifier:0 "許諾職位"
	promised_court_position_modifier_desc:0 "該角色被許諾在不久的將來得到一個宮廷職位，並且告訴了所有願意傾聽的人。"
	court.8080.t:0 "[parent.Custom('GetMaternalPaternal')|U]指責"
	court.8080.desc.intro:0 "我的[parent.GetMotherFather][parent.GetTitledFirstName]最近一天比一天暴躁。\n\n我正端坐於寶座上，思考著可能的原因，那個[parent.GetWomanMan]向我衝來，就像我小時候犯錯時[parent.GetSheHe]做的那樣。\n\n[parent.GetHerselfHimself]吼道：「[ROOT.Char.GetFirstNameNoTooltip]，[ROOT.Char.Custom('GetDaughterSon')]！你得做點什麼，看看"
	court.8080.desc.fashion:0 "你稱為衣服的那些破布！"
	court.8080.desc.servants:0 "你的那些無能又要硬撐的僕人！"
	court.8080.desc.lodgings:0 "你給客人提供的那一丁點房間！"
	court.8080.desc.food:0 "看看你宴會桌上那些可怕的菜品！"
	court.8080.desc.outro:0 "你不在乎別人怎麼看你嗎？！」\n\n「這可不是一位[ROOT.Char.GetTitleAsNameNoTooltip]展現[ROOT.Char.GetHerselfHimself]自己所應有的表現；照這樣下去，你會成為[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]——不——是成為所有[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]人的笑柄！」"
	court.8080.a:0 "好吧，[parent.Custom('GetMamaPapa')]，我會改的……"
	court.8080.b:0 "啊，所以你覺得你比我的廷臣還強？"
	court.8080.b.tt:0 "所有[courtier|E]"
	court.8080.c.nun:0 "也許你更喜歡[ROOT.Char.GetFaith.DevoteeFemale]的修道服？"
	court.8080.c.monk:0 "也許你更喜歡[ROOT.Char.GetFaith.DevoteeMale]的禮袍？"
	court.8080.c.fallback:0 "你考慮過將自己奉獻給[ROOT.Char.GetFaith.HighGodName]嗎？"
	court.8080.d.fashion:0 "我覺得#EMP 你#!應該為我們縫一些替代品。"
	court.8080.d.servants:0 "那為什麼不幫僕人一把呢？"
	court.8080.d.lodgings:0 "也許你可以把房間讓給別人？"
	court.8080.d.food:0 "很好，那就去別的地方吃吧……"
	court.8080.e:0 "以後不許再這麼跟我講話！"
	court_8080_degraded_modifier:0 "蒙羞"
	court_8080_degraded_modifier_desc:0 "該角色因為抱怨，被自己的孩子兼領主公開羞辱。"
	court.8090.t:0 "建材"
	court.8090.desc.intro:0 "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('architect'))][architect.GetTitledFirstName]顯然認真地履行了作為$royal_architect_court_position$的職責；[architect.GetHerHis]正與我的[steward.GetHeldCourtAndCouncilPositionsString][steward.GetTitledFirstName]進行激烈的辯論，聲音傳遍整個房間。\n\n「沒錯！」[architect.GetFirstNameNoTooltip]大喊，「那座廢墟到處都是切割好的石料，可以很方便地運送到"
	court.8090.desc.religious:0 "[temple_barony.GetNameNoTier]的[ROOT.Char.GetFaith.HouseOfWorship]！」"
	court.8090.desc.castle:0 "[ROOT.Char.GetTitleAsNamePossessiveNoTooltip]在[my_barony.GetNameNoTier]的[ROOT.Char.Custom('FortifiedBuilding')]！」"
	court.8090.desc.outro:0 "\n\n[steward.GetFirstNameNoTooltip]猶疑地摩挲著[steward.GetHerHis]的下巴：「儘管如此，聽起來還是有大量工作要做，而且使用那些材料的在地人不會喜歡的。」\n\n對於這合理的反駁，[architect.GetFirstNameNoTooltip]轉了轉[architect.GetHerHis]的眼睛，"
	court.8090.desc.chaplain:0 "正打算說話，卻被我的[chaplain.GetHeldCourtAndCouncilPositionsString]打斷了：「附近[temple_barony.GetNameNoTier]的[ROOT.Char.GetFaith.HouseOfWorship]急需擴建，」[chaplain.GetTitledFirstName]尖聲說道，「那才是石料應該去的地方！」"
	court.8090.desc.fallback:0 "嗤笑道：「相比於那些平民，我們能更好地利用那些石料，你懂的！」"
	court.8090.a:0 "[my_barony.GetNameNoTierNoTooltip]#EMP 需要#!更多建設……"
	court.8090.b:0 "送去[ROOT.Char.GetFaith.HighGodNamePossessive]在[temple_barony.GetNameNoTierNoTooltip]的聖所。"
	court.8090.c:0 "不過我想要擴建[backup_barony.GetNameNoTooltip]。"
	court.8090.d:0 "把那些破舊的料石留給平民百姓吧。"
	court_8090_commoners_modifier:0 "大眾的廢墟"
	court_8090_commoners_modifier_desc:0 "該伯爵領的一般大眾受益於從古老的廢墟上剝離建材。"
	court.8100.t:0 "可疑的藥劑"
	court.8100.desc:0 "我從覲見者間走過，偶然聽到我[ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('physician'))]$court_physician_court_position$[physician.GetTitledFirstName]在談論[physician.GetHerHis]最近突發的奇想。\n\n「……據說這是現存最強大的藥水，只來自世界最遙遠的彼端——我聊過的那些商人和鍊金術士是這麼說的。」\n\n[physician.GetSheHe|U]拿出一管淡黃色的液體，在我廷臣翹起的鼻子下晃蕩。\n\n「他們說這會賦予人活力和長壽，很受那些要上戰場的人喜愛，不過只有最強壯的人能頂得住這份威力。」"
	court.8100.a:0 "你說，最強的藥水？拿來吧。"
	court.8100.b:0 "真的？讓我的$food_taster_court_position$先試試。"
	court.8100.b.tt_forgiving:0 "[food_taster.GetTitledFirstName]沒有$trait_forgiving$特質："
	court.8100.c:0 "只有[ROOT.Char.GetFaith.HighGodName]能賜予我們力量。"
	court.8100.d:0 "這種泔水野獸都不會喝，更別說人了！"
	court.8100.tt.handle_potion:0 "你頂住了最強藥水"
	court.8100.tt.need_weaker:0 "應該找弱一些的藥水"
	court.8100.tt.too_strong:0 "對你來說藥效太強勁了"
	strong_potion_modifier:0 "強力藥水"
	strong_potion_modifier_desc:0 "該角色成功頂住了最強大的藥水。"
	feeling_unwell_modifier:0 "感覺不適"
	feeling_unwell_modifier_desc:0 "該角色本該尋找一些較弱的藥水。"
	court.8110.t:0 "俎上之肉"
	court.8110.desc.intro:0 "我[my_executioner.Custom('quirk_neg_adjective')]$executioner_court_position$[my_executioner.GetTitledFirstName]，悶悶不樂地在宮裡閒逛，[my_executioner.Custom('quirk_neg_pp')]，就像個任性的孩子般敏感。\n\n最終，我實在忍受不了宮裡有這樣讓人同情的表現，質問道：「到底#EMP 是#!怎麼了？！」\n\n[my_executioner.GetSheHe|U]吃了一驚，但很快回答道：「[ROOT.Char.GetLadyLord]，原諒我，我只是好幾週都沒有處決犯人了……」\n\n「正好，那個"
	court.8110.desc.leader_1:0 "令人作嘔的暴民煽動者，[prisoner_1.GetTitledFirstName]，"
	court.8110.desc.heretic:0 "無恥的異端，[prisoner_1.GetTitledFirstName]，"
	court.8110.desc.heathen:0 "骯髒的異教徒，[prisoner_1.GetTitledFirstName]，"
	court.8110.desc.infidel:0 "不敬神的異教徒，[prisoner_1.GetTitledFirstName]，"
	court.8110.desc.noble:0 "爛透的惡魔，[prisoner_1.GetTitledFirstName]，"
	court.8110.desc.fallback:0 "可恨的[prisoner_1.Custom('GetCrime')]，[prisoner_1.GetTitledFirstName]，"
	court.8110.desc.body:0 "正#EMP 蹲在監獄#!，等候您宣布其處決日期。"
	court.8110.desc.religious:0 "對[ROOT.Char.GetFaith.DeathDeityName]來說，這不敬的靈魂何時墮入[ROOT.Char.GetFaith.NegativeAfterLife]並無任何區別……」"
	court.8110.desc.leader_2:0 "只要[prisoner_1.GetSheHe]還活著，[prisoner_1.GetSheHe]就是其他反賊的代表……」"
	court.8110.desc.criminal:0 "請允許我處死那個[prisoner_1.Custom('GetCrimeDesc')]，終結[prisoner_1.GetHerHis]的痛苦……」"
	court.8110.a:0 "很好，[prisoner_1.GetTitledFirstNamePossessiveNoTooltip]的死期到了。"
	court.8110.b:0 "不，下一個輪到[prisoner_2.GetTitledFirstNamePossessiveNoTooltip]。"
	court.8110.c:0 "嗯，別忘了#EMP 你#!是個[my_executioner.Custom('GetCrime')]！"
	court.8110.c.flavor:0 "我的$executioner_court_position$應該認清自己的位置"
	court.8110.d:0 "你太享受這個了，[my_executioner.GetFirstNameNoTooltip]。"
	court.8110.e:0 "不用急。"
	court.8120.t:0 "新穎視角"
	court.8120.desc.intro:0 "我靜靜地坐著，聽我[ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('accuser') )][ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('accuser'))][accuser.GetTitledFirstName]和我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('refuter'))][refuter.GetTitledFirstName]陷入激烈的神學辯論。\n\n後者[refuter.Custom('quirk_pos_adverb')]懇求道，"
	court.8120.desc.same_religion:0 "「……但是[refuter.GetFaith.GetNameNoTooltip]#EMP 才#!更接近[refuter.GetFaith.HighGodName]的真言；這才是[refuter.GetFaith.GetReligion.GetAdjectiveNoTooltip]啟示最純正的精義。」\n\n[accuser.GetTitledFirstNameNoTooltip][accuser.Custom('quirk_neg_pp')]，嘲笑道：「讀讀[accuser.GetFaith.ReligiousText]，你就會發現"
	court.8120.desc.other_religion:0 "「……但是落後的[accuser.GetFaith.GetReligion.GetAdjectiveNoTooltip]教義根本無法與我們[refuter.GetFaith.GetReligion.GetNameNoTooltip]的教義相提並論；[accuser.GetFaith.HighGodNamePossessive]的真理純粹是對[refuter.GetFaith.HighGodNamePossessive]的歪曲。」\n\n[accuser.GetTitledFirstNameNoTooltip][accuser.Custom('quirk_neg_pp')]，嘲笑道：「好好思考一下，你就會發現"
	court.8120.desc.marriage:0 "婚姻神聖的紐帶只能與一人共享；這就是我們向[accuser.GetFaith.PositiveAfterLife]靠攏的方式。」"
	court.8120.desc.divorce:0 "離婚是給那些不願無條件獻身給另一方，不追求純潔與[accuser.GetFaith.PositiveAfterLife]的人準備的。」\n\n"
	court.8120.desc.adultery:0 "[accuser.GetFaith.CreatorName]可沒讓我們婚外私通，追情逐欲；這正是#EMP 為何#!我們有這些約束的原因！」"
	court.8120.desc.witchcraft:0 "巫師的邪惡儀式與對[accuser.GetFaith.PositiveAfterLife]的追求背道而馳。」"
	court.8120.desc.equality:0 "[accuser.GetFaith.CreatorName]同時創造了男人和女人，二者從一開始就互不從屬。」"
	court.8120.desc.cosanguity:0 "[accuser.GetFaith.CreatorName]禁止至親通婚或繁育；這是引誘人違背自然！」"
	court.8120.desc.outro:0 "\n\n「這就是我不與迷途者交談的原因……」[refuter.GetTitledFirstNameNoTooltip]沮喪地嘆了口氣。「既然你不願傾聽真理，我只希望你能免受[accuser.GetFaith.NegativeAfterLife]的苦難。」"
	court.8120.a.accuser:0 "[accuser.GetSheHe|U]說的也有些道理，[refuter.GetFirstNameNoTooltip]。"
	court.8120.a.refuter:0 "[refuter.GetSheHe|U]說的也有些道理，[accuser.GetFirstNameNoTooltip]。"
	court.8120.c:0 "算了吧，朋友們，尊崇造物主有多種形式。"
	court.8120.d:0 "看這裡，這些才是[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]的真理！"
	court.8120.d.tt:0 "所有狂熱的[THIS.Char.GetFaith.GetAdjectiveNoTooltip]信仰[vassal|E]、[courtier|E]和[guest|E]"
	court.8120.e:0 "我不想再聽到這種對話了，[accuser.GetFirstNameNoTooltip]。"
	court.8120.f:0 "我們還沒有資格議論神明。"
	my_holy_book:0 "[ROOT.Char.GetTitledFirstNamePossessiveNoTooltip]的[ROOT.Char.GetFaith.ReligiousText|U]"
	my_holy_book_description:0 "[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierPossessiveNoTooltip][ROOT.Char.GetTitledFirstNameNoTooltip]私人的[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]教義裝訂集，封面裝飾著金色的[ROOT.Char.GetFaith.ReligiousSymbol]。"
	court.8130.t:0 "預謀的衝突"
	court.8130.desc.intro:0 "我端坐於御座之上，琢磨著這樣那樣的事務，突然一陣喧鬧響起。\n\n我的$champion_court_position$[champion.GetFirstName]咆哮道：「我太知道你什麼意思了，你這[vassal.Custom('InsultNoun')]！你怎#EMP 敢#!對我們的[ROOT.Char.GetTitleAsNameNoTooltip]不敬？！」正對面的是一臉迷惑的[vassal.GetTitledFirstName]。[mediator.Custom2('MyCharacterIntroduction', ROOT.Char)|U]迅速衝上去將他們分開，但氣氛已不可避免地變糟了。\n\n"
	court.8130.desc.bold:0 "「你故意找茬是不是，我可不會被你的把戲嚇到。」[vassal.GetTitledFirstNameNoTooltip][vassal.Custom('quirk_pos_adverb')]反駁道。$court.8130.desc.body$[vassal.GetTitleAsNameNoTooltip][vassal.Custom('quirk_pos_present')]，回復道：「很好，我很高興能教訓一下這[champion.Custom('InsultAdjective')]二愣子。」"
	court.8130.desc.craven:0 "「但……但是我根本沒說過任……任何這種話！」[vassal.GetTitledFirstNameNoTooltip]脫口而出，一臉難以置信。$court.8130.desc.body$[vassal.GetTitleAsNameNoTooltip][vassal.Custom('quirk_pos_present')]，結結巴巴地說道：「什……什麼？！拜託，肯定沒……沒有這個必要吧？！」"
	court.8130.desc.body:0 "「我親耳聽到的！」[champion.GetFirstNameNoTooltip]臉色陰沉，「我要求你為對主上的怠慢賠罪！」"
	court.8130.desc.outro:0 "\n\n大家都看向我，希望我對此事進行裁決，而[mediator.GetFirstNameNoTooltip]則將二人分開。"
	court.8130.a:0 "[champion.GetFirstNameNoTooltip]會捍衛我的榮譽。"
	court.8130.a.tt_champion:0 "[champion.GetTitledFirstNameNoTooltip]贏得決鬥"
	court.8130.a.tt_vassal:0 "[vassal.GetTitledFirstNameNoTooltip]贏得決鬥"
	court.8130.a.tt:0 "[champion.GetTitledFirstName]和[vassal.GetTitledFirstName][single_combat_duel|E]"
	court.8130.b:0 "誤會啊，[vassal.GetFirstNameNoTooltip]是大忠臣。"
	court.8130.b.tt_me:0 "我贏了這場決鬥"
	court.8130.c:0 "我需要更理智一點的手下。"
	court.8130.d:0 "[vassal.GetSheHe|U]說了#EMP 啥#!？！取我的[ROOT.Char.Custom('signature_weapon')]來！"
	court.8130.d.tt:0 "我和[vassal.GetTitledFirstName][single_combat_duel|E]"
	court.8130.e:0 "都冷靜點，沒必要為這點小事決鬥。"
	court.8140.t:0 "王綱弛紊"
	court.8140.desc:0 "宮中的盛典日復一日，從早到晚。[courtier.GetTitledFirstName]臨場發言，用滔滔不絕的客套話盛讚我的偉大。一旁的[vassal.GetTitledFirstName]也加入進來，迎合著人群，癡癡地傻笑，期待[vassal.GetHerHis]的滑稽舉動能贏得我的青睞……\n\n一股想要[ROOT.Char.Custom('GetStressDesire')]的欲望，深沉而執著，逐漸增強，吞噬著我的心神，分散了我的精力。一滴汗珠掛在我的額頭上久久流不下來……\n\n[courtier.GetFirstNameNoTooltip]注意到我的疏離，帶著近乎真誠的關切開口問道：「[ROOT.Char.GetLadyLord]，你還好嗎？」"
	court.8140.a:0 "抱歉，你剛說什麼來著？"
	court.8140.a.flavor_tt:0 "振作起來，你是[ROOT.Char.GetTitleAsNameNoTooltip]！"
	court.8140.b:0 "請見諒，我還有其他事要處理。"
	court.8140.b.flavor_tt:0 "站起身來，逕直走過他們身邊，出了房間。"
	court.8140.c:0 "很好……"
	court.8140.c.flavor_tt:0 "我會容忍他們，但前提只是禮儀有所要求。"
	court.8150.t:0 "宴飲無度"
	court.8150.desc.intro:0 "我的宮廷似乎每天都充斥著討論下次宴會的聲音，近來有好多人都變得肥頭大耳了……"
	court.8150.desc.taster:0 "\n\n我的$food_taster_court_position$[food_taster.GetTitledFirstName]一次次宴會後愈漸懶散，每道國外的新花樣被端到嘴邊，[food_taster.GetHerHis]也愈漸汗流浹背。\n\n"
	court.8150.desc.body:0 "炊事就是由[vassal_1.GetTitledFirstName]、[vassal_2.GetTitledFirstName]和[vassal_3.GetTitledFirstNamePossessive]他們仨推動的，一再向我勞累過不堪的廚師索求最難忘的菜餚。\n\n今天來的是我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('demander'))][demander.GetFirstNameNoTooltip]，淌著口水，「大人，今晚我要讓膳房備上人類已知最豐富的醬汁，再配上一份十禽炙！」[demander.GetHerHis]飢渴地舔了舔嘴唇說道。\n\n"
	court.8150.desc.almoner_chaplain:0 "我的$high_almoner_court_position$[high_almoner.GetTitledFirstName]和[chaplain.GetCouncilTitleFirstName]都連聲嘖嘖，搖頭晃腦將鄙夷之情表露無疑。"
	court.8150.desc.chaplain:0 "[chaplain.GetCouncilTitleFirstName]不以為然地感嘆道：「與[chaplain.GetFaith.HighGodNamePossessive]的恩典相比，這些轉瞬即逝的享樂什麼也不是……」"
	court.8150.desc.almoner:0 "我的$high_almoner_court_position$[high_almoner.GetTitledFirstName]對此嗤之以鼻，[high_almoner.GetHerHis]嘴裡還嘀咕著貧困的飢民……"
	court.8150.a:0 "我等不及了！"
	court.8150.b:0 "只有最好的菜才能配得上#EMP 我的#!宮廷。"
	court.8150.c:0 "這種鋪張浪費就太過了！"
	court.8150.d:0 "你是永遠都得不到滿足嗎？"
	court.8160.t:0 "首屈一指的[ROOT.Char.Custom('MountedWarriorTerm')|U]"
	court.8160.desc.intro:0 "意氣風發的戰士間有點良性競爭也算是在意料之中，但是[knight_1.GetFirstName]和[knight_2.GetFirstName]的不和卻把宮裡的氣氛搞得劍拔弩張。\n\n[knight_1.GetTitledFirstNameNoTooltip]普遍被認為技高一籌，不過[knight_2.GetTitledFirstNameNoTooltip]分明是要對這種斷言提出異議。\n\n在覲見過程中，後者闖入了我的御座廳，手中緊握著[knight_2.GetHerHis]的劍柄，大喊道：「[knight_1.GetFirstNameNoTooltip]！我們中只有一個人能號稱是[ROOT.Char.GetTitleAsNamePossessiveNoTooltip]技藝最精湛的[ROOT.Char.Custom('MountedWarriorTerm')]，到外面來見我，我來做個了斷！」\n\n[knight_1.GetTitledFirstNameNoTooltip][knight_2.Custom('quirk_neg_adverb')]回應道：「要不是[ROOT.Char.GetLadyLord]在場，就在你站的那兒，我都能把你大卸八塊，你這[knight_2.Custom('quirk_neg_adjective')][knight_2.Custom('InsultNoun')]！謝罪道歉，我或許可以饒你一命！」\n\n要阻止事態升級，我最好趕緊採取行動……"
	court.8160.a:0 "願我最強的[ROOT.Char.Custom('MountedWarriorTerm')]得勝。"
	court.8160.a.tt_knight_1:0 "[knight_1.GetTitledFirstNameNoTooltip]贏得決鬥"
	court.8160.a.tt_knight_2:0 "[knight_2.GetTitledFirstNameNoTooltip]贏得決鬥"
	court.8160.b:0 "把他們的劍收了！給他們發訓練用的劍。"
	court.8160.c:0 "你們倆我都會輕易擊敗！"
	court.8160.c.tt:0 "你將與擁有更高[prowess|E]的[knight|E]（[knight_1.GetTitledFirstName]）進行單挑"
	court.8160.c.tt_win:0 "你勝利了"
	court.8160.c.tt_lose:0 "你被擊敗了"
	court.8160.d:0 "你們是#EMP 同#!一邊的啊！"
	court.8163.t:0 "你贏得了決鬥"
	court_humiliation_modifier:0 "當廷折辱"
	court_humiliation_modifier_desc:0 "該角色當著整個宮廷的面被削弱了。"
	court.8170.t:0 "朝中奸慝"
	court.8170.desc.intro_scary:0 "「[criminal.Custom('GetCrime')|U][criminal.GetFirstName]」一來，小孩子們就會落荒而逃，即使是最虔誠的[ROOT.Char.GetFaith.BishopNeuterPlural]，一見[criminal.GetHerHis]就忍不住要避開。"
	court.8170.desc.intro_sordid:0 "「[criminal.Custom('GetCrime')|U][criminal.GetFirstName]」是朝廷鄙棄之人，飽受社會的排擠，淪為許多人口中齷齪的笑柄。"
	court.8170.desc.intro_religious:0 "我因為款待了「[criminal.Custom('GetCrime')|U][criminal.GetFirstName]」而受到嚴厲批評，由於其邪惡的信仰，受到幾乎所有人的迴避。"
	court.8170.desc.intro_fallback:0 "我的宮廷不再容我託辭款待「[criminal.Custom('GetCrime')|U][criminal.GetFirstName]」了，其人被視為名流中的異人。"
	court.8170.desc.body:0 "\n\n我未將這個[criminal.Custom('GetCrimeDesc')]判刑，還不斷與之親近，這在[ROOT.Char.GetFaith.AltPriestTermPlural]和虔信者的眼中，被視為公開姑息，有損我在朝中的清譽……\n\n他們逼迫著我，我現在必須做個決斷，我[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('criminal'))]的罪行到底是否重於我對[criminal.GetHerHim]的關愛——一定得採取點行動了，"
	court.8170.desc.family:0 "即便[criminal.GetSheHe]也是[criminal.GetDynasty.GetNameNoTooltip]家的一員……"
	court.8170.desc.guest:0 "畢竟，[criminal.GetSheHe]只是一介旅人。"
	court.8170.desc.fallback:0 "廷臣真的有那麼難以取代嗎？"
	court.8170.a.family:0 "不——親族為先。"
	court.8170.a.other:0 "這事我無權評判。"
	court.8170.b:0 "你改悔罷，[criminal.GetFirstNameNoTooltip]！"
	court.8170.c:0 "是時候要逮捕這隻禽獸了。"
	court.8170.d:0 "我再也不能招待你了，[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('criminal'))]……"
	harbors_criminals_modifier:0 "包庇罪犯"
	harbors_criminals_modifier_desc:0 "該角色沒有付出任何努力去將自己宮中的罪犯繩之以法。"
	court.8180.t:0 "秘密與謊言"
	court.8180.desc.intro:0 "時光荏苒，這念頭甚至都沒從我心頭掠過，但我每次在宮裡捕捉到[criminal.GetTitledFirstNamePossessive]的眼神，我滿腦子都是[criminal.GetHerHis]所犯下的罪行。\n\n我尋思著宮裡有多少人知道了——可能一個也沒有？也可能全部都知道了……真相終有一日會大白，而我的廷臣中發生了這等醜事，於我的聲譽毫無益處……\n\n[criminal.GetSheHe|U]必須被處置，不然要找我算帳的就是[ROOT.Char.GetFaith.HighGodName]，更別說宮廷了。"
	court.8180.a:0 "真是夠了。所有人都必須知道。"
	court.8180.b:0 "只有傻子才不會對此借題發揮。"
	court.8180.c:0 "[criminal.GetSheHe|U]該被關進地牢。"
	court.8180.d:0 "[criminal.GetHerHim]是時候該離開了。"
	court.8180.e:0 "暫時沒必要採取行動……"
