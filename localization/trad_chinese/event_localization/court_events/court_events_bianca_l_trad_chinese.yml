l_trad_chinese:
	court.3000.t:0 "友情之疑"
	court.3000.desc.opening:0 "當嫉妒抬起醜陋的頭顱，焦慮使我的胃部糾結。我嘆息著，怒視我痛苦的根源。\n\n"
	court.3000.desc.opening.trustful:0 "我看著笑聲的源頭，胸口感到一陣刺痛。我知道這是什麼感覺，但我不像是能感到這個的。\n\n"
	court.3000.desc:0 "我知道我應該心存感謝，因為我的賓客[foreign_guest.GetTitledFirstName]，和[family_member.GetName]似乎相處的很好，但是這兩個人的相處方式讓我有些擔心。\n\n他們的笑容像是那種終生摯友——或者摯愛——所共享的。他們毫不掩飾的表現著，好像這個房間裡只有他們二人一樣，愉快地將我排除出他們的談話之外。他們是什麼關係，我應該做些什麼嗎？"
	court.3000.a:0 "我#EMP 必須#!阻止他們之間的可能萌發的任何東西。"
	court.3000.a.tt.success:0 "[foreign_guest.GetFirstNamePossessiveNoTooltip]和[family_member.GetFirstNamePossessiveNoTooltip]關係依舊"
	court.3000.a.tt.failure:0 "[foreign_guest.GetFirstNameNoTooltip]和[family_member.GetFirstNameNoTooltip]忽視我的願望並繼續培養感情"
	court.3000.b:0 "我應該鼓勵他們的關係，確保這次訪問順利進行。"
	court.3000.b.tt.success:0 "[foreign_guest.GetFirstNamePossessiveNoTooltip]和[family_member.GetFirstNamePossessiveNoTooltip]的關係更加深入並感謝我的支持"
	court.3000.b.tt.failure:0 "[foreign_guest.GetFirstNameNoTooltip]和[family_member.GetFirstNameNoTooltip]並不感激我的干涉"
	court.3000.c:0 "不管他們的關係如何，我都會置身事外。"
	court.3000.c.tt.success:0 "[foreign_guest.GetFirstNamePossessiveNoTooltip]和[family_member.GetFirstNamePossessiveNoTooltip]的關係更深入了"
	court.3000.c.tt.neutral:0 "[foreign_guest.GetFirstNameNoTooltip]和[family_member.GetFirstNameNoTooltip]更親近了"
	court.3000.d:0 "我的宮廷不再歡迎[foreign_guest.GetFirstNameNoTooltip]！"
	court.3000.neutral_outcome:0 "彼此之間陡增的興趣逐漸消退，兩人的關係回到了以往。"
	court.3000.friendly_outcome:0 "兩人可能成為朋友，甚至是戀人……"
	court.3000.better_friends_outcome:0 "兩人可能成為最好的朋友或更甚之……"
	court.3010.t:0 "啟發之作"
	court.3010.desc.opening:0 "「[ROOT.Char.Custom2('RelationToMeAddress', inspired_writer)|U]！」[inspired_writer.GetTitledFirstName]來見我，緊攥著一份手稿。「讀了你宮廷中流行的文學作品後，我寫了一部小說。懇請你接受作為我第一位讀者的榮譽！」我接過手稿掃了幾行字。\n\n"
	court.3010.desc.low_learning:0 "每次描寫到主角都要提到他「大而美麗的蔚藍色眸子」，而且[inspired_writer.GetFirstNameNoTooltip]甚至在不合適的場合也要強調這個。"
	court.3010.desc.shy_or_chaste:0 "我的視線落在了一次夜晚場景的描寫。兩位戀人的小指輕輕地勾在一起，因為太害羞不敢牽手。戀人漫步在無盡星海之下，耳語著甜蜜的情話。"
	court.3010.desc.lustful:0 "每到描寫女性的時候，句子就詳盡地令人髮指，而且總是用到晃來晃去或跳來跳去這樣的詞語。不僅是女人，男人也這樣。但他們的描述更強調隆起的肌肉和斧鑿的下巴。"
	court.3010.desc.adventurer_or_pilgrim:0 "作品的關注點落在廣袤秀麗的風景以及景色如何隨著離家的距離增加而變化。有幾段還描寫了對旅行的熱愛和思想之情，顯然是作者的親身經歷。"
	court.3010.desc.sadistic:0 "描寫的暴力超過了大部分人能容忍的血腥和殘忍。所描繪的血腥場景紅得發黑，騎士在齊膝深的血水里跋涉。"
	court.3010.desc.generic_fallback:0 "背景設定很眼熟，主角的名字也是。等等，[inspired_writer.GetFirstNamePossessiveNoTooltip]這是在續寫或改寫其他人的作品？"
	court.3010.desc.ending:0 "\n\n我清了清嗓子，視線移開手稿，與[inspired_writer.GetFirstNamePossessiveNoTooltip]期待的眼神交匯。"
	court.3010.a:0 "怎麼說呢！這……這太驚人了！你必須接著寫！"
	court.3010.a.tt:0 "受你稱讚的鼓舞，[inspired_writer.GetFirstNameNoTooltip]將來會請你讀更多作品。"
	court.3010.b:0 "如果這是你意識的造物，我擔心你的精神健康。"
	court.3010.c:0 "你絕對有潛力，不過你可以在幾個方面有所改進。"
	court.3010.c.neutral:0 "[inspired_writer.GetFirstNameNoTooltip]，有點不情願，接受了你的評論，將來可能會繼續寫作。"
	court.3010.c.stress:0 "[inspired_writer.GetSheHe]想要的——或需要的——是鼓勵而非反饋"
	court.3010.c.depression:0 "你的話語深深傷到了靈魂"
	court.3011.desc.opening:0 "我聽見從身後接近的腳步聲，一轉身就看見非常興奮的[inspired_writer.GetTitledFirstName]。「[ROOT.Char.Custom2('RelationToMeAddress', inspired_writer)|U]！」[inspired_writer.GetSheHe|U]急切地叫住我，一邊縮短我和[inspired_writer.GetSheHe]的距離。「完成了！我故事的下一部分！」\n\n我什麼都沒來得及說，手稿就被塞進我的手裡。草草一看就發現了更多"
	court.3011.desc.low_learning:0 "在不合適的情境對主角「大而美麗的蔚藍色眸子」的描述。"
	court.3011.desc.shy_or_chaste:0 "兩個戀人之間溫柔但不符合現實的浪漫場景。"
	court.3011.desc.lustful:0 "彈跳、晃動和勃起的身體部位在床笫間纏綿。"
	court.3011.desc.adventurer_or_pilgrim:0 "廣袤秀麗的風景以及熱愛出行的段落。"
	court.3011.desc.sadistic:0 "暴力、血腥和殘忍。"
	court.3011.desc.generic_fallback:0 "另一些手稿的重寫和續寫。"
	court.3011.desc.ending:0 "\n\n顯然[inspired_writer.GetFirstNameNoTooltip]找到了[inspired_writer.GetSheHe]想寫的題目。"
	court.3011.a:0 "「真好！你必須接著寫！」"
	court.3011.b.gregarious:0 "「我想看你涉獵一個不同的主題！」"
	court.3011.b.blunt:0 "「如果你只寫同樣的東西，你會停滯不前的。」"
	court.3011.c:0 "「我不想再讀你的手稿了。」"
	court.3011.c.tt.stop:0 "[inspired_writer.GetFirstNameNoTooltip]不再向你展示作品，會嘗試新東西。"
	court.3011.c.tt.gain_inspiration:0 "[inspired_writer.GetFirstNameNoTooltip]有了創造傑作的靈感！"
	court.3011.c.tt.hurt:0 "[inspired_writer.GetFirstNameNoTooltip]對你的不甚支持甚感受傷。"
	court.3020.t:0 "臭氣薰天"
	court.3020.desc.opening:0 "「[ROOT.Char.Custom2('RelationToMeAddress', latrine_chancellor)|U]。就一句話，求您。」\n\n我的[latrine_chancellor.GetCouncilTitle][latrine_chancellor.GetTitledFirstName]在朝會的短暫休息時間裡走近我。[latrine_chancellor.GetSheHe|U]向房間裡人數較少的地方示意，於是我跟著[latrine_chancellor.GetHerHim]走了過去。\n\n「我很擔心 "
	court.3020.desc.castle:0 "[capital.GetNameNoTooltip]的城堡。"
	court.3020.desc.city:0 "[capital.GetNameNoTooltip]的城市大廳。"
	court.3020.desc.temple:0 "[capital.GetNameNoTooltip]的祭拜之所。"
	court.3020.desc.ending:0 "在其中一個房間開會時，我們都注意到一種……可怕的氣味！一定是從下面一層的廁所裡傳出來的。我懇請您考慮花錢修理下這座建築容易被忽視的部分。」"
	court.3020.a:0 "我會確保這個問題儘快得到解決。"
	court.3020.b:0 "我的[latrine_steward.GetCouncilTitle]可以解決這個問題。"
	court.3020.b.success:0 "[latrine_steward.GetFirstName]成功地討價還價並為你省了錢"
	court.3020.b.failure:0 "結果[latrine_steward.GetFirstName]花的錢比必需的還要多"
	court.3020.c:0 "想必我的$royal_architect_court_position$可以不費分文就修好……"
	court.3020.c.success:0 "[royal_architect.GetFirstName]成功想出一個不花錢的方案"
	court.3020.c.failure:0 "[royal_architect.GetFirstName]想不出怎麼才能不花錢"
	court.3020.d:0 "把地板上的缺口堵住就行了！"
	court.3021.t:0 "小心下面！"
	court.3021.desc:0 "我今天出席是為了調節[courtier1.GetTitledFirstName]和[courtier2.GetTitledFirstName]的矛盾。我的廷臣們今天一定也#EMP 非常#!無聊，因為他們基本都跑過來參加了旁聽。\n\n當兩人就[courtier1.Custom('subject_of_interest')]爭吵時，一聲震耳欲聾的巨響打斷了我們。整個房間的人，除了我，都搖搖晃晃地看著房間的木地板翹了起來！[ROOT.Char.GetFaith.HighGodName]一定保佑著我，因為只有我坐在不受影響的壁龕裡。\n\n那些離門近的人趕忙衝了出去，而其他人只能在倒塌的地板上尖叫。我的視線落在了離我最近的兩人之間。"
	court.3021.a:0 "本能地，我向[courtier1.GetFirstNameNoTooltip]伸出援手。"
	court.3021.b:0 "我把嚇壞了的[courtier2.GetFirstNameNoTooltip]拉進壁龕裡。"
	court.3021.c:0 "當我看到每個人都掉進下面的茅坑時，我嚇得直往後退。"
	court.3021.latrine_disaster:0 "[capital.GetNameNoTooltip]糞坑慘案"
	court.3030.t:0 "挑剔時尚"
	court.3030.desc.intro:0 "我的$lady_in_waiting_court_position$，[fussy_liw.GetFirstName]，非常體貼，緊跟在我身後以確保我在朝堂上舉止得體，風度閒雅。\n\n「[ROOT.Char.GetLadyLord]！請留步片刻，我要為你整理一下衣冠！」\n\n"
	court.3030.desc.lovers:0 "我本能地貼上了[fussy_liw.GetHerHis]的觸碰，當我意識到我們正處在大庭廣眾之下時，便頓住了。雖然我最親愛的[fussy_liw.GetFirstNameNoTooltip]對我的裝束如此挑剔並非罕見，"
	court.3030.desc.generic:0 "[fussy_liw.GetFirstNameNoTooltip]為我端正衣冠，[fussy_liw.GetSheHe]似乎並不介意眾目睽睽，"
	court.3030.desc.ending:0 "但我不禁覺得[fussy_liw.GetSheHe]對待我就像對待一個搗蛋的小孩！\n\n正當我默默玩味時，我注意到有旁觀者在竊竊私語，我覺得有必要為自己分辯兩句了。"
	court.3030.a:0 "當場發飆：「你#EMP 竟敢#!對#EMP 我#!動手動腳？！」"
	court.3030.b:0 "「你應該趕緊把這些都整理完！」"
	court.3030.c:0 "無話可說，[fussy_liw.GetSheHe]只是在做[fussy_liw.GetHerHis]的本職工作。"
	court.3030.d:0 "「沒必要整理了。」"
	court.3031.t:0 "軟言慰喻"
	court.3031.desc:0 "我在宮裡一時正處於平靜之中，人們正靜靜地看著，我的$lady_in_waiting_court_position$，[liw.GetFirstName]，走近了我。\n\n「[ROOT.Char.GetLadyLord]，能耽誤你片刻嗎？」\n\n[liw.GetSheHe|U][liw.Custom('quirk_pos_present')]，靜待我的准許。我點了點頭示意[liw.GetHerHim]繼續。\n\n「我能很好地影響你的廷臣對你的看法，以及他們看法背後的動機。就憑這份了解，我可以試著讓這其中一群人緩和關係。宮中的女士、男士或是你的封臣——我該用甜言蜜語哄好哪一群人呢？」"
	court.3031.a:0 "我希望與我們宮中的女士建立一段更良好的關係。"
	court.3031.b:0 "替我在我們宮中的男士間美言幾句。"
	court.3031.c:0 "我跟封臣間是生了一些齟齬。"
	court.3031.d:0 "我不在乎其他人怎麼看。"
	court.3040.t:0 "[homesick_parent.GetMotherFather|U]思鄉"
	court.3040.desc:0 "當我正在宮廷內交際時，我聽到我的[ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('homesick_parent'))]發出了一聲沉重的嘆息。無論有意還是無意，[homesick_parent.GetTitledFirstNamePossessive]的儀態莊嚴並不會被忽視。\n\n「哦，你好，我的孩子，」[homesick_parent.GetSheHe]在最初的驚嚇消散之後說道。我無法分辨[homesick_parent.GetTitledFirstNamePossessiveNoTooltip]是誇大的還是認真的。「請別在意我。我只是想家了，僅此而已……」\n\n我甚至沒來得及回應，[homesick_parent.GetSheHe]就又發出了一聲煽情的嘆息。此時一言不發的離開肯定於事無補了，於是我決定說兩句。"
	court.3040.a:0 "快走吧，你這不知恩義的吸血蟲！"
	court.3040.b:0 "或許你可以教我一些[homesick_parent.GetCulture.GetLanguage.GetNameNoTooltip]？"
	court.3040.c:0 "我們要不引進些[homesick_parent.GetCulture.GetNameNoTooltip]式佳餚吧？"
	court.3040.d:0 "你怎麼感受是你自己的問題。別把那些帶進我的宮廷。"
	court.3050.t:0 "誹謗信"
	court.3050.desc:0 "「[ROOT.Char.GetLadyLord]，我有一個絕妙的建議，」我的$chief_eunuch_court_position$[chief_eunuch.GetFirstName]陰惻惻地說道。\n\n「你的誹謗者之一，[target.GetTitledFirstName]，今天正好在場。如果你願意，我可以寫一封關於[target.GetHerHis]的誣陷信，這樣我們就能公開嘲諷[target.GetHerHim]。」\n\n[chief_eunuch.GetFirstNameNoTooltip]發出[chief_eunuch.Custom('quirk_neg_adjective')]笑容，然後趕忙憋住。「所以你希望我在信中寫些什麼？」"
	court.3050.a:0 "提醒那個傻蛋我知道[target.GetHerHis]的秘密，應該能讓[target.GetHerHim]汗流浹背。"
	court.3050.b:0 "偽造一封拒絕信給[target.GetTitledFirstNameNoTooltip]，嘲笑[target.GetHerHis]有多不受歡迎。"
	court.3050.c:0 "偽造[target.GetFirstNameNoTooltip]誹謗他人的證據。"
	court.3050.d:0 "這次就別挑事了。"
	court.3060.t:0 "貓咪獵手"
	court.3060.desc:0 "「我想我發現最近老鼠變少的原因了！」我的[ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('cat_finder'))][cat_finder.GetTitledFirstName]高興地說道，[cat_finder.GetSheHe]挪到一邊，露出了身後的僕人正抓著一隻#EMP 非常#!生氣的貓。\n\n它扭動著身軀，想要從僕人滿是抓傷的手臂中解放出來，同時還以一種相當討喜的方式喵喵叫著。\n\n「這真是一位成功的捕鼠者！事實上，我們發現它的時候，它正在和一隻胖老鼠摔跤呢！你說我們應該收養這隻貓嗎？」"
	court.3060.a:0 "我很樂意有一隻貓貓伴侶！"
	court.3060.b:0 "既然是你發現了它，何不由你來養。"
	court.3060.c:0 "你就不能訓練一條狗來捕鼠嗎？"
	court.3060.d:0 "貓就算了。"
	court.3070.t:0 "不知名的[ROOT.Char.GetTitleTierName]"
	court.3070.desc.opening:0 "「哦，你永遠不會相信接下來發生了什麼！」我的客人[court_enjoyer.GetTitledFirstName]不停地談論[court_enjoyer.GetHerselfHimself]自己和發生在[court_enjoyer.GetHerHim]身上的所有事情。除了[court_enjoyer.GetHerHis]沒完沒了的閒扯，這個陌生人對我說話也如此隨便，這讓我感到不安。\n\n我告訴[court_enjoyer.GetHerHim]我還有其他事和人要處理，試圖以此脫身，但是[court_enjoyer.GetSheHe]打斷了我，並問我具體還有什麼工作要做，我來這兒是不是要 "
	court.3070.desc.opening_food:0 "和其他客人一樣享用美食。"
	court.3070.desc.opening_lodging:0 "和其他客人一樣享受奢華床舖。"
	court.3070.desc.opening_fashion:0 "像其他客人一樣一整天打扮得像個[ROOT.Char.GetTitleAsNameNoTooltip]人。"
	court.3070.desc.opening_servants:0 "像其他客人一樣一整天被當做個[ROOT.Char.GetTitleAsNameNoTooltip]人。"
	court.3070.desc.middle:0 "\n\n我目瞪口呆，勉強回答道：「我是#EMP [ROOT.Char.GetTitleAsNameNoTooltip]#!……！」\n\n血色從[court_enjoyer.GetHerHis]的臉上褪去，[court_enjoyer.GetSheHe]開始變得結結巴巴。\n\n「請接受我最真誠的歉意，[ROOT.Char.GetLadyLord]！我……我保證來這兒不是為了攫取你的財富，還 "
	court.3070.desc.closing_food:0 "像[ROOT.Char.GetTitleAsNameNoTooltip]一樣吃吃喝喝！"
	court.3070.desc.closing_lodging:0 "住在國中最好的住宿裡！"
	court.3070.desc.closing_fashion:0 "讓我能夠被國中最時尚的人群簇擁著！"
	court.3070.desc.closing_servants:0 "讓僕人照料我短暫停留期間的每一個需求！"
	court.3070.desc.closing:0 "我發誓！這只不過是……你的宮廷聲譽比你的外表話題度更高罷了，[ROOT.Char.GetLadyLord]！」"
	court.3070.a:0 "要是我拿你開刀，他們可能就記得住我了！"
	court.3070.b:0 "傳揚出去，我是個與人方便的東道主。"
	court.3070.c:0 "我要給賓客們搞場想留下來就必須通過的強制性測試……"
	court.3070.d:0 "我……其實並不介意沒人知道我是誰。"
