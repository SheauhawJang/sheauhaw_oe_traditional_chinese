l_trad_chinese:
	court.7030.title:0 "外國商人"
	court.7030.desc:0 "我審視著宮廷，注意到我的[ROOT.Char.GetCouncillorPosition( 'councillor_steward' ).GetPositionName][steward.GetTitledFirstName]在與我的一位外國客人[foreign_merchant.GetName]熱烈地討論著。心懷好奇，我走進這兩人。\n\n「[ROOT.Char.GetTitledFirstNameNoTooltip]，我代表著我[foreign_merchant.GetCulture.GetName]同胞商人團體的利益，我們看到了在[ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier]這裡建設一個[foreign_merchant.GetCulture.GetCollectiveNounNoTooltip]商人社群的巨大潛力。」[foreign_merchant.GetNameNoTooltip]諂媚地說道。\n\n「[ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('steward'))|U]，我們不可偏袒#EMP 外國人#!更甚於我們自己的人民！」[steward.GetFirstNameNoTooltip]抗議道。"
	court.7030.a:0 "我們應該建設一個[foreign_merchant.GetCulture.GetCollectiveNounNoTooltip]商人社群。"
	court.7030.b:0 "可以在這裡達成協議。"
	court.7030.c:0 "我們應該為所有人擴展商業區！"
	court.7030.d:0 "[foreign_merchant.GetCulture.GetCollectiveNounNoTooltip]人不可壓榨我們的市場！"
	court.7030.d.tt:0 "將[foreign_merchant.GetFirstNameNoTooltip]驅離我們的領地，並正當地沒收[foreign_merchant.GetSheHe]從我們自己的商人那兒竊走的金錢！"
	court.7040.title:0 "團契之柱"
	court.7040.desc:0 "我注意到我的[ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName]一直在房間裡緊張地來回踱步。\n\n「[chaplain.GetName]，怎麼回事？」我問道。\n\n「是[ascetic.GetName]，大人。[ascetic.GetSheHe|U]今早翻到了宮殿庭院裡一根柱子的頂上，整天呆在那上面安靜地冥想。[ascetic.GetSheHe]拒絕飲食，被問時答的話也相當少。像這樣的苦修實踐並非聞所未聞，但這困擾到了你宮廷裡的某些人，他們請求我對此做點什麼。」"
	court.7040.a:0 "別管[ascetic.GetHerHim]，[ascetic.GetSheHe]最終會過了這波新鮮勁的。"
	court.7040.b:0 "把[ascetic.GetHerHim]派到[head_of_faith.GetTitledFirstName]，看[head_of_faith.GetSheHe]怎麼處理。"
	court.7040.c:0 "[ascetic.GetNamePossessive]的虔誠給了我啟迪，我要效法[ascetic.GetHerHis]的芳表！"
	court.7040.d:0 "如果[ascetic.GetSheHe]想要與世隔絕地生活，[ascetic.GetSheHe]可以在別處做到！"
	court.7050.title:0 "友人贈禮"
	court.7050.desc:0 "宮廷的事務做不完，我很高興看到我朋友[friend.GetName]的臉出現在幾十位陰謀者和佞臣之間。我熱情地招呼了[friend.GetFirstNameNoTooltip]，與[friend.GetHerHim]自在地交談，很少能與其他人這麼做。談到一半，[friend.GetSheHe]從[friend.GetHerHis]的衣服裡拿出一個小袋子放在我的手裡。\n\n「給你的禮物，我的朋友，讓你能回憶美好的時光。這對於我和我[friend.GetCulture.GetCollectiveNoun]的人民都很特別。希望你收下。」"
	court.7050.a:0 "「當然了，我的朋友，我要時時帶在身邊！"
	court.7050.a.tt:0 "這可能會有不能預料的後果……"
	court.7050.b:0 "「你真好，我接受你的禮物！」"
	court.7050.c:0 "我是[ROOT.Char.GetCulture.GetNameNoTooltip]人，不是[friend.GetCulture.GetNameNoTooltip]人！我拒絕你的禮物。"
	court.7051.title:0 "異端符號？"
	court.7051.desc:0 "自從我從[friend.GetName]收到[court_7050_artifact.GetName]作為禮物，我一直帶在身邊。我猜宮廷裡一定有人注意到了，因為現在[court_chaplain.GetCouncilTitle][court_chaplain.GetName]來覲見我，表達了[court_chaplain.GetHerHis]對於我偏離正信的憂慮！\n\n「我注意到你開始展示你對於異端符號與物品的喜愛，這種東西與異教信仰相關。[court_chaplain.GetFaith.DevilName]據說常常偽裝成朋友來接近我們，只為了把我們引入歧途。」"
	court.7051.a:0 "我被[ROOT.Char.GetFaith.DevilName]耍了！"
	court.7051.a.tt:0 "站在[court_chaplain.GetFaith.GetAdherentNamePlural]而不是你的朋友那邊。"
	court.7051.b:0 "符號？偶像？你到底在說什麼？"
	court.7051.b.tt:0 "假裝對寶物一無所知。"
	court.7051.c:0 "你是分不清文化和信仰的區別嗎？"
	court.7051.c.success:0 "你說服了[court_chaplain.GetNameNoTooltip]"
	court.7051.c.failure:0 "你未能說服[court_chaplain.GetNameNoTooltip]"
	court.7051.d:0 "滾，我相信[friend.GetName]不會將我引向歧途！"
	court.7070.title:0 "宮殿潛質"
	court.7070.desc:0 "「大人，我一直在和去你[palace_county.GetName]的宮殿作過客的廷臣討論那裡的現狀。作為你的$royal_architect_court_position$，我要是不提醒你[palace_county.GetName]的宮殿急需翻新，那便是我的失職！」[architect.GetName]表示。\n\n「我在想，[ROOT.Char.Custom2('RelationToMeAddress',architect)]，我們要不要藉此機會大規模重做宮殿的所有裝修和風格，或許還可以突破經典的[ROOT.Char.GetCulture.GetName]建築樣式。我只需要資金和時間去起草新的構思。」[architect.GetFirstNameNoTooltip]問道。"
	court.7070.a:0 "很好的提議，你可以擬定計畫。"
	court.7070.a.tt:0 "[architect.GetFirstNameNoTooltip]在規劃宮殿的翻新時會從其他[cultures|E]中汲取靈感，為你獻上的選項可能會提升對其他[cultures|E]的[cultural_acceptance|E]。"
	court.7070.b:0 "這等鋪張浪費沒有必要，簡單的翻新就好。"
	court.7070.c:0 "宮殿現在就很好！"
	court.7071.title:0 "模仿建築"
	court.7071.desc:0 "正如所承諾的，[architect.GetName]為所提議的[palace_county.GetName]宮殿翻新帶著三份詳細的計畫回來找我了。\n\n「我第一份設計從[culture_option_1.GetProvince.GetCounty.GetCulture.GetName]的風格汲取了靈感，第二份設計來自[culture_option_2.GetProvince.GetCounty.GetCulture.GetName]風格，最後一份設計我保留了[ROOT.Char.GetCulture.GetName]作為主要來源，[ROOT.Char.Custom2('RelationToMeAddress',architect)]。」\n\n從表面上看，所有三份設計都很昂貴並包括了對現有結構的增添和翻新——不太可能是短期或便宜的事情。"
	court.7071.a:0 "用[culture_option_1.GetProvince.GetCounty.GetCulture.GetNameNoTooltip]風格的設計。"
	court.7071.continue:0 "項目繼續……"
	court.7071.b:0 "我們用[culture_option_2.GetProvince.GetCounty.GetCulture.GetNameNoTooltip]風格的設計。"
	court.7071.c:0 "這座宮殿將會是[ROOT.Char.GetCulture.GetNameNoTooltip]文化優越性的豐碑！"
	court.7071.d:0 "太過了，中止項目。"
	court.7072.title:0 "宮殿翻新完成！"
	court.7072.desc.other_culture:0 "經過幾個月的施工，我得知[palace_county.GetName]宮殿的建設工作現在完成了，我已與我的$royal_architect_court_position$[architect.GetName]一同去往[palace_county.GetNameNoTooltip]親自視察成果。\n\n我看了新宮殿的外表，然後進到裡面，[architect.GetFirstNameNoTooltip]一直在我身邊，很期待得到稱讚與恩賜。在審視了宮殿陌生的風格和異域裝飾後，我宣布……"
	court.7072.desc.own_culture:0 "經過幾個月的施工，我得知[palace_county.GetName]宮殿的建設工作現在完成了，我已與我的$royal_architect_court_position$[architect.GetName]一同去往[palace_county.GetNameNoTooltip]親自視察成果。我看了新宮殿的外表，然後進到裡面，[architect.GetFirstNameNoTooltip]一直在我身邊，很期待得到稱讚與恩賜。在審視了宮殿熟悉的風格和令人安心的裝飾後，我宣布……"
	court.7072.a:0 "「美輪美奐，真是美輪美奐！」"
	court.7072.b:0 "「拙劣的模仿，煩死了！」"
	court.7072.c:0 "「還行，但是花這些錢真的值得嗎？」"
	court.7100.title:0 "困獸"
	court.7100.desc:0 "我的宮廷裡每天都會發生各種各樣的奇聞異事，但是今天$master_of_hunt_court_position$[huntmaster.GetFirstName]領著一隻被鎖鏈拴住的#EMP [SCOPE.Custom('GetExoticPet')]#!走進了我的御座廳，說老實話，這我還真沒料到。\n\n「領主大人，我將這隻珍獸獻給您作為禮物，這是我最近一次狩獵的收穫！現今，#EMP 所有的#!統治者都會在宮廷裡養一些奇禽異獸，以此來展示自己的威嚴！」\n\n事情再明了不過了，[huntmaster.GetFirstNameNoTooltip]希望我養那玩意！"
	court.7100.a:0 "我該怎麼處理一隻[SCOPE.Custom('GetExoticPet')]啊？"
	court.7100.a.tt:0 "命令[huntmaster.GetFirstName]立即處理掉這隻動物！"
	court.7100.b:0 "這隻野獸應該成為我的乖乖寵物！"
	court.7100.c:0 "為……為什麼#EMP 你#!不去養它呢？"
	court.7200.title:0 "奢庭宏樂"
	court.7200.intro.desc:0 "我為自己宮廷內的奢華風尚而深深自豪，但是最近幾個夜晚，那種奢華的享受變成了某種精緻的音樂折磨。"
	court.7200.drum.desc:0 "\n\n最近，我的$court_musician_court_position$[loud_musician.GetFirstName]弄到了一件新的樂器，應該是某種形式的鼓，然後就開始沒日沒夜地擊打這件樂器，發出洪亮的聲音。"
	court.7200.trombone.desc:0 "\n\n最近，我的$court_musician_court_position$[loud_musician.GetFirstName]弄到了一件新的樂器，像是某種銅管樂器，然後就沒日沒夜地吹奏這樂器，發出洪亮的聲音。"
	court.7200.pipes.desc:0 "\n\n最近，我的$court_musician_court_position$[loud_musician.GetFirstName]弄到了一件新的樂器，像是某種排簫，然後就沒日沒夜地用這樂器發出不和諧的嘟嘟聲。"
	court.7200.guitar.desc:0 "\n\n最近，我的$court_musician_court_position$[loud_musician.GetFirstName]弄到了一件新的樂器，我想那是西托爾琴，然後就沒日沒夜地彈奏這樂器，發出洪亮的聲音。"
	court.7200.outro.desc:0 "\n\n當我跟[loud_musician.GetFirstNameNoTooltip]當面對質的時候，[loud_musician.GetSheHe]這麼說道：「大人，我只是在練習自己的技藝，這樣我才能成為一名配得上您的$court_musician_court_position$！」"
	court.7200.a:0 "能不能在夜裡盡可能小聲練習？"
	court.7200.b:0 "帶著你的#EMP 藝術#! ，給老子爬！"
	court.7200.c:0 "你要是演奏的好，我們就不會抱怨了！"
	court.7300.title:0 "羊肉醬汁呢？"
	court.7300.desc:0 "有人想要我的命，這種事我早就料到了，因此我仰仗安保的人員必須對我忠誠、愛戴。然而今天，當我與指派的$food_taster_court_position$[taster.GetFirstName]交流時，[taster.GetHerHim]看上去十分噁心，臉色還有點發綠。\n\n「大人，我實在是受不了了。你宮廷裡提供的食物真是十足的#EMP 潲水！#!我簡直不敢相信你能#EMP 夜以繼日#!地吃這種稀粥……」\n\n「……這鍋潲水哪怕是端到一個農民的餐桌上都不合適！如果你堅持要我繼續吃這樣下作的餐食，那麼很抱歉，我會立馬辭職！」"
	court.7300.a:0 "#EMP 農民的餐桌？#!必須立即糾正！"
	court.7300.b:0 "這食物挺好的，你在叨叨個啥？"
	court.7300.c:0 "很好，我會另外聘請他人來吃我的食物！"
	court.7400.title:0 "過度招待？"
	court.7400.desc:0 "我的宮廷向來以奢華的排場款待貴賓，這是因為來賓通常都有……一技之長。\n\n然而，偶爾有這種時候，宮廷裡確實有一些#EMP 冗餘的#!賓客，他們的目的不明，完全沒有必要出現在這裡吸食我的錢財。\n\n其中的一個酒囊飯袋就是[guest.GetFirstName]，作為[guest_liege.GetTitledFirstName]的賓客在這裡停留了一段時間，看上去已經吃了十二人份的食物。\n\n這[guest.GetWomanMan]簡直要把我的家當都吃光了，#EMP 必須#!做點什麼。"
	court.7400.a:0 "就讓[guest.GetHerHim]留下來吧。"
	court.7400.a.tt:0 "假以時日，說不定這人能用得上呢，對吧？"
	court.7400.b:0 "我知道[guest.GetHerHim]最適合幹什麼……"
	court.7400.b.tt:0 "招募[guest.GetHerHim]負責宮廷裡的一些低端職務。"
	court.7400.c:0 "好吃懶做的碩鼠，從哪裡來，就滾回哪裡去吧！"
	court.7600.title:0 "心中野性"
	court.7600.desc:0 "我的[child.Custom('GetDaughterSon')][child.GetName]走進了我的御座廳，[child.GetHerHis]的臉上滿是結塊的泥巴和血跡！我趕緊上前，正準備斥責[child.GetHerHis]的不得體行為，此時$master_of_hunt_court_position$[huntmaster.GetFirstName]大步走進來，與我[child.Custom('GetDaughterSon')]一樣滿臉泥巴和血污，綻放著燦爛的笑容。\n\n「大人，[child.GetTitledFirstNameNoTooltip]應該得到宮廷的讚美！在我們狩獵途中[child.GetSheHe|U]親手放倒了一隻威猛的[child.Custom('GetAnimalType')]，也許是我今年見過最棒的出手。」\n\n我目瞪口呆；完全不知道[child.GetSheHe]在打獵！"
	court.7600.a:0 "這種出格的行徑需要立馬#EMP 終止#!。"
	court.7600.b:0 "嗯，也許應該進一步測試一下我的[child.Custom('GetDaughterSon')]……"
	court.7600.b.tt:0 "命令[huntmaster.GetNameNoTooltip]在另一次狩獵中激發[child.GetNameNoTooltip]，達到[child.GetHerHis]的極限。"
	court.7600.b.death:0 "[child.GetNameNoTooltip]在狩獵時死亡"
	court.7600.b.wounding:0 "[child.GetNameNoTooltip]在狩獵時負傷"
	court.7600.b.victory:0 "[child.GetNameNoTooltip]的狩獵取得了成功"
	court.7600.c:0 "我感到無比的自豪。"
	court.7610.title:0 "既要蹄疾，又要步穩"
	court.7610.desc:0 "我的[child.Custom('GetDaughterSon')][child.GetName]正在不斷成長，有望在未來某天扮演重要的社會角色。顯然，[child.GetSheHe]認為今天就是時機成熟的那一天。\n\n「[ROOT.Char.GetMotherFather|U]，我能擁有一匹軍馬嗎？」\n\n#EMP 一匹戰馬？#!給一個#EMP 小孩子？！#!思考這個要求時，我注意到$master_of_horse_court_position$[horsemaster.GetName]正從御座廳的另一側朝我看來。\n\n至少，我現在知道我的[child.Custom('GetDaughterSon')]最近都在和什麼人說話了……"
	court.7610.a:0 "很大膽的選擇！"
	court.7610.b:0 "要不要選個別的……小一點的？"
	court.7610.c:0 "別開玩笑了。"
	court.7620.title:0 "金羽之禽"
	court.7620.desc:0 "在我的御座廳的一側，我能聽見$master_of_hunt_court_position$[huntmaster.GetName]正在同[falconer.GetName]進行一場緊張的談判，主題圍繞著一隻美麗的遊隼——對於任何人來說，擁有這樣一隻鳥都能極大地提高威望。\n\n[huntmaster.GetFirstNameNoTooltip]看上去一直在討價還價，而養鷹人則拒絕讓步，從他們聲音中的沮喪就能聽出，他們僵持不下已經#EMP 有段時間#!了。\n\n也許他們會很歡迎[ROOT.Char.GetTitleAsNamePossessiveNoTooltip]的調解……就像我很歡迎一隻新鳥一樣。"
	court.7620.a:0 "[falconer.GetFirstNameNoTooltip]，你很清楚你開價開的太高了吧！"
	court.7620.a.success:0 "你同[falconer.GetShortUINameNoTooltip]談判成功"
	court.7620.a.failure:0 "你同[falconer.GetShortUINameNoTooltip]談判失敗"
	court.7620.b:0 "過來，我出更高的價。"
	court.7620.c:0 "讓這隻畜生遠離我的御座廳，明不明白？"
	court.7630.title:0 "猛禽"
	court.7630.desc:0 "狩獵似乎把我的廷臣小圈子裡面最幽暗的一部分給引出來了。我的$master_of_horse_court_position$[horsemaster.GetName]和我的$master_of_hunt_court_position$[huntmaster.GetName]最近從狩獵中一齊歸來，然而現在正在我的御座廳正中央吵得面紅耳赤。\n\n「我的鳥兒逮到了獵物，毫無疑問是它完成的最後一擊！」[horsemaster.GetFirstNameNoTooltip]叫喊道。\n\n「我的鳥兒找到了屍體，那麼這份榮譽顯然屬於我！」[huntmaster.GetFirstNameNoTooltip]大聲說道。\n\n他們似乎吵得不可開交，爭論著是誰的獵鷹搶到了對獵物的絕殺。"
	court.7630.a:0 "勝利屬於[horsemaster.GetFirstNameNoTooltip]。"
	court.7630.b:0 "這是[huntmaster.GetFirstNamePossessiveNoTooltip]獲得的成功。"
	court.7630.c:0 "為什麼你們不能共享這份勝利呢？"
	court.7630.c.tt:0 "試圖說服[horsemaster.GetShortUIName]和[huntmaster.GetShortUIName]雙贏："
	court.7630.c.success:0 "你成功地採取了中立"
	court.7630.c.failure:0 "你只是讓事情變得更糟"
	court.7640.title:0 "虐鳥之人"
	court.7640.desc:0 "「抓住[avian_abuser.GetHerHim]！」$master_of_hunt_court_position$[huntmaster.GetFirstName]指著[avian_abuser.GetName]，大聲吼道。我的私人衛隊猶猶豫豫地向前移動，不確實是否應當聽從[huntmaster.GetFirstNameNoTooltip]的命令。我抬起了手，讓他們停下，然後詢問[huntmaster.GetFirstNameNoTooltip][huntmaster.GetHerHim]為什麼要製造這麼一場騷亂。\n\n「大人，這個#EMP 怪物#!在我們最近一次狩獵途中故意傷害[avian_abuser.GetHerHis]的獵鷹！[avian_abuser.GetSheHe|U]必須受到懲罰，這是#EMP 榮譽問題#!。」"
	court.7640.a:0 "只是一隻鳥而已，讓[avian_abuser.GetHerHim]走吧。"
	court.7640.b:0 "囚禁這個#EMP 無賴#!"
	court.7640.c:0 "罰這個#EMP 惡棍#!的款！"
	court.7640.d:0 "鞭打這個#EMP 狗蛋#!！"
	court.7700.title:0 "如生雙翼"
	court.7700.desc:0 "我的$chief_eunuch_court_position$肩膀上站著一隻鴿子，這對於一個廷臣來說還真是一個有趣的配飾。我們以御座廳裡的喧嘩作為掩護展開了交談，[eunuch.GetName]向我解釋這隻鳥的用途。\n\n「大人，她可是一名多才多藝的怪盜。她不偷竊黃金或珠寶，卻偷走筆記、鑰匙還有信件，以及其他能夠揭露真相的小玩意。可謂是#EMP 四兩撥千斤#!啊。」"
	court.7700.a:0 "竊賊！衛兵，抓住這個無賴！"
	court.7700.b:0 "那你可以找找更多有關[scheme.GetTarget.GetTitledFirstName]的情報嗎？"
	court.7700.b.tt:0 "好好利用這位搬運工鴿子協助你正在進行的[scheme.GetName]"
	court.7700.c:0 "真是個小機靈鬼……"
	court.7700.d:0 "這樣的伎倆有失我的身份。"
