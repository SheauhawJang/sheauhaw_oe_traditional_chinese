l_trad_chinese:
	court.placeholder_court_grandeur_loss:0 "你失去#V 10#!宮廷顯赫度"
	court.1000.t:0 "日漸墮落"
	court.1000.desc.opening:0 "[child.Custom2('MyCharacterIntroduction', ROOT.Char)]在[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]衣來伸手飯來張口的安逸日子，讓[child.GetHerHis]變得沒什麼正經愛好，"
	court.1000.desc.drunkard:0 "[child.GetHerHis]天天待在酒館裡，沒完沒了地喝著[child.Custom('RegionalAlcoholicDrink')]。"
	court.1000.desc.hashishiyah:0 "[child.GetHerHis]天天蹲在個角落裡，沒完沒了地吃著大麻蛋糕。"
	court.1000.desc.rakish:0 "[child.GetHerHis]天天待在妓院裡，「招待」源源不斷的「客人」。"
	court.1000.desc.ending:0 "\n\n外國使節開始注意[child.GetHerHis]的行為，我不禁好奇遠方的宮廷中會有什麼關於[child.GetHerHim]的小道消息……"
	court.1000.a:0 "這種行為不可接受……必須懲罰[child.GetSheHe]。甚至是羞辱。"
	court.1000.a.tt:0 "拿[child.GetFirstName]殺雞儆猴應該能防止其他廷臣效仿"
	court.1000.b:0 "還是太閒了，給[child.GetSheHe|U]找點重要的事做！"
	court.1000.b.success:0 "[child.GetFirstNamePossessiveNoTooltip]的新職責讓[child.GetHerHim]沒有空閒做荒唐事"
	court.1000.b.failure:0 "[child.GetFirstNameNoTooltip]在幹完活後依然沉溺於[child.GetHerHis]的惡習"
	court.1000.c:0 "哈！[child.GetSheHe]很懂如何享受生活中更美好的事物啊！"
	court.1000.c.tt:0 "縱容[child.GetFirstName]會鼓勵其他廷臣效仿"
	court.1001.title:0 "[courtier.GetFirstName]走向墮落"
	court.1010.t:0 "爛醉如泥"
	court.1010.desc:0 "以前[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)]醉酒後的胡鬧行為就是宮內眾人的談資，但最近[courtier.GetSheHe]好像開始變本加厲了。\n\n大清早就喝個爛醉，在[courtier.Custom('ResidenceBuilding')]院子裡醉暈過去，下午踉踉蹌蹌地跑去酒館，第二天從馬廄裡醒來還帶著宿醉……[courtier.GetFirstNamePossessiveNoTooltip]墮落的行為是[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]全體居民的麻煩。"
	court.1010.a:0 "[courtier.GetSheHe|U]是個廢物——永遠都是。"
	court.1010.b:0 "地牢會讓[courtier.GetFirstNameNoTooltip]清醒的！"
	court.1010.c:0 "嚴厲的斥責應該能糾正[courtier.GetHerHim]的錯誤。"
	court.1010.c.success:0 "[courtier.GetFirstNameNoTooltip]放棄飲酒……至少不再過量飲酒"
	court.1010.c.failure:0 "[courtier.GetFirstNameNoTooltip]沒有絲毫改變"
	court.1010.d:0 "既然[courtier.GetFirstNameNoTooltip]希望做個傻瓜，那就讓[courtier.GetSheHe]做吧！"
	court.1010.e:0 "讓其他人都嘲笑[courtier.GetHerHim]……[ROOT.Char.GetFaith.NegativeAfterLife]，我會和他們一起笑！"
	court.1020.opening:0 "[foreign_ruler.Custom2('AppropriateGreeting', ROOT.Char)]"
	court.1020.desc:0 "我注意到有一個無法無天的逃犯[fugitive.GetTitledFirstName]一直待在你的宮廷裡。把這傢伙交給我審判， "
	court.1020.desc.forgive_this:0 "我會原諒這次的怠慢。"
	court.1020.desc.forgive_all:0 "我會原諒這次的怠慢，當然還有以前的。"
	court.1020.desc.gold:0 "我會補償對你造成的麻煩。"
	court.1020.desc.opinion:0 "我會銘記你的配合。"
	court.1020.a:0 "理應如此。"
	court.1020.b:0 "[fugitive.GetFirstNameNoTooltip]是我的客人——有我罩著。"
	court.1020.c:0 "[fugitive.GetFirstNameNoTooltip]？這裡沒有什麼[fugitive.GetFirstNameNoTooltip]……"
	court.1030.t:0 "粗野的舉止"
	court.1030.desc:0 "#EMP ～嗝～#!\n\n一聲巨大的打嗝在宴會廳迴響，所有對話都戛然而止。[chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U]拍拍[chaplain.GetHerHis]的肚子笑了。「啊，吐出來比憋著好，我爸總是這麼說！」\n\n好幾個廷臣互相交換了難以置信的眼神，[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)]直接看向了我，大聲道「[ROOT.Char.GetTitleAsNameNoTooltip]，這完全不合適！你肯定也同意吧？」"
	court.1030.a:0 "[chaplain.GetFirstNameNoTooltip]是[chaplain.GetFaith.HighGodName]的[chaplain.GetWomanMan]。我們也如此對待[chaplain.GetHerHim]吧。"
	court.1030.b:0 "不管是不是[chaplain.Custom('GetActualBishopTitle')]，[chaplain.GetFirstNameNoTooltip]都#EMP 要#!學會應有的禮儀……"
	court.1030.b.flavor:0 "……不然就讓[chaplain.GetSheHe]和豬圈裡的豬一起吃飯！"
	court.1030.b.custom:0 "所有其他廷臣"
	court.1030.c:0 "哈，算了吧，好像我們以前沒打過一樣。"
