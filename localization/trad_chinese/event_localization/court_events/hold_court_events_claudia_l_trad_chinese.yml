l_trad_chinese:
	hold_court.6000.t:0 "糧倉已空"
	hold_court.6000.desc_intro:0 "[6000_poor.Custom2('MyCharacterIntroduction', ROOT.Char)]站在我面前，[6000_poor.GetHerHis]的頭深深地垂了下去。\n\n「[ROOT.Char.GetLadyLord]，[6000_province.GetNameNoTooltip]遭受了重創，原因是最近發生的"
	hold_court.6000.desc_occupation:0 "敵軍佔領。"
	hold_court.6000.desc_raiding:0 "劫掠。"
	hold_court.6000.desc_epidemics:0 "瘟疫。"
	hold_court.6000.desc_winter:0 "嚴冬"
	hold_court.6000.desc_middle:0 "人民正在挨餓，我們的田地尚未恢復，也沒多少牲畜，已經要撐不下去了！"
	hold_court.6000.desc_count:0 "[6000_count.Custom2('MyCharacterIntroduction', 6000_poor)|U]既沒有錢也不願意幫助我們。"
	hold_court.6000.desc_ending:0 "我們求您出面，大發慈悲救救您忠誠的子民！」\n\n[6000_poor.GetSheHe|U]深鞠一躬，陷入沉默。"
	hold_court.6000.a:0 "一些金幣應該能減輕你們的痛苦。"
	hold_court.6000.b:0 "我賜予你們稅收減免，幫助你們振作起來。"
	hold_court.6000.c:0 "我正好知道誰適合幹這活。"
	hold_court.6000.c.tt:0 "你派遣[inspector.GetTitledFirstName]為巡視官員，主持該伯爵領的恢復工作"
	hold_court.6000.d:0 "你們肯定能自己搞定的。"
	hold_court.6000.e:0 "你們最好把稅交上來，不然可是會有嚴重後果的……"
	hold_court.6010.t:0 "土地授令"
	hold_court.6010.desc:0 "一座地方城市[6010_embassy.Custom2('MyCharacterIntroduction', ROOT.Char)]的使節前來抗議，[6010_embassy.GetHerHis]的城市因其鄰居[6010_church.GetCouncilTitle][6010_church.GetFirstNameNoTooltip]遭受戕害，而這一切都發生在他們領主[6010_count.Custom2('MyCharacterIntroduction', ROOT.Char)]的包庇之下。\n\n「他們用武力占領和收回我們的耕地，以宗教譴責和物理暴力威脅逼迫土地所有者賣出自己的財產！求求你，[ROOT.Char.GetLadyLord]，為我們伸張正義！」"
	hold_court.6010.a:0 "[6010_church.GetFirstNameNoTooltip]不過是行使[6010_church.GetHerHis]的權利。"
	hold_court.6010.b:0 "[6010_church.GetFirstNameNoTooltip]不能凌駕於法律之上。"
	6010_revoke_title_reason:0 "你獲得針對[6010_count.GetFirstNameNoTooltip]的[revoke_title_reason|E]"
	hold_court.6010.c:0 "別用這些地方上的扯皮打架來煩我。"
	hold_court.6010.d:0 "[6010_embassy.GetFirstNameNoTooltip|U]，你可以更好地為我效力。"
	hold_court.6010.d.tt:0 "[6010_county.GetNameNoTooltip|U]成為共和制封臣"
	hold_court.6020.t:0 "鷹派與鴿派"
	hold_court.6020.desc:0 "[hawk.Custom2('MyCharacterIntroduction', ROOT.Char)|U]和[dove.Custom2('MyCharacterIntroduction', ROOT.Char)]站在我面前，爭吵著——像往常一樣——何為我國的最佳政治路線。\n\n「戰爭是國家富強的唯一途徑！」[hawk.GetFirstNameNoTooltip]斷言道。\n\n「只有和平才能使國家繁榮昌盛！」[dove.GetFirstNameNoTooltip]反駁。\n\n不過這次，他們希望我擺明立場。"
	hold_court.6020.a:0 "我的子民是驕傲的戰士，不是懦弱的農民！"
	hold_court.6020.b:0 "只有和平能帶來繁榮！"
	hold_court.6020.c:0 "一切以#EMP 我#!的決定為主。"
	hold_court.6030.t:0 "邊界之外"
	hold_court.6030.desc:0 "「[ROOT.Char.GetLadyLord]，我來自[6030_border.GetName]的[6030_church.GetName]宗教社區。」\n\n「幾個世紀以來，睿智且虔誠的[6030_monk.GetWomenMen]們一直在收集和保存[6030_monk.GetCulture.GetName]文化的傳統知識。為了表達我們的善意，我將這本珍貴的[6030_monk.GetCulture.GetNameNoTooltip]詩文選集獻給您，這本書已經被翻譯成了你們的語言。」\n\n「我們希望你能收下，並對我們的人民有一個新的認知。」"
	hold_court.6030.a:0 "我欣然接受。"
	hold_court.6030.b:0 "請留下來，傳授我更多知識！"
	hold_court.6030.b.tt.2:0 "[6030_monk.GetCulture.GetName]文化的所有統治者"
	hold_court.6030.c:0 "我才不在乎，滾出我的視線。"
	hold_court.6030.d:0 "你那劣等文化根本不配我記住！"
	hold_court.6030.d.tt:0 "你所有的[6030_monk.GetCulture.GetName]文化封臣"
	hold_court.6040.t:0 "失落的珍寶"
	hold_court.6040.desc:0 "「[ROOT.Char.GetLadyLord]，我是[6040_church.GetNameNoTooltip]宗教團體的代表。」\n\n「在仔細搜查我們那簡陋的檔案室時，我們發現了一本非常奇特的書。它的封面滿是灰塵，裝訂已經鬆散，書頁也因為時間泛黃，但是裡面卻有最不尋常的圖畫，上面的字母是我們全都不認識的。」\n\n「我們確信它是獨一無二的，是失落的知識庫，是真正的寶藏！所以我們將它送給您。也許它是[6040_monk.GetFaith.HighGodName]旨意的原件，或創造世界的回憶錄！」"
	hold_court.6040.a:0 "多謝，我會把它納入收藏。"
	hold_court.6040.b:0 "#EMP 太迷人了！#!把我的古物研究官叫來！"
	hold_court.6040.b.tt:0 "你的古物研究官摸不著頭腦"
	hold_court_6040_b_fake:0 "這本書是一件做工拙劣的贗品——毫無價值，毫無用處"
	hold_court_6040_b_generic:0 "這確實是一本古書，不過也只是一本[6040_monk.Custom('GetOldBook')]。"
	hold_court_6040_b_clueless:0 "即使是你的古物研究官也說不出這本書的起源和用途"
	hold_court_6040_b_artifact:0 "這本書是一部古老而貴重的大師之作的抄本！"
	hold_court.6040.c:0 "讓我看看，#EMP 就現在#!！"
	hold_court.6040.c.tt:0 "這是一本做工拙劣的贗品！"
	hold_court.6040.c.tt.2:0 "這本書對你來說仍是個謎"
	hold_court.6040.c.tt.3:0 "這是一本不錯的手稿，但沒什麼特別的"
	hold_court.6040.c.tt.4:0 "這是一份稀有且珍貴的文本"
	hold_court_6040_c_clueless:0 "這本書的文字和內容超出了你的理解範圍"
	hold_court.6040.d:0 "這肯定是[ROOT.Char.GetFaith.DevilName]的作品！燒了它！"
	hold_court.6040.e:0 "誰在乎書籍？"
	hold_court.6050.t:0 "聖墓"
	hold_court.6050.desc:0 "站在我身前的農民似乎要激動得發狂了。\n\n「[ROOT.Char.GetLadyLord]！神蹟！聖潔！我們被#EMP 賜福#!了！」\n\n[6050_pop.GetHerHis|U]熱情的東拉西扯聽得人一頭霧水，但我最終還是理解了要點：[6050_pop.GetSheHe]希望我贊助對當地一位聖人的崇拜，那位聖人最近死在了[6050_tomb.GetNameNoTooltip]。[6050_holy.GetFirstName]生前是一位行奇蹟者，以[6050_holy.Custom('GetMiracle1')]和[6050_holy.Custom('GetMiracle2')]聞名。[6050_holy.GetHerHis|U]的陵墓吸引了來自全國各地的虔誠訪客。"
	hold_court.6050.desc_hof:0 "\n\n作為[head_of_faith|E]，我有權決定是支持還是譴責這一崇拜。"
	hold_court.6050.a:0 "這位大人會得到[6050_holy.GetSheHe]應得的尊敬。"
	hold_court.6050.b:0 "我已經知道了。聖人給我託夢了。"
	hold_court.6050.c:0 "我要立即剷除這種瀆神的荒謬之舉！"
	hold_court.6050.d:0 "我才不在乎農民的迷信之舉。"
	hold_court.6060.t:0 "方便的提議"
	hold_court.6060.desc:0 "[6060_rich.Custom2('MyCharacterIntroduction', ROOT.Char)|U]站在我面前，臉上充滿希冀。\n\n「[ROOT.Char.GetLadyLord]，"
	hold_court.6060.desc_merchant:0 "「[ROOT.Char.GetLadyLord]，請允許我自我介紹：我的名字是[6060_rich.GetTitledFirstName]，我是一位來自首都的富商。\n\n"
	hold_court.6060.desc_ending:0 "「我不可避免地注意到，最近，咱們國家的財政狀況有點糟糕。當然，您已經做得很好了，但是，也許您需要一筆額外的資金使用。」\n\n「我願意從您手上買下一塊小聚落，作為交換，我會提供一大筆資金。您覺得怎麼樣？」"
	hold_court.6060.a:0 "很好。你可以獲得[6060_offer.GetNameNoTooltip]。"
	hold_court.6060.b:0 "你肯定能#EMP 多給一點#!吧……"
	hold_court.6060.b.tt.success:0 "[6060_rich.GetFirstNameNoTooltip]同意多給點"
	hold_court.6060.b.tt.failure:0 "[6060_rich.GetFirstNameNoTooltip]堅持[6060_rich.GetHerHis]最後的報價，你看起來像個貪婪的傻瓜"
	hold_court.6060.c:0 "我不需要你的錢。"
	hold_court.6070.t:0 "培養盟友"
	hold_court.6070.desc:0 "「[ROOT.Char.GetLadyLord]，我是[6070_embassy.GetTitledFirstName]，您的盟友[6070_sender.GetTitledFirstName]的使者。我為您帶來[6070_sender.GetHerHis]友好的問候，以及一份提議。」\n\n「我的領主珍視您的友誼重於一切，因此，作為善意的象徵，[6070_sender.GetSheHe]將[6070_sender.GetHerHis]的[6070_child.Custom('GetDaughterSon')][6070_child.GetFirstName]送來讓您憑自己的意願教育。」\n\n「[6070_sender.GetLadyLord]希望此舉能鞏固同盟，也堅信[6070_child.GetFirstNameNoTooltip]能得到最好的教育。」"
	hold_court.6070.a:0 "我很樂意接受你的提議。"
	hold_court.6070.b:0 "當然！[6070_friend.GetFirstNameNoTooltip]，帶[6070_child.GetHerHim]四處轉轉！"
	hold_court.6070.c:0 "我接受——但我希望換成婚約。"
	hold_court.6070.d:0 "很抱歉，但我現在無法接受這份責任。"
	hold_court.6070.e:0 "那個臭名昭著的熊孩子——你別想把[6070_child.GetHerHim]丟給我！"
	hold_court.6080.t:0 "安置[6080_culture.GetNameNoTooltip|U]人"
	hold_court.6080.desc:0 "「[ROOT.Char.GetLadyLord]，我是[6080_county.GetNameNoTooltip]的[6080_culture.GetNameNoTooltip]人代表，」[6080_count.Custom2('MyCharacterIntroduction', ROOT.Char)]說道。\n\n「我們是忠誠的臣民，但是我們的土地貧瘠，不發達且人口稀少。請允許我們重新殖民，並按照我們自己的傳統管理！」\n\n「在您仁慈的保護下，我們的土地必能繁榮昌盛，而您也將獲得一個忠誠的新附庸！」"
	hold_court.6080.a:0 "很好。你的人民可以我的名義遷居[6080_county.GetNameNoTooltip]。"
	hold_court.6080.a.tt:0 "你將不能剝奪該頭銜，直到[6080_count.GetFirstNamePossessiveNoTooltip]去世"
	hold_court.6080.b:0 "我知道什麼對[6080_county.GetNameNoTooltip]最好。"
	hold_court.6080.c:0 "[6080_culture.GetNameNoTooltip]人從我的領地消失！"
	hold_court.6090.t:0 "異端遍地"
	hold_court.6090.desc:0 "「[ROOT.Char.GetLadyLord]，很遺憾通知您，我土地上的宗教情況已經失控了……」\n\n「我試圖讓子民看到正信之光，但還是有太多人堅持錯誤的信仰！我乞求您動用您的權威與權力來幫幫我！」"
	hold_court.6090.desc.almoner:0 "\n\n「[ROOT.Char.GetLadyLord]——如果可以的話，」[high_almoner.Custom2('MyCharacterIntroduction', ROOT.Char)]插嘴道，「或許一些慷慨的施捨能說服他們加入#EMP 正確#!的信仰？」"
	hold_court.6090.desc.executioner:0 "\n\n「我打賭他們需要的是#EMP 重拳出擊#!。」[executioner.Custom2('MyCharacterIntroduction', ROOT.Char)]說道，嘴角還浮起一絲邪惡的微笑。"
	hold_court.6090.a:0 "[court_chaplain.GetFirstNameNoTooltip]，看看你能做些什麼。"
	hold_court.6090.b:0 "[high_almoner.GetFirstNameNoTooltip]，去當地組織一些施捨活動。"
	hold_court.6090.c:0 "和平共處永遠是最好的解決方案。"
	hold_court.6090.d:0 "[executioner.GetFirstNameNoTooltip]，殺雞儆猴。"
	hold_court.6090.e:0 "這聽上去是你的問題，不是我的。"
	hold_court.6100.t:0 "戰爭之地"
	hold_court.6100.desc:0 "[6100_vassal_1.Custom2('MyCharacterIntroduction', ROOT.Char)]和[6100_vassal_2.Custom2('MyCharacterIntroduction', ROOT.Char)]站在我身前。\n\n「[ROOT.Char.GetLadyLord]，」[6100_vassal_1.GetFirstNameNoTooltip]開始說道，「我和[6100_vassal_2.GetTitledFirstNameNoTooltip]的戰爭一直拖到現在，因為[6100_vassal_2.GetHerHis]頑固地不肯承認錯誤，所以我們來請求您的仲裁。」\n\n「所以現在是#EMP 我的錯#!了？！」[6100_vassal_2.GetFirstNameNoTooltip]插嘴道，「你這萬惡的混蛋！[ROOT.Char.GetLadyLord]，請好好訓一下[6100_vassal_1.GetHerHim]！」"
	hold_court.6100.desc.jester:0 "\n\n[jester.Custom2('MyCharacterIntroduction', ROOT.Char)|U]出來活躍氣氛：「哦，我#EMP 愛死#!小打小鬧了！它們和順口溜很配！」"
	hold_court.6100.a:0 "誰都看得出[6100_vassal_1.GetFirstNameNoTooltip]說得對。"
	hold_court.6100.b:0 "[6100_vassal_2.GetFirstNamePossessiveNoTooltip]的立場合理合法。"
	hold_court.6100.c:0 "馬上停戰，不然……"
	hold_court.6100.d:0 "我受夠了你們的廢話。都去牢裡待著吧！"
	hold_court.6100.e:0 "讓我們用高尚戰士的方式解決此事。"
	hold_court.6100.e.tt:0 "兩位爭奪者將通過決鬥解決這次戰爭"
	hold_court.6100.f:0 "哈哈，好主意！你們兩個用順口溜對罵！"
	hold_court.6100.f.1:0 "「你個溝裡出生的賤民\n你肯定活在洞穴裡面\n我非常地恨你\n你就該呆在籠裡……？」"
	hold_court.6100.f.1.t:0 "你對[6100_vassal_1.GetShortUINamePossessive|U]孱弱的嘗試捧腹大笑"
	hold_court.6100.f.2:0 "「你個沒文化的村夫\n連小女孩都嚇不哭\n我會把你嚇跑\n你根本不會逃跑……？」"
	hold_court.6100.f.2.t:0 "你對[6100_vassal_2.GetShortUINamePossessive|U]糟糕的詩句放聲爆笑"
	hold_court.6100.g:0 "別用這種雞毛蒜皮的鬥嘴來煩我。走開。"
	hold_court.6100.g.tt:0 "戰爭繼續"
	hold_court.6101.t:0 "[sc_victor.GetTitledFirstName|U]贏得決鬥"
	hold_court.6101.tt:0 "[sc_victor.GetTitledFirstName|U]被宣布為戰爭的勝者"
	hold_court.6110.t:0 "被蹂躪的土地"
	hold_court.6110.desc:0 "「[ROOT.Char.GetLadyLord]，我不過一介農民，但我求您幫助！我人民的土地被您封臣[6110_vassal_1.GetTitledFirstName]和[6110_vassal_2.GetTitledFirstName]之間漫長而血腥的戰爭蹂躪！\n\n「田地在燃燒，動物被屠宰，而農民在死去！求求了，制止這場流血吧！」"
	hold_court.6110.desc.almoner:0 "\n\n「願[almoner.GetFaith.HighGodName]的慈恩和[almoner.GetFaith.HighGodNamePossessive]子民的慷慨成為你們苦難的慰藉」[almoner.Custom2('MyCharacterIntroduction', ROOT.Char)]輕聲提議道。"
	hold_court.6110.a:0 "我確信一些金錢能緩解你們的不幸。"
	hold_court.6110.b:0 "我判決戰爭馬上停止！"
	hold_court.6110.c:0 "他們要為自己的放肆交罰款。"
	hold_court.6110.d:0 "你#EMP 怎敢#!批評你的上級？！"
	hold_court.6110.e:0 "農民不應介入貴族的事務。"
	hold_court.6110.f:0 "[almoner.GetFirstNameNoTooltip]，確保慈善賑濟都送到有需要的農民手中。"
	6110_custom_every_realm_1:0 "[6110_vassal_1.GetShortUINamePossessive]領地中的所有伯爵領"
	6110_custom_every_realm_2:0 "[6110_vassal_2.GetShortUINamePossessive] 領地中的所有伯爵領"
	hold_court.6120.t:0 "真理之日"
	hold_court.6120.desc:0 "「[ROOT.Char.GetLadyLord]」——[steward.Custom2('MyCharacterIntroduction', ROOT.Char)]開始發言——「我有個增加稅收的主意。」\n\n「您應該派遣土地勘測員去詢問臣民的所有不動產的資訊：名字、所有者、範圍、價值以及其中有多少人和動物居住！」"
	hold_court.6120.desc.seneschal:0 "\n\n「[ROOT.Char.GetLadyLord]，還請您允許我監督此事。」[seneschal.Custom2('YourCharacterIntroduction', ROOT.Char)|U]開口表示。"
	hold_court.6120.desc.swans:0 "\n\n「而我也會提供一份您土地中所有天鵝的清單！我的最愛是[keeper_swans.Custom('GetSwanName')]！我最近有沒有告訴您她的肚子有多毛絨又柔軟？昨天我去散步，然後……」我決定忽視[keeper_swans.Custom2('MyCharacterIntroduction', ROOT.Char)][keeper_swans.GetSheHe]關於那該死鳥兒的嘮叨。"
	hold_court.6120.desc.jester:0 "\n\n「不過數字很#EMP 無無無聊！#!」[jester.Custom2('MyCharacterIntroduction', ROOT.Char)]抱怨道。「我們來跳舞吧！」"
	hold_court.6120.a:0 "很好，進行土地勘測。"
	hold_court.6120.a.tt:0 "土地勘測開始。完成需要數月的時間"
	hold_court.6120.b:0 "[seneschal.GetFirstNameNoTooltip]，你負責了。"
	hold_court.6120.c:0 "如果我想要增加稅收，我只需要求#EMP 更多#!賦稅……"
	6120_every_vassal:0 "你的每位封臣"
	hold_court.6120.d:0 "不值得。"
	hold_court.6120.e:0 "確實，我們跳舞歡送這些數字吧！"
	swan_name_illfated:0 "厄運"
	swan_name_rose:0 "蘿絲"
	swan_name_honky:0 "鵝鵝鵝"
	swan_name_honker:0 "鵝叫"
	swan_name_hugo:0 "雨果"
	swan_name_leda:0 "勒達"
	swan_name_anklebiter:0 "啄踝"
	swan_name_angrynipper:0 "憤怒小啄"
	swan_name_odette:0 "奧黛特"
	hold_court.6121.t:0 "真理之日：土地勘測完成"
	hold_court.6121.desc:0 "「完成了，[ROOT.Char.GetLadyLord]」[6121_responsible.Custom2('MyCharacterIntroduction', ROOT.Char)][6121_responsible.GetSheHe]在我面前鞠躬表示。\n\n「數月前您下令勘測您的所有土地，現已完成，關於所有權和土地價值的細節都囊括在這本書內。只要上面的描述符合現狀，您的稅收就能在全境大大提高效率！」"
	hold_court.6121.a:0 "出色的工作，[6121_responsible.GetFirstNameNoTooltip]！"
	hold_court.6130.t:0 "地籍"
	hold_court.6130.desc:0 "「[ROOT.Char.GetLadyLord]，」[6130_proposer.Custom2('MyCharacterIntroduction', ROOT.Char)]大膽發言，「我提議調查所有屬於您的伯爵領的地籍。\n\n「增進對您土地的知識和製圖水平定將促進其繁榮！」"
	hold_court.6130.desc_tutor:0 "\n\n「這也是讓[6130_tutored.Custom2('YourCharacterIntroduction', ROOT.Char)]在田野中獲得一些數學和幾何學經驗的好機會。請允許我們隨行。」[tutor.Custom2('MyCharacterIntroduction', ROOT.Char)]請求道。"
	hold_court.6130.desc_hunt:0 "\n\n「沒人比我更了解您的土地和林木！讓我幫忙！」[m_hunt.Custom2('MyCharacterIntroduction', ROOT.Char)]插嘴道。"
	hold_court.6130.a:0 "很好，[6130_proposer.GetFirstNameNoTooltip]。你可以著手進行。"
	hold_court.6130.a.tt:0 "[6130_proposer.GetFirstNameNoTooltip]開始進行地籍調查。完成需要數月。"
	hold_court.6130.b:0 "好主意。把[tutor.GetFirstNameNoTooltip]和[6130_tutored.GetFirstNameNoTooltip]帶上吧！"
	hold_court.6130.b.tt:0 "[6130_proposer.GetFirstNameNoTooltip]和[tutor.GetFirstName]開始進行地籍調查。完成需要數月。"
	hold_court.6130.c:0 "[m_hunt.GetFirstNameNoTooltip]，幫忙吧。"
	hold_court.6130.d:0 "地圖被高估了。"
	hold_court.6131.t:0 "地籍：完成！"
	hold_court.6131.desc:0 "[6131_proposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]在我面前短暫鞠了一躬，面帶滿意的笑容解釋道：「[ROOT.Char.GetLadyLord]，您可能還記得，幾個月前，您投入大筆金錢去製作屬於您伯爵領的地籍。\n\n「我親自督導此事，自豪地說工作已經完成！」"
	hold_court.6131.desc_tutor:0 "我也高興地聽取了[6130_tutored.GetTitledFirstNamePossessive]在[6130_helper.Custom2('MyCharacterIntroduction', ROOT.Char)]教導下學習的詳細報告。"
	hold_court.6131.desc_hunt:0 "\n\n我也高興地聽取了[6130_helper.Custom2('MyCharacterIntroduction', ROOT.Char)]提供的重要助力的報告。"
	hold_court.6131.desc_dead:0 "\n\n可惜，[6130_helper.GetTitledFirstName]沒能活著看到[6130_helper.GetSheHe]發誓幫助製作的地籍的完成。"
	hold_court.6131.a:0 "這筆錢花得好！"
	hold_court.6140.t:0 "累贅的禮物"
	hold_court.6140.desc:0 "整個御座廳都安靜了，[6140_gifter.Custom2('MyCharacterIntroduction', ROOT.Char)]志得意滿地走了進來，後面跟著兩名艱難行進的僕人拖著#EMP 一隻被鎖住的[ROOT.Char.Custom('GetAnimalType')]#!。\n\n[6140_gifter.GetFirstNameNoTooltip]自豪地笑著，大喊道：「[ROOT.Char.GetLadyLord]，我向您呈獻只配得上世界上最強大統治者的禮物！這隻壯觀的野獸是在[6140_province.GetCounty.GetName]的[6140_province.GetTerrain.GetNameNoTooltip]獵到的，而現在我獻給您作為我的忠誠和您無與倫比的力量的象徵！」"
	6140_bear:0 "熊"
	6140_tiger:0 "老虎"
	6140_lion:0 "獅子"
	hold_court.6140.a:0 "多謝，我確實需要一張新地毯。"
	hold_court.6140.a.tt:0 "這隻動物被殺死剝皮。"
	hold_court.6140.artifact_tt:0 "你獲得一件毛皮類[court_artifact|E]"
	hold_court.6140.artifact_toast:0 "獲得毛皮"
	hold_court.6140.b:0 "的確：強大的野獸才配得上強大的統治者！"
	hold_court.6140.c:0 "我的小丑會學習騎它！是吧，[jester.GetFirstNameNoTooltip]？"
	hold_court.6140.c.success:0 "能辦到的！"
	hold_court.6140.c.success.tt:0 "[jester.GetFirstNameNoTooltip]學會了騎[ROOT.Char.Custom('GetAnimalType')]"
	hold_court.6140.c.soft_failure:0 "[jester.GetFirstNameNoTooltip][jester.GetHerHis]一屁股摔了下去"
	hold_court.6140.c.soft_failure.tt:0 "大家都被[jester.GetFirstNamePossessiveNoTooltip]的失敗逗樂了"
	hold_court.6140.c.middle_failure:0 "[jester.GetFirstNameNoTooltip]受傷了"
	hold_court.6140.c.middle_failure.tt:0 "[jester.GetFirstNameNoTooltip]失敗了"
	hold_court.6140.c.hard_failure:0 "[jester.GetFirstNameNoTooltip]死亡！"
	hold_court.6140.c.hard_failure.tt:0 "[jester.GetFirstNameNoTooltip]大失敗……"
	hold_court.6140.d:0 "我敢肯定地牢裡的那些#EMP 客人#!會#EMP 喜歡#!它的……"
	hold_court.6140.e:0 "這東西又危險又難聞！趕快弄走。"
	6140_every_courtier_or_guest:0 "你宮廷的所有廷臣和賓客"
	6140_every_prisoner:0 "你牢裡的所有囚犯"
	hold_court.6150.t:0 "末日將近！"
	hold_court.6150.desc:0 "一輪到[6150_preacher.GetHerHis]發言，這位焦躁不安的[6150_preacher.GetWomanMan]就在我面前尖叫道：#EMP 「末！日！將！近！#!\n\n「預兆在每一處都很明顯："
	hold_court.6150.desc_county:0 "[6150_county.GetName]的人民知道得很清楚——"
	hold_court.6150.desc_unsafety:0 "無序、匪徒、盜賊、暴力和人間正義的消失！"
	hold_court.6150.desc_nature:0 "穀物倒伏，蝗蟲成災，寒冷無盡，洪水氾濫以及瘟疫橫行！"
	hold_court.6150.desc_looting:0 "最明顯的，野蠻人出現在我們家門口，搶劫我們的糧食，殺死我們的人民，夷平我們的城市，還散播瘟疫和飢荒！"
	hold_court.6150.desc_infidels:0 "異教徒到處都是，從邊境和我們領地內部削弱我們！"
	hold_court.6150.desc_lost_hgw:0 "還有比[ROOT.GetCharacter.GetFaith.HighGodName]的軍隊被異教徒擊敗更明顯的嗎？"
	hold_court.6150.desc_visions:0 "晴空霹靂，鳥徙無時，夜有鬼哭，蛇吐人言！"
	hold_court.6150.desc_monk:0 "日期和計算都加在一起！"
	hold_court.6150.desc_fallback:0 "暴力、腐敗、罪惡——信徒們忘記了[ROOT.GetCharacter.GetFaith.HighGodName]！"
	hold_court.6150.desc_christianism:0 "\n\n「審判日要來臨了！"
	hold_court.6150.desc_buddhism:0 "\n\n「彌勒下生！"
	hold_court.6150.desc_islam:0 "\n\n「最後的審判來了！"
	hold_court.6150.desc_judaism:0 "\n\n歌革與瑪各之戰臨到我們頭上了！"
	hold_court.6150.desc_germanic:0 "\n\n「諸神黃昏來臨！"
	hold_court.6150.desc_hinduism:0 "\n\n「 迦樂季來了！"
	hold_court.6150.desc_zoroastrianism:0 "\n\n「弗拉舒克勒提開始了！」"
	hold_court.6150.desc_religion_fallback:0 "\n\n「我們所知的世界即將終結！"
	hold_court.6150.desc_solution:0 "\n\n只有一個辦法能拯救我們："
	hold_court.6150.desc_celibacy:0 "禁欲和純潔！拒斥肉體的誘惑！"
	hold_court.6150.desc_burn:0 "燒死#EMP 所有#!異教徒！"
	hold_court.6150.desc_alcohol:0 "拒絕所有罪惡，就從過量的酒精和食物開始！"
	hold_court.6150.desc_reclusive:0 "棄絕世界及其誘惑！"
	hold_court.6150.desc_flagellant:0 "苦修自己的肉體，為了你的得救而傾流血液！"
	hold_court.6150.desc_eating:0 "通過精華你的身體來精華你的心靈！大腹便便可不會迎來救贖！"
	hold_court.6150.desc_end:0 "\n\n「現在就悔改！！那日子近了！！」"
	hold_court.6150.a:0 "必須要用一切手段達成救贖！"
	hold_court.6150.a.tt:0 "你已經很熟悉這些悔改的行為了。"
	hold_court.6150.a.wrath:0 "你命[6150_heretics_p.GetName]清除所有罪人"
	hold_court.6150.b:0 "智慧的[6150_preacher.GetFirstNameNoTooltip]，留下指導我的道路！"
	hold_court.6150.c:0 "無稽之談！燒死這個語無倫次的異端！"
	hold_court.6150.d:0 "把這個蠢貨趕出我的視線。"
	hold_court.6160.t:0 "空金庫"
	hold_court.6160.desc:0 "「[ROOT.Char.GetLadyLord]，」[6160_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)]開始說道，看上去非常懊悔，「最近這段時間我的直轄領非常艱難，每條戰線都需要額外的開銷，我的金庫已經悲傷地空了……\n\n「我很痛苦但決心請求您慷慨解囊幫助我還清債務。"
	hold_court.6160.desc_friend:0 "\n\n「以那將我們結合在一起的紐帶之名，求求幫助我！"
	hold_court.6160.desc_hook:0 "\n\n「若您幫忙，我會認為您欠我的人情還清了。"
	hold_court.6160.desc_fallback:0 "\n\n「我絕不會忘記您在我急需時的慷慨！」"
	hold_court.6160.a:0 "很好——但你欠我一次！"
	hold_court.6160.b:0 "很好——我現在不再欠你什麼了。"
	hold_court.6160.c:0 "這是我最起碼能做的！"
	hold_court.6160.d:0 "正如我的施賑吏總長教的那樣，慈善通向虔誠。"
	hold_court.6160.e:0 "負債意味著糟糕的管理。[seneschal.GetFirstNameNoTooltip]，幫幫[6160_vassal.GetHerHim]！"
	hold_court.6160.f:0 "抱歉，我現在也沒餘錢啊。"
	hold_court.6170.t:0 "卑鄙的監禁"
	hold_court.6170.desc:0 "[6170_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U]站在我面前，[6170_vassal.GetHerHis]一臉擔憂的神色。「[ROOT.Char.GetLadyLord]，我為[6170_relative.Custom2('MyCharacterIntroduction', 6170_vassal)]而來。\n\n「[6170_relative.GetSheHe|U]被[6170_rival.Custom2('YourCharacterIntroduction', 6170_vassal)]以瑣碎荒謬的理由卑鄙地囚禁了。我的心為我可憐的[6170_vassal.Custom2('RelationToMe', SCOPE.sC('6170_relative'))]必須忍受的悲慘狀況而流血……\n\n「求求您可憐可憐[6170_relative.GetHerHim]，命令釋放[6170_relative.GetHerHim]吧！」"
	hold_court.6170.a:0 "把[6170_relative.GetFirstNameNoTooltip]放了！"
	hold_court.6170.b:0 "[6170_rival.GetFirstNameNoTooltip]關押[6170_relative.GetHerHim]肯定有足夠的理由。"
	hold_court.6170.c:0 "我只會賜予[6170_relative.GetHerHim]微小的仁慈。"
	hold_court.6170.d:0 "解決引出問題的人，解決問題！"
	hold_court.6170.e:0 "我真的不關心你們的紛爭。"
	hold_court.6180.t:0 "御座後的陰影"
	hold_court.6180.desc:0 "「[6180_enemy.Custom2('RelationToMe', ROOT.Char)]，」[6180_enemy.Custom2('MyCharacterIntroduction', ROOT.Char)]開始說道，「許多與你親近的人變得越來越擔心，因為你的$chief_eunuch_court_position$時刻都跟在你身邊。」\n\n「無論你去哪裡，[c_eunuch.GetSheHe]都跟著你，無論你何時舉辦朝會，[c_eunuch.GetSheHe]都站在你身邊，無論你說什麼，也都是[c_eunuch.GetSheHe]前一刻在你耳邊的低語！」\n\n「我們求您，擺脫[c_eunuch.GetFirstNamePossessive]的操控吧！」"
	hold_court.6180.a:0 "我想我不應該太依賴[c_eunuch.GetHerHim]……"
	hold_court.6180.b:0 "沒錯！我不需要[c_eunuch.GetFirstNamePossessiveNoTooltip]的謊言！"
	hold_court.6180.c:0 "比起#EMP 你#!，我當然更信任[c_eunuch.GetFirstNameNoTooltip]！"
	hold_court.6180.d:0 "褻瀆！宦官就像是[ROOT.Char.GetFaith.HighGodName]身邊的天使！"
	hold_court.6180.e:0 "那不如你來替[c_eunuch.GetHerHim]如何？！"
	hold_court.6180.f:0 "毫無根據的擔憂。駁回。"
	hold_court.6190.t:0 "深夜人影"
	hold_court.6190.desc:0 "走向我御座的這個[6190_local.GetWomanMan]顯然是個平民。「[ROOT.Char.GetLadyLord]，」[6190_local.GetSheHe]開始了[6190_local.GetHerHis]的講話，「我代表[capital.GetNameNoTooltip]的當地社區而來。」\n\n「過去數月內，我們的墓地一直飽受屍體丟失的困擾！一切都被挖了出來，沒有任何痕跡。一開始，我們擔心這是野生動物，或是某種神秘力量，但後來，您的$court_physician_court_position$[physician.GetTitledFirstName]在拖走屍體時被抓個正著，[physician.GetHerHis]把屍體偷走進行實驗！」\n\n「求您了，制止這種瀆神的行為！」"
	hold_court.6190.a:0 "研究人體令人難過，但必不可少。"
	hold_court.6190.b:0 "為什麼不邀請我，[physician.GetFirstNameNoTooltip]？！"
	hold_court.6190.c:0 "新鮮——#EMP 活著#!——的人體是更好的測試對象……"
	hold_court.6190.d:0 "#EMP 衛兵！#!抓住這個盜墓賊！"
	hold_court.6190.e:0 "[physician.GetFirstNameNoTooltip]，停下吧。"
	hold_court.6200.t:0 "[6200_province.GetNameNoTooltip]的巨獸"
	hold_court.6200.desc:0 "一個面容憔悴的農民站在我身前。「[ROOT.Char.GetLadyLord]，求您幫幫我們！」\n\n「一隻#EMP 巨獸#!在[6200_province.GetName]的[6200_province.Custom('TerrainTypeProvince')]遊蕩，殺死不少牛和農民……沒人看見過它，但可憐受害者支離破碎的殘骸揭露了它的本來面目：那顯然是一隻巨大的[ROOT.Char.Custom('GetAnimalType')]，其嗜血程度前所未有！」\n\n「請您派出最強的獵人，救我們於水火之中！」"
	hold_court.6200.a:0 "拿著這些錢，去僱一些獵人吧。"
	hold_court.6200.b:0 "我的$master_of_hunt_court_position$[m_hunt.GetFirstNameNoTooltip]會前去調查。"
	hold_court.6200.b.success:0 "[m_hunt.GetFirstNameNoTooltip]殺死了野獸"
	hold_court.6200.b.success.tt:0 "野獸被殺"
	hold_court.6200.b.failure:0 "[m_hunt.GetFirstNameNoTooltip]被野獸弄傷"
	hold_court.6200.b.failure.tt:0 "野獸毫髮無傷"
	hold_court.6200.b.crit_failure:0 "[m_hunt.GetFirstNameNoTooltip]被野獸殺死"
	hold_court.6200.b.crit_failure.tt:0 "野獸大獲全勝"
	hold_court.6200.c:0 "我的$champion_court_position$[champion.GetFirstNameNoTooltip]會殺死這隻野獸！"
	hold_court.6200.c.success:0 "[champion.GetFirstNameNoTooltip]殺死了野獸"
	hold_court.6200.c.failure:0 "[champion.GetFirstNameNoTooltip]被野獸弄傷"
	hold_court.6200.c.crit_failure:0 "[champion.GetFirstNameNoTooltip]被野獸殺死"
	hold_court.6200.d:0 "我要親自料理這隻野獸！"
	hold_court.6200.d.tt:0 "你會馬上出發。"
	hold_court.6200.e:0 "這聽上去是#EMP 你的#!問題。"
	hold_court.6201.desc_start:0 "一切都已準備就緒，我選出一隊衛兵，帶上他們去面對嚇壞[6200_province.GetNameNoTooltip]的臭名昭著的怪物。"
	hold_court.6201.desc:0 "沒多久我們就找到了它——一條清晰的血跡直接將我們引向了野獸的巢穴。\n\n我已知道會看見什麼，但是那巨大的[ROOT.Char.Custom('GetAnimalType')]終於站在我身前時，我還是忍不住顫抖。"
	hold_court.6201.desc_hare:0 "然而，無論我們多努力地搜尋——都搜遍了——還是無法找到那隻骯髒的[ROOT.Char.Custom('GetAnimalType')]的任何蹤跡。\n\n我的同伴們越來越不耐煩，老實說，其實我也厭倦了這整件事……"
	hold_court.6201.a:0 "面對我，你這骯髒的野獸！"
	hold_court.6201.a.success:0 "你殺死了野獸"
	hold_court.6201.a.failure:0 "你被野獸弄傷"
	hold_court.6201.a.crit_failure:0 "你被野獸殺死"
	hold_court.6201.b:0 "我一來，巨獸就退縮了！"
	hold_court.6201.c:0 "#EMP 哇，這野獸比我預料的還大……#!"
	hold_court.6201.c.tt:0 "你讓村民們自求多福。"
	hold_court.6210.t:0 "野蠻人之地"
	hold_court.6210.desc:0 "「[ROOT.Char.GetLadyLord]，真遺憾告知您，我實在是沒招兒了！」看得出來，[6210_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)]很生氣。\n\n「我要統治的那些人就是一群難以管束的暴徒，無法無天的野蠻人，他們有著荒唐的習俗，以及#EMP 可怕的#!食物喜好！到目前為止，我做的一切努力都白費了——好像就是沒辦法把他們變成文明人。」\n\n「現在恐怕只有上層的強力干預才能解決這一切了。」"
	hold_court.6210.a:0 "[steward.GetFirstNameNoTooltip]，讓他們看看正確的道路。"
	hold_court.6210.b:0 "向他們展示一下我們的偉大，然後他們會改變主意的！"
	hold_court.6210.b.tt:0 "你派遣你的$royal_architect_court_position$去開發當地的基礎設施。"
	hold_court.6210.c:0 "我們尊重所有臣民的傳統。"
	hold_court.6210.d:0 "只要他們交稅，我才不在乎呢。"
	hold_court.6220.t:0 "研究屍體"
	hold_court.6220.desc:0 "「[ROOT.Char.GetLadyLord]，真是#EMP 駭人聽聞#!啊！」激動的[6220_vassal.GetTitledFirstName]站在我的御座前。\n\n「我可憐的[6220_vassal.Custom2('RelationToMe', SCOPE.sC('6220_relative'))]，最近去世的[6220_relative.GetTitledFirstName]的屍體，被您的$court_physician_court_position$，#EMP 惡魔#![physician.GetFirstName]#EMP 褻瀆#!了！那個邪惡的怪物對屍體動手動腳，用它來實驗[physician.GetHerHis]不為人知的知識，將屍體弄得面目全非！求求您，一定要懲罰[physician.GetSheHe]！」\n\n當然，[physician.GetFirstName]看起來被指控激怒了：「我根本不知道那個[6220_vassal.GetWomanMan]在說些什麼，[ROOT.Char.GetLadyLord]！」"
	hold_court.6220.a:0 "誹謗！我相信[physician.GetFirstNameNoTooltip]。"
	hold_court.6220.b:0 "褻瀆！衛兵，抓住[physician.GetFirstNameNoTooltip]！"
	hold_court.6220.c:0 "誰說的是真話？"
	hold_court.6220.c.vassal:0 "[6220_vassal.GetFirstNameNoTooltip]在撒謊"
	hold_court.6220.c.physician:0 "[physician.GetFirstNameNoTooltip]在撒謊"
	hold_court.6220.c.failure:0 "你查不出誰在撒謊"
	hold_court.6220.d:0 "那又如何？"
	hold_court.6230.t:0 "#EMP 大#!問題"
	hold_court.6230.desc:0 "「[ROOT.Char.GetLadyLord]，打擾您一下……」[6230_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U]開口說道，「[6230_province.GetName]最近幾周遭遇了相當#EMP 大#!的問題……」\n\n「一群#EMP 完全失控#!的大象到處橫衝直撞，只留下毀滅的痕跡，有時候甚至會死人！它們可怕的響鼻聲在我們耳朵裡日夜迴響——甚至現在我都能聽到！」[6230_vassal.GetSheHe]接著發出了不得體的#EMP 響鼻聲#!，「[ROOT.Char.GetLadyLord]，求求您幫幫我們吧！」"
	hold_court.6230.a:0 "拿著這些錢，重建家園吧。"
	hold_court.6230.b:0 "我會派些人去阻止那些野獸。"
	hold_court.6230.b.success:0 "你的獵人捕獲了野象"
	hold_court.6230.b.success.tt:0 "大象被馴養"
	hold_court.6230.b.failure:0 "大象繼續橫衝直撞"
	hold_court.6230.b.failure.tt:0 "大象肆虐"
	hold_court.6230.c:0 "大象，馬匹，一樣的東西……[m_horse.GetFirstNameNoTooltip]，解決這個問題！"
	hold_court.6230.c.success:0 "你的$master_of_horse_court_position$捕獲了大象"
	hold_court.6230.d:0 "$hinduism_good_god_ganesh$指引著它們。"
	hold_court.6230.e:0 "我沒時間聽這些廢話。"
	hold_court.6230.f:0 "把這些骯髒的野獸全殺了。"
