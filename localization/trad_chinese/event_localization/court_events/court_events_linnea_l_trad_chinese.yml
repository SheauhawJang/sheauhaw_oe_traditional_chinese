l_trad_chinese:
	court.5001.t:0 "寂寞"
	court.5001.desc:0 "[friend.Custom2('MyCharacterIntroduction', ROOT.Char)|U]非常無聊；我能從[friend.GetHerHis]臉上看出來，而且[friend.GetSheHe]還一直爭著引起我的注意力。\n\n我知道我的職責花費了我的大量時間，以至於[friend.GetHerHim]有時會感到孤獨……"
	court.5001.a:0 "我會騰出更多時間陪[friend.GetHerHim]。"
	court.5001.b:0 "「你知道你需要什麼嗎？一個[friend.Custom('WifeHusbandOpp')]。」"
	court.5001.c_dog:0 "「你……你可以養[ROOT.Char.Custom('DogStoryName')]。」"
	court.5001.c_cat:0 "「你……你可以養[ROOT.Char.Custom('CatStoryName')]。」"
	court.5001.d:0 "[friend.GetSheHe|U]需要一個任務忙碌起來。"
	court.5010.t:0 "鬧鬼"
	court.5010.desc:0 "越來越多睜大眼睛的僕人來找我，聲稱看到了[family_member.Custom2('MyCharacterIntroduction', ROOT.Char)]在大廳走動。\n\n「[family_member.GetSheHe|U]無法安息，[ROOT.Char.GetLadyLord]。這就是[family_member.GetSheHe]一直在[family_member.GetHerHis]死亡的地方遊蕩的原因！」"
	court.5010.a:0 "別胡扯了，[family_member.GetSheHe]已經去世了！"
	court.5010.b:0 "真榮幸[family_member.GetSheHe]能來拜訪我們，別打擾[family_member.GetHerHim]。"
	court.5010.c:0 "我會派人調查此事。"
	court.5020.t:0 "枕頭話題"
	court.5020.desc:0 "[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U]帶著一副癲狂的表情找到了我，大大的眼袋出現在[courtier.GetHerHis]眼底。\n\n「您那隻該死的貓就是不肯離開我的房間，看來是把#EMP 我的#!枕頭當做整個該死的[ROOT.Char.Custom('ResidenceBuilding')]最適合睡覺的地方。必須控制住它！」[courtier.GetFirstNameNoTooltip]停頓了一會，調整了下[courtier.GetHerselfHimself]的情緒，「如果您同意的話，[ROOT.Char.GetLadyLord]。」"
	court.5020.a:0 "很明顯，現在那是[ROOT.Char.Custom('CatStoryNamePossessive')]的枕頭了。"
	court.5020.b:0 "我會確保[ROOT.Char.Custom('CatStorySheHe')]遠離的。"
	court.5021.desc:0 "我看著[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)]穿過房間；[courtier.GetSheHe]最近心情不錯，那些深深的眼袋也從[courtier.GetHerHis]眼底消失了。\n\n但讓我擔心的是，我最愛的[ROOT.Char.Custom('CatStoryName')]似乎同時消失了……"
	court.5021.desc_mittens:0 "\n\n[courtier.GetFirstNameNoTooltip]發現我在看，向我揮了揮手，一副新的[ROOT.Char.Custom('CatFurColor')]手套清晰可見。"
	court.5021.a:0 "[ROOT.Char.Custom('CatStorySheHe')]會去哪裡？"
	court.5021.a_mittens:0 "多漂亮的手——哦不，#EMP [ROOT.Char.Custom('CatStoryName')]#!！"
	court.5021.b:0 "[courtier.GetFirstNameNoTooltip]會同樣消失。"
	court.5021.c:0 "「你的命運會和[ROOT.Char.Custom('CatStoryNamePossessive')]一樣。」"
	court.5025.t:0 "交易"
	court.5025.desc:0 "「這閃亮的[ROOT.Char.Custom('CatFurColor')]毛皮和[ROOT.Char.Custom('CatEyeColor')]眼睛……我從未見過如此美麗的貓！」\n\n[buyer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]若有所思地撫摸著[ROOT.Char.Custom('CatStoryName')]，然後轉過身看向我。「[ROOT.Var('price_for_pet').GetValue|0]金幣應該足夠吧？」"
	court.5025.a:0 "[ROOT.Char.Custom('CatStorySheHe')|U]是你的了！"
	court.5025.b:0 "你好大的膽子，我永遠不會賣掉[ROOT.Char.Custom('CatStoryName')]！"
	court.5026.desc:0 "「如此閃亮的[ROOT.Char.Custom('DogFurColor')]毛皮，而且訓練有素！我從未見過這樣的好狗！」\n\n[buyer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]若有所思地愛撫著[ROOT.Char.Custom('DogStoryName')]，然後轉過身看向我。「[ROOT.Var('price_for_pet').GetValue|0]金幣買下它，足夠嗎？」"
	court.5026.a:0 "[ROOT.Char.Custom('DogStorySheHe')|U]是你的了！"
	court.5026.b:0 "你好大的膽子，我永遠不會賣掉[ROOT.Char.Custom('DogStoryName')]！"
	court.5030.t:0 "玩耍時間"
	court.5030.desc_opening:0 "穿過房間時，我看到[child.Custom2('MyCharacterIntroduction', ROOT.Char)]正玩著[child.GetHerHis]最喜歡的[child.Custom('child_favorite_toy')]。"
	court.5030.desc_young:0 "我周圍的那些大人總是一臉不高興，希望我幫助他們，但我想我寧願一起打敗那條[child.GetSheHe]要與之作戰的可怕惡龍！"
	court.5030.desc:0 "一整天的牢騷和抱怨讓我#EMP 煩透了#!，忍不住關注起[child.GetSheHe]在玩什麼遊戲……"
	court.5030.desc_ending:0 "\n\n[child.GetFirstNameNoTooltip]看見了我在看，招手讓我加入[child.GetHerHim]。"
	court.5030.a:0 "把我的[ROOT.Char.Custom('child_favorite_toy')]拿來！"
	court.5030.b_young:0 "不行，我得認真點。"
	court.5030.b:0 "這裡不是玩耍的地方。"
	court.5040.t:0 "惡作劇狂歡"
	court.5040.desc:0 "又一次，我被迫去聽人們的抱怨——[prank_alternative_1.Custom2('MyCharacterIntroduction', ROOT.Char)]想要得到關注，[prank_alternative_2.Custom2('MyCharacterIntroduction', ROOT.Char)]宣稱我的宮廷越來越無聊了，[prank_alternative_3.Custom2('MyCharacterIntroduction', ROOT.Char)]認為最近有太多包含動物膀胱的食物了，諸如此類。\n\n……等等，我有個注意。"
	court.5040.a:0 "我必須忍耐，要有個[ROOT.Char.GetLadyLord]的樣子。"
	court.5040.b:0 "在[prank_alternative_1.GetFirstNamePossessiveNoTooltip]的椅子上放一個充氣的膀胱——這下夠引人注目了吧！"
	court.5040.c:0 "[prank_alternative_2.GetFirstNameNoTooltip]放個屁就不無聊了。"
	court.5040.d:0 "[prank_alternative_3.GetFirstNameNoTooltip]會在[prank_alternative_3.GetHerHis]的椅子板上發現一個膀胱！"
	court.5041.desc_option_1:0 "晚餐時，趁[prank_target.GetTitledFirstName]轉頭看向別的地方，我小心地將里拉琴的琴弦小段撒在[prank_target.GetHerHis]的盤子上。\n\n等[prank_target.GetSheHe]回過頭來，發現[prank_target.GetHerHim]面前的盤子裡滿是蠕動的蛆蟲時，我費了好大勁才憋住笑聲，我要避嫌，還要繼續惡搞呢！"
	court.5041.desc_option_2:0 "我把一頭小牛的血液晾乾並磨成粉末，然後趁[prank_target.GetTitledFirstNamePossessive]沒注意撒在了[prank_target.GetSheHe]的肉排上。很快粉末就液化變成了血液，看見肉排開始在[prank_target.GetHerHim]面前流血，[prank_target.GetFirstNamePossessiveNoTooltip]的臉嚇得都扭曲了，我費了好大勁才把笑聲憋住！"
	court.5041.desc_option_3:0 "我秘密地派僕人去找一些蛇來——越多越好。然後，趁[prank_target.GetTitledFirstName]出門，我偷偷將蛇放在了[prank_target.GetHerHis]的臥室裡。[prank_target.GetHerHis]回來時那響徹大廳的尖叫聲讓我興奮地發狂！"
	court.5041.desc_option_4:0 "我將一些薰香碾成非常細的粉末，然後藏在手裡。等我們隔著蠟燭面對面坐在桌邊時，我將手中的粉末扔向了[prank_target.GetTitledFirstNamePossessive]的臉。粉末穿過火焰，燒得好壯觀啊！\n\n[prank_target.GetSheHe|U]尖叫起來，以為[prank_target.GetHerHis]的臉燒著了，但我知道這只是個玩笑，開心地笑了起來。"
	court.5041.desc_option_5:0 "我小心地將[prank_target.GetTitledFirstNamePossessive]臥室的門推開一條縫，站上一張椅子，然後慢慢將一個裝滿的夜壺立在門框上。\n\n「是誰——」#EMP 撲通！#!"
	court.5041.desc_opening:0 "#EMP 噗！#!\n\n[prank_target.Custom2('MyCharacterIntroduction', ROOT.Char)]一坐下，這聲音就響徹整座大廳，周圍陷入一片寂靜，[prank_target.GetHerHis]的臉變得越來越紅。我強忍著才沒笑出聲來，想要再次惡搞[prank_target.GetHerHim]，我得避嫌！"
	court.5041.a:0 "我會停下，然後去慰問[prank_target.GetHerHim]。"
	court.5041.option_1:0 "[prank_target.GetHerHis|U]的下一份食物將滿是「蛆蟲」！"
	court.5041.option_2:0 "[prank_target.GetSheHe]吃的下一份肉排會滲出鮮血！"
	court.5041.option_3:0 "我會在[prank_target.GetHerHis]的住處放生一條蛇！"
	court.5041.option_4:0 "我會用易燃的粉末嚇唬[prank_target.GetHerHim]！"
	court.5041.option_5:0 "一份驚喜會在[prank_target.GetHerHis]的房門上等著[prank_target.GetHerHim]！"
	court.5042.desc_chastiser:0 "\n\n但是[chastiser.Custom2('MyCharacterIntroduction', ROOT.Char)|U]沒能發現其中的幽默。\n\n「我知道是您在宮廷裡搞這些過火的惡作劇。"
	court.5042.desc_chastiser_snake:0 "可憐的[prank_target.GetTitledFirstName]見到影子就跳，[prank_target.GetHerHis]的臉被蛇咬了……這很不像話，閣下。」"
	court.5042.desc_chastiser_no_snake:0 "可憐的[prank_target.GetTitledFirstName]看見影子就跳！這很不像話……閣下。」"
	court.5042.desc_no_chastiser:0 "但是我的廷臣們沒能發現其中的幽默，而且他們說的非常清楚，他們會譴責任何進一步的惡作劇，而且他們會保持警惕。"
	court.5042.a:0 "介不過是個玩笑！"
	court.5050.t:0 "廷臣的蔑視"
	court.5050.desc:0 "「為什麼你把宮廷職位授予那個[courtier_given_title.Custom('InsultNoun')][courtier_given_title.GetTitledFirstName]，而不是我？」\n\n[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U]臉色鐵青。顯然[courtier.GetSheHe]一直以為這份榮譽會降臨在[courtier.GetHerHim]身上，而不是別人。"
	court.5050.a:0 "哦，別胡扯啦！"
	court.5050.b:0 "你是對的，你值得一個職位。"
	court.5050.c:0 "如果你打算繼續這樣說笑話我會給你一個職位的！"
	court.5055.t:0 "繪畫天賦"
	court.5055.desc:0 "[painter.Custom2('MyCharacterIntroduction', ROOT.Char)]坐在地板上，周圍滿是灑出的顏料和畫布，這已經是我這個月第三次看到了。\n\n我的廷臣們認為[painter.GetHerHim]將來可能會成為一位藝術天才，但僕人卻抱怨每次[painter.GetHerHis]釋放#EMP 靈感#!後他們都要費好大力氣才能把地板上的顏料擦乾淨。"
	court.5055.a:0 "不能再這樣下去了，[painter.GetFirstNameNoTooltip]。"
	court.5055.b:0 "[painter.GetHerHis|U]的天分是需要培養的！"
	court.5055.b_tt:0 "[painter.GetFirstNameNoTooltip]繼續[painter.GetHerHis]的藝術追求。"
	court.5056.desc_opening:0 "[painter.Custom2('MyCharacterIntroduction', ROOT.Char)|U]的畫技與日俱增；[painter.GetHerHis]對其他領域的興趣，以及相應的能力同樣如此。\n\n"
	court.5056.desc_family:0 "「感謝您信任我，[painter.Custom2('RelationToMeShort', ROOT.Char )]。"
	court.5056.desc:0 "「感謝您信任我和我的才能，[ROOT.Char.GetLadyLord]。"
	court.5056.desc_ending:0 "現在我打算啟動一項新項目，或許您有興趣再次成為我的贊助人？」"
	court.5056.a:0 "當然！"
	court.5056.b:0 "你的年紀已經足夠走出一條自己的路了。"
	court.5057.desc:0 "隨著時間流逝，苦澀的事實顯現，[painter.Custom2('MyCharacterIntroduction', ROOT.Char)]既沒有天賦也沒有幹勁去完成[painter.GetSheHe]允諾的畫作。\n\n「那時候我只是個渴望關注的孩子。我還以為你知道我在胡說！」"
	court.5057.a:0 "啊，童年時期的愚蠢想法……"
	court.5057.b:0 "沒人能把我當傻子耍！"
	court.5060.t:0 "勇武的$knight_culture_player_no_tooltip$"
	court.5060.desc:0 "[knight.Custom2('MyCharacterIntroduction', ROOT.Char)|U]在最近的幾場戰鬥中表現得極為出色，整個宮廷都興奮地討論著；多厲害的$knight_culture_player_no_tooltip_lowercase$啊，多好的榜樣啊，多棒的#EMP [knight.GetWomanMan]#!啊！\n\n如此多的讚美落在[knight.GetHerHim]身上，顯然人們期待我正式獎勵[knight.GetHerHim]，以某種方式。"
	court.5060.a:0 "呃……我會稱讚[knight.GetHerHim]的。"
	court.5060.b:0 "[knight.GetSheHe|U]會是[title_to_grant.GetName]的領主！"
	court.5060.c:0 "賞[knight.GetSheHe|U]一筆錢，獎勵[knight.GetHerHis]取得的輝煌成就！"
	court.5060.d.champion:0 "[knight.GetSheHe|U]將擔任我的$champion_court_position$！"
	court.5060.d.bodyguard:0 "[knight.GetSheHe|U]將擔任我的$bodyguard_court_position$！"
	court.5070.t:0 "盡責的教師"
	court.5070.desc:0 "[court_tutor.Custom2('MyCharacterIntroduction', ROOT.Char)|U]找到我，表達了對教育材料現狀的擔憂。\n\n「確實可以湊合用，但請想象一下，如果我們能有更好的材料……新蠟板、羊皮紙甚至是墨水，孩子們能達到什麼樣的高度！」"
	court.5070.a:0 "但是你做得已經做夠好了！"
	court.5070.b:0 "當然可以，你會拿到資金的！"
	court.5070.b.tt:0 "這提高了目前在你的宮廷接受教育的所有孩子的教育質量"
	court.5075.t:0 "一對馬"
	court.5075.desc_opening:0 "[neighbor.Custom2('MyCharacterIntroduction', ROOT.Char)|U]送給我一份很棒的禮物：一對良種駿馬，一匹公馬，一匹母馬！\n\n"
	court.5075.desc_horse_master:0 "「[ROOT.Char.GetLadyLord]，」[master_of_the_horse.Custom2('MyCharacterIntroduction', ROOT.Char)]將我請到那匹[dummy_gender.Custom('HorseMareStallion')]前。"
	court.5075.desc:0 "「[ROOT.Char.GetLadyLord]，」我的馬伕將我請到那匹[dummy_gender.Custom('HorseMareStallion')]前。"
	court.5075.desc_ending:0 "「看看這肌肉……還有這後腿！這一匹能成為優秀的戰馬。」"
	court.5075.a:0 "它們將為宮廷內的男女貴族服務。"
	court.5075.b:0 "它們都能賣個好價錢！"
	court.5075.c:0 "我會親自訓練這匹[dummy_gender.Custom('HorseMareStallion')]。"
	court.5075.c.success:0 "你正確地訓練了馬匹"
	court.5075.c.failure:0 "馬把你甩了下去"
