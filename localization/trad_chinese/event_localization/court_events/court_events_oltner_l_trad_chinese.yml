l_trad_chinese:
	court.9000.t:0 "騎士的告白"
	court.9000.desc:0 "正當我邁向御座的時候，我不經意間聽到我的$knight_culture_player_no_tooltip_lowercase$[flirty_knight.GetFirstName]正在向我的[flirty_spouse.GetWifeHusband][flirty_spouse.GetFirstName]朗誦什麼東西。\n\n「[flirty_knight.Custom('GeneratePoem_Intro_Rhyming')]\n[flirty_knight.Custom('GeneratePoem_Outro_Rhyming')]」\n\n[flirty_knight.GetSheHe]是在背誦一首情詩嗎？獻給#EMP 我的#![flirty_spouse.GetWifeHusband]？！"
	court.9000.a:0 "[flirty_knight.GetFirstNameNoTooltip]，你這[flirty_knight.Custom('InsultNounSexual')]！滾去地牢吧！"
	court.9000.b:0 "[flirty_spouse.GetFirstNameNoTooltip]！離[flirty_knight.GetHerHim]遠點，你這[flirty_spouse.Custom('InsultNounSexual')]！"
	court.9000.c:0 "啊，宮闈之戀！讓美妙的詩句在廳堂迴盪！"
	court_9000_a_tt:0 "如果[flirty_spouse.GetFirstName]和[flirty_knight.GetFirstName]正在醞釀什麼，那也到此為止了\n"
	court_9000_b_tt:0 "如果[flirty_spouse.GetFirstName]和[flirty_knight.GetFirstName]正在醞釀什麼，那也大概到此為止了\n"
	court_9000_c_tt:0 "如果[flirty_spouse.GetFirstName]和[flirty_knight.GetFirstName]正在醞釀什麼，那還將繼續\n"
	court.9001.t:0 "宮廷之贈"
	court.9001.desc:0 "我瞥見我的[flirty_spouse.GetWifeHusband][flirty_spouse.GetFirstName]和我的[ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('flirty_knight'))][flirty_knight.GetFirstName]似乎正在共度充滿激情的一刻——因為[flirty_knight.GetFirstNameNoTooltip]單膝跪在了[flirty_spouse.GetHerHim]的面前。\n\n「我的[flirty_spouse.Custom('RomanticComplimentNoun')]！請接受這份謙卑的禮物吧。」[flirty_knight.GetFirstNameNoTooltip]說道，將[flirty_spouse.Custom('SeductionGiftTypeIndefiniteSimple')]遞了過去。\n\n「噢！」[flirty_spouse.GetFirstNameNoTooltip] 結結巴巴地說道。「我可真喜歡它！真是太美妙了。」\n\n這裡到底在發生什麼？"
	court.9001.a:0 "[flirty_spouse.GetFirstNameNoTooltip]可是#EMP 我的#!。拔劍吧！"
	court.9001.b:0 "把那個交過來！[flirty_knight.GetFirstNameNoTooltip]——我要把你驅逐出境！"
	court.9001.c:0 "啊，宮闈之戀是如此的純粹，如此的純淨！"
	court.9001.a.tt:0 "同[flirty_knight.GetFirstName]#V 決鬥#!讓[flirty_knight.GetHerHim]遠離你的[flirty_spouse.GetWifeHusband]！\n#weak 這場決鬥不會決出生死。#!\n如果你獲勝，[flirty_spouse.GetFirstNamePossessive]的心會全部屬於你。如果你輸了，可不敢想象還會發生什麼。\n\n你的[prowess|E]：[prowess_i]#V [root_for_loc.GetProwess]#!\n[flirty_knight.GetFirstNamePossessive][prowess|E]：[prowess_i]#V [flirty_knight.GetProwess]#!"
	how_could_you_opinion:0 "你怎麼敢"
	court.9002.trigger_failure:0 "我與[flirty_knight.GetFirstNameNoTooltip]的決鬥已作廢"
	court.9004.t:0 "$court.9001.t$：勝利"
	court.9004.desc:0 "「我願在你的面前放下我的武器——你的靈魂是[ROOT.Char.Custom('ComplimentAdjective')]，比起我來更加配得上[flirty_spouse.GetFirstNamePossessive]的芳心！」[flirty_knight.GetFirstName]這麼說道，宣告了自己的失敗。\n「從今日起，我將唯你馬首是瞻，[ROOT.Char.GetTitleTierName]。」\n\n我的[flirty_spouse.GetWifeHusband][flirty_spouse.GetFirstNameNoTooltip]轉向我，[flirty_spouse.GetHerHis]的雙眼裡迸發出嶄新的火焰。\n\n「[ROOT.Char.GetWifeHusband|U]，你竟願意為了我的心以身涉險！你的心腸是如此的高貴——從現在起我就完全是你的了！」"
	court.9004.a:0 "[flirty_spouse.GetFirstNameNoTooltip]只屬於我。"
	court.9005.t:0 "$court.9001.t$：挫敗"
	court.9005.desc:0 "「你永遠配不上[flirty_spouse.GetFirstNamePossessive]的愛！」[flirty_knight.GetFirstName]大聲宣告道。\n\n「噢，我[flirty_knight.Custom('ComplimentAdjective')]英雄，讓我們趕緊逃離這個恐怖的地方吧！我們的愛一定會開花結果，但不是在這裡。」[flirty_spouse.GetFirstNameNoTooltip]說道，與此同時[flirty_spouse.GetSheHe]還在不斷地撿拾著[flirty_spouse.GetHerHis]的個人財物。\n\n「我希望我們的人生軌跡今後不會再交匯，[ROOT.Char.GetTitleTierName]。」[flirty_knight.GetFirstNameNoTooltip]說道，隨後他們兩人一起離開了。"
	court.9005.a:0 "[ROOT.Char.Custom('CulturalCurse')|U]！"
	court_9005_tt:0 "[flirty_spouse.GetFirstName]和[flirty_knight.GetFirstName]離開了你的宮廷，比翼雙飛前往了他處"
	court.9100.t:0 "奢華享樂"
	court.9100.desc:0 "「噢，非常棒！[food_lover_1.Custom('GetExpensiveMeal')|U]，我的最愛！」[food_lover_1.GetFirstName]興高采烈地呼喊道，不斷地往[food_lover_1.GetHerselfHimself]自己嘴裡塞食物。身旁的僕從馬不停蹄地往餐盤裡裝新的餐點。\n\n「啊，我親愛的[food_lover_2.Custom('GetExpensiveDessert')]，你怎麼能這麼美味！」[food_lover_2.GetFirstName]像歌唱一般地說道。\n\n「就現在，這就是生活的全部真諦！僕人，更多的[food_lover_1.Custom('GetExpensiveDrink')]，搞快一點！」[food_lover_3.GetFirstName]這麼要求道。\n\n看來，我的廷臣們都非常的盡興！"
	court.9100.a:0 "[food_lover_1.GetFirstNameNoTooltip]！還是那個[food_lover_1.Custom('ComplimentAdjective')|U]人，一如既往！"
	court.9100.b:0 "[food_lover_2.GetFirstNameNoTooltip]，我的朋友！看上去，你很喜歡這份甜點？"
	court.9100.c:0 "[food_lover_3.GetFirstNameNoTooltip]，留點給我——共享食物吃起來更香！"
	court.9100.d:0 "我應該讓他們順其自然！"
	court.9200.t:0 "酒肉見真情"
	court.9200.desc:0 "「咱們的[ROOT.Char.GetTitleTierName]可真是慷慨大方，[food_lover_2.GetFirstNameNoTooltip]！嚐嚐這#EMP 令人瞠目結舌#!的[food_lover_1.Custom('GetExpensiveMeal')]就知道了！」[food_lover_1.GetFirstName]抑揚頓挫地宣稱道。\n\n「有一說一，確實！[ROOT.Char.GetFirstNameNoTooltip][ROOT.Char.GetLadyLord|U]最[food_lover_1.Custom('ComplimentAdjective')]——就像這個[food_lover_2.Custom('FavoriteTreat')]！」[food_lover_2.GetFirstName]興高采烈地回應道。\n\n看來，只要我在奢華的餐飲上不含糊，就會有新的友誼開花結果！"
	court.9200.a:0 "介意我加入你一起享用[food_lover_1.Custom('GetExpensiveMeal')]嗎？"
	court.9200.b:0 "僕人，難道你看不到他們正飢腸轆轆嗎？[food_lover_2.Custom('GetExpensiveDessert')]，搞多點搞快點！"
	court.9200.c:0 "他們正在進餐，打擾他們就太粗魯了！"
	court.9300.t:0 "公開放縱"
	court.9300.desc:0 "「額……[ROOT.Char.GetTitleTierName]。您的[ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('overindulger_target'))][overindulger_target.GetFirstName]，[overindulger_target.GetSheHe]根本……#EMP [overindulger_target.GetSheHe]壓根就不願意停止吃[overindulger_target.Custom('FavoriteTreatDemand')]！#!」我的[ROOT.Char.Custom2('RelationToMeShort',worried_courtier)][worried_courtier.GetFirstName]結巴地說道。\n\n就在這時，我瞥見[overindulger_target.GetFirstNameNoTooltip]離開了餐廳，[overindulger_target.GetHerHis]的兩隻手塞滿了一大堆[overindulger_target.Custom('FavoriteTreatDemand')]。\n\n「大人，有什麼事嗎？」[overindulger_target.GetFirstNameNoTooltip]說道，[overindulger_target.Custom('quirk_neg_pp')]。"
	court.9300.a:0 "#EMP 你居然把御膳的[overindulger_target.Custom('FavoriteTreatDemand')]吃了？！給我下到地牢裡面去！"
	court.9300.b:0 "[ROOT.Char.GetFaith.HighGodName]在上，[overindulger_target.GetWomanMan]！看看你像什麼樣子！"
	court.9300.c:0 "噢，你#EMP 最好#!先把錢付了。"
	court.9300.d:0 "從現在起你不准進入餐廳……"
	court.9300.b.success:0 "你說服[overindulger_target.GetFirstNameNoTooltip]放下[overindulger_target.Custom('FavoriteTreatDemand')]，並付給你錢"
	court.9300.b.failure:0 "[overindulger_target.GetFirstNameNoTooltip]沒有被說服，並且拒絕付給你錢"
	court.9400.t:0 "破派而出"
	court.9400.desc:0 "現在這是啥？一個#EMP 巨大無比的#!餡餅，就在我御座廳的正中央？！\n\n「要不要來一口餡餅，我的[pie_presenting_courtier.Custom2('RelationToMeShort' , SCOPE.sC('you_target'))]？」[pie_presenting_courtier.GetFirstName]咯咯笑道。\n「這是一個驚喜！請拿好刀——然後切一小塊試試，不用客氣！」\n\n我勉為其難地拿起刀，小心地在餅皮上切下來一塊。突然，我的宮廷小丑[court_jester.GetFirstName]從裡面蹦了出來，一邊大笑一邊揮舞著[court_jester.GetHerHis]的雙手！"
	court.9400.a:0 "你知道嗎？我正好有點餓了。#EMP 快回派裡去#!。"
	court.9400.b:0 "啊，[court_jester.GetFirstNameNoTooltip]，多麼具有獨創性！拿著，這是你的小費。"
	court.9400.c:0 "#EMP 衛兵！有刺客！#!"
	court.9400.d:0 "哈—哈！現在正是樂子時間！"
	absolutely_horrified_opinion:0 "嚇破膽"
	best_meal_of_my_life_modifier:0 "一生之佳餚"
	best_meal_of_my_life_modifier_desc:0 "該角色吃到了無與倫比的美味佳餚！"
	suspicious_against_pies_modifier:0 "望派生疑"
	suspicious_against_pies_modifier_desc:0 "該角色對於任何食物，只要是形狀像個派，都難免會心生疑慮。這樣的疑心逐漸拓展到其他類型的食物，甚至是生活的方方面面，真的……"
	court.9500.t:0 "小語種"
	court.9500.desc:0 "「貴安，我[ROOT.Char.Custom('ComplimentAdjective')][ROOT.Char.GetTitleTierName]。」[teacher_target.GetFirstName]說道，[teacher_target.Custom('quirk_pos_pp')]。\n\n「我對於培養您的[child_to_learn_language.Custom('GetDaughterSon')][child_to_learn_language.GetFirstName]十分感興趣。您看，我會講[culture_language_to_learn.GetLanguage.GetNameNoTooltip]——這種語言我相信[child_to_learn_language.GetHerHim]一旦學會將十分有用。」[teacher_target.GetSheHe]用真誠的態度解釋道。\n\n「我只是需要資金購買羽毛筆，墨水，羊皮紙……當然，還有個人的酬勞。」"
	court.9500.a:0 "這聽上去十分有用。只要奏效，我願意支付#EMP 任何東西#!。"
	court.9500.b:0 "[child_to_learn_language.GetFirstNameNoTooltip]，盡全力！"
	court.9500.c:0 "哈！誰會需要講除了[ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]以外的語言呢？！"
	court.9500.b.success:0 "[child_to_learn_language.GetFirstNameNoTooltip]在學習[culture_language_to_learn.GetLanguage.GetNameNoTooltip]方面取得了成功"
	court.9500.b.failure:0 "[child_to_learn_language.GetFirstNameNoTooltip]精神很崩潰"
	court_maintenance.0010.t:0 "空蕩的御座"
	court_maintenance.0010.desc:0 "我的[messenger.GetName]堅持要見我，即使我已經強調過我寧願一個人待著：\n\n「我[ROOT.Char.Custom('ComplimentAdjective')][ROOT.Char.GetTitleTierName]！您已經有相當一段時間沒在宮廷中露面了。\n在您不在的這段時間裡我們已經盡力維持體面了，但沒有[ROOT.Char.GetTitleTierName]的參與，[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]的宮廷根本無法正常工作。」\n\n我長期缺席朝廷，使它失去了領導，沒有了目標。"
	court_maintenance.0010.desc.seeking_gainful_employment:0 "我的廷臣們已經越來越多地將自己所處的環境與[great_cgv_court.GetPrimaryTitle.GetAdjectiveNoTooltip]這樣著名的宮廷相比較了。"
	court_maintenance.0010.desc.general_ending:0 "我的廷臣們越來越多地將自己所處的環境與外國宮廷的環境進行比較。"
	court_maintenance.0010.a:0 "是時候去一次朝廷了。"
	court_maintenance.0010.a.tooltip:0 "你將進入朝廷。"
	court_maintenance.0010.b:0 "我會在我覺得合適的時候去朝廷。"
	court_maintenance.0010.b.tooltip:0 "你的一些廷臣也許會離開你的朝廷轉而去[great_cgv_court.GetPrimaryTitle.GetName]的。"
	court_maintenance.0010.b.brave:0 "我渴望刺激，而不是無聊的禮儀！"
	court_maintenance.0010.b.depressed:0 "我只是不明白這一切的意義……"
	court_maintenance.0010.b.paranoid:0 "我不能公開露面。我必須永遠安全！"
	court_maintenance.0010.c:0 "辦一場宴會讓他們有事可做！"
	court_maintenance.0010.c.tooltip:0 "你在[SCOPE.GetRootScope.GetCharacter.GetCapitalLocation.GetTitle.GetNameNoTier]開辦了一場宴會"
	court_maintenance.0011.t:0 "[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]的宮廷"
	court_maintenance.0011.desc:0 "「作為[ROOT.Char.GetTitleTierName]，您有新的義務和責任。現在您需要定期舉辦朝會，解決領地內的爭端，並讓廷臣參與您的日常事務。」\n\n[messenger.GetName]用一種直接，近乎說教的方式嚴肅地看著我。或許[messenger.GetHerHis]眼中也有一些[ROOT.GetCharacter.Custom2('GetPrideEnvy' , SCOPE.sC('messenger'))]？\n\n[messenger.GetSheHe|U]著手展開一面美麗的旗幟，上有[ROOT.Char.GetHouse.GetName]家族的紋章。「現在世界評判您統治的方式之一，就是看您如何裝潢和照管朝廷。我冒昧地製作了這面旗幟，作為禮物來紀念您君王統治的開始。」"
	court_maintenance.0011.a:0 "讓他們見見他們的新[ROOT.Char.GetTitleTierName]！"
	court_maintenance.0011.a.tooltip:0 "你將進入朝廷"
	court_maintenance.0011.b:0 "還有其他事需要我注意。"
	court_maintenance.0011.b.tooltip:0 "你可以選擇稍後進入朝廷"
	court_maintenance.0011.banner_tooltip:0 "[messenger.GetName]獻上兩面新旗幟，一面代表你的家族，一面代表你的宗族。"
	court_maintenance.0011.banner_house_tooltip:0 "[messenger.GetName]贈送了一面繡有你家族紋章的新旗幟"
	court_maintenance.0011.banner_dynasty_tooltip:0 "[messenger.GetName]贈送了一面繡有你宗族紋章的新旗幟"
	surprise_reaction:0 "驚訝"
	envy_reaction:0 "嫉妒"
	scorn_reaction:0 "輕蔑"
	pride_reaction:0 "驕傲"
	gained_royal_court_toast:0 "獲得朝廷"
	gained_royal_court_toast_desc:0 "你現在擁有[royal_court|E]"
	court_maintenance.0012.t:0 "榮譽的標誌"
	court_maintenance.0012.desc:0 "隨著我宗族聲望日隆，對於光榮的[ROOT.Char.GetDynasty.GetName]印記的認知也隨之廣傳。\n\n"
	court_maintenance.0012.desc_illustrious:0 "我家族的徽章現在為世人所熟知，掌璽大臣會留意，兒童會學習，而[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]人從未涉足的土地上的商人也為之歡喜。"
	court_maintenance.0012.desc_masterwork:0 "我家族的徽記現在成為了常識，躋身本地區的偉大王族和[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]人中的最高級貴族之列。"
	court_maintenance.0012.desc_famed:0 "我家族的紋章圖案現在受到本地貴族圈子認可，在顯赫的[ROOT.Char.GetCulture.GetNameNoTooltip]人血脈中也算名列前茅。"
	court_maintenance.0012.a:0 "理所當然。"
	court_maintenance.0013.t:0 "宗族財富"
	court_maintenance.0013.desc:0 "我有責任捍衛[ROOT.Char.GetDynasty.GetName]一族的榮耀並承接其旗幟。"
	court_maintenance.0013.desc_creator:0 "單是[banner_scope.MakeScope.Var('banner_commissioner').Char.GetNamePossessiveRegnal]的私人旗幟就足以顯示[banner_scope.MakeScope.Var('banner_commissioner').Char.GetHerHis]血脈的偉大。"
	court_maintenance.0013.desc_fallback:0 "僅我的私人旗幟會傳於後世，彰顯我所有後裔的光榮。"
	court_maintenance.0013.a:0 "只能選一個。"
	court_maintenance.0013.tt:0 "只能擁有一面[dynasty|E]旗幟"
