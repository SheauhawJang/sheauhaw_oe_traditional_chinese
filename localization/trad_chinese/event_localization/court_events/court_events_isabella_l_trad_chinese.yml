l_trad_chinese:
	court.4001.t:0 "皮肉之創"
	court.4001.desc:0 "[bleeding_diplomat.GetName]是我的盟友[bleeding_diplomat_liege.GetName]派來的外交官，此人的腳下有一灘血在凝結。根據浸濕我那精美地毯的巨大血量，我只能猜想[bleeding_diplomat.GetSheHe]已經在那個地方出血了好幾個小時，或者更久。\n\n「為這片污漬深感抱歉。在我前往[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]的旅途中，有一隻侏儒想打劫我，我因此摔出窗外。不過，墜落時那個惡棍被我墊在身下，這次外交訪問得以繼續——還有#EMP 好幾天#!我的失血才會致命！」"
	court.4001.a:0 "衛兵，把這個[bleeding_diplomat.GetWomanMan]押去看醫生。"
	court.4001.b:0 "我下週才有空——你能再堅持一下嗎？"
	court.4001.c:0 "我們可以現在就談，但你的領主得賠償我的地毯。"
	court.4001.carpet:0 "你必須清洗你的地毯"
	court.4001.new_carpet:0 "[bleeding_diplomat.GetSheHe|U]會流更多的血——你得購買一件新地毯了。"
	court.4001.toast:0 "[bleeding_diplomat.GetName]死亡"
	court.4001.toast_desc:0 "[bleeding_diplomat.GetName]在你奢華的地毯上流血過多而死。"
	court.4001.cure_toast:0 "醫生治癒了外交官"
	court.4100.t:0 "上至[GetPlayer.Custom( 'KnightCulturePluralNoTooltip' )]，下至扈從"
	court.4100.desc:0 "我的宮廷樂師覲見，蹦蹦跳跳地哼著只有[court_musician.GetSheHe]能聽見的旋律。\n\n「願你稍作留意，[ROOT.Char.GetLadyLord]。我已設想好了一支無人能比的全男性唱詩班！根據我的新方法，他們不只要唱歌，更要穿緊身衣、給若隱若現的襠部套上華麗的股袋、以整齊劃一的方式跳舞！這一切都是在讚頌[ROOT.GetCharacter.GetFaith.HighGodName]，當然。我確信如果你能資助這樣一場盛大的表演，宮廷中的女士都會樂得合不攏腿的。」"
	court.4100.a:0 "我快要吐了！把這個變態扔進地牢！"
	court.4100.b:0 "我敢肯定，緊身衣對於這些淑女來說還是太過了。"
	court.4100.c:0 "錢給你，搞快點！"
	court.4200.t:0 "狡兔三窟"
	court.4200.desc:0 "一個臉色蒼白的人潛伏在我御座廳的角落裡。看起來就像[secret_passagecrafter.GetSheHe]在地下度過了[secret_passagecrafter.GetHerHis]的一生一樣。"
	court.4200.desc_middle:0 "\n\n「聽說你想要裝一個密道。我可以給你打造任何形式的通道，用以滿足你扭曲的欲望。"
	court.4200.desc_oubliette:0 "$court.4200.desc_middle$我甚至可以在你的臥室裡裝個密室，方便你的情人在激情正酣時把你扔進去！」"
	court.4200.desc_gluttony:0 "$court.4200.desc_middle$我甚至可以在你的臥室和廚房之間做一個豎井，這樣你就可以在半夜裡把蛋糕吊上來！」"
	court.4200.desc_fallback:0 "$court.4200.desc_middle$」"
	court.4200.a:0 "我只會從前門進出房間，臭娘們！"
	court.4200.b:0 "在我的廷臣們聚會的地方開多幾個窺探孔就行，拜託！"
	court.4200.c:0 "我是個單純的[ROOT.Char.GetWomanMan]，一個秘密逃生通道就行。"
	court.4200.d:0 "蛋糕吊車？太棒了，女士！"
	court.4200.e:0 "我承認我#EMP 想#!被赤身裸體地扔進密室裡。"
	court.4200.f:0 "一個隱蔽的刑訊室，在那裡我可以偷偷幹更多事。"
	court.4200.g:0 "我#EMP 一直#!希望有一個可以讓我在驚惶時不受打擾的房間！"
	court.4250.t:0 "我的塔比你的大！"
	court.4250.desc:0 "「[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]哭泣的廷臣們，」[tower_challenger_rival.GetTitledFirstName]氣勢洶洶地衝到我的御座前。\n\n「在[ROOT.Char.GetTitledFirstNameNoTooltip]像泥濘裡的豬一樣滿地打滾時，我已在[tower_challenger_rival.GetCapitalLocation.GetTitle.GetNameNoTier]建起了有史以來最高的塔樓。登上[tower_challenger_rival.Custom('FortifiedBuilding')]，我現在幾乎可以摘下天上的遊星。那你的星辰在何處呢，[ROOT.Char.GetTitledFirstNameNoTooltip]？」\n\n我的[concerned_steward.GetCouncilTitle|l][concerned_steward.GetTitledFirstName]一隻手搭上我的肩膀，傳來謹慎的意味。「[ROOT.Char.GetLadyLord]，[tower_challenger_rival.GetTitledFirstNamePossessiveNoTooltip]的塔樓雖有四百尺高，但是結構不穩，建造用的黏土也不牢靠。別理會[tower_challenger_rival.GetHerHis]的奚落，靜候那座塔樓崩塌就行了！」"
	court.4250.a:0 "把你那根沖天針塞進你傲慢的後庭裡！"
	court.4250.b:0 "我們要把塔樓建得比你的高一尺！"
	court.4250.c:0 "我要求我們的塔樓比那傢伙的高#EMP 一百尺#!！"
	court.4250.b.tt:0 "你將在[THIS.GetCharacter.Custom('FortifiedBuilding')]頂部豎起一根非常長的旗桿"
	court.4250.c.success.tt:0 "你建造了一座巨大的塔樓"
	court.4250.c.failure.tt:0 "你的塔樓在建造時坍塌了"
	court.4250.c.failure_toast_title:0 "你[ROOT.Char.Custom('FortifiedBuilding')]的塔樓坍塌了！"
	court.4250.c.accident.tt:0 "發生了可怕的事故"
	court.4250.c.accident.tt.flavour:0 "誰知道會出什麼問題……"
	court.4251.desc:0 "聽到我的高塔終於完工的消息後，我邀請所有宮廷成員前往參觀。高聳的塔樓劃破天空，但也在風中搖擺。"
	court.4251.desc_child_accident:0 "\n\n在一群目瞪口呆的廷臣中，我的孩子[crushed_child.GetName]開始好奇地爬向這座巍峨之塔的底部，睜大眼睛看著它。\n\n當摔落的塔尖將[crushed_child.GetNameNoTooltip]砸成肉泥時，[crushed_child.GetHerHim]甚至來不及尖叫。"
	court.4251.desc_rival_accident:0 "\n\n我邀請[tower_challenger_rival.GetTitledFirstNameNoTooltip]和我一起攀爬。[tower_challenger_rival.GetSheHe|U]被眼前的景色——或者說樓梯給驚呆了。當我們抵達了塔樓的頂端，我開始向廷臣們揮手，[tower_challenger_rival.GetSheHe]也靠在了欄杆上，結果欄杆立刻斷開，把[tower_challenger_rival.GetHerHim]送上了天堂。"
	court.4251.desc_success:0 "\n\n我的廷臣們目瞪口呆地望著這座塔，爆發出一陣熱烈的掌聲，但是出於某種原因，所有人都避免站在它的陰影下。\n\n[tower_challenger_rival.GetTitledFirstNameNoTooltip]低聲對我說道：「狗東西，我發誓下次要讓你看看有這座#EMP 兩倍#!高的塔樓。」"
	court.4251.a:0 "噢，[crushed_child.GetNameNoTooltip]，你可是我的小甜心啊！"
	court.4251.b:0 "你終於飛起來了，[tower_challenger_rival.GetTitledFirstNameNoTooltip]。"
	court.4251.c:0 "現在是誰在泥濘裡打滾呢，[tower_challenger_rival.GetTitledFirstNameNoTooltip]？"
	court.4300.t:0 "《吾等之前輩》"
	court.4300.preaching_tour_bernard_of_clairvaux_intro:0 "格來福的伯爾納鐸正在進行大陸範圍的宣教巡遊，為正在進行的聖戰煽風點火，[right_portrait_character.GetHerHis]現在此停留。我的[bishop.GetCouncilTitle]告訴我，[right_portrait_character.GetSheHe]在起草聖殿騎士團的首份綱領中起到了中心作用。\n\n"
	court.4300.preaching_tour_bernard_of_clairvaux_theology:0 "「又能與一位聲名卓著的一神教思考者相伴，我非常激動。我正忙於一份我們軍事修會的新專著：《新騎士團贊》。若你能過目一二，我定要捎話給[ghw_sponsor.GetTitledFirstName]讓[ghw_sponsor.GetSheHe]發布一份詔書，支持你的騎士團。」"
	court.4300.preaching_tour_bernard_of_clairvaux_flea_excommunication:0 "「我感激你的招待。為了回報你的善意，我注意到你有好幾位廷臣都為一連串的叮咬抓撓不已。我曾絕罰了一千多隻成災的蒼蠅，讓它們瞬間死亡。似乎你也有些滋生腐敗的跳蚤需要教會的懲戒！」"
	court.4300.preaching_tour_bernard_of_clairvaux_standard:0 "「我想請你幫我辦一件大事。雖然[ROOT.GetCharacter.GetFaith.HighGodName]祝福了我的心智，[ROOT.GetCharacter.GetFaith.HighGodNameSheHe]沒有祝福我的腸胃。儘管我的排洩控制還不錯，我不能在身下沒有挖好的糞坑的情況下佈道。有沒有人願意隨我巡遊，成為基督般的糞坑挖掘工？」"
	court.4300.preaching_tour_default:0 "一位司祭堵在你御座廳的入口處，分發十字架形狀的紅色徽章，讓那些走進來的人貼在衣服上。\n\n「感謝[ROOT.GetCharacter.GetFaith.HighGodName]！我正在立誓參與聖戰的各國進行佈道之旅，以籌集人員和資金。」"
	court.4300.a:0 "「你有我的筆墨和刀劍！」"
	court.4300.b:0 "「讓我們絕罰這群叛教的蟲豸！」"
	court.4300.c:0 "「我確信[possible_latrine_digger.GetTitledFirstNameNoTooltip]非常願意幫忙！」"
	court.4300.d:0 "「我的金庫像天空一樣開放！」"
	court.4300.e:0 "「我的貼身護衛會保護你的傳教之行。」"
	court.4300.e.tt:0 "[bernard_guard_1.GetTitledFirstName]和[bernard_guard_2.GetTitledFirstName]會在你的領土周邊護送[right_portrait_character.GetTitledFirstName]巡遊。"
	court.4300.f:0 "我不配和這樣的[right_portrait_character.GetWomanMan]說話，我只是默默跪下。"
	court.4300.g:0 "[right_portrait_character.GetHerHis|U]的十字架徽章看起來很俗氣，不是嗎？"
	court.4300.a.tt:0 "建立騎士團所需的[piety|E]和[gold|E]大幅降低"
	court.4350.t:0 "藏紅花在燃燒"
	court.4350.desc:0 "我的[concerned_marshal.GetCouncilTitle]剛剛與兩名商人談話結束，他們渾身焦黑，一瘸一拐地走進了我的御座廳。「我們從[caravan_attacker_liege.GetCapitalLocation.GetTitle.GetNameNoTier]運送藏紅花到[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]的一支商隊被打劫了。罪魁禍首不是劫匪，而是一群有土地的基督教貴族，騎在馬上而且全副武裝。」\n\n[concerned_marshal.GetSheHe|U]深深嘆了一口氣。「這群懷念舊日時光的拙劣模仿者正試圖在他們領主眼皮子底下挑起與我們的戰爭。如果我們報復，就有著危及我們與[caravan_attacker_liege.GetName]奢侈品進口協議的風險，廷臣們可是很喜歡這些貨品。」"
	court.4350.a:0 "很難忽視這些滑稽小丑，不過貿易優先。"
	court.4350.b:0 "我們也劫掠！"
	court.4350.c:0 "我們要停止糖貿易，看那些小嬰兒哭不哭！"
	court.4350.c.tt:0 "#F 你停止與[caravan_attacker_liege.GetNameNoTooltip]的貿易#!"
	court.4355.t:0 "誰敢與薩拉森人一戰？"
	court.4355.desc:0 "「大人，」我的[reporting_marshal.GetCouncilTitle]出言道，「我偷聽到[caravan_attacker.GetTitledFirstName]吹噓[caravan_attacker.GetSheHe]和一幫貴族一直像普通盜匪那樣出去打劫來自[attacked_liege.GetCapitalLocation.GetTitle.GetNameNoTier]的運糖商隊。這些狗逼對聖戰垂涎三尺，試圖刺激[attacked_liege.GetTitledFirstName]。不過，我建議我們對貿易的需求遠勝於戰爭——」\n\n「我們不需要食物，喝異教徒的血就夠了！」[caravan_attacker.GetTitledFirstNameNoTooltip]從御座廳另一端怒吼道。"
	court.4355.a:0 "幹得漂亮！劫掠不信者是一種神聖的行為！"
	court.4355.a.tt:0 "你組織進一步的劫掠貿易"
	court.4355.b:0 "衛兵！用糖罐打到[caravan_attacker.GetSheHe]懺悔為止。"
	court.4355.c:0 "雖然有我的命令，我覺得[caravan_attacker.GetSheHe]還會繼續洗劫。"
	court.4355.c.tt:0 "#F [caravan_attacker.GetSheHe|U]確實會#!"
	court.4400.t:0 "找頭"
	court.4400.desc:0 "一群身著長袍的[head_chasing_monk.GetWomenMen]衝進我的御座廳，忙亂地搜尋著地面，發狂般地把從椅子到裙子的所有東西掀起來看一遍。\n\n「[ROOT.Char.GetTitledFirstNameNoTooltip]！」其中一人叫道，「我們是無頭的[the_headless.GetTitledFirstNameNoTooltip]的追隨者，[ROOT.GetCharacter.GetFaith.HighGodName]在這位偉大的聖潔[the_headless.GetWomanMan]出生時就給出了[the_headless.GetHerHim]會被斬首的預言。如同聖人常發生的那樣，[the_headless.GetHerHis]的頭滾走了。我們追著頭穿過大地，#EMP 確信#!頭翻過了一座小丘，進入你的[ROOT.GetCharacter.Custom('FortifiedBuilding')]！」"
	court.4400.a:0 "我允許你搜查這座[ROOT.GetCharacter.Custom('FortifiedBuilding')]。"
	court.4400.b:0 "讓我加入你的搜查！"
	court.4400.c:0 "我不會允許一個邪教在我的宮廷裡亂翻！"
	court.4400.b.discovery:0 "你在[THIS.GetCharacter.Custom('FortifiedBuilding')]內發現一件被遺忘已久的古物"
	court.4400.b.failure:0 "邪教徒把這搞得一團糟"
	court.4400.b.severed_head:0 "砍下的頭顱被找到了！"
	court.4400.c.backdown:0 "邪教徒害怕了"
	court.4400.c.refusal:0 "邪教徒會回來的"
	court.4401.desc:0 "我[ROOT.GetCharacter.Custom('FortifiedBuilding')]的地下室裡沒用的小玩意太多了，我不敢承認。"
	court.4401.desc_arbitrary:0 "我向[head_chasing_monk.GetName]吹噓我天才的安保方案——如果除我之外沒人能理解那堆東西是怎麼擺放的，我就不會被搶！"
	court.4401.desc_default:0 "每次[head_chasing_monk.GetName]新打開一扇房門，我都期待著[head_chasing_monk.GetHerHim]被一堆美術古董壓倒。我都忘了下面這裡還有[ROOT.Char.Custom('RandomPrivateObject')]！"
	court.4401.desc_object:0 "\n\n幾次愉快的翻查之後，我們沒找到頭，不過[head_chasing_monk.GetName]似乎對於什麼都感興趣。[head_chasing_monk.GetSheHe]精湛地檢查了一件被丟棄的[ROOT.Char.Custom('RandomWeirdObject')]，[head_chasing_monk.GetSheHe]可能會成為一位有價值的古物研究官。"
	court.4401.desc_head:0 "\n\n也許是循著那股變質的臭味，[head_chasing_monk.GetSheHe]從垃圾殘骸中扯出一顆人頭，就像豬翻找松露一樣。\n\n不過這處地下室離地牢很近，暗示這可能是我審訊室裡扔出來的某個被遺忘的生靈。"
	court.4401.a:0 "啊，是的！嗯哼。是[the_headless.GetTitledFirstNameNoTooltip]！讚美[ROOT.GetCharacter.GetFaith.HighGodName]……以及所有。"
	court.4401.b:0 "看這切口多乾淨！這肯定是我的作品。"
	court.4401.c:0 "「你想不想靠翻找我的垃圾過活？」"
	court.4401.d:0 "下面這裡太髒亂了——我要下令清理。"
	court.4402.desc:0 "一天晚上我突然醒來，發現自己被跨坐著。這不是春夢——那個闖進我御座廳的精神錯亂的修士正拿著一把解剖刀頂著我的喉嚨！\n\n「我想既然你阻止我們找頭，我們可以用你的做替代。又圓又亮，我打賭它也能滾起來！」"
	court.4402.a:0 "不如我們現在就去找吧？"
	court.4402.a.tt:0 "你把[head_chasing_monk.GetHerHim]帶到地下室"
	court.4402.b:0 "我們沒見過那顆頭！放過我！"
	court.4402.b.success:0 "你打敗了那個僧侶並把[head_chasing_monk.GetHerHim]扔進地牢"
	court.4202.b.success.tt:0 "你把[head_chasing_monk.GetName]扔進地牢"
	court.4402.b.failure:0 "你受傷或是被殺"
	court.4402.c:0 "我打賭你不能用那個小東西把我斬首！"
	court.4402.c2.tt:0 "你的頭沒被完全砍下"
	court.4402.c3.tt:0 "你的頭被砍了下來"
	court.4500.t:0 "一位[ROOT.Char.GetTitleAsNameNoTooltip]的指骨"
	court.4500.desc:0 "一個小販，穿著一件斗篷上面縫了許多廉價的小玩意兒，哐啷哐啷地朝我走來。\n\n"
	court.4500.bleeder:0 "「我偽造寶物以騙取有錢傻帽的錢財。我聽到有風聲說你氣血過盛。你的仰慕者中肯定有人會欣然買下一只胸針吧，賣點就是上面掛著一顆裝有你血液的玻璃球。」\n\n[artifact_peddler.GetSheHe|U]盯著我脖子上的青筋看。「我會給一個可觀的買價，然後有些土包子會感覺自己彷彿也有了一絲帝王威儀。」"
	court.4500.psalter:0 "「我有一部壯觀的《聖詠集》——一本彩繪抄本，有著象牙雕刻而成的封殼，上面點綴著綠松石寶珠。裡面的內容是關於[ROOT.GetCharacter.GetWomanMan]和[cheating_character.GetWomanMan]相愛的故事。這書的雕工一定能深深打動[cheating_character.GetTitledFirstNameNoTooltip]，[cheating_character.GetSheHe]再也不會想著跟別人躺到一塊了！」"
	court.4500.chastity_belt:0 "\\n\n[artifact_peddler.GetSheHe|U]掏出一條貞操帶，上面的刺鏽跡斑斑。"
	court.4500.holy_needle:0 "「我有一件珍貴的武器，只配為你所有。安條克聖槍，就是那個『命運之矛』！有了它，你將能在戰場上將異教徒徹底地蕩平！」\n\n[artifact_peddler.GetSheHe|U]掏出了一小截金屬碎片，看著相當像一根縫衣針。"
	court.4500.finger_bones:0 "「你給我的感覺像是一位老道的收藏家。」[artifact_peddler.GetSheHe|U]拉出一只破舊不堪的箱子打開了來，裡面裝滿了可以想象到的每一部分肢體的骸骨。\n\n「我有一些最稀有的聖人指骨，甚至有的還貼著金箔。它們是一根一根賣的，但我會給整套十根一個特價。」"
	court.4500.dead_chicken:0 "「我這兒有件奇異的小玩意兒！帶上這個，戰場上任何敵人立馬會以為你已經死了！只需一聞，你的安全就保住了！」\n\n[artifact_peddler.GetSheHe]從[artifact_peddler.GetHerHis]斗篷深處，掏出了一隻死雞的全屍。"
	court.4500.worm:0 "「[ROOT.GetCharacter.GetLadyLord]，我有一件寶物能製造巨大的幻象，你可以用它讓所有人相信你擁有了魔力。」\n\n[artifact_peddler.GetSheHe|U]揮舞著一條色彩鮮豔的布製毛毛蟲，上面連著一根極細的絲線。「乍一看像是在冬眠，但通過對這根線的操控，就可以產生出毛蟲蘇生的幻象！想想這會有多麼吸引宮中的[dummy_gender.Custom('LadiesLords')]吧！」"
	court.4500.a:0 "我體內的血已經一滴都不剩了——滾吧！"
	court.4500.b:0 "我此刻什麼都想試試。"
	court.4500.c:0 "$court.4500.b$"
	court.4500.d:0 "這只會換著法子讓我的下身火辣辣……"
	court.4500.e:0 "命運正響起召喚！"
	court.4500.f:0 "去別處兜售你的謊言吧！"
	court.4500.g:0 "用基督的聖髑來補我的襪子還真帶感……"
	court.4500.h:0 "所以#EMP 這#!就是如今很多農民只有九根指頭的原因。"
	court.4500.i:0 "我想要一整條前臂！"
	court.4500.j:0 "哦，那就來吧。"
	court.4500.k:0 "我裝死已經裝得相當熟練了。"
	court.4500.l:0 "我不要做傀儡師！"
	court.4500.m:0 "我確實喜歡一扭一扭的東西！"
	court.4500.n:0 "$court.4500.j$"
	court.4600.t:0 "凡間最美味的[ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')|U]"
	court.4600.desc:0 "我看見我的斟酒人[cupbearer.GetTitledFirstName]和[cupbearer_friend.GetTitledFirstName]一邊輕微地搖搖晃晃，一邊從我最珍貴的珍藏中為[cupbearer_friend.GetTitledFirstNameNoTooltip]倒出一杯。\n\n「真是可惜，[ROOT.GetCharacter.GetTitledFirstName]有著所有這些[ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')]，[ROOT.GetCharacter.GetSheHe]卻像一隻惡龍一樣囤積著它們。」"
	court.4600.desc_lover:0 "你是如此可口的[cupbearer.Custom('LoverPetName')]，你應該嘗嘗跟你一樣美妙的東西。」"
	court.4600.desc_friend:0 "我的任何朋友都應該像一位[ROOT.Char.GetTitleAsNameNoTooltip]一樣遍飲美酒！」"
	court.4600.desc_ending:0 "\n\n他們發現我時連眼睛都沒眨一下。\n\n「啊，[ROOT.GetCharacter.GetLadyLord]！我們在預先為你所有的飲品試毒。等我的肚子承受住了每一滴考驗之後，我明早起床後保準要忍受頭痛了，不過這不是別的，正是我為你的榮譽而戰所獲得的戰鬥負傷！」"
	court.4600.a:0 "我的地窖關閉得太久了——給宮裡每個人都來一瓶！"
	court.4600.b:0 "我的珍藏啊！你這僕人真#EMP 失職#!。"
	court.4600.b.tt:0 "如果你阻止你的儲備被喝掉，你接下來的宴會將變得更廉價。"
	court.4600.c:0 "「窖藏是封閉的，因為我一直在給[ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')]下毒！」"
	court.4600.c.tt:0 "這兩個人必須要為他們的不尊重學到教訓，不過整個世界都會擔心你的毒。"
	court.4600.c.t:0 "斟酒人中毒！"
	court.4600.d:0 "趕快把有解藥的那瓶拿來。"
	court.4600.d.tt:0 "試圖悄悄治好這兩個傻瓜，保住你毒物的秘密。"
	court.4600.d.cure.t:0 "解藥悄無聲息地進入了飲品中"
	court.4600.d.cure.tt:0 "你的毒物仍是秘密"
	court.4600.e:0 "我覺得我要把這些惡臭的地窖鎖上一段時間了。"
	court.4700.t:0 "靈魂穿孔"
	court.4700.desc_native_trepanning:0 "穿著醫師大褂的人帶著一箱工具抵達，不過當裡面出現錘子和鎬頭時，我的肚子都擰了起來。\n\n「[ROOT.GetCharacter.GetLadyLord]，我是一位熟練的頭部穿孔師。"
	court.4700.desc_foreign_medicine:0 "一個全身黑衣的外國人來了，帶著裝滿了神秘錘子的箱子，一身行當像是雕塑師。\n\n「在我那裡，有一種儀式叫做頭部穿孔，你似乎需要。"
	court.4700.desc_possessed:0 "附體於你的東西中，靈體在你的腦海裡遊蕩，不過他們並不是真的想呆在那兒。$court.4700.desc_passage$$court.4700.growth$」"
	court.4700.desc_witch:0 "作為一名術士，你自身的力量或許非常強大，但仍有屏障在阻礙。如果空氣中的靈體可以進入您的頭顱，你的魔法足以征服世界。」"
	court.4700.desc_melancholic:0 "想象一下如果你所有的痛苦都可以輕易從你身體裡離開進入空氣。你的折磨將不再是你的，而是我釋放的那些生魂。$court.4700.growth$」"
	court.4700.desc_heavy_mind:0 "你的心智很沉重，不過這只是因為其被壓倒了。你腦子裡滿是靈體在蠶食你的理智，一個思緒接著一個思緒地啃著。$court.4700.growth$$court.4700.desc_passage$」"
	court.4700.desc_blind:0 "你的視力沒有消失，只是被蒙上了陰翳。在你瞳孔中還有靈體在遊蕩，我可以潛進那池水中把它們帶出來。」"
	court.4700.desc_lunatic:0 "你的決定都是由一幫不情願的靈體替你做的，它們搞出一群瘋癲的集會。$court.4700.growth$我們可以將它們放出來，只要刺幾下。」"
	court.4700.desc_headache:0 "聽說你頭疼得厲害。這是因為你生活充滿了壓力，越來越多的靈體在顱內聚集，飽食其中的憂慮。$court.4700.desc_passage$」"
	court.4700.desc_trepanning_vices:0 "你被指控犯下的罪行其實並不是你做的，你不過是被某些靈體暫時控制住了。$court.4700.desc_passage$」"
	court.4700.growth:0 "它們甚至可能潛伏於您的大腦中，逐漸發育，逐漸生長。"
	court.4700.desc_passage:0 "我可以鑿開一條通道，放它們自由。"
	court.4700.a:0 "笑話！我的痛苦可不止迷信這麼簡單！"
	court.4700.b:0 "我再也受不了了，拿鑿子來！"
	court.4700.b.tt:0 "將嘗試進行此手術……"
	court.4700.c:0 "我不是罪犯——是我的子民思想太落後了！"
	court.4700.d:0 "我拒絕，不過我的醫生或許可以從你那學到些東西。"
	court.4700.success:0 "你從頭部穿孔手術中存活，且毫髮無損"
	court.4700.no_success:0 "頭部穿孔毫無效果"
	court.4700.removal:0 "頭部穿孔消除了你的痛苦"
	court.4700.headache:0 "你的所有憂慮都消失了"
	court.4700.witch_power:0 "頭部穿孔增強了你的魔力"
	court.4700.mental_faculties:0 "頭部穿孔損傷了你的智力"
	court.4700.physical_faculties:0 "頭部穿孔損傷了你的身體"
	court.4701.physician_study:0 "我被帶去[court_physician.GetTitledFirstName]的書房，因為[trepanner.GetTitledFirstName]認為其才能可以協助我們的努力。[trepanner.GetSheHe]將我綁在一把椅子上，[court_physician.GetTitledFirstNameNoTooltip]繞到了我的身後。"
	court.4701.no_physician:0 "我被推進了我的[ROOT.Char.Custom('FortifiedBuilding')]裡面的一間暗室。[trepanner.GetTitledFirstNameNoTooltip]向我保證，當我被綁在椅子上的時候，如果我的廷臣聽見哭喊聲只會徒增無謂的不安。\n\n"
	court.4701.physician_excited:0 "「噢，穿孔可是好文明啊！」\n\n"
	court.4701.physician_excited_2:0 "「真是令人感到刺激！這可是全新的療程！」\n\n"
	court.4701.physician_concerned:0 "「對[ROOT.GetCharacter.GetHerHim]小心一點！」\n\n"
	court.4701.physician_concerned_2:0 "「要是這個賤民搞砸了，我應當上前協助。」\n\n"
	court.4701.mental_health_cannot_be_trepanned_away:0 "$court.4701.trepanning_vices_operation$\n\n儘管我期盼治療能夠將所有的痛苦帶走，但是至少有一點我知道後讓我感到了欣慰，那就是我的意識屬於我，而不是某個惡魔。"
	court.4701.trepanning_success:0 "錘子敲打著鎬子穿透了我的腦殼。我身體的大門立時開了。我的心臟悸動，身體顫慄、發抖，感覺我受到的所有折磨之火都飛升消散。在痛苦的沐浴之中，我覓得一片平和安寧的全新天地。"
	court.4701.trepanning_witch_power:0 "鑿子開始沒入我的頭蓋骨，我一點也不害怕。在那往我的大腦塗軟膏的觸感和劇烈的感觸中，我可以聽到[ROOT.Char.GetFaith.WitchGodName|U]的大笑和[ROOT.Char.GetFaith.WitchGodSheHe]對這愚蠢儀式的嘲弄。\n\n$court.4701.trepanning_no_result$"
	court.4701.trepanning_vices_operation:0 "錘子打碎了我的頭蓋骨，但緊抓椅子$court.4701.trepanning_no_result$"
	court.4701.trepanning_headache_operation:0 "$court.4701.trepanning_no_result$我頭中的痛苦消失了。"
	court.4701.trepanning_mental_injury:0 "[trepanner.GetTitledFirstNameNoTooltip]輕輕用鎚子拍打我的頭骨，如同[trepanner.GetSheHe]在敲開一顆嫩煮的雞蛋。"
	court.4701.trepanning_incapable_injury:0 "一道光流過我的身體。我感到一股衝動，我看見過去年月的景象都同時間出現。我在哪？為什麼我的頭會痛？我的名字叫什麼？我最喜歡的餡料是什麼？"
	court.4701.trepanning_possessed_injury:0 "儘管有人承諾，靈體會從我的頭部釋放出來，我卻是第一次親眼目睹到靈體。一個面容俊俏的影子，長著翅膀，從屋子這一側的陰影舞蹈到另一側的陰影，還對我咧嘴笑。"
	court.4701.trepanning_deviant_injury:0 "隨著腦袋上的洞被挖開，我開始享受內臟被漸漸壓碎的聲音。我的意識一陣眩暈之後，我突然感受到了一陣如泉湧的天才靈感。我必須晝伏夜出，並且只吃麵包屑！為什麼我在假扮馬的時候從來沒做過愛呢？"
	court.4701.trepanning_learning_penalty:0 "隨著手術器具在我的身邊飛舞，我才意識到我在狠命掙扎，並且大聲哭喊道#EMP 停下來#!！當我的動作終於停止的時候，我的思緒已經徹底乾涸，哪怕是造句子所需要的意識之水也無法流淌出來了。"
	court.4701.trepanning_physical_injury:0 "最開始，鑿子撕裂著我的顱骨，痛苦傳遞到我身體的每一處。我的脊椎感覺像是被鋸成了兩半。隨著挖鑿逐漸深入，"
	court.4701.trepanning_no_result:0 "我把握住了自己。當鑿子最後拿開的時候，我感覺自己就像一絲淡淡的氣，漂浮在我被打開的大腦上面。"
	court.4701.trepanning_coordination_penalty:0 "我開始什麼都感覺不到了。當鑿子最後拿開的時候，我甚至無法察覺。我試圖站起來，但是我的身體已經根本不聽使喚了。"
	court.4701.trepanning_blind_injury:0 "我的視線突然出現了一片霧海。下一秒，我甚至有點懷念那片霧，因為此時我已經墮入永恆的微光之境。"
	court.4701.a:0 "阿巴阿巴！阿哈！"
	court.4701.b:0 "混蛋！你都做了什麼？！"
	court.4701.c:0 "我的頭好痛！"
	court.4701.d:0 "誰是善意的惡魔？沒錯，就是你！"
	court.4701.e:0 "我該把我的內衣全都擲出窗外！"
	court.4701.f:0 "好極了！你願意做我的醫師嗎？"
	court.4701.g:0 "證明了我那些所謂的「惡習」壓根不是惡魔造業"
	court.4701.h:0 "我欠你一份人情……只要你給我頭上的洞找一個軟木塞……"
	court.4701.i:0 "我痛苦的念頭是我可能要獨自面對的敵人。"
	court.4750.t:0 "我要一個主角"
	court.4750.desc:0 "我注意到我的詩人在我的御座廳裡踱來踱去。只要有人越過了[poet.GetSheHe|U]行走的邊界，[poet.GetSheHe]就會朝這人大吼大叫。\n\n我一走近，便撞上了文人的怒氣：「非是繆斯，毋逾我軌！噢——」詩人臉上浮現出了喜色。「您也許有我所渴望的靈感。[ROOT.GetCharacter.GetLadyLord]，我正為我下一個作品尋找主題。」\n\n「您能告訴我您最愛的英雄人物是誰嗎？」"
	court.4750.a:0 "編一個女教宗約安納在位時的故事吧！"
	court.4750.b:0 "戈黛娃夫人！寫首關於她騎行的謠曲！"
	court.4750.c:0 "辛巴達就是個勇敢的漢子！"
	court.4750.d:0 "卡里古拉這個人正合我心。"
	court.4750.e:0 "納斯爾丁的故事總能讓我嘴角含笑。"
	court.4750.f:0 "給我講講蟻垤，最初的詩人！"
	court.4750.g:0 "何必呢，當然就寫我咯！"
	court.4750.h:0 "你要是應制創作，不能援筆立就，我們為何還要給你發放俸祿？"
	court.4751.intro:0 "依照我的要求，我的詩人為我帶來了一首作品，靈感來自於"
	court.4751.topic.pope_joan:0 "女教宗約安納，"
	court.4751.topic.lady_godiva:0 "戈黛娃夫人，"
	court.4751.topic.sinbad:0 "辛巴達，"
	court.4751.topic.caligula:0 "卡里古拉，"
	court.4751.topic.nasreddin:0 "納斯爾丁，"
	court.4751.topic.valmiki:0 "蟻垤，"
	court.4751.topic.ruler_hero:0 "我的英雄人生，"
	court.4751.topic.unexpected:0 "但跟我的預期並不一致。"
	court.4751.ruler_character:0 "\n\n草草翻閱了下這些彩飾手稿，我發現自己與主角一同在裡面扮演了角色！\n\n"
	court.4701.pope_joan_desc:0 "\n\n我匆匆掃了一眼插圖，意識到彩飾中瓊安的面容用了我的相貌特徵，感覺就像我本人一樣！\n\n[poet.GetTitledFirstNameNoTooltip|U]朝我斜過身來。「您的魅力遠超我們的女教宗。說到約安納的情人說服她穿上男裝，在雅典從事研究時，我向你獻上這段文字，希望這個我#EMP 應當#!崇拜的人物就是您。」"
	court.4701.ruler_hero_desc:0 "\n\n這首詩寫我端坐於寶座之上，無所事事，我是何等的榮光。\n\n「#EMP 髖髀一朝遠玉墀，痔癰幾處得求知？#!」"
	court.4751.topic.lady_godiva_desc:0 "你在這首詩中與戈黛娃夫人一同騎行。一樣美麗——但也一樣赤裸！"
	court.4751.topic.sinbad_desc:0 "我是一個神秘角色，辛巴達一再在他的冒險中遇到。我是大鵬的巨卵孵出的生物。我是經年累月掛在辛巴達肩上的海老人。我是食人巨人的俘虜。"
	court.4751.topic.caligula_desc:0 "我在劇本中也是一個角色，不過我只是卡里古拉疲憊的顧問，而不是友人和同輩！皇帝鞭打折磨我，或者強迫我扮成阿佛洛狄忒為他翩翩起舞。\n\n我讀了下去，確實，有相當多的場景他都在鞭打我。"
	court.4751.topic.nasreddin_desc:0 "傳說講述了納斯爾丁在我外出履行宮廷職責時一直騎行在我身後，他在驢背上對我的一舉一動都極盡挖苦。\n\n我在宴席上講起了陳詞濫調，而他卻叫嚷道：「說話的人說些顯而易見的事，那他只不過是在放屁！」接著又嘲笑起席上的狼吞虎嚥是多麼地徒勞無益。"
	court.4751.topic.valmiki_desc:0 "\n\n正如傳說中那樣，一位獵人射中一隻美麗的鳥，我便情不自禁吟詠出了一副對子。我被一塊石頭絆倒，在撞到地上之前，我便大喊出了一句韻詩。\n\n如同最初的詩人偶然間創作出了最初的詩，每當我措手不及時，我總能自然而然地創作出詩句。"
	court.4751.a:0 "不知為何，你的欣賞透露出的不恭使得這變得更誘人了……"
	court.4751.b:0 "也許我該把目光放在教宗之位上……"
	court.4751.c:0 "我很生氣，不過這也一定會為我贏得仰慕者……"
	court.4751.c.tt:0 "那些被你吸引到的人一定會注意到……"
	court.4751.d:0 "這在我心裡種下了不純潔的念頭。"
	court.4751.e:0 "他的玩笑背後總有值得學習的東西。"
	court.4751.f:0 "真好玩，相信宮裡都會喜歡的。"
	court.4751.g:0 "忘恩負義！"
	court.4751.h:0 "這看著像是我下次生火時首選的引火物。"
	court.4800.t:0 "展翅高飛"
	court.4800.desc:0 "「再弄出一次這樣的噪聲，你就下去！」我撞見了我的貼身護衛[defenestrating_bodyguard.GetTitledFirstName]，我注意到[defenestrating_bodyguard.GetSheHe]一邊抓著[defenestrated_character.GetTitledFirstName]的下半身，[defenestrating_bodyguard.GetSheHe]另一邊把後者前半身懸到了窗戶外。\n\n[defenestrating_bodyguard.GetTitledFirstNameNoTooltip]咬緊了[defenestrating_bodyguard.GetHerHis]的牙關。「[defenestrated_character.GetSheHe|U]在我執勤的時候當面嘲笑我。[defenestrated_character.GetSheHe|U]不斷地發出鵝一樣的怪叫，誘使我失去鎮靜。我認為這對您的安保造成了威脅。」\n\n儘管很危險，並且掙脫束縛獲取自由的努力也告滅，[defenestrated_character.GetTitledFirstNameNoTooltip]還是發出了一聲傻笑。「#EMP 嘎#!」。"
	court.4800.a:0 "看看這頭鵝到底能不能飛！"
	court.4800.maimed_toast:0 "飛不了的[defenestrated_character.GetTitledFirstName]"
	court.4800.death_toast:0 "[defenestrated_character.GetTitledFirstName]從空中墜亡"
	court.4800.b:0 "我們用不著反應過度！象徵性小小地給[defenestrated_character.GetHerHim]一頓打就行了。"
	court.4800.c:0 "[defenestrated_character.GetTitledFirstNameNoTooltip]是對的——優秀的衛兵是永遠不會被挑釁到的。"
	court.4801.t:0 "一觸即發"
	court.4801.desc:0 "我還沒看到小[poopy_child.GetTitledFirstName]在我御座廳裡玩耍，我就嗅到了一絲氣息，絕對沒有錯。\n\n「噢，[ROOT.GetCharacter.Custom('GetMamaPapa')]！看到你總是讓人高興！」當[poopy_child.GetSheHe]衝過來抱著我的腿時，我感覺到[poopy_child.GetHerHis]鼓脹的尿布的重量把我的小腿肚都壓扁了。\n\n當尿布裡的屎尿開始滲到我腳踝上時，我捫心自問：我們的僕人真的少到連我都必須要親自上陣，照管換尿布這麼丟人的工作了嗎？"
	court.4801.a:0 "「到我懷裡來，我們會把你弄乾淨的。」"
	court.4801.b:0 "我寧可打仗輸了也不願觸碰這等污穢。"
	court.4802.t:0 "脅迫教學"
	court.4802.desc:0 "我看見我的宮廷教師[court_tutor.GetTitledFirstName]，[court_tutor.GetHerHim]身邊正圍著一大群[court_tutor.GetHerHis]的學生。\n\n「老師，什麼是平行四邊形？」\n\n「老師，什麼叫……『做愛』？」\n\n「老師，我該把我的笛子吹大聲點嗎，還是要比現在更大聲#EMP 得多#!？」\n\n[court_tutor.GetTitledFirstNameNoTooltip]抬頭看向我，兩眼鰥鰥。「[ROOT.GetCharacter.GetLadyLord]，我受不了了。求你解聘我吧。」"
	court.4802.a:0 "噢，他們難道不可愛嗎？"
	court.4802.b:0 "我要給你買隻喇叭，[child_2.GetTitledFirstNameNoTooltip]。那個聲音要#EMP 響多了#!！"
	court.4802.c:0 "我理解，我們要物色一位新老師了。"
	court.4803.t:0 "幽靈筆"
	court.4803.desc:0 "我的詩人，就像我一靠近[court_poet.GetSheHe]總會做的那樣，又開始向我慷慨陳詞。「噢，我的寶貝[ROOT.GetCharacter.Custom('PetName')]！一個被繆斯拋棄的人，日子過得得有多麼艱難。」\n\n「你遣將調兵，但你不會遣辭措意。世人有見識過更為精緻的悲劇嗎？」\n\n「准許我來協助你吧。我可以為你寫一些講稿。告訴我主題，我會將你的文辭化腐朽為神奇。」"
	court.4803.a:0 "我的文字可以使用某種……辭藻的傾注。"
	court.4803.b:0 "有時候我覺得我比[ROOT.GetCharacter.GetTitleAsName]要更像個詩人，我不需要幫助。"
	court.4803.c:0 "我希望你能為我向我心愛的人寫首詩。"
	court.4803.c.tt:0 "你會將詩送給[lover.GetTitledFirstName]"
	court.4803.c.intrigue.tt:0 "[lover.GetFirstNamePossessiveNoTooltip]高超的[intrigue|E]能力意味著[lover.GetSheHe]可能察覺到此詩是倩人捉刀之作。"
	court.4803.c.realize.tt:0 "[lover.GetFirstNameNoTooltip]認出了真正的作者"
	court.4803.c.fooled.tt:0 "[lover.GetFirstNameNoTooltip]對「你的」詩感到受寵若驚"
	court.4803.d:0 "我的辭藻可能不夠華麗，但卻字字出於真心。"
	court.4804.t:0 "惡臭床伴"
	court.4804.desc:0 "我注意到兩位共享住所的廷臣之間發生了口角，每一個人的眼睛下面都是深深的黑眼圈。\n\n「[ROOT.GetCharacter.GetLadyLord]，我再也無法同[roomate_2.GetTitledFirstName]睡一張床了，多一夜都不行。[roomate_2.GetSheHe|U]把毛毯全部搶走了，[roomate_2.GetSheHe]就是個貪得無厭的豬玀。」\n\n「還好意思說，這一周[roomate_1.GetTitledFirstName]沒一天不[ROOT.Char.Custom('RandomBadRoomate')]。」[roomate_2.GetSheHe|U]慫了慫肩。「我懇求您：給我們提供更好的住宿。我除了一張涼快的空床鋪，別無他求。」"
	court.4804.a:0 "我會去讓僕人為你找個新的鋪友。"
	court.4804.b:0 "這些房間和一個[ROOT.GetCharacter.GetTitleAsNamePossessiveNoTooltip]的宮廷可#EMP 不#!相稱。"
	court.4804.c:0 "我沒有足夠的空間讓每個人有自己的單間。"
	court.4805.t:0 "偷材摸料"
	court.4805.desc:0 "我的建築師[royal_architect.GetTitledFirstName]，正費勁地拖著一隻巨大的麻袋，燦爛地笑了一路。我御座廳的地板也被一路刮蹭著，我的臉皺成了一團。\n\n「[ROOT.GetCharacter.GetLadyLord]，我做了件#EMP 非常#!放肆的事，不過我有感覺這事會讓你愉快。」\n\n當[royal_architect.GetSheHe]打開袋子時，我還期待能見到什麼淫穢之物，但裡面除了一塊巨大的矩形岩石以外，什麼都沒有。「這是一塊基石，來自你不共戴天的仇敵[rival.GetTitledFirstNamePossessive]的[rival.Custom('FortifiedBuilding')]。現在[rival.GetHerHim]放置此物的一切象徵意義都沒了！」"
	court.4805.a:0 "讓我們用它建個豬圈！"
	court.4805.b:0 "我要把它自豪地展示出來！"
	court.4805.c:0 "與[rival.GetHerHim]的夙怨讓我眼下很後悔。把它放回去吧。"
	court.4805.d:0 "你為什麼要帶這麼一塊廢物來給我？把它扔出去！"
	court.4806.t:0 "[ROOT.Char.GetTitleAsNameNoTooltip]的狂熱粉絲"
	court.4806.intro:0 "一張新面孔在我的御座廳遊蕩，當[adoring_fan.GetSheHe]看到一些[ROOT.Char.GetCulture.GetNameNoTooltip]式藝術品的代表作時，偶爾還會咯咯笑著上躥下跳。"
	court.4806.hre_desc:0 "\n\n「我的心啊！[ROOT.GetCharacter.GetPrimaryTitle.GetNameNoTierNoTooltip]真是太厲害了！儘管我居住在[adoring_fan_liege.GetCapitalLocation.GetTitle.GetNameNoTier]，但我真的認為我是精神[ROOT.Char.GetCulture.GetName]人！我能列舉出所有的采邑主教。我甚至在腿肚子上紋了[ROOT.GetCharacter.GetTitledFirstNamePossessiveNoTooltip]的臉。」\n\n[adoring_fan.GetSheHe|U]把手伸進口袋，取出一件物品，看上去似乎是帝國皇冠的廉價青銅複製品。「我大部分時間都戴著它，對路過的人說『我希望你能投我一票，選帝侯！』」"
	court.4806.byzantine_desc:0 "當這興奮的來客上來時，衛兵將[adoring_fan.GetHerHim]攔住，以防靠得太近。\n\n「[ROOT.Char.GetTitleAsNameNoTooltip]陛下！儘管我來自[adoring_fan_liege.GetCapitalLocation.GetTitle.GetNameNoTier]，但我心中卻裝滿了對[ROOT.Char.GetCulture.GetCollectiveNoun]文化的喜愛。」\n\n「我一輩子都在努力學習[ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]，希望能成為你們中的一員。」\n\n「我只穿紫色的內衣。我敢肯定，若有朝一日帝國隕落，我會比母親去世時還要傷心——我的哀號將永不止息，永遠響徹世界！」"
	court.4806.general_desc:0 "這個訪客似乎有點不對勁，當[adoring_fan.GetSheHe]走過來時，我明白為何了，[adoring_fan.GetSheHe]正帶著一件我最愛的[ROOT.Char.Custom('signature_weapon')]的贗品。\n\n「一見到您我就忍不住跪了下來——在[adoring_fan_liege.GetCapitalLocation.GetTitle.GetNameNoTier]，我用了一生去了解[ROOT.Char.GetCulture.GetCollectiveNoun]文化。我只說[ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]，只吃[ROOT.Char.GetCulture.GetNameNoTooltip]式的[ROOT.GetCharacter.Custom('GetExpensiveMeal')]，並且研究了[ROOT.Char.GetCulture.GetName]式的兵器。」\n\n「我的家人將我趕出家門，宣稱既然我除了癡迷於[ROOT.GetCharacter.GetPrimaryTitle.GetNameNoTooltip]什麼也不幹，那我應該住在那裡。」"
	court.4806.a:0 "說嚴重點，這算是諂媚。"
	court.4806.b:0 "把那破爛玩意給我！除了我沒人能戴帝國皇冠。"
	court.4806.c:0 "這麼熱情的人理應加入我的宮廷！"
	court.4806.c.byz:0 "如此愛國，朕准你衣紫。"
	court.4806.d:0 "只有[ROOT.Char.GetTitleAsNameNoTooltip]才能穿紫衣！把這無賴關起來！"
	court.4806.e:0 "你怎敢仿製我的[ROOT.Char.Custom('signature_weapon')]！從[adoring_fan.GetHerHim]身上拿下來！"
