l_trad_chinese:
	court.2001.t:0 "爭諂的親信"
	court.2001.desc:0 "無論是[crony_a.GetFirstName]還是[crony_b.GetFirstName]都沒有注意到我正在一步步悄悄走近，聽他們吵得正歡。\n\n「#EMP 身體#!作出懇求的姿態才是關鍵！我膝蓋上每一個下跪造成的淤青都轉變成了錢包裡的金幣。只要你使用五體投地，就絕對錯不了。」\n\n「都是胡扯，只要堅持在[ROOT.Char.GetHerHis]的頭銜面前堆砌形容詞，你這一輩子都不會差錢。如果你在念到『[ROOT.Char.GetTitleAsNameNoTooltip]』之前肺裡居然還有氣，那你肯定就搞砸了。」\n\n我咳了咳，兩個尷尬的馬屁精立馬安靜了下來。"
	court.2001.a:0 "說實話，你們倆應該在這方面加大力度。"
	court.2001.a.sadistic:0 "誰的腰躬得越低，誰就能得到這枚#EMP 亮閃閃#!的錢幣。預備，開始。"
	court.2001.a.sadistic.crony_a_wins:0 "[crony_a.GetFirstNameNoTooltip]鞠躬到最低"
	court.2001.a.sadistic.crony_b_wins:0 "[crony_b.GetFirstNameNoTooltip]鞠躬到最低"
	court.2001.b:0 "馬屁精們，我看穿你們的操縱伎倆了！"
	court.2001.c:0 "我認為你們漏掉了獲得我真心的最顯而易見的方式……"
	court.2001.d:0 "這有失我的身份。"
	court.2201.t:0 "一杯羹"
	court.2201.desc:0 "「——屬於我！在多個繼承人之間分割[ROOT.Char.GetPrimaryTitle.GetNameNoTier]毫無意義！」[eldest_heir.GetFirstName]叫喊道，[eldest_heir.GetSheHe]正在和[younger_heir.Custom2('HerHisCharacterIntroduction', eldest_heir)]在房間的另一端大聲爭吵著。「我們正在將整塊領地推入謀殺和內戰的深淵。[ROOT.Char.GetMotherFather|U]應當將[ROOT.Char.GetHerHis]的所有土地留給#EMP 我#!！」\n\n「謀殺？內戰？這不正是你成為[ROOT.Char.GetTitleAsNameNoTooltip]之後計畫要做的#EMP事情#!嗎？」[younger_heir.GetFirstNameNoTooltip]輕蔑地哼道。「如果權力的冠冕甚至還沒有#EMP 碰到#!你那醜陋的頭顱，你就這麼看待自己的[younger_heir.Custom('SisterBrother')]，你將會成為一個十足的怪物統治者。」\n\n我的頭開始抽痛。他們居然一直在吵。整個。上午。"
	court.2201.a:0 "有權得到#EMP 更多#!，[eldest_heir.GetFirstNameNoTooltip]？要不#EMP 一個子都不給你#!怎麼樣！"
	court.2201.b:0 "我很難過這麼說，但這就是遊戲的規則，[younger_heir.GetFirstNameNoTooltip]……"
	court.2201.c:0 "他們是手足，就算沒有我他們也會#EMP 好好#!相處的，不是嗎？"
	court.2201.d:0 "孩子們，你們想知道家人的真正意義嗎？"
	court.2401.t:0 "二手魅力"
	court.2401.desc:0 "「這片土地最精緻的衣物，[buyer.GetFirstName]，主要是因為他們#EMP 不是#!在此地產出，」我路過[seller.GetFirstName]沒有關門的房間，聽見[seller.GetHerHis]得意地笑道。[seller.GetHerHis|U]的聲音充滿自信，但即使是這樣，我的其他廷臣對於其論調卻顯得猶猶豫豫。\n\n「全新的，高品質的，由[grander_ruler.GetTitledFirstNamePossessive]宮廷裡的潮流領袖們欽定的風尚！這些才是[grander_ruler.GetPrimaryTitle.GetName]居住的#EMP 所有人#!下個季節應該穿著的服飾。」\n\n"
	court.2401.a:0 "我天，那些#EMP 確實#!看上去很誘人……"
	court.2401.b:0 "我們不需要宮廷裡出現外國的牛鬼蛇神！"
	court.2401.c:0 "誰會去在意普通老百姓穿什麼？"
	court.2411.t:0 "迷宮廳堂"
	court.2411.desc:0 "我散步散著走到了宮殿裡不再使用的一棟別樓，正在遊覽一些寬敞亮堂（但是塵埃瀰漫）的房室，這些地方我那些經常加班的手下很少來造訪。忽然我聽到有一個過路人發出了含糊不清的啜泣聲。\n\n在一番調查後，我發現[lost_guest.Custom2('MyCharacterIntroduction', ROOT.Char)]絕望地癱坐在地上。[lost_guest.GetSheHe|U]一看到我馬上蹦了起來，[lost_guest.GetSheHe]緊緊抓著我的肩膀，然後像一個瘋[lost_guest.GetWomanMan]一樣叨叨了起來。\n\n「[ROOT.Char.GetTitleAsNameNoTooltip]，我在這些過道裡迷路已經#EMP 三天#!了！我找不到出路，到處都是無窮無盡循環的走廊，和充滿霉菌的房間，連一個僕人都看不到！」"
	court.2411.a:0 "[ROOT.Char.GetFaith.HighGodName]啊，讓我帶你出去吧！"
	court.2411.b:0 "你到底……你到底是有多#EMP 蠢#!啊？"
	court.2411.c:0 "*吹口哨*我整了個蜂巢一樣的廳堂啊……"
