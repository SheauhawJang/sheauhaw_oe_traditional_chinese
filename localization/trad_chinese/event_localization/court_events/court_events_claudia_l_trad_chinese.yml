l_trad_chinese:
	court_6000_all_courtiers_and_guests:0 "所有你的[courtiers|E]和[guests|E]"
	court.6000.t:0 "祕史"
	court.6000.desc_opening:0 "當我走進房間時，我完全被[courtier.GetFirstName]的驚叫聲震住了，後者之前正全神貫注地看一本名為《[ROOT.Char.GetPrimaryTitle.GetNameNoTier]秘史》的書。"
	court.6000.desc_liege:0 "\n\n「[SCOPE.sC('courtier').Custom2('RelationToMe', ROOT.GetCharacter)]！"
	court.6000.desc_family:0 "\n\n「[SCOPE.sC('courtier').Custom2('RelationToMe', ROOT.GetCharacter)]！"
	court.6000.desc_ending:0 "沒什麼可疑的！什麼都沒有！」[courtier.GetSheHe]尖叫著，試圖把那令人不安的東西藏進[courtier.GetHerHis]的袍子裡，但沒有成功。\n\n當我設法把書從[courtier.GetHerHis]手裡搶來後，我震驚的發現這書裡一頁又一頁的邪惡細節，據說這一切是在我前任的宮廷裡甚至是[predecessor.GetHerHis]的許可下發生的！"
	court.6000.a:0 "#EMP 豈有此理！#!是誰寫下如此明目張膽的謊言？"
	court.6000.a.tt:0 "你派間諜首腦去調查"
	court.6000.b:0 "嚯，有趣的八卦！"
	court.6000.b.tt:0 "你可能發現某人#EMP 多彩#!的過去"
	court.6000.c:0 "大家都有權知道關於[predecessor.GetTitledFirstNameNoTooltip]的真相！"
	court.6000.c.tt:0 "[predecessor.GetSheHe|U]是個可惡的暴君，配不上我的宗族！讓我告訴你我對那個可惡的懦弱小雜種#EMP 到底#!是怎麼看的……"
	court.6000.d:0 "無聊。我真心不在乎。"
	court.6000.e.tt:0 "你開始親自調查"
	court.6000.f:0 "這都是真的。但是我們必須原諒並放下。"
	court.6002.desc:0 "當[spymaster.GetTitledFirstName]拖著神情驚恐的[author.GetTitledFirstName]衝進房間時，我正埋頭於一堆外交信件裡。\n\n「大人，我找到[author.GetHerHim]了！就是這個無賴，寫了那本全是關於你前任[predecessor.GetTitledFirstName]的可恥謊言的書！」"
	court.6002.b.desc_opening:0 "過去幾個月裡，我把空閒時間的每一刻都花在尋找一條難以捉摸的蛇上，這傢伙散播了一本寫滿我前任污點的書。"
	court.6002.b.desc_ending:0 "經過無數個不眠夜，我終於找到了罪魁禍首：正是那個懦夫[author.GetTitledFirstName]！\n\n[author.GetSheHe]戰戰兢兢地站在我面前，等待審判，我仔細思考著下一步該說什麼。"
	court.6002.a:0 "你應該為你的可恥謊言感到羞愧！"
	court.6002.a.tt:0 "受到懲罰的作者收回了[author.GetHerHis]之前的說法。"
	court.6002.b:0 "衛兵，抓住這個叛徒！"
	court.6002.c:0 "你這次真的過分了，[author.GetFirstNameNoTooltip]……"
	court.6002.d:0 "我想你的小日記並無惡意，是吧？"
	court.6003.desc:0 "已經好幾個月了，但我的間諜總管[spymaster.GetTitledFirstName]還是沒有回報[spymaster.GetHerHis]的特別任務——找到那個該死的作者，其卑鄙的手稿詳述了我上任的秘密惡行——的任何重大進展！\n\n當我傳喚[spymaster.GetHerHim]時，[spymaster.GetFirstNameNoTooltip]毫不意外地看上去既緊張又愧疚。「[ROOT.GetLadyLord]！我全搜遍了，但作者消失了！也許作者已經離開了宮廷，或者有人包庇，或者——」\n\n我做了個手勢，制止了[spymaster.GetHerHis]的胡扯。"
	court.6003.b.desc_ending:0 "\n\n可悲的是，儘管我盡了全力依然撲了個空，因為罪魁禍首似乎已經消失，線索已經中斷。我想我永遠不會知道真相。"
	court.6003.a:0 "無所謂。這又不是什麼大事。"
	court.6003.b:0 "我現在對自己很失望……"
	court.6003.c:0 "你們這群沒用的#EMP 吸血玩意#!在給作者打掩護，是嗎？"
	court.6003.c.tt:0 "你痛罵你的廷臣"
	court.6003.d:0 "你盡了全力，[spymaster.GetTitledFirstName]……"
	court.6003.e:0 "既然你找不到人，就替作者受罰吧！"
	court.6010.t:0 "大廳裡的先知"
	court.6010.desc:0 "「#EMP 改——悔——罷！#!今天就明悟最真實的真相！進——入——光——明！」\n\n自從[preacher.GetTitledFirstName]加入我的宮廷，[preacher.GetHerHis]就不斷地想要讓所有人皈依[preacher.GetHerHis]那異域邪教，這成了我每日生活的背景噪音。\n\n[preacher.GetSheHe]日夜不停地在庭院來回踱步，巡視走廊，以及躲在黑暗角落等待沒有戒心的過路人，準備要用[preacher.GetHerHis]不間斷的嚎叫#EMP 說服#!他們。\n\n我的廷臣都疲憊不堪，而[preacher.GetFirstNameNoTooltip]在我出恭的路上伏擊了我之後，現在我也變得能理解他們的不滿了。"
	court.6010.a:0 "忍著點吧。[preacher.GetFirstNameNoTooltip]又沒啥危害。"
	court.6010.b:0 "把那個傻瓜踹出我的宮廷！"
	court.6010.c:0 "[preacher.GetSheHe|U]可以向老鼠傳教，我不介意……"
	court.6010.c.tt:0 "[preacher.GetHerHim|U]的領主，[preacher_liege.GeTitledFirstName]，可能會不滿。"
	court.6010.d:0 "這種#EMP 褻—瀆—#!真是夠—了—！"
	court_6010_all_courtiers_and_guests_faith:0 "你的所有與[preacher.GetFirstNameNoTooltip]信仰不同的[courtiers|E]和[guests|E]"
	court.6011.desc_opening:0 "[preacher_liege.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
	court.6011.desc_prisoner:0 "我注意到你最近囚禁了我的一位臣民，只因[preacher.GetHerHis]在你的宮廷宣揚其信仰——#EMP 我的信仰#!。\n\n我相信這一切都是一場誤會，而你將會立刻糾正現狀，否則我會對你的意圖有所誤會。"
	court.6011.desc_executed:0 "我極度沮喪地了解到你最近處決了我的一位臣民——也是你宮廷的賓客——罪名是危險的異端。\n\n我會假設這是一場誤會，而你並不#EMP 真的#!想要冒犯我和我的信仰。"
	court.6011.a:0 "我並不想冒犯你。請收下這補償。"
	court.6011.b:0 "你那些披著偽裝的傳教士在我的宮廷不受歡迎。"
	court.6020.t:0 "宮廷魔影"
	court.6020.desc_opening:0 "[possessed_char.GetTitledFirstNamePossessive]的情況既神秘又嚇人。"
	court.6020.desc_chaplain:0 "\n\n據[court_chaplain.GetCouncilTitle|U][court_chaplain.GetTitledFirstName]的說法，"
	court.6020.desc_no_chaplain:0 "\n\n眾人都認為"
	court.6020.desc_middle:0 "一種黑暗存在居住在[possessed_char.GetHerHis]的體內，並偶爾以不能控制的力量顯現自己；不過，這種症狀的頻率和強度已經在我虔誠的廷臣中引起警覺。[court_chaplain.GetSheHe|U]擔憂這邪惡存在會奪舍，並在我們中散佈混亂和死亡。"
	court.6020.desc_physician:0 "\n\n[court_physician.GetTitledFirstName]安慰我說"
	court.6020.desc_no_physician:0 "\n\n"
	court.6020.desc_ending:0 "[possessed_char.GetFirstNameNoTooltip]#EMP 本身#!從來不危險，不過我的廷臣們堅持要做些什麼。"
	court.6020.a:0 "[court_chaplain.GetTitledFirstNameNoTooltip]，快退治邪魔！"
	court.6020.a.success:0 "[court_chaplain.GetFirstNamePossessive]的驅魔儀式成功了"
	court.6020.a.success.tt:0 "通過定期驅魔，[possessed_char.GetTitledFirstNamePossessive]的情況有所好轉，你的廷臣也都很滿意"
	court.6020.a.failure:0 "[court_chaplain.GetFirstNamePossessive]的驅魔儀式失敗了"
	court.6020.a.failure.tt:0 "[possessed_char.GetTitledFirstNamePossessive]的情況沒有任何變化"
	court.6020.b:0 "別怕！這是神靈恩寵的跡象！"
	court.6020.c:0 "這件聖物的力量會拯救[possessed_char.GetHerHim]。"
	court.6020.c.tt:0 "用你的[6020_relic.GetNameNoTooltip]碰觸一下據說可以治癒任何病痛"
	court.6020.d:0 "[court_physician.GetTitledFirstNameNoTooltip]，你知道有什麼草藥能幫[possessed_char.GetHerHim]嗎？"
	court.6020.d.tt:0 "[court_physician.GetFirstNamePossessive]的醫學經驗改善了[possessed_char.GetTitledFirstNamePossessive]的狀況"
	court.6020.d.tt.2:0 "[court_physician.GetFirstNameNoTooltip]嘗試了一些藥草混合物"
	court.6020.e:0 "一群迷信的傻瓜！這只不過是一種腦疾。"
	court.6020.f:0 "別拿這種破事煩我。"
	court_6020_all_courtiers_and_guests_christian:0 "所有與你同宗教的[courtiers|E]和[guests|E]"
	court_6020_all_courtiers_or_guests_polith:0 "你其他所有（非憤世嫉俗的）[courtiers|E]和[guests|E]"
	court.6030.t:0 "蒜頭[ROOT.Char.Custom('GetQueenKing')]之歌"
	court.6030.desc:0 "「#EMP 我家小鎮唱歌謠，\n[ROOT.Char.Custom('GetQueenKing')]有頂蒜頭帽，\n戰勝了[ROOT.Char.Custom('GetUnbelieverNamePlural')][ROOT.Char.GetSheHe]騎著驢，\n可[ROOT.Char.GetHerHis]只打贏了一條上岸的魚……#!」\n\n這首該死的歌謠在那些吟遊詩人和平民中非常流行——#EMP 也太流行了#!，我很不喜歡，因為我發現自己與歌謠的主角相似得讓我感到了不安……尤其是現在，[6030_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)]還不知羞恥地當著我的面唱，太過分了！"
	court.6030.a:0 "但這確實#EMP 是#!個有趣的故事！"
	court.6030.b:0 "#EMP 太#!尷尬了……"
	court.6030.c:0 "#EMP 你—覺—得—這—很—好—笑？！#!"
	court.6030.d:0 "#EMP 是可忍孰不可忍#!。"
	court.6030.d.tt:0 "你下令禁止表演這首歌謠，威脅要將違反者囚禁"
	court.6030.e:0 "我……忍……不……住……了！"
	court.6030.e.tt:0 "你一拳打到了下一個激怒你的人，因為他唱這首蠢歌——還反反復復不歇氣"
	court.6030.f:0 "唔，他們遲早會停下來吧……？"
	court.6040.t:0 "乞討人生"
	court.6040.desc:0 "[scrounger.GetTitledFirstName|U]成了我宮廷裡一個請不走的的陳設——而且是#EMP 昂貴的#!陳設。不僅如此，還是個#EMP 占地方的#!陳設。\n\n每次宴會[scrounger.GetSheHe|U]都在，狼吞虎嚥下視線中的所有東西，同時抱怨著[scrounger.GetHerHis]自己的食物儲藏有多空。「你上了最好的佳釀，[ROOT.Char.GetLadyLord]！」[scrounger.GetSheHe]說著，然後立馬又乾了一杯我最好的[ROOT.Char.Custom('GetExpensiveDrink')]。「你是最#EMP [SCOPE.Custom('PersonalityGetSharedTraitDescriptionFromFlag')]#!、最#EMP [ROOT.Char.Custom('ComplimentAdjective')]#!、#EMP 最好看的#![ROOT.Char.GetLadyLord]！」[scrounger.GetSheHe]宣布，[scrounger.GetHerHis]又伸手要了另一筆[scrounger.GetSheHe]永遠不會還的貸款。\n\n[scrounger.GetSheHe|U]浪費錢很煩人，但[scrounger.GetHerHis]那誇張的滑稽行為也挺好笑的。"
	court.6040.a:0 "既然你賴著不走，不如想辦法讓你派上點用處！"
	court.6040.b:0 "周全考慮之後，我覺得[scrounger.GetHerHim]還挺好玩的！"
	court.6040.c:0 "把這寄生蟲趕出我的視線。"
	court.6041.desc:0 "自從我決定讓[scrounger.GetTitledFirstName]繼續[scrounger.GetHerHis]在我宮廷的寄生生活後，有幾個月過去了。\n\n我沒有期待[scrounger.GetHerHis]除了那些言過其實的窮人故事和誇張到荒謬的讚美以外，還能有何高論，不過最近我注意到[scrounger.GetHerHis]的故事更加有趣，[scrounger.GetHerHis]的韻詩更加犀利，而且[scrounger.GetHerHis]的讚美也更怡人了。\n\n我的廷臣和外國賓客都很享受[scrounger.GetHerHis]那些精心組織的言語。也許[scrounger.GetFirstNameNoTooltip]真的找到了一件為自己量身打造的差事嗎？"
	court.6041.a:0 "我知道你能派上用場！"
	court.6041.b:0 "……但我打賭你能做得更好！"
	court.6041.b.failure:0 "儘管[scrounger.GetHerHis]用盡全力，[scrounger.GetFirstNameNoTooltip]似乎已達到了[scrounger.GetHerHis]能力的巔峰"
	court.6041.b.success:0 "[scrounger.GetFirstNameNoTooltip]有了偉大作品的靈感"
	court.6041.b.failure.tt:0 "[scrounger.GetFirstNameNoTooltip]無法再提升"
	court.6041.b.success.tt:0 "[scrounger.GetFirstNameNoTooltip]獲得了啟發！"
	court.6041.c:0 "我在你身上花的時間已經夠多了。"
	court.6050.t:0 "小黃書"
	court.6050.desc_opening:0 "最近，我注意到有一群咯咯笑的少女和平日裡不苟言笑的戰士正聚在黑暗的凹室裡，如癡如醉地聽人讀書。\n\n今天，我終於在[courtier.GetTitledFirstName]拿著那本書時將[courtier.GetHerHis]逮到了。"
	court.6050.desc_byz:0 "儘管它的封面會讓人以為這是一本虔誠的祈禱書，但實際上這確是一本淫穢小說，是我們的異教祖先幾個世紀前寫的！其中有美麗的少女、海盜、誘惑以及一頁又一頁充滿罪惡慾望的淫蕩話題……"
	court.6050.desc_islam:0 "快速瀏覽了一遍文本，我看到了海盜、衣著暴露的少女、貪圖享受的國王、淫蕩狡詐的王后，甚至還有一個暴富的街頭鼠輩在精靈的幫助下娶了公主……"
	court.6050.desc_sonetti:0 "書中滿是詩歌，形式優美，但本質卻充斥著淫穢。詩歌以溫柔的詞句讚美了各類女性天使般的美貌，卻無法掩蓋詩人內心的世俗慾望……"
	court.6050.desc_chaucer:0 "都是些關於朝聖者的故事；然而，他們面臨的不是靈魂的救贖，而是血腥的謀殺和出軌成性的妻子……"
	court.6050.desc_generic:0 "這顯然是本淫書，裡面充斥著情感的誘惑、世俗的情慾以及吹彈可破的胸部……"
	court.6050.desc_ending:0 "\n\n我沉默不語，思索著[court_chaplain.GetCouncilTitle][court_chaplain.GetTitledFirstName]可能的反應，而[courtier.GetFirstNameNoTooltip]則害怕地盯著我。"
	court.6050.a:0 "瞎了！"
	court.6050.b:0 "用火焰淨化它們！"
	court.6050.b.tt:0 "你將這本淫書的所有抄本付之一炬，並禁止它出現在你的宮廷"
	court.6050.c:0 "文化就應該百花齊放。讓他們讀吧。"
	court.6050.c.unlock_text:0 "此選項可用，因為你有較高的[learning|E]能力"
	court.6050.d:0 "呃，好刺激！"
	court.6050.e:0 "為什麼要局限於閱讀上，[courtier.GetFirstNameNoTooltip]？"
	court.6050.e.tt:0 "你從這些讀物中獲得了靈感"
	court.6050.f:0 "讓它消失，我會假裝什麼也沒看見。"
	court_6050_courtiers_or_guests:0 "你所有的非忠貞[courtiers|E]和[guests|E]"
	court.6060.t:0 "美酒之樂"
	court.6060.desc_opening:0 "突然間，[court_chaplain.GetCouncilTitle][court_chaplain.GetTitledFirstName]和[court_physician.Custom2('MyCharacterIntroduction', ROOT.Char)]爭吵著衝進了我的御座廳。\n\n「酒冒犯了[ROOT.Char.GetFaith.HighGodName]！它#EMP 必須#!被禁止！」[court_chaplain.GetFirstNameNoTooltip]尖叫道。\n\n「一點小酒有益身體健康！」[court_physician.GetFirstNameNoTooltip]如此回應。"
	court.6060.desc_drunkard_courtier:0 "\n\n房間的角落中，[courtier_drunkard.GetTitledFirstName]插了一嘴：「酒喝到多少對身體有益？#EMP 喝到精光#!！」"
	court.6060.desc_ending:0 "\n\n我對酒的看法是什麼？"
	court.6060.a:0 "酒為[ROOT.Char.GetFaith.DevilName]打開了大門！"
	court.6060.b:0 "一點小酒能讓體液保持平衡。"
	court.6060.c:0 "[courtier_drunkard.GetFirstNameNoTooltip|U]，來走一個！"
	court.6060.d:0 "答案就在酒杯底部！"
	court.6070.t:0 "文字的價值"
	court.6070.desc:0 "我用顫抖的筆和猶豫的手在一份新法令上緩慢、小心地簽名時，我能感覺到全體廷臣們審視的目光。\n\n當然，說#EMP 簽名#!有些過了，我只不過是按木板上刻的字在描而已——而且不算很成功。今天，就連[tutor_6070.Custom2('MyCharacterIntroduction', ROOT.Char)]也用一種異樣的、我猜大概是夾雜了憐憫和嫌棄的眼神盯著我。\n\n我還沒來得及斥責[tutor_6070.GetHerHim]對我的不敬，[tutor_6070.GetSheHe]就以滿懷希望的語氣說道：「[ROOT.Char.GetLadyLord]，也許是時候讓您學會正確的讀寫了？」"
	court.6070.a:0 "#EMP 現在#!就教我吧！"
	court.6070.a.success:0 "我成功學會讀寫"
	court.6070.a.failure:0 "學會讀寫對我來說是注定不能成功的事"
	court.6070.a.tt.1:0 "再也不會有人取笑我了"
	court.6070.a.tt.2:0 "我得另尋他法"
	court.6070.b:0 "舞文弄墨只適合敗者和弱者！"
	court.6070.c:0 "我會一直假裝沒注意到他們。"
	court.6070.d:0 "我#EMP 知道#!怎麼書寫，非常感謝！"
	court.6070.d.tt:0 "如果我的說服力夠強，他們就會相信我……"
	court.6070.d.tt.success:0 "他們相信了我赤裸裸的謊言！"
	court.6070.d.tt.failure:0 "他們一眼就看穿了我"
	every_courtier_or_guest_6070_learning:0 "你所有的能夠讀寫的[courtiers|E]和[guests|E]"
	court.6071.desc:0 "#EMP 親……愛……的……朋……友，#!\n\n「沒錯，完全正確！」\n\n在[tutor_6070.Custom2('MyCharacterIntroduction', ROOT.Char)]的嚴厲注視下，我花了無數個小時練習寫字，現在看來我的努力獲得了回報！國交函件、閣臣奏報以及封臣誓約，對我來說再沒有任何秘密！\n\n給我筆——我想簽署更多文件！"
	court.6071.a:0 "我真是太聰明了。"
	court.6071.b:0 "[tutor_6070.GetFirstNameNoTooltip]理應得到賞賜。"
	court.6072.desc:0 "#EMP 親……受……的……明……友，#!\n\n「看！我做得不錯，對不對？」\n\n[tutor_6070.Custom2('MyCharacterIntroduction', ROOT.Char)|U]嘆了口氣。[tutor_6070.GetHerHis]搖搖頭，表情惆悵。「[ROOT.Char.GetLadyLord]，也許你應該用這方花俏閃亮的印章代替簽名？」\n\n顯然[tutor_6070.GetSheHe]對我努力學習讀寫所取得的#EMP 驚人#!進展不太滿意。"
	court.6072.a:0 "寫字，寫個屁！現在，把[ROOT.Char.Custom('child_object_of_interest_random')]還給我！"
	court.6072.a.tt:0 "都不為所動"
	court.6072.b:0 "很好，我會用印章花俏地簽署#EMP 我讀過#!的東西。"
	court.6072.b.tt:0 "看上去挺不錯，不過這掩蓋不了你沒法閱讀你簽署的東西的事實。"
	court.6072.c:0 "這都是你的錯，[tutor_6070.GetFirstNameNoTooltip]！"
	court.6080.t:0 "出手闊綽的[6080_visitor.GetFirstNameNoTooltip]"
	court.6080.desc:0 "在過去一段時日裡，鄰國的[6080_visitor.GetTitledFirstName]在[6080_visitor.GetHerHis]去某個聖地或是什麼地方的路上拜訪了我的宮廷。\n\n自[6080_visitor.GetHerHis]到訪以來，[6080_visitor.GetSheHe]以[6080_visitor.GetHerHis]對我廷臣的慷慨讓我臉上無光，他們也毫無尊嚴地照單全收了[6080_visitor.GetHerHis]的金錢！當我無數次看到[6080_visitor.GetHerHim]被那些一臉仰慕的廷臣簇擁之時，我不禁嗤之以鼻。#EMP 我的#!廷臣。\n\n「這是賞你的，好[beneficiary_1.GetFirstName]！"
	court.6080.desc_2:0 "這幾個錢是給你的，友善的[beneficiary_2.GetFirstName]！"
	court.6080.desc_3:0 "這些則是你的，可愛的[beneficiary_child.GetFirstName]，我可愛的小甜心！"
	court.6080.desc_end:0 "記住，財富是用來分享的！」"
	court.6080.a:0 "我能#EMP 更#!慷慨！"
	court.6080.b:0 "我也應該利用[6080_visitor.GetHerHis]愚蠢的慷慨佔下便宜！"
	court.6080.b.success:0 "我說服[6080_visitor.GetFirstNameNoTooltip]勉強也要給我發點錢"
	court.6080.b.success.tt:0 "[6080_visitor.GetFirstNameNoTooltip]被說服了！"
	court.6080.b.failure:0 "[6080_visitor.GetFirstNameNoTooltip]全然不為所動"
	court.6080.b.failure.tt:0 "[6080_visitor.GetFirstNameNoTooltip]未被說服"
	court.6080.c:0 "我覺得[6080_visitor.GetFirstNameNoTooltip]已經待得太久了……"
	court.6080.d:0 "[6080_visitor.GetHerHim]花錢總比我花錢好。"
	court.6090.t:0 "修辭藝術"
	court.6090.desc:0 "「#EMP 但是我好——無——聊——啊——！」#!即便沒有看到這小無賴，我也立馬辨別出這是[6090_child_a.Custom2('MyCharacterIntroduction', ROOT.Char)]幽怨的聲音。\n\n當時映入我眼簾的場景著實令人同情：我可憐的$court_poet_court_position$[6090_poet.GetTitledFirstName]似乎是臨近垂淚的邊緣，而[6090_child_a.GetFirstNameNoTooltip]和[6090_child_b.GetFirstName]卻用最無動於衷的表情盯著[6090_poet.GetHerHim]，以前我從未在他們年輕的臉龐上見過這種表情。"
	court.6090.desc_other:0 "[6090_child_c.GetFirstName]溜到了窗戶旁，顯然對外面的#EMP 事#!更感興趣。"
	court.6090.desc_end:0 "\n\n當[6090_poet.GetFirstNameNoTooltip]眼神與我交匯時，[6090_poet.GetHerHis]向我乞求道：「[ROOT.Char.GetLadyLord]，#EMP 求你了#!，我只是想跟你的孩子講解他們高貴出身所必需的的修辭藝術……」"
	court.6090.a:0 "用心聽，孩子們！這以後有用。"
	court.6090.b:0 "讓我來更直白地解釋吧。"
	court.6090.b.success:0 "孩子們印象深刻"
	court.6090.b.failure:0 "我講得比[6090_poet.GetFirstNameNoTooltip]還無聊"
	court.6090.b.failure.tt:0 "孩子們什麼也沒學到"
	court.6090.c:0 "你講得太無聊了，[6090_poet.GetFirstNameNoTooltip]！"
