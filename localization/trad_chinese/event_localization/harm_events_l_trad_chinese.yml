l_trad_chinese:
	aging_gracefully_modifier:0 "優雅老去"
	aging_gracefully_modifier_desc:0 "該角色正在開始衰老，但是歲月的流逝並沒有在此人身上留下那麼多的痕跡，相比絕大多數人來說。"
	thick_skulled_modifier:0 "鐵頭佬"
	thick_skulled_modifier_desc:0 "看樣子，該角色的頭真的很扛揍。"
	strong_willed_modifier:0 "意志堅強"
	strong_willed_modifier_desc:0 "該角色曾經和最劇烈的疼痛進行過鬥爭。"
	harm.0000.tt.spared_for_now:0 "你幸免於難。就目前而言。"
	harm.0000.tt.no_permanent_damage:0 "你沒有遭受到永久性的傷害。"
	harm.0000.tt.physician:0 "#EMP [ROOT.Char.Custom('GetRandomCourtMedic')|U]！[medic.GetFirstNameNoTooltip]！#!"
	harm.0000.tt.incapable.success:0 "你沒有受到永久性的傷害"
	harm.0000.tt.incapable.failure:0 "這次經歷使你變得虛弱"
	harm.0000.tt.death.success:0 "你活下來了"
	harm.0000.tt.death.failure:0 "你死了"
	harm.0001.t.pre_title:0 "年邁體衰"
	harm.0001.t:0 "$harm.0001.t.pre_title$：全身乏力"
	harm.0001.desc:0 "我醒來後又咳又喘，意識昏沉，頭腦陣痛。挺悲慘的，我試著從床上費力爬起來，但我對身子骨的掌控之虛弱，如同初生兒一般無力。\n\n我竭盡全力，渾身顫抖地站了起來，跌跌撞撞地走向洗臉盆。[ROOT.Char.GetFaith.HealthGodName]啊，這份虛弱是從哪裡來的啊？我……我感覺自己好多病啊。\n\n涼水並沒有提起我多少精神。我雙眼餳澀地盯著自己在磨治銀鏡中那陰鬱而朦朧的映像。這個回瞪著我的[ROOT.Char.GetWomanMan]看起來非常非常地蒼老。"
	harm.0001.a:0 "我還能活老多年了，我敢肯定！"
	harm.0001.a.tt.success:0 "你身體康健，頭腦清晰"
	harm.0001.a.tt.failure:0 "你沒有你想的那麼健康了"
	harm.0001.b:0 "也許我可以活得更乾淨一點……"
	harm.0001.b.tt.success:0 "你做了一丁點必要的改變"
	harm.0001.b.tt.failure:0 "沒有什麼能阻擋時光的推移"
	harm.0001.c:0 "待我妥善料理好之後，我會走的，[ROOT.Char.GetFaith.DeathDeityName]，在那之前還不行。"
	harm.0001.d:0 "我已經不再年輕了。"
	harm.0001.d.tt.success:0 "時光待你很友善"
	harm.0001.d.tt.failure:0 "你的身體隨著年齡增長患病更多了"
	harm.0002.t:0 "$harm.0001.t.pre_title$：昏昏沉沉"
	harm.0002.desc:0 "我從哪裡來？要到哪裡去？我可以發誓……哦對，我在找一個。找一個。找一個東西。\n\n這事很急嗎？我必須回到#EMP 某人#!身邊。快點！下個星期？是的，我覺得就這麼辦。\n\n啊哈！就是這個，這就是我想要找的，我需要這個，為了……為了……"
	harm.0002.a:0 "我剛剛都在想些什麼？"
	harm.0002.a.tt:0 "你的思維不如以前那麼敏捷了……"
	harm.0003.t:0 "$harm.0001.t.pre_title$：疼痛難耐"
	harm.0003.desc.intro:0 "看在[ROOT.Char.GetFaith.HealthGodName]的份上，為什麼我全身如此#EMP 酸痛#!？和平時一樣，我睡得非常踏實，但每當我伸手的時候，我都能感覺到我的骨頭在冒火花，好像它們在相互摩擦一樣。\n\n"
	harm.0003.desc.sighted:0 "我低頭看著我的[ROOT.Char.Custom('HandHands')]，能夠很清楚地觀察到指甲。隨著年事漸高，指甲開始泛黃，上面的皮膚比我料想得還要皺。"
	harm.0003.desc.blind:0 "我的[ROOT.Char.Custom('HandHands')]滑過我的皮膚，感受到了如乾紙一般地質感，還有無數的皺紋形成厚厚的漩渦堆積在我的外皮膚上面。"
	harm.0003.desc.outro:0 "難以想象，青春曾在這具充滿熱血與活力的肉體裡湧動。"
	harm.0003.a:0 "噶，難道每個人的關節都這樣#EMP 嘎吱嘎吱#!嗎？"
	harm.0003.a.tt:0 "你的身體漸漸遲緩下來……"
	harm.0011.t:0 "因戰鬥而崩潰"
	harm.0011.desc.default_body:0 "隨著在[battle_location.GetName]的衝突結束，傷員和殘員一瘸一拐地离開了戰場，而最值得注意的死者則被朋友和家丁抬走。\n\n就我自己而言，我捲入了幾場最激烈的戰鬥中——沒有什麼技巧可言，只有砍殺、尖叫和殺戮。因為那些擊打和分泌的腎上腺素，我的頭還在天旋地轉，噴湧而上的恐懼、憤怒，還有興奮……\n\n旋轉。我的頭還在旋轉。我的視線模糊了，愈發嚴重，緊接著我一頭栽倒在[ROOT.Char.Custom('GritType')]上。\n\n「快叫[ROOT.Char.Custom('GetRandomBattlefieldMedic')|U]，[ROOT.Char.GetTitleAsNameNoTooltip]受了重傷！\"
	harm.0011.desc.medic_present:0 "而我能看見的最後一件事，是[medic.GetTitledFirstName]正在推開人群。"
	harm.0011.desc.no_medic:0 "但是沒有人回應。一個人都沒有。"
	harm.0011.a:0 "我還好！我——我很好……"
	harm.0011.a.tt.success:0 "過了些時日，你痊癒了"
	harm.0011.a.tt.success.bone:0 "你的鐵腦殼救了你一命"
	harm.0011.a.tt.success.brain:0 "你完全憑意志力挺了過來"
	harm.0011.a.tt.failure:0 "你不是很好"
	harm.0011.b:0 "[medic.GetFirstNameNoTooltip]。拜託。我的#EMP 頭#!。"
	harm.0011.b.tt.success:0 "在[medic.GetHerHis]的幫助下你挺了過來"
	harm.0011.b.tt.failure:0 "[medic.GetFirstNamePossessive|U]用盡全力也無濟於事"
	harm.0501.t.prefix:0 "家族之罪"
	harm.0501.t:0 "$harm.0501.t.prefix$：最佳品種"
	harm.0501.desc:0 "我整個人都像著火了——就像我的靈魂被點燃，從內部燃燒殆盡。我本來要去哪……我為什麼會到了這裡？為什麼#EMP 這麼痛#!？\n\n灼熱的劇痛沿著一根根神經傳遍我可憐的周身，如退潮前的波浪一般四處拍打。我又冷又熱，渾身刺痛。\n\n就在一個猛然清醒的瞬間，我苦楚的來源變得顯而易見。我的身體正遭受著我血統上的缺陷所帶來的折磨。"
	harm.0501.a:0 "我……我在哪兒？"
	harm.0501.a.tt.success:0 "$harm.0000.tt.incapable.success$"
	harm.0501.a.tt.failure:0 "$harm.0000.tt.incapable.failure$"
	harm.0501.b:0 "我可以#EMP 控制住自己#!。"
	harm.0501.c:0 "我的頭腦比這更敏銳。"
	harm.0501.c.tt.success:0 "$harm.0000.tt.incapable.success$"
	harm.0501.c.tt.failure:0 "$harm.0000.tt.incapable.failure$"
	harm.0502.t:0 "$harm.0501.t.prefix$：流星"
	harm.0502.desc:0 "匆匆忙忙地穿過院子去辦一件小事時，我突然感到腿上一陣疼痛，緊接著手臂上又是一陣疼痛。我的……我的手在顫抖嗎？為什麼我的頭嗡嗡直響？在哪裡……\n\n有那麼一瞬間，我一個踉蹌，差點摔倒在地。幸好我保持住了平衡，然後繼續前進。\n\n我…… 我不知道這是怎麼了。"
	harm.0502.a:0 "這是什麼奇怪的病症？"
	harm.0502.a.tt:0 "#WEAK 痛苦再次消退……#!"
	harm.0511.t.prefix:0 "摔個狗吃屎"
	harm.0511.t:0 "$harm.0511.t.prefix$：小小的跌倒"
	harm.0511.desc:0 "我和我的隨從正在[ROOT.Char.GetCurrentLocation.GetName]附近悠閒地騎行——我們一天的工作已經結束，正朝著回家的方向緩緩而行去用晚餐。\n\n太陽剛開始沉入地平線下，紅色的光束穿過我們的身影灑落下來。就在這時，我的馬突然尥了個蹶子。我始料未及，失去控制，從馬鞍上摔了下來。"
	harm.0511.a:0 "等等，不——！"
	harm.0511.a.tt.success:0 "$harm.0000.tt.incapable.success$"
	harm.0511.a.tt.failure:0 "$harm.0000.tt.incapable.failure$"
	harm.0511.b:0 "彎身翻滾。"
	harm.0511.c:0 "用肩膀承受撞擊。"
	harm.0511.c.tt.success:0 "$harm.0000.tt.incapable.success$"
	harm.0511.c.tt.failure:0 "$harm.0000.tt.incapable.failure$"
	harm.0512.t:0 "$harm.0511.t.prefix$：差一點"
	harm.0512.desc:0 "在[ROOT.Char.GetCurrentLocation.GetName]附近的荒野中騎行，是[ROOT.Char.GetPrimaryTitle.GetNameNoTier][ROOT.Char.GetTitleAsName]生活中簡單而愉快的一部分。在統治的日常工作變得越來越沉重時，我可以獨享，或是和我的隨從一起分享這種樂趣。\n\n我陷入思緒中，差點沒注意我的馬看到了一些有威脅的小爬蟲並開始尥蹶子。我迅速抓緊韁繩，讓它冷靜了下來。\n\n我們繼續騎行。"
	harm.0512.a:0 "嘿，不要讓#EMP 那個#!再發生。"
	harm.0512.a.tt:0 "#WEAK 你的馬在接下來的騎行過程中仍然緊張不安……#!"
	harm.0521.t.prefix:0 "一波未平一波又起"
	harm.0521.t:0 "$harm.0521.t.prefix$：潺潺流水聲和抓撓聲"
	harm.0521.desc.sea:0 "我一直都喜歡待在海上。即使像今天暴風雨肆虐，它也有一種純粹的美感，一種脆弱的感覺，一種——"
	harm.0521.desc.river:0 "[ROOT.Char.GetCurrentLocation.GetName]附近的河水通常不會如此波浪洶湧，但我仍然享受我的旅程。它讓人平靜，它——"
	harm.0521.desc.coastal:0 "[ROOT.Char.GetCurrentLocation.GetName]的海岸風暴肆虐，有時會使旅行變得危險，但我仍然喜歡在那裡航行。它們讓我感到——"
	harm.0521.desc.outro:0 "\n\n船突然傾向一側，我被拋入水中。衝擊將空氣從我肺部擠出，溫度的驟變使我的身體陷入休克。\n\n當我緩過來，在水下咳嗽和吐氣時，我的身體和大腦就像被點著了一樣。我的意識再度模糊，隨著每一秒鐘的流逝，我的大腦不斷地窒息和變暗。"
	harm.0521.a:0 "一根繩子，一張網或一塊木板，扔給我點什麼!"
	harm.0521.a.tt.success:0 "你的手抓住了什麼東西"
	harm.0521.a.tt.failure:0 "你在水下待的時間太長"
	harm.0521.b:0 "浮到上面來呼吸！"
	harm.0521.b.tt.unlocked_by_cultrad:0 "該選項由你的[culture|E][traditions|E]解鎖"
	harm.0521.c:0 "遊，#EMP 快遊#!！"
	harm.0521.c.tt.success:0 "你及時到達水面上"
	harm.0521.c.tt.failure:0 "花了你太長時間"
	harm.0522.t:0 "$harm.0521.t.prefix$：平靜的面孔"
	harm.0522.desc.sea:0 "還有什麼能比大海更振奮人心嗎？海水的鹹味，偶爾傳來的海鷗叫聲，還有水拍打著船身的輕柔聲音。"
	harm.0522.desc.river:0 "[ROOT.Char.GetCurrentLocation.GetName]附近的河流提供了一種極其便捷的交通方式，我偶爾會像今天一樣使用它。\n\n真是令人振奮。聽著划船者的咕嚕聲和叫聲，順流而下，看著風景在身旁流轉，而我完全不用動。"
	harm.0522.desc.coastal:0 "我幾乎沒有哪年#EMP 不#!用海運的。[ROOT.Char.GetCurrentLocation.GetName]離海岸那麼近，我不這樣做就太傻了。\n\n今天的旅程很短暫，我需要去裁決一些小爭端，這讓我得以在坐船回家時享受片刻平靜，無憂無慮地看著海岸線滑過我的視線。"
	harm.0522.desc.outro:0 "\n\n站在船的甲板上，靠在船舷上，我感到非常平靜。"
	harm.0522.a:0 "這裡的水幾乎讓人想睡覺……"
	harm.0522.a.tt:0 "#WEAK 有點……催眠……#!"
	harm.0531.t.prefix:0 "內部麻煩"
	harm.0531.t:0 "$harm.0531.t.prefix$：世界在滑落"
	harm.0531.desc:0 "我感覺很麻木。這是......發生了什麼......\n\n無法站直。無法集中注意力。什麼都感覺不到。除了刺痛和——\n\n救救我。\n\n隨便怎樣。\n\n隨便什麼人。\n\n拜託。\n\n#EMP 拜託#!。"
	harm.0531.a:0 "我的思想……在#EMP 燃燒#!……"
	harm.0531.a.tt.success:0 "虛無褪去"
	harm.0531.a.tt.failure:0 "你死於嚴重的中風"
	harm.0531.b:0 "我了解自己，這會過去的。"
	harm.0531.c:0 "[ROOT.Char.GetFaith.HealthGodName]，賜予我力量。"
	harm.0531.c.tt.success:0 "$harm.0531.a.tt.success$"
	harm.0531.c.tt.failure:0 "$harm.0531.a.tt.failure$"
	harm.0532.t:0 "$harm.0531.t.prefix$：無法思考"
	harm.0532.desc:0 "最近，我被可怕的偏頭痛困擾著。它們撕裂我的思維，抓撓著我的身體，使尖銳的痛苦碎片在我的頭顱中反復彈跳。\n\n每一次#EMP 偏頭痛#!最終都會消失，但卻從來不夠快。"
	harm.0532.a:0 "這無休止的頭痛，是否永遠不會停止？"
	harm.0532.a.tt:0 "#WEAK 也許……會吧……#!"
	harm.0541.t.prefix:0 "仲冬寒疾"
	harm.0541.t:0 "$harm.0541.t.prefix$：聲寂人定"
	harm.0541.desc.baby:0 "……\n\n我想知道。我想知道生活會是什麼樣的。\n\n……"
	harm.0541.desc.fallback:0 "把毯子拉得更緊。將我的四肢掖得更牢。咬牙頂著嚴寒。\n\n冬天這個極寒的夢魘彷彿要吸乾我身上每一絲健康，讓我成了個勉強能咳嗽幾聲的可憐蟲。我不會屈從的。\n\n我不會……"
	harm.0541.a:0 "……"
	harm.0541.a.tt.success:0 "$harm.0000.tt.incapable.success$"
	harm.0541.a.tt.failure:0 "寒冷發揮了它那邪惡的作用"
	harm.0541.b:0 "我面臨過比這更糟糕的情況。"
	harm.0541.c:0 "我不會因為#EMP 霜雪#!而病倒！"
	harm.0541.c.tt.success:0 "$harm.0000.tt.incapable.success$"
	harm.0541.c.tt.failure:0 "$harm.0541.a.tt.failure$"
	harm.0542.t:0 "$harm.0541.t.prefix$：寒氣刺骨"
	harm.0542.desc.baby:0 "我的小世界好陌生。這種感覺是什麼？為什麼我不暖和？\n\n以前一直都不是這樣，但現在是了。我不明白。我試著大聲呼喚，叫照顧我的人來救我，但我的肺卻只能輕微地咳嗽。"
	harm.0542.desc.fallback:0 "無論我把寢衣裹得有多緊，我仍然感覺非常、非常冷。這凜冽的冬寒如肉附骨般緊貼著我，將我牢牢擁入它刺骨的懷抱。\n\n我緊闔雙眸——清晨很快就會到來，隨之而來的還有太陽和火爐帶來的光芒與生機。"
	harm.0542.a:0 "我多麼希望能暖和點……"
	harm.0542.a.tt:0 "#WEAK 一把火……你需要再添一把火……#!"
	harm.0551.t.prefix:0 "高處玩耍"
	harm.0551.t:0 "$harm.0551.t.prefix$：撲通、喀嚓"
	harm.0551.desc:0 "[ROOT.Char.GetFaith.FateGodName]啊，我愛死探索[ROOT.Char.GetCurrentLocation.GetName]的感覺了！要不是有這道穿過圍牆的秘密通道，我永遠不會有機會離開我那瞎操心的監護人，更不用說像這樣獨自玩耍了。\n\n我怎麼有機會竟然找到這麼大一棵樹，更別說要爬上去了。那些大忙人永遠不會讓我……永遠不會讓我……\n\n這真是一棵相當高的樹，不是嗎？"
	harm.0551.a:0 "這……必須得小心了……"
	harm.0551.a.tt.success:0 "你能爬下來"
	harm.0551.a.tt.failure:0 "撲通、喀嚓"
	harm.0551.b:0 "救命。救命！救——命——！"
	harm.0551.c:0 "看著並沒有#EMP 那麼#!高……"
	harm.0551.c.tt.success:0 "$harm.0551.a.tt.success$"
	harm.0551.c.tt.failure:0 "$harm.0551.a.tt.failure$"
	harm.0552.t:0 "$harm.0551.t.prefix$：密道"
	harm.0552.desc:0 "作為[ROOT.Char.GetTitleAsNameNoTooltip]，我很少有獨處的時間。看守和衛兵無處不在，既保護我不受傷害，也制止我從事任何有樂趣的活動。\n\n不過，最終，我設法擺脫了他們！雖然這需要一點勇氣，但是他們並不知道#EMP 我#!穿越圍牆的路線。\n\n我不能太頻繁地使用這條路線，但當我這麼做時，整個[ROOT.Char.GetCurrentLocation.GetName]都展現在我面前。自由的感覺。"
	harm.0552.a:0 "真有趣！"
	harm.0552.a.tt:0 "#WEAK 肯定沒有人會通過這個方式找到你……#!"
	harm.0561.t.prefix:0 "不再年輕"
	harm.0561.t:0 "$harm.0561.t.prefix$：跌落"
	harm.0561.desc:0 "我又一次看著下樓的樓梯，考慮著我是否需要一個看護人。\n\n這本應非常簡單。我是一個成年[ROOT.Char.GetWomanMan]，我知道該如何走樓梯而不會摔斷脖子，該死的。\n\n這本應非常，#EMP 非常#!簡單。\n\n但是……"
	harm.0561.a:0 "啊——等等——不——"
	harm.0561.a.tt.success:0 "$harm.0000.tt.incapable.success$"
	harm.0561.a.tt.failure:0 "$harm.0000.tt.incapable.failure$"
	harm.0561.b:0 "保持冷靜，一腳挨著一腳向前。"
	harm.0561.c:0 "這不過是#EMP 樓梯#!而已。"
	harm.0561.c.tt.success:0 "$harm.0000.tt.incapable.success$"
	harm.0561.c.tt.failure:0 "$harm.0000.tt.incapable.failure$"
	harm.0562.t:0 "$harm.0561.t.prefix$：日漸虛弱"
	harm.0562.desc:0 "從臥室下台階時，我發現自己只能緊緊抓住牆壁。\n\n這……這本應是簡單的事情。然而它現在是如此困難，如此令人害怕，狹窄的樓梯在我的面前延伸下去，像是看不到盡頭……\n\n不，不。我有些反應過度了。我是[ROOT.Char.GetTitleAsName]，我可以獨自離開我的房間。"
	harm.0562.a:0 "令人頭疼。"
	harm.0562.a.tt:0 "#WEAK 什麼時候這對你來說成了一個問題？#!"
	harm.0571.t.prefix:0 "必要的訓練"
	harm.0571.t:0 "$harm.0571.t.prefix$：偶然一擊"
	harm.0571.desc:0 "訓練[sparring_partner.GetTitledFirstName]成為更好的戰士對我來說有些麻煩，但這是我身為[ROOT.Char.GetTitleAsName]的責任。\n\n今天的比賽特別令人沮喪，[sparring_partner.GetFirstNamePossessiveNoTooltip]表現比以往都差。我有時會想……\n\n一股劇痛在我頭顱中綻開。我……[sparring_partner.GetSheHe]在我#EMP 太陽穴上#!來了一下子？這個#EMP 白痴#!……"
	harm.0571.a:0 "[ROOT.Char.GetFaith.TricksterGodName]啊，蠢貨，那是我的頭！"
	harm.0571.a.tt.success:0 "$harm.0000.tt.incapable.success$"
	harm.0571.a.tt.failure:0 "$harm.0000.tt.incapable.failure$"
	harm.0571.b:0 "僅僅有些刮擦。"
	harm.0571.c:0 "呼吸——情況可能更糟。"
	harm.0571.c.tt.success:0 "$harm.0000.tt.incapable.success$"
	harm.0571.c.tt.failure:0 "$harm.0000.tt.incapable.failure$"
	harm.0572.t:0 "$harm.0571.t.prefix$：只是意外"
	harm.0572.desc:0 "我和[sparring_partner.GetTitledFirstName]在我位於[ROOT.Char.GetCurrentLocation.GetName]的家中庭院裡用訓練用劍舞著劍。在戰場上，[sparring_partner.GetHerHim]這樣舞劍可能早就死上一千次了。\n\n[sparring_partner.GetSheHe|U]可不是我這樣的戰士。\n\n但是，對於會在戰場上為我而戰的人來說，這是必要的訓練。因此，我抽出時間——[ROOT.Char.GetFaith.WarGodName]啊，這一下差點打到我的頭！"
	harm.0572.a:0 "小心點，你這個蠢貨！"
	harm.0572.a.tt:0 "#WEAK 你可能會走得更糟糕……#!"
	harm.0581.t.prefix:0 "鮮有的孤獨"
	harm.0581.t:0 "$harm.0581.t.prefix$：腳下不穩"
	harm.0581.desc:0 "遠離僕人和愛發牢騷的跟屁蟲一個人沐浴，對我來說是難得的享受。完全屬於自己的時間太少了，我珍視它的每一瞬間。\n\n不過，所有美好的事情都會結束，我開始從浴缸裡緩緩地起身。\n\n但是......但是我的手抓得並沒有我以為的那樣牢固，我腳下一滑，迅速向後仰去。"
	harm.0581.a:0 "等等，[ROOT.Char.GetFaith.TricksterGodName]，不——"
	harm.0581.a.tt.success:0 "$harm.0000.tt.incapable.success$"
	harm.0581.a.tt.failure:0 "$harm.0000.tt.incapable.failure$"
	harm.0581.b:0 "慢慢來，注意安全。"
	harm.0582.t:0 "$harm.0581.t.prefix$：濕滑"
	harm.0582.desc:0 "獨自沐浴對我來說是一種難得的享受。作為[ROOT.Char.GetTitleAsName]，我身邊時刻都有人陪同，有時候是真正的僕人，有時候是希望談話不被干擾的臣子，即使是像洗澡這樣私密的事情也無法避免。\n\n我輕輕從浴缸裡站起身來，扶住邊緣，邁向那堆摺好的毛巾。\n\n然而……有個問題。我的腳還濕著，一滑之下，全靠我反應快才沒有摔倒在地上。"
	harm.0582.a:0 "我想，我應該更加小心。"
	harm.0582.a.tt:0 "#WEAK 你又不是經常在沒有侍者的情況下洗澡......#!"
	harm.0591.t.prefix:0 "粗心大意"
	harm.0591.t:0 "$harm.0591.t.prefix$：死從天降"
	harm.0591.desc:0 "鎮上的一件小事讓我花了比預期更長的時間，但最終，我還是和我的隨從動身回家了。\n\n[ROOT.Char.GetCurrentLocation.GetName]的居民匆匆忙忙地走在這裡最大城鎮的街道上，每個人都過著卑微的生活，沒人能想到會有貴族騎馬經過他們的街道。\n\n突然，我下意識感覺有#EMP 危險#!出現。有什麼東西在我正上方快速墜落。"
	harm.0591.a:0 "撲向旁邊。"
	harm.0591.a.tt.success:0 "你安全了"
	harm.0591.a.tt.failure:0 "一名市民的罐子正中你的太陽穴"
	harm.0591.b:0 "#EMP 我就永遠安全不了嗎？！#!"
	harm.0591.b.tt:0 "你以偏執誘導的速度做出反應"
	harm.0591.c:0 "我已經在動了。"
	harm.0591.c.tt.success:0 "$harm.0591.a.tt.success$"
	harm.0591.c.tt.failure:0 "$harm.0591.a.tt.failure$"
	harm.0592.t:0 "$harm.0591.t.prefix$：高空墜物"
	harm.0592.desc:0 "我和我的隨從在騎馬經過[ROOT.Char.GetCurrentLocation.GetName]的街道，處理鎮子上的一些瑣事時，突然聽到一聲巨響。\n\n稍微調查了一下，我知道了這是某個市民從窗戶裡扔出了一個陶罐，完全不在乎它是否會砸到下面的人。\n\n實在是無德，但你還想指望什麼？\n\n無論如何，沒必要再想這件事了。"
	harm.0592.a:0 "這些#EMP 苦力#!。"
	harm.0592.a.tt:0 "#WEAK 說不定本來可能會傷到某個人……#!"
	harm.0601.t.prefix:0 "粗野的遊戲"
	harm.0601.t:0 "$harm.0601.t.prefix$：後果"
	harm.0601.desc:0 "我和[playmate.GetFirstName]來到了我宮殿的一處廢棄角落玩耍，我們經常來這裡玩。\n\n作為好朋友，我們#EMP 總是#!能找到一些自娛自樂的方法，而且身邊有個不是護衛或照料者的人也是個不錯的改變。\n\n今天，我們遠離了沉悶的監護者，沒了干擾我們開始摔跤。這是太好玩了！就是……就是最後一次鎖喉讓我感覺有點頭暈還有……#DIE1 還有……#!"
	harm.0601.a:0 "我……感覺不太舒服……"
	harm.0601.a.tt.success:0 "$harm.0000.tt.incapable.success$"
	harm.0601.a.tt.failure:0 "$harm.0000.tt.incapable.failure$"
	harm.0602.t:0 "$harm.0601.t.prefix$：無傷大雅？"
	harm.0602.desc:0 "我真是太喜歡和[playmate.GetFirstName]一起玩了，[playmate.GetSheHe]總是知道我們該如何獲得歡樂！\n\n爬房，嚇唬動物，哄騙廷臣……這一切都不過是小小的玩笑，但是讓宮廷活躍了起來。我只想永遠和[playmate.GetHerHim]一起玩耍。"
	harm.0602.a:0 "我們應該每天都玩！"
	harm.0602.a.tt:0 "#WEAK 畢竟你們都只是孩子……#!"
	harm.0611.t.prefix:0 "來得猛，來得快"
	harm.0611.t:0 "$harm.0611.t.prefix$：天旋地轉的起身"
	harm.0611.desc.intro:0 "又忙了一晚上回復信件後，我起身準備去吃飯。我希望——[ROOT.Char.GetFaith.HealthGodName]啊，這是什麼#EMP 湧了上來#!？為什麼我頭暈眼花？\n\n哪裡是……我在哪裡？發生了什麼事？\n\n"
	harm.0611.desc.blind:0 "彷彿我飛進了雲層中一樣。我什麼都聽不到，我什麼都感覺不到。只有一種遙遠的感覺，天旋地轉的起身，血液在我的血管中顫動。"
	harm.0611.desc.fallback:0 "我的視野開始變得模糊，視覺和聽覺被不斷湧現的黑暗和迅速結束的前景所取代。"
	harm.0611.a:0 "等等……什麼……我的……"
	harm.0611.a.tt.success:0 "$harm.0000.tt.incapable.success$"
	harm.0611.a.tt.failure:0 "$harm.0000.tt.incapable.failure$"
	harm.0611.b:0 "咬緊牙關頂住這波衝擊。"
	harm.0611.c:0 "集中精力。保持清醒。#EMP 集中#!。"
	harm.0611.c.tt.success:0 "$harm.0000.tt.incapable.success$"
	harm.0611.c.tt.failure:0 "$harm.0000.tt.incapable.failure$"
	harm.0612.t:0 "$harm.0611.t.prefix$：兩眼一黑"
	harm.0612.desc:0 "這是最後一封了。這一百多封信件來自我的領地中的各個小貴族和官員，是維持領地運行的重要人物。依次回復每個信件花了我一整個晚上。\n\n現在，我想在睡前吃點東西。\n\n我推開椅子，猛地站起來，卻……突然感到頭暈目眩，血液在我血管裡猛烈地衝擊。\n\n集中精力。\n\n#EMP 集中精力#!。\n\n啊，#EMP 這#!是怎麼了？"
	harm.0612.a:0 "我依然頭很暈。"
	harm.0612.a.tt:0 "#WEAK 你的身子真有這麼虛嗎？#!"
	harm.0621.t.prefix:0 "酩酊大醉"
	harm.0621.t:0 "$harm.0621.t.prefix$：美好時光"
	harm.0621.desc:0 "再來一晚上，再來一杯，我總是這麼說！#EMP 總是#!會有又一晚！\n\n[ROOT.Char.GetCurrentLocation.GetName]的小酒館似乎在我眼前打轉，面孔和動作變得模糊。再來！再來一……這……這桌子怎麼這麼難離開。我怎麼站起來？\n\n我怎麼……哎呀，摔倒了——啊，[ROOT.Char.GetFaith.HealthGodName]啊，我的頭……"
	harm.0621.a:0 "嗝……嗝……"
	harm.0621.a.tt.success:0 "$harm.0000.tt.incapable.success$"
	harm.0621.a.tt.failure:0 "$harm.0000.tt.incapable.failure$"
	harm.0621.b:0 "呵呵，我想我早上也會有這種感覺。"
	harm.0621.c:0 "呃，我的頭。這可真糟，嗯？"
	harm.0621.c.tt.success:0 "$harm.0000.tt.incapable.success$"
	harm.0621.c.tt.failure:0 "$harm.0000.tt.incapable.failure$"
	harm.0622.t:0 "$harm.0621.t.prefix$：惡習"
	harm.0622.desc:0 "「夥計，再來一輪！」我高聲叫嚷道。\n\n隨著其他來酒——嗝——館的人歡呼聲響起，我笑了。到目前為止，半個[ROOT.Char.GetCurrentLocation.GetName]的人肯定都在這兒，都在為他們的[ROOT.Char.GetTitleAsName]歡呼高喊。\n\n畢竟，誰能像#EMP 我#!這樣灌得下一品脫的呢？"
	harm.0622.a:0 "生活很美好。"
	harm.0622.a.tt:0 "#WEAK 再喝點酒就更好了！#!"
	harm.0631.t.prefix:0 "狂喜"
	harm.0631.t:0 "$harm.0631.t.prefix$：歡快的好時光"
	harm.0631.desc:0 "[bonker.GetFirstName]讓我感覺自己是世界上最幸運的[ROOT.Char.GetWomanMan]之一。像今晚這樣，當我們的愛可以在肉體上表達時，[bonker.GetHerHis]的感情讓人熱血上湧。\n\n我勾著手指，轉動眼珠，衝向這個我一生中最熱情的老婆。\n\n血液湧動，我幾乎無法集中注意力。血液。血液……湧動……這是什麼……這不是……"
	harm.0631.a:0 "等等——我無法——我的胸口！"
	harm.0631.a.tt.success:0 "$harm.0000.tt.incapable.success$"
	harm.0631.a.tt.failure:0 "$harm.0000.tt.incapable.failure$"
	harm.0631.b:0 "不——不要，心，不是#EMP 現在#!……"
	harm.0631.c:0 "我只需要把這個問題解決了。"
	harm.0631.c.tt.success:0 "$harm.0000.tt.incapable.success$"
	harm.0631.c.tt.failure:0 "$harm.0000.tt.incapable.failure$"
	harm.0632.t:0 "$harm.0631.t.prefix$：甜美的音樂"
	harm.0632.desc:0 "天上的星星啊，[bonker.GetFirstName]能夠喚起我內心最熾熱的愛火。沒有哪個[bonker.GetWomanMan]能夠像[bonker.GetSheHe]那樣給我如此狂野的體驗、如此愉悅的夜晚，此刻，我想不起有任何其他的人——\n\n……\n\n——我更願與之在一起的。"
	harm.0632.a:0 "[bonker.GetFirstNameNoTooltip]讓我覺得自己很有#EMP 活力#!。"
	harm.0632.a.tt:0 "#WEAK 非常非常的有活力……#!"
	harm.0641.t.prefix:0 "液體攝入"
	harm.0641.t:0 "$harm.0641.t.prefix$：輕微腫脹"
	harm.0641.desc:0 "該死的，這個可惡的水腫，我連一點平靜也享受不到嗎？我的身體……因為這種腐敗而#EMP 腫脹#!，蒼白的組織輕輕地凸起，超出了正常範圍。\n\n我痛苦地扭曲著我臃腫的身形。\n\n我無法清醒地思考。\n\n我只能忍受。\n\n痛苦，痛苦和呻吟……"
	harm.0641.a:0 "我這是……怎麼了……"
	harm.0641.a.tt.success:0 "$harm.0000.tt.incapable.success$"
	harm.0641.a.tt.failure:0 "$harm.0000.tt.incapable.failure$"
	harm.0641.b:0 "這會過去的。"
	harm.0641.c:0 "這一定能治癒吧？"
	harm.0641.c.tt.success:0 "$harm.0000.tt.incapable.success$"
	harm.0641.c.tt.failure:0 "$harm.0000.tt.incapable.failure$"
	harm.0642.t:0 "$harm.0641.t.prefix$：敏感"
	harm.0642.desc:0 "最近，我的關節非常疼痛。\n\n是……挫傷？發炎？關節這裡至少是體液聚集，給我帶來不小的疼痛。\n\n我只能希望它會隨著時間的推移和休息而消退。"
	harm.0642.a:0 "啊，有點疼。"
	harm.0642.a.tt:0 "#WEAK 這一定會過去的……#!"
	harm.1001.t.prefix:0 "晚餐"
	harm.1001.t:0 "$harm.1001.t.prefix$：窒息"
	harm.1001.desc:0 "今晚的晚餐是我最喜歡的幾道菜——最近的菜餚出乎意料地美味，我狼吞虎嚥地吃了起來。\n\n但是……但是有地方不對勁……我的喉嚨，有東西卡住了！\n\n呼吸，無法——#EMP 呼吸#!。"
	harm.1001.a:0 "嘗試把它咳出來。"
	harm.1001.a.tt.success:0 "$harm.0000.tt.death.success$"
	harm.1001.a.tt.failure:0 "$harm.0000.tt.death.failure$"
	harm.1001.b:0 "冷靜，呼吸。"
	harm.1001.c:0 "捶打你的胸肺。"
	harm.1001.c.tt.success:0 "$harm.0000.tt.death.success$"
	harm.1001.c.tt.failure:0 "$harm.0000.tt.death.failure$"
	harm.1002.t:0 "$harm.1001.t.prefix$：差點卡住"
	harm.1002.desc:0 "一聲咳嗽，唾沫飛濺，我本能地清理了下呼吸道。今晚的食物太好吃了，但是也許……有點#EMP 太#!好吃了，我吞嚥得有些快。\n\n冷靜，我催促自己。\n\n沒必要著急。"
	harm.1002.a:0 "我最近真的喜歡吃東西。"
	harm.1002.a.tt:0 "#WEAK 這種樂趣也沒什麼危害……#!"
	harm.1011.t.prefix:0 "受驚"
	harm.1011.t:0 "$harm.1011.t.prefix$：生死極速"
	harm.1011.desc:0 "我和我的隨從在[ROOT.Char.GetCurrentLocation.GetName]鄉村地區辦完事正在返回，一隻兇猛的小東西從石頭下竄出來，對著我的馬嘶叫。\n\n沒想到我的馬受驚了，猛地一踢，以極快的速度衝了出去。\n\n它受到自己本能反應的驚嚇，邊跑邊踢，自己都差點被掀翻，更別說我了。"
	harm.1011.a:0 "為了小命一定要抓緊。"
	harm.1011.a.tt.success:0 "$harm.0000.tt.death.success$"
	harm.1011.a.tt.failure:0 "$harm.0000.tt.death.failure$"
	harm.1011.b:0 "低下頭，用力抓緊。"
	harm.1011.c:0 "我的坐騎又不是第一次受驚了。"
	harm.1011.c.tt.success:0 "$harm.0000.tt.death.success$"
	harm.1011.c.tt.failure:0 "$harm.0000.tt.death.failure$"
	harm.1012.t:0 "$harm.1011.t.prefix$：在返回的路上"
	harm.1012.desc:0 "像每一個貴族一樣，人們期望我有能力騎馬，不僅要經常騎，還要騎得好。畢竟，如果我不會騎馬，我就很難管理[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier] 。\n\n今天要去[ROOT.Char.GetCurrentLocation.GetName]的農村地區辦一件小事，一件我和我的隨從能迅速解決的小事。\n\n在路上，我的馬毫無徵兆地被某種小動物嚇到。我差點被狠狠地摔出去，在最後時刻才重新控制住了我的坐騎。"
	harm.1012.a:0 "哎呀，女孩，冷靜……"
	harm.1012.a.tt:0 "#WEAK 說不定情況本可能更糟……#!"
	harm.1021.t.prefix:0 "塞滿的胃"
	harm.1021.t:0 "$harm.1021.t.prefix$：吃太多了"
	harm.1021.desc:0 "晚餐，一天中最好的一餐，不用說也是最豐盛的一餐！\n\n啊，真是快活啊：有這麼多口感可以體驗，有這麼多味道可以嘗試，有這麼多濃郁的調味料——\n\n但是我的肚子一陣絞痛。\n\n在我胃裡，疼痛擴散，並且逐漸蔓延到其他器官上。不是邪惡的毒藥，只有豐富的食物組成的可怕混合物，在撕裂我的內臟。\n\n我吃了什麼...... #DIE1 我#!……#DIE2 嘔#!......"
	harm.1021.a:0 "我……感覺不太舒服……"
	harm.1021.a.tt.success:0 "$harm.0000.tt.death.success$"
	harm.1021.a.tt.failure:0 "$harm.0000.tt.death.failure$"
	harm.1021.b:0 "給我拿涼水來——我得躺一下。快。"
	harm.1021.c:0 "我們一定有為此儲備的某種藥物！"
	harm.1021.c.tt.success:0 "$harm.0000.tt.death.success$"
	harm.1021.c.tt.failure:0 "$harm.0000.tt.death.failure$"
	harm.1022.t:0 "$harm.1021.t.prefix$：還不夠"
	harm.1022.desc:0 "[ROOT.Char.GetFaith.HouseholdGodName]啊，我有些#EMP 吃撐了#!。我斜靠在餐桌旁的椅子上，聽著家人們互相閒聊著，這個世界一下子就變得美好了。\n\n我最近真的越來越期待晚餐了。那些美食的樣子、味道和聲音......感覺就像有濃郁的汁液和奶油醬汁從我的下巴滴落下去。\n\n至少這些會持續到我的胃因為努力消化這些豐盛的食物而呻吟，我的腸道感覺到輕微翻滾。\n\n不過，它來得快，去得也快。大多數晚上都是這樣。"
	harm.1022.a:0 "真高興這很快過去了。"
	harm.1022.a.tt:0 "#WEAK 繼續晚餐……#!"
	harm.1031.t.prefix:0 "喉嚨堵塞"
	harm.1031.t:0 "$harm.1031.t.prefix$：窒息"
	harm.1031.desc:0 "血管裡的灼痛讓我驚醒，肉體痛苦的尖叫急切地尋求著空氣，尋求著緩解，尋求著什麼東西。\n\n我的嘴巴......我的喉嚨......被堵住了？不是塞滿了，而是被從內部湧出的髒東西堵塞住了。\n\n我咳出一坨厚厚的、黃色的、味道令人作嘔的膿液，每一條黏液的細流上都帶著死亡和腐爛的惡臭，但只要接著咳，它就不斷地湧出來。\n\n救命啊。我需要幫助。#EMP 救命啊#!"
	harm.1031.a:0 "不能……呼吸了……"
	harm.1031.a.tt.success:0 "$harm.0000.tt.death.success$"
	harm.1031.a.tt.failure:0 "$harm.0000.tt.death.failure$"
	harm.1031.b:0 "只需要控制。呼吸。直到找到。醫生。"
	harm.1031.c:0 "冷靜。輕微地呼吸。去找醫生。"
	harm.1031.c.tt.success:0 "$harm.0000.tt.death.success$"
	harm.1031.c.tt.failure:0 "$harm.0000.tt.death.failure$"
	harm.1032.t:0 "$harm.1031.t.prefix$：呼吸困難"
	harm.1032.desc:0 "[ROOT.Char.GetFaith.HealthGodName]啊，這次的疼痛已經持續了兩#EMP 天#!。\n\n我的下巴很疼，喉嚨也嘶啞發癢，口腔內部感覺......脹痛？吃東西很疼，吞嚥時很疼，甚至咀嚼都很#EMP 疼#!。\n\n藥劑師向我保證，這沒有什麼需要擔心的，只是自然的平衡打破了，它會隨時間會自行痊癒。\n\n我......我希望如此。"
	harm.1032.a:0 "這些症狀通常都會過去。"
	harm.1032.a.tt:0 "#WEAK 很快就會緩解……#!"
	harm.1041.t.prefix:0 "平靜的水面"
	harm.1041.t:0 "$harm.1041.t.prefix$：一場避免不了的意外"
	harm.1041.desc:0 "我的護衛停在了我的視線範圍外但仍能聽得到的地方，現在我正在我之前經過的[ROOT.Char.Custom('IndefiniteBodyOfWater_Static')]享受一些獨處時光。\n\n我把腳伸進涼爽的水中，沉浸在洗去一天塵土的清爽中。這將是一個千載難逢的沐浴機會！\n\n沒有想到的是，我的腳下一滑摔倒了，臉朝下跌入水中。我的頭撞在了硬物上，我暈了過去。\n\n這裡......這裡比我以為的更深。我被拉了下去，拉到了黑暗中......"
	harm.1041.a:0 "必須……動起來……不能……呼吸了……"
	harm.1041.a.tt.success:0 "$harm.0000.tt.death.success$"
	harm.1041.a.tt.failure:0 "$harm.0000.tt.death.failure$"
	harm.1041.b:0 "#EMP 我必須活著！#!"
	harm.1042.t:0 "$harm.1041.t.prefix$：可能安全"
	harm.1042.desc:0 "我很少有機會在[ROOT.Char.GetCurrentLocation.GetName]獨處，但它確實發生了。在我騎馬穿過我的土地時，我的護衛們待在聽得見的地方，但離我足夠遠，給了我一點個人空間，一點相對獨處的空間。\n\n我停在[ROOT.Char.Custom('IndefiniteBodyOfWater_Static')]旁邊待了一段時間。一處隱蔽的地方，我想我以前沒有騎馬經過這裡......真是安靜。這裡的水顯然很深，儘管水面上輕微的漩渦表明它們正流向附近某處更大的地方。\n\n也許我會很快回到這裡。"
	harm.1042.a:0 "這裡是一個很棒的地方。"
	harm.1042.a.tt:0 "#WEAK 絕對值得再來一次……#!"
	harm.1051.t.prefix:0 "閃爍的火焰"
	harm.1051.t:0 "$harm.1051.t.prefix$：火獄"
	harm.1051.desc:0 "外邊傳來的「[ROOT.Char.GetTitledFirstName]！」的尖叫聲將我喚醒，那是一名驚恐的僕人警告的大喊。\n\n當我驚醒時，我感覺到一股甜味包裹著我的身體，緊接著是灼熱的高溫。客廳著火了，我的皮膚已經被燒得起了泡！\n\n我得趕緊——咳咳——離開這裡，這怎麼會.....#EMP 該死的蠟燭#!！\n\n火把門擋住了，這讓情況變得更糟。"
	harm.1051.a:0 "只能穿過去了！"
	harm.1051.a.tt.success:0 "$harm.0000.tt.death.success$"
	harm.1051.a.tt.failure:0 "$harm.0000.tt.death.failure$"
	harm.1051.b:0 "跳窗，這是最快的路！"
	harm.1052.t:0 "$harm.1051.t.prefix$：燭火"
	harm.1052.desc:0 "我驚醒過來，抽回了我碰到燭火的那隻手。好疼，簡直就像[ROOT.Char.GetFaith.random_EvilGodNames]的眾多折磨一樣！\n\n我睜開朦朧的眼睛向客廳掃了一眼。我一定是沒有熄滅蠟燭就睡著了——幸好我的手落在上面。\n\n如果它翻到了沙發上......"
	harm.1052.a:0 "我必須對這些蠟燭更加小心謹慎。"
	harm.1052.a.tt:0 "#WEAK 這有可能變得糟糕得多……#!"
	harm.1061.t.prefix:0 "多麼美的景色"
	harm.1061.t:0 "$harm.1061.t.prefix$：搖搖欲墜"
	harm.1061.desc:0 "和往常一樣，我的早晨從欣賞臥室窗外的風景和聲音開始。\n\n外面的一切是那麼的生機勃勃，那麼的充滿陽光和生命力，這一切造物似乎都是那麼的完美；噢，再多鳥瞰一點，再多看一點——\n\n#EMP 狗屎#!，太遠了，#EMP 滑下去了！#!"
	harm.1061.a:0 "抓住窗框。"
	harm.1061.a.tt.success:0 "$harm.0000.tt.death.success$"
	harm.1061.a.tt.failure:0 "$harm.0000.tt.death.failure$"
	harm.1061.b:0 "抓住——#EMP 抓住#!——抓住！"
	harm.1061.c:0 "向後仰。"
	harm.1061.c.tt.success:0 "$harm.0000.tt.death.success$"
	harm.1061.c.tt.failure:0 "$harm.0000.tt.death.failure$"
	harm.1062.t:0 "$harm.1061.t.prefix$：無傷大雅的讚美"
	harm.1062.desc:0 "天哪，外面的天氣真好啊！\n\n我站在窗口，凝視著下面活動的人群和遠處的荒野，真高興我還活著。我神清氣爽，已經準備好開始今天的任務了。\n\n但是......再多欣賞一會兒也沒關係。我把頭探出窗戶，大口呼吸著從更廣闊的房間飄來的新鮮空氣。\n\n這就足夠了。"
	harm.1062.a:0 "真好！"
	harm.1062.a.tt:0 "#WEAK 有愛且無傷大雅地開啟一天的早晨……#!"
	harm.1071.t.prefix:0 "激情犯罪"
	harm.1071.t:0 "$harm.1071.t.prefix$：採取行動"
	harm.1071.desc:0 "我從門口走過，門的鉸鏈一下子被撞開了，[other.GetTitledFirstName]以[other.GetSheHe]最快的速度拼命逃走，我被撞得倒在地上。\n\n我看到[other.GetHerHim]身後一把銀色的鋼刀閃過，還有[killer.GetTitledFirstName]的咆哮聲，[killer.GetSheHe]緊追在後，刀已經朝我刺來——當這[killer.GetWomanMan]意識到我#EMP 不是#![killer.GetHerHis]要殺的人時，那股憤怒瞬間消失了，但是[killer.GetHerHis]衝得太快已經失控，停不下來了。\n\n匕首尖衝著我的脖頸飛快刺來。"
	harm.1071.a:0 "躲開。"
	harm.1071.a.tt.success:0 "$harm.0000.tt.death.success$"
	harm.1071.a.tt.failure:0 "$harm.0000.tt.death.failure$"
	harm.1071.b:0 "輕鬆躲開利刃。"
	harm.1071.c:0 "相信你的反應能力。"
	harm.1071.c.tt.success:0 "$harm.0000.tt.death.success$"
	harm.1071.c.tt.failure:0 "$harm.0000.tt.death.failure$"
	harm.1072.t:0 "$harm.1071.t.prefix$：一點分歧"
	harm.1072.desc:0 "「還有一件事，你這[other.Custom('InsultAdjective')][other.Custom('InsultNoun')]！」[killer.GetTitledFirstName]尖叫著衝[other.GetTitledFirstName]張牙舞爪，這已經是他們今天第三次大喊大叫了。\n\n儘管爭吵的聲音很大，但我選擇了無視，繼續向前走。這兩個人總是吵架，而且總是雷聲大雨點小。\n\n我有比廷臣之間的小衝突更重要的事情要關心。"
	harm.1072.a:0 "不過又是宮廷裡刺激的一天，嗯？"
	harm.1072.a.tt:0 "#WEAK 那是他們的事……#!"
	harm.1081.t.prefix:0 "多變的天氣"
	harm.1081.t:0 "$harm.1081.t.prefix$：風暴之怒"
	harm.1081.desc:0 "該死的，[ROOT.Char.GetFaith.WaterGodName]的脾氣真是反復無常，[ROOT.Char.GetFaith.WaterGodSheHe]詛咒了我和我的隨從在這場可怕的暴風雨中死亡！\n\n原本應該是去當地村莊辦些小事，但天空從晴空萬里變成烏雲密布，我們在狂風中跋涉，像鵝卵石一樣硬的雨水向我們拍來，弧狀的閃電和轟鳴的雷聲讓我們感受到了威脅。\n\n如果我們不能盡快找到掩蔽處，寒冷和雨水會像利刃一樣奪走我們的生命。"
	harm.1081.a:0 "我們騎得夠快就能到家。"
	harm.1081.a.tt.success:0 "$harm.0000.tt.death.success$"
	harm.1081.a.tt.failure:0 "$harm.0000.tt.death.failure$"
	harm.1081.b:0 "那個洞，我們可以躲在裡面！"
	harm.1081.c:0 "我——我想我可以在附近避一避？"
	harm.1081.c.tt.success:0 "$harm.0000.tt.death.success$"
	harm.1081.c.tt.failure:0 "$harm.0000.tt.death.failure$"
	harm.1082.t:0 "$harm.1081.t.prefix$：電閃雷鳴"
	harm.1082.desc:0 "我從房間窗戶裡看著這場異常猛烈的暴風雨席捲過整個地區，遠處的雷聲從幾里外的雲層中傳來。\n\n一場令人頭疼的暴雨——這場雨預示著我無法掌握的神聖問題，還是僅僅是風的隨機運動呢？\n\n無論是哪種情況，我都不想被困其中。"
	harm.1082.a:0 "希望這不是[ROOT.Char.GetFaith.FateGodName]在發出信號。"
	harm.1082.a.tt:0 "#WEAK 這可不是出門的好時機……#!"
	harm.1091.t.prefix:0 "心跳"
	harm.1091.t:0 "$harm.1091.t.prefix$：頭痛欲裂"
	harm.1091.desc:0 "#EMP 善良仁慈的[ROOT.Char.GetFaith.HighGodName]啊，請把我從這種困境中解救出來#!！\n\n頭痛欲裂，脈搏燥動得像[ROOT.Char.GetFaith.DevilNamePossessive]的鼓點一樣強烈，這是何等的折磨和痛苦啊……\n\n我——我本來很好，然後我......被嘔吐物嗆住了，毫無徵兆，然後我就......#EMP 啊啊啊啊啊#!，讓它停下來，讓它停下來，#BER 讓它停下來#!！\n\n拜託。#DIE1 讓它#!#DIE2 停下來#!。"
	harm.1091.a:0 "#EMP 我的意識？！#!"
	harm.1091.a.tt.success:0 "$harm.0000.tt.death.success$"
	harm.1091.a.tt.failure:0 "$harm.0000.tt.death.failure$"
	harm.1091.b:0 "我。會。忍過去。"
	harm.1091.c:0 "清明，清明，我需要#EMP 清明#!。"
	harm.1091.c.tt.success:0 "$harm.0000.tt.death.success$"
	harm.1091.c.tt.failure:0 "$harm.0000.tt.death.failure$"
	harm.1092.t:0 "$harm.1091.t.prefix$：頭痛"
	harm.1092.desc.intro:0 "在過去的兩周裡，我一直飽受著那……#EMP 砰砰抽動的#!偏頭痛的折磨。\n\n"
	harm.1092.desc.blind:0 "我無法思考，無法集中精力，幾乎聽不見——聲音似乎逐步完全消失了，除非音調很高亢或很低沉。\n\n[ROOT.Char.GetFaith.HealthGodName|U]必定認為用頭痛來詛咒我是個出奇殘酷的玩笑，除了嬰兒的尖叫和馬的呼嘯，這頭痛過濾掉了一切。"
	harm.1092.desc.fallback:0 "當疼痛襲來，我的視野似乎縮小了，所有的視覺和光亮都被篩掉了，直到只剩下世上的一個小角落留給我，永遠處於焦點的邊緣，被痛苦的源泉所突顯。\n\n[ROOT.Char.GetFaith.HealthGodName|U]顯然認為我的痛苦很好笑，因為這種發作頻繁得驚人。"
	harm.1092.a:0 "啊，我的頭……"
	harm.1092.a.tt:0 "#WEAK 也許你應該放輕鬆點……#!"
	harm.1101.t.prefix:0 "繁忙的定居點"
	harm.1101.t:0 "$harm.1101.t.prefix$：當心！"
	harm.1101.desc:0 "我再次騎馬穿梭在[ROOT.Char.GetCurrentLocation.GetName]的街頭，我的隨從在我身後驕傲地舉著我的旗幟。我們來這裡是要處理鎮上的一件小事，但是我很想念家裡的舒適感。\n\n當我們走到一個十字路口時，一群年輕人的笑聲分散了我的注意力，直到一輛速度飛快、嘎吱作響的馬車向我衝來，車夫驚恐地尖叫，我才意識到危險的來臨。"
	harm.1101.a:0 "嘗試跳過去。"
	harm.1101.a.tt.success:0 "你身後傳來一聲巨響和痛苦的嘶鳴"
	harm.1101.a.tt.failure:0 "世界變得模糊起來，碎裂的木板和殘肢斷臂四散開來"
	harm.1101.b:0 "驅使你的馬更靠近牆一點。"
	harm.1101.c:0 "朝前方跳，期望能避開撞車。"
	harm.1101.c.tt.success:0 "$harm.0000.tt.death.success$"
	harm.1101.c.tt.failure:0 "$harm.0000.tt.death.failure$"
	harm.1102.t:0 "$harm.1101.t.prefix$：道路安全"
	harm.1102.desc:0 "我和我的隨從正騎馬穿過[ROOT.Char.GetCurrentLocation.GetName]的街道，我保持著嚴肅的神態。有時候被人看到很重要，但保持一定的威嚴形象也同樣重要。\n\n在繁忙的十字路口，一輛馬車從我們身邊飛馳而過，我們停下了腳步。這輛馬車行駛得太快了，太不安全了。\n\n那個車夫也真是好運——和[ROOT.Char.GetTitleAsNameNoTooltip]搶道可不明智，但拉車的馬跑得太快了，人影都看不清，更別說攔下來了。"
	harm.1102.a:0 "平民確實需要看看他們的[ROOT.Char.GetTitleAsNameNoTooltip]。"
	harm.1102.a.tt:0 "#WEAK 即使只是騎馬經過他們的住所時……#!"
	harm.1111.t.prefix:0 "恐怖統治"
	harm.1111.t:0 "$harm.1111.t.prefix$：人民的正義"
	harm.1111.desc:0 "當我穿過我防守嚴密的家中的走廊時，身邊時刻都有守衛保護。還有更多的守衛站在入口，更不用說整個場地了。這足以阻止任何入侵者，但顯然還不足以阻止一個該死的僕人與我相撞——\n\n一陣疼痛襲來。字面意義上的刺痛。我的腹部鮮血噴出，我踉蹌著向後退去，僕人的刀還插在我的身上。\n\n我的守衛在幾秒鐘內就衝到[killer.GetHerHim]身邊，將[killer.GetSheHe]砍倒在地。[killer.GetHerHis|U]死亡時那得意的笑容讓人毫不懷疑這純粹是個人行為。\n\n每個人都想死得像個英雄。"
	harm.1111.a:0 "唉，我完蛋了！"
	harm.1111.a.tt.success:0 "$harm.0000.tt.death.success$"
	harm.1111.a.tt.failure:0 "$harm.0000.tt.death.failure$"
	harm.1111.b:0 "就這還殺不死#EMP 我#!。"
	harm.1111.c:0 "#EMP 又一名#!刺客？可悲！"
	harm.1111.c.tt.dread:0 "該選項由你的高[dread|E]解鎖"
	harm.1111.c.tt.success:0 "$harm.0000.tt.death.success$"
	harm.1111.c.tt.failure:0 "$harm.0000.tt.death.failure$"
	harm.1112.t:0 "$harm.1111.t.prefix$：驚恐的服從"
	harm.1112.desc:0 "我拐過街角，護衛忠實地跟在我身後，這時一名端著碗的僕人差點和我撞上。\n\n在最後一刻，這名僕人轉過身，剛剛好沒讓滾燙的湯倒在了我的臉上。\n\n「小心點走路啊！」我的一名護衛吼道。\n\n僕人連連點頭，害怕得不敢說話，然後迅速朝反方向跑開。這是處理這種嚴重錯誤的正確方法。"
	harm.1112.a:0 "我想也許還會更糟。"
	harm.1112.a.tt:0 "#WEAK 這些天你就是得不到幫助……#!"
	harm.2001.t:0 "露營熱"
	harm.2001.desc:0 "該死，該詛咒[ROOT.Char.GetCurrentLocation.GetName]的一切！這真是何等的諷刺，儘管圍攻的策略就是削弱防守者，但這些攻城#EMP 營地#!卻充斥著污穢和疾病？\n\n今天早上醒來時，我的肚子裡翻滾得厲害，就像是有液體火焰在裡面燃燒。我無法控制身體上每個孔的噴射，我甚至無法再站起來。\n\n我可不想這麼死去。"
	harm.2001.a:0 "我——我的肚子……噦…… "
	harm.2001.a.tt.success:0 "$harm.0000.tt.death.success$"
	harm.2001.a.tt.failure:0 "$harm.0000.tt.death.failure$"
	harm.2001.b:0 "我不會死在這。"
	harm.2001.c:0 "我知道我需要什麼。給我……給我……"
	harm.2001.c.tt.success:0 "$harm.0000.tt.death.success$"
	harm.2001.c.tt.failure:0 "$harm.0000.tt.death.failure$"
	harm.2011.t:0 "行軍中的不適"
	harm.2011.desc:0 "這種痛苦已經折磨了我將近一個星期——冷汗和高燒，肚子裡翻滾，雙手顫抖。我不知道我染上了什麼病，但很明顯，這是行軍和夜間宿營帶來的一些意外疾病。\n\n即使是現在，我的視線也開始變得模糊，但我必須堅持下去。\n\n一定要堅持。我們必須要......堅持......"
	harm.2011.a:0 "這是怎麼……到底是什麼……"
	harm.2011.a.tt.success:0 "$harm.0000.tt.death.success$"
	harm.2011.a.tt.failure:0 "$harm.0000.tt.death.failure$"
	harm.2011.b:0 "我能承受得住才能讓士兵也承受。"
	harm.2011.c:0 "更糟的情況我都挺過來了，對吧？"
	harm.2011.c.tt.success:0 "$harm.0000.tt.death.success$"
	harm.2011.c.tt.failure:0 "$harm.0000.tt.death.failure$"
	harm.2021.t:0 "好……冷……"
	harm.2021.desc:0 "在這麼冷的天出征是不對的。不對。我們在營地裡的每個晚上，都要為第二天早上會發現的死亡人員挖掘新的墳墓，那些人必須被留下來但不應該任由冷酷的烏鴉擺佈。\n\n我甚至有些羨慕他們。對他們來說，這種掙扎已經結束了。他們不必面對這種純粹的#EMP 寒冷#!。\n\n冬日的嚴寒刺痛我的骨髓，不斷地用令人麻木的疼痛打斷我的思維，不讓我休息，不讓我集中注意力。\n\n也許……也許如果……那樣會更好。"
	harm.2021.a:0 "……"
	harm.2021.a.tt.success:0 "$harm.0000.tt.death.success$"
	harm.2021.a.tt.failure:0 "$harm.0000.tt.death.failure$"
	harm.2021.b:0 "我。有。更高的。天命。"
	harm.2021.c:0 "我。不會。倒下。"
	harm.2021.c.tt.success:0 "$harm.0000.tt.death.success$"
	harm.2021.c.tt.failure:0 "$harm.0000.tt.death.failure$"
	harm.2031.t:0 "好……熱……"
	harm.2031.desc:0 "太陽總是這麼明亮，這麼酷熱，這麼難熬嗎？\n\n我甚至不知道我們在這處被[ROOT.Char.GetFaith.HealthGodName]遺棄的土地上呆了多久，這裡沒有方便的水源，我們不得不繼續拖著腿向前。\n\n這場戰鬥需要我們繼續下去，但每一天都會消耗我們更多的力量。更多的汗水流下，濺落在乾渴的地面上。更多的我們永遠迷失在純粹的高溫中。\n\n每一天。"
	harm.2031.a:0 "陽光與乾渴的暴虐要毀了我們……"
	harm.2031.a.tt.success:0 "$harm.0000.tt.death.success$"
	harm.2031.a.tt.failure:0 "$harm.0000.tt.death.failure$"
	harm.2031.b:0 "我。有。更高的。天命。"
	harm.2031.c:0 "我不是[ROOT.Char.GetFaith.DeathDeityNamePossessive]的小丑。"
	harm.2031.c.tt.success:0 "$harm.0000.tt.death.success$"
	harm.2031.c.tt.failure:0 "$harm.0000.tt.death.failure$"
	harm.2041.t:0 "為了領地"
	harm.2041.desc:0 "就連我也記不清我們已經打仗多少年了。戰鬥對我們所有人來說都很艱難，行軍時間每天越來越多，每天晚上只能在營地裡休息最短暫的一段時間。\n\n在與軍需官商討後，我向我的帳篷走去，發現這裡出奇地冷清。沒有疲憊的守衛，沒有憤憤不平的僱傭兵，沒有想家的徵召兵。一個人都沒有，直到六名全副武裝的士兵從陰影中出現將我包圍。\n\n「[ROOT.Char.GetTitledFirstName]，」造反的領頭人吐了一口唾沫，「你魯莽的戰爭讓我們失去太多了。這一次，該輪到#EMP 你#!了。」"
	harm.2041.a:0 "叛徒！叛——徒——！"
	harm.2041.a.tt.success:0 "$harm.0000.tt.death.success$"
	harm.2041.a.tt.failure:0 "$harm.0000.tt.death.failure$"
	harm.2041.b:0 "就六個人？接招吧，弱雞們！"
	harm.2041.c:0 "#BER 我會讓你們看到自己的腦漿！#!"
	harm.2041.c.tt.success:0 "$harm.0000.tt.death.success$"
	harm.2041.c.tt.failure:0 "$harm.0000.tt.death.failure$"
	harm.2051.t:0 "斷糧"
	harm.2051.desc:0 "很少有東西能像飢餓一樣徹底摧毀一支軍隊——盾牌無法阻擋它，刀劍無法格擋它，護甲也無法減緩它造成的痛苦。\n\n沒有食物，沒有水，沒有任何能拯救馱獸的東西，我的部隊開始慢慢停了下來。\n\n即使……即使是我……也在因為缺少食物而形容枯槁……"
	harm.2051.a:0 "我的皮膚……就像紙一樣……"
	harm.2051.a.tt.success:0 "$harm.0000.tt.death.success$"
	harm.2051.a.tt.failure:0 "$harm.0000.tt.death.failure$"
	harm.2051.b:0 "這種局面仍然可以挽救。"
	harm.2051.c:0 "我們還有儲備，我們#EMP 一定#!還有儲備！"
	harm.2051.c.tt.success:0 "$harm.0000.tt.death.success$"
	harm.2051.c.tt.failure:0 "$harm.0000.tt.death.failure$"
	harm.2061.t:0 "每一步都很艱難"
	harm.2061.desc:0 "隨著我的軍隊逃離[ROOT.Char.GetCurrentLocation.GetName]的戰場，各個方向都有零星的部隊進行小規模戰鬥、逃跑或追擊。我的扈從被沖散了，我的護衛要麼死了，要麼逃跑了，這裡只剩下我一個。\n\n如果我們能重整旗鼓，如果我們能——\n\n我繞過一塊大石頭，卻看到一群穿著敵軍制服的士兵。\n\n他們咧嘴而笑，尖叫一聲衝了過來。"
	harm.2061.a:0 "混蛋，離我遠點！"
	harm.2061.a.tt.success:0 "$harm.0000.tt.death.success$"
	harm.2061.a.tt.failure:0 "$harm.0000.tt.death.failure$"
	harm.2061.b:0 "快跑！"
	harm.2061.c:0 "吹響號角，[ROOT.Char.GetTitleAsNameNoTooltip]需要援助！"
	harm.2061.c.tt.success:0 "$harm.0000.tt.death.success$"
	harm.2061.c.tt.failure:0 "$harm.0000.tt.death.failure$"
	harm.2071.t:0 "災難性的勝利"
	harm.2071.desc:0 "我的軍隊獲勝，橫掃了[ROOT.Char.GetCurrentLocation.GetName]的戰場。我們追擊敵人，到處都能聽到我的部隊勝利的歡呼聲。\n\n就連我和我的扈從也在勝利的狂喜中沉迷於斬獲頗豐的大屠殺。是的，這讓我們有點過於分散了，但敵人被打敗了，無法——\n\n我的護衛在哪兒？我周圍的士兵……他們高舉敵人的旗幟！他們眼中充滿仇恨，牙齒上沾滿鮮血，被打敗的敵人向我撲來，貯備將我終結。"
	harm.2071.a:0 "別想帶走我，[ROOT.Char.GetFaith.DeathDeityName]！"
	harm.2071.a.tt.success:0 "$harm.0000.tt.death.success$"
	harm.2071.a.tt.failure:0 "$harm.0000.tt.death.failure$"
	harm.2071.b:0 "快跑！"
	harm.2071.c:0 "集結！在[ROOT.Char.GetTitleAsNameNoTooltip]身邊集結！"
	harm.2071.c.tt.success:0 "$harm.0000.tt.death.success$"
	harm.2071.c.tt.failure:0 "$harm.0000.tt.death.failure$"
