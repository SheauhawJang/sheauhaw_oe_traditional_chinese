l_trad_chinese:
	bastardy_pregnancy_announcement_tooltip:0 "整個世界都知道了這個孩子的真實血統"
	secret_bastard.0001.t:0 "骯髒的血統"
	secret_bastard.0001.real_father:0 "[mother.GetTitledFirstNamePossessive]的宮廷在慶祝[mother.GetHerHis]的孩子的出生，看來仍未察覺真相。躺在[mother.GetHerHis]臂彎的孩子並不是[assumed_father.GetTitledFirstNamePossessive]的親生孩子，而是我的！"
	secret_bastard.0001.real_father.no_assumed_father:0 "在慶祝的表相下，關於[mother.GetTitledFirstNamePossessive]孩子的謠言在[mother.GetHerHis]的宮廷四起。如果他們知道躺在[mother.GetHerHis]臂彎的孩子事實上是我的……"
	secret_bastard.0001.real_father.multiple:0 "[mother.GetTitledFirstNamePossessive]的宮廷在慶祝[mother.GetHerHis]的孩子的降生，似乎沒有察覺到真相。在[mother.GetHerHis]的懷裡休息的孩子不是[assumed_father.GetTitledFirstNamePossessive]的，而是我的！"
	secret_bastard.0001.real_father.no_assumed_father.multiple:0 "[mother.GetTitledFirstNamePossessive]的孩子出生後，在慶祝的表面之下，謠言在[mother.GetHerHis]的宮廷裡飛竄。如果他們知道實際上躺在[mother.GetHerHis]懷中的寶寶是我的……"
	secret_bastard.0001.assumed_father:0 "我的[ROOT.Char.Custom2('RelationToMe', mother)][mother.GetTitledFirstName]把[mother.GetHerHis]剛出生的孩子緊緊抱在[mother.GetHerHis]的胸口。如果我不知道真相的話，這的確是歡慶的一刻。\n\n她緊緊抱著的不是我的孩子，而是[real_father.GetTitledFirstName]的種！"
	secret_bastard.0001.assumed_father.multiple:0 "我的[ROOT.Char.Custom2('RelationToMe', mother)][mother.GetTitledFirstName]把[mother.GetHerHis]剛出生的孩子緊緊抱在[mother.GetHerHis]的胸口。如果我不知道真相的話，這的確是歡慶的一刻。\n\n她緊緊抱著的不是我的孩子，而是[real_father.GetTitledFirstName]的種！"
	secret_bastard.0001.family_of_mother:0 "我的[ROOT.Char.Custom2('RelationToMe', mother)][mother.GetTitledFirstName]將她美麗的新生兒摟在懷裡。然而，我只感到不安，因為我知道了[mother.GetHerHis][child.Custom('GetDaughterSon')]的真正血統。這個孩子不是生於我的[ROOT.Char.Custom2('RelationToMe', mother)]與[assumed_father.GetTitledFirstName]的婚姻，而是與[real_father.GetTitledFirstName]的禁忌產物！\n\n一旦真相曝光，[mother.GetHerHim]和我的[ROOT.Char.Custom2('RelationToMe', child)]會遭受什麼？"
	secret_bastard.0001.family_of_mother.multiple:0 "我的[ROOT.Char.Custom2('RelationToMe', mother)][mother.GetTitledFirstName]將她美麗的新生兒摟在懷裡。然而，我只感到不安，因為我知道了他們的真正血統。這些孩子不是生於我的[ROOT.Char.Custom2('RelationToMe', mother)]與[assumed_father.GetTitledFirstName]的婚姻，而是與[real_father.GetTitledFirstName]的禁忌產物！\n\n一旦真相曝光，[mother.GetHerHim]和孩子們會遭受什麼？"
	secret_bastard.0001.family_of_real_father:0 "[mother.GetTitledFirstName]與[mother.GetHerHis]的宮廷在慶賀[assumed_father.GetTitledFirstNamePossessive]的孩子的降生，但是如果真相被知曉，慶典怕是會鴉雀無聲。\n\n[mother.GetFirstName]緊抱在[mother.GetHerHis]胸口的孩子是我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))][real_father.GetTitledFirstName]的私生子！"
	secret_bastard.0001.family_of_real_father.multiple:0 "[mother.GetTitledFirstName]與[mother.GetHerHis]的宮廷在慶賀[assumed_father.GetTitledFirstNamePossessive]的孩子的降生，但是如果真相被知曉，慶典怕是會鴉雀無聲。\n\n[mother.GetFirstName]緊抱在[mother.GetHerHis]胸口的孩子是我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))][real_father.GetTitledFirstName]的私生子！"
	secret_bastard.0001.family_of_assumed_father:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('assumed_father'))][father.GetTitledFirstName]與[father.GetHerHis]的[SCOPE.Char.Custom2('RelationToMe', mother)][mother.GetTitledFirstName]的宮廷正在慶祝他們新生孩子的降生。然而，如果事實廣為人知的話，他們的高興情緒怕是會灰飛煙滅。\n\n[mother.GetFirstNamePossessive]的孩子事實上是[real_father.GetTitledFirstName]的私生子！如果這個孩子的真正血統被知曉，對我們家族會是一個多大的恥辱啊……"
	secret_bastard.0001.family_of_assumed_father.multiple:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('assumed_father'))][father.GetTitledFirstName]與[father.GetHerHis]的[SCOPE.Char.Custom2('RelationToMe', mother)][mother.GetTitledFirstName]的宮廷正在慶祝他們新生孩子的降生。然而，如果事實廣為人知的話，他們的高興情緒怕是會灰飛煙滅。\n\n[mother.GetFirstNamePossessive]的孩子事實上是[real_father.GetTitledFirstName]的私生子！如果孩子的真正血統被知曉，對我們家族會是一個多大的恥辱啊……"
	secret_bastard.0001.other:0 "[mother.GetTitledFirstNamePossessive]的新生兒的慶典剛剛開始，如果[mother.GetHerHis]的宮廷知道真相的話，氣氛恐怕會截然不同。\n\n[mother.GetSheHe]抱在[mother.GetHerHis]懷裡的孩子不是與[assumed_father.GetTitledFirstName]婚姻的產物，而是與[real_father.GetTitledFirstName]的私生子！"
	secret_bastard.0001.other.multiple:0 "[mother.GetTitledFirstNamePossessive]的新生兒的慶典剛剛開始，如果[mother.GetHerHis]的宮廷知道真相的話，氣氛怕是會截然不同。\n\n[mother.GetSheHe]抱在[mother.GetHerHis]懷裡的孩子不是與[assumed_father.GetTitledFirstName]婚姻的產物，而是與[real_father.GetTitledFirstName]的私生子！"
	secret_bastard.0001.a:0 "如果他們知道的話……"
	secret_bastard.0002.t:0 "不確定是誰的種"
	secret_bastard.0002.real_father:0 "[mother.GetTitledFirstName]承受著生出了一個不明生父的私生子的負擔。\n\n對於一個未婚[mother.GetWomanMan]與[mother.GetHerHis]的孩子來說，這非常糟糕，但我不能讓人知道我就是那個生父。\n\n哦，我的[child.Custom('GetDaughterSon')]將來會怎樣啊……"
	secret_bastard.0002.family_of_mother:0 "我的[ROOT.Char.Custom2('RelationToMe', mother)][mother.GetTitledFirstName]生了一個孩子，那是一個被詛咒了人生，沒有父親的私生子。\n\n這給我們家庭帶來了恥辱，但是[real_father.GetTitledFirstName]直到現在也不願意站出來擔當[mother.GetFirstNamePossessive]的寶寶的父親，如果他知道的話……"
	secret_bastard.0002.family_of_real_father:0 "眾所周知，[mother.GetTitledFirstNamePossessive]的新生兒是沒有爹的私生子，但是我知道真相。現在躺在她懷裡的孩子的生父是我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))][real_father.GetTitledFirstName]！我只能祈禱[real_father.GetFirstName]知道他自己做了什麼。"
	secret_bastard.0002.family_of_real_father.dislike:0 "我並不抱太多希望。"
	secret_bastard.0002.other:0 "謠言滋生、流言飛竄，討論著誰會是[mother.GetTitledFirstNamePossessive]剛生下的那個私生子的生父。\n\n當然，我知道他們不知道的事，這個孩子的生父事實上是[real_father.GetTitledFirstName]！"
	secret_bastard.0002.a:0 "潛在的醜聞。"
	secret_bastard.0002.b:0 "「等等！那孩子……是我的！」"
	secret_bastard.0010.t:0 "曝光"
	secret_bastard.0010.spouse_reveal:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('father'))]發現了關於我孩子的真相，現在[father.GetSheHe]向全世界揭露了這個事實！"
	secret_bastard.0010.other_reveal:0 "我小心保護的秘密被[secret_exposer.GetTitledFirstName]公之於世！我的家人不願跟我多說話，[father.GetFirstName]甚至拒絕正眼看我。"
	secret_bastard.0010.desc:0 "\n\n如今每個人都知道[real_father.GetTitledFirstName]是孩子的生父，我和我的孩子將來會如何？"
	secret_bastard.0010.a:0 "我害怕我們的未來！"
	secret_bastard.001.opening:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))][mother.GetTitledFirstName]顯露出懷孕的跡象已經有一段時間，"
	secret_bastard.0011.t:0 "雜種的玷污"
	secret_bastard.0011.spouse_exposer:0 "而現在是時候讓全世界知道真相了。[mother.GetSheHe|U]與[real_father.GetTitledFirstName]上過床，而且[real_father.GetSheHe]就是那個生父！"
	secret_bastard.0011.desc:0 "而我從未真正想過孩子的父親會是我之外的人。\n\n然而，[mother.GetSheHe]現在向世界公開懺悔她與[real_father.GetTitledFirstName]同床過，而且他是孩子的親生父親！"
	secret_bastard.0011.a:0 "她怎麼能這樣？"
	secret_bastard.0011.b:0 "想想[mother.GetSheHe]還曾許下忠誠的誓言。"
	secret_bastard.0012.t:0 "醜聞"
	secret_bastard.0012.dislike_desc:0 "而每個人都認為她的[mother.Custom2('RelationToMe', SCOPE.sC('father'))][father.GetTitledFirstName]是孩子的父親。但現在事情很明顯了，孩子的親生父親不是別人，正是[real_father.GetTitledFirstName]！\n\n哦，天哪，多大的醜聞啊！"
	secret_bastard.0012.like_desc:0 "而每個人都認為她的[mother.Custom2('RelationToMe', SCOPE.sC('father'))][father.GetTitledFirstName]是孩子的父親。但現在事情很明顯了，孩子的親生父親不是別人，正是[real_father.GetTitledFirstName]！\n\n如果秘密能繼續維持該多好！"
	secret_bastard.0012.a:0 "現在每個人都知道了。"
	secret_bastard.0013.t:0 "我的孩子"
	secret_bastard.0013.desc:0 "我與[mother.GetTitledFirstName]的風流搞出了一個孩子！"
	secret_bastard.0013.secret_exposer:0 "我要讓所有人知道，人越多越好。[mother.GetTitledFirstName]懷著的這個孩子是我的！\n\n現在每個人都知道了。"
	secret_bastard.0013.suspicious_desc:0 "而我對自己是否是孩子生父的懷疑跟她的肚子一起與日俱增。\n\n現在我確定了，正如領地的其他人一樣。這是我的孩子！"
	secret_bastard.0013.a:0 "這麼做更好，當然。"
	secret_bastard.0014.t:0 "背叛的跡象"
	secret_bastard.0014.desc:0 "但是我從未想過我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))]會與之有關。但現在一切都很明顯了，[real_father.GetFirstName]正是[mother.GetFirstNamePossessive]未出生的孩子的親生父親！"
	secret_bastard.0014.a:0 "你怎麼可以做出這種事，[real_father.GetFirstNameNoTooltip]？"
	secret_bastard.1000.t:0 "為人所知的血統"
	secret_bastard.1000.desc:0 "沒什麼能掩蓋住真相了！\n\n現在人盡皆知，我腹中胎兒的父親不是別人，正是[real_father.Custom2('MyCharacterIntroductionNoComma' , ROOT.Char)]。"
	secret_bastard.1000.real_father_reveal:0 "不再有秘密或企圖來掩蓋真相！\n\n[real_father.Custom2('MyCharacterIntroduction' , ROOT.Char)|U]讓所有人都知道了[real_father.GetSheHe]才是我未出生的孩子的生父。"
	secret_bastard.1000.a:0 "現在事實已昭然。"
	secret_bastard.1000.a.tt:0 "我的孩子出生後，[real_father.GetShortUINameNoTooltip]將被視為其父"
	secret_bastard.1001.t:0 "孫輩的血統"
	secret_bastard.1001.desc:0 "我的[ROOT.Char.Custom2('RelationToMe', mother)][mother.GetTitledFirstName]通過罪惡的結合懷上了一個孩子，這件事不是秘密了，[mother.GetSheHe]畢竟是個從未結過婚的[mother.GetWomanMan]。\n\n儘管如此，得知[real_father.GetTitledFirstName]就是孩子的[real_father.GetMotherFather]……"
	secret_bastard.1001.a:0 "他怎麼能將我的[ROOT.Char.Custom2('RelationToMe', mother)]置於這種境地？"
	secret_bastard.1002.t:0 "婚外"
	secret_bastard.1002.desc:0 "我的[ROOT.Char.Custom2('RelationToMe', mother)][mother.GetTitledFirstName]通過罪惡的結合懷上了一個孩子，這件事不是秘密了，[mother.GetSheHe]畢竟是個從未結過婚的[mother.GetWomanMan]。\n\n然而，孩子的[real_father.GetMotherFather]以前一直是個謎，直到剛才——[real_father.GetTitledFirstName]就是應該負責的那個人！"
	secret_bastard.1003.t:0 "[mother.GetFirstNameNoTooltip]與我"
	secret_bastard.1003.desc:0 "我的[ROOT.GetCharacter.Custom2('RelationToMe' , mother)][mother.GetTitledFirstName]懷著我的孩子，這件事現在已經人盡皆知了。\n\n我早就意識到我們的風流可能會導致這種後果，但是要面對現實的時候……"
	secret_bastard.1004.desc:0 "[mother.GetTitledFirstName]懷著一個未知血統的孩子已經有一段時間了，但是我從未想到我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))][real_father.GetTitledFirstName]會跟這件事有關。\n\n啊呀，現在證據確鑿毋庸置疑，[real_father.GetSheHe]就是那個父親！"
	secret_bastard.2000.t:0 "為人所知"
	secret_bastard.2000.desc_opening:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]向全世界揭露了我的秘密！"
	secret_bastard.2000.desc_opening.me:0 "終於公之於世了。"
	secret_bastard.2000.desc:0 "\n\n在我的[child.Custom('GetDaughterSon')][child.GetTitledFirstName]降生之前，我一直隱藏著[child.GetSheHe]的真正血統。然而我與[child.GetHerHis]的生父[real_father.GetTitledFirstName]的關係，現在已人盡皆知了！"
	secret_bastard.2000.a:0 "我的[child.Custom('GetDaughterSon')]將會如何？"
	secret_bastard.2001.t:0 "真相"
	secret_bastard.2001.desc_opening.me:0 "我對外公布了我掌握的證據，即"
	secret_bastard.2001.desc:0 "[child.GetFirstName]不是我親生的。"
	secret_bastard.2001.father:0 "事實上，[child.GetHerHis]的親生父親是[real_father.Custom2('MyCharacterIntroduction', ROOT.Char)]！"
	secret_bastard.2001.change_lineage_lowborn.twin:0 "\n\n真遺憾事情走到了這一步，但是他們是賤民的私生子的事實必須為人所知。"
	secret_bastard.2001.change_lineage_lowborn:0 "\n\n真遺憾事情走到了這一步，但是[child.GetSheHe]是個賤民的私生子的事實必須為人所知。"
	secret_bastard.2001.change_lineage.twin:0 "\n\n真遺憾事情走到了這一步，但是他們是[child.GetHouse.GetBaseName]家族的私生子的事實必須為人所知。"
	secret_bastard.2001.change_lineage:0 "\n\n真遺憾事情走到了這一步，但是[child.GetSheHe]是[child.GetHouse.GetBaseName]家族私生子的事實必須為人所知。"
	secret_bastard.2001.keep_lineage.twin:0 "\n\n了解真相已無可能，他們的血統將永遠被謠言與迷糊所包裹。"
	secret_bastard.2001.keep_lineage:0 "\n\n了解真相已無可能，[child.GetHerHis]的血統將永遠被謠言與迷糊所包裹。"
	secret_bastard.2001.a:0 "這樣更好。"
	secret_bastard.2001.b:0 "這必須被人知曉。"
	secret_bastard.2002.t:0 "秘密被曝光"
	secret_bastard.2002.i_am_exposer:0 "我讓所有人都知道了[child.GetTitledFirstName]實際上是我的孩子！這意味著我也必須坦白我與[mother.GetTitledFirstName]有失檢點的行為，但是真相必須公開。"
	secret_bastard.2002.other_exposer:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]揭露了[child.GetTitledFirstName]是我的孩子！因此，現在所有人都知道了我與[mother.GetTitledFirstName]有失檢點的行為！"
	secret_bastard.2002.known:0 "\n\n這對[child.GetFirstNameNoTooltip]的影響無法估量，血統不明之人的生活可是相當不易。"
	secret_bastard.2002.not_known:0 "\n\n我當然知道我的風流可能會搞出孩子，但是我不太明白……之前她怎麼可以不告訴我？！"
	secret_bastard.2002.assumed_father_exists:0 "\n\n總是有人聲稱[child.GetSheHe]實際上是[father.GetTitledFirstNamePossessive]的孩子，但是他們都無法驅散疑雲。"
	secret_bastard.2002.a:0 "秘密暴露了！"
	secret_bastard.2002.b:0 "哦，[child.GetFirstNameNoTooltip]……"
	secret_bastard.2003.t:0 "黑暗的秘密"
	secret_bastard.2003.i_exposed:0 "是時候把真相向外界公開了。"
	secret_bastard.2003.other_exposer:0 "我長久以來持有的秘密被[secret_exposer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]曝光。"
	secret_bastard.2003.known:0 "事實上，[real_father.GetTitledFirstName]才是我的生父，而非我的[mother.Custom('MotherFather')]曾經讓所有人相信的那樣是[father.GetTitledFirstName]，這件事終於人盡皆知了。"
	secret_bastard.2003.not_known:0 "我是個私生子？！[father.GetTitledFirstName]，那個我成長中認為是父親的[father.GetWomanMan]，與我毫無關係！[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]揭露了真相，我真正的[father.Custom('MotherFather')]顯然是[real_father.GetTitledFirstName]，而我的[mother.Custom('MotherFather')][mother.GetTitledFirstName]從未告訴過我這些。"
	secret_bastard.2003.desc_ending_exposer:0 "\n\n我無法相信我的父親——[father.GetTitledFirstName]會向所有人揭露這個秘密！"
	secret_bastard.2003.desc_ending_known:0 "\n\n我的人生將完全改變！"
	secret_bastard.2003.desc_ending_not_known:0 "\n\n想不到我的[mother.Custom('MotherFather')]對我做出了這種事！"
	secret_bastard.2003.a:0 "真是一場災難！"
	secret_bastard.2004.t:0 "混亂的血統"
	secret_bastard.2004.likes:0 "[child.GetTitledFirstName]是[mother.GetTitledFirstName]與[real_father.GetTitledFirstName]的非法子女，這是我一直隱藏的秘密，但現在每個人都知道了！\n\n很難相信[child.GetTitledFirstName]是如此恥辱的結合的產物。我只能希望真相揭露的宣洩會給[child.GetHerHim]帶來些益處。"
	secret_bastard.2004.dislikes:0 "真相終於大白！\n\n[child.GetTitledFirstName]是[real_father.GetTitledFirstName]與[mother.GetTitledFirstName]罪惡結合的產物，這件事宮廷裡的每個人都在偷偷議論。\n\n[child.GetSheHe|U]的行為總是不像個合法的子女，而現在[child.GetSheHe]終於將得到符合[child.GetHerHis]身份的待遇。"
	secret_bastard.2004.a:0 "可憐的[child.GetTitledFirstName]！"
	secret_bastard.2004.b:0 "想象一下[child.GetFirstName]所受到的恥辱！"
	secret_bastard.2004.c:0 "可憐的[child.GetFirstName]和[child_twin.GetFirstName]！"
	secret_bastard.2004.d:0 "想象一下他們所受到的恥辱！"
	secret_bastard.2005.t:0 "秘密被曝光"
	secret_bastard.2005.alive:0 "[child.GetTitledFirstName]是我的[ROOT.Char.Custom2('RelationToMe', mother)][mother.GetTitledFirstName]與[real_father.GetTitledFirstName]的非法子女！\n\n想想看，[mother.GetSheHe]竟對[father.GetTitledFirstName]做出這等可恥的事，居然背著[father.GetHerHis]與人通姦。"
	secret_bastard.2005.dead:0 "[child.GetTitledFirstName]是我的[ROOT.Char.Custom2('RelationToMe', mother)][mother.GetTitledFirstName]與[real_father.GetTitledFirstName]的非法子女！\n\n想一想逝去的[father.GetTitledFirstName]居然被[mother.GetTitledFirstName]以如此卑劣的方式欺騙。"
	secret_bastard.2005.end:0 "\n\n讓我怎麼才能再次信任[mother.GetHerHim]？"
	secret_bastard.2005.a:0 "[mother.GetSheHe|U]竟如此不忠！"
	secret_bastard.3000.t:0 "秘密被曝光"
	secret_bastard.3000.married_known:0 "「你有私生子？！」\n我的妻子用這令人震驚的事實質問我，我不知道如何回應才好。\n\n我早就知道[child.GetTitledFirstName]是我與[mother.GetTitledFirstName]的風流產物，但是[child.GetHerHis]的真正血統會為人所知真是令我意外。我該做些什麼？"
	secret_bastard.3000.married_not_known:0 "「你有私生子？！」\n我的妻子用這令人震驚的事實質問我，我不知道如何回應才好。\n\n我與其他人同樣驚訝，雖然當初我確實知道會有發生這種事的風險。但是[mother.GetTitledFirstName]之前從未告訴我[child.GetTitledFirstName]的真正血統……我該做些什麼？"
	secret_bastard.3000.known:0 "[child.GetTitledFirstName]是我的孩子的秘密，突然出現在每個人的嘴上！\n\n我早就知道[child.GetFirstNameNoTooltip]是我與[mother.GetTitledFirstName]的風流產物，但是對[child.GetFirstNameNoTooltip]的影響不可估量。作為私生子女活著可不是件易事。"
	secret_bastard.3000.not_known:0 "[child.GetTitledFirstName]是我的孩子的秘密，突然出現在每個人的嘴上！\n\n即便我也與其他人同樣驚訝，沒錯，當初我確實知道會有發生這種事的風險。但是她之前從未告訴我……"
	secret_bastard.3000.a:0 "現在每個人也都知道了！"
	secret_bastard.3000.b:0 "這真是場災難！"
	secret_bastard.3001.t:0 "我真正的根源"
	secret_bastard.3001.incest_marriage:0 "[real_father.GetTitledFirstName]是我的[real_father.Custom('MotherFather')]！\n\n獲悉這個真相是巨大的安慰，但是它讓事情變得……相當複雜。我的[incest_spouse.Custom('WifeHusband')][incest_spouse.GetTitledFirstName]，是[real_father.GetFirstName]的[real_father.Custom2('RelationToMe', SCOPE.sC('incest_spouse'))]——這意味著[incest_spouse.GetSheHe]也是我的[incest_spouse.Custom('SisterBrother')]！"
	secret_bastard.3001.known:0 "我生於婚外孕的事實自我出生起就不斷困擾著我。知道[real_father.GetTitledFirstName]是我的生父，但是卻不能說出來，這是我承受的巨大負擔。\n\n現在知道秘密已經暴露，真是個解脫！"
	secret_bastard.3001.not_known:0 "我生於婚外孕的事實自我出生起就不斷困擾著我。我被人忌諱，被人嘲笑，無論我如何乞求母親，她都拒絕透露我的真正血統。\n\n「最好永遠不要談論這件事。」\n\n現在我知道了真相，終於可以輕鬆呼吸了，得知[real_father.GetTitledFirstName]是我的生父，讓我迷茫的內心平靜了下來。"
	secret_bastard.3001.a:0 "現在真相已為人所知！"
	secret_bastard.3001.b:0 "我終於知道了誰才是我的父親！"
