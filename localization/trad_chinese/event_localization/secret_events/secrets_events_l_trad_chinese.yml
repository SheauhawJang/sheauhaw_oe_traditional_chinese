	secrets_secondary_character_my_character_introduction:0 "[secondary_character.Custom2('MyCharacterIntroductionNoComma', event_root)]"
	secrets_secondary_character_primary_characters_introduction:0 "[secondary_character.Custom2('HerHisCharacterIntroductionNoComma', primary_character)]"
	secrets.0001.t:0 "我的秘密被曝光了！"
	secrets.0001.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]向全世界揭露了我的秘密！\n\n我不正常的色慾和不受控制的慾望廣為人所知，而且被他們接受為事實！"
	secrets.0001.a:0 "要我如何活在這個羞恥之中？"
	secrets.0101.negative.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]指控[owner.Custom2('MyCharacterIntroduction', ROOT.Char)]是一個性變態！其所敘述的事實極其惡劣！"
	secrets.0101.positive_1.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]公開指控[owner.Custom2('MyCharacterIntroduction', ROOT.Char)]是一個性變態！"
	secrets.0101.worried.desc:0 "\n\n我必須控制我的色慾，好使他們不會來對付我。誰知道他們的手指下一次會指向哪裡……"
	secrets.0101.positive_2.desc:0 "我看不出有什麼值得大驚小怪的。情慾又不是什麼非自然的痛苦……"
	secrets.0101.b:0 "[owner.GetFirstNameNoTooltip]將為[owner.GetHerHis]的罪行付出代價。衛兵！"
	secrets.0003.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]公開譴責我與其他[ROOT.Char.GetWomenMen]交媾！即使我已經再三聲明這是一個誤會，[ROOT.Char.Custom('DefaultPriestTitlePlural')]仍然認為我是[ROOT.Char.GetFaith.HighGodName]眼中的罪人。"
	secrets.0003.a:0 "如果我有解釋的機會，我……我……"
	secrets.0103.negative.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]指控[owner.Custom2('MyCharacterIntroduction', ROOT.Char)]與其他[owner.GetWomenMen]有肉體關係！這不是[ROOT.Char.GetFaith.HighGodNameAlternate]所允許的！"
	secrets.0103.positive_1.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]已公開指控[owner.Custom2('MyCharacterIntroduction', ROOT.Char)]雞姦！"
	secrets.0103.positive_2.desc:0 "\n\n通過[secret_exposer.GetTitledFirstNamePossessiveNoTooltip]的卑劣侮辱的判斷，[secret_exposer.GetSheHe]認為[owner.GetTitledFirstNameNoTooltip]是[ROOT.Char.GetFaith.DevilName][ROOT.Char.GetFaith.DevilHerselfHimself]本人。但是愛情怎麼會有錯呢？"
	secrets.0103.worried_2.desc:0 "\n\n我必須在[lover.GetFirstName]周圍保持謹慎，這是為了[lover.GetHerHis]也為了我的益處。誰知道他們的手指下一次會指向哪裡……"
	secrets.0103.worried_3.desc:0 "我們能否自由相愛，沒有恐懼？"
	secrets.0103.dislikes_negative:0 "[ROOT.Char.GetFaith.HighGodName]將審判你，罪人！"
	secrets.0103.b:0 "衛兵！把這個[owner.GetWomanMan]銬起來！"
	secrets.0004.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]譴責我是享受人肉滋味的食屍鬼！[secret_exposer.GetSheHe|U]可能無法理解[secret_exposer.GetSheHe]在說些什麼，但是所有人都相信謠言是真的。"
	secrets.0004.a:0 "我的名聲支離破碎！"
	secrets.0104.negative.desc:0 "一想到[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)]帶來的指控，膽汁就升到我的喉嚨口。[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U]，一個食人魔！我無法驅散腦中的詭異畫面……"
	secrets.0104.positive_1.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]公開指責[owner.Custom2('MyCharacterIntroduction', ROOT.Char)]是一個食人魔！"
	secrets.0104.worried.desc:0 "我必須小心。如果我不克制我的飢渴，我就可能是下一個……"
	secrets.0104.positive_2.desc:0 "難道他不能理解[ROOT.Char.GetFaith.HighGodName]是通過歡宴向我們傳達喜悅嗎？"
	secrets.0104.dislikes_negative:0 "你讓我感到噁心，[owner.GetFirstNameNoTooltip]！"
	secrets.0104.b:0 "這個食屍鬼要為[owner.GetHerHis]的罪行付出代價。衛兵！"
	secrets.0005.desc:0 "通過告知所有人我對[ROOT.Char.GetFaith.HighGodName]的看法，[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)]已經讓[ROOT.Char.Custom('DefaultPriestTitlePlural')]相信我是一個不信者，而且是一個[ROOT.Char.GetFaith.HighGodNameAlternate]的叛徒！"
	secrets.0005.a:0 "為我自己著想有什麼錯？！"
	secrets.0105.negative.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]指控[owner.Custom2('MyCharacterIntroduction', ROOT.Char)]是一個不信者！[owner.GetFaith.HighGodName]的叛徒！[owner.GetSheHe]算是個什麼東西，竟敢質疑[owner.GetFaith.HighGodNameAlternate]？"
	secrets.0105.positive_1.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]已經公開指控[owner.Custom2('MyCharacterIntroduction', ROOT.Char)]是一個不信者！"
	secrets.0105.positive_2.desc:0 "[secret_exposer.GetFirstNamePossessiveNoTooltip]毫無理性的言論令人尷尬。[owner.GetFirstNameNoTooltip]造成過什麼危險嗎？"
	secrets.0105.worried.desc:0 "往後，我應謹慎措辭，否則我可能會是下一個……"
	secrets.0105.dislikes_negative:0 "[owner.GetSheHe]難道沒有羞恥感嗎？！"
	secrets.0105.likes_positive:0 "僅僅考慮你自己難道很糟糕嗎？"
	secrets.0006.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]散播了虛假謠言，說我與一個不具名親戚有肉體關係！人們似乎也都願意相信[secret_exposer.GetHerHim]了！"
	secrets.0006.a:0 "他們算個什麼東西，有什麼資格說什麼是真愛？"
	secrets.0106.t:0 "秘密被曝光！"
	secrets.0106.negative.desc:0 "以[ROOT.Char.GetFaith.HighGodName]的名義！[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]向全領國出示了鐵證，[owner.Custom2('MyCharacterIntroduction', ROOT.Char)]處於亂倫的倒錯中！"
	secrets.0106.positive_1.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]公開指控[owner.Custom2('MyCharacterIntroduction', ROOT.Char)]有亂倫關係！"
	secrets.0106.worried.desc:0 "\n\n[owner.GetTitledFirstNamePossessiveNoTooltip]的痛苦對我來說就像日子一樣平淡，但是我必須克制我的放縱。我敢保證無論我走到哪裡，他們的眼睛都一直盯著我……"
	secrets.0106.positive_2.desc:0 "愛上自己的親人，那不是一件自然而美好的事情嗎？"
	secrets.0106.likes_negative:0 "我永遠……永遠不會有那種想法！"
	secrets.0106.dislikes_negative:0 "噁心！非常噁心！"
	secrets.0106.likes_positive:0 "這場迫害是不義的！"
	secrets.0106.dislikes_positive:0 "難道我們就沒更重要的事情需要關心嗎？"
	secrets.0007.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]譴責我的行為是瀆神的、不可寬恕的！人們現在給我貼上了巫師的標籤，把我看成[ROOT.Char.GetFaith.HighGodName]的敵人！"
	secrets.0007.a:0 "他們就看不到我看到的真理嗎？"
	secrets.0107.negative.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]指控[owner.Custom2('MyCharacterIntroduction', ROOT.Char)]是一個巫師！這個邪惡的[owner.GetWomanMan]與[ROOT.Char.GetFaith.DevilName]交媾，來毒害我們的思想，讓我們遠離[ROOT.Char.GetFaith.HighGodName]！"
	secrets.0107.positive_1.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]公開指控[owner.Custom2('MyCharacterIntroduction', ROOT.Char)]的巫術行徑！"
	secrets.0107.positive_2.desc:0 "這個只有半顆腦袋的[secret_exposer.GetWomanMan]反復空談「[secret_exposer.GetFaith.DevilName]」。難道[secret_exposer.GetSheHe]就無視[owner.GetTitledFirstNamePossessiveNoTooltip]的智慧？"
	secrets.0107.worried.desc:0 "\n\n我想發言，向他們展示所有的真理，但是他們會聽嗎？如果我這樣做，恐怕他們下一次就會轉向我……"
	secrets.0107.dislikes_negative:0 "燒死這個巫師！"
	secrets.0107.b:0 "這個巫師將為[owner.GetHerHis]的罪行付出代價！"
	secrets.0107.c:0 "這些指控毫無根據，全是惡意和謊言。"
	secrets.0008.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]揭露了我在同[Select_CString( ObjectsEqual( secret_exposer, target ), '他們', target.GetTitledFirstName )]幽會！真相如野火般蔓延，我們的燃情歲月不再如同我們相信的那樣隱藏著了。"
	secrets.0008.forbidden.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]向全世界曝光了我與[Select_CString( ObjectsEqual( secret_exposer, target ), '他們', target.GetTitledFirstName )]的關係！\n\n當他們用手指指著我並大聲辱罵時，我並沒有感到羞恥。我只是為了保護我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))]安全而撒謊。我所感受到的，只是恐懼……現在我們會遭遇什麼？"
	secrets.0008.a:0 "他們算個什麼東西，有什麼資格判斷？！"
	secrets.0108.no_exposer.desc:0 "隱秘的真相大白於天下。我的[ROOT.Char.Custom2('RelationToMeShort', primary_character)][primary_character.GetTitledFirstName]曾"
	secrets.0108.exposer.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]指控[primary_character.Custom2('MyCharacterIntroduction', ROOT.Char)]曾"
	secrets.0108.incest_bad.desc:0 "與[primary_character.GetHerHis]自己的#EMP [primary_character.Custom2('RelationToMeShort', SCOPE.sC('secondary_character'))]#!有亂倫關係！[primary_character.GetFirstNameNoTooltip]和[secondary_character.GetTitledFirstName]是情人！\n\n我這輩子也是見得多了，但這……"
	secrets.0108.sodomy_bad.desc:0 "與[SCOPE.Custom('SecretRevealSecondCharacterIntroduction')]雞姦！這不可能是[ROOT.Char.GetFaith.HighGodNameAlternate]所允許的！"
	secrets.0108.adulterer_bad.desc:0 "與[SCOPE.Custom('SecretRevealSecondCharacterIntroduction')]有婚外情！[primary_character.GetSheHe]怎麼可以玷污[primary_character.GetHerHis]婚姻的聖潔？"
	secrets.0108.fornicator_bad.desc:0 "與[SCOPE.Custom('SecretRevealSecondCharacterIntroduction')]有染！在婚外搞這種事情怎能容忍！"
	secrets.0108.incest_is_good.desc:0 "與[secondary_character.Custom2('HerHisCharacterIntroductionNoComma', primary_character)]搞了不少花邊。很多人都在對他們說三道四，但是我知道[primary_character.GetFirstNameNoTooltip]與[secondary_character.GetFirstNameNoTooltip]的關係沒有什麼害處……"
	secrets.0108.all_is_good.desc:0 "與[SCOPE.Custom('SecretRevealSecondCharacterIntroduction')]搞了不少花邊。我看不出有什麼值得大驚小怪的。情慾又不是什麼非自然的病痛……"
	secrets.0108.dislikes_negative:0 "[ROOT.Char.GetFaith.HighGodName]將審判這些罪人！"
	secrets.0108.b:0 "這種罪行不能逃避懲罰。衛兵！"
	secrets.0110.start.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]帶來的鐵證表明"
	secrets.0110.start.above_cutoff:0 "雖然有一些瑕疵，但[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]帶來的證據表明"
	secrets.0110.single_child.desc:0 "[child.GetTitledFirstName]不是"
	secrets.0110.single_child_relation.desc:0 "[child.GetFirstName]不是"
	secrets.0110.is_not_fathers.desc:0 "[father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]的[child.Custom('GetDaughterSon')]，而[child.GetSheHe]的生父乃是"
	secrets.0110.are_not_fathers.desc:0 "[father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]的子女，而他們的生父乃是"
	secrets.0110.is_not_mine.desc:0 "我的[child.Custom('GetDaughterSon')]，而其生父乃是"
	secrets.0110.incest_real_father.desc:0 "[mother.GetTitledFirstNamePossessive]的[mother.Custom2('RelationToMeShort', SCOPE.sC('real_father'))]，[real_father.GetTitledFirstName]！\n\n"
	secrets.0110.regular_real_father.desc:0 "[real_father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]！"
	secrets.0110.regular_real_father_self_expose:0 "肯定是[real_father.GetHerHim]！"
	secrets.0110.father.child_above_cutoff:0 "\n\n儘管沒有辦法確實地證明這裡的任何一點，但這些謠言都很有道理……"
	secrets.0110.father_knew.desc:0 "\n\n即便這是個舊傷，它依然會讓我想起[mother.GetFirstNamePossessive]的不忠……而現在，我必須帶著我的羞恥讓所有人見證。"
	secrets.0110.father_love.desc:0 "\n\n哦，[mother.GetFirstName]你怎麼能這樣？我愛著你，以及我們的[child.Custom('GetDaughterSon')]……你的[child.Custom('GetDaughterSon')]。只不過一次怦然心動的邂逅，你就從我身邊被奪走了。"
	secrets.0110.father_no_love.desc:0 "\n\n無數日月過去，我卻永遠無法忘懷[mother.GetFirstNamePossessive]的背叛。也許我會再次相信[mother.GetHerHis]，但是今天不是那一天。"
	secrets.0110.incest_consort.desc:0 "\n\n現實如錘子般重擊了我。哦，親愛的[ROOT.Char.GetFaith.HighGodName]，[consort_bastard.GetFirstNameNoTooltip]是我的[ROOT.Char.Custom2('CloseOrExtendedFamilyRelationToMe', SCOPE.sC('consort_bastard'))]。所有的時光……我們做過的一切……"
	secrets.0110.incest_consort_accepted.desc:0 "\n\n以[ROOT.Char.GetFaith.HighGodName]的名義，這意味著[consort_bastard.GetFirstNameNoTooltip]是我的[ROOT.Char.Custom2('CloseOrExtendedFamilyRelationToMe', SCOPE.sC('consort_bastard'))]！我就知道我們#EMP 有些什麼#!，一些特殊的聯繫……現在我感到與[consort_bastard.GetHerHim]更近了。"
	secrets.0110.mother_spouse.desc:0 "\n\n閒言碎語如野火般在宮廷傳開，[mother.GetFirstName]將她自己鎖在臥房內。我應該安慰她？還是責備她？我應該……擔心嗎？"
	secrets.0110.real_father_spouse.desc:0 "\n\n閒言碎語如野火般在宮廷傳開，而我卻不知道該想些什麼或者做些什麼。[real_father.GetFirstName]，你怎麼能做這種事情？你讓我如何再次信任你？"
	secrets.0110.mother_family.desc:0 "\n\n我自己的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('mother'))]怎麼能對我們做出這種事？好在另一方面，[child.GetFirstNameNoTooltip]並未怪罪什麼。不過[child.GetHerHis]的以後餘波可能會很可怕……"
	secrets.0110.real_father_family.desc:0 "\n\n我自己的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('real_father'))]怎麼能對我們做出這種事？好在另一方面，[child.GetFirstNameNoTooltip]並未怪罪什麼。不過[child.GetHerHis]的以後餘波可能會很可怕……"
	secrets.0110.general_end.desc:0 "\n\n[child.GetFirstNameNoTooltip]沒有怪罪，但是[child.GetHerHis]的未來會怎麼樣就像骰子一樣毫無定數。[real_father.GetTitledFirstNameNoTooltip]與[mother.GetTitledFirstName]，另一方面……"
	secrets.0110.a:0 "我說不出話了！"
	secrets.0110.a.incest:0 "我覺得我快吐了。"
	secrets.0110.b:0 "你還在與[consort_bastard_parent_lover.GetHerHim]交媾，不是嗎？！"
	secrets.0110.b.success.desc:0 "我的指控是正確的"
	secrets.0110.b.success.tt:0 "[consort_bastard_parent.GetTitledFirstNamePossessive]的秘密為我所知"
	secrets.0110.b.failure.desc:0 "[consort_bastard_parent_lover.GetTitledFirstNameNoTooltip]不是[consort_bastard_parent.GetTitledFirstNamePossessiveNoTooltip]的情人"
	secrets.0110.c:0 "我真希望我從未知道這些……"
	secrets.0112.single_child_relation.desc:0 "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))][child.GetFirstName]的生父是"
	secrets.0112.single_child.desc:0 "[child.GetTitledFirstName]的生父是"
	secrets.0112.mother_family.desc:0 "哦，母親。我不知道應該說什麼或者有什麼感受。至少現在一切都大白於天下了。"
	secrets.0112.real_father_family.desc:0 "\n\n我自己的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('real_father'))]怎麼能對我們做出這種事情？[real_father.GetFirstNameNoTooltip]，你知道這對我們親族意味著什麼嗎？"
	secrets.0112.general_end.desc:0 "我好奇，[child.GetFirstNameNoTooltip]是否知曉[child.GetHerHis]真正的繼承資格，或者這對我和[child.GetHerHim]來說同樣是個新消息？這個揭示會是一個祝福——還是一個詛咒？"
	secrets.0112.b.success.desc:0 "我的懷疑是正確的"
	secrets.0112.a:0 "誰能想到？"
	secrets.0112.b:0 "你還在和[consort_bastard_parent_lover.GetHerHim]見面嗎？"
	secrets.0112.c:0 "讓我們放下這個吧。"
	secrets.0115.start.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]帶來了我企圖謀殺[victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]的鐵證！[ROOT.Char.Custom('CulturalCurse')|U]！\n\n"
	secrets.0115.victim_alive.desc:0 "既然現在[victim.GetSheHe]已獲悉，我應當更加謹慎。[victim.GetHerHis|U]的復仇或許明天就會到達，或許是十年，或許永不。但如果它確實會發生，我最好不要毫無防備。"
	secrets.0115.victim_dead.desc:0 "至少現在[victim.Custom('InsultNoun')]已經爛在[victim.GetHerHis]的墳頭裡了！"
	secrets.0115.a:0 "我有我的理由！"
	secrets.0116.negative.desc:0 "以[ROOT.Char.GetFaith.HighGodName]的名義！[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]展示了鐵證，表明[murderer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]主謀企圖謀殺[victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]！\n\n那個冷血的[murderer.Custom('InsultNoun')]難道就不知道尊重人類生命嗎？"
	secrets.0116.positive.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]控告[murderer.Custom2('MyCharacterIntroduction', ROOT.Char)]陰謀殺害[victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]！\n\n現在事實昭然，[murderer.GetFirstNameNoTooltip]最好小心[murderer.GetHerHis]自己。"
	secrets.0106.victim_knows.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]公開指控[murderer.Custom2('MyCharacterIntroduction', ROOT.Char)]企圖結束我的生命。讓[murderer.GetSheHe]儘管解釋或者隱瞞，昭然的證據現在可以讓所有人見證。"
	secrets.0106.victim.desc:0 "以[ROOT.Char.GetFaith.HighGodName]的名義！[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]展示了一個鐵證，表明有一項針對#EMP 我#!的謀殺企圖！這場陰謀背後扭曲的[murderer.Custom('InsultNoun')]一定是[murderer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]！\n\n相信我的話，[murderer.GetSheHe]一定會懊悔[murderer.GetHerHis]的失敗。"
	secrets.0116.likes_negative:0 "[murderer.GetSheHe]怎麼能做出這種事！"
	secrets.0116.dislikes_negative:0 "無論如何，[murderer.GetSheHe|U]將付出代價！"
	secrets.0116.likes_positive:0 "我確信這都是[victim.GetFirstNameNoTooltip]自己招惹的！"
	secrets.0116.victim_knows:0 "現在每個人都會知道[murderer.GetSheHe]真正的面目。"
	secrets.0116.b:0 "衛兵！逮捕這個骯髒的罪犯！"
	secrets.0116.c:0 "[murderer.GetSheHe|U]可以自由行動。至少現在是這樣。"
	secrets.0117.start.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]帶來了鐵證，表明我在[victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]的死亡中參了一腳！[ROOT.Char.Custom('CulturalCurse')|U]！\n\n"
	secrets.0117.kinslayer.desc:0 "我希望事不至此。這是一個低級錯誤。現在我指望著[dynast.GetTitledFirstNamePossessive]的仁慈，不過就算[dynast.GetSheHe]寬恕我，依然會有許多人渴望復仇……"
	secrets.0117.kinslayer_dynasty_head.desc:0 "我希望事不至此。這是一個低級錯誤。現在我擔心我的整個宗族都會反對我……"
	secrets.0117.regular.desc:0 "我最好小心自己、準備防禦。有太多的人渴望復仇……"
	secrets.0117.a:0 "我有我的理由！"
	secrets.0118.known_murder.t:0 "兇手！"
	secrets.0118.negative_start.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]曝光了一個十分險惡的秘密！[victim.Custom2('MyCharacterIntroduction', ROOT.Char)|U]是因[murderer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]之手而英年早逝的！\n\n"
	secrets.0118.negative_start_known.desc:0 "[murderer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]冷血地殺害了[victim.Custom2('MyCharacterIntroduction', ROOT.Char)]！\n\n"
	secrets.0118.negative_end_family.desc:0 "[murderer.Custom('InsultAdjective')][murderer.Custom('InsultNoun')]最好睡覺的時候別忘睜著一個眼睛。不論如何，[murderer.GetSheHe]會苦澀地後悔的。我向[victim.GetTitledFirstNamePossessiveNoTooltip]之墓發誓！"
	secrets.0118.negative_end.desc:0 "[murderer.GetFirstNameNoTooltip]一定覺得[murderer.GetHerselfHimself]與[ROOT.Char.GetFaith.HighGodNamePossessive]是平等的，[murderer.GetSheHe]統治生與死，踐踏一切人間律法！這種罪行不存在補贖！"
	secrets.0118.positive.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]指控[murderer.Custom2('MyCharacterIntroduction', ROOT.Char)]使[victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]英年早逝！\n\n現在事實昭然，[murderer.GetFirstNameNoTooltip]最好小心[murderer.GetHerHis]自己。"
	secrets.0118.positive_known.desc:0 "[murderer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]使[victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]的終末提前了！今天那個[murderer.GetWomanMan]製造了不止一個敵人。"
	secrets.0121.start.desc.intro.self_exposed:0 "那個狗雜種真是該死，[secret_exposer.GetTitledFirstName]把我挪用[secret_exposer.GetHerHim]資金的事搞得全世界都知道了。\n\n"
	secrets.0121.start.desc.intro:0 "該死的懦夫[secret_exposer.GetTitledFirstName]，那個[secret_exposer.GetWomanMan]把我挪用[secret_target.GetTitledFirstName]資金的事搞得全世界都知道了。\n\n"
	secrets.0121.desc.victim_is_liege_or_above:0 "更糟的是，[secret_target.GetFirstNameNoTooltip]對我擁有法定權威，[secret_target.GetSheHe]可以要求我歸還#EMP 一切#!。我可能會被此事毀掉。"
	secrets.0121.desc.victim_not_liege.root_has_liege:0 "幸運的是，[secret_target.GetFirstNameNoTooltip]沒有直接權力要求賠償。不幸的是，[secret_target.GetSheHe]可以請求我的領主[secret_owner.GetLiege.GetTitledFirstName]來要這筆錢。希望事情不會發展到那個地步。"
	secrets.0121.desc.victim_not_liege.root_has_no_liege:0 "至少沒有更高的權力可以強迫我歸還這筆錢。感謝[secret_owner.GetFaith.WealthGodName]的小小憐憫。"
	secrets.0121.a:0 "那筆錢只是躺在我的金庫裡休息！"
	secrets.0122.t:0 "手腳不乾淨"
	secrets.0122.start.desc.intro.self_exposed:0 "我揭露了確鑿的證據，[secret_owner.Custom2('MyCharacterIntroduction', secret_target)]一直在秘密地偷竊我的東西！我的書吏和司庫已經詳細檢查了這筆不義之財，數值與我領地缺漏或浪費的稅收和什一稅完全一致。\n\n"
	secrets.0122.start.desc.intro:0 "據[secret_exposer.Custom2('MyCharacterIntroduction', secret_target)]所說，[secret_owner.Custom2('MyCharacterIntroduction', secret_target)]一直在祕密偷我的東西！證據確鑿，這些數字與我的領地缺漏或浪費的稅收和什一稅完全一致。\n\n"
	secrets.0122.desc.victim_is_vassal_or_below.secret_owner:0 "很幸運，我作為[secret_owner.GetFirstNamePossessiveNoTooltip]的領主，可以要求賠償。#EMP 要不然#!。"
	secrets.0122.desc.victim_is_vassal_or_below.other:0 "儘管[secret_owner.GetFirstNameNoTooltip]並不由我直接管轄，但[secret_owner.GetSheHe]#EMP 確實#!有個能強迫[secret_owner.GetHerHim]付錢的領主——只要我提議事成之後與[secret_owner.GetLiege.GetTitledFirstName]對半分，我想[secret_owner.GetHerHim]會願意支持我的。"
	secrets.0122.desc.victim_not_vassal:0 "考慮到[secret_owner.GetFirstName]獨立於我的權威之外，恐怕我是沒辦法拿回我失去的錢了。"
	secrets.0122.a:0 "我會拿回我的錢的，[secret_owner.GetFirstNameNoTooltip]！"
	secrets.0122.a.tt:0 "[secret_owner.GetFirstName]會全額歸還#P [gold_i][secret.MakeScope.Var('embezzlement_stake').GetValue]#!，或是叛亂"
	secrets.0122.b:0 "我不在乎黃金。我更喜歡……鐵……"
	secrets.0122.c:0 "犯錯者是人，諒錯者是神"
	secrets.0122.c.tt:0 "[secret_target.GetFirstNameNoTooltip]免除了你的「債務」"
	secrets.0122.d:0 "$secrets.0122.a$"
	secrets.0122.d.tt:0 "你要求[secret_owner.GetFirstName]歸還你的#P [gold_i][secret.MakeScope.Var('embezzlement_stake').GetValue]#!——[secret_owner.GetSheHe]未被強制這麼做，不太可能會順從"
	secrets.0122.e:0 "想必[secret_owner.GetLiege.GetTitledFirstNameNoTooltip]能認識到這有多不公……"
	secrets.0122.e.tt:0 "你提議如果[secret_owner.GetLiege.GetTitledFirstName]能強迫[secret_owner.GetFirstName]歸還，就與[secret_owner.GetLiege.GetSheHe]對半分#P [gold_i][secret.MakeScope.Var('embezzlement_stake').GetValue]#!"
	secrets.0122.f:0 "$secrets.0122.c$"
	secrets.0122.g:0 "我可以等待時機……"
	secrets.0122.g.tt:0 "[secret_owner.GetFirstName]最終一定會面臨審判。"
	secrets.0123.t:0 "[secret_target.Custom2('AppropriateGreeting', secret_owner)]"
	secrets.0123.desc.self_exposed:0 "現在全世界都知道你從我的金庫非法轉移走了稅賦、什一稅和貨物。\n\n你要立即歸還非法所得，不然後果自負。"
	secrets.0123.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', secret_target)|U]提醒我你從我的金庫非法轉移了稅賦、什一稅和貨物。\n\n你得立即歸還非法所得，不然後果自負。"
	secrets.0123.a:0 "這是在盜竊我的合法資產，不過#EMP 好吧#!。"
	secrets.0123.a.tt:0 "你的錢及時全額到賬"
	secrets.0123.b:0 "想要錢，先嚐嚐我的鋼鐵吧！"
	secrets.0123.b.tt.on_the_lamb:0 "[secret_owner.GetFirstNameNoTooltip]逃出領地"
	secrets.0123.b.tt.captured:0 "[secret_owner.GetFirstNameNoTooltip]想要逃跑但是失敗了"
	secrets.0123.b.tt.refused:0 "[secret_owner.GetFirstNameNoTooltip]斷然拒絕"
	secrets.0124.t:0 "[secret_target.Custom2('AppropriateGreetingPositive', liege)]"
	secrets.0124.desc:0 "[secret_target.Custom2('YourCharacterIntroduction', liege)|U]從我這偷了一大筆錢，沒有你的幫助我拿不回這筆錢。我懇求你，代我向你的封臣要求賠償，你可以留下一半的錢，作為請你幫忙的回報。"
	secrets.0124.a:0 "好吧。畢竟這是你應得的……"
	secrets.0124.a.tt:0 "你們每人會獲得#P [gold_i][secret.MakeScope.Var('embezzlement_stake_half').GetValue]#!"
	secrets.0124.b:0 "你會拿到全額的錢！"
	secrets.0124.b.tt:0 "[secret_target.GetTitledFirstName]獲得#P [gold_i][secret.MakeScope.Var('embezzlement_stake').GetValue]#!"
	secrets.0124.b.tt.conditional:0 "如果[secret_owner.GetTitledFirstName]沒有叛亂"
	secrets.0124.c:0 "這聽起來像是私事。"
	secrets.0124.c.tt:0 "[liege.GetTitledFirstNameNoTooltip]不感興趣"
	secrets.0125.t:0 "[liege.Custom2('AppropriateGreeting', secret_owner)]"
	secrets.0125.desc:0 "聽說你從[secret_owner.Custom2('YourCharacterIntroduction', secret_target)]那偷錢了，這可真讓我震驚。[secret_target.GetSheHe|U]向我尋求正義，作為你的領主，我命令你拿出偷的錢的一半歸還[secret_target.GetFirstNameNoTooltip]。\n\n另一半你得交給我作為懺悔。這是為了領地的利益。"
	secrets.0125.a:0 "呸，拿去吧。"
	secrets.0125.a.tt:0 "你的一半錢到賬了"
	secrets.0125.b:0 "你們兩個在我這裡只能拿到鋼鐵！"
	secrets.0125.b.tt:0 "[secret_owner.GetTitledFirstNameNoTooltip]選擇叛亂而不是交錢"
	secrets.0126.t:0 "[liege.Custom2('AppropriateGreeting', secret_owner)]"
	secrets.0126.desc:0 "你懦弱地從[secret_target.GetTitledFirstName]的金庫竊取錢財不會不受譴責。馬上全部還給[secret_target.GetHerHim]，不然就承受我的怒火吧。"
	secrets.0126.a:0 "那些錢是合法掙的，不過#EMP 好吧#!。"
	secrets.0126.a.tt:0 "[liege.GetTitledFirstNameNoTooltip]把一切都給了你"
	secrets.0126.b:0 "你可不是我的領主！"
	secrets.0126.b.tt:0 "$secrets.0125.b.tt$"
	secrets.0500.single_child.t:0 "另一個男人的[child.Custom('GetDaughterSon')|U]"
	secrets.0500.start.desc:0 "這會是真的嗎？"
	secrets.0500.single_child.desc:0 "難道[child.GetFirstName]的生父是"
	secrets.0500.incest_real_father.desc:0 "[mother.GetTitledFirstNamePossessive]自己的[mother.Custom2('RelationToMeShort', SCOPE.sC('real_father'))]，[real_father.GetTitledFirstName]，"
	secrets.0500.regular_real_father.desc:0 "[real_father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]，"
	secrets.0500.end.desc:0 "而不是我？\n\n我應該哭泣？尖叫？懲罰？寬恕？我一直視[child.GetFirstNameNoTooltip]如己出，但眼前的證據我也無法忽視……"
	secrets.0500.a:0 "我要靜靜……"
	secrets.0501.t:0 "我真正的來源"
	secrets.0501.desc_incest_marriage:0 "我終於知道誰是我真正的[real_father.Custom('MotherFather')]——[real_father.GetTitledFirstName]。我只希望這項曝光不會帶來另一個事實，即我的[incest_spouse.Custom('WifeHusband')][incest_spouse.GetTitledFirstName]同時也是我的[incest_spouse.Custom('SisterBrother')]！"
	secrets.0501.desc_unmarried_mother:0 "我是婚外所生的事實自我出生就不斷煩擾著我。\n\n現在我得知了真相，[real_father.GetTitledFirstName]是我的[real_father.Custom('MotherFather')]，我終於可以呼吸得輕鬆一些了。"
	secrets.0501.desc_married_mother:0 "這是一個笑話？還是一個夢？養育我的[father.GetFirstName]，居然不是我的生父？\n\n這一切似乎如夢似幻，我卻無法否認眼前的證據。我的生父是另一個男人——[real_father.GetTitledFirstName]。"
	secrets.0501.a:0 "真相可以是祝福，或者詛咒。"
	secrets.0502.single_child.t:0 "我失去的[child.Custom('GetDaughterSon')|U]"
	secrets.0502.single_child_start.desc:0 "以[ROOT.Char.GetFaith.HighGodName]的名義，[child.GetTitledFirstName]其實是我的[child.Custom('GetDaughterSon')]？！"
	secrets.0502.lover.desc:0 "我一直心存疑慮，然而現在事實昭然，我不知道該說什麼。"
	secrets.0502.unmarried.desc:0 "\n\n[mother.Custom2('MyCharacterIntroduction', ROOT.Char)]在婚外受孕的事情為眾人所知，但是這事牽扯到#EMP 我的#!部分成了一個秘密，直到今天。"
	secrets.0502.married.desc:0 "\n\n我們一直認為[father.Custom2('MyCharacterIntroduction', ROOT.Char)]是孩子的父親。想想[mother.GetTitledFirstName]居然瞞住了那個事實這麼久！"
	secrets.0502.end:0 "\n\n總有人宣稱[child.GetFirstNameNoTooltip]實際上是[father.GetFirstNamePossessiveNoTooltip]的孩子，但是我知道真相。"
	secrets.0502.a.incest:0 "我覺得我快吐了……『"
	secrets.0502.a:0 "[child.GetFirstNameNoTooltip]，這麼多年來……"
	secrets.0502.b:0 "所有人都得知道！"
	secrets.0503.t:0 "親密的紐帶"
	secrets.0503.incest_accepted.desc:0 "以[ROOT.Char.GetFaith.HighGodName]的名義，[sibling_partner.GetFirstName]是我的[sibling_partner.Custom('SisterBrother')]！我就知道我們之間#EMP 什些什麼#!，某種特殊的聯繫……現在我感到與[consort_bastard.GetHerHim]比以前更近了。"
	secrets.0503.incest.desc:0 "[sibling_partner.GetFirstNamePossessive]雙親的真相給出了令人噁心的答案。如果我們共有同一個父親……\n\n我們說過的話、做過的事，種種畫面在我的腦海中閃過。所有的這些時光啊……"
	secrets.0502.likes_incest.a:0 "這真是老天有眼啊！"
	secrets.0502.dislikes_incest.a:0 "我覺得我快吐了。"
	secrets.0510.t:0 "蝮蛇現身"
	secrets.0510.traitor.desc:0 "我無法相信[murderer.GetTitledFirstName]有過謀害我的想法！謀害[murderer.GetHerHis]自己的[murderer.Custom2('RelationToMeShort', ROOT.Char)]！\n\n"
	secrets.0510.regular.desc:0 "在發現有誰企圖奪取我的性命之後，我如釋重負，卻又出離憤怒。[murderer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]是一個[murderer.Custom('InsultAdjective')]蛇！\n\n"
	secrets.0510.alive.desc:0 "我不能讓其免受處罰——誰知道下次會發生什麼。我在想最佳的行動方案會是……"
	secrets.0510.dead.desc:0 "[murderer.GetHerHis|U]的計畫極其失敗。我依然站立，[murderer.GetSheHe]卻爛在地裡！"
	secrets.0510.a.alive:0 "我需要計畫我的下一步……"
	secrets.0510.a.dead:0 "謝天謝地，擺脫了！"
	secrets.0511.regular.desc:0 "以[ROOT.Char.GetFaith.HighGodNamePossessive]的名義！[murderer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]企圖謀殺[victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]！"
	secrets.0511.dead.desc:0 "至少這條[murderer.Custom('InsultAdjective')]蛇死了而且被燒成了灰！"
	secrets.0511.alive.desc:0 "除非我採取行動，[victim.GetFirstNameNoTooltip]可能仍然處於危險中。"
	secrets.0512.regular.desc:0 "終於，我發現了真相。就是這個冷血的[murderer.Custom('InsultNoun')]，導致我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('victim'))][victim.GetFirstNamePossessive]英年早逝的傢伙，除了[murderer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]別無他人！\n\n"
	secrets.0512.immured.desc:0 "我的手下徹底搜查了[murderer.GetHerHis]的[murderer.Custom('ResidenceBuilding')]，在建築的後面意外地發現了一間四周砌牆的房間，[victim.GetFirstNamePossessiveNoTooltip]的屍體就在那裡。\n\n"
	secrets.0512.alive.desc:0 "哦，[murderer.GetSheHe]覺得[murderer.GetSheHe]能夠免責於這項滔天罪行，但是記住我的話。[murderer.GetFirstNameNoTooltip]必將為[murderer.GetHerHis]的罪行付出代價。"
	secrets.0512.dead.desc:0 "即使我很滿意[murderer.GetSheHe]已爛在[murderer.GetHerHis]的墳頭裡，但是我內心的一部分依然希望[murderer.GetSheHe]活著，在我眼前呼吸。我知道比起永遠的安息，有些辦法更適合[murderer.GetFirstNameNoTooltip]……"
	secrets.1001.t:0 "發現"
	secrets.1001.opening_spymaster:0 "在我的[spymaster.GetCouncilTitle][spymaster.GetFirstNamePossessive]最近的一次報告的最後，[spymaster.GetSheHe]停頓了一會兒。「關於你的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_holder'))]，你有件事有必要知道。」"
	secrets.1001.opening_no_spymaster:0 "在一段時間裡，謠言已經告訴我[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_holder'))]相關的事情了，但是我目前還沒看到有關證據。"
	secrets.1001.sexual_habits:0 "\n\n似乎[secret_holder.GetTitledFirstName]有不同尋常的性傾向……"
	secrets.1001.secret_relationships:0 "\n\n[secret_holder.GetTitledFirstName]與[secret_lover.GetTitledFirstName]有非法關係！"
	secrets.1001.fallback:0 "\n\n[secret_holder.GetTitledFirstName]似乎有很多秘密。"
	secrets.1001.a:0 "你說的是，對[secret_holder.Custom('WomenMen')]的癖好？"
	secrets.1001.b:0 "似乎，我最好不要讓我的衝動凌駕於我。"
	secrets.1001.c:0 "[secret_holder.GetSheHe]是不是對「畜牧」有什麼誤解？"
	secrets.1001.f:0 "[secret_holder.GetFirstNameNoTooltip]和[secret_lover.GetFirstNameNoTooltip]？這個想法困擾著我！"
	secrets.1001.option_fallback:0 "如果我不知道這個是真的……"
	secrets.1012.t:0 "朋友與情人"
	secrets.1012.close_relation:0 "對真朋友隱藏秘密是有難度的，而我一直知道[first_lover.GetTitledFirstNamePossessive]對我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))][lover.GetTitledFirstName]的興趣。\n\n現在我發現這不僅是興趣。他們兩個處於一段禁忌的關係中！"
	secrets.1012.desc:0 "對真朋友隱藏秘密是有難度的，而我一直知道[first_lover.GetTitledFirstName]對[lover.GetTitledFirstName]有興趣。\n\n現在我發現這不僅是興趣。他們兩個處於一段禁忌的關係中！"
	secrets.1012.a:0 "難怪[first_lover.GetFirstNameNoTooltip]想要保住這個秘密。"
	secrets.1101.t:0 "我們的血統"
	secrets.1101.opening:0 "獲悉真相的那一刻，其他的東西全都支離破碎了。"
	secrets.1101.friendly:0 "除了我們的相同點，我們之間有太多的不同，現在我知道原因了。"
	secrets.1101.unfriendly:0 "我應該想到除了表面上無休止的不和，我們背後有更多的差異。"
	secrets.1101.end:0 "\n\n[bastard.GetTitledFirstName]不完全是我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('bastard'))]，事實上是[real_father.GetTitledFirstName]的[bastard.Custom('GetDaughterSon')]！"
	secrets.1101.a:0 "我簡直無法相信。"
	secrets.1102.friendly:0 "我一開始還不確定，但是當問候我時，[father.Char.GetSheHe]那種故意加重「#EMP [ROOT.Char.Custom('SisterBrother')]#!」讀音的語氣，使一切昭然。"
	secrets.1102.unfriendly:0 "我一開始不確定，但是[father.GetSheHe]問候我時，[father.GetSheHe]那種嘲諷的強調語氣「#EMP [ROOT.Char.Custom('SisterBrother')]#!」，使一切昭然。"
	secrets.1102.end:0 "\n\n[father.GetTitledFirstName]知道誰是我的生父。"
	secrets.1102.a:0 "[father.GetSheHe]知道了這些後會做什麼？"
	secrets.2002.t:0 "無法寬恕？"
	secrets.2002.desc:0 "我幾乎希望我永遠不知道！一想到[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_holder'))][secret_holder.GetTitledFirstName]是兇手……\n\n[murdered_character.GetTitledFirstName]不應有這樣卑劣的結局。"
	secrets.2002.a:0 "因[secret_holder.GetFirstNameNoTooltip]的罪行，鞭打[secret_holder.GetHerHis]！"
	secrets.2002.a.tt:0 "#F [secret_holder.GetFirstNameNoTooltip]或許痛改前非了。#!"
	secrets.2002.b:0 "好吧。政治是醜陋的。"
	secrets.2003.desc:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('close_character'))]來到我面前，[close_character.GetHerHis]臉上顯露出矛盾的神情。\n\n「我知道你對[murdered_character.GetTitledFirstName]做了什麼，」[close_character.GetFirstName]對我說道。「一想到你幹下這種事……就讓我煩惱不堪。」"
	secrets.2003.a:0 "我做了我該做的。"
	secrets.2003.b:0 "在每個清醒的日子，我後悔我做的一切！"
	secrets.2004.desc:0 "當我就[murdered_character.GetTitledFirstName]的死亡與[secret_holder.GetTitledFirstName]當面對質時，我未曾指望靠幾句嚴厲的話就能使[secret_holder.GetHerHim]坦白。\n\n「你知道這件事一直在驚擾我嗎？」[secret_holder.GetSheHe]說道。「能夠向別人傾訴我的懺悔真是一種解脫。」"
	secrets.2004.a:0 "假以時日，或許[secret_holder.GetSheHe]會被寬恕。"
	secrets.2004.b:0 "啊，我永遠不會生你的氣，[target.GetFirstNameNoTooltip]！"
	secrets.3001.t:0 "為我擔心"
	secrets.3001.opening:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('close_character'))][close_character.GetTitledFirstName]前來找我，[close_character.GetHerHis]的臉上浮現出擔心的神色。"
	secrets.3001.scheme_owner_known:0 "\n\n「我發現了一個協助[scheme_owner.GetTitledFirstName]陰謀對付你的人，這是[scheme_owner.GetHerHis]的同謀！[agent.GetTitledFirstName]企圖在半夜向[scheme_owner.GetFirstName]傳遞消息。」"
	secrets.3001.scheme_known:0 "\n\n「我發現了一個協助別人陰謀對付你的同謀！[agent.GetTitledFirstName]企圖在半夜向[agent.GetHerHis]的上級傳消息。」"
	secrets.3001.scheme_not_known:0 "\n\n「我發現了一個協助別人陰謀對付你的同謀！[agent.GetTitledFirstName]企圖在半夜向[agent.GetHerHis]的上級傳消息。」"
	secrets.3001.a:0 "感謝你，[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('close_character'))]！"
