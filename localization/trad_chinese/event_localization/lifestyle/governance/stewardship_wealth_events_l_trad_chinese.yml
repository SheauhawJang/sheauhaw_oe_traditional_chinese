l_trad_chinese:
	stewardship_wealth.1001.t:0 "破產！"
	stewardship_wealth.1001.desc:0 "我的金庫沒錢了，我的貯藏室沒吃的了。現在甚至老鼠也被賣去抵消我的開支，然而我依然無法付清我所欠的債務！\n\n我怎麼才能擺脫這種窘境？"
	stewardship_wealth.1001.a:0 "仔細查閱賬本，去尋找任何能幫上忙的東西！"
	stewardship_wealth.1001.a.success:0 "我找到了幾筆我可以要求償還的借款"
	stewardship_wealth.1001.a.failure:0 "我沒有找到任何有幫助的東西"
	stewardship_wealth.1001.b.havehook:0 "我會要求[wealthy_vassal.GetTitledFirstNameNoTooltip]償付欠我的人情。"
	stewardship_wealth.1001.b.givehook:0 "如果[wealthy_vassal.GetTitledFirstNameNoTooltip]幫我擺脫窘境，我會欠[wealthy_vassal.GetSheHe]一個人情。"
	stewardship_wealth.1001.c:0 "我要求我的封臣納貢！"
	stewardship_wealth.1001.c.tt:0 "所有封臣："
	stewardship_wealth.1001.d:0 "沒收宗教財產以籌集資金。"
	stewardship_wealth.1001.e:0 "我會收緊褲腰帶，盡我所能勤儉節約。"
	stewardship_wealth.1011.t:0 "鑄造新幣"
	stewardship_wealth.1011.desc:0 "決定[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]全境使用何種錢幣制度是我的權利和責任。\n\n我做出的決策將決定這套錢幣制度——以及我的領地範圍——如何被全世界所看待。"
	stewardship_wealth.1011.a:0 "鑄造銀幣以促進貿易。"
	stewardship_wealth.1011.b:0 "鑄造印有我自己面容的金幣！"
	stewardship_wealth.1011.c:0 "用便宜的鎳降低錢幣的成色！"
	stewardship_wealth.1011.c.success:0 "通過鑄造低成色的錢幣，我節省了一筆財富"
	stewardship_wealth.1011.c.failure:0 "所有人都知道了新錢幣多麼劣質"
	stewardship_wealth.1011.custom:0 "[THIS.Char.GetPrimaryTitle.GetName]的所有伯爵領"
	stewardship_wealth.1021.t:0 "為戰爭花錢"
	stewardship_wealth.1021.desc:0 "打仗十分燒錢，而且我的金庫很快就要枯竭了，為了給戰場上的我的士兵們付軍餉，我需要想個法子。"
	stewardship_wealth.1021.a:0 "對農民增稅。"
	stewardship_wealth.1021.a.custom:0 "我[domain|E]內的所有[county|E]"
	stewardship_wealth.1021.b:0 "削減不必要的軍事開銷。"
	stewardship_wealth.1021.b.success:0 "我改善了我的軍事預算效率"
	stewardship_wealth.1021.b.failure:0 "我不小心削減了至關重要的軍事預算"
	stewardship_wealth.1021.c:0 "事情最終會解決的。向來如此。"
	stewardship_wealth.1021.c.tt:0 "戰爭會創造許多機遇……"
	stewardship_wealth.1022.t:0 "祝聖劫掠"
	stewardship_wealth.1022.desc:0 "我的[GetPlayer.Custom( 'KnightCultureNoTooltipLowercase' )][church_burner.GetName]走來，幸災樂禍地向我彙報[church_burner.GetHerHis]的隨從帶來的消息：\n\n「[ROOT.Char.GetLadyLord]，在你作出英明決策，讓我們自行籌措戰爭資金後，我們在[ROOT.Char.GetLiege.GetPrimaryTitle.GetNameNoTier]進行了有史以來最富成效的劫掠！我們劫了數十隻羊，數百枚飾品，甚至還燒了一座裡面有一千活人的[ROOT.Char.GetFaith.HouseOfWorship]！」"
	stewardship_wealth.1022.a:0 "我們的金庫確實需要這筆意外之財……下不為例。"
	stewardship_wealth.1022.b:0 "我可不想成為別人眼中的屠夫！這筆錢將用來賠償。"
	stewardship_wealth.1022.c:0 "幹得好！我們將繼續為所欲為。"
	stewardship_wealth.1051.t:0 "自由民的財富"
	stewardship_wealth.1051.desc:0 "[freeman.GetFirstName]是居住在[target_county.GetNameNoTier]的自由佃戶之一，由於[freeman.GetHerHis]一絲不苟的計畫，這個季節獲得了特別好的收成。\n\n[freeman.GetSheHe|U]希望利用[freeman.GetHerHis]的部分利潤從我這裡購置一份地產，這樣[freeman.GetSheHe]便能建立起[freeman.GetHerHis]自己的產業並在來年種植更多莊稼。"
	stewardship_wealth.1051.a:0 "別種地了，像[freeman.GetHerHim]這樣的[freeman.GetWomanMan]應該來我的宮廷效力！"
	stewardship_wealth.1051.a.arrogant:0 "學識淵博的農民？真新奇！你#EMP 必須#!加入我的宮廷！"
	stewardship_wealth.1051.b:0 "如果[freeman.GetSheHe]能付給我實實在在的錢款，[freeman.GetHersHis]就能擁有這片土地。"
	stewardship_wealth.1051.d:0 "[target_county.GetNameNoTierNoTooltip]的土地是我的，而且只能是我的！"
	stewardship_wealth.1061.t:0 "新機遇"
	stewardship_wealth.1061.desc:0 "在我日常管理境內事務期間，我了解到有若干不同的機遇我能追尋。\n\n每個機會都擁有巨大潛力，但實際上我只能追求其中之一——我必須決定哪個最終可以給帶來我最大的價值。"
	stewardship_wealth.1061.a:0 "我聽說有一部失落的巨著被重新發現了。"
	stewardship_wealth.1061.a.success:0 "這部失落的巨著包含了大量知識"
	stewardship_wealth.1061.a.success.good:0 "你獲得一件非常好的書籍[artifact|E]"
	stewardship_wealth.1061.a.failure:0 "這部失落的巨著只是一本舊賬本"
	stewardship_wealth.1061.a.success.bad:0 "你獲得一本無趣的舊書[artifact|E]"
	stewardship_wealth.1061.b:0 "[vassal.GetTitledFirstNameNoTooltip]管理[vassal.GetHerHis]的地產時可以找人幫忙。"
	stewardship_wealth.1061.c:0 "保證那些商貿交易的安全，這能讓我的金庫充盈。"
	stewardship_wealth.5001.t:0 "生機勃勃的牲畜"
	stewardship_wealth.5001.desc:0 "作為最近一次交易的額外償付，我發覺自己擁有了一大群牛。\n\n我很確定這群動物的品質很高，但問題是應該怎麼處理他們？"
	stewardship_wealth.5001.a:0 "[capital.GetNameNoTierNoTooltip]會因這牛群而繁榮。"
	stewardship_wealth.5001.b:0 "這是不錯的牛群，而且它的規模可以變得更大……"
	stewardship_wealth.5001.b.message_1:0 "我的育種項目很成功"
	stewardship_wealth.5001.b.message_2:0 "我的育種項目失敗了"
	stewardship_wealth.5001.c:0 "這些皮革會變成喜人的利潤。把切肉刀拿來！"
	stewardship_wealth.5002.t:0 "諫言"
	stewardship_wealth.5002.start.desc:0 "我在[capital.GetNameNoTooltip]的攤販之間來回徘徊，腰間拖著一只沉甸甸的錢袋。我該怎麼做才能充分使用這些錢幣呢？\n\n我正欣賞著的商品來自一位當地的 "
	stewardship_wealth.5002.safe_smithy.desc:0 "鐵匠——這個舖子的鋼材品質過硬"
	stewardship_wealth.5002.safe_mason.desc:0 "石匠——真是完美的幾何藝術"
	stewardship_wealth.5002.safe_religious_sculptor.desc:0 "雕刻工——[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]的鬼斧神工莫過於此"
	stewardship_wealth.5002.safe_jeweler.desc:0 "珠寶匠——飾品精雕細琢，少婦愛不釋手"
	stewardship_wealth.5002.middle.desc:0 "這筆投資很明智——[investor.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]突然出現在我身側。\n\n「要聽點建議嗎，[ROOT.Char.Custom2('RelationToMeAddress', investor)]？要不要看看這處"
	stewardship_wealth.5002.risky_smithy.desc:0 "鐵匠鋪"
	stewardship_wealth.5002.risky_mason.desc:0 "石匠工坊"
	stewardship_wealth.5002.risky_religious_sculptor.desc:0 "雕刻攤子"
	stewardship_wealth.5002.risky_jeweler.desc:0 "珠寶攤子"
	stewardship_wealth.5002.end.desc:0 "。他們的產品雖然粗糙，但是開發的潛力非常大。」"
	stewardship_wealth.5002.b.success:0 "[investor.GetFirstNameNoTooltip]和我簽訂了一筆大單子"
	stewardship_wealth.5002.b.failure:0 "我的投資失敗了"
	stewardship_wealth.5002.b.failure.tt:0 "你失去了用於投資的錢"
	stewardship_wealth.5002.a.smithy:0 "投資鐵匠鋪。"
	stewardship_wealth.5002.a.tavern:0 "投資一座酒館。"
	stewardship_wealth.5002.a.mason:0 "投資石匠的工坊。"
	stewardship_wealth.5002.a.religious_sculptor:0 "投資雕刻工的工坊。"
	stewardship_wealth.5002.a.jeweler:0 "投資珠寶匠的工坊。"
	stewardship_wealth.5002.c:0 "簽個幾小單，賺點快錢。"
	stewardship_wealth.6001.t:0 "路邊小攤"
	stewardship_wealth.6001.desc:0 "穿越[stall_county.GetName]的[stall_county.Custom('TerrainTypeCountyScope')]時，我在小徑旁看到了一個臨時的攤位。\n\n我剛停下看了一眼，一個名叫[stall_owner.GetFirstName]的農民就開始行動，試圖說服我買下一件[stall_owner.GetSheHe]正在出售的小型[stall_owner.GetFaith.ReligiousSymbol]雕刻。\n\n「都是手工的，[ROOT.Char.GetLadyLord]，每一件都花了我好幾個小時。」"
	stewardship_wealth.6001.a:0 "我會買一個。"
	stewardship_wealth.6001.a.tt_high:0 "你獲得一件高品質的雕刻"
	stewardship_wealth.6001.a.tt_low:0 "你獲得一件低品質的雕刻"
	stewardship_wealth.6001.b:0 "我懷疑這個攤位沒交稅，把它拆了！"
	stewardship_wealth.6001.c:0 "我會和[stall_owner.GetHerHim]談談，看看我能學到什麼推銷技巧。"
	small_religious_carving:0 "小型宗教雕刻"
	small_religious_carving_desc:0 "這是一件小型但是複雜精細的[stall_owner.GetFaith.GetReligion.GetAdjectiveNoTooltip]形制[stall_owner.GetFaith.ReligiousSymbol]雕刻。"
	stewardship_wealth.7000.t:0 "流氓行政"
	stewardship_wealth.7000.desc:0 "我的$knight_culture_player_no_tooltip_lowercase$[enforcer.GetTitledFirstName]非常得意地行了個禮，砰的一聲將一個鼓鼓的袋子扔在了我面前。\n\n「看。」[enforcer.GetSheHe]說道。\n\n我把袋子裡的東西倒了出來：貴金屬、傳家寶、小飾品。\n\n「我#EMP 說服了#![victim.GetTitledFirstNamePossessive]治下的一些平民，」[enforcer.GetFirstNameNoTooltip]笑道，「他們的稅應該交給你，大人。」\n\n真是一大筆意外之財！更棒的是——我能想象出[victim.GetTitleAsNamePossessiveNoTooltip]那張可憎的臉上的憤怒。"
	stewardship_wealth.7000.a:0 "詛咒那個[victim.Custom('InsultAdjective')][victim.GetFirstNameNoTooltip]！"
	stewardship_wealth.7000.b:0 "我可以合法化這項苛捐雜稅。"
	stewardship_wealth.7000.b.tt:0 "找替罪羊，混淆事實，輕微的補償：只要能減輕對暴政的指責"
	stewardship_wealth.7000.c:0 "拿著這筆錢。給我弄更多來。"
	stewardship_wealth.7000.c.tt:0 "你會在你和[victim.GetHersHis]的領地上釋放出[ROOT.Char.GetTitleAsNameNoTooltip]所能求的最好的徵稅人！"
	stewardship_wealth.7000.d:0 "哎呀……這筆偷來的財產應該還回去。"
	stewardship_wealth.7000.d.tt:0 "復仇是錯誤的，等等等等……"
	stewardship_wealth.7001.t:0 "越界"
	stewardship_wealth.7001.desc:0 "[thieving_rival.GetTitledFirstName]和[thieving_rival.GetHerHis]那做賊的走狗真是該死！我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('messenger'))][messenger.GetTitledFirstName]結結巴巴地上報消息，那群惡棍厚顏無恥地脅迫[ROOT.Char.GetCapitalLocation.GetName]的平民交出本應歸我所有的財產！\n\n[messenger.GetFirstNameNoTooltip]讓我的公職人員準備好去收取我們的日常費用……但我已經看到了寡婦在哀嚎，兒童在挨餓，貧困的家庭正流離失所。\n\n[thieving_rival.GetTitledFirstNamePossessiveNoTooltip]那貪婪的靈魂真該千刀萬剮！"
	stewardship_wealth.7001.tt.crime_alert:0 "[victim.GetTitledFirstName]會記住這件事"
	stewardship_wealth.7001.justification:0 "[thieving_rival.GetSheHe|U]散布了[thieving_rival.GetHerHis]作為我領主的權利的脆弱謊言，但我知道[thieving_rival.GetSheHe]拿的是屬於我的東西……"
	stewardship_wealth.7001.unleashed_knights:0 "[thieving_rival.GetSheHe|U]和[thieving_rival.GetHerHis]的家臣，那群卑鄙的強盜，名聲一天比一天臭……"
	stewardship_wealth.7001.a:0 "我堅持我的收稅權。"
	stewardship_wealth.7001.a.tt:0 "將你的徵稅人派去那些村莊！"
	stewardship_wealth.7001.b:0 "我個人的爭執與我的人民無關。"
	stewardship_wealth.7001.b.tt:0 "[thieving_rival.GetFirstNameNoTooltip]的受害者免徵賦稅"
	stewardship_wealth.2000.t:0 "重量級機會"
	stewardship_wealth.2000.desc:0 "我和我的財政總管走在[loc_capital_county.GetNameNoTier]的街道上，尋找著補充略顯空虛的金庫的機會。當我們到達市場的過秤大廳時，[loc_steward.GetFirstName]壓低聲音開始說話：\n\n「如果我們能……#EMP 創造性#!地對這裡的商品徵稅，就能悄悄獲得更多收入。我可以準備另一套砝碼石，看上去和原來的一樣，但其實稍微調整了重量。這樣，商人就得為相同的商品繳納更多稅款！而且沒人會懷疑！\n\n只要你願意，我們就可以改變重量，然後看著錢流入你的金庫！\"
	stewardship_wealth.2000.a:0 "我們今晚就行動。"
	stewardship_wealth.2000.a.tt.success:0 "砝碼石被換了，而且沒人注意到"
	stewardship_wealth.2000.a.tt.failure:0 "你的謀劃被發現了"
	stewardship_wealth.2000.b:0 "需要一套真正更好的砝碼。"
	stewardship_wealth.2000.b.tt:0 "雖然很難實現，但一個既有利於你的金庫又有利於商人需求的解決方案是絕對可能的。"
	stewardship_wealth.2000.b.tt.success:0 "你成功實施了新的稱重系統"
	stewardship_wealth.2000.b.tt.failure:0 "新的稱重系統不太理想"
	stewardship_wealth.2000.c:0 "我會用老式的方法拿到屬於我的東西！"
	stewardship_wealth.2000.c.tt:0 "你直接強迫當地商人交更多錢，以換取攜帶商品穿越該伯爵領的特權。"
