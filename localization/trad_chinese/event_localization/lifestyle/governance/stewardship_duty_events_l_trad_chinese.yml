l_trad_chinese:
	stewardship_duty.0001.t:0 "練習調停"
	stewardship_duty.0001.start.desc:0 "當挺高了音量的說話聲再度傳到我的耳中時，我壓抑住了想要轉身離開的本能。"
	stewardship_duty.0001.vassals.desc:0 "我的封臣[arguer_1.GetTitledFirstName]和[arguer_2.GetTitledFirstName]"
	stewardship_duty.0001.vassalandcourtier.desc:0 "我的封臣[arguer_1.GetTitledFirstName]和[arguer_2.Custom2('MyCharacterIntroduction', ROOT.Char)]"
	stewardship_duty.0001.end.desc:0 "之間永不停歇的爭吵足以讓任何[ROOT.Char.GetWomanMan]發瘋——必須做些什麼！\n\n我既可以權當練習調解來應對這個情況，或者在之後以我的同理心私下接近傾聽其中一位……"
	stewardship_duty.0001.a:0 "試圖讓他們明白道理。"
	stewardship_duty.0001.b:0 "「呃，[arguer_2.GetFirstNameNoTooltip]真是一個[arguer_2.Custom('InsultNoun')]！」"
	stewardship_duty.0001.c:0 "「你能相信[arguer_1.GetFirstNameNoTooltip]？[arguer_1.GetSheHe|U]是如此肆無忌憚！」"
	stewardship_duty.0001.a.success.tt:0 "我的調解成功了"
	stewardship_duty.0001.a.failure.tt:0 "我被當成了遲鈍的愛管閒事的人"
	stewardship_duty_0001_mediation_success.tt:0 "[arguer_1.GetShortUIName|U]與[arguer_2.GetShortUIName]相互提高了對方的[opinion|E]"
	stewardship_duty.0017.t:0 "理性之聲"
	stewardship_duty.0017.start.desc:0 "又一次內閣會議，又一場矛盾。[councillor_1.GetCouncilTitle][councillor_1.GetFirstName]和[councillor_2.GetCouncilTitle][councillor_2.GetFirstName]正在激烈辯論"
	stewardship_duty.0017.war.desc:0 "正在持續的戰爭。"
	stewardship_duty.0017.election.desc:0 "我的繼承人的選舉。"
	stewardship_duty.0017.building_projects.desc:0 "即將到來的建築項目。"
	stewardship_duty.0017.troop_training.desc:0 "軍隊的訓練計畫。"
	stewardship_duty.0017.charity_projects.desc:0 "我的下一項慈善項目。"
	stewardship_duty.0017.religious_minorities.desc:0 "宗教少數派問題。"
	stewardship_duty.0017.health_issues.desc:0 "傳染的蔓延。"
	stewardship_duty.0017.end.desc:0 "\n\n作為[ROOT.GetCharacter.GetTitleAsNameNoTooltip]，我說一個詞就能讓他們靜下來，但是我有個更好的主意。我的外交研習讓我明白了如何處理此類情況，以取悅每個人。"
	stewardship_duty.0017.a:0 "支持[councillor_1.GetFirstNameNoTooltip]同時不惹惱[councillor_2.GetFirstNameNoTooltip]。"
	stewardship_duty.0017.b:0 "支持[councillor_2.GetFirstNamePossessiveNoTooltip]同時不惹惱[councillor_1.GetFirstNameNoTooltip]。"
	stewardship_duty.0017.c:0 "尋找一個妥協辦法讓每個人滿意。"
	stewardship_duty.0017.c.criticial_success.tt:0 "我設計了一個妙不可言的折中辦法"
	stewardship_duty.0017.c.criticial_success.desc:0 "我設計了一個妙不可言的折中辦法，這讓[councillor_1.GetFirstName]和[councillor_2.GetFirstName]都很滿意。"
	stewardship_duty.0017.c.success.tt:0 "我設計了一個不錯的折中辦法"
	stewardship_duty.0017.c.success.desc:0 "我設計了一個不錯的折中辦法，撫慰了[councillor_1.GetFirstName]和[councillor_2.GetFirstName]。"
	stewardship_duty.0017.c.failure.tt:0 "我沒能想出折中的辦法"
	stewardship_duty.0017.c.failure.desc:0 "我沒能想出折中的辦法，辜負了[councillor_1.GetFirstName]和[councillor_2.GetFirstName]。"
	stewardship_duty.1055.t:0 "意外懷孕"
	stewardship_duty.1055.desc:0 "戲劇化的一幕在我的覲見室內展開，[new_mothers_parent.Custom2('MyCharacterIntroduction', ROOT.Char)]指控[new_father.Custom2('MyCharacterIntroduction', ROOT.Char)]讓[new_mothers_parent.GetHerHis]的[new_mothers_parent.Custom2('RelationToMeShort', new_mother)][new_mother.Custom('Governance_1055_OutOfWedlock')]懷孕了。\n\n[new_fathers_parent.GetTitledFirstName]憤怒地聲稱沒有證據表明這是他兒子的錯。「而且即便這是他，也肯定是[new_mother.GetFirstNamePossessive]的錯，那就是個蕩婦！」\n\n爭吵正在逐漸升溫，在一切失控之前，我必須做些什麼。 "
	stewardship_duty.1055.a:0 "[new_mothers_parent.GetFirstNameNoTooltip]，你會得到你想要的公正。"
	stewardship_duty.1055.b:0 "[new_father.GetFirstNameNoTooltip]是無可指摘的，他不欠[new_mothers_parent.GetFirstNameNoTooltip]任何東西！"
	stewardship_duty.1055.e:0 "你們倆居然用這種雞毛蒜皮的鬥嘴來煩我？！"
	stewardship_duty.1062.t:0 "豐饒的財富"
	stewardship_duty.1062.desc:0 "我的寶庫充盈著黃金和白銀，所有的開銷都能得到滿足。作為一位富有的[ROOT.Char.GetLadyLord]，我被期望能為某種藝術家或學者提供贊助。\n\n幸運的是，有三位潛在的候選人剛剛抵達了[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]……但是他們中有人可以打動我嗎？"
	stewardship_duty.1062.a:0 "[client_1.GetTitledFirstNameNoTooltip]以培育美麗的花園而聞名。"
	stewardship_duty.1062.b:0 "[client_2.GetTitledFirstNamePossessiveNoTooltip]的宗教詩歌感動了許多人心。"
	stewardship_duty.1062.c:0 "[client_3.GetTitledFirstNameNoTooltip]的發現看起來有前景。"
	stewardship_duty.1062.d:0 "不，我對那筆錢有其他計畫……"
	stewardship_duty.1062.e:0 "期望？呸！我將去享受我的財寶的榮耀！"
	stewardship_duty.1063.t:0 "贊助的續期"
	stewardship_duty.1063.desc:0 "五年之後，我當時贊助給我的[client.Custom('Governance_1062_Client')][client.GetTitledFirstName]的資金已經耗盡。我現在可以決定是否將我的贊助續期另外五年，或者讓[client.GetHerHim]走人。"
	stewardship_duty.1063.a:0 "將我的贊助再延長一期。"
	stewardship_duty.1063.b:0 "[client.GetSheHe|U]做的不錯，給[client.GetHerHim]獎勵！"
	stewardship_duty.1063.c:0 "不再需要[client.GetHerHis|U]的效力了。"
	stewardship_duty.1064.desc:0 "我的[client.Custom('Governance_1062_Client_U')]已經離開了我的宮廷"
	stewardship_duty.1065.desc:0 "我的[client.Custom('Governance_1062_Client_U')|U]已經死了"
	stewardship_duty.1065.guilty.desc:0 "我殺死了我的[client.Custom('Governance_1062_Client_U')]"
	stewardship_duty.1066.desc:0 "我囚禁了我的[client.Custom('Governance_1062_Client_U')]"
	stewardship_duty.1068.desc.a:0 "封臣被我的花園打動了"
	stewardship_duty.1068.desc.b:0 "[ROOT.Char.GetFaith.AltPriestTermPlural|U]被我的[client.Custom('Governance_1062_Client_U')]打動了"
	stewardship_duty.1068.desc.c:0 "[client.Custom('Governance_1062_Client_U')]有了新的發現"
	stewardship_duty.1071.t:0 "農奴難民"
	stewardship_duty.1071.desc:0 "農奴從鄰近的[origin_county.GetName]湧入[target_county.GetName]。他們聲稱從[origin_county_owner.Custom2('MyCharacterIntroduction', ROOT.Char)]的殘酷統治下逃離出來，而且他們希望住在我的直轄領地而非[origin_county_owner.GetHerHis]的。\n\n從法律上說他們依然屬於[origin_county_owner.GetFirstName]，但是如果我允許他們居住在我的土地上，[origin_county_owner.GetHerHim]幾乎就不可能證明他們事實上是[origin_county_owner.GetHerHis]的農奴。"
	stewardship_duty.1071.a:0 "客氣地把這些農奴送還給[origin_county_owner.GetFirstNameNoTooltip]。"
	stewardship_duty.1071.b:0 "送還農奴，但嚴厲訓斥[origin_county_owner.GetFirstNameNoTooltip]。"
	stewardship_duty.1071.c:0 "讓#EMP 我的#!農奴們看看他們的新農田……"
	stewardship_duty.1071.c.compassionate:0 "我將准許他們避難，遠離[origin_county_owner.GetFirstNameNoTooltip]……"
	stewardship_duty.1071.c.flavor:0 "……並希望[origin_county_owner.GetFirstName]不會知曉我介入了這事！"
	stewardship_duty.1072.opening:0 "[origin_county_owner.Custom2('AppropriateGreeting', ROOT.Char)]"
	stewardship_duty.1072.desc.rival:0 "我知道你從我這裡偷走了農奴。我可能沒有辦法讓他們回來，但是不要以為我會忘記這次冒犯。你賺得了我的敵意——我希望這些農奴值得你這樣。"
	stewardship_duty.1072.desc.relationship:0 "為什麼你從我這偷走了我的農奴？你竟然如此背叛了我，我深深地震驚、受傷了……我不知道在這件事後，是否還能像以前一樣看待你。"
	stewardship_duty.1072.desc.vassal:0 "我知道你在你的土地上重新安置了我的農奴。為什麼你要對你自己的封臣做出這樣的事情？難道我沒有在你應得的稅收事務上表現盡責嗎？\n\n現在我的農田裡沒有農奴工作，我就不能種出任何莊稼。你可能同時偷走了土地本身！我不會很快忘記這樣的冒犯。"
	stewardship_duty.1072.desc.subvassal:0 "我知道你在你的土地上重新安置了我的農奴。這樣的行為顛覆了我們社會的基本結構！\n\n雖然我目前做不了什麼，但是放心，[origin_county_owner_liege.GetTitledFirstName]肯定會知道為什麼我今年給[origin_county_owner_liege.GetHerHim]的稅變少了。"
	stewardship_duty.1072.a:0 "那些是你的農奴？抱歉，我會返還他們。"
	stewardship_duty.1072.b:0 "你儘管抱怨，這什麼都不會改變。"
	stewardship_duty.1072.b.compassionate:0 "這是你的錯。你不該虐待他們。"
	stewardship_duty.4010.t:0 "封臣派系"
	stewardship_duty.4010.desc.start:0 "[faction_member.GetTitledFirstName]一直在使用[faction_member.GetHerHis]的影響力來推動"
	stewardship_duty.4010.desc.independence:0 "[targeting_faction.GetName]。他們尋求打破我的統治，獲得自由，聲稱我不是他們的合法領主。"
	stewardship_duty.4010.desc.liberty:0 "[targeting_faction.GetName]。他們尋求廢除[ROOT.Char.GetPrimaryTitle.GetName]的若干法律，他們相信這些法律干涉了[faction_member.Custom('StatecraftGetVassalType')]的傳統權利。"
	stewardship_duty.4010.desc.claimant:0 "[targeting_faction.GetName]，相信他們的傀儡首領最終會成為一位比我更好的統治者。"
	stewardship_duty.4010.desc.peasant:0 "[targeting_faction.GetName]。身為他們眼中[Root.Char.Custom2('GetUnbelieverAndForeignerTerm', faction_member)]的臣民，他們對此很不滿，並希望能有一個像[faction_leader.GetTitledFirstName]這樣的統治者，和他們有共同的文化和信仰。"
	stewardship_duty.4010.desc.end:0 "\n\n雖然我不質疑[faction_member.GetFirstNamePossessiveNoTooltip]的信念，但是[faction_member.GetSheHe]只是人類。如果我可以說服[faction_member.GetHerHim]遏制這些活動，我要鞏固對我的封臣的權力就會容易很多。"
	stewardship_duty.4010.bribe:0 "一份慷慨的禮物可以改變[faction_member.GetHerHis]的想法。"
	stewardship_duty.4010.bribe.flavor:0 "自私自利的[faction_member.GetWomenMen]更傾向於接受賄賂。"
	stewardship_duty.4010.favor:0 "如果[faction_member.GetSheHe]現在幫助我，我會回報以人情。"
	stewardship_duty.4010.favor.flavor:0 "自私自利或富有同情心的[faction_member.GetWomenMen]更傾向於接受這項提議。"
	stewardship_duty.4010.prestige:0 "老式的奉承話很有利於激發忠誠。"
	stewardship_duty.4010.prestige.flavor:0 "傲慢或有榮譽感的[faction_member.GetWomenMen]更有可能因奉承話而動搖。"
	stewardship_duty.4010.piety:0 "提醒[faction_member.GetHerHim]，我的利益就是[faction_member.GetFaith.HighGodNamePossessive]的利益。"
	stewardship_duty.4010.piety.flavor:0 "狂熱的[faction_member.GetWomenMen]更有可能按他們的信仰行動。"
	stewardship_duty.4010.attempt.tt:0 "[faction_member.GetTitledFirstNamePossessiveNoTooltip]的決策將基於[faction_member.GetHerHis]的性格"
	stewardship_duty.4010.success:0 "[faction_member.GetTitledFirstNameNoTooltip]接受了我的提議"
	stewardship_duty.4010.failure:0 "[faction_member.GetTitledFirstNameNoTooltip]拒絕了我的提議"
	stewardship_duty.4010.decline:0 "[faction_member.GetTitledFirstNameNoTooltip]只是在行使[faction_member.GetHerHis]的權利。"
	stewardship_duty.4010.decline.tt:0 "所有[faction_member.GetWomenMen]都很滿意，因為他們被允許做他們想要的。"
	stewardship_duty.4011-4.desc.start:0 "[my_liege.GetTitledFirstName]來見我，聲稱我與[targeting_faction.GetName]的關聯導致了[my_liege.GetHerHim]過度的困難，這必須被終止。"
	stewardship_duty.4011-4.b:0 "我不會動搖我的道路！"
	stewardship_duty.4011-4.b.tt:0 "我會繼續留在[targeting_faction.GetName]"
	stewardship_duty.4011.t:0 "迎合貪婪"
	stewardship_duty.4011.desc:0 "\n\n為此[my_liege.GetSheHe]給了我一個沉重的錢袋，以誘導我離開那個派系，並使我的注意力轉移到其他領域。"
	stewardship_duty.4011.a:0 "公平的交易。"
	stewardship_duty.4012.t:0 "迎合雄心"
	stewardship_duty.4012.desc:0 "\n\n[my_liege.GetSheHe|U]懇請我從[my_liege.GetHerHis]的角度看待問題，並向我提供人情，以換取我結束對那個派系的支持。"
	stewardship_duty.4012.a:0 "如果你幫我，我也會幫你！"
	stewardship_duty.4013.t:0 "迎合自尊心"
	stewardship_duty.4013.desc:0 "\n\n為此，[my_liege.GetSheHe]提出公開表彰我在其他領域的工作，提升我在[my_liege.GetPrimaryTitle.GetName]的聲譽。"
	stewardship_duty.4013.a:0 "只要[my_liege.GetSheHe]讚揚我的[faction_member.Custom('quirk_pos_noun')]，我就很滿意。"
	stewardship_duty.4014.t:0 "迎合虔心"
	stewardship_duty.4014.desc:0 "\n\n[my_liege.GetSheHe|U]隨後提醒我[my_liege.GetSheHe]是因[faction_member.GetFaith.HighGodNamePossessive]的意願而坐在權座上，反對[my_liege.GetHerHim]就是反對[faction_member.GetFaith.HighGodName]。"
	stewardship_duty.4014.a:0 "我通過侍奉[faction_member.GetFaith.HighGodName]來侍奉[my_liege.GetTitledFirstNameNoTooltip]。"
	stewardship_duty.4015.t:0 "封臣放棄派系"
	stewardship_duty.4015.desc:0 "通過充分擺明[faction_member.GetSheHe]忠誠於我就會得到什麼，我成功讓[faction_member.GetTitledFirstName]放棄了[faction_member.GetHerHis]對[targeting_faction.GetName]的支持。\n\n與我出的價比起來，[faction_member.GetHerHis|U]的委屈真是微不足道！"
	stewardship_duty.4015.a:0 "我知道我可以讓[faction_member.GetHerHim]明白事理！"
	stewardship_duty.4019.t:0 "封臣拒絕離開派系"
	stewardship_duty.4019.desc:0 "儘管我盡全力說服[faction_member.GetHerHim]，[faction_member.GetTitledFirstName]還是拒絕離開[targeting_faction.GetName]，並且[faction_member.GetSheHe]繼續主張他們的利益高於我的。"
	stewardship_duty.4019.a:0 "為什麼[faction_member.GetSheHe]不能明白支持我的好處呢？"
	stewardship_duty.4020.t:0 "提議無效"
	stewardship_duty.4020.desc:0 "[faction_member.GetTitledFirstName]不再處於派系之中。"
	stewardship_duty.4020.desc.switch:0 "[faction_member.GetTitledFirstName]更換了派系。"
	stewardship_duty.4040.t:0 "變更協議"
	stewardship_duty.4040.desc:0 "我的[ROOT.Char.Custom2('RelationToMe', my_vassal)][my_vassal.GetTitledFirstName]與我有個相當寬大的合約，免除了[my_vassal.GetHerHim]大部分我一般期待我的封臣會履行的義務。\n\n如果我可以讓[my_vassal.GetHerHim]同意提高義務，長遠上來看能使領地大大受益……"
	stewardship_duty.4040.a:0 "足夠的激勵可以買來[my_vassal.GetHerHis]的同意。"
	stewardship_duty.4040.b:0 "我打賭我可以說服[my_vassal.GetHerHim]接受這些變更。"
	stewardship_duty.4040.b.success:0 "[my_vassal.GetFirstNameNoTooltip]被說服接受契約變更"
	stewardship_duty.4040.b.failure:0 "[my_vassal.GetFirstNameNoTooltip]仍然不願接受契約變更"
	stewardship_duty.4040.c:0 "[my_vassal.GetSheHe|U]會接受我的變更，否則我就來硬的了！"
	stewardship_duty.4040.c.success:0 "[my_vassal.GetFirstNameNoTooltip]被脅迫接受契約變更"
	stewardship_duty.4040.c.failure:0 "[my_vassal.GetFirstNameNoTooltip]拒絕接受契約變更"
	stewardship_duty.4040.d:0 "忠誠比更多的徵召兵更有價值。"
	stewardship_duty.4040.d.tt:0 "#F [my_vassal.GetFirstNameNoTooltip]在我的祝福下保留[my_vassal.GetHerHis]現行的契約：#!"
	stewardship_duty.4040.contractchange:0 "我要按我的喜好變更[my_vassal.GetTitledFirstNamePossessive]的契約。"
	stewardship_duty.4041.desc:0 "為了說服[my_vassal.GetTitledFirstName]接受更具約束的契約，我與[my_vassal.GetHerHim]坐下，並解釋了我們要更新它的全部原因。\n\n[my_vassal.GetSheHe|U]一開始很抗拒，但是在深入討論後，我使[my_vassal.GetHerHim]贊同了更改[my_vassal.GetHerHis]的契約是合理的。"
	stewardship_duty.4041.a:0 "我知道如何說服[my_vassal.GetHerHim]！"
	stewardship_duty.4042.desc:0 "從我們對話開始，我就知道我會很難說服[my_vassal.GetTitledFirstName]放棄[my_vassal.GetHerHis]的契約賦予[my_vassal.GetSheHe]的權利。\n\n儘管我盡力地努力、懇求，[my_vassal.GetSheHe]依然態度堅決，聲稱如果我做不到湊合著用好[my_vassal.GetSheHe]現在給予我的，那就是我的錯，而非[my_vassal.GetHerHis]的。"
	stewardship_duty.4042.a:0 "我需要嘗試其他辦法……"
	stewardship_duty.4043.desc:0 "這不是談判——這是命令。我向[my_vassal.GetTitledFirstName]表明了[my_vassal.GetSheHe]得以繼續持有[my_vassal.GetHerHis]的頭銜只因這能取悅我，而如果[my_vassal.GetSheHe]希望繼續得到我的善待，[my_vassal.GetSheHe]就需要做出讓步。\n\n[my_vassal.GetSheHe|U]很快同意了，很高興我離開前沒有再提其他要求。"
	stewardship_duty.4043.a:0 "$stewardship_duty.4041.a$"
	stewardship_duty.4044.desc:0 "我要求[my_vassal.GetTitledFirstName]接受一個更具約束的契約，[my_vassal.GetSheHe]對這個要求猶豫不決。\n\n[my_vassal.GetSheHe|U]對我說即便我曾是[ROOT.Char.GetTitleAsNameNoTooltip]及這片土地的統治者，但是[my_vassal.GetHerHis]現在的契約所賦予[my_vassal.GetHerHim]的特定特權是我不能簡單奪走的——至少是不合法的。"
	stewardship_duty.4044.a:0 "$stewardship_duty.4042.a$"
	stewardship_duty.4060.t:0 "組織派系"
	stewardship_duty.4060.desc.default:0 "甚至在戰爭中間，[faction_leader.GetTitledFirstName]和[faction_leader.GetHerHis]在[targeting_faction.GetName]的支持者也想要使用任何藉口來推動他們的議程！"
	stewardship_duty.4060.desc.self_claim:0 "甚至在戰爭中間，[faction_leader.GetTitledFirstName]也想要使用任何藉口來推動[faction_leader.GetHerHis]對[targeting_faction.GetSpecialTitle.GetName]的宣稱！"
	stewardship_duty.4060.desc.other_claim:0 "甚至在戰爭中間，[faction_leader.GetTitledFirstName]也想要使用任何藉口來推動[targeting_faction.GetSpecialCharacter.GetTitledFirstNamePossessive]對[targeting_faction.GetSpecialTitle.GetName]的宣稱！"
	stewardship_duty.4060.desc.end:0 "\n\n由於我的軍隊與金錢被耗在戰場上，我需要仔細看看我還有哪些選項來緩和這個威脅……"
	stewardship_duty.4060.a:0 "我#EMP 必須#!說服全國團結一致。"
	stewardship_duty.4060.a.success:0 "我說服這個派系展示團結"
	stewardship_duty.4060.a.success.every_faction_member:0 "[targeting_faction.GetName|V]的每個成員"
	stewardship_duty.4060.a.failure:0 "這個派系沒有被我的言語動搖"
	stewardship_duty.4060.b:0 "一筆可觀的資金將使[faction_leader.GetHerHim]猶豫……"
	stewardship_duty.4060.c:0 "[faction_leader.GetSheHe|U]必須不能被允許行使[faction_leader.GetHerHis]的計畫！"
	stewardship_duty.4060.d:0 "我現在無力擔憂這事。"
	stewardship_duty.4060.attempt.tt:0 "[faction_leader.GetTitledFirstNameNoTooltip]會基於[faction_leader.GetHerHis]的性格做出決策"
	stewardship_duty.4060.decline.tt:0 "你暫時無視了這個派系"
	stewardship_duty.4060.failure.tt:0 "[targeting_faction.GetName]不會失去任何不滿"
	stewardship_duty.5021.t:0 "不忠的封臣"
	stewardship_duty.5021.desc:0 "我正在仔細研讀我從封臣那裡獲得收入的賬本。這些數字加起來不相等……[ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('cheater_vassal'))][cheater_vassal.GetTitledFirstName]把我當成傻瓜，一直以來付得太少了！"
	stewardship_duty.5021.a:0 "[cheater_vassal.GetTitleAsNameNoTooltip]必須支付[cheater_vassal.GetHerHis]的歲貢。"
	stewardship_duty.5021.a.message_1:0 "[cheater_vassal.GetFirstNameNoTooltip]支付給我[cheater_vassal.GetSheHe]所欠我的"
	stewardship_duty.5021.a.message_2:0 "我懷疑[cheater_vassal.GetFirstNameNoTooltip]依然在扣押資金"
	stewardship_duty.5021.b:0 "我會從現在開始限制[cheater_vassal.GetHerHim]！"
	stewardship_duty.5021.c:0 "誰又不會貪得無厭地給自己賺大筆的錢？"
	stewardship_duty.7001.t:0 "交戰的封臣"
	stewardship_duty.7001.desc:0 "我的兩個封臣[war_vassal.GetTitledFirstName]和[war_vassal_2.GetTitledFirstName]陷入了彼此間的戰爭。這個『[war_scope.GetName]』有破壞我國穩定的風險，如果我要干涉的話我必須趕快行動。"
	stewardship_duty.7001.a:0 "說服他們放下爭端。"
	stewardship_duty.7001.a.desc_1:0 "[war_vassal.GetFirstNameNoTooltip]明白和平的智慧"
	stewardship_duty.7001.a.desc_2:0 "[war_vassal.GetFirstNameNoTooltip]不聽我的道理"
	stewardship_duty.7001.b:0 "這是他們之間的事——我不會介入。"
	stewardship_duty.7001.c:0 "「你們必須停止這個愚蠢行為。#EMP 就現在！#!」"
	stewardship_duty.7002.toast.peace:0 "[war_vassal.GetFirstName]和[war_vassal_2.GetFirstName]同意無條件和平"
	stewardship_duty.7002.toast.invalid:0 "[war_scope.GetName]在我介入之前結束了"
	stewardship_duty.7023.t:0 "關於那個人情……"
	stewardship_duty.7023.desc:0 "我欠下[hook_holder.GetTitledFirstName]一個巨大恩惠的事實讓我壓力很大。\n\n從我的角度看，如果我現在可以解決它，會是一個極大的慰藉。要等著[hook_holder.GetHerHim]在以後主動提起它可能會讓我陷入困境。"
	stewardship_duty.7023.success:0 "我說服[hook_holder.GetFirstNameNoTooltip]放棄我欠[hook_holder.GetHerHim]的人情"
	stewardship_duty.7023.failure:0 "[hook_holder.GetFirstNameNoTooltip]堅持我必須償還我欠[hook_holder.GetHerHim]的人情"
	stewardship_duty.7023.a:0 "向[hook_holder.GetHerHim]提供真金白銀來解決這事。"
	stewardship_duty.7023.a.success:0 "[hook_holder.GetTitledFirstNameNoTooltip]接受了我的金錢以替代我欠[hook_holder.GetHerHim]的人情"
	stewardship_duty.7023.b:0 "說服[hook_holder.GetHerHim]把過去的事情拋諸腦後。"
	stewardship_duty.7023.c:0 "[hook_holder.GetSheHe|U]會忘記這事，否則我就來硬的了！"
	stewardship_duty.7023.d:0 "[ROOT.Char.GetHouse.GetBaseNameNoTooltip]有債必償！"
	stewardship_duty.7023.d.tt:0 "我仍然欠[hook_holder.GetTitledFirstName]人情。"
	stewardship_duty.7023.player:0 "#weak 另一個玩家總會有拒絕選項，雖然他們這樣做會獲得[stress|E]。#!"
	stewardship_duty.7023.invalidated.hooked_ruler:0 "由於我不再欠[hook_holder.GetTitledFirstName]人情，我讓[hook_holder.GetHerHim]放棄它的請求不再有效。"
	stewardship_duty.7023.invalidated.hook_holder:0 "由於[hooked_ruler.GetTitledFirstName]不再欠我人情，[hooked_ruler.GetHerHis]讓我放棄它的請求不再有效。"
	stewardship_duty.7025.opening:0 "[hooked_ruler.Custom2('AppropriateGreeting', ROOT.Char)]"
	stewardship_duty.7025.desc.gold:0 "你曾經幫了我大忙，我非常感激。為了償還這個人情，我願意提供給你我今年稅收收入的一部分。\n\n你覺得這樣的提議可接受嗎？"
	stewardship_duty.7025.desc.diplomacy.success:0 "我寫信給你討論我曾經欠你的人情。最理智的人們都會同意我過去的所作所為充分滿足了我的義務。\n\n因此，我覺得不再欠你恩惠。"
	stewardship_duty.7025.desc.diplomacy.failure:0 "我欠你一個人情，但是我情願沒有。我的意思是，誰會想欠別人人情？\n\n萬一你只是……忘記那個人情呢？我希望如此。這是最好的。"
	statectaft_ongoing.7025.desc.intimidation.success:0 "你可能曾經幫了我大忙，但是不要認為我欠你需要償還的東西。你在我的恩惠下生活已是足夠的支付了。相信我，你不會想要我成為你的敵人……"
	stewardship_duty.7025.desc.intimidation.failure:0 "你似乎心存幻想，覺得你配得上我的人情。對於像你這樣的[hook_holder.Custom('InsultAdjective')][hook_holder.Custom('InsultNoun')]，我不會欠任何東西！忘記這點，否則我就要來硬的了。"
	stewardship_duty.7025.gold.a:0 "我會接受那份錢。"
	stewardship_duty.7025.gold.b:0 "人情比錢幣更有價值。"
	stewardship_duty.7025.diplomacy.a:0 "有說服力的理由。"
	stewardship_duty.7025.diplomacy.b:0 "[hooked_ruler.GetSheHe]是認真的嗎？！沒門！"
	stewardship_duty.7025.intimidation.a:0 "我不想激怒[hooked_ruler.GetHerHim]……"
	stewardship_duty.7025.intimidation.b:0 "空口威脅不會讓[hooked_ruler.GetHerHim]得逞！"
	stewardship_duty.7025.refuse.tt:0 "[hooked_ruler.GetTitledFirstName]將仍然欠我人情"
	stewardship_duty.7025.stress.tt:0 "那樣的話拒絕會有壓力，我傾向於放棄這個人情"
	stewardship_duty.7027.opening:0 "[hook_holder.Custom2('AppropriateGreeting', ROOT.Char)]"
	stewardship_duty.7027.desc.accepted.gold:0 "感謝你的禮物。你的債已經被付清。"
	stewardship_duty.7027.desc.refused.gold:0 "你的義務比金錢更有價值。你依然欠我的債。"
	stewardship_duty.7027.desc.accepted.diplomacy:0 "我理解了你話語中的智慧。我不會再去進一步想那個過去的恩惠了。"
	stewardship_duty.7027.desc.refused.diplomacy:0 "你的花言巧語就如你表明的承諾一樣空洞。我仍然認為你欠我債。"
	stewardship_duty.7027.desc.accepted.intimidation:0 "當然我會免除你所欠我的債。這樣的事情永遠不會是問題！願你的仁慈庇護我。"
	stewardship_duty.7027.desc.refused.intimidation:0 "你嚇不倒我。你將滿足你對我的義務，不論怎樣。"
	stewardship_duty.7027.a:0 "終於，那事解決了。"
	stewardship_duty.7027.b:0 "那本可以處理得更好。"
	stewardship_duty_special.1201.t:0 "繪製地圖"
	stewardship_duty_special.1201.desc:0 "我的[steward.GetCouncilTitle]，[steward.GetTitledFirstName]提出一項請求，[steward.GetSheHe]認為這會造福[ROOT.Char.Custom('RealmType')]。\n\n[steward.GetSheHe|U]認為我應該與我的親衛一起旅行，繪製[painting_land_owner.GetTitledFirstName]領土的地圖。我將能更好地了解我的領地，[steward.GetFirstNameNoTooltip]也相信如此我能加深對我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('painting_land_owner'))]的了解。"
	stewardship_duty_special.1201.a:0 "值得的努力。"
	stewardship_duty_special.1201.a.tt:0 "你立即開始準備！"
	stewardship_duty_special.1201.b:0 "沒有時間留給這樣的旅行。"
	stewardship_duty_special.1201.b.tt:0 "你沒有去旅行"
	stewardship_duty_special.1201.continue_tooltip:0 "我的調查繼續。"
	stewardship_duty_special.1202.desc:0 "當我們進入[painting_land_owner.GetTitledFirstNamePossessive]的土地，我們遇到了一位[painting_land_owner.Custom('MountedWarriorTerm')]和[dummy_gender.GetHerHis]的隨從。\n\n「[painting_land_owner.GetTitledFirstName]向你表示歡迎，我的[ROOT.Char.Custom('my_title')]。只要你需要，你在這片土地想逗留多久都可以。」"
	stewardship_duty_special.1202.a:0 "我希望能了解很多。"
	stewardship_duty_special.1202.a.tt:0 "我開始繪製這片地區的地圖。"
	stewardship_duty_special.1203.desc:0 "這條路看上去很安靜，不過這不就讓它成為了絕佳的埋伏地點嗎？\n\n說著，匪徒們從小山後衝出，箭矢與命令的聲音在空氣中此起彼伏。"
	stewardship_duty_special.1203.a:0 "不留這些罪犯活口！"
	stewardship_duty_special.1203.b:0 "停下！我們會付錢，讓我們安全通過！"
	stewardship_duty_special.1204.desc:0 "我們在[painting_land_owner.Custom('IndefiniteBodyOfWater')]的一側露營一宿。我的臣民們在鳥兒的鳴叫和水上薄霧中甦醒，重振精神。"
	stewardship_duty_special.1204.a:0 "這是個短暫露營的好地方。"
	stewardship_duty_special.1204.a.tt:0 "我的旅程被稍稍耽擱了。"
	stewardship_duty_special.1204.b:0 "我們快速前行。"
	stewardship_duty_special.1205.desc:0 "照料路邊農田的農民可能從未見過像我一樣正在率領的威嚴路人。\n\n「這是誰？」我聽到其中一個人詢問其他人。"
	stewardship_duty_special.1205.a:0 "「我是你的領主和統治者，這片土地的主人！」"
	stewardship_duty_special.1205.b:0 "我應該了解一下當地農民的生活點滴。"
	stewardship_duty_special.1206.desc:0 "我已經看過了遍佈這個區域的若干堡壘，他們處於關鍵地形的防禦位置上。一天早晨，我們接近其中一個時，我看到當地[local_baron.GetTitleAsNameNoTooltip]正在[local_baron.GetHerHis]的門外指導馬匹的撫育。"
	stewardship_duty_special.1206.a:0 "請求觀光[local_baron.Custom('FortifiedBuilding')]。"
	stewardship_duty_special.1206.b:0 "邀請[local_baron.GetTitledFirstName]今晚與我共進晚餐。"
	stewardship_duty_special.1207.desc:0 "幾週的旅途顛簸可以讓任何[ROOT.Char.GetWomanMan]疲憊，因此，當我們終於找到一家旅館，它看上去足夠奢華，有一張真正的床，這的確是個祝福。它大概還給比老鼠大的動物提供房間。"
	stewardship_duty_special.1207.a:0 "我堅持支付食宿費用。"
	stewardship_duty_special.1207.b:0 "旅店老闆因招待[ROOT.Char.GetTitleAsNameNoTooltip]而獲得榮耀！"
	stewardship_duty_special.1208.desc:0 "[painting_land_owner.GetTitledFirstNamePossessive]的土地上交織遍佈著溪水河川，大部分道路都是臨時的橋樑和淺灘。這些溫順的水流肯定能比現在這樣更有用吧？"
	stewardship_duty_special.1208.a:0 "我要通過小碗把這些資訊寄給我的製圖員！"
	stewardship_duty_special.1208.b:0 "如果這些泥灘能被耙鬆，可能會成為可耕作的土壤……"
	stewardship_duty_special.1281.opening:0 "高山與峽谷、平原與湖水、公路與林道。我在[painting_land_owner.GetTitledFirstNamePossessive]的領地裡觀賞到了這一切，而我的製圖員則一直忙於做筆記，並速寫勾勒每個新景觀。"
	stewardship_duty_special.1281.end:0 "\n\n查勘城鎮和村莊也同樣有趣，以及在[ROOT.Char.Custom('RealmType')]其中穿行的人群。"
	stewardship_duty_special.1281.a:0 "這是有用的資訊，我自己收好。"
	stewardship_duty_special.1281.b:0 "[painting_land_owner.GetTitledFirstName]應當得知我的調查結果。"
	stewardship_duty_special.1282.end:0 "\n\n我也會讓他們記載腐朽的堡壘和非常適合防禦的自然地形。"
	stewardship_duty_special.1282.a:0 "書到用時方恨少，事非經過不知難。"
	stewardship_duty_special.1282.b:0 "[painting_land_owner.GetFirstName]應當翻新[painting_land_owner.GetHerHis]的防禦工事……我也是！"
	stewardship_duty_special.1283.end:0 "\n\n我的製圖員在這些地圖上所達到詳細程度令人震驚。似乎沒有一條道路被忽視，而且到處都是關於地形的詳盡筆記。"
	stewardship_duty_special.1283.a:0 "現在對這片土地的地理形勢，沒有人比我懂更多了。"
	stewardship_duty_special.1283.b:0 "我的將軍會善用這些。"
	stewardship_duty_special.1284.end:0 "\n\n特別是那些奔流穿過[painting_land_owner.Custom('my_title')]的土地的大量河水溪流迷住了我。"
	stewardship_duty_special.1284.a:0 "或許它們對信使來說更有用？"
	stewardship_duty_special.1284.b:0 "我會考慮其中的軍事潛力。"
	stewardship_duty_special.1285.end:0 "\n\n顯然存在許多人跡罕至的地方，就好象人們從未踩踏過那些土地。"
	stewardship_duty_special.1285.a:0 "對於我們所走過的土壤，我還有很多東西需要學習。"
	stewardship_duty_special.1285.b:0 "如果我們在那邊促進定居，並排幹這裡的土地……"
	stewardship_duty_special.1286.end:0 "\n\n我對我國的各地的細微差別有了更深的領會。誰曾知曉一切與[capital.GetNameNoTier]的差異如此巨大？"
	stewardship_duty_special.1286.a:0 "這知識在將來很有用。"
	stewardship_duty_special.1286.b:0 "我和這些土地的[ROOT.Char.GetLadyLord]知道得一樣多了！"
	statecraft_mediation_unfair:0 "這會被視為不公"
	statecraft_mediation_fair:0 "這會被視為還算公平"
	statecraft_mediation_very_fair:0 "這會被視為非常公平"
	statecraft_mediation_favor_vassal_1:0 "這會被視為偏袒[vassal_1.GetTitledFirstName]"
	statecraft_mediation_favor_vassal_2:0 "這會被視為偏袒[vassal_2.GetTitledFirstName]"
	stewardship_duty_special.2001.t:0 "和解"
	stewardship_duty_special.2001.desc:0 "我的封臣[vassal_1.GetTitledFirstName]和[vassal_2.GetTitledFirstName]之間的敵意由來已久，而且其過分程度迫使領地內其他貴族請求我出面干涉。\n\n邊境矛盾、稅收權利、親族歷史……他們有一長串爭端，而且甚至在我的宮廷裡他們也幾乎無法保持禮貌。"
	stewardship_duty_special.2001.a:0 "為他們兩者調解當然是個挑戰！"
	stewardship_duty_special.2001.b:0 "這是我的掌璽大臣的任務。"
	stewardship_duty_special.2001.c:0 "「你們竟敢用這種小事來煩我？！」"
	stewardship_duty_special.2011.t:0 "和解：土地爭端"
	stewardship_duty_special.2011.desc:0 "地圖尚未取出#EMP 之前#!，我就預料到討論會變得很激烈。\n\n[vassal_1.GetTitledFirstName]與[vassal_2.GetTitledFirstName]對他們的領地各有描述，而且他們的說明都指出有同一處淺灘屬於他們各自的領地。似乎雙方都不願意退讓一寸土地。\n\n我從未見過一張羊皮紙可以導致如此巨大的怒火，而且顯然應當為他們設定一條新邊界。"
	stewardship_duty_special.2011.a:0 "我會親自在這些討論中進行調節。"
	stewardship_duty_special.2011.b:0 "[vassal_1.GetFirstNameNoTooltip]的任何損失都將得到補償。"
	stewardship_duty_special.2011.c:0 "[vassal_2.GetFirstNameNoTooltip]#EMP 非常#!希望我做出正確且公正的判決……"
	statecraft_mediation_debug_improve_contract:0 "#D 提高與[vassal_2.GetTitledFirstName]的封建契約#!"
	stewardship_duty_special.2012.t:0 "和解：親族矛盾"
	stewardship_duty_special.2012.desc:0 "[vassal_1.GetTitledFirstName]與[vassal_2.GetTitledFirstName]今日的討論開局並不順利。\n\n「自從你接過祖父的盾牌——」\n「你確認？又要提那張盾？在這兒，在[ROOT.Char.GetTitlePossessive]的宮廷？！」"
	stewardship_duty_special.2012.a:0 "親族應當讓我們關係密切，而不是分裂我們。"
	stewardship_duty_special.2012.a.success:0 "智慧語"
	stewardship_duty_special.2012.a.failure:0 "空洞的陳詞濫調"
	stewardship_duty_special.2012.b:0 "看來你的親族也有偉大的人物。"
	stewardship_duty_special.2012.c:0 "我知道如何處理家庭失和！"
	statecraft_sc_mediation_debug_add_dynasty_prestige:0 "#D 增加宗族威望#!"
	stewardship_duty_special.2012.c.major_progress:0 "我讓爭吵的雙方變得親密了，顯著提高了產生積極結果的可能。"
	stewardship_duty_special.2013.t:0 "和解：稅收權利"
	stewardship_duty_special.2013.desc:0 "[vassal_1.GetTitledFirstName]聲稱[vassal_2.GetTitledFirstName]在否認[vassal_1.GetHerHis]的稅收權利。\n\n「完全不是！」[vassal_1.GetFirstName]抗議道。「我們所說的這個家族的幾代人以來都在我的境內。不可能僅僅有因為一塊地在你境內，就讓你得到所有的捐稅！」"
	stewardship_duty_special.2013.a:0 "如果你們無法決定，那麼捐稅將歸[ROOT.Char.GetTitleAsNameNoTooltip]所有。"
	stewardship_duty_special.2013.b:0 "在這件事上傳統優先。"
	stewardship_duty_special.2013.c:0 "不論所居住的人是誰，該土地的主人才能獲得稅收。"
	stewardship_duty_special.2014.t:0 "和解：婚約"
	stewardship_duty_special.2014.desc:0 "「[betrothal_candidate_lord.GetTitledFirstNamePossessive]的[betrothal_candidate_lord.Custom2('RelationToMe', SCOPE.sC('betrothal_candidate'))]被許給了我的[vassal_1.Custom2('RelationToMe', SCOPE.sC('vassal_1_betrothal_candidate'))]，自——」[vassal_1.GetTitledFirstName]開始說道，而[vassal_2.GetTitledFirstName]隨後的打岔可想而知。\n\n「[betrothal_candidate.GetTitledFirstName]一直想與我的[vassal_2.Custom2('RelationToMe', SCOPE.sC('vassal_2_betrothal_candidate'))]結婚！」"
	stewardship_duty_special.2014.a:0 "[betrothal_candidate.GetTitledFirstNameNoTooltip]將被許配給[vassal_1.GetFirstNamePossessiveNoTooltip]的[vassal_1.Custom2('RelationToMe', SCOPE.sC('vassal_1_betrothal_candidate'))]。"
	stewardship_duty_special.2014.b:0 "將與[vassal_2.GetFirstNamePossessiveNoTooltip]的[vassal_2.Custom2('RelationToMe', SCOPE.sC('vassal_2_betrothal_candidate'))]達成一份婚約。"
	stewardship_duty_special.2014.c:0 "這樣的口角讓你們雙方都喪失了權利！"
	stewardship_duty_special.2015.t:0 "和解：判決"
	stewardship_duty_special.2015.desc:0 "「有一回[vassal_2.GetTitledFirstName]窩藏了一個有名的盜賊！」[vassal_1.GetTitledFirstName]控訴道。\n\n「看在[vassal_2.GetFaith.HighGodName]的份上！」[vassal_2.GetFirstName]顯然之前就聽說過這種控訴。「你們沒有權利審判我的臣民，他們在我的領地裡！」\n\n「僅僅因為那人以前設法逃脫——」\n\n他們很快陷入沉寂，因為我舉起手提醒他們我的在場。"
	stewardship_duty_special.2015.a:0 "這個盜賊將被處決，這樣就不會存在問題了。"
	stewardship_duty_special.2015.b:0 "[vassal_2.GetFirstNameNoTooltip]是否有判決權，這才是問題的關鍵。"
	stewardship_duty_special.2015.c:0 "我的掌璽大臣會為這個蟊賊親自主持審判。"
	stewardship_duty_special.2018.t:0 "和解：馬匹"
	stewardship_duty_special.2018.desc:0 "[vassal_1.GetTitledFirstName]今天自然又有怨言了。「[barony_1.GetNameNoTier]飼養的馬很久以來舉世聞名，但現在[barony_2.GetNameNoTier]的商人們正在銷售它們，好似他們才是親自飼養它們的人！就在[barony_2.GetNameNoTier]裡！」\n\n[vassal_2.GetTitledFirstName]對此表示反對。「它們#EMP 的確#!是在那裡得到飼養的！這些商人怎麼可能就他們的商品撒謊？」"
	stewardship_duty_special.2018.a:0 "血統應得到尊重，不是嗎？"
	stewardship_duty_special.2018.b:0 "它們並非來自於[barony_1.GetNameNoTier]或[barony_2.GetNameNoTier]，而是來自[new_name.GetNameNoTier]！"
	stewardship_duty_special.2018.c:0 "聽起來我們可能需要一筆王家馬匹檢驗費。"
	stewardship_duty_special.2019.t:0 "和解：採石場"
	stewardship_duty_special.2019.desc:0 "[vassal_1.GetTitledFirstName]和[vassal_2.GetTitledFirstName]持續列舉他們的委屈，時間好像熬過了好幾個小時。\n\n「……然後在邊境上的一個採石場主拒絕繳納稅款，就因為#EMP 你#!頒給了他們一份寬免令狀！」\n\\n\n他們意識到他倆都遭到了愚弄，終於停下爭吵。"
	stewardship_duty_special.2019.a:0 "缺失的稅款將被均分收繳。"
	stewardship_duty_special.2019.b:0 "你們兩個都該去當傻子！"
	stewardship_duty_special.2019.c:0 "處決那個採石場主，並燒掉採石場。"
	stewardship_duty_special.2019.d:0 "這是針對[ROOT.Char.GetTitleAsNameNoTooltip]的犯罪行為，[ROOT.Char.GetTitleAsNameNoTooltip]將處理好此事！"
	stewardship_duty_special.2021.t:0 "和解：宴會"
	stewardship_duty_special.2021.desc:0 "[vassal_1.GetTitledFirstName]與[vassal_2.GetTitledFirstName]針對對方都有一肚子的委屈，事無巨細。\n\n「[uninvited.GetFirstName]不允許[uninvited.GetHerHis]下面的貴族參加我的秋季宴會！」[host.GetFirstName]抱怨道。\n\n「當然，我才不希望我的封臣們回家時隨身帶著跳蚤。」"
	stewardship_duty_special.2021.a:0 "他們是[uninvited.GetFirstNamePossessiveNoTooltip]的封臣。他們理應聽從[uninvited.GetSheHe]的命令。"
	stewardship_duty_special.2021.b:0 "沒有人應被禁止赴宴！"
	stewardship_duty_special.2021.c:0 "你們雙方現在都#EMP 有義務#!參加對方的宴會！"
	stewardship_duty_special.2022.t:0 "和解：侮辱"
	stewardship_duty_special.2022.desc:0 "「[insulter.GetTitledFirstName]非常嚴重地侮辱了我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]！」[insultee.GetTitledFirstName]脫口而出。「居然暗示[spouse.GetSheHe]與豬玀們上床！」\n\n[insulter.GetFirstName]冷靜地說道。「[insultee.GetFirstName]，有時真相使人痛苦。」"
	stewardship_duty_special.2022.a:0 "你需要進行公開道歉！"
	stewardship_duty_special.2022.b:0 "這種低賤的口角就算對你們兩人來說也太低端了。"
	stewardship_duty_special.2022.c:0 "如果你仔細想想的話，這是其實是一種讚美？"
	stewardship_duty_special.2025.t:0 "和解：機會"
	stewardship_duty_special.2025.desc:0 "考慮到我對[hooked_vassal.GetTitledFirstName]持有的牽制，我可以要求[hooked_vassal.GetHerHis]告訴所有人，我做出的判決是多麼公平公正，不論[hooked_vassal.GetSheHe]與[other_vassal.GetTitledFirstName]的爭吵的最終結果如何。"
	stewardship_duty_special.2025.a:0 "[hooked_vassal.GetFirstNameNoTooltip]，#EMP 現在有一樁#!你可以為做的事情……"
	stewardship_duty_special.2025.b:0 "這不該是處理問題的手段。"
	statecraft_mediation_progress_fairness:0 "[hooked_vassal.GetFirstNameNoTooltip]強調了我多麼公平，這樣我獲得積極結果的可能提高了"
	stewardship_duty_special.2026.t:0 "和解：終結"
	stewardship_duty_special.2026.desc:0 "我迎面得到了尖叫和沾滿鮮血的雙手的問候。茶杯傾覆，[killer.GetTitledFirstName]站在[victim.GetTitledFirstName]的屍體上，手裡還握著[killer.Custom('signature_weapon')]。\n\n「這是我想得到的最公平的和解。」"
	stewardship_duty_special.2026.a:0 "你做了什麼……如此只能以眼還眼了。"
	stewardship_duty_special.2026.b:0 "你已將自己的餘生託付給了黑暗。"
	stewardship_duty_special.2026.c:0 "不錯，看來矛盾解決了！"
	stewardship_duty_special.2027.t:0 "和解：族群爭端"
	stewardship_duty_special.2027.desc:0 "[vassal_1.GetTitledFirstName]和[vassal_2.GetTitledFirstNamePossessive]的矛盾永遠在延續，而且顯然這已經持續了好幾代人了。\n\n父輩、祖輩、先祖，他們的失和涉及方方面面，難道就沒有辦法打破這條死鏈？"
	stewardship_duty_special.2027.a:0 "威望更高的宗族更重要。"
	stewardship_duty_special.2027.b:0 "擁有偉大的族名不代表它能出產偉大的[lower_prestige.Custom('WomenMen')]。"
	stewardship_duty_special.2027.c:0 "我們的國家建立在各個偉大的宗族之上。"
	statecraft_mediation_favor_higher_prestige:0 "這會被視為偏袒[higher_prestige.GetTitledFirstName]"
	statecraft_mediation_favor_lower_prestige:0 "這會被視為偏袒[lower_prestige.GetTitledFirstName]"
	stewardship_duty_special.2071.t:0 "和解：新的開始"
	stewardship_duty_special.2071.desc:0 "這過程令人精疲力竭，但是[vassal_1.GetTitledFirstName]與[vassal_2.GetTitledFirstName]不再互相激烈爭吵了。\n\n的確，他們離開我的宮廷時不僅解決了自己的委屈，而且他們也成為了新朋友。"
	stewardship_duty_special.2071.a:0 "這是我未曾見證過的奇蹟。"
	stewardship_duty_special.2072.desc:0 "[vassal_1.GetTitledFirstName]與[vassal_2.GetTitledFirstName]終於離開了我的宮廷——他們之間終於不再有剛來時的那種憎惡與怨恨了。我們會觀察這是否能持久，但至少多虧了我的努力，他們現在都得到了對方的尊重。"
	stewardship_duty_special.2072.a:0 "如果要我評價自己的話，這是不小的功績！"
	stewardship_duty_special.2073.t:0 "和解：偏袒"
	stewardship_duty_special.2073.desc:0 "「這從來不是個公平的調解，是不是？！」[accuser.GetTitledFirstName]非常失望，[accuser.GetSheHe]走向覲見大廳。「這裡所展現的偏袒真令人噁心！」\n\n[favorite.GetTitledFirstName]冷靜地說道。「[ROOT.Char.GetLadyLord]，我不同意那人說的。」"
	stewardship_duty_special.2073.a:0 "啊，讓那個忘恩負義的卑鄙小人去吧。"
	stewardship_duty_special.2074.t:0 "和解：永世不和"
	stewardship_duty_special.2074.desc:0 "我以為等[vassal_1.GetTitledFirstName]和[vassal_2.GetTitledFirstName]到了我這兒，他們就不會再互相咒罵仇恨及不滿了。他們的離開時的情形證明我錯得離譜。"
	stewardship_duty_special.2074.a:0 "我本可以調解得更好。"
	stewardship_duty_special.2081.t:0 "和解：終結"
	stewardship_duty_special.2081.both_dead:0 "隨著[vassal_1.GetTitledFirstName]和[vassal_2.GetTitledFirstName]的過世，他們的小鬥爭變得遙遠、渺小且毫無意義。"
	stewardship_duty_special.2081.vassal_1:0 "隨著[vassal_1.GetTitledFirstName]的過世，[vassal_1.GetSheHe]與[vassal_2.GetTitledFirstName]的鬥爭與爭吵，看起來是多麼渺小、卑微且毫無意義。"
	stewardship_duty_special.2081.vassal_2:0 "隨著[vassal_2.GetTitledFirstName]的過世，[vassal_2.GetSheHe]與[vassal_1.GetTitledFirstName]的鬥爭與爭吵，看起來是多麼渺小、卑微且毫無意義。"
	stewardship_duty_special.2081.a:0 "總有一天，我們會繼續前行。"
	stewardship_duty_special.2081.tt:0 "我的調解工作結束了。"
	stewardship_duty_special.2082.t:0 "和解：終結"
	stewardship_duty_special.2082.desc:0 "隨著[prisoner.GetTitledFirstName]被關押起來，[prisoner.GetHerHim]與[other.GetTitledFirstName]的爭吵看來已不太重要了。"
	stewardship_duty_special.2082.a:0 "總有辦法解決我們的矛盾。"
