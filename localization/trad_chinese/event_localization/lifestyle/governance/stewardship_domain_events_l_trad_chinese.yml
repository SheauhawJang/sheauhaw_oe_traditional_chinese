l_trad_chinese:
	stewardship_domain.1041.t:0 "行會糾紛"
	stewardship_domain.1041.desc:0 "[guild_county.GetName]的鐵匠行會和商人行會都派了代表前來拜見我。這兩個行會在當地的生鐵貿易上陷入了僵局，希望我能仲裁他們的爭端。\n\n私下裡，每個代表都以各自行會的名義和我做了一筆利潤豐厚的交易，試圖讓我站在他們行會那邊。"
	stewardship_domain.1041.a:0 "合則兩利，他們應該通力合作。"
	stewardship_domain.1041.a.success:0 "我讓兩個行會一起合作"
	stewardship_domain.1041.a.success.tt:0 "[guild_county.GetNameNoTier]的行會現在合力改善武器生產"
	stewardship_domain.1041.a.failure:0 "我無法讓兩個行會達成共識"
	stewardship_domain.1041.a.failure.tt:0 "[guild_county.GetNameNoTier]的行會在如何處理鐵器生產上無法達成一致"
	stewardship_domain.1041.b:0 "只有鐵匠才能分辨鐵的好壞……"
	stewardship_domain.1041.b.flavor:0 "……而且鐵匠行會會提供給我的徵召兵免費的武器！"
	stewardship_domain.1041.c:0 "貿易顯然由商人說了算……"
	stewardship_domain.1041.c.flavor:0 "……而且商人行會會給我利潤分紅！"
	stewardship_domain.1041.d:0 "[guild_county.GetNameNoTierNoTooltip]是#EMP 我的#!地盤！只有我能控制這裡的貿易！"
	stewardship_domain.1042.t:0 "跋扈的公會"
	stewardship_domain.1042.desc:0 "[guild_county.GetName]的[guild_county.Custom('Governance_1041_GuildType')]已壟斷了當地的鐵銷售。\n\n他們現在動用權力將商品標出離譜的高價，這讓行會的主宰者們富得流油，當地的貿易卻日漸衰弱。"
	stewardship_domain.1042.a:0 "和他們談判以降低售價。"
	stewardship_domain.1042.a.success:0 "我讓[guild_county.Custom('Governance_1041_GuildType')]降低了售價"
	stewardship_domain.1042.a.failure:0 "[guild_county.Custom('Governance_1041_GuildType')]拒絕降價"
	stewardship_domain.1042.b:0 "只要他們交稅……"
	stewardship_domain.1042.c:0 "如果他們不會公平處事，那就別管事了！"
	stewardship_domain.1052.t:0 "糧倉的害蟲危機"
	stewardship_domain.1052.desc:0 "害蟲侵擾了[target_county.GetName]的若乾糧倉，他們毀掉了其中所儲藏的糧食種子。由於來年無穀可種，居住在那裡自由佃戶們前來尋求我的幫助。\n\n由於他們處境緊迫，這些農民最終將被迫接受我給他們的任何開價。"
	stewardship_domain.1052.a:0 "我有很多糧食，如果他們成為我的農奴……"
	stewardship_domain.1052.b:0 "同情他們，打開我的糧倉。"
	stewardship_domain.1052.c:0 "命令[ROOT.Char.Custom('DefaultPriestTitlePlural')]給予施捨。"
	stewardship_domain.1052.d:0 "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('almoner'))]會給他們分發糧食。"
	stewardship_domain.1053.t:0 "腐敗的稅吏"
	stewardship_domain.1053.desc:0 "我注意到[target_county.GetNameNoTier]的稅收記錄存在各類前後矛盾和疏漏。顯然這些差錯不是簡單的失誤——有人在侵吞資金！\n\n不幸的是，這個神秘犯人的蹤跡缺乏規律，足以使我無法具體判斷出到底是哪個稅收官應對此負責。"
	stewardship_domain.1053.a:0 "慎重調查此事……"
	stewardship_domain.1053.a.success:0 "我找出了犯人並將其繩之以法"
	stewardship_domain.1053.a.failure:0 "該犯人依然躲掉了我的追查"
	stewardship_domain.1053.c:0 "奪取[target_county.GetNameNoTierNoTooltip]的稅收直接控制權。"
	stewardship_domain.1053.d:0 "處決他們中的大部分，並替換上新稅吏！"
	stewardship_domain.1073.t:0 "文化衝突"
	stewardship_domain.1073.desc:0 "居住在[target_county.GetName]的大部分平民是[target_ruler.GetCulture.GetName]的後代。他們對自己的傳統感到自豪，因此要他們侍奉如我這樣的異域人士，他們感到難以接受，而且與此同時，我的毗鄰[target_ruler.GetTitledFirstName]與他們有共同的文化和歷史。"
	stewardship_domain.1073.a:0 "教導他們[me.GetCulture.GetNameNoTooltip]文化的優越性！"
	stewardship_domain.1073.a.success:0 "平民們接受了[me.GetCulture.GetNameNoTooltip]文化的習俗"
	stewardship_domain.1073.a.failure:0 "這些刁民拒絕開化"
	stewardship_domain.1073.c:0 "我不在乎他們是否保持那古怪的傳統。"
	stewardship_domain.1073.c.warning:0 "推廣文化速度：#N -75%#!"
	stewardship_domain.1073.d:0 "農民的想法無關緊要——我是他們的統治者。"
	stewardship_domain.5031.t:0 "患難的伯爵領"
	stewardship_domain.5031.desc:0 "[county.GetName]經歷了多次動盪時刻。連篇累牘的報告詳細說明了該地區事件的可怕狀態，而且農民們都開始暗地裡談論#EMP 替代#!方案……"
	stewardship_domain.5031.a:0 "親自處理問題。"
	stewardship_domain.5031.b:0 "提高稅收以示懲罰。"
	stewardship_domain.6001.t:0 "排水系統"
	stewardship_domain.6001.desc:0 "幾個月前，為了在[baron.GetTitledFirstName]清理沼澤以供定居，[barony.GetNameNoTier]啟動一場煞費苦心的項目。沉重的犁頭和新建的渠道把土壤變硬實了，但工程非常緩慢。\n\n[baron.GetFirstName]現在向我的[steward.GetCouncilTitle]寫了一封信，請求減少[baron.GetHerHis]的義務徵召兵數量。因急於在下一次收成之前完成該工程，[baron.GetSheHe]希望將徵召兵轉為勞動力。"
	stewardship_domain.6001.a:0 "[baron.GetFirstNameNoTooltip]，帶走所有你需要的平民！"
	stewardship_domain.6001.b:0 "[county.GetNameNoTier]用全力的話可以處理好那件事。"
	stewardship_domain.6001.c:0 "不，今年的戰場將需要大量人員！"
	stewardship_domain.6002.t:0 "開闢"
	stewardship_domain.6002.desc:0 "幾個月前，為籌備定居點，[baron.GetTitledFirstName]開始在[barony.GetNameNoTier]的森林中開闢土地。樹木被連根拔起，道路被鑿出，土地被燒焦。\n\n[baron.GetFirstName]現在向[steward.GetCouncilTitle][steward.GetFirstName]寫了一封信，請求減少[baron.GetHerHis]的義務徵召兵數量。因急於在下一次收成之前完成該工程，[baron.GetSheHe]希望將徵召兵轉為勞動力。"
	stewardship_domain.6011.t:0 "石匠的交易經營"
	stewardship_domain.6011.desc:0 "石匠行會在[county.GetName]成立了。讓勤勞的匠人侍奉我可以促進該地區的繁榮。"
	stewardship_domain.6011.a:0 "我會與石匠首領達成一項交易。"
	stewardship_domain_6011_great_deal:0 "不錯的交易"
	stewardship_domain.6011.offer_tt:0 "我被提供："
	stewardship_domain_6011_fair_deal:0 "公平的交易"
	stewardship_domain_6011_bad_deal:0 "不幸的交易"
	stewardship_domain.6011.b:0 "[steward.GetTitledFirstNameNoTooltip]，為我爭取他們的效忠！"
	stewardship_domain.6011.c:0 "既然我有農奴，我為什麼還要他們的幫助？"
	stewardship_domain.6012.desc:0 "石匠首領似乎不太情願代表行會達成任何協議，直至我具體指出這將會給我們雙方帶來多少益處。"
	stewardship_domain.6012.a:0 "我甚至不必訴諸暴力威脅！"
	stewardship_domain.6013.desc:0 "在羅嗦的陳述後，石匠首領不再進一步讓步。\n\n「比這價格更低的話，恐怕不可能做到。」"
	stewardship_domain.6013.a:0 "「那麼，我們就這樣定了。」"
	stewardship_domain.6013.b:0 "我當然可以在其他地方找到要價更低的石匠。"
	stewardship_domain.6014.desc:0 "「[ROOT.Char.GetLadyLord]，你侮辱了我和我的全體同行！」對於我給出的報價，石匠首領十分不滿。「事實上，行情正在不斷上漲。當然，僅僅是勞動成本。我肯定[ROOT.Char.GetTitleTierName]能理解。」"
	stewardship_domain.6014.a:0 "「我非常理解。」"
	stewardship_domain.6014.b:0 "[county.GetTierAsNameNoTooltip|l]效忠於我，這些行會也將如此！"
	stewardship_domain.6015.desc:0 "石匠首領一定很喜歡我的[steward.GetCouncilTitle][steward.GetTitledFirstName]的陪伴，因為[steward.GetSheHe]和石匠們達成的協議居然超出我的要求。"
	stewardship_domain.6015.a:0 "我自己上都不會談得比這好！"
	stewardship_domain.6016.desc:0 "[steward.GetTitledFirstName]帶著石匠行會的提議回到我的府上。\n\n「領主大人，我見過他們的筆錄了。我相信我們達成的協議已經是當下最好的了。」"
	stewardship_domain.6016.a:0 "聽上去不錯。"
	stewardship_domain.6016.b:0 "[steward.GetFirstNameNoTooltip]，派你去的我是個傻子！"
	stewardship_domain.6017.desc:0 "「大人，談判的進展並不……完全符合計畫。」我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('steward'))]用歉意的聲音說道。「然而，即使石匠行會拒絕與我進一步溝通，我還有一個備用法子。」"
	stewardship_domain.6017.a:0 "我只好接受我的僕從達成的協議。"
	stewardship_domain.6017.b:0 "那麼，我會跟他們談！我會命令他們！"
	stewardship_domain_special.1001.t:0 "[development_county.GetNameNoTier|U]的收成"
	stewardship_domain_special.1001.desc:0 "這是段貧瘠的時光，在[development_county.GetNameNoTier]的[county_holder.Custom2('MyCharacterIntroduction', ROOT.Char)]的土地遭遇了糟糕透頂的災難。\n\n我面前堆滿了一篇又一篇報告，它們詳細說明了當地低迷的收穫量，而且我開始擔心我今年是否能從他們那裡獲得我的稅收份額……"
	stewardship_domain_special.1001.a:0 "著手調查該伯爵領的問題。"
	stewardship_domain_special.1001.a.tt:0 "我將親手決定[development_county.GetNameNoTier]的命運……"
	stewardship_domain_special.1001.b:0 "用武力奪取我所應得的份額！"
	stewardship_domain_special.1001.c:0 "這是[county_holder.GetFirstNamePossessiveNoTooltip]的責任，不是我的。"
	stewardship_domain_special.1002.desc:0 "[development_county.GetName]遭遇這場不幸的部分原因顯然是拙劣的管理。土地缺乏適當清理，種子未被應季播種，而且牧場還存在過度放牧問題。"
	stewardship_domain_special.1002.desc.repentant:0 "\n\n[county_holder.GetTitledFirstName]一臉悔過地站在我面前，擰絞著[county_holder.GetHerHis]的雙手。「求你了，[ROOT.Char.Custom2('RelationToMeAddress', county_holder)]，再給我一次機會吧！我保證，我可以料理好這個問題！」"
	stewardship_domain_special.1002.desc.uncaring:0 "\n\n[county_holder.GetTitledFirstName]一臉無聊地站在我面前，看起來漫不經心。「農民們最終會處理好這個問題。他們一貫如此。這是他們的工作，不是嗎？」"
	stewardship_domain_special.1002.desc.blaming:0 "\n\n沮喪的[county_holder.GetTitledFirstName]站在我面前，看起來壓力很大。「那些農民怎麼能把這事搞得一團糟，竟到這種地步？他們不就是地裡刨食的嗎！這本來就是他們該做好的！」"
	stewardship_domain_special.1002.a:0 "[county_holder.GetFirstNameNoTooltip]，我會讓你將功補過，暫時保留你的職責。"
	stewardship_domain_special.1002.a.success:0 "[county_holder.GetTitledFirstName]和我都從[county_holder.GetHerHis]的錯誤中汲取了教訓"
	stewardship_domain_special.1002.a.failure:0 "[county_holder.GetTitledFirstName]沒能擺平[development_county.GetNameNoTier]的問題"
	stewardship_domain_special.1002.b:0 "不論代價如何，我將親自收拾這個問題！"
	stewardship_domain_special.1002.b.success:0 "我成功處理了[development_county.GetNameNoTier]的問題"
	stewardship_domain_special.1002.b.failure:0 "我未能匡正[development_county.GetNameNoTier]的問題"
	stewardship_domain_special.1002.c:0 "你因這個罪過喪失了你對[development_county.GetNameNoTierNoTooltip]的宣稱！"
	stewardship_domain_special.1002.c.tt:0 "我從[county_holder.GetTitledFirstName]那裡奪取了[development_county.GetName]"
	stewardship_domain_special.1003.desc:0 "「[ROOT.Char.Custom2('RelationToMeAddress', county_holder)]，感謝你對我的信任！」\n\n[county_holder.Custom2('MyCharacterIntroduction', ROOT.Char)|U]設法解決了那個[county_holder.GetSheHe]讓[county_holder.GetHerselfHimself]自己陷入其中的危機。有時候最好的行動是信任他人的能力，並從他們那裡汲取教訓！"
	stewardship_domain_special.1003.a:0 "告訴我你是如何做到的！"
	stewardship_domain_special.1004.desc:0 "來自[development_county.GetName]的報告內容變得更糟了，而且很快有跡象表明[county_holder.GetTitledFirstName]只是惡化了局勢。"
	stewardship_domain_special.1004.a:0 "[county_holder.GetSheHe]到底是哪門子[county_holder.GetTitleTierName]？！"
	stewardship_domain_special.1005.desc:0 "當我見證[development_county.GetName]在我的看護下繁榮起來，我忍不住為我所達到的成果感到自豪。時不時地涉足一下基層管理，這是一個學習的好辦法！"
	stewardship_domain_special.1005.a:0 "這種知識實際上在將來很有用！"
	stewardship_domain_special.1006.desc:0 "不論我如何嘗試，[development_county.GetName]的災情也不見緩解。情況比之前有些許好轉，但是由於無法解決擺在我面前的任務，我感到悵然若失。"
	stewardship_domain_special.1006.a:0 "好吧，我不可能一直成功……"
	stewardship_domain_special.1101.t:0 "[county.GetNameNoTierNoTooltip|U]的集市"
	stewardship_domain_special.1101.desc:0 "[county.GetName]有一塊地非常適合舉行年度大型集市。\n\n兩位當地貴族，[local_baron.GetTitledFirstName]和[second_local_baron.GetTitledFirstName]向我請願想要成為該法令的特許承辦人，以允許他們以我的名義舉辦這場集市。"
	stewardship_domain_special.1101.a:0 "該特許將被授予[second_barony.GetNameNoTierNoTooltip]的[second_barony.Custom('BaronyTownType')]。"
	stewardship_domain_special.1101.all_goes_well:0 "如果一切順利："
	stewardship_domain_special.1101.b:0 "[barony.GetNameNoTierNoTooltip]的[local_baron.GetFaith.HouseOfWorship]將被授予該特許法令。"
	stewardship_domain_special.1101.c:0 "把這片土地轉而用作牧場。"
	stewardship_domain_special.1102.desc:0 "[second_local_baron.GetTitledFirstName]向我展示了來自全世界的商品；來自遙遠絲綢之路的布料、本地生產的農作物、來自東方的技術奇蹟……\n\n「[ROOT.Char.GetLadyLord]，我們應在新集市上促銷何種商品？」"
	stewardship_domain_special.1102.a:0 "我們將盡我們所能進口儘量多的絲綢！"
	stewardship_domain_special.1102.a.tt:0 "如果該地區繁榮穩定，人民更有可能更擁護該決策"
	stewardship_domain_special.1102.b:0 "我們將集中精力在當地種植莊稼！"
	stewardship_domain_special.1102.b.tt:0 "如果該地區之前陷入動盪，人民更有可能更擁護該決策"
	stewardship_domain_special.1102.c:0 "技術奇觀將處於優先且重要的地位！"
	stewardship_domain_special.1102.c.tt:0 "如果該地區的發展等級較低，人民更有可能更擁護該決策"
	stewardship_domain_special.1103.desc_silk:0 "精美的絲綢誘使[county.GetNameNoTier]的富人們湧向市場，他們身後不遠跟著農民——這是長達一週的慶典與貿易！"
	stewardship_domain_special.1103.desc_crops:0 "豐富的食物誘使農民們湧向市場，同時各個攤位上的一流商品使他們流連忘返——這是長達一週的慶典與貿易！"
	stewardship_domain_special.1103.desc_technology:0 "技術奇觀讓人們狂喜，而且各個攤位充斥著一流的商品——這是長達一週的慶典與貿易！"
	stewardship_domain_special.1103.a:0 "我允許你從今往後每年舉辦一次這個活動。"
	stewardship_domain_special.1104.desc_silk:0 "「[ROOT.Char.GetLadyLord]，我們應該怎麼處理這些多的絲綢？」\n\n顯然，該地區的絲綢需求不高，結果就是[second_local_baron.GetTitledFirstName]剩餘了大量滯銷的昂貴布料。"
	stewardship_domain_special.1104.desc_crops:0 "「[ROOT.Char.GetLadyLord]，莊稼開始發霉腐爛了，還剩這麼多，我們該怎麼辦？」\n\n該地區的糧食需求顯然不高，結果就是[second_local_baron.GetTitledFirstName]剩下了許多滯銷的莊稼。"
	stewardship_domain_special.1104.desc_technology:0 "「[ROOT.Char.GetLadyLord]，我應該如何處理這麼多小玩意兒？」\n\n當地對奇異技術的需求顯然不高，結果就是[second_local_baron.GetTitledFirstName]剩下了許多滯銷的此類商品。"
	stewardship_domain_special.1104.a:0 "這開頭真是熱鬧的不行，不過現在我相信在地人可以應對它！"
	stewardship_domain_special.1105.desc:0 "[local_baron.GetTitledFirstName]向我展示了來自全世界的商品；來自各聖城的聖物、[local_baron.GetFaith.DevoteeMalePlural]和[local_baron.GetFaith.DevoteeFemalePlural]在該地種植的糧食、來自異教的神奇物品……\n\n「[ROOT.Char.GetLadyLord]，我們應在新集市中促銷何種商品？」"
	stewardship_domain_special.1105.a:0 "讓我們專注於聖物，以此敬禮當地聖人！"
	stewardship_domain_special.1105.a.tt:0 "如果其宗教熱情高漲，人民更有可能擁護該決策"
	stewardship_domain_special.1105.b:0 "帶來盡可能多的食物！"
	stewardship_domain_special.1105.b.tt:0 "如果該地區需要支援，人民更有可能更擁護該決策"
	stewardship_domain_special.1105.c:0 "如果我們展覽其他宗教，他們會失去新奇感！"
	stewardship_domain_special.1105.c.tt:0 "如果其宗教熱情低落，人民更有可能擁護該決策"
	stewardship_domain_special.1106.desc_religious_objects:0 "來自各聖城的聖物的魅力讓人民狂喜，各個攤位也充斥著一流的商品——這是長達一週的虔誠慶典與貿易！"
	stewardship_domain_special.1106.desc_religious_food:0 "該地區的[local_baron.GetFaith.DevoteeMalePlural]和[local_baron.GetFaith.DevoteeFemalePlural]提供的食物比集市上的任何其他東西都賣得好——這是長達一週的虔誠慶典與貿易！"
	stewardship_domain_special.1106.desc_religious_other:0 "面對異域宗教，[county.GetNameNoTier]的人民開始祈禱，並比以往更喜歡他們的社群了——這是長達一週的虔誠慶典與貿易！"
	stewardship_domain_special.1106.a:0 "我允許你從今往後每年舉辦一次這個活動。"
	stewardship_domain_special.1107.desc_religious_objects:0 "「[ROOT.Char.GetLadyLord]，我們應如何處理這麼至聖的飾品？」\n\n顯然，這些聖物並沒有如我希望的那樣吸引虔誠的人們，[local_baron.GetTitledFirstName]剩下了許多滯銷的此類商品。"
	stewardship_domain_special.1107.desc_religious_food:0 "「[ROOT.Char.GetLadyLord]，我們應如何處理這麼多食物？」\n\n該地區的[local_baron.GetFaith.DevoteeMalePlural]和[local_baron.GetFaith.DevoteeFemalePlural]準備的餐食看來被哪個神明踩了一腳——它們幾乎完全滯銷。"
	stewardship_domain_special.1107.desc_religious_other:0 "「[ROOT.Char.GetLadyLord]，我們應如何處理這些瀆神的玩意兒？」\n\n異教物件使人民厭惡——阻止了他們來逛集市。[local_baron.GetTitledFirstName]很快得到命令燒毀它們，但是損失已經發生。"
	stewardship_domain_special.1107.a:0 "這開頭真是熱鬧的不行，不過現在我相信在地人可以應對它！"
	stewardship_domain_special.1301.increase_road_progress_1:0 "#V 公路進展#!提升了#P 1#!"
	stewardship_domain_special.1301.increase_road_progress_2:0 "#V 公路進展#!提升了#P 2#!"
	stewardship_domain_special.1301.increase_road_quality_1:0 "#V 公路質量#!提升了#P 1#!"
	stewardship_domain_special.1301.increase_road_quality_2:0 "#V 公路質量#!提升了#P 2#!"
	stewardship_domain_special.1301.decrease_road_quality_1:0 "#V 公路質量#!下降了#N 1#!"
	stewardship_domain_special.1301.t:0 "公路"
	stewardship_domain_special.1301.steward_opening:0 "我的財政總管[steward.GetTitledFirstName]向我報告道"
	stewardship_domain_special.1301.no_steward_opening:0 "我的市長們向我報告道"
	stewardship_domain_special.1301.desc:0 "亟需一條橫穿[project_county.GetName]的新公路。大量舊路已經破損，甚至十分危險！\n\n一名叫作[peasant_leader.GetTitledFirstName]的平民被推舉為此項建築工程的理所應當的領袖。"
	stewardship_domain_special.1301.a:0 "辦妥它。"
	stewardship_domain_special.1301.a.peasant_leader_tt:0 "該項目在[peasant_leader.GetTitledFirstName]的監督下啟動了"
	stewardship_domain_special.1301.b:0 "我的財政總管會處理此事。"
	stewardship_domain_special.1301.a.steward_tt:0 "該項目在[steward.GetTitledFirstName]的監督下啟動了"
	stewardship_domain_special.1301.c:0 "對我們的祖先來說，這些路已經足夠好了！"
	stewardship_domain_special.1301.c.tt:0 "它們對我們來說也夠好！"
	stewardship_domain_special.1311.t:0 "公路：遙遠的采邑"
	stewardship_domain_special.1311.desc:0 "[project_county.GetNameNoTier]的公路工程正在進行，現在道路準備延伸到一座山上，但是它離兩邊的村子都有一定的距離。\n\n兩個村子都不太願意提供勞工，因為不確定到底誰該擁有這座山的土地所有權！"
	stewardship_domain_special.1311.a:0 "那麼我會從兩個村子同時帶走勞工。"
	stewardship_domain_special.1311.b:0 "我會親自為那裡的工程掏錢。"
	stewardship_domain_special.1311.c:0 "如果難以確定，這塊土地的所有權就應歸我所有！"
	stewardship_domain_special.1312.t:0 "公路：常規使用"
	stewardship_domain_special.1312.desc:0 "甚至在新公路完工前，商人們已經開始用它在[project_county.GetNameNoTier]旅行。\n\n[project_leader.GetTitledFirstName]建議使用這條公路的人應當為它的建設做出貢獻。"
	stewardship_domain_special.1312.a:0 "或者他們可以向我的金庫做出貢獻。"
	stewardship_domain_special.1312.b:0 "多麼新穎的概念啊……我喜歡！"
	stewardship_domain_special.1313.t:0 "公路：強盜"
	stewardship_domain_special.1313.desc:0 "未完工的公路甚至也出現了攔路強盜，看來[project_leader.GetTitledFirstName]遇上了困難，補給永遠跟不上，而且勞工們不敢離開自己的村莊。照這樣下去，[project_county.GetNameNoTier]的公路永遠無法完工。"
	stewardship_domain_special.1313.a:0 "沿路部署衛兵。"
	stewardship_domain_special.1313.b:0 "我不管。#EMP 完 成 我 的 公 路。#!"
	stewardship_domain_special.1314.t:0 "公路：戰靴"
	stewardship_domain_special.1314.war:0 "由於不間斷的戰爭，徵召兵開始使用[project_county.GetNameNoTier]公路的完工路段來加快行軍。"
	stewardship_domain_special.1314.end:0 "\n\n由於公路傷痕累累並遭到損毀，[project_leader.GetTitledFirstName]聲稱勞工們將必須在完工前折回以重新加固公路。"
	stewardship_domain_special.1314.a:0 "這不值得努力。"
	stewardship_domain_special.1314.b:0 "真不幸，但沒辦法。"
	stewardship_domain_special.1315.t:0 "公路：戰靴"
	stewardship_domain_special.1315.end:0 "\n\n值得慶幸的是，對公路的超負荷使用恰好是目前所需要的，這使地面被跺平整了！如果運氣好的話，大多數徵召兵同樣可以原路返回。"
	stewardship_domain_special.1315.a:0 "把他們送上前線！"
	stewardship_domain_special.1315.b:0 "他們將在[project_leader.GetTitledFirstName]的指揮下行軍。"
	stewardship_domain_special.1316.t:0 "公路：擴建委託"
	stewardship_domain_special.1316.desc:0 "由於[project_county.GetNameNoTier]的商人行會發現新公路的完工路段非常有益，他們發起了募捐，旨在進一步拓寬公路。"
	stewardship_domain_special.1316.a:0 "這有助於公路。"
	stewardship_domain_special.1316.b:0 "這將資助我的錢袋。"
	stewardship_domain_special.1317.t:0 "公路：客棧"
	stewardship_domain_special.1317.desc:0 "[project_county.GetNameNoTier]的道路工程發生了延期。[project_leader.GetTitledFirstName]報告道他們被一個打算開旅店的老闆召集了起來。為了迎合他們和其他旅人的深層次需求，他們開始建造一家在路邊的客棧。"
	stewardship_domain_special.1317.a:0 "為君主所擁有，當然。"
	stewardship_domain_special.1317.b:0 "把他們趕回公路！"
	stewardship_domain_special.1318.t:0 "公路：進度"
	stewardship_domain_special.1318.desc:0 "按照[project_leader.GetTitledFirstName]的說法，[project_county.GetNameNoTier]的道路工程進展順利。\n\n「[ROOT.Char.GetLadyLord]，地面變得更堅固了，而且比我們所希望的更加平坦。」"
	stewardship_domain_special.1318.a:0 "進一步拓寬公路！"
	stewardship_domain_special.1318.b:0 "形勢完全符合我的預期。"
	stewardship_domain_special.1318.c:0 "一個消減成本的完美機會！"
	stewardship_domain_special.1319.t:0 "公路：工作倫理"
	stewardship_domain_special.1319.desc:0 "我的財政總管看起來幾近震驚。「我一直在檢視[project_county.GetNameNoTier]的道路工程，農民工的效率遠遠超出我的預期……甚至我可以從他們那裡學到一些東西。」"
	stewardship_domain_special.1319.a:0 "我們可以在別處利用這種知識嗎？"
	stewardship_domain_special.1319.b:0 "向農民學習？單單這種想法便叫人厭惡。"
	stewardship_domain_special.1320.t:0 "公路：[peasant_leader.GetTitledFirstNamePossessiveNoTooltip]的專長"
	stewardship_domain_special.1320.desc:0 "平常不太有庶民直接與我對話，除了[peasant_leader.GetTitledFirstName]對[project_county.GetNameNoTier]的工程報告。\n\n「領主大人，公路原計畫通過這片平地，但是我清楚我們正在對付的是哪種土壤。我能否斗膽以我的農民身份請求您——讓我們重定路線，使它穿過附近的森林？」"
	stewardship_domain_special.1320.a:0 "我相信你的判斷。"
	stewardship_domain_special.1320.b:0 "太遠太貴了。按我的計畫進行。"
	stewardship_domain_special.1321.t:0 "公路：缺乏專門知識"
	stewardship_domain_special.1321.desc:0 "「我一直告訴他們要筆直通過這片平地，但是[peasant_leader.GetTitledFirstName]堅持要重定路線，穿過附近的樹林！」[steward.GetTitledFirstName]顯然對[project_county.GetNameNoTier]的道路工程很心煩。\n\n然而，[peasant_leader.GetTitledFirstName]還是堅持[peasant_leader.GetHerHis]的方法。「領主大人，這塊平地的土質不夠平坦，也不夠緊實！森林才是更佳的路線。」"
	stewardship_domain_special.1321.a:0 "農民，聽從你的上司！"
	stewardship_domain_special.1321.b:0 "[peasant_leader.GetTitledFirstName]似乎的確知道很多……"
	stewardship_domain_special.1391.t:0 "公路：缺失領導"
	stewardship_domain_special.1391.desc:0 "隨著[project_leader.GetTitledFirstName]的離世，[project_county.GetNameNoTier]的道路工程失去了明確的指導。如果想要它完工，就必須再安排其他人管事。"
	stewardship_domain_special.1391.a:0 "[peasant_leader.GetTitledFirstName]看起來像個挺能幹的替補。"
	stewardship_domain_special.1391.b:0 "是時候讓[steward.GetTitledFirstName]接管了。"
	stewardship_domain_special.1392.t:0 "公路：減少損失"
	stewardship_domain_special.1392.desc:0 "由於失去了[project_county.GetName]，完成那裡的公路不會對我非常有益。好在為項目籌集的稅收還在我的口袋裡，而不是被浪費在那條公路上。"
	stewardship_domain_special.1392.a:0 "賠了地盤，但沒賠錢！"
	stewardship_domain_special.1396.t:0 "公路的結局"
	stewardship_domain_special.1396.desc:0 "[project_county.GetNameNoTier]的公路終於完工了。\n\n「它……非常實用，」[project_leader.GetTitledFirstName]如此告訴我。"
	stewardship_domain_special.1396.a:0 "公路無需奢華。這夠好了。"
	stewardship_domain_special.1397.desc:0 "貫穿[project_county.GetNameNoTier]的公路網終於完工了。\n\n「未來數十年裡，它將把人們帶往他們想去的地方，」[project_leader.GetTitledFirstName]如此告訴我。"
	stewardship_domain_special.1397.a:0 "我迫不及待想要摘桃子了！"
	stewardship_domain_special.1397.b:0 "[peasant_leader.GetTitledFirstNameNoTooltip]！我還有更多的工作給你！"
	stewardship_domain_special.1398.desc:0 "貫穿[project_county.GetNameNoTier]的公路網路終於完工了。\n\n「這些公路將世世代代作為伯爵領的動脈！」[project_leader.GetTitledFirstName]毫不掩飾自豪地宣布道。"
	stewardship_domain_special.1398.a:0 "我迫不及待想要摘桃子了！"
	stewardship_domain_special.1398.b:0 "[peasant_leader.GetTitledFirstNameNoTooltip]！我還有更多的工作給你！"
	stewardship_domain_special.1399.desc:0 "貫穿[project_county.GetNameNoTier]的公路網路終於完工了。\n\n「大人，這可能是全國最好的公路網了！」[project_leader.GetTitledFirstName]驕傲地宣布道。"
	stewardship_domain_special.1399.a:0 "我迫不及待想要摘桃子了！"
	stewardship_domain_special.1399.b:0 "[peasant_leader.GetTitledFirstNameNoTooltip]！我還有更多的工作給你！"
	stewardship_domain_special.1401.t:0 "一座失蹤的村莊"
	stewardship_domain_special.1401.desc:0 "僅在單根蠟燭的照明下，我的手指在賬本上的一筆入賬記錄上停下了。有些事情不太對勁……很快我翻遍了所有我能找到的[county.GetName]的記錄。\n\n終於，真相大白。看起來似乎一整座村莊從稅收記錄上消失了！"
	stewardship_domain_special.1401.a:0 "[county.GetNameNoTierNoTooltip]的稅收官必須進行調查！"
	stewardship_domain_special.1401.a.tt:0 "該稅收官將領導這次調查"
	stewardship_domain_special.1401.b:0 "我會親自前往這座村莊。"
	stewardship_domain_special.1401.b.tt:0 "我會親自領導這次調查"
	stewardship_domain_special.1401.c:0 "村莊消失不是家常便飯嘛，不必掛心。"
	stewardship_domain_special.1411.desc:0 "[county.GetName]的稅收官[collector.GetTitledFirstName]盡了最大努力向我強調我親自前往查看「失蹤」村莊的重要性。\n\n在幾天的旅程後，我終於騎行抵達了這座村莊。它看起來就像其他平常的爛泥拼成的定居點。[collector.GetTitledFirstName]依然非常堅持。「大人，請允許我給您展示這個地方，求您了。這是我的家。」"
	stewardship_domain_special.1411.a:0 "非常好，帶我轉轉。"
	stewardship_domain_special.1411.a.tt:0 "[collector.GetTitledFirstName]向我展示了[collector.GetHerHis]的村莊"
	stewardship_domain_special.1411.b:0 "你已經浪費了我太多時間了！"
	stewardship_domain_special.1411.b.tt:0 "我究竟為什麼要來這裡？！"
	stewardship_domain_special.1412.desc:0 "[collector.GetTitledFirstNamePossessive]的雙腳在村莊草地的上方懸盪，我和我的衛兵準備出發離開。當我們剛走過一棟建築時，一個女孩跑到我的馬邊。\n\n「哦，親愛的[ROOT.Char.GetLadyLord]，我們的下場會如何呢？我們沒有人能付得起你要求我們繳納的罰金。」"
	stewardship_domain_special.1412.a:0 "明年的稅收官會處理你們的債務。"
	stewardship_domain_special.1412.b:0 "我會徹底查收你們的債務。就現在。"
	stewardship_domain_special.1412.b.flavor:0 "拿走所有值錢的東西，把剩下的燒光！"
	stewardship_domain_special.1413.desc:0 "[collector.GetTitledFirstName]帶我參觀村莊時，我看到的都是骨瘦嶙峋的母牛、家禽在啄食泥土、從田地返回的農民負擔輕輕。當我對此發表意見時，[collector.GetSheHe]講出了[collector.GetHerHis]的觀點。\n\n「這些人連家畜都快養不活了。如果我從他們這裡索取更多東西，他們就會餓死。」"
	stewardship_domain_special.1413.a:0 "我想我可以批准一項稅收留置權……"
	stewardship_domain_special.1413.b:0 "即便在這種情況下，他們也應當繳納賦稅。"
	stewardship_domain_special.1413.c:0 "這就是你想要展示給我看的？叛徒！"
	stewardship_domain_special.1413.c.tt:0 "我會決定該如何處理這座村莊"
	stewardship_domain_special.1414.desc:0 "我的衛兵和我離開時，這座村莊依然在悶燃。\n\n有時候為了給新事物騰出地方，必須清理舊事物。"
	stewardship_domain_special.1414.a:0 "世上有許多統治的手法。"
	stewardship_domain_special.1421.collector_opening:0 "被派去視察失蹤村莊的稅收官再也沒有返回。我決定帶著大量衛兵親自前往調查，並最終找到了問題的原因……"
	stewardship_domain_special.1421.self_opening:0 "當我在衛兵伴隨下抵達村莊時，我終於找到了在地人停止繳納賦稅的原因。"
	stewardship_domain_special.1421.desc:0 "\n\n每個房子都破敗不堪、被人遺棄。這裡完全沒有任何人類的痕跡，甚至也沒有我的稅收官的活動。\n\n當我的衛兵們開始在安靜屋子中翻查時，一種緩慢升起的擔憂壓倒了我，這種感覺很快轉變為了恐慌，其中一名衛兵突然大叫起來。"
	stewardship_domain_special.1421.a:0 "你發現了什麼？！"
	stewardship_domain_special.1421.a.tt:0 "這裡可能有任何東西"
	stewardship_domain_special.1421.b:0 "我們離開。現在。"
	stewardship_domain_special.1422.desc:0 "那個大叫的衛兵從腐爛的門中走了出來，一個手臂抱著一個小孩。這個[foundling.Custom('GirlBoy')]原來試圖在屋後躲避偵查。\n\n雖然我要求給出答覆，但是這個小孩對村莊所發生的事情給不出什麼資訊——而且對於除此之外的事情，也隻字不提。"
	stewardship_domain_special.1422.a:0 "可憐的[foundling.Custom('GirlBoy')]不再有家了……我應該領養[foundling.GetHerHim]！"
	stewardship_domain_special.1422.b:0 "把這個小孩留在附近的村莊。"
	stewardship_domain_special.1422.c:0 "把這個村莊和這個被詛咒的小孩一起燒了。"
	stewardship_domain_special.1423.foundling:0 "小[foundling.GetTitledFirstName]現在安全地在宮廷中了，和其他的孩子一起——玩耍—甚至說話。\n\n"
	stewardship_domain_special.1423.no_foundling:0 "宮廷中的噪音和竊竊私語並不能讓我忘記我曾看到過的景象。"
	stewardship_domain_special.1423.desc:0 "寂靜村莊的回憶依然縈繞在我的心頭。直到最後，我們沒有發現曾經居住在那裡的任何一個人。"
	stewardship_domain_special.1423.a:0 "這片被詛咒的土地應當永遠不被人重新定居。"
	stewardship_domain_special.1423.b:0 "時間將回收那座村莊，正如它對待萬物一樣。"
	stewardship_domain_special.1424.desc:0 "在遺棄房屋裡等待我的是難聞的臭氣和一堆屍體。腐爛的程度令人難以辨認他們是如何死的，"
	stewardship_domain_special.1424.collector_end:0 "但即便靠在牆上的新近的屍體——那是我的稅收官——身上也沒有明顯的傷口。"
	stewardship_domain_special.1424.self_end:0 "但即便是那些腐爛程度不嚴重的屍體上也沒有明顯的致命傷口。"
	stewardship_domain_special.1424.a:0 "把這座地獄般的墳墓給燒了。"
	stewardship_domain_special.1424.b:0 "掩埋這些屍體，並下令重新安排定居。"
	stewardship_domain_special.1425.desc:0 "擺脫這些屍體很容易。更大的挑戰是找到願意在亡靈村莊上定居的家庭。然而沒有農民可以長期抗拒優質土地的誘惑。除此之外，或許還可以用矛尖戳動他們。\n\n監管重建啟動項目也讓我學會了很多！"
	stewardship_domain_special.1425.a:0 "但願現在這些討厭的證據快點逝去！"
	stewardship_domain_special.1426.desc:0 "這有點無禮，但是火焰完美完成了工作。我看到火勢吞噬了長期被遺棄的房子，而且很快。我在這裡見證了我所需要看到的一切。"
	stewardship_domain_special.1426.a:0 "是時候回家了。"
	stewardship_domain_special.1431.desc:0 "在幾天的行程後，我找到了從我的記錄中失蹤的村莊。它不僅興旺繁榮——絕對繁榮！——而且村民們堅持說他們#EMP 確實#!繳納了他們的賦稅。\n\n看來，當地男爵領的稅收官[collector.GetTitledFirstName]並不怎麼誠實。"
	stewardship_domain_special.1431.a:0 "[collector.GetFirstNameNoTooltip]有需要回答的問題……"
	stewardship_domain_special.1431.a.tt:0 "我會與[collector.GetFirstName]對質"
	stewardship_domain_special.1431.b:0 "包圍這些村民。他們必須再付一次。"
	stewardship_domain_special.1432.desc:0 "「這些資金十分要緊，事關，呃，[county.GetNameNoTier]的防衛！」[barony.GetNameNoTier]的稅收官[collector.GetTitledFirstName]十分害怕，我帶著龐大的部隊來到[collector.GetHerHis]的府邸是相當重要的原因。\n\n「哦，拜託，我會做任何事情來爭取您的寬恕！」"
	stewardship_domain_special.1432.a:0 "你將在黑暗中被寬恕。"
	stewardship_domain_special.1432.b:0 "我可以利用一些欠我命的人。"
	stewardship_domain_special.1432.b.collector_loyal:0 "感恩與忠誠"
	stewardship_domain_special.1432.b.collector_bad:0 "逃跑的機會"
	stewardship_domain_special.1432.b.collector_bad.tt:0 "[collector.GetFirstNameNoTooltip]逃跑了！"
	stewardship_domain_special.1432.c:0 "什麼都行？數蛆如何？"
	stewardship_domain_special.1433.desc:0 "那條背信棄義的臭蛆！我給予寬恕，而下一個瞬間[collector.GetTitledFirstName]就拿刀揮向我，[collector.GetHerHis]的臉上全是兇殘的神情。\n\n在衛兵能對付[collector.GetHerHim]前，我不得不在此片刻間自我防衛。"
	stewardship_domain_special.1433.a:0 "立即扼住[collector.GetHerHim]。"
	stewardship_domain_special.1433.b:0 "[collector.GetFirstNameNoTooltip]，你永遠不會再看到光！"
	stewardship_domain_special.1441.desc:0 "壓在我的農民們身上的稅賦有時很重。然而，近期的事件讓我明白，生活#EMP 本就#!艱辛。我所展示的仁慈不會改變那點。"
	stewardship_domain_special.1441.a:0 "我學到了很多。"
	stewardship_domain_special.1442.desc:0 "壓在我的農民身上的稅賦有時非常嚴酷，以至於生活變得奄奄一息。對於一個有耐心的[ROOT.Char.GetTitleTierName]來說，對其適當寬鬆常是通向更偉大的繁榮的正道。"
	stewardship_domain_special.1443.t:0 "$stewardship_domain_special.1401.t$：增加的稅收"
	stewardship_domain_special.1443.opening:0 "專心閱讀稅收記錄後，我想起了[barony.GetNameNoTier]的失蹤村莊事件。"
	stewardship_domain_special.1443.end:0 "\n\n自那以後，一切都改善了，而且來自[barony.GetNameNoTier]的收入比以往更多了！"
	stewardship_domain_special.1443.a:0 "很棒！"
	stewardship_domain_special.1444.t:0 "$stewardship_domain_special.1401.t$：大規模逃稅"
	stewardship_domain_special.1444.end:0 "\n\n現在一切都變了，但是我懂得了仁慈寬大有時只能導致更大的損失。任何逃稅辦法都會像跳蚤一般在農民中傳播。"
	stewardship_domain_special.1444.a:0 "真是一場災難。"
	stewardship_domain_special.1445.t:0 "$stewardship_domain_special.1401.t$：持續拋棄土地"
	stewardship_domain_special.1445.end:0 "\n\n現在有更多的村落失蹤了，但是我的稅收官顯然知道原因。高稅率導致了許多人放棄了非常優質的土地，他們寧願忍飢挨餓或者逃往其他伯爵領。"
	stewardship_domain_special.1445.a:0 "好，如果他們無法擔負自己的生活……"
	stewardship_domain_special.1451.t:0 "$stewardship_domain_special.1401.t$：銘記於心"
	stewardship_domain_special.1451.desc:0 "我在半夜醒來，依然能想起那座[barony.GetNameNoTier]的村莊被燒為平地時那個孩子充滿控訴的凝視。"
	stewardship_domain_special.1451.a:0 "為什麼它會給我這麼大的壓力？"
	stewardship_domain_special.1451.b:0 "啊，我差點忘了！"
	stewardship_domain_special.1500.t.a:0 "大調查"
	stewardship_domain_special.1500.t.b:0 "末日審判書"
	stewardship_domain_special.1500.desc:0 "我的[domesday_steward.GetCouncilTitle][domesday_steward.GetTitledFirstName]想到了一個大膽的主意，通過在一次超大型調查中登記我領地內的所有資產，創造一套我的地產的詳盡記錄。\n\n通過編纂這套總集，在行政及稅收方面，我可以進行更好的監督——雖然初期花費並不便宜。"
	stewardship_domain_special.1500.a:0 "我將了解所有田地、農奴和牲畜數量。"
	stewardship_domain_special.1500.a.tt:0 "#F 一套全面的評估很昂貴，但是質量更高。#!"
	stewardship_domain_special.1500.b:0 "做一份我的地產概要就夠了。"
	stewardship_domain_special.1500.b.tt:0 "#F 一套粗略評估花費更少，但是質量可能不夠。#!"
	stewardship_domain_special.1500.c:0 "何必煩惱？我的臣民知道他們欠我什麼。"
	stewardship_domain_special.1500.c.tt:0 "我所有的其他封臣"
	stewardship_domain_special.1500.quality_increase.tt:0 "調查的#P 質量將提升#!"
	stewardship_domain_special.1500.quality_decrease.tt:0 "調查的#N 質量將下降#!"
	stewardship_domain_special.1500.quality_based_taxes:0 "基於已完成調查的質量"
	stewardship_domain_special.1500.every_county_control:0 "[control|E]提高與調查質量有關"
	stewardship_domain_special.1500.every_county_summary:0 "未來#V 5年#!的[holding|E]稅收成比例提高"
	stewardship_domain_special.1500.survey_not_completed:0 "如果調查未完成"
	stewardship_domain_special.1501.desc:0 "我的軍事統帥[domesday_marshal.GetTitledFirstName]擔心我的估稅員會成為土匪和盜賊的主要目標。甚至一份未完成的調查也可以給犯罪分子有價值的資訊，讓他們知道他們可以襲擊哪些有價值的目標。\n\n為了保證我的臣民的安全，[domesday_marshal.GetFirstNameNoTooltip]推薦給每名估稅員配備一支裝備精良的衛隊。"
	stewardship_domain_special.1501.a:0 "我的法律足以保護我的臣民！"
	stewardship_domain_special.1501.a.tt:0 "我的估稅員可能在[control|E]較低的伯爵領遭到襲擊。"
	stewardship_domain_special.1501.b:0 "組織民兵保護我的估稅員。"
	stewardship_domain_special.1501.b.success:0 "我的民兵足以保證我的估稅員的安全"
	stewardship_domain_special.1501.b.failure:0 "我的民兵無法保護我的估稅員"
	stewardship_domain_special.1501.c:0 "給每組估稅員配備一支[ROOT.Char.Custom('MountedWarriorTerm')]。"
	stewardship_domain_special.1501.c.tt:0 "我的估稅員將在旅途中免受襲擊。"
	stewardship_domain_special.1510.opening:0 "[upset_priest.Custom2('AppropriateGreeting', ROOT.Char)]"
	stewardship_domain_special.1510.desc_opening:0 "我今早被粗魯地喚醒後，發現唯一參加我舉行的儀式的人只有你的估稅員！顯然這些板著臉的官員等在我的門外，嚇退了大量來參加我的儀式的虔誠[upset_priest.GetFaith.GetAdherentNamePluralNoTooltip]。"
	stewardship_domain_special.1510.desc_ending:0 "\n\n雖然我很願意向你繳納我應盡的賦稅，但是神殿事務說到底是屬靈的，而不是世俗的，而且你的調查官與此地無幹，他們還擾亂了我的儀式！"
	stewardship_domain_special.1510.desc_ending_not_endorsed:0 "\n\n神殿事務說到底是屬靈的，而不是世俗的，而且你的走狗與此地無幹，他們還擾亂了我的儀式！"
	stewardship_domain_special.1510.a:0 "不論[upset_priest.GetSheHe]喜歡與否，[upset_priest.GetFaith.HouseOfWorshipPlural]應被估稅。"
	stewardship_domain_special.1510.b:0 "[upset_priest.GetSheHe|U]是對的，[upset_priest.GetFaith.HouseOfWorshipPlural]是[upset_priest.GetFaith.HighGodNamePossessive]的國度。"
	stewardship_domain_special.1510.b.tt:0 "我從評估中去除了[upset_priest.GetTitledFirstNamePossessive]的地產"
	stewardship_domain_special.1510.c:0 "我會利用[upset_priest.GetFaith.ReligiousText]為這次評估辯護。"
	stewardship_domain_special.1510.c.success:0 "我說服了[upset_priest.GetTitledFirstName]"
	stewardship_domain_special.1510.c.success.tt:0 "我讓[upset_priest.GetTitledFirstName]相信這項評估是正當的。"
	stewardship_domain_special.1510.c.failure:0 "我未能說服[upset_priest.GetTitledFirstName]"
	stewardship_domain_special.1510.c.failure.tt:0 "我未能讓[upset_priest.GetTitledFirstName]相信這項評估是正當的"
	stewardship_domain_special.1520.opening:0 "[concerned_noble.Custom2('AppropriateGreeting', ROOT.Char)]"
	stewardship_domain_special.1520.desc:0 "我每年都如實向君主繳納我的賦稅，然而某一天，你的估稅員出現在我的門口，要求檢查我的地產！\n\n難道你對我的信任如此渺小，必須派人侵入我的私人領域？"
	stewardship_domain_special.1520.a:0 "我當然信任你！我的人將盡快離開。"
	stewardship_domain_special.1520.a.tt:0 "我把[concerned_noble.GetTitledFirstNamePossessive]的地產從這項評估中去除了"
	stewardship_domain_special.1520.b:0 "我要知道我的土地上有些什麼。別無例外。"
	stewardship_domain_special.1520.c:0 "[concerned_noble.GetSheHe]是不是在隱藏什麼？把我的估稅員替換成間諜！"
	stewardship_domain_special.1520.c.tt:0 "我發現了[concerned_noble.GetTitledFirstNamePossessive]的一個[secrets|E]"
	stewardship_domain_special.1530.desc:0 "[city_mayor.GetTitledFirstName]找到我說[guild_county.GetName]的[guild_town.GetNameNoTierNoTooltip]木匠行會對於他們被納入稅收估算極盡阻攔。\n\n他們聲稱這項評估侵犯了他們所被授予的特權，讓他們得以自我管理一切事務，並要求我從該伯爵領召回估稅員，使他們能夠自由營運。"
	stewardship_domain_special.1530.a:0 "行會將接受評估，特權是狗屎！"
	stewardship_domain_special.1530.b:0 "我可以豁免他們，以此換取他們為我效力……"
	stewardship_domain_special.1530.c:0 "他們膽敢抗拒我的權威？！廢了他們的特別許可！"
	stewardship_domain_special.1540.desc.a:0 "我的估稅員經過[domesday_robbed_county.GetName]時遭遇了一夥歹徒的襲擊。幾個估稅員被殺害，他們攜帶的記錄也遺失了。"
	stewardship_domain_special.1540.desc.b:0 "我的估稅員經過[domesday_robbed_county.GetName]時遭遇了一夥歹徒的襲擊。多虧了我派去保護我的估稅員的士兵，他們成功除掉了這些強盜。"
	stewardship_domain_special.1540.a:0 "忽視[domesday_robbed_county.GetNameNoTierNoTooltip]。它將被移出這項評估。"
	stewardship_domain_special.1540.b:0 "增加公路巡邏隊，並增派估稅員！"
	stewardship_domain_special.1540.c:0 "讓此成為一個教訓，給[domesday_robbed_county.GetNameNoTierNoTooltip]反對我的那些人好好看看！"
	stewardship_domain_special.1550.desc:0 "我將新近的調查資訊與去年繳納給我的賦稅進行比較，注意到了若干重大矛盾……要麼我的臣民一直在多付給我錢，要麼這個調查中出了岔子！\n\n進一步調查後，我發現我的[domesday_steward.GetCouncilTitle][domesday_steward.GetTitledFirstName]收受了地主們的賄賂，可恥地在調查中讓步，把他們的地產從評估中移除了！"
	stewardship_domain_special.1550.a:0 "撤銷該調查，並迫使[domesday_steward.GetHerHim]償付損失。"
	stewardship_domain_special.1550.b:0 "利用贓款重新準確評估那些地產。"
	stewardship_domain_special.1550.c:0 "囚禁[domesday_steward.GetTitledFirstNameNoTooltip]，[domesday_steward.GetHerHis]的[domesday_steward.GetCouncilTitle]當到頭了。"
	stewardship_domain_special.1560.desc:0 "[city_mayor.GetTitledFirstName]告訴我，遊商們都在抱怨我的估稅員在[trade_county.GetName]的所作所為。\n\n看來這些游商覺得既然他們不是[ROOT.Char.GetPrimaryTitle.GetName]的居民，評估他們的商品就是不公平的，而且其中一些人還威脅要離開，永遠不返回。"
	stewardship_domain_special.1560.a:0 "每個人都應接受調查，不論是否是居民！"
	stewardship_domain_special.1560.b:0 "如果他們向我支付一筆費用，我會豁免他們。"
	stewardship_domain_special.1560.c:0 "這些商人說的對。"
	stewardship_domain_special.1590.desc.start:0 "我的土地經過長達數月的調查後，評估終於完成了。"
	stewardship_domain_special.1590.perfect.desc:0 "在我的指導下，我的估稅員們為我的地產編纂了一套絕對完美的記錄。每件事都被詳細記載，甚至包括上一窩小雞，這將確保我每年都可以徹底收繳所有我應得的賦稅！"
	stewardship_domain_special.1590.excellent:0 "我的估稅員為我的地產編纂了一套精確的記錄"
	stewardship_domain_special.1590.excellent.desc:0 "我的估稅員們為我的地產編纂了一套異常精確的記錄。這將確保我每年都可以徹底收繳所有我應得的賦稅！"
	stewardship_domain_special.1590.good:0 "我的估稅員為我的地產編纂了一套準確的估計"
	stewardship_domain_special.1590.good.desc:0 "我的估稅員們為我的地產編纂了一套準確的估計。這將確保我的稅收官在計算我應得的稅收時不會疏漏任何重要的東西。"
	stewardship_domain_special.1590.mediocre:0 "我的估稅員為我的地產編纂了一套模糊的估計"
	stewardship_domain_special.1590.mediocre.desc:0 "我的估稅員僅僅為我的地產編纂了一套模糊的估計。雖然依然有所幫助，但是我的稅收官計算我應得的稅後時必將常有疏漏。"
	stewardship_domain_special.1590.poor:0 "這項調查不準確，因此無法使用"
	stewardship_domain_special.1590.poor.desc:0 "不幸的是，我的估稅員編纂了一套不準確的調查結果，它根本無法使用！今年我的稅收官得靠他們自己了……"
	stewardship_domain_special.1590.none.desc:0 "\n\n令人驚訝的是，我的領地的每個省份都設法得到豁免，這次調查把它們都排除了。因此，完工的記錄事實上不包含任何關於我的領地地產的資訊。"
	stewardship_domain_special.1590.every_county:0 "[THIS.Char.GetPrimaryTitle.GetName]的所有伯爵領"
	stewardship_domain_special.1590.every_nonexcluded_county:0 "[THIS.Char.GetPrimaryTitle.GetName]所有未被排除的伯爵領"
	stewardship_domain_special.1590.high_quality.desc:0 "\n\n我的[domesday_final_steward.GetCouncilTitle][domesday_final_steward.GetFirstName]滿臉自豪，詢問應該把剛完工的記錄放在哪兒。"
	stewardship_domain_special.1590.low_quality.desc:0 "\n\n我的[domesday_final_steward.GetCouncilTitle][domesday_final_steward.GetFirstName]很不安，聲稱這不是[domesday_final_steward.GetSheHe]所期待的結果。"
	stewardship_domain_special.1590.no_steward.desc:0 "\n\n要是我依然有個[ROOT.GetCouncillorPosition( 'councillor_steward' ).GetPositionName]，這次的調查結果可能會更好。"
	stewardship_domain_special.1590.high_quality.a:0 "僅允許我的稅收官查閱。"
	stewardship_domain_special.1590.high_quality.a.tt:0 "#F限制這些記錄的權限將讓使我獨享這些信息，充分了解我可以利用的土地。#!"
	stewardship_domain_special.1590.high_quality.b:0 "在公眾中散播這些記錄！"
	stewardship_domain_special.1590.high_quality.b.tt:0 "#F 讓這些記錄成為公開知識，將震懾並啟迪人民，促進我的土地發展。#!"
	stewardship_domain_special.1590.poor_quality.a:0 "真是浪費金錢和時間……"
	stewardship_domain_special.1590.poor_quality.b:0 "以[domesday_final_steward.GetFirstNameNoTooltip]不稱職為由解雇[domesday_final_steward.GetHerHis]！"
	stewardship_domain_special.1590.poor_quality.d.tt:0 "被從我的[council|E]中解職"
	stewardship_domain_special.1590.poor_quality.c:0 "[domesday_final_steward.GetSheHe|U]將為這場失敗付出[domesday_final_steward.GetHerHis]的性命！"
	stewardship_domain_special.3010.t:0 "[stewardship_domain_special_3010_county.GetNameNoTier]的動盪"
	stewardship_domain_special.3010.desc:0 "看來[stewardship_domain_special_3010_county.GetNameNoTier]的人民對我的統治不滿。\n\n假使我親自造訪該伯爵領，我可以讓他們牢記……呃哼，我的權威的#EMP 必要性#!。"
	stewardship_domain_special.3010.a:0 "我會讓他們瞧瞧我的厲害！"
	stewardship_domain_special.3010.b:0 "我的時間很重要，不值得浪費在他們的輿論上。"
	stewardship_domain_special.3012.t:0 "造訪[stewardship_domain_special_3010_county.GetNameNoTier]"
	stewardship_domain_special.3012.desc.a:0 "[stewardship_domain_special_3010_baron.GetTitledFirstName]歉意地解釋道這裡的人民是難以駕馭的種，因此需要點指導來搞明白我的統治是不容置疑的。他們的被動接受並不足夠，我需要的是忠誠和服從。\n\n我怎麼才能說服他們屈從呢？"
	stewardship_domain_special.3012.desc.b:0 "這裡的人民都不服管教。他們需要點指導來搞明白我的統治是不容置疑的。他們被動接受的能力還不夠，我需要的是忠誠和服從。\n我怎麼才能說服他們屈從呢？"
	stewardship_domain_special.3012.a:0 "我將用金子展現我的慷慨。"
	stewardship_domain_special.3012.b:0 "用一場關於我的統治的盛大演說來感動他們。"
	stewardship_domain_special.3012.b.success:0 "我會用我的演說感動這些人"
	stewardship_domain_special.3012.b.failure:0 "我的言辭平淡無奇，人們毫不動容"
	stewardship_domain_special.3012.c:0 "這些農民將為他們的無禮而吃苦頭！"
	stewardship_domain_special.3014.t.a:0 "恢復了[stewardship_domain_special_3010_county.GetNameNoTier]的秩序"
	stewardship_domain_special.3014.t.b:0 "[stewardship_domain_special_3010_county.GetNameNoTier]的動盪"
	stewardship_domain_special.3014.spent_gold.desc:0 "錢花得很對。我的慷慨贈與贏得了這些人民對我的統治的遵從。"
	stewardship_domain_special.3014.popular_appeal_fail_learn_success.desc:0 "[stewardship_domain_special_3010_county.GetNameNoTier]的人一直不羈。起初我的演說並不令人愉悅，但是我覺得在我的造訪結束時，他們變得好些了。"
	stewardship_domain_special.3014.popular_appeal_fail_learn_fail.desc:0 "我的演說像對牛彈琴。我不知道我哪裡做錯了。[stewardship_domain_special_3010_county.GetNameNoTier]的人總是這樣不羈。"
	stewardship_domain_special.3014.popular_appeal_success.desc:0 "我的演說令人印象深刻，現在[stewardship_domain_special_3010_county.GetNameNoTier]的人對我的統治更加遵從了。"
	stewardship_domain_special.3014.intimidate_success.desc:0 "看來在[stewardship_domain_special_3010_county.GetNameNoTier]大肆展現我的權威的做法奏效了。現在他們畏縮在我的大能面前，並成為了更好的臣民。"
	stewardship_domain_special.3014.a:0 "金子總有人需要。"
	stewardship_domain_special.3014.b:0 "至少我汲取了教訓。"
	stewardship_domain_special.3014.c:0 "我的言辭感動了領地。"
	stewardship_domain_special.3014.e:0 "任由他們恨吧，只要他們保持敬畏。"
	stewardship_domain_special.3014.f:0 "這真令人沮喪。我還能能再提高我的外交能力嗎？"
	stewardship_domain_special.3014.f.tt:0 "我對財政一無所知。"
	stewardship_domain_special.8031.t:0 "$stewardship_domain_special.8001.t$：帶來生機"
	stewardship_domain_special.8031.aqueduct:0 "我在現場見證了[county.GetName]的新水渠最後一塊石料的安放。我的財政總管舉杯接下了第一股流下的清水，並遞給我。"
	stewardship_domain_special.8031.irrigation:0 "我當天在場，見證了這座堤壩，它將給[county.GetName]的新溝渠網帶去流水。用了幾個小時，水流才開始恰當地蔓延開來，"
	stewardship_domain_special.8031.interlude:0 "\n\n土地依然堅硬、荒涼，還有許多工作要做。"
	stewardship_domain_special.8031.full_scope:0 "但是流水很清澈，"
	stewardship_domain_special.8031.scoped_down:0 "尤其我的項目不如我所想象的那麼偉大。儘管如此，流水很清澈，"
	stewardship_domain_special.8031.conclusion:0 "而且未來會給這片土地帶來新的生機。當細流成為小河，我開始細細省察我的這項工作所教會我的東西。"
	stewardship_domain_special.8031.a:0 "甚至今後數十年，我們依然可以從中獲得收益。"
	stewardship_domain_special.8001.progress_is_made:0 "顯著進展"
	stewardship_domain_special.8001.continued_problems:0 "不間斷的困難"
	stewardship_domain_special.8001.troubled_construction:0 "混亂的建設"
	stewardship_domain_special.8001.slow_progress:0 "進展緩慢"
	stewardship_domain_special.8001.high_death_count:0 "居高不下的死亡人數"
	stewardship_domain_special.8001.project_continues:0 "#V 項目繼續進行#!"
	stewardship_domain_special.8001.project_completed:0 "#P 項目完工了#!"
	stewardship_domain_special.8001.t:0 "灌溉"
	stewardship_domain_special.8001.desc:0 "[county.GetName]有相當大片的無人區，這常歸咎於土地狀況不宜居。\n\n[steward.Custom2('MyCharacterIntroduction', ROOT.Char)|U]建議啟動灌溉項目使這片地方適於耕種，提高該地的價值。"
	stewardship_domain_special.8001.a:0 "我會設計一條水渠！"
	stewardship_domain_special.8001.b:0 "我們需要一個渠道加土壤的網路。"
	stewardship_domain_special.8001.c:0 "那片土地無人居住是有理由的。"
	stewardship_domain_special.8001.if_successful:0 "如果成功："
	stewardship_domain_special.8011.t:0 "$stewardship_domain_special.8001.t$：超出預算"
	stewardship_domain_special.8011.desc:0 "我任命的助理建築師來拜見我，請求我在[county.GetName]的水渠項目上再撥點資金。\n\n「[ROOT.Char.GetLadyLord]，您本人當然知道在這樣的條件下，任何建設項目都會變得昂貴。」"
	stewardship_domain_special.8011.a:0 "[steward.GetFirstNameNoTooltip]，給我換個人！"
	stewardship_domain_special.8011.a.tt:0 "#F 我對這個項目的期望如此之高……#!"
	stewardship_domain_special.8011.b:0 "你是對的。錢你儘管花。"
	stewardship_domain_special.8012.t:0 "$stewardship_domain_special.8001.t$：不間斷的困難"
	stewardship_domain_special.8012.desc:0 "難道我的領地裡沒有稱職的建築師嗎？！我新任的助理建築師，負責監管[county.GetNameNoTier]的水渠建設，同樣也超出了預算！\n\n對於諸如「大人，這不可能完成」這樣的藉口，我已經厭煩了！"
	stewardship_domain_special.8012.a:0 "金子拿好，不過你最好能用這些完成它！"
	stewardship_domain_special.8012.a.tt:0 "#F 就單單修一個水渠，怎麼能花這麼多錢？#!"
	stewardship_domain_special.8012.b:0 "強徵更多農民服徭役。"
	stewardship_domain_special.8013.t:0 "$stewardship_domain_special.8001.t$：混亂的建設"
	stewardship_domain_special.8013.desc:0 "建設資源被運往錯誤的地方，建築結構與我腦中所想的也不一樣……「按我的想法造個水渠」，這命令哪部分很難辦？"
	stewardship_domain_special.8013.a:0 "我會親自管理這些工程。"
	stewardship_domain_special.8013.b:0 "徵用農民來彌補時間損失。"
	stewardship_domain_special.8021.t:0 "$stewardship_domain_special.8001.t$：意料之外的困難"
	stewardship_domain_special.8021.desc:0 "我在[county.GetNameNoTier]的灌溉項目正在不斷推進，但是困難比預料的還多。\n\n按[steward.Custom2('MyCharacterIntroduction', ROOT.Char)]的說法，那片土地「比我們預料中的多石和滲水程度還要嚴重兩倍」。"
	stewardship_domain_special.8021.a:0 "那麼，農民們將不得不使出兩倍的努力來工作！"
	stewardship_domain_special.8021.b:0 "我們將抽出時間來糾正這個問題。"
	stewardship_domain_special.8021.c:0 "為了回到正軌，我們總是需要捨掉一些角落灣！"
	stewardship_domain_special.8022.t:0 "$stewardship_domain_special.8001.t$：形勢不妙"
	stewardship_domain_special.8022.desc:0 "「[county.GetNameNoTier]的灌溉系統持續飛速推進，[ROOT.Char.GetLadyLord]，」我的財政總管報告道。然而，我的洋洋自得很快褪去了。「不幸的是，農民工正以令人憂慮的速度死亡。」"
	stewardship_domain_special.8022.a:0 "我從現在起要更嚴密地監視事態。"
	stewardship_domain_special.8022.b:0 "他們活著不就是為了侍奉我嗎？"
	stewardship_domain_special.8022.c:0 "啊……亟需徵兆替補。"
	stewardship_domain_special.8022.c.tt:0 "#F 不要告訴他們需要派去幹什麼。#!"
	stewardship_domain_special.8023.t:0 "$stewardship_domain_special.8001.t$：進度停滯"
	stewardship_domain_special.8023.desc:0 "「大人，[county.GetNameNoTier]的灌溉項目的進度落後了，」[steward.Custom2('MyCharacterIntroduction', ROOT.Char)]報告道。「太落後了。我視察工程後，擔心它是否能在我死前完工。」\n\n我無法分辨[steward.GetSheHe]是不是認真的。"
	stewardship_domain_special.8023.a:0 "替換工頭。並給他們新鞭子。"
	stewardship_domain_special.8023.b:0 "不論如何，招募盡量多的勞工！"
	stewardship_domain_special.8023.c:0 "或許是時候稍微降低目標了……"
	stewardship_domain_special.8023.c.tt:0 "這會減少我的項目的效果"
	stewardship_domain_special.9999.t:0 "一切盡在賬本中"
	stewardship_domain_special.9999.desc_opening:0 "我現在能夠長時間聚精會神地處理政務，眼觀八方，耳聽四路，事無巨細，不曾疏漏。"
	stewardship_domain_special.9999.desc_education_4:0 "\n\n當我查驗我的成果時，我意識到我已經沒有什麼可學的了！"
	stewardship_domain_special.9999.desc_not_education:0 "\n\n當我查驗我的成果時，我意識到我的行政手腕已經不可估量！"
	stewardship_domain_special.9999.a:0 "治理方面的學問都逃不過我的眼睛！"
	stewardship_domain_special.9999.a.tt:0 "我感到自己在[stewardship_lifestyle|E]方面的學問已經達到了我所能取得的最高成就。"
