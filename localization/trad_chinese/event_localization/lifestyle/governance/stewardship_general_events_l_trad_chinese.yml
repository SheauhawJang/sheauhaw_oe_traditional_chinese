l_trad_chinese:
	stewardship_lifestyle_rank_up_indication:0 "我可能獲得一個[stewardship_lifestyle|E][perk|E]"
	stewardship_general.1054.t:0 "[witch.Custom('MagicPracticeTerm')|U]的控訴"
	stewardship_general.1054.desc:0 "沾血的布料……烏鴉的羽毛……氣味奇怪的調製品。這是[target_county.GetNameNoTier]的一夥農民呈給我的證據，證明[witch.GetFirstName]在他們村莊外圍的[witch.GetHerHis]的木屋裡，一直在進行[witch.Custom('MagicPracticeTerm')]。\n\n村民們聲稱[witch.GetHerHis]的邪惡術式一定是導致他們[witch.Custom('MagicSuperstitionTerm')]的原因，並要求處決[witch.GetHerHis]。"
	stewardship_general.1054.a:0 "這些「證據」都是間接的。釋放[witch.GetHerHim]。"
	stewardship_general.1054.b:0 "[witch.GetSheHe|U]應為[witch.GetHerHis]忤逆[ROOT.Char.GetFaith.HighGodName]的罪行而被燒死！"
	stewardship_general.1054.c:0 "你的說是[witch.Custom('MagicUserTerm')]？我可以起用一名新顧問了。"
	stewardship_general.1054.d:0 "為[witch.GetHerHim]籌備一場盛大的處決……"
	stewardship_general.1054.d.flavor:0 "……但實際上把[witch.GetHerHim]偷偷送到我的宮廷！"
	stewardship_general.2001.t:0 "聞到有利可圖的氣味"
	stewardship_general.2001.desc_intro:0 "我正慢悠閒逛時，一名商人的吆喝聲從街上的日常喧囂中脫穎而出。\n「您好[ROOT.Char.GetLadyLord]！我這裡有各式各樣精美的物件，若[ROOT.Char.GetLadyLord]剛好有帶錢的話……」"
	stewardship_general.2001.desc:0 "\n\n商人的攤位上確實擺滿了小飾物和服裝。"
	stewardship_general.2001.desc_high_skill:0 "$stewardship_general.2001.desc$作為一名老練的徵購官，早已遍閱佳品，琳瑯滿目的貨品中卻有幾件小飾物抓住了我的眼球。"
	stewardship_general.2001.desc_steward:0 "\n\n我正端詳著攤位上林林總總的貨物時，只聽見[helpful_councillor.GetShortUIName]低語道：「那件東西上的蝕刻肯定是真的……而且還相當值錢！」[helpful_councillor.GetSheHe|U]得意揚揚地笑著瞥了我一眼。"
	stewardship_general.2001.desc_chaplain:0 "\n\n與我隨行的[helpful_councillor.GetShortUIName]突然怔住了，[helpful_councillor.GetHerHis]昂起頭顱，熱切地盯著商人攤位上的某件東西。[helpful_councillor.GetSheHe|U]身體前傾，用輕聲吐露道：「那邊那件『小玩意』，跟儀式中用的聖髑匣上的東西簡直一模一樣。拿下那件飾品是明智的。」"
	stewardship_general_2001_success_msg.t:0 "討價還價成功"
	stewardship_general_2001_failure_msg.t:0 "討價還價失敗"
	stewardship_general_2001_free_msg.desc:0 "你的討價還價能力十分優秀"
	stewardship_general_2001_tiny_msg.desc:0 "你的討價還價能力勉強過關"
	stewardship_general_2001_minor_msg.desc:0 "你的討價還價能力有點糟糕"
	stewardship_general_2001_expensive_msg.desc:0 "你被商人智取"
	stewardship_general.2001.free:0 "你做了一筆十分划算的買賣"
	stewardship_general.2001.tiny_cost:0 "你還算一名像樣的談判者"
	stewardship_general.2001.minor_cost:0 "這並不是一單划算的買賣"
	stewardship_general.2001.expensive_cost:0 "商人智取了你"
	stewardship_haggle_cheap_trinket_tt:0 "你選擇廉價的飾品"
	stewardship_haggle_expensive_trinket_tt:0 "你選擇昂貴的飾品"
	stewardship_haggle_helpful_trinket_tt:0 "你選擇推薦的飾品"
	stewardship_general.2001.a:0 "我感覺運氣不錯。"
	stewardship_general.2001.a.ignore_help:0 "這件簡直算是白給了。"
	stewardship_general.2001.b:0 "這件小飾品的細節激起了我的興趣。"
	stewardship_general.2001.b.ignore_help:0 "我認為選這一件會賺得更多。"
	stewardship_general.2001.c.steward:0 "我相信你在這一領域的專業，[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('helpful_councillor')) ]。"
	stewardship_general.2001.c.chaplain:0 "你的話聽起來很明智，[helpful_councillor.GetFirstNameNoTooltip]。"
	stewardship_general.2001.d:0 "我們走吧。"
	stewardship_general.2001.d.irritable:0 "我說了#EMP 不要#!。現在就滾吧，不然#EMP 我來幫你滾！#!"
	stewardship_general.2001.tt:0 "獲得飾品"
	stewardship_general.2002.t:0 "令人印象深刻的演出"
	stewardship_general.2002.t_insulting:0 "侮辱性的演出"
	stewardship_general.2002.desc.intro:0 "等我們走過了兩個攤位後， "
	stewardship_general.2002.desc_impressed:0 "[helpful_councillor.GetTitledFirstNameNoTooltip]笑呵呵地看向我。\n\n「是啊，確實很棒！我自己都做不出這麼漂亮的。」\n\n[helpful_councillor.GetSheHe|U]漫不經心地掃了一眼我們旁邊攤位上的小玩意，然後用期待的目光斜視了我一眼。"
	stewardship_general.2002.desc_very_impressed:0 "[helpful_councillor.GetTitledFirstNameNoTooltip]興奮地拽了拽我的袖子。\n\n「[ROOT.Char.GetFaith.HighGodName]啊，真是太精彩了！如此的口才！在這場以物易物的#EMP 『舞會』#!中，幾乎沒人能跟得上這接連不斷的甜言蜜語。」\n\n[helpful_councillor.GetSheHe|U]暈頭轉向又讚不絕口地看著我。"
	stewardship_general.2002.desc_insulted:0 "[helpful_councillor.GetTitledFirstNameNoTooltip]不以為然地看著我。\n\n「那可真是……當然還是很有趣的。我不太確定我們的目標是什麼，[ROOT.Char.GetLadyLord]，但是我敢肯定那個商販得到了自己想要的……」\n\n然後[helpful_councillor.GetSheHe|U]開始往前走去，標誌著我們對話的結束。"
	stewardship_general.2002.desc_very_insulted:0 "[helpful_councillor.GetTitledFirstNameNoTooltip]發出一陣含有對立情緒的哼聲。\n\n「任何一個弱智都會主張[bought_trinket.GetName]幾乎就配不上它這個名字。但是，#EMP 我很確定#!我們做了正確的決定……」\n\n[helpful_councillor.GetSheHe|U]顯然對我先前的糟糕表現非常不滿。"
	stewardship_general.2002.a.high_stewardship:0 "興許我可以教你一兩招。"
	stewardship_general.2002.mentor_success:0 "你一整晚都在回憶以物易物的細節"
	stewardship_general.2002.mentor_failure:0 "[helpful_councillor.GetTitledFirstNameNoTooltip]不是很信服"
	stewardship_general.2002.impressed:0 "這是一次很划算的交換，不是嗎。"
	stewardship_general.2002.b.high_stewardship:0 "不過是一次測試。#EMP 我#!拿到了我想要的結果。"
	stewardship_general.2002.convince_success:0 "啊，沒錯，[bought_trinket.GetName]更值得買，因為…… "
	stewardship_general.2002.convince_failure:0 "$stewardship_general.2002.mentor_failure$"
	stewardship_general.2002.t_success:0 "勸說成功"
	stewardship_general.2002.t_failure:0 "勸說失敗"
	stewardship_general.2002.insulted:0 "木已成舟。"
	stewardship_general.5011.t:0 "鯉魚"
	stewardship_general.5011.desc:0 "「[ROOT.Char.GetLadyLord]，如果你感興趣的是鯉魚池塘，我可以為你造一個了不起的池子！」\n\n我面前的這名建築工擁有可靠的證明，而且我的廷臣們很想看到所建成的景觀……"
	stewardship_general.5011.a:0 "你將得到你需要的一切資源！"
	stewardship_general.5011.b:0 "那#EMP 真的是#!你能給我的最好的貨嗎？"
	stewardship_general.5011.b.message_1:0 "你做了一筆不錯的交易"
	stewardship_general.5011.b.message_2:0 "這名建築工在才學上遠勝於你"
	stewardship_general.5011.c:0 "別再浪費我的時間了！"
	stewardship_general.5011.every_courtier:0 "所有[courtier|E]"
	stewardship_general.5013.t:0 "池底兇獸"
	stewardship_general.5013.desc:0 "在花園裡散步時，我注意到我的[ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('carp_food'))][carp_food.GetTitledFirstName]正坐在鯉魚池邊的一塊石頭上。[carp_food.GetSheHe]俯下身子，用[carp_food.GetHerHis]的手指攪動著池水。水面波動，顯露出了下面的一個陰影……"
	stewardship_general.5013.a:0 "[carp_food.GetFirstNameNoTooltip]，快退後！從那邊離開……不——！"
	stewardship_general.5041.t:0 "劣僕"
	stewardship_general.5041.desc:0 "有個低賤的[ROOT.GetCharacter.Custom('lowly_servant_type')]一直從我家裡偷東西！"
	stewardship_general.5041.desc_highgod:0 "那個[servant_character.GetWomanMan]畏縮在我面前，哭訴著家裡挨餓的孩子，希望我以[ROOT.Char.GetFaith.HouseholdGodName]的名義網開一面。"
	stewardship_general.5041.desc_other:0 "這個[servant_character.GetWomanMan]畏縮在我面前，哭訴著家裡挨餓的孩子，並乞求我的寬恕。"
	stewardship_general.5041.desc_ending:0 "\n\n「求你了，[ROOT.Char.GetLadyLord]，我會做你要求的任何事！」"
	stewardship_general.5041.a:0 "讓[servant_character.GetHerHim]體驗一下真正的飢餓是什麼感覺。"
	stewardship_general.5041.b:0 "囚禁[servant_character.GetHerHim]。"
	stewardship_general.5041.c:0 "展示仁慈並贏得[servant_character.GetHerHis]的忠心。"
