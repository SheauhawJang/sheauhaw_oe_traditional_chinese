l_trad_chinese:
	diplomacy_lifestyle_rank_up_indication:0 "我可能獲得一個[diplomacy_lifestyle|E][perk|E]"
	diplomacy_generic.0012.t:0 "社交操縱"
	diplomacy_generic.0012.start.desc:0 "這件事第一次發生時，我甚至都懶得去理，然而[disobedient_subject.Custom2('MyCharacterIntroduction', ROOT.Char)]變得愈發的無所忌憚。[disobedient_subject.GetHerHis|U]的挑釁"
	diplomacy_generic.0012.council.desc:0 "已經引起了內閣的重視。"
	diplomacy_generic.0012.vassal.desc:0 "已經引起了我的封臣的重視。"
	diplomacy_generic.0012.end.desc:0 "\n\n[disobedient_subject.GetSheHe|U]在試探我的底線。其他人一定會效仿[disobedient_subject.GetHerHis]——但若是我能讓[disobedient_subject.GetHerHim]自食其果……"
	diplomacy_generic.0012.a:0 "我會無視[disobedient_subject.GetHerHim]，並竊取[disobedient_subject.GetHerHis]的點子。"
	make_invisible_option.tt:0 "你猜測[disobedient_subject.GetFirstName]優柔寡斷、懶散或是缺乏野心"
	diplomacy_generic.0012.b:0 "嘲笑[disobedient_subject.GetHerHis][disobedient_subject.Custom('PointOfRidicule')]會讓[disobedient_subject.GetHerHim]閉嘴。"
	ridicule_option.tt:0 "你猜測[disobedient_subject.GetFirstName]有些自我意識過剩，會在意他人的看法"
	diplomacy_generic.0012.c:0 "「忘記」邀請[disobedient_subject.GetHerHim]，把[disobedient_subject.GetHerHim]撇在一邊。"
	withhold_information_option.tt:0 "你猜測[disobedient_subject.GetFirstName]神經脆弱，[disobedient_subject.GetHerselfHimself]不愛社交。"
	diplomacy_generic.0012.d:0 "給[disobedient_subject.GetSheHe|U]一些不可能完成的任務。"
	impossible_task_option.tt:0 "你猜測[disobedient_subject.GetFirstName]會盡[disobedient_subject.GetHerHis]所能完成任務"
	diplomacy_generic.0012.e:0 "把所有問題都歸咎於[disobedient_subject.GetHerHim]。"
	shame_option.tt:0 "你猜測[disobedient_subject.GetFirstName]勤勤懇懇，或者至少希望人們對[disobedient_subject.GetHerHim]有好的看法"
	diplomacy_generic.0012.f:0 "對[disobedient_subject.GetHerHis]的[disobedient_subject.Custom('ObjectifiedFeature')]大加評論會讓[disobedient_subject.GetHerHim]措手不及。"
	objectification_option.tt:0 "你猜測[disobedient_subject.GetFirstName]由於[disobedient_subject.GetHerHis]的外表而經常被物化"
	diplomacy_generic.0012.g:0 "一次「微妙的」暴力威脅會將這一切劃上句號。"
	threat_option.tt:0 "你猜測[disobedient_subject.GetFirstName]只是膽怯抑或是想維持和平"
	diplomacy_generic.0012.h:0 "「你竟敢挑戰你的#EMP [ROOT.Char.GetTitleAsNameNoTooltip]#!？！」"
	diplomacy_generic.0012.tt:0 "不是很圓滑，但卻很有效……"
	diplomacy_generic.0012.good_outcome.desc:0 "你把[disobedient_subject.GetTitledFirstNameNoTooltip]攥在掌心"
	diplomacy_generic.0012.bad_outcome.desc:0 "[disobedient_subject.GetTitledFirstNameNoTooltip]沒有被愚弄"
	diplomacy_generic.0012.terrible_outcome.desc:0 "[disobedient_subject.GetTitledFirstNameNoTooltip]比你機智"
	diplomacy_generic.0012.failure.desc:0 "你對[disobedient_subject.GetTitledFirstName]的操縱失敗了"
	diplomacy_generic.0013.t:0 "提線玩偶"
	diplomacy_generic.0013.make_invisible.desc:0 "看起來我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('suppressor'))][suppressor.GetTitledFirstName]並不在意我的好感。只要我一說話，[suppressor.GetSheHe]都會打斷我或者將[suppressor.GetHerHis]的注意力轉移到別的地方。但是有時候，[suppressor.GetSheHe]又確實會傾聽，因為[suppressor.GetSheHe]之後會複述我的觀點然後宣稱是[suppressor.GetHerHis]自己想出來的……"
	diplomacy_generic.0013.ridicule.desc:0 "我該怎麼辦才能被我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('suppressor'))]認真對待？每次我一開口，[suppressor.GetTitledFirstName]就打斷我並嘲笑我的想法或者我的\。"
	diplomacy_generic.0013.withhold_information.desc:0 "最近，除了我，似乎每個人都知道事請的內幕！當我必須不停地在會議上要求[suppressor.GetTitledFirstName]澄清，或是當我因為資訊過時而提出不當建議時，我看起來就像個傻瓜一樣。我懷疑，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('suppressor'))]故意不讓我知道消息。"
	diplomacy_generic.0013.impossible_task.desc:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('suppressor'))]，[suppressor.GetTitledFirstName]，不斷給我一些不可能按時完成的​​任務！當我嘗試慢下來仔細完成時候，[suppressor.GetSheHe]就認為我在偷懶。而當我嘗試快點完成時，又認為我太馬虎。"
	diplomacy_generic.0013.shame.desc:0 "每當出現問題的時候，[suppressor.GetTitledFirstName]似乎都認為我就是那個應該受到責罰的。然而，每當我提出問題時，[suppressor.GetSheHe]又會指責我關注錯了重點！"
	diplomacy_generic.0013.objectification.desc:0 "當我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('suppressor'))]召集會議時，我的胃感到一陣虛脫。在過去幾周裡，我多次被評頭論足，說我「[disobedient_subject.Custom('ObjectifiedFeature')]」，而且每次我發言時，[suppressor.GetTitledFirstName]基本上都在挑逗地看著我而不是認真傾聽。[suppressor.GetSheHe]為什麼要過度關注我的外在體態而不是我的行為和言語？"
	diplomacy_generic.0013.threat.desc:0 "我注意到最近每當我發言時，[suppressor.GetTitledFirstNamePossessive]的臉上便會露出奇怪的神色。然而，直到今天我才確定的確是有什麼出了差錯。當我在會議中反對[suppressor.GetHerHim]時，[suppressor.GetSheHe]威脅說要用鞭子抽我！"
	diplomacy_generic.0013.a:0 "那我奉陪到底。"
	diplomacy_generic.0013.a.success.tt:0 "你成功的操縱了[suppressor.GetTitledFirstNameNoTooltip]"
	diplomacy_generic.0013.a.failure.tt:0 "你被[suppressor.GetTitledFirstNameNoTooltip]操縱著"
	diplomacy_generic.0013.b:0 "也許我確實值得這種待遇……"
	diplomacy_generic.0014.t:0 "$diplomacy_generic.0012.t$：壓制大師"
	diplomacy_generic.0014.make_invisible.desc:0 "每當[disobedient_subject.GetTitledFirstName]提高[disobedient_subject.GetHerHis]的聲音開始發言，我便開始哈欠、轉移我的注意力、或放肆地打斷[disobedient_subject.GetHerHim]。其他人也開始模仿我，[disobedient_subject.GetTitledFirstNameNoTooltip]說話越發吞吞吐吐了。"
	diplomacy_generic.0014.ridicule.desc:0 "我對[disobedient_subject.GetTitledFirstNamePossessive]的[disobedient_subject.Custom('PointOfRidicule')]不斷的冷嘲熱諷看來的確讓[disobedient_subject.GetHerHim]產生了動搖！當他人開始模仿我的榜樣後，[disobedient_subject.GetTitledFirstNameNoTooltip]顯得越來越吞吞吐吐了。"
	diplomacy_generic.0014.withhold_information.desc:0 "自從我開始對[disobedient_subject.GetTitledFirstName]封鎖情報後，[disobedient_subject.GetSheHe]成功讓[disobedient_subject.GetHerselfHimself]自己看起來像個該死的傻子，這類場合多得我數不過來。駁回[disobedient_subject.GetHerHis]無能的過時建議比逗狗還簡單。"
	diplomacy_generic.0014.impossible_task.desc:0 "當[disobedient_subject.GetTitledFirstName]試圖徹底完成[disobedient_subject.GetHerHis]的任務時，我便會在眾人面前責罵[disobedient_subject.GetHerHim]，而當[disobedient_subject.GetSheHe]匆忙及時完成任務後，我又會給所有人展示[disobedient_subject.GetHerHis]馬虎的成果。[disobedient_subject.GetSheHe|U]使[disobedient_subject.GetHerselfHimself]自己屈服來取悅我，不過我還從沒認可過[disobedient_subject.GetHerHis]的努力。"
	diplomacy_generic.0014.shame.desc:0 "[disobedient_subject.GetTitledFirstName]提出的問題曾常常令我難看，不過現在局勢變了。每當[disobedient_subject.GetSheHe]提出重要話題時，我便會熟練地把責任推到[disobedient_subject.GetHerHim]身上，或者使[disobedient_subject.GetHerHim]讓人看起來眼界狹小，竟然把這種事放到檯面上來說。"
	diplomacy_generic.0014.objectification.desc:0 "下流的笑話、徘徊的眼神、打斷[disobedient_subject.GetHerHis]的發言來「讚美」[disobedient_subject.GetHerHis]的[disobedient_subject.Custom('ObjectifiedFeature')]。逐漸地，我把[disobedient_subject.GetTitledFirstName]逼到精神崩潰，[disobedient_subject.GetHerHim]變得既緊張又忸怩。"
	diplomacy_generic.0014.threat.desc:0 "有時候，一個簡單的暴力威脅就可以解決這些問題。"
	diplomacy_generic.0014.end.desc:0 "現在[disobedient_subject.GetSheHe]只知道保持沉默，雙目低垂。"
	diplomacy_generic.0014.a.cruel:0 "[disobedient_subject.GetSheHe|U]在再次挑戰我之前會三思而後行！"
	diplomacy_generic.0014.a.compassionate:0 "也許很殘酷，但這是必須的。"
	diplomacy_generic.0015.t:0 "$diplomacy_generic.0012.t$：從棋手到棋子"
	diplomacy_generic.0015.make_invisible.desc:0 "當[disobedient_subject.GetTitledFirstName]提高[disobedient_subject.GetHerHis]的嗓門開始說話時，我打了個哈欠，把注意力轉移到文件上。我本來指望其他人會效仿，誰知道他們竟參與到了對話裡。當我終於放下自尊心加入時，[disobedient_subject.GetFirstName]已經掌控了局面，我的話很快被遺忘了。"
	diplomacy_generic.0015.ridicule.desc:0 "事實證明，[disobedient_subject.GetTitledFirstNamePossessive]比我預想的要機智得多。在我評論[disobedient_subject.GetHerHis]的[disobedient_subject.Custom('PointOfRidicule')]時，[disobedient_subject.GetSheHe]立即扭轉了形勢，讓我看上去很小家子氣，因為我用刻薄的評論來回應一個真正的難題。"
	diplomacy_generic.0015.impossible_task.desc:0 "令我驚訝的是，[disobedient_subject.GetTitledFirstName]設法招到了一個人幫[disobedient_subject.GetHerHim]分擔我給[disobedient_subject.GetHerHim]分配的事務。由於他們幾乎沒有時間共同完成這項事務，結果變成我的要求太多了。我甚至無法抱怨他們的執行。"
	diplomacy_generic.0015.shame.desc:0 "事實證明，把責任推給[disobedient_subject.GetTitledFirstName]比我想的要難。沒錯，我的話很有說服力，但在這個遊戲中[disobedient_subject.GetSheHe]比我更加熟練。只用了一句話，[disobedient_subject.GetSheHe]就把我的解釋撕成了碎片，讓我看起來非蠢即壞。我不知道哪個更糟糕。"
	diplomacy_generic.0015.objectification.desc:0 "我本以為我的下流話會讓[disobedient_subject.GetTitledFirstName]閉嘴，但是[disobedient_subject.GetHerHis]的回復卻尖銳而有內涵。現在其他人認為[disobedient_subject.GetSheHe]是個聖人，相比之下，我簡直是個無足輕重的猥褻之人。"
	diplomacy_generic.0015.threat.desc:0 "我本以為我的威脅會讓[disobedient_subject.GetTitledFirstName]閉嘴，但[disobedient_subject.GetSheHe]卻只是置若罔聞。[disobedient_subject.GetHerHis|U]無所畏懼的態度讓我的話看上去微不足道，而不是令人生畏。"
	diplomacy_generic.0015.withhold_information.desc:0 "儘管我經常「忘記」給[disobedient_subject.GetTitledFirstName]送信或是邀請[disobedient_subject.GetHerHim]參加會議，[disobedient_subject.GetSheHe]似乎總是能掌握內情。相比之下，我現在看起來既困惑又無能！"
	diplomacy_generic.0015.a:0 "這次算你贏了，[disobedient_subject.GetFirstNameNoTooltip]。"
