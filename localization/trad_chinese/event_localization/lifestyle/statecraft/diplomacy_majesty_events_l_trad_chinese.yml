l_trad_chinese:
	diplomacy_majesty.0004.t:0 "言語的力量"
	diplomacy_majesty.0004.desc:0 "我倆都察覺到這點——勉強的假笑和猶豫的對話，隨後是令人不適的沉默。[compliment_receiver.Custom2('MyCharacterIntroduction', ROOT.Char)]和我之間有什麼不太對勁。\n\n或許斟詞酌句的讚美可以潤滑我們的關係？我們下次見面時，我將讚美[compliment_receiver.GetHerHis]的……"
	diplomacy_majesty.0004.compassionate:0 "同情和善心。"
	diplomacy_majesty.0004.bold:0 "不懈的勇氣。"
	diplomacy_majesty.0004.honorable:0 "忠誠和榮譽感。"
	diplomacy_majesty.0004.greed:0 "宏大的抱負。"
	diplomacy_majesty.0004.rational:0 "清晰的理性。"
	diplomacy_majesty.0004.zealous:0 "對[compliment_receiver.GetFaith.HighGodName]的堅定信仰。"
	diplomacy_majesty.0004.energetic:0 "年輕的活力。"
	diplomacy_majesty.0004.forgiving:0 "寬容的天性。"
	diplomacy_majesty.0004.beautiful:0 "俊朗的容貌。"
	diplomacy_majesty.0004.strong:0 "臂力。"
	diplomacy_majesty.0004.extroverted:0 "無人能比的交際能力。"
	diplomacy_majesty.0004.dominant:0 "堅定自信的氣場。"
	diplomacy_majesty.0004.fallback:0 "……別介意。恐怕我可能要侮辱[compliment_receiver.GetHerHim]了！"
	diplomacy_majesty.0004.compliment.tt:0 "[compliment_receiver.GetTitledFirstNamePossessive]的反應將基於這有多契合[compliment_receiver.GetHerHim]："
	diplomacy_majesty.0004.success.tt:0 "你的讚揚被欣然接受了"
	diplomacy_majesty.0004.neutral.tt:0 "你的讚揚沒達到預期效果"
	diplomacy_majesty.0004.failure.tt:0 "你的讚揚被視為一種侮辱"
	diplomacy_majesty.0004.neutral_outcome.desc:0 "我給[compliment_receiver.GetTitledFirstName]的讚美沒有達到預期效果。"
	diplomacy_majesty.0005.t:0 "$diplomacy_majesty.0004.t$：甜如蜜"
	diplomacy_majesty.0005.desc:0 "我精心準備的讚美之詞見效了，[compliment_receiver.GetTitledFirstNamePossessive]露出了欣慰的笑容，臉頰上也露出紅暈。隨後的對話是我們過去數月以來最愉快的一次。"
	diplomacy_majesty.0005.a:0 "幾句美言的確能夠創造奇蹟！"
	diplomacy_majesty.0006.t:0 "$diplomacy_majesty.0004.t$：澀如苦艾"
	diplomacy_majesty.0006.desc:0 "我曾以為我的措辭是友好的，但是[compliment_receiver.GetTitledFirstNamePossessive]的反應讓我完全意識到了我的失敗。[compliment_receiver.GetHerHis]臉上的憤怒神情讓我的心沉到了谷底。"
	diplomacy_majesty.0006.a:0 "我怎麼能如此缺心眼……"
	diplomacy_majesty.0016.t:0 "志趣相投"
	diplomacy_majesty.0016.desc:0 "我發現[potential_friend.Custom2('MyCharacterIntroduction', ROOT.Char)]和我似乎有類似的思考和行為方式。我們可能並不總是相互一致，但是在我們的內心，我知道我們是能和睦相處的。\n\n這可能鑄就一段長久友誼的基石——或者是等待利用的弱點……"
	diplomacy_majesty.0016.a:0 "我們將成為最好的朋友！"
	diplomacy_majesty.0016.a.tt:0 "[scheme|E]將提高[success_chance|E]"
	diplomacy_majesty.0016.b:0 "我將把[potential_friend.GetHerHim]玩弄於股掌之間……"
	diplomacy_majesty.0016.c:0 "我不需要朋友，我有兵在！"
	diplomacy_majesty.1020.t:0 "忠誠或恐懼"
	diplomacy_majesty.1020.desc:0 "作為[ROOT.Char.GetTitleTierName]，我的封臣應當對我效忠。我說的話就是法律。但是如果沒有可貴的熱愛，服從又剩多少呢？\n\n在危急關頭，反應遲緩或不熱心的行動會導致災難。難道我能負擔得起這樣的風險？"
	diplomacy_majesty.1020.a:0 "我將贏得他們毫不動搖的忠誠。"
	diplomacy_majesty.1020.b:0 "我還有更重要的[important_ruler.GetWomenMen]要施加影響。"
	diplomacy_majesty.1020.c:0 "恐懼是有效得多的工具。"
	diplomacy_majesty.1020.d:0 "我何必在乎他人對我的看法？"
	diplomacy_majesty.4030.t:0 "思想之戰"
	diplomacy_majesty.4030.desc:0 "我花了大量時間訓練權術和外交後，我發現自己想到了宮廷生活和戰場的相似性。看透你的對手……出招和反擊……\n\n把這些想法埋在心裡可以讓我擁有秘密武器，確保我能得到我所想要的。反之，我也可以把這個想法與[event_target.GetTitledFirstName]分享，以此爭取到[event_target.GetHerHis]的善意……"
	diplomacy_majesty.4030.a:0 "我必須豐富這個理論！"
	diplomacy_majesty.4030.a.success:0 "我的新策略的效果非常棒"
	diplomacy_majesty.4030.a.failure:0 "我未能研究出新策略"
	diplomacy_majesty.4030.b:0 "盟友在戰爭與和平期間都是必要的。"
	diplomacy_majesty.4030.c:0 "單單能這樣想就很有助益。"
	diplomacy_majesty.4031.t:0 "$diplomacy_majesty.4030.t$：影響"
	diplomacy_majesty.4031.desc:0 "無數深思熟慮的深夜後，我終於設計出了一套可靠的策略，可以用來在辯論中證明我的觀點。\n\n我一開始會先採用無懈可擊的流行觀點，用以針對議題提出有說服力的角度，隨後我將從那個角度攻擊我的對手的論據，並指出他們的一切缺點。\n\n如此，我可以去除用來解決某個問題的所有可行辦法……除了我所偏愛的那個。"
	diplomacy_majesty.4031.a:0 "我用這項技能將他人爭取到我這邊來。"
	diplomacy_majesty.4032.t:0 "$diplomacy_majesty.4030.t$：意外的交手"
	diplomacy_majesty.4032.desc:0 "我花了無數夜晚設計策略，用來操控對話，以將其導向我想要的方向，並仔細考慮了人們對我所說的話的所有可能的反應。\n\n儘管如此，每當我盡力將這些策略應用於實踐時，一切總不盡如人意。我想，遇敵之時，計畫總會無用。"
	diplomacy_majesty.4032.a:0 "至少這種失敗不會死人。"
	diplomacy_majesty.4033.t:0 "構想中的供應鏈"
	diplomacy_majesty.4033.desc:0 "[thinker.GetTitledFirstName]今天向我提出了一個有趣的想法。[thinker.GetSheHe|U]說如果把宮廷中的辯論想像成兩軍交戰的話，會有幫助。在辯論的舞台上，不同的演員求索不同的目標，每個人都努力想為了自己的利益操控對話，但是最後只有一個贏家。"
	diplomacy_majesty.4033.a:0 "[thinker.GetSheHe|U]在處世手腕方面有精彩的見解！"
	diplomacy_majesty.4070.t:0 "語言的誘惑"
	diplomacy_majesty.4070.desc:0 "統治多文化共存的[ROOT.Char.GetPrimaryTitle.GetName]會遇到許多內在挑戰。當異族臣民無法在宮廷中說他們的母語時，他們常常會感覺自己遭受排擠，進而滋生了怨恨。\n\n[my_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U]建議我可以通過學習說我的[my_vassal.GetCulture.GetName]臣民的語言，以此大幅提高我與他們的關係。"
	diplomacy_majesty.4070.a:0 "是時候看些書了！"
	diplomacy_majesty.4070.b:0 "僱傭一位私人教師來輔導我。"
	diplomacy_majesty.4070.c:0 "何必自擾？[ROOT.Char.GetCulture.GetNameNoTooltip]顯然是最優越的。"
	diplomacy_majesty.4070.d:0 "我的宮廷教師一定能幫我！"
	diplomacy_majesty.4070.success:0 "我學會了說[my_vassal.GetCulture.GetName]的語言"
	diplomacy_majesty.4070.failure:0 "我未能學會說一門新語言"
	diplomacy_majesty.4070.failure.tt:0 "你可以選擇繼續學習"
	diplomacy_majesty.4071.t:0 "$diplomacy_majesty.4070.t$：已習得的語言"
	diplomacy_majesty.4071.desc:0 "在數週的學習之後，我終於紮實掌握了[my_vassal.GetCulture.GetName]語言的紮實基礎。\n\n通過持續的練習，我的流利程度將得到改善，但是實際上這樣的基礎學習已經改善了我與我的[my_vassal.GetCulture.GetNameNoTooltip]臣民的關係。"
	diplomacy_majesty.4071.a:0 "充實的時光。"
	diplomacy_majesty.4071.b:0 "多麼迷人的文化啊……我還想學！"
	diplomacy_majesty.4070.b.custom:0 "所有[close_family|E]廷臣和兒童直屬封臣"
	diplomacy_majesty.4072.t:0 "$diplomacy_majesty.4070.t$：太晦澀了！"
	diplomacy_majesty.4072.desc:0 "儘管經過了數週的學習，我依然無法紮實掌握[my_vassal.GetCulture.GetName]的語言。我已經學會了一些單詞，但是那些文法、短語……它們真把我難倒了。我無法想象這樣會富有成效。"
	diplomacy_majesty.4072.a:0 "我必須堅持努力！"
	diplomacy_majesty.4072.b:0 "我的時間最好花在別處。"
	diplomacy_majesty.4072.c:0 "$diplomacy_majesty.4070.b$"
	diplomacy_majesty.4073.t:0 "$diplomacy_majesty.4070.t$：失敗的嘗試"
	diplomacy_majesty.4073.desc:0 "雖然我討厭承認這點，但是我並不認為我還能掌握[my_vassal.GetCulture.GetName]的語言。我已經做了反復嘗試，但是未能取得任何進展……我必須接受事實。"
	diplomacy_majesty.4073.a:0 "我放棄了。"
	diplomacy_majesty.4090.t:0 "威嚴的服飾"
	diplomacy_majesty.4090.desc:0 "我是我的臣民們的最高統治者，在領地內無人能敵。穿上華麗的衣服和珠寶才能向每個人優雅地彰顯我至高無上的威嚴。"
	diplomacy_majesty.4090.a:0 "只有上等的白鼬皮和天鵝絨才配得上我！"
	diplomacy_majesty.4090.b:0 "本地款式具有象徵意義。"
	diplomacy_majesty.4090.b.desc:0 "我需要尋找一位擅長使用本地衣料的裁縫。"
	diplomacy_majesty.4090.b.success:0 "我得到了與[me.GetTitleAsNameNoTooltip]相稱的一套禮服"
	diplomacy_majesty.4090.b.success.tt:0 "你的華麗新禮服的確配得上一位[me.GetTitleAsNameNoTooltip]！"
	diplomacy_majesty.4090.b.failure:0 "我得到了一套乏味、不起眼的禮服"
	diplomacy_majesty.4090.b.failure.tt:0 "你的新禮服未能讓任何人留下印象。"
	diplomacy_majesty.4090.c:0 "我不需要用#EMP 東西#!來彰顯我統治的合法性！"
	diplomacy_majesty.4090.c.zealous:0 "[ROOT.Char.GetFaith.HighGodNamePossessive]的忠僕不需要華麗的衣服！"
	diplomacy_majesty.4090.d.lunatic.male:0 "褲子不過是雙腿的牢籠！"
	diplomacy_majesty.4090.d.lunatic.neutral:0 "衣服不過是身體的牢籠！"
	diplomacy_majesty.4090.d.lunatic.female:0 "腰帶不過是沉重的束縛！"
	diplomacy_majesty.4090.d.lunatic_beautiful:0 "天下哪有衣服能配得上我的天然軀幹之美！"
	diplomacy_majesty_special.1010.t:0 "乏味的分歧"
	diplomacy_majesty_special.1010.start.desc:0 "[debater.Custom2('MyCharacterIntroduction', ROOT.Char)|U]總會和我爭論"
	diplomacy_majesty_special.1010.divine_attributes.desc:0 "神的屬性的內在一貫性。"
	diplomacy_majesty_special.1010.free_will.desc:0 "自由意志下神性預知的兼容不悖性。"
	diplomacy_majesty_special.1010.faith_reason.desc:0 "信仰與理性的關係。"
	diplomacy_majesty_special.1010.just_war.desc:0 "義戰的本質。"
	diplomacy_majesty_special.1010.chivalry.desc:0 "騎士的價值觀。"
	diplomacy_majesty_special.1010.seven_virtues.desc:0 "七樞德中最重要的一端。"
	diplomacy_majesty_special.1010.duty_women.desc:0 "女性的義務。"
	diplomacy_majesty_special.1010.mercy.desc:0 "仁慈是否是軟弱的標記。"
	diplomacy_majesty_special.1010.ambition.desc:0 "野心是罪惡還是力量。"
	diplomacy_majesty_special.1010.inheritance.desc:0 "繼承法的問題。"
	diplomacy_majesty_special.1010.mapped_territory.desc:0 "地圖邊緣之外有什麼。"
	diplomacy_majesty_special.1010.heroism.desc:0 "英雄主義是勇敢還是愚蠢。"
	diplomacy_majesty_special.1010.end.desc:0 "我從未取得進展，只是不斷重複著相同的論調……\n\n得適可而止了。下一次這個話題得是最後一次了。"
	diplomacy_majesty_special.1010.o.tt:0 "你最近將與[debater.GetFirstNameNoTooltip]辯論"
	diplomacy_majesty_special.1010.a:0 "廣泛閱讀這方面的資料，妥善準備。"
	diplomacy_majesty_special.1010.a.success.desc:0 "我增長了這方面的見聞"
	diplomacy_majesty_special.1010.a.success.tt:0 "你在最終辯論中獲勝的機率增加了#P20%#!"
	diplomacy_majesty_special.1010.a.success.message:0 "我的研究很順利，為了最終辯論，我已經做了更充足的準備。"
	diplomacy_majesty_special.1010.a.failure.desc:0 "我厭倦了。"
	diplomacy_majesty_special.1010.a.failure.tt:0 "你在最終辯論中獲勝的機率減少了#N20%#!"
	diplomacy_majesty_special.1010.a.failure.message:0 "我厭倦了研究，而且沒能記住任何東西。"
	diplomacy_majesty_special.1010.b:0 "研究我的對手可能給我帶來優勢……"
	diplomacy_majesty_special.1010.b.success.desc:0 "我對[debater.GetTitledFirstNameNoTooltip]有了更好的了解"
	diplomacy_majesty_special.1010.b.success.tt:0 "你在最終辯論中會收到暗示，進而挑選恰當的策略"
	diplomacy_majesty_special.1010.c:0 "適當的修整可以讓我為爭端做好準備。"
	diplomacy_majesty_special.1010.d:0 "我會讓那個[debater.Custom('InsultNoun')]瞧瞧誰才是老大！"
	diplomacy_majesty_special.1010.e:0 "讓[debater.GetHerHim]贏不就簡單多了。"
	diplomacy_majesty_special.1011.start.desc:0 "正如我所料，我們再次吵起來了"
	diplomacy_majesty_special.1011.study_subject_success.desc:0 "我的準備做得很好，真幸運——現在我袖子裡已經藏了點新論據了！"
	diplomacy_majesty_special.1011.study_opponent_success.desc:0 "多麼幸運，我發現了我可以利用[debater.GetFirstNamePossessive]的[debater.Custom('StrongestAIValueNoun')]！"
	diplomacy_majesty_special.1011.failure.desc:0 "不行的是，時機很糟。我為了做足準備，導致我昨天晚上通宵到很晚。"
	diplomacy_majesty_special.1011.end.desc:0 "\n\n一個接一個，周圍的人們停下腳步聆聽我們的爭論——其中有些人還聽得挺認真。現在是時候終結這事了，一勞永逸。\n\n在我開始前，我應該決定我最想要的是哪種結局。"
	diplomacy_majesty_special.1011.a:0 "我想要把[debater.GetHerHim]爭取到我這邊來。"
	diplomacy_majesty_special.1011.a.flavor:0 "為了達到這個目的，我需要用令[debater.GetFirstNameNoTooltip]愜意的方式表達我的觀點……"
	diplomacy_majesty_special.1011.b:0 "我想要在所有人面前完勝[debater.GetHerHim]！"
	diplomacy_majesty_special.1011.b.flavor:0 "為了達到這個目的，我需要利用[debater.GetFirstNamePossessiveNoTooltip]的性格弱點來妨礙[debater.GetHerHim]理性思考……"
	diplomacy_majesty_special.1011.a.desc:0 "最終辯論的可能結局"
	diplomacy_majesty_special.1011.a.success.desc:0 "如果我贏了最終辯論"
	diplomacy_majesty_special.1011.a.failure.desc:0 "如果我輸了最終辯論"
	diplomacy_majesty_special.1011.b.rival:0 "可能會成為我的仇敵"
	diplomacy_majesty_special.1012.desc:0 "牢記我所了解的[debater.GetFirstNamePossessive]的性格特點，我相信說服[debater.GetHerHim]的最好辦法是……"
	diplomacy_majesty_special.1012.a:0 "……用邏輯來構建我的論點。"
	diplomacy_majesty_special.1012.a.tt:0 "對那些理性、自私、疑心重或冷血的人很有效"
	diplomacy_majesty_special.1012.b:0 "……保持冷靜，沉著應對。"
	diplomacy_majesty_special.1012.generic.tt:0 "策略的有效性取決於它是否能擊中[debater.GetTitledFirstNamePossessive]性格的痛點"
	diplomacy_majesty_special.1012.b.tt:0 "對那些大膽、精力旺盛、復仇心切或無恥的人很有效"
	diplomacy_majesty_special.1012.c:0 "……提出更高尚的價值觀。"
	diplomacy_majesty_special.1012.c.tt:0 "對那些正直、仁厚、寬容的人、信徒或缺乏野心的人很有效"
	diplomacy_majesty_special.1012.d:0 "……全神貫注地傾聽[debater.GetHerHis]的發言。"
	diplomacy_majesty_special.1012.d.tt:0 "對那些謹慎、呆滯或愚昧的人很有效"
	diplomacy_majesty_special.1013.logic.desc:0 "接連清晰闡明我的觀點後，我把自己的論點建成了如[ROOT.Char.Custom('FortifiedBuilding')]一樣堅挺的城牆。當我得出我的最後結論時，[debater.GetFirstName]別無選擇，只能同意。"
	diplomacy_majesty_special.1013.calm.desc:0 "不論[debater.GetFirstName]如何挑釁我，我控制住了自己的情緒，並用冷靜、穩重的態度進行應答。這令旁觀者們為之動容，當我發言時他們開始點頭輕聲稱讚表示贊同。隨後[debater.GetFirstName]也開始靜心聆聽，很快我也同樣打動了[debater.GetHerHim]。"
	diplomacy_majesty_special.1013.higher_values.desc:0 "在了解到[debater.GetFirstName]是一個關心更大的善的[debater.GetWomanMan]後，我決定訴諸[debater.GetSheHe]珍視的那些更高尚的價值觀。在這種視角下，[debater.GetSheHe]終於看到了我的論證的長處。 "
	diplomacy_majesty_special.1013.listen.desc:0 "[debater.GetFirstName]在辯論中很難長時間保持[debater.GetHerHis]自己的理性思考能力，了解了這點後，我做了別人沒做過的事——我靜靜傾聽[debater.GetHerHim]。[debater.GetHerHim]因獲得認真對待而大感高興，而且[debater.GetSheHe]完成論述後，[debater.GetSheHe]便轉而愉快地傾聽我。"
	diplomacy_majesty_special.1013.a.cruel:0 "這種弱點操控起來真方便。"
	diplomacy_majesty_special.1013.a.compassionate:0 "我很高興我們能將此事拋之腦後。"
	diplomacy_majesty_special.1014.desc:0 "牢記我所了解的[debater.GetFirstNamePossessive]的性格弱點，我相信在眾人面前羞辱[debater.GetHerHim]的最好辦法是……"
	diplomacy_majesty_special.1014.a:0 "……表現得無情並嚇唬[debater.GetHerHim]。"
	diplomacy_majesty_special.1014.generic.tt:0 "#F 該策略的有效性取決於它是否恰當利用了[debater.GetTitledFirstNamePossessive]的弱點。#!"
	diplomacy_majesty_special.1014.a.tt:0 "#F 對那些謹慎、忍受、寬容和愚昧的人很有效。#!"
	diplomacy_majesty_special.1014.b:0 "……挑釁[debater.GetHerHim]，讓[debater.GetHerHis]的脾氣失去控制。"
	diplomacy_majesty_special.1014.b.tt:0 "#F 對那些大膽、精力旺盛、復仇心切和有榮譽感的人很有效。#!"
	diplomacy_majesty_special.1014.c:0 "……指出[debater.GetHerHis]的低劣品德。"
	diplomacy_majesty_special.1014.c.tt:0 "#F 對那些無恥、冷血、自私、有疑心的人很有效。#!"
	diplomacy_majesty_special.1014.d:0 "……誇大[debater.GetHerHis]的處境。"
	diplomacy_majesty_special.1014.d.tt:0 "#F 對那些愚昧的人、信徒或缺乏野心的人很有效。#!"
	diplomacy_majesty_special.1015.scare.desc:0 "我本可以說得更微妙一些，不過我略帶含蓄的威脅和惡毒的反駁的確起了效果。[debater.GetFirstName]連[debater.GetHerHis]自己的觀點都表達不清，更別提反駁我了！"
	diplomacy_majesty_special.1015.provoke.desc:0 "把可憐的[debater.GetFirstName]逼瘋真容易。[debater.GetSheHe]察覺到我們觀眾臉上的驚恐表情時已經太晚了。與其相比，我看起來像位智慧的典範，我甚至都不需要賣力去演。"
	diplomacy_majesty_special.1015.exaggerate.desc:0 "我沒有詳盡闡述我自己的觀點，反而致力於扭曲並誇大[debater.GetFirstName]的立論。[debater.GetSheHe]起初並未察覺，而且所說出的觀點越來越肆無忌憚。在最後我擺出自己的論證，並贏得了觀眾們的支持。"
	diplomacy_majesty_special.1015.low_character.desc:0 "我沒有用事實和邏輯去回應[debater.GetFirstNamePossessive]的立論，反而把[debater.GetHerHis]的觀點與[debater.GetHerHis]的性格弱點相比較。當[debater.GetHerHis][debater.Custom('InsultAdjective')]作風為人們所知後，觀眾們對[debater.GetHerHis]的立場的看法立馬就惡化了，不論[debater.GetSheHe]再說什麼都沒用了。"
	diplomacy_majesty_special.1015.a.cruel:0 "噢，[debater.GetHerHis]臉上的那表情！無價之寶！"
	diplomacy_majesty_special.1015.a.compassionate:0 "或許我有點太無情了……"
	diplomacy_majesty_special.1016.start.desc:0 "雖然我盡量"
	diplomacy_majesty_special.1016.logic.desc:0 "使用邏輯說服[debater.GetFirstName]，但是[debater.GetSheHe]過於情緒化無法明辨是非。"
	diplomacy_majesty_special.1016.calm.desc:0 "保持冷靜，但是[debater.GetFirstName]肆無忌憚的論斷很快讓我陷入憤怒。那個[debater.Custom('InsultAdjective')][debater.Custom('InsultNoun')]！"
	diplomacy_majesty_special.1016.higher_values.desc:0 "訴諸[debater.GetFirstNamePossessive]的更高尚的價值觀，但是[debater.GetFirstName]使之調轉矛頭，指責我試圖轉移話題。"
	diplomacy_majesty_special.1016.listen.desc:0 "儘管我全神貫注地聆聽，但是[debater.GetFirstName]只是用[debater.GetHerHis]一貫的無知作風嗡嗡不停地念念有詞。當我開始考慮轉變策略時，[debater.GetFirstName]竟然似乎已經完成了很好的論證。"
	diplomacy_majesty_special.1016.scare.desc:0 "嚇唬[debater.GetFirstName]，但是[debater.GetSheHe]只是笑了笑，結果我看上去又壞又蠢。"
	diplomacy_majesty_special.1016.provoke.desc:0 "挑釁[debater.GetFirstName]，但是[debater.GetSheHe]保持了冷靜。這使我們的觀眾為之動容，同時我反而看上去很渺小。"
	diplomacy_majesty_special.1016.exaggerate.desc:0 "扭曲[debater.GetFirstNamePossessive]的觀點轉而對抗[debater.GetHerHim]，但是我其實正好落入了[debater.GetHerHis]的掌心。"
	diplomacy_majesty_special.1016.low_character.desc:0 "轉而重點攻擊[debater.GetFirstNamePossessive]的卑劣品德，但是最後沒有人感同身受。反而，觀眾們開始為[debater.GetHerHim]辯護！"
	diplomacy_majesty_special.1016.end.desc:0 "\n\n我是否正確已經不要緊了——[debater.GetFirstName]把旁觀者們玩弄於[debater.GetHerHis]的鼓掌之間，而且他們毫無疑慮地接受了[debater.GetHerHis]的說辭。"
	diplomacy_majesty_special.1016.a:0 "真尷尬……"
	diplomacy_majesty_special.1050.title:0 "辯論不了了之"
	diplomacy_majesty_special.1050.message:0 "看來我想用辯論能力對抗[debater.GetTitledFirstName]是沒有機會了。"
