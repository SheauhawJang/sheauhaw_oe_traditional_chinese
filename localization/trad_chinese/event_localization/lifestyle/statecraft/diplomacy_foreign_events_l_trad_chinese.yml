l_trad_chinese:
	diplomacy_foreign.1074.t:0 "宗教難民"
	diplomacy_foreign.1074.desc:0 "[heretic_ruler.GetTitledFirstName]統治著附近的[target_county.GetName]，那裡居住著大量虔誠的[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]。[heretic_ruler.GetFaith.GetAdherentName][heretic_ruler.GetTitleAsName]可以輕易迫害居住在那裡的忠信[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]，而我有責任保護他們免受[heretic_ruler.GetHerHis][ROOT.GetCharacter.Custom2('ToleranceValue', SCOPE.sC('heretic_ruler'))]的支配。"
	diplomacy_foreign.1074.a:0 "我們不允許[heretic_ruler.GetHerHim]迫害那些信徒！"
	diplomacy_foreign.1074.b:0 "將盡可能多的[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]偷偷送到安全的地方。"
	diplomacy_foreign.1074.c:0 "派使者和[heretic_ruler.GetFirstNameNoTooltip]商討他們的待遇。"
	diplomacy_foreign.1074.c.success:0 "[heretic_ruler.GetFirstName]公開歡迎我的使者"
	diplomacy_foreign.1074.c.failure:0 "[heretic_ruler.GetFirstName]懷疑我的使者的意圖"
	diplomacy_foreign.3001.t:0 "信函"
	diplomacy_foreign.3001.opening:0 "[neighboring_ruler.Custom2('AppropriateGreeting', ROOT.Char)]"
	diplomacy_foreign.3001.desc:0 "聞君高義，如見故人，函牘往來，幸勿推辭。至盼及時示下，以匡不逮，無任感禱。"
	diplomacy_foreign.3001.a:0 "開始與[neighboring_ruler.GetFirstNameNoTooltip]書信交流。"
	diplomacy_foreign.3001.a.tt:0 "你會繼續收到[neighboring_ruler.GetFirstName]的信件"
	diplomacy_foreign.3001.b:0 "把[neighboring_ruler.GetTitleAsNamePossessiveNoTooltip]的信配框後放在我的大廳裡！"
	diplomacy_foreign.3001.c:0 "婉言謝絕。"
	diplomacy_foreign.3003.desc_dead:0 "我的前任[dead_ruler.GetTitledFirstName]鼓勵我同你繼續進行[dead_ruler.GetHerHis]之前展開的交流。我必須承認我不知道該寫什麼——我求你了，挑個話題吧！"
	diplomacy_foreign.3003.desc:0 "非常感謝你的及時回信！我很期待與你書信往來。我在此懇請你，為我們的討論選擇話題！"
	diplomacy_foreign.3003.a_lifestyle_diplomat:0 "讓我們探討禮儀的細微之處！"
	diplomacy_foreign.3003.a_lifestyle_general:0 "我願意分享一些精彩的戰爭故事。"
	diplomacy_foreign.3003.a_lifestyle_administrator:0 "領地行政的特性很#EMP 迷人！#!"
	diplomacy_foreign.3003.a_lifestyle_schemer:0 "哇哦，[neighboring_ruler.GetSheHe]八成會愛聽這些最新的小道消息……"
	diplomacy_foreign.3003.a_lifestyle_scholar:0 "哲學辯論總是那麼有趣！"
	diplomacy_foreign.3003.a.tt:0 "開展你熟悉的話題可能給[neighboring_ruler.GetHerHim]留下深刻印象"
	diplomacy_foreign.3003.b:0 "求求你，告訴我[neighboring_ruler.Custom('subject_of_interest')]的事情。"
	diplomacy_foreign.3003.b.tt:0 "你聽聞這個話題貼合[neighboring_ruler.GetHerHis]的心意"
	diplomacy_foreign.3003.c:0 "我要送一件禮物來表達謝意。"
	diplomacy_foreign.3003.c.tt:0 "你相信[neighboring_ruler.GetSheHe]是一位重視世俗事物的[neighboring_ruler.GetWomanMan]"
	diplomacy_foreign.3007.desc_dead:0 "我的前任[dead_ruler_2.GetTitledFirstName]鼓勵我同你繼續進行[dead_ruler_2.GetHerHis]之前展開的交流。你寫的上一封信給我留下了深刻的印象。"
	diplomacy_foreign.3007.desc_lifestyle:0 "看到你投入了這麼多熱情，我非常欣喜。你的上一封信顯然證明了你這方面的傑出能力！"
	diplomacy_foreign.3007.desc_interest:0 "沒想到你會問出我非常喜歡的話題——你真是了解我！"
	diplomacy_foreign.3007.desc_gift:0 "十分感謝你送給我的禮物！"
	diplomacy_foreign.3007.desc_ending:0 "既然你如此遷就我，那麼我一定得問問我有什麼可以為你效勞的嗎？"
	diplomacy_foreign.3007.a:0 "我只希望繼續與你通信！"
	diplomacy_foreign.3007.a_random_list_good:0 "我們的通信往來教會了我很多關於外交領域的知識"
	diplomacy_foreign.3007.a_random_list_bad:0 "我並沒有從[neighboring_ruler.GetFirstNamePossessiveNoTooltip]的來信中學到很多"
	diplomacy_foreign.3007.b:0 "或許我們應該達成一項貿易協定？"
	diplomacy_foreign.3007.c:0 "既然我遷就了你所喜歡的話題……"
	diplomacy_foreign.3007.c_tt:0 "我試圖讓[neighboring_ruler.GetFirstNameNoTooltip]相信[neighboring_ruler.GetSheHe]虧欠了我！"
	diplomacy_foreign.3007.c_random_list_good:0 "我成功說服了[neighboring_ruler.GetFirstNameNoTooltip]"
	diplomacy_foreign.3007.c_random_list_bad:0 "我讓自己出醜了"
	diplomacy_foreign.3008.opening:0 "致[neighboring_ruler.Custom2('RelationDescriptor', ROOT.Char)][ROOT.Char.GetTitledFirstNameNoTooltip]，"
	diplomacy_foreign.3008.desc.dead:0 "我的前任[dead_ruler_2.GetTitledFirstName]鼓勵我同你繼續進行[dead_ruler_2.GetHerHis]之前展開的交流。然而，鑑於你的上一封來信我決定中止交換信件；看來[dead_ruler_2.GetSheHe]看錯了你，你並沒有那麼迷人！"
	diplomacy_foreign.3008.desc.skilled:0 "你是不是在把我當成傻子了？你的上一封信寫的都是什麼玩意兒，我一句話看三遍都讀不懂！"
	diplomacy_foreign.3008.desc.special:0 "你嚴重錯判了我，只因你覺得只要溜鬚拍馬就能達成自己的目的。我現在能看出你的言辭和你的腦殼一樣空洞。"
	diplomacy_foreign.3008.desc.bribe:0 "你嚴重錯判了我，只因你覺得賄賂可以讓你到處都暢通無阻。貪婪是一種非常不體面的特質。"
	diplomacy_foreign.3008.desc.end:0 "想想吧，我曾經珍重你的友誼……"
	diplomacy_foreign.3008.a:0 "哎呦。"
	diplomacy_foreign.3008.a.tt:0 "至少你學到了一些知識！"
	diplomacy_foreign_special.1017.t:0 "熱情款待"
	diplomacy_foreign_special.1017.desc:0 "我越研習崇高的治國之道，我越意識到與我的鄰居保持良好關係是多麼有益。\n\n我應該邀請他們其中一位拜訪我的宮廷，如此我便能向他們展示我是個多麼友善的朋友——不過我應該邀請誰呢？ "
	diplomacy_foreign_special.1017.a:0 "[target_list_member_a.GetNameNoTooltip]。"
	diplomacy_foreign_special.1017.b:0 "[target_list_member_b.GetNameNoTooltip]。"
	diplomacy_foreign_special.1017.c:0 "[target_list_member_c.GetNameNoTooltip]。"
	diplomacy_foreign_special.1017.d:0 "我應專注於滿足我自己的封臣。"
	diplomacy_foreign_special.1017.great:0 "[THIS.Char.GetFirstName]被我的熱情款待所感動"
	diplomacy_foreign_special.1017.good:0 "[THIS.Char.GetFirstName]很享受[THIS.Char.GetHerHis]的來訪"
	diplomacy_foreign_special.1017.bad:0 "[THIS.Char.GetFirstName]十分失望，早早離去了"
	diplomacy_foreign_special.1017.friends_a:0 "[target_list_member_a.GetShortUIName|U]和我可能成為朋友"
	diplomacy_foreign_special.1017.friends_b:0 "[target_list_member_b.GetShortUIName|U]和我可能成為朋友"
	diplomacy_foreign_special.1017.friends_c:0 "[target_list_member_c.GetShortUIName|U]和我可能成為朋友"
	diplomacy_foreign_special.1018.opening:0 "[foreign_guest.Custom2('AppropriateGreeting', ROOT.Char)]"
	diplomacy_foreign_special.1018.desc:0 "我衷心感謝你邀請我造訪你的宮廷。我的近衛和我將不日抵達[root_realm.GetNameNoTierNoTooltip]。"
	diplomacy_foreign_special.1017.a.spouse:0 "[helper_spouse.GetFirstNameNoTooltip]，讓僕人們趕緊張羅！"
	diplomacy_foreign_special.1017.a.no_spouse:0 "我會讓僕人們即刻開始張羅！"
	diplomacy_foreign_special.1018.a.tt:0 "[foreign_guest.GetTitledFirstName]將在近期抵達"
	diplomacy_foreign_special.1019.t:0 "$diplomacy_foreign_special.1017.t$：熱烈歡迎"
	diplomacy_foreign_special.1019.start.desc:0 "[foreign_guest.Custom('ComplimentAdjective')][foreign_guest.GetTitledFirstName]終於大駕光臨！今晚，我們將舉辦盛宴歡迎外賓。\n\n"
	diplomacy_foreign_special.1019.spouse.desc:0 "我的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('helper_spouse') )][helper_spouse.GetFirstName]一直在賣力地籌措準備所有相關事宜。[helper_spouse.GetSheHe|U]詢問我是否對收尾工作有任何建議。"
	diplomacy_foreign_special.1019.no_spouse.desc:0 "我一直在賣力地籌措準備所有相關事宜。現在一切已基本就位，我還有點時間來畫龍點睛。"
	diplomacy_foreign_special.1019.a:0 "我聽說[foreign_guest_realm.GetNameNoTierNoTooltip]有一些特產。"
	diplomacy_foreign_special.1019.a.success.tt:0 "[foreign_guest.GetTitledFirstNameNoTooltip]感到賓至如歸"
	diplomacy_foreign_special.1019.a.failure.tt:0 "你被誤會了，[foreign_guest.GetTitledFirstNameNoTooltip]感覺受到了羞辱"
	diplomacy_foreign_special.court_visit.very_well:0 "宮廷訪問開展得#P 盡美盡善#!"
	diplomacy_foreign_special.court_visit.poorly:0 "宮廷訪問開展得#N 不盡人意#!"
	diplomacy_foreign_special.1019.b:0 "應該更奢華！每一樣東西都……多備一點！"
	diplomacy_foreign_special.1019.b.rl.desc:0 "最終效果取決於[foreign_guest.GetTitledFirstNamePossessiveNoTooltip]的性格"
	diplomacy_foreign_special.1019.b.success.tt:0 "[foreign_guest.GetTitledFirstNameNoTooltip]喜歡這些舉措，正如大多數人一樣"
	diplomacy_foreign_special.1019.b.failure.tt:0 "[foreign_guest.GetTitledFirstNameNoTooltip]可能更偏愛樸素一些的"
	diplomacy_foreign_special.1019.c:0 "我不會冒險在最後時刻做出變化。"
	diplomacy_foreign_special.court_visit.normal:0 "宮廷訪問開展得#Z 平淡無奇#!"
	diplomacy_foreign_special.court_visit.well:0 "宮廷訪問開展得#P 有聲有色#!"
	diplomacy_foreign_special.court_visit.disaster:0 "宮廷訪問開展得#N 一塌糊塗#!"
	diplomacy_foreign_special.1020.t:0 "$diplomacy_foreign_special.1017.t$：訓練或放鬆"
	diplomacy_foreign_special.1020.desc:0 "如果天遂人願，似乎今天的天氣會很棒！我擁有了絕佳的機會來給我的客人[foreign_guest.GetTitledFirstName]展示當地鄉村的美麗風光。我想知道[foreign_guest.GetSheHe]喜歡的是活力十足的狩獵之旅，亦或是陽光下的休閒午餐？"
	diplomacy_foreign_special.1020.a:0 "狩獵之旅是完美的選擇！"
	diplomacy_foreign_special.1020.a.success.tt:0 "[foreign_guest.GetTitledFirstNameNoTooltip]享受這次狩獵"
	diplomacy_foreign_special.1020.a.failure.tt:0 "[foreign_guest.GetTitledFirstNameNoTooltip]度過了一段難堪的時光"
	diplomacy_foreign_special.1020.b:0 "我覺得[foreign_guest.GetSheHe]偏愛午餐會。"
	diplomacy_foreign_special.1020.b.success.tt:0 "[foreign_guest.GetTitledFirstNameNoTooltip]享用了午餐會"
	diplomacy_foreign_special.1021.t:0 "$diplomacy_foreign_special.1017.t$：歡笑或敬畏"
	diplomacy_foreign_special.1021.desc:0 "我想向我的客人[foreign_guest.GetTitledFirstName]展示[root_realm.GetNameNoTier]最精彩的文化盛會。問題是，[foreign_guest.GetSheHe]偏愛宮廷貴族男女的盛大舞會，還是拜訪我們最負盛名的[ROOT.Char.GetFaith.HouseOfWorship]？"
	diplomacy_foreign_special.1021.a:0 "我打賭[foreign_guest.GetSheHe]是個出色的舞者！"
	diplomacy_foreign_special.1021.b:0 "[ROOT.Char.GetFaith.HouseOfWorship]似乎更得[foreign_guest.GetHerHis]的青睞。"
	diplomacy_foreign_special.1021.a.success.tt:0 "[foreign_guest.GetTitledFirstNameNoTooltip]喜歡這場舞會"
	diplomacy_foreign_special.1021.b.success.tt:0 "[foreign_guest.GetTitledFirstNameNoTooltip]在拜訪這座[ROOT.Char.GetFaith.HouseOfWorship]時很盡興"
	diplomacy_foreign_special.1022.t:0 "$diplomacy_foreign_special.1017.t$：古怪的請求"
	diplomacy_foreign_special.1022.desc:0 "「你的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('interesting_relation') )]是一位不錯的[interesting_relation.GetWomanMan]，」[foreign_guest.GetTitledFirstName]說道，同時緩緩轉動[foreign_guest.GetHerHis]盛有[foreign_guest.Custom('RegionalDrink')]的杯子。[foreign_guest.GetHerHis|U]的眼睛一直盯著坐在桌子遠處的[interesting_relation.GetFirstName]。\n\n「親愛的[ROOT.GetCharacter.GetTitledFirstNameNoTooltip]，你能允許我與[interesting_relation.GetFirstNameNoTooltip][interesting_relation.GetLadyLord]進行一次私人會面嗎？當然，絕不是什麼出格的事。只是在我的臥室裡共進簡餐。」"
	diplomacy_foreign_special.1022.a:0 "「當然！那不成問題。」"
	diplomacy_foreign_special.1022.a.tt:0 "對於關閉的房門後發生什麼，你將一無所知"
	diplomacy_foreign_special.1022.b:0 "同意，但是秘密監聽……"
	diplomacy_foreign_special.1022.b.duel.success:0 "你發現了他們正在做什麼"
	diplomacy_foreign_special.1022.b.duel.failure:0 "你被發現了"
	diplomacy_foreign_special.1022.c:0 "「我覺得這有些不妥。」"
	diplomacy_foreign_special.1023.t:0 "$diplomacy_foreign_special.1017.t$：沒有根據的懷疑"
	diplomacy_foreign_special.1023.desc:0 "我躲在秘道裡偷聽了[foreign_guest.GetTitledFirstNamePossessive]和[interesting_relation.GetFirstNamePossessive]私會的全過程。看來我的擔心完全沒有事實根據。完全不存在任何企圖、陰謀或誘姦。"
	diplomacy_foreign_special.1023.a:0 "如釋重負！"
	diplomacy_foreign_special.1024.t:0 "$diplomacy_foreign_special.1017.t$：愉快的舊時光"
	diplomacy_foreign_special.1024.desc:0 "我在隱蔽的過道待了幾個小時，監聽了[foreign_guest.GetTitledFirstNamePossessive]和[interesting_relation.GetFirstNamePossessive]幾乎無盡的對話。他們的言辭中不存在任何疑點，更像是與新相識之間做作的寒暄。"
	diplomacy_foreign_special.1024.a:0 "這種行為沒什麼壞處。"
	diplomacy_foreign_special.1024.b:0 "該結束了，就現在！"
	diplomacy_foreign_special.1025.t:0 "$diplomacy_foreign_special.1017.t$：我懷裡的蛇"
	diplomacy_foreign_special.1025.desc:0 "我躲在秘道裡，我聽到[foreign_guest.GetTitledFirstNamePossessive]響亮而清晰的狡詐言辭。[foreign_guest.GetSheHe|U]試圖危害[interesting_relation.GetFirstNamePossessive]的內心來針對我，而且似乎奏效了！"
	diplomacy_foreign_special.1025.a:0 "呸！我會裝得讓[foreign_guest.GetHerHim]覺得[foreign_guest.GetSheHe]自己優勢很大。"
	diplomacy_foreign_special.1025.b:0 "叛徒！你們兩個都是！"
	diplomacy_foreign_special.1026.t:0 "$diplomacy_foreign_special.1017.t$：欺騙與慾望"
	diplomacy_foreign_special.1026.desc:0 "[foreign_guest.GetTitledFirstNamePossessive]的雙唇吐露出下流的建議，我不確定我到底因[foreign_guest.GetHerHis]極度缺乏教養的行為而火冒三丈，還是被[foreign_guest.GetHerHis]的熊心豹子膽動容了。竟然在我的屋下勾引我的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('interesting_relation') )]！我靠在秘道的冰冷牆壁上，盡力平息洶湧的情緒。"
	diplomacy_foreign_special.1026.a.tt:0 "你知道了他們的[secret|E]"
	diplomacy_foreign_special.1026.a:0 "讓他們自己耍吧，我可管不了。"
	diplomacy_foreign_special.1026.b:0 "別用你的髒手碰[interesting_relation.GetHerHim]，[foreign_guest.Custom('InsultNoun')]！"
	diplomacy_foreign_special.1026.c:0 "房間裡的床夠三個睡嗎？"
	diplomacy_foreign_special.1026.c.success:0 "我們仨共度良宵"
	diplomacy_foreign_special.1026.c.failure:0 "他們徹底嚇壞了"
	diplomacy_foreign_special.1027.t:0 "$diplomacy_foreign_special.1017.t$：躲在洞裡的老鼠"
	diplomacy_foreign_special.1027.desc:0 "我極力保持安靜地在秘道裡爬行，它直接通往[foreign_guest.GetTitledFirstNamePossessive]的臥室。到了那兒後，我蹲伏著等待漫長的夜晚。\n\n隨後，不知從哪裡來的一隻手抓住了我的肩膀，我全身僵住了。「[ROOT.GetCharacter.GetTitledFirstName]，這就是你的待客之道嗎？」"
	diplomacy_foreign_special.1027.a:0 "我——我很抱歉！"
	diplomacy_foreign_special.1028.t:0 "$diplomacy_foreign_special.1017.t$：花瓣和荊棘"
	diplomacy_foreign_special.1028.desc:0 "當我們穿過花園時，[foreign_guest.GetTitledFirstName]和我停下來稱讚這片美景。「如此協調、如此絢麗——[ROOT.GetCharacter.GetTitledFirstNameNoTooltip]，我幾乎沒看到過這麼美麗的景致，」[foreign_guest.GetSheHe]邊說邊指向我們面前的景色。\n\n我覺得我大概得回應點什麼。或許最好是關於[foreign_guest.GetHerHis]的……"
	diplomacy_foreign_special.1028.compassionate:0 "熱情和善意。"
	diplomacy_foreign_special.1028.bold:0 "不懈的勇氣。"
	diplomacy_foreign_special.1028.honorable:0 "忠誠和榮譽感。"
	diplomacy_foreign_special.1028.greed:0 "宏大的抱負。"
	diplomacy_foreign_special.1028.rational:0 "清晰的理性。"
	diplomacy_foreign_special.1028.zealous:0 "堅定的信仰。"
	diplomacy_foreign_special.1028.energetic:0 "精力和衝動。"
	diplomacy_foreign_special.1028.forgiving:0 "仁厚的天性。"
	diplomacy_foreign_special.1028.beautiful:0 "威嚴的儀容。"
	diplomacy_foreign_special.1028.strong:0 "臂力。"
	diplomacy_foreign_special.1028.extroverted:0 "待人之道。"
	diplomacy_foreign_special.1028.dominant:0 "有衝勁的氣質。"
	diplomacy_foreign_special.1028.good:0 "我的讚美被欣然接受了。"
	diplomacy_foreign_special.1028.neutral:0 "我的讚美沒有達到預期效果"
	diplomacy_foreign_special.1028.bad:0 "我的讚美被視為一種侮辱"
	diplomacy_foreign_special.1028.compliment.tt:0 "[foreign_guest.GetTitledFirstName]對讚美的接受情況主要取決於它是否適合[foreign_guest.GetHerHim]，同時也受[foreign_guest.GetHerHis]對你的好感以及你的[diplomacy|E]能力的影響。"
	diplomacy_foreign_special.1029.good.message:0 "我的讚美讓[foreign_guest.GetTitledFirstName]很愜意！"
	diplomacy_foreign_special.1029.neutral.message:0 "[foreign_guest.GetTitledFirstName]似乎沒有注意到我的讚美。"
	diplomacy_foreign_special.1029.bad.message:0 "[foreign_guest.GetTitledFirstName]似乎覺得我的讚美完全是侮辱……"
	diplomacy_foreign_special.1030.t:0 "$diplomacy_foreign_special.1017.t$：持久的紐帶"
	diplomacy_foreign_special.1030.desc:0 "在堪稱為獨一無二的極其愉快的訪問後，[foreign_guest.GetTitledFirstName]和[foreign_guest.GetHerHis]的衛兵準備出發回[foreign_guest_realm.GetNameNoTierNoTooltip]。\n\n在[foreign_guest.GetTitleTierName]登上[foreign_guest.GetHerHis]的馬車前，[foreign_guest.GetSheHe][ROOT.GetCharacter.Custom('GestureOfFriendship')]並表達了[foreign_guest.GetHerHis]"
	diplomacy_foreign_special.1030.bad_guest.desc:0 "狡詐的[foreign_guest.GetTitledFirstName]和[foreign_guest.GetHerHis]的衛兵準備出發回[foreign_guest_realm.GetNameNoTierNoTooltip]。\n\n在[foreign_guest.GetTitleTierName]登上[foreign_guest.GetHerHis]的馬車前，[foreign_guest.GetSheHe][ROOT.GetCharacter.Custom('GestureOfFriendship')]並表達了[foreign_guest.GetHerHis]"
	diplomacy_foreign_special.1030.spouse.desc:0 "對我和我「最[helper_spouse.Custom('ComplimentAdjective')]」[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('helper_spouse') )]的感謝。我答應將轉達[foreign_guest.GetHerHis]的讚美。"
	diplomacy_foreign_special.1030.no_spouse.desc:0 "的感謝。我向[foreign_guest.GetHerHim]保證我非常歡迎[foreign_guest.GetSheHe]再次來訪。"
	diplomacy_foreign_special.1030.a_bad_guest:0 "[foreign_guest.GetSheHe|U]以為[foreign_guest.GetSheHe]耍了我，但是我知道[foreign_guest.GetSheHe]的所作所為。"
	diplomacy_foreign_special.1030.a_extroverted:0 "但願[foreign_guest.GetSheHe]快點再次拜訪我們！"
	diplomacy_foreign_special.1030.a_introverted:0 "終於清淨了。"
	diplomacy_foreign_special.1030.a:0 "祝你一路平安！"
	diplomacy_foreign_special.1031.t:0 "$diplomacy_foreign_special.1017.t$：提早啟程"
	diplomacy_foreign_special.1031.desc:0 "我察覺到[foreign_guest.GetTitledFirstNamePossessive]的一名僕人正在搬運一個大箱子時，太陽甚至還沒露臉。我跟著這個[dummy_servant_gender.GetWomanMan]進入了庭院，在那兒我發現我的客人正在監督人們把行李搬上[foreign_guest.GetHerHis]的馬車。\n\n我向[foreign_guest.GetFirstName]打招呼時[foreign_guest.GetHerHim]嚇了一跳，緊接著找了一些模稜兩可的藉口，提到了一封信和一些緊急公務。在尷尬中，我祝[foreign_guest.GetHerHim]一路平安，並匆匆返回了我的私人房間。"
	diplomacy_foreign_special.1031.a:0 "事情跟我想象的不一樣……"
	diplomacy_foreign.0100.opening:0 "[other_ruler.Custom2('AppropriateGreeting', ROOT.Char)]"
	diplomacy_foreign.0100.desc:0 "若能為我們的繼承人[main_heir.GetTitledFirstName]和[other_heir.GetTitledFirstName]安排一次會面，我認為這可能符合我們雙方領地的最佳利益。通過保證他們現在能建立健康穩定的關係，我們兩地未來的穩定無疑將得到保障。"
	diplomacy_foreign.1100.a:0 "多麼令人高興的主意！"
	diplomacy_foreign.1100.b:0 "恐怕我們得先更加熟悉一些。"
	diplomacy_foreign.1100.t:0 "萌發友誼"
	diplomacy_foreign.1101.desc:0 "為[other_heir.GetFirstName]與[main_heir.GetFirstName]籌備的會面是個完美的機會，可以在我和[other_ruler.GetTitledFirstNamePossessive]雙方領地間構建長久關係的基石。\n\n我一定要非常謹慎地做會面計畫。"
	diplomacy_foreign.1101.a:0 "[other_heir.GetFirstNameNoTooltip]應來訪[scoped_capital.GetNameNoTooltip]。"
	diplomacy_foreign.1101.court_visit.very_well:0 "宮廷訪問開展得#P 盡美盡善#!"
	diplomacy_foreign.1101.court_visit.poorly:0 "宮廷訪問開展得#N 不盡人意#!"
	diplomacy_foreign.1101.court_visit.well:0 "宮廷訪問開展得#P 有聲有色#!"
	diplomacy_foreign.1101.a.tooltip:0 "成為東道主使你有機會影響這次會面"
	diplomacy_foreign.1101.b:0 "[main_heir.GetTitledFirstNameNoTooltip]將訪問[other_ruler.GetTitledFirstNamePossessiveNoTooltip]的宮廷。"
	diplomacy_foreign.1101.b.tooltip:0 "你#N 不#!能影響這場會面"
	diplomacy_foreign.1102.desc:0 "[other_heir.GetTitledFirstName]作為一位威風堂堂的尊貴客人得到了十足的禮遇。[other_heir.GetSheHe|U]將在[scoped_capital.GetNameNoTooltip]停留數週，在此期間[other_heir.GetSheHe]與[main_heir.GetFirstName]將增進彼此的了解。"
	diplomacy_foreign.1102.a:0 "我將設法幫助我的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('main_heir') )]。"
	diplomacy_foreign.1102.a.duel_success:0 "[other_heir.GetTitledFirstNameNoTooltip]被我的熱情款待所感動"
	tooltip.diplomacy_foreign.1102.a.duel_success:0 "[other_heir.GetTitledFirstNameNoTooltip]被我的熱情款待所感動"
	diplomacy_foreign.1102.a.duel_failure:0 "我的到場擾亂年輕繼承人之間的會面"
	tooltip.diplomacy_foreign.1102.a.duel_failure:0 "我的到場擾亂了年輕繼承人之間的會面"
	diplomacy_foreign.1102.b:0 "我將用豐厚的禮物討好[other_heir.GetFirstNameNoTooltip]！"
	diplomacy_foreign.1102.c:0 "我相信[main_heir.GetFirstNameNoTooltip]能夠把控[main_heir.GetHerselfHimself]自己。"
	diplomacy_foreign.1102.c.tooltip.high:0 "[main_heir.GetTitledFirstName]將表現得#P 很出色#!"
	diplomacy_foreign.1102.c.tooltip.medium:0 "[main_heir.GetTitledFirstName]將表現得#P 差強人意#!"
	diplomacy_foreign.1102.c.tooltip.low:0 "[main_heir.GetTitledFirstName]將表現得#N 很拙劣#!"
	diplomacy_foreign.1103.start.desc:0 "[other_heir.GetTitledFirstName]回家的時刻終於到了。"
	diplomacy_foreign.1103.culture_conversion.desc:0 "看來，[other_heir.GetHerHis]逗留期間，這位年輕的[other_heir.GetWomanMan]逐漸喜歡上了我們的文化，並決定採用我宮廷中的若干風俗。"
	diplomacy_foreign.1103.faith_conversion.desc:0 "我很高興聽說，在[other_heir.GetHerHis]逗留期間，這位年輕的[other_heir.GetWomanMan]決定信奉[main_heir.GetFaith.GetName]並拋棄[other_heir.GetHerHis]的舊信仰。"
	diplomacy_foreign.1103.present.desc:0 "離開之前，這位年輕的[other_heir.GetWomanMan]用一份非常精美的禮物代表[other_heir.GetHerHis]的[other_heir.Custom2('RelationToMe' , SCOPE.sC('other_ruler') )]向我們表示敬意。"
	diplomacy_foreign.1103.prestige.desc:0 "[other_heir.GetSheHe|U]非常欣賞我們的熱情好客，承諾傳揚我宮廷的威儀。"
	diplomacy_foreign.1103.empty.desc:0 ""
	diplomacy_foreign.1103.friendship.desc:0 "\n\n[other_heir.GetHerHim]和[main_heir.GetFirstName]之間發展得比預期更好：兩人密不可分。"
	diplomacy_foreign.1103.love.desc:0 "\n\n[other_heir.GetHerHim]和[main_heir.GetFirstName]之間發展得比預期更好：兩人明顯墜入愛河。"
	diplomacy_foreign.1103.rivalry.desc:0 "\n\n可惜，事情沒有按預想的發展：[other_heir.GetFirstNameNoTooltip]和[main_heir.GetFirstName]就是不能忍受對方。"
	diplomacy_foreign.1103.opinion_gain.desc:0 "\n\n[other_heir.GetHerHim]和[main_heir.GetFirstName]之間的發展正如[other_ruler.GetTitledFirstName]與我的期望，兩位年輕的繼承人一段時間後有望成為好友。"
	diplomacy_foreign.1103.opinion_loss.desc:0 "\n\n可惜，事情沒有按預想的發展：[other_heir.GetFirstNameNoTooltip]和[main_heir.GetFirstName]似乎終究沒有什麼共同之處……"
	diplomacy_foreign.1103.tainted_exp.desc:0 "\n\n至少這次經歷讓我加深了對政治的理解。"
	diplomacy_foreign.1103.good_exp.desc:0 "\n\n此外，這次拜訪確實是我打磨自己外交能力的絕佳機會。"
	diplomacy_foreign.1103.no_exp.desc:0 "\n\n這整場事務最讓我不爽的是，我甚至沒有從中學到什麼。"
	tooltip.diplomacy_foreign.1103.a.culture_conversion_success:0 "轉變文化"
	tooltip.diplomacy_foreign.1103.a.faith_conversion_success:0 "改變信仰"
	diplomacy_foreign.1103.a:0 "最好趁熱打鐵！"
	diplomacy_foreign.1103.b:0 "我們下次有時間應該再試一次……"
	diplomacy_foreign.1104.start.desc:0 "[main_heir.GetFirstName]在[main_heir.GetHerHis]拜訪[other_ruler.GetTitledFirstNamePossessive]的宮廷後終於回來了。"
	diplomacy_foreign.1104.culture_conversion.desc:0 "\n\n在[main_heir.GetHerHis]短暫停留期間，[main_heir.GetSheHe]似乎非常喜愛[main_heir.GetHerHis]東道主的風俗。"
	diplomacy_foreign.1104.faith_conversion.desc:0 "\n\n似乎在[main_heir.GetHerHis]拜訪期間，[main_heir.GetSheHe]在崇拜[other_heir.GetFaith.HighGodName]上找到了新的人生目標。"
	diplomacy_foreign.1104.present.desc:0 "\n\n與[main_heir.GetHerHis]光輝的等級相符，[main_heir.GetSheHe]在[main_heir.GetHerHis]停留期間得見了奢侈的排場。"
	diplomacy_foreign.1104.prestige.desc:0 "\n\n與[main_heir.GetHerHis]光輝的等級相符，[main_heir.GetSheHe]受到[main_heir.GetHerHis]東道主的慷慨款待，在[main_heir.GetFirstNamePossessiveNoTooltip]停留期間於多次多個場合公開讚揚我們家族。"
	diplomacy_foreign.1105.hostdead.desc:0 "[other_ruler.GetTitledFirstName]不幸逝世，讓我們的子嗣相互熟悉並確保兩國兄弟般情誼的計畫也流產了。"
	diplomacy_foreign.1105.guestdead.desc:0 "可惜，我與[other_ruler.GetTitledFirstNamePossessive]的計畫因[other_heir.GetFirstName]突然逝世而提前終結。"
	diplomacy_foreign.1105.fallback.desc:0 "似乎命運的謀劃阻止了[main_heir.GetFirstName]和[other_heir.GetFirstName]之間的會面。也許將來會有新的機會見面。"
	diplomacy_foreign.1105.a:0 "真是不幸……"
	diplomacy_foreign.1150.t:0 "整理邊界"
	diplomacy_foreign.1150.desc:0 "我這一陣子都在思考[neighbor.GetTitledFirstNamePossessive]和我的領地歷史與當前邊界的不一致。\n\n[neighbor.GetSheHe|U]統治著[county.GetName]，這土地本應屬於[ruler.GetPrimaryTitle.GetNameNoTierNoTooltip]，而我目前控制著[neighbor_county.GetName]，[neighbor.GetTitledFirstNameNoTooltip]則宣稱對其有主權。"
	diplomacy_foreign.1150.a:0 "解決方式很簡單……"
	diplomacy_foreign.1160.a.success:0 "我說服了[neighbor.GetTitledFirstName]"
	diplomacy_foreign.1160.a.failure:0 "[neighbor.GetTitledFirstName]拒絕我的提議"
	diplomacy_foreign.1150.b:0 "我們肯定能找到一種方案？"
	diplomacy_foreign.1150.c:0 "應用刀劍而非言語解決這一爭端。"
	diplomacy_foreign.1151.desc:0 "歸功於我敏銳的外交直覺，我成功說服[neighbor.GetTitledFirstName]放棄[county.GetNameNoTier]以交換[neighbor_county.GetNameNoTier]。希望這一舉動能避免兩國之間未來不必要的流血。"
	diplomacy_foreign.1151.a:0 "有希望。"
	diplomacy_foreign.1152.desc:0 "可惜，我沒能說服[neighbor.GetTitledFirstName]放棄[county.GetNameNoTier]來交換[neighbor_county.GetNameNoTier]。我只能希望[neighbor.GetHerHis]固執不會導致兩國走向黑暗的道路。"
	diplomacy_foreign.1152.a:0 "衝突可能無法避免。"
	diplomacy_foreign.1153.desc:0 "[ruler.GetTitledFirstName]今天向我提出了一個古怪的建議。\n\n[ruler.GetSheHe|U]表示[ruler.GetSheHe]已準備好放棄[ruler.GetHerHis]對於[neighbor_county.GetNameNoTier]的控制，一個我國有著古老宣稱的省份，以交換[county.GetName]，那是[ruler.GetHerHis]的祖先據說曾經控制的地方。"
	diplomacy_foreign.1153.a:0 "公平的提議。"
	diplomacy_foreign.1153.b:0 "我不會放棄我的東西！"
	diplomacy_foreign.1200.t:0 "微妙的事務"
	diplomacy_foreign.1200.spouse.desc:0 "「又工作到這麼晚嗎，[ROOT.Char.GetLadyLord]？」\n\n我的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('diplomacy_friend') )]的視線越過我的肩膀，掃視佈滿我書桌的文件。「我對這些事務也略知一二，」[diplomacy_friend.GetSheHe]試探著說。「也許我能稍微幫點忙，幫您贏得[neighbor_ruler.GetTitledFirstNamePossessive]的信任？」"
	diplomacy_foreign.1200.relative.desc:0 "「我聽說你正專注於提升領地與鄰地的關係狀況，[diplomacy_friend.Custom2('RelationToMe' , ROOT.GetCharacter )]。」\n\n[diplomacy_friend.GetFirstName]友善地找我攀談。「我在這些事務上是老手了，我很樂意提供幫助以獲取[neighbor_ruler.GetTitledFirstNamePossessive]的信任。畢竟，我們是一家人。」"
	diplomacy_foreign.1200.fallback.desc:0 "[diplomacy_friend.GetTitledFirstName]過去幾天真是幫了大忙，輔佐我努力加強領地與鄰地的聯繫。[diplomacy_friend.GetSheHe|U]剛剛又提供了[diplomacy_friend.GetHerselfHimself]的幫助以幫我贏取[neighbor_ruler.GetTitledFirstNamePossessive]的信任。\n\n這種時候能找到真正信任的人太不容易了……"
	diplomacy_foreign.1200.a.a:0 "沒有什麼能讓我更開心了。"
	diplomacy_foreign.1200.a.b:0 "你讓我感到榮耀，[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('diplomacy_friend') )]。"
	diplomacy_foreign.1200.a.c:0 "我會銘記你的好意。"
	diplomacy_foreign.1200.b:0 "我想我能應付[neighbor_ruler.GetTitledFirstNameNoTooltip]。"
	diplomacy_foreign.1200.b.success:0 "我的外交努力取得了成果"
	diplomacy_foreign.1200.b.failure:0 "我沒能給[neighbor_ruler.GetTitledFirstName]留下深刻印象"
	diplomacy_foreign.1200.c:0 "不值得為[neighbor_ruler.GetTitledFirstNameNoTooltip]費力……"
