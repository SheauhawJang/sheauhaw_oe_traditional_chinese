l_trad_chinese:
	diplomacy_family.0007.t:0 "有機可乘"
	diplomacy_family.0007.desc:0 "我精心籌備的晚宴正按部就班地進行，我發現我正在和[voter.GetTitledFirstName]獨處。得虧席間的美酒和[voter.GetHerHis]最喜愛的[voter.Custom('FavoriteTreat')]，[voter.GetSheHe]看上去正處於幾個月以來我見到[voter.GetHerHim]興致最高的時刻候。\n\n此時不勸服[voter.GetFirstNameNoTooltip]為我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('candidate'))][candidate.GetTitledFirstName]投票，更待何時……"
	diplomacy_family.0007.a:0 "拿出我最有力的論據。"
	diplomacy_family.0007.a.success.tt:0 "你說服了[voter.GetTitledFirstNameNoTooltip]"
	diplomacy_family.0007.a.success.desc:0 "我說服了[voter.GetTitledFirstName]把票投給[candidate.GetTitledFirstName]。"
	diplomacy_family.0007.a.failure.tt:0 "你沒能說服[voter.GetTitledFirstNameNoTooltip]"
	diplomacy_family.0007.a.failure.desc:0 "我試圖說服[voter.GetTitledFirstName]，但是失敗了。"
	diplomacy_family.0007.c:0 "人情還人情，很公平，不是嗎？"
	diplomacy_family.0007.b:0 "這個小錢袋或許能讓[voter.GetHerHis]改變想法……"
	diplomacy_family.0007.placeholder.tt:0 "[voter.GetShortUIName|U]會將選舉票投給[candidate.GetShortUIName]作為[title.GetNameNoTier]的下任統治者"
	diplomacy_family.0008.t:0 "人亦有瑕"
	diplomacy_family.0008.start.desc:0 "一旦我撒手人寰，[disagreeable_heir.Custom2('MyCharacterIntroduction', ROOT.Char)]一定要接過我的交椅，繼續統治。\n\n不幸的是，有傳言說[disagreeable_heir.GetFirstNamePossessiveNoTooltip]"
	diplomacy_family.0008.lazy.desc:0 "懶散得不忍直視"
	diplomacy_family.0008.craven.desc:0 "㞞得不行"
	diplomacy_family.0008.arbitrary.desc:0 "毫無廉恥"
	diplomacy_family.0008.callous.desc:0 "鐵石心腸"
	diplomacy_family.0008.stubborn.desc:0 "倔的像頭驢"
	diplomacy_family.0008.gluttonous.desc:0 "就是個餓死鬼"
	diplomacy_family.0008.greedy.desc:0 "見錢眼開"
	diplomacy_family.0008.arrogant.desc:0 "如同鼻子長腦門上"
	diplomacy_family.0008.deceitful.desc:0 "滿嘴跑馬車"
	diplomacy_family.0008.vengeful.desc:0 "小家子氣老記仇"
	diplomacy_family.0008.end.desc:0 "，這樣的謠言在我的宮廷裡停不下來。這讓我擔憂，一旦我走了以後[disagreeable_heir.GetSheHe]能不能夠保住我的封臣的支持……"
	diplomacy_family.0008.end_no_vassals.desc:0 "，這樣的謠言在我的宮廷裡停不下來。這讓我擔憂，一旦我走了以後[disagreeable_heir.GetSheHe]能不能扛得起[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]和其下子民……"
	diplomacy_family.0008.a:0 "試試糾正[disagreeable_heir.GetFirstNamePossessiveNoTooltip]的毛病。"
	diplomacy_family.0008.a.tt:0 "[disagreeable_heir.GetShortUIName|U]可能會克服[disagreeable_heir.GetHerHis]的毛病"
	diplomacy_family.0008.b:0 "轉而談談[disagreeable_heir.GetHerHis]好的一面。"
	diplomacy_family.0008.b.custom:0 "所有封臣"
	diplomacy_family.0008.c:0 "做好自己，當個好榜樣。"
	diplomacy_family.0009.desc:0 "[disagreeable_heir.GetTitledFirstName]已經同意讓我來教導[disagreeable_heir.GetHerHim]，雖然[disagreeable_heir.GetHerHis]的興致好像並不是很高。\n\n我恐怕[disagreeable_heir.GetHerHis]的毛病已經很深了，但是倘若有著開明的見識，[disagreeable_heir.GetHerHim]應該能意識到[disagreeable_heir.GetHerHis]現在的所行所為是多麼不得體。\n\n我該怎麼做？"
	diplomacy_family.0009.wronglessonstart.desc:0 "當我觀察[disagreeable_heir.GetFirstName]完成指派給[disagreeable_heir.GetHerHis]的任務時，我的疑惑越來越重。[disagreeable_heir.GetSheHe|U]並沒有努力"
	diplomacy_family.0009.compassion.desc:0 "將[disagreeable_heir.GetHerselfHimself]自己代入到那些不幸的人，並考慮他們的感受，"
	diplomacy_family.0009.honor.desc:0 "承認[disagreeable_heir.GetHerHis]的缺點，並好好承擔它們的後果，"
	diplomacy_family.0009.greed.desc:0 "放棄物質財富，"
	diplomacy_family.0009.energy.desc:0 "接我的班，"
	diplomacy_family.0009.vengefulness.desc:0 "真心原諒他人，"
	diplomacy_family.0009.wronglessonend.desc:0 "[disagreeable_heir.GetSheHe]並沒有從實踐中學到什麼。\n\n我得再給[disagreeable_heir.GetFirstNameNoTooltip]一次機會，可能我得改變一下我的方針。\n\n這一次，我應該……"
	diplomacy_family.0009.rightlessonstart.desc:0 "確實很苦惱，看到[disagreeable_heir.GetFirstName]很不樂意"
	diplomacy_family.0009.rightlessonend.desc:0 "我懷疑[disagreeable_heir.GetSheHe]是不是根本沒盡力！\n\n我很確定，問題不出在我的課程，而是[disagreeable_heir.GetFirstNamePossessiveNoTooltip]的熱情程度。我要再給[disagreeable_heir.GetHerHim]一次機會……\n\n問題是，我應該嘗試新的策略嗎？還是今天就繼續這個樣子？"
	diplomacy_family.0009.a:0 "深入街道，同窮人交談。"
	diplomacy_family.0009.a.tt:0 "對於需要鍛鍊熱情的人來說，這是很好的一課。"
	diplomacy_family.0009.b:0 "承認自己的一項缺點，並改正。"
	diplomacy_family.0009.b.tt:0 "對於需要鍛煉榮譽感的人來說，這是很好的一課。"
	diplomacy_family.0009.c:0 "將財富分給需要的人。"
	diplomacy_family.0009.c.tt:0 "對於需要鍛鍊慷慨的人來說，這是很好的一課。"
	diplomacy_family.0009.d:0 "[disagreeable_heir.GetFirstNameNoTooltip]會代替我主持一天的朝會。"
	diplomacy_family.0009.d.tt:0 "對於需要鍛鍊君威的人來說，這是很好的一課。"
	diplomacy_family.0009.e:0 "原諒某個中傷了[disagreeable_heir.GetHerHim]的人。"
	diplomacy_family.0009.e.tt:0 "對於需要鍛鍊豁達的人來說，這是很好的一課。"
	diplomacy_family.0010.t:0 "$diplomacy_family.0008.t$：新近理解"
	diplomacy_family.0010.start.desc:0 "我很高興地看到[disagreeable_heir.GetTitledFirstName]在改變！"
	diplomacy_family.0010.compassion.desc:0 "儘管[disagreeable_heir.GetSheHe]一開始興致了了，然而當窮人的故事充實了我們的見聞後，[disagreeable_heir.GetHerHis]的心弦被觸動了。\n\n在歸家途中，[disagreeable_heir.GetSheHe]坐著一言不發，陷入了沉思，而且看來之前的"
	diplomacy_family.0010.honor.desc:0 "[disagreeable_heir.GetSheHe]起初並不認為[disagreeable_heir.GetSheHe]自己應該受責備，但是在對[disagreeable_heir.GetSheHe]進行糾正課程的時候，我說的話還是流進了[disagreeable_heir.GetHerHim]的心田。\n\n我懷疑[disagreeable_heir.GetFirstNameNoTooltip]之前從未得到過那樣的尊重，而且看來之前的"
	diplomacy_family.0010.greed.desc:0 "[disagreeable_heir.GetSheHe]起初自然不願意放棄[disagreeable_heir.GetHerHis]的財產，但是體驗了那些有真正需要的人的喜悅和感恩後，[disagreeable_heir.GetHerHim]擁有了全新的見解。\n\n在我們回家的路上，[disagreeable_heir.GetFirstNameNoTooltip]還坦白道[disagreeable_heir.GetSheHe]實際上已不再惦記大多數東西，而且看來之前的"
	diplomacy_family.0010.energy.desc:0 "我起初擔心給予[disagreeable_heir.GetHerHim]太多責任是否會有好的結果，但是當[disagreeable_heir.GetSheHe]不得不直面世界且無法委派他人時，[disagreeable_heir.GetSheHe]逐漸提高了自己並開始獨當一面。\n\n實際上[disagreeable_heir.GetFirstNameNoTooltip]更讓我意外的是[disagreeable_heir.GetHerHis]所隱藏的才能，而且看來之前的"
	diplomacy_family.0010.vengefulness.desc:0 "讓[disagreeable_heir.GetHerHim]面對中傷[disagreeable_heir.GetHerHim]的[dummy_gender.GetWomanMan]，我能看出這有多難。當[disagreeable_heir.GetSheHe]試圖說些什麼時，話語卡在[disagreeable_heir.GetHerHis]的喉嚨裡出不來。\n\n幸運的是，這位[dummy_gender.GetWomanMan]得體地做出了回應。[disagreeable_heir.GetFirstName]學著[dummy_gender.GetHerHis]的模樣，以真摯的作風寬恕了[dummy_gender.GetHerHim]。看來[disagreeable_heir.GetSheHe|U]之前的"
	diplomacy_family.0010.lazy.desc:0 "懶惰"
	diplomacy_family.0010.craven.desc:0 "不靠譜"
	diplomacy_family.0010.arbitrary.desc:0 "武斷"
	diplomacy_family.0010.callous.desc:0 "冷酷"
	diplomacy_family.0010.stubborn.desc:0 "頑固"
	diplomacy_family.0010.gluttonous.desc:0 "暴食"
	diplomacy_family.0010.greedy.desc:0 "自私"
	diplomacy_family.0010.arrogant.desc:0 "自滿"
	diplomacy_family.0010.deceitful.desc:0 "不誠信"
	diplomacy_family.0010.sadistic.desc:0 "冷血"
	diplomacy_family.0010.vengeful.desc:0 "記仇"
	diplomacy_family.0010.end.desc:0 "也不再有了。"
	diplomacy_family.0010.a:0 "碩果累累，對我們倆來說都是！"
	diplomacy_family.0010.b:0 "這就是一堂教育課程，僅此而已。"
	diplomacy_family.0010.c:0 "這不過是第一步！我們還需要繼續努力！"
	diplomacy_family.0011.t:0 "$diplomacy_family.0008.t$：[disagreeable_heir.GetHerHis|U]的臭毛病"
	diplomacy_family.0011.start.desc:0 "[disagreeable_heir.GetTitledFirstName]和[disagreeable_heir.GetHerHis]的臭毛病"
	diplomacy_family.0011.end.desc:0 "快把我整瘋了！不管我多努力，[disagreeable_heir.GetSheHe]就是沒有任何進步。\n\n[disagreeable_heir.GetHerHis]的內心如果不打算改變的話，那麼進步就永遠不會發生。"
	diplomacy_family.0011.a:0 "我放棄了……"
	diplomacy_family.2101.t:0 "爭吵"
	diplomacy_family.2101.desc:0 "[family_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U]與[family_2.Custom2('HerHisCharacterIntroduction', family_1)]吵了好幾天。眼下我正能偷聽到他們在隔壁房間吵架……\n\n「難以置信！」[family_1.GetFirstName]叫道，「像你這樣的[family_2.Custom('InsultNoun')]還以為你自己是[ROOT.Char.GetDynastyName]家族的理想道德楷模？我顯然#EMP 遠遠#!比你更堪當此任！」"
	diplomacy_family.2101.a:0 "自家人，別吵架！"
	diplomacy_family.2101.a.tt:0 "你進入房間打斷了他們的爭吵"
	diplomacy_family.2101.b:0 "讓他們和睦地解決爭端。"
	diplomacy_family.2102.desc:0 "當我走進房間時，[family_1.GetFirstName]轉向我道。「[ROOT.Char.GetFirstNameNoTooltip]，我很高興你能來這。你能否給[family_2.Custom2('YourCharacterIntroduction', ROOT.Char)]講講道理？[family_2.GetSheHe|U]實在太荒謬了！」"
	diplomacy_family.2102.a:0 "是的，[family_2.GetFirstNameNoTooltip]，你真丟臉！"
	diplomacy_family.2102.b:0 "[family_1.GetFirstNameNoTooltip]，應受責備的是你。"
	diplomacy_family.2102.c:0 "你們兩人的表現就像任性的小孩！"
	diplomacy_family.2102.c.success:0 "他們服從了理智"
	diplomacy_family.2102.c.failure:0 "他們拒絕聽從"
	diplomacy_family.2102.d:0 "哈！我#EMP 顯然#!是這裡最棒的[ROOT.Char.GetDynastyNameNoTooltip]！"
	diplomacy_family.2102.d.flavor:0 "行吧，那一定是阻止他們#EMP 互相#!攻擊的法子了……"
	diplomacy_family.2200.t:0 "我最親愛的朋友們"
	diplomacy_family.2200.desc:0 "很少有[ruler.GetWomenMen]能有我這樣幸運，擁有這麼多朋友。我感謝他們的支持，也給予他們同樣的信任，但是，我覺得在這些我認為是忠誠夥伴的勇敢靈魂中，有一個人最了解我。"
	diplomacy_family.2200.a:0 "[friend_1.GetTitledFirstNameNoTooltip]是我最好的朋友。"
	diplomacy_family.2200.a.tt:0 "[friend_1.GetTitledFirstName]可能成為你的至交"
	diplomacy_family.2200.b:0 "我最相信[friend_2.GetFirstNameNoTooltip]。"
	diplomacy_family.2200.b.tt:0 "[friend_2.GetTitledFirstName]可能成為你的至交"
	diplomacy_family.2200.c:0 "除了[friend_3.GetTitledFirstNameNoTooltip]還有誰？"
	diplomacy_family.2200.c.tt:0 "[friend_3.GetTitledFirstName]可能成為你的至交"
	diplomacy_family.2200.d:0 "我不應該厚此薄彼。"
	diplomacy_family.2201.desc:0 "直到最近我才開始意識到，我有多依賴[ruler.GetFirstNamePossessive]的建議和支持。我已經把[ruler.GetHerHim]當做最親密的朋友。"
	diplomacy_family.2201.a:0 "我們真是志同道合。"
	diplomacy_family.2201.b:0 "我們是朋友，沒錯，但僅此而已了。"
	diplomacy_family.2201.b.tt:0 "我們仍然只是朋友"
	diplomacy_family.2201.a.tt:0 "我們成為真正的至交"
	diplomacy_family.2250.t:0 "善妒的[lover.Custom2('RelationToMeShort', SCOPE.sC('ruler'))|U]"
	diplomacy_family.2250.desc.intro:0 "我就是無法忍受我心愛的[ruler.Custom2('RelationToMeShort', SCOPE.sC('lover'))][lover.GetFirstName]和[lover.GetHerHis][spouse.Custom('InsultAdjective')][spouse.GetWifeHusband][spouse.GetTitledFirstName]在一起。"
	diplomacy_family.2250.desc.legal.pure:0 "\n\n一想到那雙髒手玷污了[lover.GetHerHis]的身體，我就難以忍受。我們都是[ruler.GetHouse.GetName]家族的一員，我們應該在一起！"
	diplomacy_family.2250.desc.legal.same:0 "\n\n為什麼[ruler.GetFaith.HighGodName]如此偏袒我的[ruler.Custom2('RelationToMeShort', SCOPE.sC('spouse'))]？我們都屬於[ruler.GetHouse.GetName]家族，然而[spouse.GetFirstNameNoTooltip]卻能和[lover.GetHerHim]生活在一起，而我必須潛伏在他們的陰影中。"
	diplomacy_family.2250.desc.illegal:0 "\n\n雖然我們不能結婚，但這並不意味著我不能插手[lover.GetHerHis]的事，[lover.GetSheHe]和誰共度一生我要管！"
	diplomacy_family.2250.a:0 "[spouse.GetFirstNameNoTooltip]最好管住[spouse.GetHerHis]那雙髒手！[spouse.GetHerselfHimself]最好滾遠點！"
	diplomacy_family.2250.a.tt:0 "我會試著「勸說」[spouse.GetTitledFirstName]離我的[ruler.Custom2('RelationToMeShort', SCOPE.sC('lover'))]遠點"
	diplomacy_family.2250.a.success.duel:0 "我成功威脅了[spouse.GetTitledFirstName]"
	diplomacy_family.2250.a.failure.duel:0 "[spouse.GetTitledFirstName]無視了我的警告"
	diplomacy_family.2250.a.failure.tt:0 "[spouse.GetTitledFirstName]無視了我關於[lover.GetFirstName]的警告"
	diplomacy_family.2250.b.a:0 "「你怎麼還不死？！」"
	diplomacy_family.2250.b.b:0 "必須處理掉[spouse.GetSheHe|U]。"
	diplomacy_family.2250.b.tt:0 "[scheme|E]將提高[success_chance|E]"
	diplomacy_family.2250.b.spouse_joining:0 "[lover.GetFirstName]#P 會#!加入我的[scheme|E]"
	diplomacy_family.2250.b.spouse_refusing:0 "[lover.GetFirstName]#N 不會#!加入我的[scheme|E]"
	diplomacy_family.2250.c.a:0 "[house_head.GetTitledFirstNameNoTooltip]必須中止這樁婚姻！"
	diplomacy_family.2250.c.b:0 "我必須結束這場婚姻！"
	diplomacy_family.2250.c.flavor:0 "[house_head|E]擁有解除[lover.GetFirstNamePossessive]婚姻的權利"
	diplomacy_family.2250.d:0 "我必須學會忍受痛苦。"
	diplomacy_family.2251.desc:0 "以後[spouse.GetTitledFirstName]再想碰我的[lover.GetFirstName]，一定會三思而後行。我非常小心，沒有暴露我的理由，但是將來再提這個問題可就太蠢了。\n\n[spouse.GetFirstNameNoTooltip]遲早會找到無視我威脅的辦法，但至少現在我可以放心了。"
	diplomacy_family.2251.a:0 "希望我的[ruler.Custom2('RelationToMeShort', SCOPE.sC('lover'))]會感激。"
	diplomacy_family.2252.desc:0 "「你怎麼能這樣不體諒人？！」[lover.GetFirstName]生氣地對我低聲說道，即使是在我的房間，也不敢提高[lover.GetHerHis]的聲音。\n\n看來是[spouse.GetTitledFirstName]無視了我的警告，並且把我們說的話告訴了我的[ruler.Custom2('RelationToMeShort', SCOPE.sC('lover'))]。\n\n「我不能為了你忽視我的婚姻義務，[ruler.GetFirstNameNoTooltip]！」說完之後，[lover.GetSheHe]急匆匆地走了。"
	diplomacy_family.2252.a:0 "但是……！"
	diplomacy_family.2253.desc.a:0 "一切都在按我的計畫進行！[lover.GetFirstName]擺脫了那個粗野的[spouse.Custom('InsultNoun')][spouse.GetTitledFirstName]，我們高興極了。\n\n[lover.GetSheHe|U]剛從[house_head.GetTitledFirstName]那裡聽到這個消息，就衝進了我的房間。[lover.GetSheHe]要用最甜蜜的方式來表達[lover.GetHerHis]的感激。"
	diplomacy_family.2253.desc.b:0 "一切都在按我的計畫進行！[lover.GetFirstName]擺脫了那個粗野的[spouse.Custom('InsultNoun')][spouse.GetTitledFirstName]，我們高興極了。\n\n[lover.GetSheHe|U]剛收到我的信就衝進了我的房間。[lover.GetSheHe]要用最甜蜜的方式來表達[lover.GetHerHis]的感激。"
	diplomacy_family.2253.a:0 "現在我們終於可以永遠在一起了！"
	diplomacy_family.2253.b:0 "我這都是為了家族……"
	diplomacy_family.2253.c:0 "每個人都該知曉我們的愛情！"
	diplomacy_family.2254.desc.a:0 "我本希望[lover.GetFirstName]會因為我請求[house_head.GetTitledFirstName]讓[lover.GetHerHim]和[spouse.GetFirstName]離婚而感謝我，但事與願違。\n\n[lover.GetSheHe|U]因我干涉[lover.GetHerHis]的婚姻生活而勃然大怒，並且不想再和我有任何瓜葛。"
	diplomacy_family.2254.desc.b:0 "我本希望[lover.GetFirstName]會因為我安排[lover.GetHerHim]離婚而感謝我，但事與願違。\n\n[lover.GetSheHe|U]因我干涉[lover.GetHerHis]的婚姻生活而勃然大怒，並且不想再和我有任何瓜葛。"
	diplomacy_family.2254.a:0 "這不是為了我們，這是為了家庭！"
	diplomacy_family.2254.b:0 "我不知道該說什麼好……"
	diplomacy_family.2300.t:0 "去蕪存菁"
	diplomacy_family.2300.desc.intro:0 "[bad_relative.GetFirstNamePossessive]的存在就是對我們輝煌宗族的侮辱。"
	diplomacy_family.2300.desc.a:0 "\n\n我的[ruler.Custom2('RelationToMeShort', SCOPE.sC('bad_relative'))]虛弱無能，遊手好閒，[bad_relative.GetSheHe]吐出的每個字都是在愚弄[ruler.GetDynastyName]家族。"
	diplomacy_family.2300.desc.b:0 "\n\n我的[ruler.Custom2('RelationToMeShort', SCOPE.sC('bad_relative'))]對[bad_relative.GetSheHe]要完成的每件事都極度失望。"
	diplomacy_family.2300.desc.c:0 "\n\n我的[ruler.Custom2('RelationToMeShort', SCOPE.sC('bad_relative'))]就是個畸形的怪物，[bad_relative.GetHerHis]的每一次呼吸都在削弱[bad_relative.GetDynasty.GetName]宗族。如此高貴的血統怎麼會生出[bad_relative.GetHerHim]這樣的生物？"
	diplomacy_family.2300.desc.d:0 "\n\n我的[ruler.Custom2('RelationToMeShort', SCOPE.sC('bad_relative'))]就是我們生機盎然的家族樹上掛著的乾枯扭曲的樹枝，時刻提醒著[bad_parent.GetFirstNamePossessive]的不忠。"
	diplomacy_family.2300.a:0 "也許我能幫幫[bad_relative.GetHerHim]。"
	diplomacy_family.2300.a.success.tt:0 "我幫助[bad_relative.GetFirstName]學到一些有用的東西"
	diplomacy_family.2300.a.success.effect.tt:0 "[bad_relative.GetFirstNamePossessive]的一項[skills|E]會得到提升"
	diplomacy_family.2300.a.failure.tt:0 "[bad_relative.GetFirstName]拒絕我的幫助"
	diplomacy_family.2300.a.failure.toast:0 "我什麼都沒能教給[bad_relative.GetFirstName]"
	diplomacy_family.2300.b.a:0 "我必須繼續努力除掉[bad_relative.GetHerHim]。"
	diplomacy_family.2300.b.b:0 "有時候修剪是必須的……"
	diplomacy_family.2300.c:0 "我必須把[bad_relative.GetHerHim]逐出家門！"
	diplomacy_family.2300.c.flavor:0 "[dynast|E]擁有剝奪家族成員繼承權的權力"
	diplomacy_family.2300.d:0 "我們都有缺點。"
	diplomacy_family.2301.desc:0 "把東西塞進[bad_relative.GetFirstNamePossessive]那笨腦袋可真不容易，但我總算還是做到了。至少現在[bad_relative.GetSheHe]不算是徹頭徹尾的廢物了……"
	diplomacy_family.2301.a:0 "我已經盡力了。"
	diplomacy_family_special.2200.t:0 "繼承人的口角"
	diplomacy_family_special.2200.desc:0 "我結束了一天的辛勞在我的[ROOT.Char.Custom('ResidenceBuilding')]裡休息時，[heir.Custom2('MyCharacterIntroduction', ROOT.Char)]走了進來，滿臉都是苦惱。\n\n「[vassal.Custom2('YourCharacterIntroduction', ROOT.Char)|U]根本就是個討厭鬼！」[heir.GetSheHe]叫嚷道，「[vassal.GetSheHe|U]總是不斷重複說我不配繼承你的位置。[vassal.GetSheHe|U]認為我太[SCOPE.Custom('PersonalityGetTraitDescriptionFromFlag')]了，無法堪當下一任"
	diplomacy_family_special.2200.same_title.desc:0 "[ROOT.Char.GetTitleAsNameNoTooltip]"
	diplomacy_family_special.2200.same_sex_title.desc:0 "$diplomacy_family_special.2200.same_title.desc$"
	diplomacy_family_special.2200.opposite_sex_title.desc:0 "[ROOT.Char.GetPrimarySpouse.GetTitleAsNameNoTooltip]"
	diplomacy_family_special.2200.ruler.desc:0 "統治者"
	diplomacy_family_special.2200.end.desc:0 "，統治[ROOT.Char.GetPrimaryTitle.GetNameNoTier]！」"
	diplomacy_family_special.2200.a:0 "來陪我坐一會兒，我們得談談這件事。"
	diplomacy_family_special.2200.a.tt:0 "我會幫[heir.GetFirstNameNoTooltip]想辦法回應那人的非難"
	diplomacy_family_special.2200.b:0 "我將就此與[vassal.GetTitledFirstNameNoTooltip]談談。"
	diplomacy_family_special.2200.b.tt:0 "我將命令[vassal.GetFirstNameNoTooltip]解釋[vassal.GetSheHe]為何責難我的繼承人"
	diplomacy_family_special.2200.c:0 "你為什麼要用這種事煩我？"
	diplomacy_family_special.2201.desc:0 "我把[heir.GetFirstName]拉到一邊進行了一番推心置腹的交談。我可以看出[heir.GetSheHe]因為[vassal.GetTitledFirstName]的非難而無比沮喪，並且願意傾聽我的建議。"
	diplomacy_family_special.2201.a:0 "你與我的共同點比你所想的還多。"
	diplomacy_family_special.2201.a.success:0 "[heir.GetFirstNameNoTooltip]和[vassal.GetFirstNameNoTooltip]消除了他們的嫌隙"
	diplomacy_family_special.2201.a.failure:0 "[heir.GetFirstNameNoTooltip]不願與[vassal.GetFirstNameNoTooltip]和解"
	diplomacy_family_special.2201.b:0 "我可以幫你練習變[SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInverted')]……"
	diplomacy_family_special.2201.b.success:0 "我說服了[heir.GetFirstNameNoTooltip]努力改變[heir.GetHerHis]的性格"
	diplomacy_family_special.2201.b.failure:0 "[heir.GetFirstNameNoTooltip]拒絕改變[heir.GetHerHis]的性格"
	diplomacy_family_special.2201.b.success.tt:0 "[heir.GetTitledFirstName]開始努力變得更[SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInvertedTraitLink')]"
	diplomacy_family_special.2201.b.failure.tt:0 "[heir.GetTitledFirstName]依然[SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagTraitLink')]"
	diplomacy_family_special.2201.c:0 "居然非難了你，我會讓[vassal.GetHerHim]付出代價！"
	diplomacy_family_special.2202.desc:0 "我安排了一場與[vassal.GetTitledFirstName]的會面，用來討論其與我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('heir'))][heir.GetTitledFirstName]之間的矛盾。\n\n「[ROOT.Char.GetTitledFirstNameNoTooltip]，事情非常簡單。我不希望擁有一位有[SCOPE.Custom('PersonalityGetTraitDescriptionFromFlag')]特點的領主。為了領地的利益，我寧願讓人知道我的不滿，就算這意味著將我自己置於險境中。」"
	diplomacy_family_special.2202.a:0 "那[heir.GetHerHis]的優點呢？"
	diplomacy_family_special.2202.a.success:0 "[vassal.GetFirstNameNoTooltip]和[heir.GetFirstNameNoTooltip]消除了他們的嫌隙"
	diplomacy_family_special.2202.a.failure:0 "[vassal.GetFirstNameNoTooltip]不願與[heir.GetFirstNameNoTooltip]和解"
	diplomacy_family_special.2202.b:0 "你是對的，[heir.GetFirstNameNoTooltip]真令人失望。"
	diplomacy_family_special.2202.c:0 "你絕不能再非難我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('heir'))]！"
	diplomacy_family_special.2210.desc:0 "與[vassal.GetTitledFirstName]交談後，[vassal.GetSheHe]決定努力彌補與[heir.GetTitledFirstName]關係，求同存異。這種真摯的轉變真讓人放心！"
	diplomacy_family_special.2210.a:0 "這是個未來的好兆頭！"
	diplomacy_family_special.2211.desc:0 "儘管我努力說服[vassal.GetTitledFirstName]與[heir.GetTitledFirstName]好好相處，只需[vassal.GetSheHe]試試即可，然而這個傻子拒絕認可[heir.GetTitledFirstNamePossessive]的任何性格優點。"
	diplomacy_family_special.2211.a:0 "[vassal.GetTitledFirstNameNoTooltip]真是個粗魯的鄉巴佬！"
	diplomacy_family_special.2211.a.high_opinion:0 "我原本還指望著[vassal.GetTitledFirstNameNoTooltip]呢。"
	diplomacy_family_special.2212.desc:0 "與[heir.GetHerHim]交談後，[heir.GetTitledFirstName]說[heir.GetSheHe]會盡力在[vassal.GetTitledFirstName]面前表現得更好。\n\n如今他們求同存異，甚至他們兩人之間可能會萌生新的友誼。"
	diplomacy_family_special.2212.a:0 "這是個未來的好兆頭！"
	diplomacy_family_special.2213.desc:0 "儘管我努力說服[heir.GetTitledFirstName]與[vassal.GetTitledFirstName]好好相處，只需[heir.GetSheHe]試試即可，然而[heir.GetFirstNameNoTooltip]拒絕在[vassal.GetTitledFirstNameNoTooltip]面前改變[heir.GetHerHis]的作風。\n\n看來他們之間的敵意會持續一段時間了……"
	diplomacy_family_special.2213.a:0 "我對[heir.GetFirstNameNoTooltip]很失望。"
	diplomacy_family_special.2220.desc:0 "我與[heir.GetFirstName]一道坐下，解釋說為了領地的利益最大化，有時候最好變得[SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInverted')]，即便這種舉動不一定與生俱來。\n\n[heir.GetSheHe|U]一開始看起來有點疑慮，但是我說明了這種事通過時間和訓練的磨練會變得輕鬆後，[heir.GetHerHim]便受到了鼓舞。"
	diplomacy_family_special.2220.a:0 "時間會證明未來究竟如何。"
	diplomacy_family_special.2220.a.tt:0 "[heir.GetFirstName]會努力變得更[SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInvertedTraitLink')]"
	diplomacy_family_special.2221.desc:0 "我努力讓[heir.GetFirstName]相信為何為了[heir.GetHerHis]自身的利益不要那麼[SCOPE.Custom('PersonalityGetTraitDescriptionFromFlag')]，並給予了一些例子，讓[heir.GetHerHim]明白成為一個[SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInverted')][ROOT.Char.GetTitleAsNameNoTooltip]是多麼有利。\n\n儘管如此，[heir.GetSheHe]依然拒絕轉變[heir.GetHerHis]的作風。看來[heir.GetSheHe|U]已經選定了[heir.GetHerHis]的道路，即便這意味著疏遠他人。"
	diplomacy_family_special.2221.a:0 "[heir.GetSheHe]為什麼就不能看到我的話裡的真理？"
	diplomacy_family_special.2231.desc:0 "[heir.GetTitledFirstName]和[vassal.GetTitledFirstNamePossessive]的關係可能一開始充滿敵意和怨恨，但是在我的指導下，他們學會了如何理解並信任彼此。細心培養這些後，他們之間形成了堅固的友誼！"
	diplomacy_family_special.2231.a:0 "我早知道我們完全可以解決分歧！"
	diplomacy_family_special.2233.desc:0 "幾年來我一直在規勸[heir.GetFirstName]轉變[heir.GetHerHis]的處事作風，現在看來我的努力真正得到了回報！\n\n變得[SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInverted')]似乎已經成了[heir.GetHerHim]的第二天性，這種習慣已經根深蒂固，[heir.GetSheHe]無需再為此費腦筋了。"
	diplomacy_family_special.2233.a:0 "我很滿意能看到[heir.GetFirstNameNoTooltip]學會了做人。"
