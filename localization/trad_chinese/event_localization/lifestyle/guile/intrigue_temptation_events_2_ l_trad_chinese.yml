l_trad_chinese:
	intrigue_temptation.3100.cloth_t:0 "多美的……針腳"
	intrigue_temptation.3100.stone_t:0 "多美的……石雕"
	intrigue_temptation.3100.wax_t:0 "多美的……蝕刻"
	intrigue_temptation.3100.wood_t:0 "多美的……木雕"
	intrigue_temptation.3100.vellum_t:0 "多美的……繪畫"
	intrigue_temptation.3100.start_desc:0 "一個僕人小心翼翼地將包裹放在我旁邊。我打了個哈欠，勉強吃下這糟糕的一餐，然後開始打開它。\n\n裡面是"
	intrigue_temptation.3100.end_desc:0 "上面描繪了一個相當有奉承味的[propositioning_courtier.GetWomanMan]，身體彎曲擺出來一副「誘人的」姿勢。\n\n我目瞪口呆，環顧大廳，只看到[propositioning_courtier.GetTitledFirstNameNoTooltip]目不轉睛地盯著我。[propositioning_courtier.GetSheHe|U]咧嘴笑著，而[propositioning_courtier.GetHerHis]的眉毛開始像瘋狂的毛毛蟲一樣扭動。"
	intrigue_temptation.3100.cloth_desc:0 "一塊染色的布料，刺繡的手法十分粗糙，"
	intrigue_temptation.3100.stone_desc:0 "一塊薄石板，雕工粗糙，"
	intrigue_temptation.3100.wax_desc:0 "一塊臭烘烘的蠟板，漫不經心地蝕刻出一幅圖像，"
	intrigue_temptation.3100.wood_desc:0 "一個木頭盤子，雕刻得十分難看，"
	intrigue_temptation.3100.vellum_desc:0 "一張羊皮紙，有幾道污跡斑斑的墨水印子，"
	intrigue_temptation.3100.a:0 "真噁心！"
	intrigue_temptation.3100.a.tt:0 "你宮廷中所有忠貞的角色都會對你更尊敬"
	intrigue_temptation.3100.b:0 "又一個充滿渴望的傻瓜，又一個秘密。"
	intrigue_temptation.3100.b.tt:0 "我試著從[propositioning_courtier.GetShortUINameNoTooltip]身上哄騙出一個秘密"
	intrigue_temptation.3100.b.tt.secret_gained:0 "在床上，[propositioning_courtier.GetShortUINameNoTooltip]講述了相當有趣的故事。"
	intrigue_temptation.3100.b.tt.xp_gained:0 "真遺憾，[propositioning_courtier.GetShortUINameNoTooltip]什麼也不知道。"
	intrigue_temptation.3100.cloth_c:0 "一個巧手的[propositioning_courtier.GetWomanMan]……"
	intrigue_temptation.3100.stone_c:0 "天啊，[propositioning_courtier.GetSheHe]看起來真是#EMP 堅定#!……"
	intrigue_temptation.3100.wax_c:0 "天啊，蠟還是熱的……"
	intrigue_temptation.3100.wood_c:0 "[propositioning_courtier.GetSheHe|U]看起來真是可口……"
	intrigue_temptation.3100.vellum_c:0 "看來，[propositioning_courtier.GetSheHe]喜歡被弄得很糟糕……"
	intrigue_temptation.3100.d:0 "我想應該讓大家都看看。"
	public_shamer_modifier:0 "分享業餘藝術品"
	intrigue_temptation.3110.t:0 "小試驗"
	intrigue_temptation.3110.start_desc:0 "本來應該是和[potential_deviant.GetTitledFirstNameNoTooltip]共商國是的漫長一夜，結果逐漸演化成了邊喝酒邊吹牛的色情故事會。\n\n我剛講完一個故事，"
	intrigue_temptation.3110.end_desc:0 "然後我發現我的同伴眼中閃過異樣的光芒。\n\n勒索的想法不由自主地出現在我的腦海。或許[potential_deviant.GetTitledFirstNameNoTooltip]實際上對這種事比[potential_deviant.GetSheHe]以為的更熱衷？"
	intrigue_temptation.3110.0_desc:0 "其中描述了山羊和獾之間的禁忌之戀，"
	intrigue_temptation.3110.1_desc:0 "講述了某人對其無法得到的倒影的悲哀情慾，"
	intrigue_temptation.3110.2_desc:0 "講述了與一匹馬發生難以想象的關係，"
	intrigue_temptation.3110.3_desc:0 "講述了一位領主對其土地那#EMP 過火#!的愛，"
	intrigue_temptation.3110.4_desc:0 "涉及到三個好色[ROOT.Char.GetFaith.PriestNeuterPlural]和一頂破氈帽，"
	intrigue_temptation.3110.5_desc:0 "講述了我祖父和一條狡猾的魚的風流韻事，"
	intrigue_temptation.3110.6_desc:0 "涉及到一塊曲線玲瓏的糕點，"
	intrigue_temptation.3110.7_desc:0 "描述了一個強盜和樹樁間的愛，"
	intrigue_temptation.3110.8_desc:0 "描述了一些異域海怪的勾人魅力，"
	intrigue_temptation.3110.9_desc:0 "涉及到某些野蠻文化的天體癖好，"
	intrigue_temptation.3110.a:0 "我還知道其他一些類似的故事……"
	intrigue_temptation.3110.a.tt_success:0 "[potential_deviant.GetShortUINameNoTooltip]找到了新的愛好"
	intrigue_temptation.3110.a.tt_fail:0 "[potential_deviant.GetShortUINameNoTooltip]對我的下流感到反感"
	intrigue_temptation.3110.b:0 "現在已經#EMP 很#!夠了，真是感謝你啊。"
	intrigue_temptation.3120.t:0 "恍惚的心靈"
	intrigue_temptation.3120.desc:0 "今夜，第十二回，我與[tempted_guest.GetTitledFirstName]懶洋洋地躺在搖曳的火堆旁。[tempted_guest.GetHerHis|U]的陪伴讓我感覺很自然，就好像[tempted_guest.GetSheHe]已經待在[capital.GetNameNoTooltip]好幾年了，而非寥寥數週。\n\n要是[tempted_guest.GetFirstNameNoTooltip]願意永遠留下，那麼這種漫長慵懶的夜晚便可長久。當然，得通過恰當的推動……"
	intrigue_temptation.3120.a:0 "讓我來告訴你，我能有#EMP 多麼#!熱情。"
	intrigue_temptation.3120.a.tt_success:0 "[tempted_guest.GetShortUINameNoTooltip]被吸引了"
	intrigue_temptation.3120.a.tt_fail:0 "[tempted_guest.GetShortUINameNoTooltip]很反感"
	intrigue_temptation.3120.b:0 "只要你想，月亮我也能摘下來。"
	intrigue_temptation.3120.c:0 "美人雖相伴，明朝難相見；敬美人！"
	intrigue_temptation.3130.t:0 "綠帽送你戴"
	intrigue_temptation.3130.desc:0 "[rival_main.Custom2('MyCharacterIntroduction', ROOT.Char)|U]激起了我的狂怒，有時候我幾乎記不起來我們為什麼不和。現在這都無關緊要了：我把[rival_main.GetHerHis][rival_spouse.GetWifeHusband][rival_spouse.GetFirstName]勾到了手，在我懷裡，[rival_spouse.GetHerHis]的激情熊熊燃燒。\n\n很快，我就會用挖苦的微笑和報酬豐厚的蜚語流言讓[rival_main.GetFirstNameNoTooltip]知道實情。我#EMP 一定#!會讓[rival_main.GetFirstNameNoTooltip]知道的。\n\n一個禁忌之吻將結束這次競爭。"
	intrigue_temptation.3130.a:0 "親愛的，你以前親過一個#EMP 真正的#![ROOT.Char.GetWomanMan]嗎？"
	intrigue_temptation.3130.a.tt_success:0 "一個吻，然後再一個……"
	intrigue_temptation.3130.a.tt_fail:0 "[rival_spouse.GetFirstNameNoTooltip]轉身離開"
	intrigue_temptation.3130.b:0 "我不能這麼做。"
	saucy_reputation_01_modifier:0 "精明的隔壁老王"
	saucy_reputation_02_modifier:0 "精明的隔壁老王"
	saucy_reputation_03_modifier:0 "精明的隔壁老王"
	intrigue_temptation.3140.t:0 "表現自己"
	intrigue_temptation.3140.desc:0 "今天早晨，我和一位迷人的年輕僕人有了一次愉人的邂逅。我們開著玩笑，我們大聲歡笑，我們心情舒暢地分別，一切都是因為我努力讓自己變得更有風度。\n\n也許我可以把這種打情罵俏運用到我的私人事務之外？"
	intrigue_temptation.3140.a:0 "我想我可以多做點眼神交流……"
	intrigue_temptation.3140.b:0 "纏綿的觸摸能挑動靈魂。"
	intrigue_temptation.3140.c:0 "我只需一個眼神就能迷住[ROOT.Char.GetFaith.DevilName]！"
	intrigue_temptation.3140.d:0 "這有失我的身份。"
	licentious_01_modifier:0 "笨拙的挑逗"
	licentious_02_modifier:0 "過火的挑逗"
	licentious_03_modifier:0 "高明的挑逗"
	licentious_04_modifier:0 "巧妙的挑逗"
	licentious_05_modifier:0 "大師級的挑逗"
	intrigue_temptation.3150.t:0 "逮個正著"
	intrigue_temptation.3150.desc:0 "太陽光十分微弱，[primary_seducee.GetTitledFirstName]和我緊緊貼在一起，我們的嘴唇幾乎相連。晚上的空氣很涼，但[primary_seducee.GetSheHe]摸起來好像要融化了，[primary_seducee.GetHerHis]的呼吸也越來越急促。\n\n就在這最緊要的時刻，[secondary_seducee.Custom2('MyCharacterIntroduction', ROOT.Char)]衝進了房間，已經是滿腔怒火。\n\n「偉大的[ROOT.Char.GetTitleAsNameNoTooltip]，我來陪——噢，我不知道你已經有伴了。」"
	intrigue_temptation.3150.a:0 "哎呀，[primary_seducee.GetFirstNameNoTooltip]，你怎麼在這！我都沒看到你！"
	intrigue_temptation.3150.b:0 "我們馬上離開。去找個更#EMP 私密#!的地方。"
	intrigue_temptation.3150.b.tt_success:0 "[primary_seducee.GetFirstNameNoTooltip]跟著你，得意地笑著"
	intrigue_temptation.3150.b.tt_failure:0 "氣氛被破壞了"
	intrigue_temptation.3150.c:0 "[secondary_seducee.GetFirstNameNoTooltip]，關上門，咱們……"
	intrigue_temptation.3150.c.tt_success:0 "你和他們滾在了一起"
	intrigue_temptation.3150.c.tt_success.lovers:0 "我成為他們二人的情人。"
	intrigue_temptation.3150.c.tt_failure:0 "憤怒的反責接踵而至"
	silver_tongued_modifier:0 "能言善辯"
	quick_thinker_modifier:0 "思維敏銳"
	intrigue_temptation.3160.t:0 "感情的極端"
	intrigue_temptation.3160.desc:0 "「[ROOT.Char.Custom('InsultAdjective')|U][ROOT.Char.Custom('InsultNoun')]！」[sometime_rival.GetTitledFirstName]尖叫著，唾沫星子從[sometime_rival.GetHerHis]那糞坑一般的嘴裡飛出。這個[sometime_rival.GetWomanMan]的怨氣似乎發展成了宿仇，但今天的爭論尤其激烈。噴出的東西也格外的多。\n\n[sometime_rival.GetTitledFirstNameNoTooltip]十分惱火，臉漲得通紅，呼吸也十分粗重，但我發誓，[sometime_rival.GetHerHis]的眼睛向下掃遍了我的身體，就一會兒，然後就抬起來迎上我的目光。\n\n[sometime_rival.GetHerHis]臉上#EMP 真的#!有憤怒的表情嗎？"
	intrigue_temptation.3160.a:0 "我衝向前吻了[sometime_rival.GetHerHim]。"
	intrigue_temptation.3160.a.tt_success:0 "[sometime_rival.GetShortUINameNoTooltip]驚訝地回應"
	intrigue_temptation.3160.a.tt_success.tt:0 "然後，我們化解了矛盾。"
	intrigue_temptation.3160.a.tt_fail:0 "[sometime_rival.GetShortUINameNoTooltip]厭惡地把我推開"
	intrigue_temptation.3160.b:0 "狗都不想理你，更別提我了。"
	intrigue_temptation.3161.desc:0 "幾小時以後，我們倆躺在床上，精疲力盡，周圍是撕碎的床單和破損的家具。一週以來第一次，我和[sometime_rival.GetTitledFirstNameNoTooltip]停止了爭吵。\n\n我這曾經仇敵的胸膛隨著逐漸加深的節奏起伏著；現在[sometime_rival.GetSheHe]隨時會睡著。"
	intrigue_temptation.3161.a:0 "也許我們一直希望如此？"
	intrigue_temptation.3161.b:0 "我坐在廁所上的夜晚都比今天要爽！"
	intrigue_temptation.3161.b_flavour:0 "我抓起[sometime_rival.GetHerHis]的衣服，嘎嘎大笑著從房間裡跑了出去。"
	intrigue_temptation.3161.c:0 "趁[sometime_rival.GetSheHe]還在熟睡，我悶死了[sometime_rival.GetHerHim]。"
	malignant_hearsay_modifier:0 "惡毒謠言"
	malignant_hearsay_modifier_desc:0 "僕人和小老百姓之間的流言稱，此人與一件離奇死亡有關。"
