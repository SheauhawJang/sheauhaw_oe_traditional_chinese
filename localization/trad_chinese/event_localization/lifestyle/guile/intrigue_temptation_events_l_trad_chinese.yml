l_trad_chinese:
	intrigue_temptation.2201.t:0 "枕邊細語"
	intrigue_temptation.2201.desc:0 "在我和[my_lover.GetFirstName]最近一次雲雨後，我們躺在一起閒聊著。\n\n「你絕對不會相信——」[my_lover.GetSheHe]突然停下，臉上露出尷尬。「抱歉親愛的，這對你來說一定很無趣……」"
	intrigue_temptation.2201.a:0 "一點也不。請告訴我更多……"
	intrigue_temptation.2201.a.success:0 "[my_lover.GetFirstName]分享了[court_owner.GetTitledFirstNamePossessive]宮廷中的流言蜚語"
	intrigue_temptation.2201.a.success.tt:0 "我知道了一個隨機角色的[secret|E]"
	intrigue_temptation.2201.a.failure:0 "[my_lover.GetFirstName]拒絕再說更多"
	intrigue_temptation.2201.b:0 "聽你的聲音永遠不會無趣，親愛的。"
	intrigue_temptation.2201.d.sadistic:0 "你在隱藏什麼……告訴我，#EMP 馬上#!！"
	intrigue_temptation_special.1001.t:0 "愛與慾"
	intrigue_temptation_special.1001.desc:0 "那些渴望的表情和傷感的嘆息只能說明一件事——[wants_love.Custom2('MyCharacterIntroduction', ROOT.Char)]渴望愛情！\n\n也許我應該測試一下自己的撮合技巧，撫慰一下[wants_love.GetHerHis]備受煎熬的內心？[wants_love.GetSheHe|U]一定會非常感激！"
	intrigue_temptation_special.1001.a:0 "[wants_love.GetFirstNameNoTooltip]不會寂寞太久了！"
	intrigue_temptation_special.1001.a.tt:0 "[wants_love.GetTitledFirstName]可能成為一位我選中的配對者的情人"
	intrigue_temptation_special.1001.b:0 "我必須專注於自己的婚姻。"
	intrigue_temptation_special.1001.c:0 "我必須專注於自己的愛情生活。"
	intrigue_temptation_special.1002.t:0 "了解口味"
	intrigue_temptation_special.1002.desc:0 "為了給[wants_love.GetTitledFirstNamePossessive]找到完美的伴侶，我必須對[wants_love.GetHerHis]的口味有更好的了解。通過仔細觀察[wants_love.GetHerHis]在宮廷上與他人的交互，我可以對[wants_love.GetHerHis]的內心慾望有一些了解。\n\n在開始之前，有一個基礎問題我必須弄清楚。[wants_love.GetFirstNameNoTooltip]會想要一個什麼樣的伴侶？"
	intrigue_temptation_special.1002.a:0 "要有相似的內心，與[wants_love.GetHerHis]相配的性格。"
	intrigue_temptation_special.1002.a.tt:0 "#F 大多數人，尤其是那些心地善良的人，更喜歡與他們性格相似的伴侶。\n\n如果我的猜測是錯誤的，那[wants_love.GetFirstName]應該更喜歡魅力非凡或擁有權勢的伴侶。#!"
	intrigue_temptation_special.1002.b:0 "要有吸引力，肉體上或是性情上都可以。"
	intrigue_temptation_special.1002.b.tt:0 "#F 好色、傲慢或是有吸引力的人更傾向於美貌、友善、大膽或是輕浮的伴侶。\n\n如果我的猜測是錯誤的，那[wants_love.GetFirstName]應該更喜歡與其性格相似或是有權力的伴侶。#!"
	intrigue_temptation_special.1002.c:0 "要有權有勢。"
	intrigue_temptation_special.1002.c.tt:0 "#F 渴求財富和成功的人更傾向於有權勢的伴侶。\n\n如果我的猜測是錯誤的，那[wants_love.GetFirstName]應該更喜歡與其性格相似或是魅力非凡的伴侶。#!"
	intrigue_temptation_special.1002.d:0 "我寧願先查明[wants_love.GetSheHe]更喜歡男人還是女人。 "
	intrigue_temptation_special.1002.d.tt:0 "#F 大多數人更喜歡異性的伴侶，但是喜歡同性或是雙性的人並不少見。#!"
	intrigue_temptation_special.1003.t:0 "開始配對"
	intrigue_temptation_special.1003.start.desc:0 "我觀察[wants_love.GetTitledFirstName]已經有段時間了，現在我得出了確定的結論。"
	intrigue_temptation_special.1003.personality_success.desc:0 "如我所料，[wants_love.GetSheHe]更喜歡與[wants_love.GetHerHis]性情相似的人。"
	intrigue_temptation_special.1003.personality_failure.desc:0 "我錯了。[wants_love.GetSheHe|U]看起來不太關心性格。[wants_love.GetSheHe|U]一定更喜歡伴侶的權勢或是吸引力。"
	intrigue_temptation_special.1003.sex_appeal_success.desc:0 "[wants_love.GetSheHe|U]如飛蛾撲火一般，被那些擁有超凡魅力和容貌的人吸引著。"
	intrigue_temptation_special.1003.sex_appeal_failure.desc:0 "我錯了——[wants_love.GetSheHe|U]似乎是個臉盲，根本分不清誰漂亮誰不漂亮。[wants_love.GetSheHe|U]一定更關心性格……或是權勢。"
	intrigue_temptation_special.1003.power_success.desc:0 "如我所料，[wants_love.GetSheHe]更喜歡宮廷中最具影響力的貴族們的陪伴。"
	intrigue_temptation_special.1003.power_failure.desc:0 "我錯了。[wants_love.GetSheHe|U]與等級高、低的人都有交流。一定是一些權勢以外的因素影響著[wants_love.GetHerHim]——相配的性格或是迷人的外表，也許？"
	intrigue_temptation_special.1003.end.desc:0 "\n\n既然我對[wants_love.GetFirstNamePossessiveNoTooltip]的渴求有了一點更多的了解，我做了一個可能伴侶的列表。誰會是和我的[ROOT.GetCharacter.Custom2('RelationToMe' , wants_love )]最般配的人呢？"
	intrigue_temptation_special.1003.a:0 "[target_list_member_a.Custom('ComplimentAdjective')][target_list_member_a.GetTitledFirstNameNoTooltip]。"
	intrigue_temptation_special.1003.a.tt:0 "我試著給[wants_love.GetFirstName]和[target_list_member_a.GetTitledFirstName]拉紅線"
	intrigue_temptation_special.1003.b:0 "[target_list_member_b.GetTitledFirstNameNoTooltip]，一位[target_list_member_b.Custom('ComplimentAdjective')][target_list_member_b.GetWomanMan]。"
	intrigue_temptation_special.1003.b.tt:0 "我試著給[wants_love.GetFirstName]和[target_list_member_b.GetTitledFirstName]拉紅線"
	intrigue_temptation_special.1003.c:0 "我[target_list_member_c.Custom('ComplimentAdjective')][ROOT.GetCharacter.Custom2('RelationToMe' , target_list_member_c )]，[target_list_member_c.GetTitledFirstNameNoTooltip]。"
	intrigue_temptation_special.1003.c.tt:0 "我試著給[wants_love.GetFirstName]和[target_list_member_c.GetTitledFirstName]拉紅線"
	intrigue_temptation_special.1003.tt:0 "滿足[wants_love.GetFirstNamePossessive]喜好的人才是最般配的"
	intrigue_temptation_special.1004.t:0 "炒熱氣氛"
	intrigue_temptation_special.1004.start.desc:0 "為了對我牽的這條紅線的質量有初步的了解，我舉辦了一場小型宴會，[wants_love.GetTitledFirstName]和[chosen_match.GetTitledFirstName]都在邀請名單上。"
	intrigue_temptation_special.1004.great.desc:0 "他們把晚宴的主要時間都用在交談上，並且會趁對方不注意偷偷投去好奇的目光。"
	intrigue_temptation_special.1004.good.desc:0 "我沒有看到任何明顯的跡象，但是他們確實相處得非常好。"
	intrigue_temptation_special.1004.bad.desc:0 "可悲的是，我期望的化學反應完全不見蹤影。我希望這只是緊張。"
	intrigue_temptation_special.1004.end.desc:0 "\n\n我必須趁熱打鐵，為[wants_love.GetFirstNameNoTooltip]和[chosen_match.GetFirstNameNoTooltip]創造另一次見面的機會。這一次，我會安排一些更加令人興奮的事，一個能讓他們分享共同興趣的機會！ "
	intrigue_temptation_special.1004.a:0 "一場歡快的舞會。"
	intrigue_temptation_special.1004.b:0 "一場刺激的狩獵。"
	intrigue_temptation_special.1004.c:0 "一次視察當地基礎設施的旅途。"
	intrigue_temptation_special.1004.d:0 "一場飲食「流言」的私密宴會。"
	intrigue_temptation_special.1004.e:0 "一次詩歌之夜。"
	intrigue_temptation_special.1004.tt:0 "我應該根據[wants_love.GetFirstName]和[chosen_match.GetFirstName]的技能選擇一項他們二人都能找到親近和愉悅的活動。"
	intrigue_temptation_special.1005.t:0 "好感測試"
	intrigue_temptation_special.1005.great_diplomacy.desc:0 "我不是個輕易吹牛的人，但是這次我得說——這場舞會能讓人銘記許多許多年！事實上，我懷疑昨晚會成為[wants_love.GetFirstNamePossessive]和[chosen_match.GetFirstNamePossessive]的寶貴回憶。他們幾乎一起跳了每一支舞，而且目光從來不曾離開對方！"
	intrigue_temptation_special.1005.great_martial.desc:0 "一般我不會這麼說，但有時候，我可真是個天才！[wants_love.GetFirstName]和[chosen_match.GetFirstName]在這次狩獵中玩得非常開心。他們彼此協作，就好像認識了一輩子一樣，顯然是最成功的一對。"
	intrigue_temptation_special.1005.great_stewardship.desc:0 "看到[wants_love.GetFirstName]和[chosen_match.GetFirstName]並肩騎馬真是讓人高興！他們花了數個小時討論橋樑，磨坊和灌溉系統，然後落在了聚會的其他人的後面。誰知道接下來他們交流會闖進哪個領域呢，不過[wants_love.GetFirstName]看起來相當著迷。"
	intrigue_temptation_special.1005.great_intrigue.desc:0 "[wants_love.GetFirstName]和[chosen_match.GetFirstName]看起來和那些老狐狸很合得來！沒過多久，他們就主導了對話，以令人震驚的速度互相交換著意見。我很少能見到兩個人的思維如此同步！"
	intrigue_temptation_special.1005.great_learning.desc:0 "我很少會看到一個[wants_love.GetWomanMan]如[wants_love.GetFirstName]那般，[wants_love.GetSheHe]在聆聽[chosen_match.GetFirstName]背誦[wants_love.GetHerHis]的詩歌時就像被施了魔法！在最後一節時，[wants_love.GetSheHe|U]的眼淚幾乎就要奪眶而出。\n\n演出結束後，他們談論了數個小時——甚至在其他客人都走了很久之後。"
	intrigue_temptation_special.1005.good_diplomacy.desc:0 "舞會似乎振奮了[wants_love.GetFirstName]和[chosen_match.GetFirstName]的精神。多虧我謹慎的推動，他們彼此陪伴了相當長的時間，而且從二人臉上的表情來看，我敢肯定他們非常享受。"
	intrigue_temptation_special.1005.good_martial.desc:0 "如我所料，[wants_love.GetFirstName]和[chosen_match.GetFirstName]都是熟練的獵手，在馬背上如履平地。看起來他們非常開心，而且我還無意聽到[chosen_match.GetFirstNameNoTooltip]就[wants_love.GetFirstNameNoTooltip]的弓術對[wants_love.GetHerHis]進行了極佳的讚美。"
	intrigue_temptation_special.1005.good_stewardship.desc:0 "儘管視察基礎設施可能不是最浪漫的，但我確定[wants_love.GetFirstName]和[chosen_match.GetFirstName]都覺得這很有趣。他們詳細討論了磨坊和灌溉系統，看上去很高興能有彼此的陪伴。"
	intrigue_temptation_special.1005.good_intrigue.desc:0 "[wants_love.GetFirstName]和[chosen_match.GetFirstName]是我們的私人聚會上頗受歡迎的客人，為我們提供了一些誘人的流言。他們都發現了某個貴族的同一個尷尬祕密，而且帶著毫不掩飾的幸災樂禍，討論了某些骯髒的細節。"
	intrigue_temptation_special.1005.good_learning.desc:0 "[wants_love.GetFirstName]和[chosen_match.GetFirstName]入迷地坐著，聽著我的貴賓背誦她的詩。這一定引起了他們深深的共鳴，因為後來他們還一起討論了將近一個小時。"
	intrigue_temptation_special.1005.bad_diplomacy.desc:0 "讓我懊惱的是，舞會最後成了一個糟糕的主意。"
	intrigue_temptation_special.1005.bad_martial.desc:0 "恐怕我弄錯了，我還以為狩獵會是合適的活動。"
	intrigue_temptation_special.1005.bad_stewardship.desc:0 "事後來看，視察當地的基礎設置真是個餿主意。"
	intrigue_temptation_special.1005.bad_intrigue.desc:0 "我以為一場私人小晚宴加上有趣的對話能讓[wants_love.GetFirstName]和[chosen_match.GetFirstName]變得更親近，但整件事卻變得非常尷尬。"
	intrigue_temptation_special.1005.bad_learning.desc:0 "事實證明，詩歌不適合所有人。"
	intrigue_temptation_special.1005.wants_love_struggled.desc:0 "看著[wants_love.GetFirstName]掙扎簡直就是痛苦。在這令人遺憾的事件中，[wants_love.GetSheHe|U]一直保持沉默，[wants_love.GetHerselfHimself]甚至都沒看[chosen_match.GetFirstNamePossessive]一眼。"
	intrigue_temptation_special.1005.chosen_match_struggled.desc:0 "看著[chosen_match.GetFirstName]掙扎簡直就是痛苦。在這令人遺憾的事件中，[chosen_match.GetSheHe|U]一直保持沉默，[chosen_match.GetHerselfHimself]甚至都沒看[wants_love.GetFirstNamePossessive]一眼。"
	intrigue_temptation_special.1005.great_status.desc:0 "\n\n我曾希望我的小冒險能推動[wants_love.GetFirstNamePossessiveNoTooltip]的情緒，但沒想到這麼快就能出結果！除非我完全不會察言觀色，不然他們二人之間一定發生了什麼。"
	intrigue_temptation_special.1005.good_status_despite_bad_activity.desc:0 "\n\n幸運的是，似乎這尷尬的事件沒有扼殺他們之間萌發的感情。儘管現在說這個還為時尚早，但我想我可能成功了。"
	intrigue_temptation_special.1005.good_status.desc:0 "\n\n我已經觀察他們兩個好幾天了，我很確定，他們之間有了一些之前不曾有的東西。"
	intrigue_temptation_special.1005.bad_status.desc:0 "\n\n是時候面對我的失敗了——[wants_love.GetFirstNameNoTooltip]和[chosen_match.GetFirstNameNoTooltip]根本就不合適。"
	intrigue_temptation_special.1005.a:0 "真是天造地設的一對！"
	intrigue_temptation_special.1005.b:0 "我看人確實很準啊。"
	intrigue_temptation_special.1005.c:0 "愛情是最大的謎。"
	intrigue_temptation_special.1006.t:0 "亂點鴛鴦"
	intrigue_temptation_special.1006.desc:0 "為了評估我牽的這條紅線的質量，我舉辦了一場小型宴會，[wants_love.GetTitledFirstName]和[chosen_match.GetTitledFirstName]都在邀請名單上。\n\n我試著鼓勵他們進行交流，然而[not_interested.GetFirstNameNoTooltip]卻對我選中的目標表現得冷漠甚至不屑一顧。相反，[not_interested.GetSheHe]的目光一直停在遠處一位美貌的[interesting_ladylord.GetLadyLord]身上。或許……？"
	intrigue_temptation_special.1006.a:0 "將來我會更仔細地審視人。"
	intrigue_temptation_special.1007.t:0 "鴛鴦有幸在一瞥"
	intrigue_temptation_special.1007.desc:0 "幾個月以來，我一直盯著[wants_love.GetTitledFirstName]和[chosen_match.GetTitledFirstName]，尋找成功的跡象。今晚，我的好奇心終於得到了滿足。\n\n在我的花園草木最茂盛、最陰暗的一個角落，我發現了這對愛侶。我帶著滿意的微笑，沿著植物叢生的小路退去。他們都沉浸在愛吻中，沒有察覺我的到來。"
	intrigue_temptation_special.1007.a:0 "祝他們一切順利。"
	intrigue_temptation.3000.t:0 "甜蜜告別"
	intrigue_temptation.3000.desc:0 "「[ROOT.Char.GetLadyLord]，正……怎……我是說，真高興能受您邀請前來[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]……」[guest_lover.GetFirstName]正準備離開，[guest_lover.GetSheHe]說話有些口齒不清。\n\n「我終於見到#emphasis 您#!了。就這一條就讓我不虛此行。但是，我祈求您……在我離開前，能不能和我一起度過激情的一夜？」\n\n[guest_lover.GetFirstName]已經落入我的股掌之中！現在，我該如何好好把握這次機會呢？"
	intrigue_temptation.3000.a:0 "好吧，我的愛，我會為你做#emphasis 任何事#!！"
	intrigue_temptation.3000.b:0 "那麼，親愛的，那個事關我封臣的謠言？"
	intrigue_temptation.3000.c:0 "甜心，你能和[guest_lovers_friend.GetFirstNameNoTooltip]談一談嗎？"
	intrigue_temptation.3000.d:0 "啊，我不能……現在你走吧！"
	intrigue_temptation.3000.c.tt:0 "我利用[guest_lover.GetFirstName]接近[guest_lover.GetHerHis]的朋友，[guest_lovers_friend.GetFullName]"
	intrigue_temptation.3000.b.tt:0 "我試著讓[guest_lover.GetHerHim]透露我封臣的秘密"
	intrigue_temptation.3000.b.success:0 "[guest_lover.GetFirstName]向我透露了一個秘密！"
	intrigue_temptation.3000.b.failure:0 "[guest_lover.GetFirstName]和我做的時候沒有透露任何事……"
	yearly.3000.b.success.desc:0 "我成功勾引了[guest_lover.GetHerHim]"
	yearly.3000.b.success.tt:0 "我知道了一個封臣的[secret|E]"
	yearly.3000.b.failure.desc:0 "我沒能勾引到[guest_lover.GetHerHim]"
	intrigue_temptation.3010.t:0 "心有野卉苞待放"
	intrigue_temptation.3010.start.desc:0 "這是我連續第三晚坐在同一家店的同一張桌子旁。在這可以清晰地看道櫃台——以及櫃台後那迷人的[bar_servant.Custom('bar_servant')]。\n\n突然，我的幻想被打斷了，[wingman.Custom2('MyCharacterIntroduction', ROOT.Char)]將[wingman.GetHerHis]的酒杯用力放在桌子上。「我看見你一整晚都在呆呆地看[bar_servant.GetFirstName]，」[wingman.GetSheHe]帶著狡黠的微笑低語，「我無意指責你，[bar_servant.GetSheHe]確實是個"
	intrigue_temptation.3010.end.desc:0 "[bar_servant.Custom('RomanticComplimentAdjective')][bar_servant.GetWomanMan]。要我幫你牽線搭橋嗎？」"
	intrigue_temptation.3010.a:0 "你認識[bar_servant.GetHerHim]？那太好了！"
	intrigue_temptation.3010.b:0 "我想自己來。"
	intrigue_temptation.3010.c:0 "我只是來喝酒的……"
	intrigue_temptation.3010.success.tt:0 "我將能決定如何行動"
	intrigue_temptation.3010.a.success:0 "在一些幫助下，我把[bar_servant.GetFirstNameNoTooltip]玩弄於股掌之間"
	intrigue_temptation.3010.a.failure:0 "[bar_servant.GetFirstNameNoTooltip]沒有回應我的求愛"
	intrigue_temptation.3010.b.success:0 "我把[bar_servant.GetFirstNameNoTooltip]玩弄於股掌之間"
	intrigue_temptation.3011.help.desc:0 "我目睹[bar_servant.GetFirstName]拒絕了數不清次數的搭訕和殷勤。好在有了[wingman.GetTitledFirstNamePossessive]的介紹和放鬆的態度，[bar_servant.GetSheHe]很快向我敞開了心扉。\n\n談話進行得非常順利——我從沒想到會和一個[bar_servant.Custom('bar_servant')]有如此多的共同點！當[bar_servant.GetFirstNameNoTooltip]把[bar_servant.GetHerHis]的手放在我的手臂上，詢問我今晚是否想開個房間時，我才察覺到[wingman.GetFirstNameNoTooltip]已經離開了。一間雙人房，我能從[bar_servant.GetHerHis]的眼神判斷出來。"
	intrigue_temptation.3011.alone.desc:0 "我目睹[bar_servant.GetFirstName]拒絕了數不清次數的搭訕和殷勤。若是一個下等[ROOT.Char.GetWomanMan]現在估計已經慫了，但我很高興有機會證明他們是錯的。我準備好了。\n\n我們的談話進展得很順利——我從沒想過會和一個[bar_servant.Custom('bar_servant')]有如此多的共同點！當我起身準備離開時，[bar_servant.GetFirstNameNoTooltip]將[bar_servant.GetHerHis]的手放在我的手臂上，詢問我今晚是否想開個房間。一間雙人房，我能從[bar_servant.GetHerHis]的眼神判斷出來。"
	intrigue_temptation.3011.a:0 "只是今晚？#EMP 每晚#!都來怎麼樣？"
	intrigue_temptation.3011.b:0 "帶路，[bar_servant.Custom('LoverPetName')]。"
	intrigue_temptation.3011.c:0 "真讓我受寵若驚，但我只是想聊天。"
	intrigue_temptation.3020.t:0 "新歡楚楚欲焚身"
	intrigue_temptation.3020.start.desc:0 "多年來，我收到了很多畫像，它們來自於不同的"
	intrigue_temptation.3020.nobles.desc:0 "貴族，"
	intrigue_temptation.3020.noblemen.desc:0 "男貴族，"
	intrigue_temptation.3020.noblewomen.desc:0 "女貴族，"
	intrigue_temptation.3020.end.desc:0 "既有國外的，也有本地的。到目前為止，它們大多都躺在閣樓裡，上面佈滿灰塵。\n\n也許我應該把它們拿出來，選擇我的下一個浪漫目標？"
	intrigue_temptation.3020.a:0 "我可以想象自己和某位新……"
	intrigue_temptation.3020.b:0 "他們太自命不凡了，不合我的口味。"
	intrigue_temptation.3020.a.tt:0 "我拿出畫像"
	intrigue_temptation.3021.beauty.desc:0 "許多人告訴我，[potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)]看上去真是秀色可餐！我很好奇，[potential_date.GetHerHis]的畫像是否和[potential_date.GetHerHim]的容貌一致？"
	intrigue_temptation.3021.generic1.desc:0 "[potential_date.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]怎麼樣？眾所周知，[potential_date.GetSheHe|U]是個[potential_date.Custom('ComplimentAdjective')][potential_date.GetWomanMan]。然而，我也聽說[potential_date.GetSheHe]也是個相當[potential_date.Custom('InsultAdjective')]人……"
	intrigue_temptation.3021.generic2.desc:0 "啊，[potential_date.Custom('ComplimentAdjective')][potential_date.GetFullName]！我很好奇，我們是否能成為般配的一對？"
	intrigue_temptation.3021.ugly.desc:0 "這一定是[potential_date.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]。[potential_date.GetHerHis|U]的畫像顯然製作精良，但根據我聽來的傳聞，它可能與現實不太吻合……"
	intrigue_temptation.3021.generic3.desc:0 "這不是別人正是[potential_date.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]的畫像。據說[potential_date.GetSheHe|U]是個[potential_date.Custom('ComplimentAdjective')]人，但我也聽到過有關[potential_date.GetHerHis][potential_date.Custom('InsultAdjective')]本性的流言……"
	intrigue_temptation.3021.generic4.desc:0 "啊，[potential_date.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]。也許[potential_date.GetSheHe]就是那個人？"
	intrigue_temptation.3021.arrogant.desc:0 "[potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)|U]給我送來一個包裹，裡面有#EMP [ROOT.Char.Custom('ThreeToTwelve')]#!幅畫像。這些畫看起來都一樣……？"
	intrigue_temptation.3021.impatient.desc:0 "[potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)|U]這些年來給我寄來了不少畫像。最後一幅還附帶了一張相當不耐煩的便條。"
	intrigue_temptation.3021.tall.desc:0 "這是[potential_date.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]的畫像。送它來的信使特意描述了[potential_date.GetTitledFirstNameNoTooltip]的身長幾何。很多次。"
	intrigue_temptation.3021.adventurous.desc:0 "[potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)]的畫像背面附有一段文字。在裡面，[potential_date.GetSheHe]將[potential_date.GetHerselfHimself]自己描述為「心有野馬望荒原」。"
	intrigue_temptation.3021.fish.desc:0 "[potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)|U]寄給我的畫像中，[potential_date.GetHerselfHimself]正在湖邊抱著一條巨大的魚。"
	intrigue_temptation.3021.dog.desc:0 "在[potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)]的畫像中，[potential_date.GetHerHis]正摟著一隻可愛的小狗。"
	intrigue_temptation.3021.do_not_believe.desc:0 "[potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)|U]在[potential_date.GetHerHis]的畫像中附帶了一張相當尖刻的紙條。「我真的不相信你能用這種方式遇到未來的配偶，但我不妨試試。」"
	intrigue_temptation.3021.lewd.desc:0 "[ROOT.Char.GetFaith.FertilityGodName|U]，我都忘了這裡還有這個！[potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)]送來的這幅畫沒留下多少讓人幻想的空間。坦白地說，一點都沒有，根本不需要去幻想，都畫出來了。"
	intrigue_temptation.3021.must_be_tall.desc:0 "[potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)|U]在[potential_date.GetHerHis]的畫像中附帶了一封非常長且親切友好的信。在結尾，[potential_date.GetSheHe]催促我盡快回復：「但前提是你有六尺以上的身高。」"
	intrigue_temptation.3021.a:0 "我喜歡！把它放在上面。"
	intrigue_temptation.3021.a.tt:0 "將[potential_date.GetShortUIName]標記為我目前的最愛，我可以特別關注的人"
	intrigue_temptation.3021.a.favorite_exists.tt:0 "我現在最喜歡的是[favorite.GetShortUIName]"
	intrigue_temptation.3021.b:0 "管理員！將它放在右邊。"
	intrigue_temptation.3021.b.tt:0 "保留[potential_date.GetShortUIName]以供考慮"
	intrigue_temptation.3021.b.2_dates.tt:0 "我已經選了[date_1.GetShortUIName]和[date_2.GetShortUIName]，還能再挑#V 1#!個"
	intrigue_temptation.3021.b.1_date.tt:0 "我已經選了[date_1.GetShortUIName]，還能再挑#V 2#!個"
	intrigue_temptation.3021.c:0 "不用了！把它放在左邊。"
	intrigue_temptation.3021.c.tt:0 "丟棄[potential_date.GetShortUINamePossessive]的畫像"
	every_approved_date:0 "所有我保留肖像的人"
	intrigue_temptation.3021.d:0 "太爛了！這主意糟透了。"
	intrigue_temptation.3021.d.tt:0 "把畫像放回閣樓"
	intrigue_temptation.3022.desc:0 "這讓人疲憊不堪，卻又欲罷不能！既然我已作出選擇，現在我可以拿出紙筆，寫出一些優美的詩句了。"
	intrigue_temptation.3022.a:0 "我只在乎[favorite.Custom('RomanticComplimentAdjective')][favorite.GetFirstNameNoTooltip]。"
	intrigue_temptation.3022.b:0 "他們都配得上我的詩！"
	intrigue_temptation.3022.b.success:0 "他們都很激動"
	intrigue_temptation.3022.b.failure:0 "我的計畫適得其反"
	intrigue_temptation.3022.c:0 "我不會為他們中的任何人浪費時間。"
	intrigue_temptation.3023.t:0 "致[ROOT.Char.Custom('RomanticComplimentAdjective')][ROOT.Char.GetTitledFirstNameNoTooltip]，"
	intrigue_temptation.3023.desc:0 "[letter_writer.Custom2('love_letter', ROOT.Char)]"
	intrigue_temptation.3023.a:0 "真討人喜歡！我必須回信！"
	intrigue_temptation.3023.b:0 "只要一些修改，我就能再寫給[ROOT.Char.GetPrimarySpouse.GetFirstNameNoTooltip]。"
	intrigue_temptation.3023.c:0 "真噁心……"
	intrigue_temptation.3024.desc:0 "[answering_date.Custom2('love_letter', ROOT.Char)]"
	intrigue_temptation.3024.a:0 "非常好！"
	intrigue_temptation.3025.t:0 "致陰陽怪氣的，[ROOT.Char.Custom('InsultAdjective')][ROOT.Char.GetTitledFirstNameNoTooltip]，"
	intrigue_temptation.3025.desc:0 "兩週以前，我收到你的信件。信封上的名字是我，但裡面的詩句卻是獻給[lower_left_portrait.GetTitledFirstName]的。我寫信給[lower_left_portrait.GetHerHim]，而[lower_left_portrait.GetSheHe]告訴我，[lower_left_portrait.GetSheHe]也收到了詩歌——一模一樣的詩歌——但那是寫給另一個[lower_right_portrait.GetWomanMan]的！\n\n這是我聽說過的最卑鄙最無恥的小伎倆。別再給我們寫信了！"
	intrigue_temptation.3025.a:0 "呃，這真是……尷尬。"
