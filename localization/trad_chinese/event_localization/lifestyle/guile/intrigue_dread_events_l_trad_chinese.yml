l_trad_chinese:
	intrigue_dread_special.1101.t:0 "表演"
	intrigue_dread_special.1101.desc:0 "首先進入眼簾的是兩匹馬，裝飾著花哨的轡頭和羽毛，然後是一輛載著箱子和人的馬車。\n\n沒過多久，我的侍從和我就被一夥巡遊戲團搭訕了，他們衣著艷麗、異常活躍。\n\n「[ROOT.Char.GetLadyLord]！」路過的馬車裡傳來了一個老[ROOT.Char.Custom('RandomWomanMan')]的呼喊，「我可以看出您嚮往的眼神。您為什麼不加入我們的演出呢？」"
	intrigue_dread_special.1101.a.a:0 "我將扮演貪婪的農民！"
	intrigue_dread_special.1101.a.b:0 "我將扮演年老的[ROOT.Char.GetWifeHusband]！"
	intrigue_dread_special.1101.a.c:0 "我將扮演狡猾的僕人！"
	intrigue_dread_special.1101.a.d:0 "我將扮演年輕的戀人！"
	intrigue_dread_special.1101.a.e:0 "我將扮演憂鬱的傻瓜！"
	intrigue_dread_special.1101.b:0 "給我留個前排的座位。"
	intrigue_dread_special.1101.c:0 "這有失我的身份。"
	intrigue_dread_special.1102.desc:0 "不論地點在我[ROOT.Char.Custom('FortifiedBuilding')]的大廳還是在舞台上，任何表演的第一步都是準備。\n\n在戲團喧囂的氛圍環繞中，穿上了借來的服飾隱姓埋名，我發現在表演開始前我還有段屬於自己的時間。"
	intrigue_dread_special.1102.a:0 "不，把那堆東西放在那兒！"
	intrigue_dread_special.1102.a.duel_success:0 "你善用了自己的組織能力"
	tooltip.intrigue_dread_special.1102.a.duel_success:0 "你奇蹟般地布置了舞台"
	intrigue_dread_special.1102.a.duel_failure:0 "你的指示讓演員們感到困惑"
	tooltip.intrigue_dread_special.1102.a.duel_failure:0 "那堆東西擺得混亂不堪"
	intrigue_dread_special.1102.b:0 "讓我們一起改動一下劇本！"
	intrigue_dread_special.1102.b.duel_success:0 "你和演員們成為了知音"
	tooltip.intrigue_dread_special.1102.b.duel_success:0 "演員們感謝你的幫助"
	intrigue_dread_special.1102.b.duel_failure:0 "你的指示讓演員們感到困惑"
	tooltip.intrigue_dread_special.1102.b.duel_failure:0 "這些演員似乎不信任你"
	intrigue_dread_special.1102.c:0 "我將把劇本#EMP 再#!讀一遍。"
	intrigue_dread_special.1102.c.flavor:0 "這是個安全的決定，但是低風險意味著低收益。"
	intrigue_dread_special.1103.desc:0 "當我與其他表演者大步走上舞台時，觀眾們聚精會神地看著我們。\n\n幕場接連上演，我可以感受到整個劇情推動的節奏；它讓我產生了共鳴。當輪到我念出我人生的第一次台詞時，好似全場觀眾都屏住了呼吸。"
	intrigue_dread_special.1103.a:0 "觀眾一定會#EMP 感受到#!！"
	intrigue_dread_special.1103.a.duel_success:0 "我將我演繹的角色詮釋得淋漓盡致"
	tooltip.intrigue_dread_special.1103.a.duel_success:0 "觀眾驚歎於我的表演"
	intrigue_dread_special.1103.a.duel_failure:0 "我未能在表演時代入角色"
	tooltip.intrigue_dread_special.1103.a.duel_failure:0 "觀眾未受感動"
	intrigue_dread_special.1103.b:0 "我將集中精神完美朗讀每一行台詞。"
	intrigue_dread_special.1103.b.duel_success:0 "觀眾對我的清晰發音印象深刻"
	intrigue_dread_special.1103.b.duel_failure:0 "我在整台演出中結結巴巴"
	intrigue_dread_special.1103.c:0 "遵從台詞並貼近背景。"
	intrigue_dread_special.1199.desc_win_feeling:0 "這只是一個小橋段，但是我凸顯了它的重要。觀眾們因我的每個詞語而神魂顛倒，沉浸在我為他們編織的故事中。"
	intrigue_dread_special.1199.desc_loose_feeling:0 "這只是一個小橋段，但是不知怎麼地，我把它全搞砸了。我以前一直擅長於影響宮廷裡的人們，但是面對這麼多人……這是一種全新的體驗。"
	intrigue_dread_special.1199.desc_win_reading:0 "我完美唸出了我的台詞，抓住了那個片刻並得到了觀眾的全部注意力。"
	intrigue_dread_special.1199.desc_loose_reading:0 "隨著觀眾的笑聲減弱，我試圖從慌亂中恢復過來。我一直擅長在恰當的時機說合適的話，但是在舞台上怎麼做顯然比我曾想象的要困難得多。"
	intrigue_dread_special.1199.desc_fallback:0 "我嚴格遵從了劇本，演出很順利但是也很平凡。"
	intrigue_dread_special.1199.desc_win:0 "\n\n最後一場結束後，我們在雷鳴般的掌聲中魚貫走下舞台。我徹底愚弄了所有觀眾，還在保持偽裝和欺騙的同時成功愚弄了這麼多人……這種感覺真棒！"
	intrigue_dread_special.1199.desc_loose:0 "\n\n最後一場結束後，我們依次向觀眾鞠躬，輪到我時台下的一片寂靜說明了一切。儘管我很努力，我依然未能成功讓觀眾沉醉於我編織的故事中，失望就像一杯苦酒，難以下嚥。"
	intrigue_dread_special.1199.z:0 "我希望能再次體驗！再來一次！"
	intrigue_dread_special.1199.a:0 "伶人已走，徒留舞台。"
	intrigue_dread_special.1199.b:0 "下一次，你們等著！"
	intrigue_dread_special.1199.c.a:0 "你們#EMP 一定要#!歡呼！衛兵！"
	intrigue_dread_special.1199.c.b:0 "這一定是企圖羞辱我的陰謀！衛兵！"
	intrigue_dread_special.1197.t:0 "糟透的演出"
	intrigue_dread_special.1197.desc:0 "我必須承認我的首秀可能有點缺乏……雖說這導致了整個劇團無法呈現完美的演出，農民們的反應比意料中更偏向讚賞。好吧，確切地說也許不是#EMP 讚賞#!，但肯定還是挺滿意的。"
	intrigue_dread_special.1197.a:0 "至少我玩的開心。"
	intrigue_dread_special.1198.desc:0 "我們一次又一次地不斷重複著演出，而觀眾們在我的衛兵們的監視下，每次都要歡呼。\n\n每當新一次試演，我的演技便得到了提升，同時其他演員變得越來越馬虎了，因為恐懼和沮喪拖累了他們，最終他們一個接一個地精疲力竭地退出了，徒留我獨自一人，我成了舞台上的凱旋將軍。"
	intrigue_dread_special.1198.a:0 "真是段神采超逸的體驗，不是嗎？"
	intrigue_dread_special.1301.t:0 "憂慮的廷臣"
	intrigue_dread_special.1301.desc:0 "「……[ROOT.Char.GetSheHe]謀劃針對#EMP 我們#!有多久了？這場詭計快失控了。」[courtier_first.GetTitledFirstName]與[courtier_second.GetTitledFirstName]站在那裡交頭接耳，當我走過轉角時他們嚇了一跳。\n\n「我的[ROOT.Char.GetTitleTierName]！我們剛才在討論你的……消遣活動。它們似乎太佔用你的時間了。」"
	intrigue_dread_special.1301.a:0 "我懷疑你們想謀反！衛兵！"
	intrigue_dread_special.1301.b:0 "任何#EMP 忠誠的#!僕人都沒有必要擔心這些……"
	intrigue_dread_special.1301.c:0 "我向你們保證，沒什麼好擔心的。"
	intrigue_dread_special.1301.c.duel_success:0 "我成功安撫了廷臣"
	tooltip.intrigue_dread_special.1301.c.duel_success:0 "我的安撫很有說服力"
	intrigue_dread_special.1301.c.duel_failure:0 "我的臣民很不安"
	tooltip.intrigue_dread_special.1301.c.duel_failure:0 "我沒有足夠的說服力"
	intrigue_dread_special.1301.d:0 "管好你們自己的事！"
	intrigue_dread.1501.t:0 "晚餐"
	intrigue_dread.1501.desc:0 "「[ROOT.Char.GetLadyLord]，你覺得這份燉菜合你口味嗎？」\n\n肥厚的肉塊混雜著幾片蔬菜，結實的纖維上帶有一些短小疏鬆的毛髮。當我問及原料，我的私人廚師[cannibal_cook.GetTitledFirstName]笑了笑，並試圖安慰我。\n\n「[ROOT.Char.GetLadyLord]，我的唯一願望是侍奉#EMP 你#!。」"
	intrigue_dread.1501.a:0 "飯菜的具體內容無關緊要。"
	intrigue_dread.1501.b:0 "[cannibal_cook.GetSheHe|U]以為[cannibal_cook.GetSheHe]能對#EMP 我#!保守秘密？"
	intrigue_dread.1501.b.flavor:0 "無知或許是福，但我#EMP 需要#!知道"
	intrigue_dread.1501.b.tt1:0 "我設法偷偷溜進廚房"
	intrigue_dread.1501.b.tt2:0 "[cannibal_cook.GetSheHe|U]設法保住食譜的秘密"
	intrigue_dread.1501.c:0 "迷迭香配人肉？可真有你的！"
	intrigue_dread.1502.desc:0 "當我進入廚房時，裡面一片黑暗，空無一人，空氣中瀰漫著濃煙。在角落裡，我發現了[cannibal_cook.GetTitledFirstNamePossessive]的食譜，上面滿是油污。\n\n#EMP 當烹飪肝臟時，要注意的是過量飲酒會顯著降低臟器的質量……#!\n當我翻到另一頁時，我的胸中湧出一股寒意。\n#EMP 然而，當烹飪兒童，其年齡低於……#!"
	intrigue_dread.1502.a:0 "提[cannibal_cook.GetHerHis]的人頭來見我！"
	intrigue_dread.1502.a.flavor:0 "不過不要放在盤子裡"
	intrigue_dread.1502.b:0 "把[cannibal_cook.GetHerHim]扔進地牢裡！"
	intrigue_dread.1502.c:0 "但是，真香……"
	intrigue_dread.1503.desc:0 "儘管我盡了最大的努力，我還是沒能找到在不引起[cannibal_cook.GetTitledFirstNamePossessive]懷疑的情況下進入廚房的辦法。"
	intrigue_dread.1503.a:0 "這個秘密會折磨我的……"
	intrigue_dread.1801.t:0 "實驗"
	intrigue_dread.1801.mentor_desc:0 "「只要再加一點點這個東西就可以讓[test_subject.GetHerHim]完全喪失知覺，」[intrigue_mentor.GetFirstName]向我說道。我們的「志工」[test_subject.GetTitledFirstName]幾乎完全失去了意識。\n\n[intrigue_mentor.GetFirstName]開始拿走這些瓶瓶罐罐。「不幸的是，我相信我們的實驗對象今晚只能承受這麼多了。」"
	intrigue_dread.1801.desc:0 "當[test_subject.GetTitledFirstName]憤怒的眼神穿過渾濁的藥劑盯在我身上時，我向[test_subject.GetSheHe]表達了我真摯的感謝。要找到有人「自願」測試我收藏的……材料，這並不容易。[test_subject.GetHerHim]已經承受了整晚的痛苦，還附帶灼燒的感覺和偶爾失去的知覺。"
	intrigue_dread.1801.a:0 "這會給我提供非常深刻的見解。"
	intrigue_dread.1801.b:0 "我們遠遠還沒完工。"
	intrigue_dread.1801.c:0 "我們別再做類似這種事了。"
	intrigue_dread.1901.t:0 "[disliked_courtier.Custom('InsultAdjective')|U]傻子"
	intrigue_dread.1901.desc:0 "日復一日，我不得不忍受[disliked_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)]的存在。\n\n不論何時我與[disliked_courtier.GetHerHim]談話，[disliked_courtier.GetSheHe]就會[disliked_courtier.Custom('quirk_neg_present')]。難道[disliked_courtier.GetSheHe]#EMP 想要#!侮辱我？我不想再讓那個[disliked_courtier.Custom('InsultNoun')]羞辱我了，[disliked_courtier.GetHerHim]必須得到教訓！"
	intrigue_dread.1901.a:0 "我有瓶一直準備用以試驗的毒藥……"
	intrigue_dread.1901.b:0 "如果[disliked_courtier.GetSheHe]在宮廷中出醜，這會成為[disliked_courtier.GetHerselfHimself]的恥辱。"
	intrigue_dread.1901.b.tt:0 "此選項可用，因為[disliked_courtier.GetFirstNamePossessiveNoTooltip]的[GetTrait('gregarious').GetName( GetPlayer )]特質"
	intrigue_dread.1901.c:0 "[disliked_courtier.GetHerHim]的錢包更輕，我的心情就更輕快雀躍！"
	intrigue_dread.1901.c.tt:0 "此選項可用，因為[disliked_courtier.GetFirstNamePossessiveNoTooltip]擁有[GetTrait('greedy').GetName( GetPlayer )]特質"
	intrigue_dread.1901.d:0 "「你聽說了嗎？[disliked_courtier.GetSheHe|U]在床上就像麵粉一樣單純。」"
	intrigue_dread.1901.d.tt:0 "此選項可用，因為[disliked_courtier.GetFirstNamePossessiveNoTooltip]擁有[GetTrait('lustful').GetName( GetPlayer )]特質"
	intrigue_dread.4001.t:0 "賞心悅目的劇痛"
	intrigue_dread.4001.desc.start:0 "自從我因折磨自己的囚犯而聞名之後，常規的拷打已不能滿足我了。我希望創作出傑作——將劇痛與苦難奉為神聖的藝術品，它將超越我過去的一切作品！"
	intrigue_dread.4001.desc.single:0 "\n\n然而，我忍不住想知道[prisoner_1.GetTitledFirstName]是否適合成為我的傑作的畫布？"
	intrigue_dread.4001.desc.multiple:0 "\n\n問題是，誰會是我的畫布？"
	intrigue_dread.4001.a.single:0 "沒錯，[prisoner_1.GetSheHe]非常合適……"
	intrigue_dread.4001.a:0 "[prisoner_1.GetTitledFirstNameNoTooltip]是完美的！"
	intrigue_dread.4001.b:0 "或許[prisoner_2.GetTitledFirstNameNoTooltip]是最好的？"
	intrigue_dread.4001.c:0 "我寧願使用[prisoner_3.GetTitledFirstNameNoTooltip]。"
	intrigue_dread.4001.a-c.tt:0 "我會在這項工作中把[THIS.Char.GetTitledFirstName]用作我的施虐對象。"
	intrigue_dread.4001.kinslayer:0 "如果[THIS.Char.GetTitledFirstName]因此而死，我會成為人盡皆知的[GetTrait('kinslayer_3').GetName( GetPlayer )]。"
	intrigue_dread.4001.d:0 "不，現在還不是時候。"
	intrigue_dread.4001.d.flavor:0 "我會在幾年之後重新考慮這個主意，希望屆時有新囚犯"
	intrigue_dread.4002.desc:0 "既然我已選定了畫布，我便需要決定我的傑作應採取哪種形式了。\n\n我能想到有許多我所喜歡的折磨[victim.GetTitledFirstName]的手法，但是如果我想要創造一件真正的傑作，我就必須保持專注，把其中一樣做到極致。"
	intrigue_dread.4002.a:0 "將[victim.GetHerHis]被剝皮的身體製作成一座精美的雕塑。"
	intrigue_dread.4002.a.flavor:0 "我會向全境展出這個作品！"
	intrigue_dread.4002.b:0 "[victim.GetSheHe|U]將為我歌唱一首甜蜜的劇痛之歌……"
	intrigue_dread.4002.b.flavor:0 "對於[victim.GetHerHis]的慘叫，我將在未來多年裡珍藏這份回憶。"
	intrigue_dread.4002.c:0 "泯滅[victim.GetHerHis]的心智，讓[victim.GetHerHim]成為我的賤奴！"
	intrigue_dread.4002.c.flavor:0 "我將開始漫長艱鉅的工作，慢慢剝去[victim.GetTitledFirstNamePossessiveNoTooltip]的人格，並讓[victim.GetHerHim]成為我的忠誠奴僕。"
	intrigue_dread.4002.c.compassionate.tt:0 "警告：由於我富有同情心的天性，選擇這條道路會大幅增加我的[stress|E]。"
	intrigue_dread.4002.c.success.desc:0 "我成功改造了[victim.GetFirstNamePossessiveNoTooltip]的心智，讓我用起來更加順手了。"
	intrigue_dread.4002.c.failure.desc:0 "在我完成工序前，[victim.GetFirstNameNoTooltip]就凋謝了"
	intrigue_dread.4002.d:0 "我改變想法了，[victim.GetSheHe]並不適合這個……"
	intrigue_dread.4004.desc:0 "為了改造[victim.GetTitledFirstNamePossessive]的心智，我首先必須讓[victim.GetHerHim]承受極端壓力。\n\n我應當仔細挑選對[victim.GetFirstNameNoTooltip]最敏感的施虐手法——如此我才能確保自己對其施加了最大可能程度的創傷。"
	intrigue_dread.4004.desc.followup:0 "[victim.GetTitledFirstName]開始對我現在的施虐手法變得不敏感了，而且它不再擁有過去的效果。我需要挑選其他手段……"
	intrigue_dread.4004.o.flavor:0 "這種施虐技術的效果取決於[victim.GetTitledFirstNamePossessiveNoTooltip]的不同[traits|E]。"
	intrigue_dread.4004.a:0 "肉體上的虐待和痛苦。"
	intrigue_dread.4004.b:0 "飢餓和睡眠剝奪。"
	intrigue_dread.4004.c:0 "羞辱和惡墮。"
	intrigue_dread.4005.desc:0 "[victim.GetTitledFirstName]終於放棄了希望，不再在地牢裡反抗我。\n\n這表明可以開始第二階段了，我必須讓[victim.GetHerHis]的心中充滿內疚和混亂，以此破壞[victim.GetHerHis]的道德感、意志、甚至人格。"
	intrigue_dread.4005.desc.followup:0 "[victim.GetTitledFirstName]依然抱著[victim.GetHerHis]破爛不堪的殘存人格，它僅僅遭到了破壞還尚未被毀滅。我必須採用其他策略來完成這項工作……"
	intrigue_dread.4005.a:0 "進行安慰……同時繼續施虐！"
	intrigue_dread.4005.b:0 "聲稱這一切是為了懲罰[victim.GetHerHis]的罪惡。"
	intrigue_dread.4005.c:0 "讓[victim.GetHerHim]暫時抱有得救的期待，之後再碾碎[victim.GetHerHis]那殘存的希望。"
	intrigue_dread.4006.desc:0 "經過好久，我終於剝去了[victim.GetTitledFirstNamePossessive]最後一點殘留的人格。現在[victim.GetSheHe|U]成為了一具空殼，再也無法與[victim.GetHerHim]周圍的世界交流了。"
	intrigue_dread.4006.a:0 "我要按自己的興趣重塑[victim.GetHerHim]。"
	intrigue_dread.4006.a.tt:0 "我開始努力將[victim.GetTitledFirstName]調教為順從的下僕"
	intrigue_dread.4006.b:0 "最後送還給[victim.GetHerHim]一副空殼，這更讓我愉悅。"
	intrigue_dread.4007.desc:0 "完成了——[victim.GetTitledFirstName]站在我的面前，[victim.GetHerHim]是我的忠順奴僕，願意執行我所要求的任何事情。"
	intrigue_dread.4007.a:0 "哦，這是我們共同達到的成就！"
	intrigue_dread.4008.desc:0 "自從我允許[victim.GetTitledFirstName]回到世俗當我的奴隸已經過去了多年。"
	intrigue_dread.4008.desc.success:0 "[victim.GetSheHe|U]後來重新適應了[victim.GetHerHis]周圍的環境，並承擔起[victim.GetHerHis]的日常工作——同時仍然保持對我的忠誠。"
	intrigue_dread.4008.desc.lunatic:0 "\n\n看來我對[victim.GetHerHis]的條件反射訓練與新生活的真實世界之間的差異對[victim.GetHerHim]來說太大了，[victim.GetSheHe]最終不幸崩潰了。"
	intrigue_dread.4008.desc.failure:0 "\n\n不幸的是，[victim.GetHerHis]的家人朋友似乎消除了我對[victim.GetHerHim]的細緻雕琢，結果是[victim.GetSheHe]已經不再是我的忠犬了。"
	intrigue_dread.4008.a.success:0 "很好……"
	intrigue_dread.4008.a.lunatic:0 "至少我們度過了一段好時光。"
	intrigue_dread.4008.a.failure:0 "他們毀了我的藝術，該死！"
	intrigue_dread.4011.desc:0 "[victim.GetTitledFirstName]不再被關在我的地牢中，我也無法繼續把[victim.GetHerHim]改造為我的藝術珍品。我的計畫不得不停滯，直至我能得到其他合適的、能激發靈感的畫布，而且就算我重新逮住了[victim.GetHerHim]，也無法重現一切。"
	intrigue_dread.4011.a:0 "令人惋惜的挫折……"
	intrigue_dread.4013.desc:0 "看來我對[victim.GetTitledFirstName]的處理太過了，以至於使其死在了我的地牢裡。\n\n我現在無法完成我的傑作了，直至我能得到其他合適的、能激發靈感的畫布，而只有[ROOT.Char.GetFaith.HighGodName]知道我得等多久……"
	intrigue_dread.4013.a:0 "我下次得更加仔細小心。"
	intrigue_dread.4100.t:0 "無盡的聽詢"
	intrigue_dread.4100.desc.intro:0 "宮廷中不存在哪一天沒有新的煩擾我心神的瑣碎小事。今天看來是輪到[petitioner_1.GetTitledFirstNamePossessive]與[petitioner_2.GetTitledFirstNamePossessive]用一場小口角來浪費我的時光了。"
	intrigue_dread.4100.desc.lazy:0 "\n\n我幾乎無法傾聽他們的委屈……我把所有的有限時間和經歷都浪費在如此無聊的事情上，我還怎麼能進行統治？"
	intrigue_dread.4100.desc.councillors:0 "\n\n他們想讓我相信這是件事關領地安危的大事，然而揮之不去的感覺告訴我，他們很有可能在為他們自己的利益誇大形勢的嚴重性。"
	intrigue_dread.4100.desc.fallback:0 "\n\n對於他們的理由，我聽得越多，我越確信我根本沒必要關心這整個聽詢。"
	intrigue_dread.4100.z:0 "我很好奇，你們被砍下的頭顱也會這麼嘮叨嗎？"
	intrigue_dread.4100.a:0 "衛兵，把這兩個無賴給我叉出去！"
	intrigue_dread.4100.b:0 "讓我來教教你們怎麼浪費上廷的時間！"
	intrigue_dread.4100.b.duel_success:0 "請願者在我的怒火前退縮"
	intrigue_dread.4100.b.duel_failure:0 "請願者感覺被我的威脅侮辱了"
	intrigue_dread.4100.c:0 "讓我再聽一次……"
	intrigue_dread.4100.c.tooltip:0 "你會花時間作出裁決"
	intrigue_dread.4100.c.support.petitioner_1:0 "如果你支持[petitioner_1.GetTitledFirstName]"
	intrigue_dread.4100.c.support.petitioner_2:0 "如果你支持[petitioner_2.GetTitledFirstName]"
	intrigue_dread.4100.d:0 "應當由[scoped_chancellor.GetTitledFirstNameNoTooltip]處理這些事務。"
	intrigue_dread.4102.desc.commanders:0 "[petitioner_1.GetFirstName]和[petitioner_2.GetFirstName]的核心問題是關於軍隊中的軍官與若干老兵之間的口角。"
	intrigue_dread.4102.desc.guests:0 "顯然，這種問題是由說話辦事不得體所造成的……"
	intrigue_dread.4102.desc.fallback:0 "我本希望傾聽他們的委屈可能會揭露整個事件更深層次的含義，然而[petitioner_1.GetFirstNamePossessive]與[petitioner_2.GetFirstNamePossessive]只會發出淺薄的聒噪。"
	intrigue_dread.4102.desc.antagonizer:0 "\n\n僅從當前看來，我可以斷言在兩名請願人中，[scoped_antagonizer.GetFirstNameNoTooltip]令人不快的程度遠遠超過另一位。"
	intrigue_dread.4102.a:0 "我命令你們立即和解。要不然有你們受的。"
	intrigue_dread.4102.b:0 "[petitioner_1.GetFirstNameNoTooltip]顯然更得理。"
	intrigue_dread.4102.c:0 "我覺得[petitioner_2.GetFirstNamePossessiveNoTooltip]所說的更真實。"
	intrigue_dread.4200.t:0 "夢想之林"
	intrigue_dread.4200.desc.intro:0 "通過努力，我最終成為了一位真正令人恐懼和尊敬的人物，大量罪犯和不忠者被我關進了地牢。"
	intrigue_dread.4200.desc.noble_forest:0 "我的牢房裡關滿了仇敵，叛徒和普通罪犯。也許是時候讓他們去[ROOT.Char.GetFaith.NegativeAfterLife]見[ROOT.Char.GetFaith.DeathDeityName]，並在那裡服務[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]了！"
	intrigue_dread.4200.desc.commoner_forest:0 "許多來自鄉村和城市的低賤的殺手和扒手等待著他們的命運，遠離社會，對他們也許我有個更好的主意。"
	intrigue_dread.4200.desc.middle:0 "\n\n在我恐怖的想法裡，我想象著一個由被穿刺的罪犯和叛徒組成的樹林環繞著[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]：一個殘酷的提醒，讓人們明白，背叛[ROOT.Char.GetTitleAsNameNoTooltip]會是什麼下場。"
	intrigue_dread.4200.desc.noble_forest.outro:0 "我看到尖刺上的[random_prisoner_scope.GetName]，周圍則是以同樣方式豎起來的平民。現在只剩讓這個夢想成為現實！"
	intrigue_dread.4200.desc.commoner_forest.outro:0 "我看到一排排罪犯排列在地平線上，他們的鮮血染紅了[ROOT.Char.GetCapitalLocation.GetTerrain.GetNameNoTooltip]。只需要一點點工作，我們就能把足夠多的的害蟲聚集起來，讓夢想成真。"
	intrigue_dread.4200.a:0 "讓我們開始吧！"
	intrigue_dread.4200.b:0 "[random_prisoner_scope.GetTitledFirstNameNoTooltip]和一些平民足以傳達我的資訊。"
	intrigue_dread.4200.c:0 "一小堆屍體就夠了。"
	intrigue_dread.4200.d:0 "所有人都必須畏懼我！"
	intrigue_dread.4200.e:0 "[ROOT.Char.GetFaith.HighGodName]啊！我不能這麼做！"
	intrigue_dread.4201.t:0 "屍林"
	intrigue_dread.4201.desc.intro:0 "無數罪犯的屍體終於使我的夢想成為現實。身處尖叫鳥群的環繞音效中，我在被緩緩滴下的腐爛血液浸透的地面上悠然漫步。"
	intrigue_dread.4201.desc.noble_forest:0 "\n\n我來到了[random_prisoner.GetNameNoTooltip]的屍體邊，[random_prisoner.GetHerHis]的臉僵硬在充滿驚懼的扭曲表情上，似乎[random_prisoner.GetSheHe]不知怎的意識到了[random_prisoner.GetHerHis]的命運。"
	intrigue_dread.4201.desc.commoner_forest:0 "\n\n我經過一排又一排無名的罪犯和土匪，確信任何接近[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]的強盜和土匪都能清楚地看到，試圖在[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]傳播犯罪和混亂會是什麼下場。"
	intrigue_dread.4201.desc.outro:0 "\n\n在我的旅行結束時，我深吸了一口充滿死亡的瘴氣，對自己的工作感到無比滿意。"
	intrigue_dread.4201.a:0 "現在所有人都會恐懼「[ROOT.Char.GetNameNoTooltip]」這個名字。"
	forest_of_corpses_1_modifier:0 "屍林"
	forest_of_corpses_1_modifier_desc:0 "該伯爵領豎立起一大片由被穿刺的屍體組成的森林"
	forest_of_corpses_2_modifier:0 "$forest_of_corpses_1_modifier$"
	forest_of_corpses_2_modifier_desc:0 "$forest_of_corpses_1_modifier_desc$"
	forest_of_corpses_3_modifier:0 "$forest_of_corpses_1_modifier$"
	forest_of_corpses_3_modifier_desc:0 "$forest_of_corpses_1_modifier_desc$"
	intrigue_dread.2001.t:0 "就連[loved_one.GetSheHe|U]都畏懼我"
	intrigue_dread.2001.desc:0 "[loved_one.GetTitledFirstNamePossessive]的手在我手中顫抖。當我伸手去摸[loved_one.GetHerHis]的臉頰時，[loved_one.GetSheHe]嚇得一縮。\n\n[loved_one.GetSheHe|U]告訴我人們說了關於我的一些奇怪的事。可怕的事。[loved_one.GetSheHe|U]想知道那些是否是真的。"
	intrigue_dread.2001.a:0 "我做過的事他們連#EMP 一半#!都不知道。"
	intrigue_dread.2001.a.tt:0 "近點，#EMP 再近點#!。我悄悄跟你說。"
	intrigue_dread.2001.b:0 "我做的一切都是為了保護你！"
	intrigue_dread.2001.c:0 "具體是誰說這些話的？我要名單。"
	intrigue_dread.2001.d:0 "微笑然後離開。"
	intrigue_dread.2001.b.into_it:0 "[loved_one.GetFirstName]被你的奉獻所感動"
	intrigue_dread.2001.b.reassured:0 "[loved_one.GetFirstName]確信[loved_one.GetSheHe]是安全的"
	intrigue_dread.2001.b.terrified:0 "你的懺悔嚇壞了[loved_one.GetFirstName]"
	tooltip.intrigue_dread.2001.c.duel_success:0 "你的衛兵把說三道四的人抓了起來"
	tooltip.intrigue_dread.2001.c.duel_failure:0 "[loved_one.GetFirstName]公開反抗你"
	intrigue_protected_by_loved_one_modifier:0 "受老婆保護"
	intrigue_protected_by_loved_one_modifier_desc:0 "該角色有一個願意做#EMP任何事情#!來保護自己的愛人。"
	intrigue_defied_loved_one_opinion:0 "背叛老婆"
	intrigue_dread.2101.t:0 "關於[family_member.GetFirstNameNoTooltip]的傳言"
	intrigue_dread.2101.desc.intro:0 "「那些關於你的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('family_member'))][family_member.Custom2('MyCharacterIntroduction', ROOT.Char)]的惡毒傳言……我已經查出了源頭。」[spymaster.Custom2('MyCharacterIntroduction', ROOT.Char)]拍了拍一捆信函。\n\n那些信證明[hater.GetName]想要敗壞[family_member.GetFirstName]的名聲。 "
	intrigue_dread.2101.desc.failed_assassination:0 "[hater.GetSheHe|U]甚至指控[family_member.GetFirstName]想要殺[hater.GetHerHim]！"
	intrigue_dread.2101.desc.committed_adultery:0 "[hater.GetSheHe|U]宣稱[family_member.GetFirstName]是個不忠的[family_member.GetWifeHusband]，並且講述了關於[family_member.GetHerHis]的露骨故事！"
	intrigue_dread.2101.desc.bullied_me:0 "[hater.GetSheHe|U]宣稱[family_member.GetFirstName][family_member.GetHerHim]從小就是個壞種，那時候[family_member.GetSheHe]就殘忍地霸凌[hater.GetNameNoTooltip]。"
	intrigue_dread.2101.desc.bad_friend:0 "[hater.GetSheHe|U]宣稱[family_member.GetFirstName]是個壞朋友，[family_member.GetFirstName]摒棄了他們的友誼，傷透了[hater.GetHerHim]的心。"
	intrigue_dread.2101.desc.sinner:0 "[hater.GetSheHe|U]譏諷[family_member.GetFirstNamePossessive]的性格，指控[family_member.GetHerHim]做出了令人震驚的罪惡行為。"
	intrigue_dread.2101.desc.outro:0 "\n\n人們真的認為他們可以這樣議論我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('family_member'))]？"
	intrigue_dread.2101.a:0 "散播關於[family_member.GetFirstName]的更加黑暗的傳言，這樣所有人都會畏懼我們。"
	intrigue_dread.2101.a.tt.success:0 "人們相信[family_member.GetFirstName]什麼事都做得出來"
	tooltip.intrigue_dread.2101.a.duel_success:0 "他們相信並且顫抖"
	intrigue_dread.2101.a.tt.failure:0 "沒人相信你的鬼話"
	tooltip.intrigue_dread.2101.a.duel_failure:0 "人們嘲笑你那誇張的故事"
	intrigue_dread.2101.b:0 "給[hater.GetTitledFirstName]一些錢，讓[hater.GetHerHis]閉上嘴。"
	intrigue_dread.2101.b.tt.success:0 "[hater.GetTitledFirstName]會閉上嘴巴"
	tooltip.intrigue_dread.2101.b.duel_success:0 "[hater.GetTitledFirstName]安靜了，大家都很高興"
	intrigue_dread.2101.b.tt.failure:0 "[hater.GetTitledFirstName]會繼續散播謠言"
	tooltip.intrigue_dread.2101.b.duel_failure:0 "[hater.GetTitledFirstName]收了錢不辦事"
	intrigue_everyone_is_satisfied_tt:0 "[hater.GetTitledFirstName]和[family_member.GetFirstName]都很滿意"
	intrigue_dread.2101.c:0 "瞧瞧找幾個地痞揍[hater.GetTitledFirstName]一頓。"
	intrigue_dread.2101.c.tt.success:0 "沒人再敢詆毀你的家人"
	tooltip.intrigue_dread.2101.c.duel_success:0 "[hater.GetTitledFirstName]遭遇了痛苦的事故，正在恢復"
	intrigue_suspect_you_in_attack_success_tt:0 "沒人能證明你參與其中，但他們的懷疑足以讓他們畏懼你"
	intrigue_dread.2101.c.tt.failure:0 "你與那些普通罪犯的關係暴露了"
	tooltip.intrigue_dread.2101.c.duel_failure:0 "[hater.GetTitledFirstName]懷疑你是這次失敗襲擊的幕後黑手"
	intrigue_dread.2101.d:0 "和[family_member.GetFirstName]保持距離。"
	intrigue_everyone_heard_rumours_tt:0 "你宮廷裡的所有人都聽說了關於[family_member.GetNameNoTooltip]的尷尬傳言"
	intrigue_everyone_heard_horrifying_rumours_tt:0 "你宮廷裡的所有人都聽說了關於[family_member.GetNameNoTooltip]的可怕傳言"
	intrigue_bumbling_tyrant_modifier:0 "笨拙的暴君"
	intrigue_blanket_of_fear_modifier:0 "恐懼的氛圍"
	intrigue_controlling_the_narrative_modifier:0 "控制敘述者"
	intrigue_thrown_under_the_carriage_opinion:0 "疏遠我"
	intrigue_made_me_sound_scary_opinion:0 "讓我聽起來嚇人"
	intrigue_dread.2201.t:0 "驚恐得說不出話"
	intrigue_dread.2201.desc:0 "「我主英明！」[yesman.Custom2('MyCharacterIntroduction', ROOT.Char)]緊張地微笑著，像隻鴿子一樣對我點著[yesman.GetHerHis]的頭。「我實在沒什麼好補充的！」\n\n[yesman.GetNameNoTooltip]太害怕我，不敢反駁我的決定。這讓[yesman.GetHerHim]作為[yesman.GetCouncilTitle]相當沒用。"
	intrigue_dread.2201.a:0 "很好。我的內閣就#EMP 應該#!畏懼我。"
	intrigue_dread.2201.b:0 "那我就親自來做你的工作，蠢貨！"
	intrigue_dread.2201.c:0 "暢所欲言吧，你的位子是安全的。"
	intrigue_guaranteed_position_block_firing_councillor_effect_tt:0 "[yesman.GetShortUIName|U]5年內無法從[council|E]移除"
	intrigue_dread.2201.c.tt.success:0 "[yesman.GetName]相信你真心想廣開言路"
	tooltip.intrigue_dread.2201.c.duel_success:0 "$intrigue_dread.2201.c.tt.success$"
	intrigue_dread.2201.c.tt.failure:0 "[yesman.GetName]認為你在欺騙[yesman.GetHerHim]"
	tooltip.intrigue_dread.2201.c.duel_failure:0 "$intrigue_dread.2201.c.tt.failure$"
	intrigue_yes_man_spymaster_modifier:0 "畏縮的閣臣"
	intrigue_trusty_spymaster_modifier:0 "可靠的閣臣"
	intrigue_yes_man_chancellor_modifier:0 "$intrigue_yes_man_spymaster_modifier$"
	intrigue_trusty_chancellor_modifier:0 "$intrigue_trusty_spymaster_modifier$"
	intrigue_yes_man_steward_modifier:0 "$intrigue_yes_man_spymaster_modifier$"
	intrigue_trusty_steward_modifier:0 "$intrigue_trusty_spymaster_modifier$"
	intrigue_yes_man_marshal_modifier:0 "$intrigue_yes_man_spymaster_modifier$"
	intrigue_trusty_marshal_modifier:0 "$intrigue_trusty_spymaster_modifier$"
	intrigue_yes_man_court_chaplain_modifier:0 "$intrigue_yes_man_spymaster_modifier$"
	intrigue_trusty_court_chaplain_modifier:0 "$intrigue_trusty_spymaster_modifier$"
	intrigue_doing_spymasters_job_modifier:0 "不得不事必躬親"
	intrigue_doing_chancellors_job_modifier:0 "$intrigue_doing_spymasters_job_modifier$"
	intrigue_doing_stewards_job_modifier:0 "$intrigue_doing_spymasters_job_modifier$"
	intrigue_doing_marshals_job_modifier:0 "$intrigue_doing_spymasters_job_modifier$"
	intrigue_doing_court_chaplains_job_modifier:0 "$intrigue_doing_spymasters_job_modifier$"
	intrigue_position_is_safe_opinion:0 "保證我位置的安全"
	intrigue_dread.2301.t:0 "讓他們知道你是誰"
	intrigue_dread.2301.desc.a:0 "「我們能擁有如此溫柔，如此寬仁，如此純真的領主真是走了大運！」[smirking_courtier.GetNamePossessive]傻笑著的臉浮現在我眼前。「我們很幸運能生活在一個遠離恐懼的宮廷裡！」"
	intrigue_dread.2301.desc.b:0 "「我們能擁有如此真誠，如此不會騙人的領主真是走了大運！」[smirking_courtier.GetNamePossessive]傻笑著的臉浮現在我眼前。「我們很幸運能生活在一個遠離恐懼的宮廷裡！」"
	intrigue_dread.2301.desc.c:0 "「我們能擁有如此單純，如此謙卑的領主真是走了大運！」[smirking_courtier.GetNamePossessive]傻笑著的臉浮現在我眼前。「我們很幸運能生活在一個遠離恐懼的宮廷裡！」"
	intrigue_dread.2301.desc.d:0 "「我們能擁有這樣正直，真正尊重法律的領主真是走了大運！」[smirking_courtier.GetNamePossessive]傻笑著的臉浮現在我眼前。「我們很幸運能生活在一個遠離恐懼的宮廷裡！」"
	intrigue_dread.2301.desc.e:0 "「我們有一個關心我們的領主真是走了大運，[ROOT.Char.GetHerHis]永遠不會虐待臣民！」[smirking_courtier.GetNamePossessive]傻笑著的臉浮現在我眼前。「我們很幸運能生活在一個遠離恐懼的宮廷裡！」"
	intrigue_dread.2301.desc.outro:0 "\n\n在[smirking_courtier.GetFirstNameNoTooltip]身後，我的廷臣們大笑著喝彩。這些人不畏懼我。他們不尊重我。他們也不了解我。我會讓他們瞧瞧我是個怎樣的人。"
	intrigue_dread.2301.a:0 "對準[smirking_courtier.GetFirstName]的喉嚨來一下。"
	intrigue_dread.2301.b:0 "把[smirking_courtier.GetFirstName]拖進地牢裡。"
	intrigue_dread.2301.c:0 "微笑，大笑，然後謀劃你的復仇。"
	intrigue_dread.2301.d:0 "[smirking_courtier.GetFirstName]會在夜裡死去。讓他們猜去吧。"
	intrigue_show_them_all_modifier:0 "計畫讓所有人都見識一下"
	intrigue_dread.2401.t:0 "處決可以更好"
	intrigue_dread.2401.desc:0 "那個被判有罪的小偷在繩子的末端掙扎著逐漸變得一動不動。圍觀的平民們嘀嘀咕咕地表達贊同然後逐漸散去。\n\n但是歡呼、嘆息、恐懼在哪裡？我應該在[execution_county.GetName]通過一些簡單的改變來改進公開處決的效果……"
	intrigue_dread.2401.a:0 "更多！"
	intrigue_dread.2401.a.tt.success:0 "整個[execution_county.GetNameNoTier]的罪犯都被清洗"
	tooltip.intrigue_dread.2401.a.duel_success:0 "$intrigue_dread.2401.a.tt.success$"
	intrigue_dread.2401.a.tt.failure:0 "不公正的處決激怒了整個[execution_county.GetNameNoTier]"
	tooltip.intrigue_dread.2401.a.duel_failure:0 "$intrigue_dread.2401.a.tt.failure$"
	intrigue_dread.2401.b:0 "強制出席處決！"
	intrigue_dread.2401.b.tt.success:0 "[execution_county.GetNameNoTier]的人民在正義面前顫抖"
	tooltip.intrigue_dread.2401.b.duel_success:0 "$intrigue_dread.2401.b.tt.success$"
	intrigue_dread.2401.b.tt.failure:0 "[execution_county.GetNameNoTier]的人民浪費時間在觀看處決上"
	tooltip.intrigue_dread.2401.b.duel_failure:0 "$intrigue_dread.2401.b.tt.failure$"
	intrigue_dread.2401.c:0 "處決應該慢一點。#EMP 更有創意一點#!……"
	intrigue_dread.2401.d:0 "平民就別浪費時間在處決上了。"
