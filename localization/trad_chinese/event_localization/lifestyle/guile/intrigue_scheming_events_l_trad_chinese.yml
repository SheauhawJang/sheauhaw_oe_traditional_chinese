l_trad_chinese:
	available_because_of_dread_tt:0 "此選項可用，因為你的[dread|E]"
	intrigue_lifestyle_perk_indication:0 "你可以獲得一個[intrigue_lifestyle|E][perk|E]"
	intrigue_scheming_focus_point_clear_gain:0 "你對[intrigue_lifestyle|E]的理解有所進步"
	intrigue_scheming.1001.t:0 "[county.GetNameNoTierNoTooltip]的哀歌"
	intrigue_scheming.1001.desc:0 "「我們亟需那些資源補給軍隊！就算為此[county.GetNameNoTier]的一個小村子不得不挨餓——」\n我出了房間，我的內閣幕僚們依然跟著我在身後激烈地討論著，隨後當我走近時，[county.GetNameNoTierNoTooltip]的代表[councillor.GetTitledFirstName]用疲憊的雙眼向我致意。"
	intrigue_scheming.1001.a:0 "給。這份敕令將嚴禁他們打擾你。"
	intrigue_scheming.1001.b:0 "大業為重，一個村子算得了什麼？"
	intrigue_scheming.1011.t:0 "保密需要"
	intrigue_scheming.1011.desc:0 "「[ROOT.Char.GetLadyLord]！」\n我轉身看到[council_member.GetTitledFirstName]向我跑來，上氣不接下氣。「[ROOT.Char.GetLadyLord]，又發現了一具信使的屍體。他們兩人都被裝在袋子裡，而且信件被偷走了。」\n\n這是今年的第三回了；我的惱怒已漸漸成了擔憂。萬一我和我的封臣之間的通信被我們的敵人獲悉該怎麼辦？"
	intrigue_scheming.1011.a:0 "派人去找個密碼專家，立即開工！"
	intrigue_scheming.1011.a.flavor:0 "我會與這位密碼專家通力合作，開發一種密碼。"
	intrigue_scheming.1011.b:0 "我以後得更加警惕。"
	intrigue_scheming.1012.desc:0 "從漫漫長夜直至曙光漸漸顯露，我和這位密碼專家[cryptographer.GetTitledFirstName]徹夜未眠。\n\n"
	intrigue_scheming.1012.desc_archimedes:0 "「如果有阿基米德為我們製作密碼的話，這種單調乏味的工作早就結束了。一頁又一頁的加密和解密……」"
	intrigue_scheming.1012.desc_al_kindi:0 "「如果有肯迪為我們製作密碼的話，這種單調乏味的工作早就結束了。一頁又一頁的加密和解密……」"
	intrigue_scheming.1012.desc_ending:0 "\n我在睡意朦朧中聽到了[cryptographer.GetTitledFirstNamePossessive]的咕噥。"
	intrigue_scheming.1012.a:0 "我們得好好談談，你和我……"
	intrigue_scheming.1012.a.duel_success:0 "[cryptographer.GetTitledFirstNameNoTooltip]和我成功開發出了一套新密碼"
	intrigue_scheming.1012.a.duel_failure:0 "[cryptographer.GetTitledFirstNameNoTooltip]未能把[cryptographer.GetHerHis]的技藝傳授給我"
	intrigue_scheming.1012.b:0 "如果你有任何發現，就叫醒我。"
	intrigue_scheming.1013.desc_alive:0 "我們終於做到了！在長久的討論和無數次通宵後，[cryptographer.GetTitledFirstName]和我終於取得了成果。\n\n"
	intrigue_scheming.1013.desc_dead:0 "儘管失去了這位密碼專家，我最終依然取得了一些成果！\n\n"
	intrigue_scheming.1013.desc_transposition:0 "這是一套相當基本的系統，它重新調整了每個單詞的字母順序，這能很好地為我們服務。最重要的是，收件人無需太多耽擱就能明白信件的意思。"
	intrigue_scheming.1013.desc_substitution:0 "這套系統把每個字母替換為了數字，它能很好地服務我們，而我們的敵人會覺得這是無價值的東西！"
	intrigue_scheming.1013.desc_cipher:0 "如果能讓敵人們相信所有截獲的信件都是由外語寫的，這將是我們最需要的密碼！"
	intrigue_scheming.1013.a:0 "無人將能破譯這個密碼！"
	intrigue_scheming.1013.a.tt:0 "你獲得了#T [THIS.Var('intrigue_exp_gain_value').GetValue]#!點[intrigue_rigueint|E]"
	intrigue_scheming.1013.b.tt:0 "你獲得了#T [THIS.Var('intrigue_exp_gain_value').GetValue]#!點[intrigue_9_14_20_18_9_7_21_5|E]"
	intrigue_scheming.1013.c.tt:0 "你獲得了#T [THIS.Var('intrigue_exp_gain_value').GetValue]#!點[intrigue_lqwuljxh|E]"
	intrigue_scheming.1014.desc_alive:0 "不幸的是，不論我多麼努力，我依然無法領會[cryptographer.GetTitledFirstNamePossessive]晦澀難解的加密技藝。\n\n這個[cryptographer.GetWomanMan]向我保證道[cryptographer.GetSheHe]所開發的這套密碼毫無疑問是安全的，然而揮之不去的失落縈繞著我，我失去了一個完善能力的機會。"
	intrigue_scheming.1014.desc_dead:0 "隨著[cryptographer.GetTitledFirstName]的死亡，我只能中斷我的工作，它旨在創作一套密碼系統，保護敏感資訊的交流。\n\n對於提高我的宮廷針對刺探的防禦能力的機會，我只能希望下一個快點到來。"
	intrigue_scheming.1014.a:0 "真遺憾……"
	intrigue_scheming.1201.t:0 "角角落落"
	intrigue_scheming.1201.desc:0 "黑夜當真能使我[ROOT.Char.Custom('FortifiedBuilding')]中的陰影活躍起來。這些不速之客發現並占據每一個不受看管的角落，肆意妄為，完全不顧可能被人察覺的風險。\n\n現在只有我一人見到這諸多異象，但想象一下，如果有更多人有類似洞察力的話！"
	intrigue_scheming.1201.a:0 "我將雇傭一群……#EMP 謹慎的#!幫手。"
	intrigue_scheming.1201.b:0 "單憑我的觀察就夠了！"
	intrigue_scheming.1202.desc:0 "「你應當做的是這些……」\n[hired_spy.GetTitledFirstName]是掌握這種謹慎技藝的#EMP 專家#!，巡視了我的[ROOT.Char.Custom('FortifiedBuilding')]的每個角落，這位專家從黑暗角落裡冒出來時還嚇到了我的僕從和廷臣。\n\n我的手上攥著[hired_spy.GetHerHis]的筆記，腦中已開始緩慢成型一項安全加強的計畫。"
	intrigue_scheming.1202.a:0 "我已經感到更安全了！"
	intrigue_scheming.1202.b:0 "我可以啟用像你這樣有才華的人。"
	intrigue_scheming.1202.b.tt:0 "[hired_spy.GetTitledFirstName]留在了你的宮廷"
	intrigue_scheming.1202.c:0 "當然，這種知識不能被很多人知道。"
	intrigue_scheming.1401.t:0 "遠方的珍品"
	intrigue_scheming.1401.desc_opening:0 "遊訪本地市場時，一名來自遙遠國度的商人吸引了我的注意。\n\n「[ROOT.Char.GetLadyLord]，走近些！驚奇吧，這是這片土地從未見過的珍寶！"
	intrigue_scheming.1401.desc1:0 "為了把這些珍品安全帶到這裡我不得不時刻警惕。我睡覺時都不敢把兩隻眼睛都閉上。」"
	intrigue_scheming.1401.desc2:0 "為了這些珍品，我得在負責這些東西的守衛眼皮子底下來回走動。我是一個真正的識人之人。」"
	intrigue_scheming.1401.desc3:0 "為了想辦法搞到這些珍品，我不得不混入普通民眾，這真是一段折騰人的經歷。」"
	intrigue_scheming.1401.desc_ending:0 "\n\n比起來自遠方的奇珍異寶，這個商人還有更多能給予我的東西。"
	intrigue_scheming.1401.a:0 "「像你這樣旅行，一定很有趣！」"
	intrigue_scheming.1401.a.tt:0 "#F 你打算說服這個商人與我分享[dummy_gender.GetHerHis]的見聞。#!"
	intrigue_scheming.1401.a.success:0 "你說服了這位商人"
	intrigue_scheming.1401.a.failure:0 "你未能說服這位商人"
	intrigue_scheming.1401.b:0 "[dummy_gender.GetSheHe|U]#EMP 一定會#!告訴我[dummy_gender.GetSheHe]所知道的一切！"
	intrigue_scheming.1401.b.penalty:0 "這些農民被你的舉動激怒了"
	intrigue_scheming.1401.c:0 "「這些錢應該值你的小玩意兒和情報了。」"
	intrigue_scheming.1601.t:0 "我們所知的"
	intrigue_scheming.1601.desc:0 "當我告訴[blackmailed_vassal.GetTitledFirstName]我所知道的事情之後，如果說，我看到[blackmailed_vassal.GetHerHim]那局促不安的樣子一點也不愉悅，那我一定是在撒謊。\n\n我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('blackmailed_vassal'))]把我悄悄拉到一邊，[blackmailed_vassal.GetSheHe]想知道現在對此能做些什麼。"
	intrigue_scheming.1601.a:0 "花點錢就能解決了。"
	intrigue_scheming.1601.b:0 "我想給某人留下好印象……"
	intrigue_scheming.1601.c:0 "什麼都不必做。我就是想看看你急得跺腳的樣子。"
	intrigue_scheming.2001.t:0 "導師"
	intrigue_scheming.2001.desc:0 "「我注意到你挺喜歡那種……奇謀詭計，[ROOT.Char.GetLadyLord]。我或許可以幫助你學到更多。」\n\n我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('future_mentor') )][future_mentor.GetTitledFirstName]與我在花園散步時，[future_mentor.GetSheHe][future_mentor.Custom('quirk_pos_adverb')]微笑著，如此對我說道。[future_mentor.GetSheHe|U]在這方面的技藝非常出名，達到了遠超任何人的高度，而我#EMP 非常想#!加深我的謀略知識。"
	intrigue_scheming.2001.a:0 "「請帶路。」"
	intrigue_scheming.2001.b:0 "如果信賴有[future_mentor.GetHerHis]這樣的能力的人，我一定太天真了。"
	intrigue_scheming.2101.t:0 "詭謀之途"
	intrigue_scheming.2101.desc:0 "「[ROOT.Char.GetLadyLord]，我觀察到你可能需要我的……才能。」我的新識[sneaky_person.GetTitledFirstName]找到我，笑著說道。\n\n「如果我的效勞有用武之地，請務必隨意差遣。」"
	intrigue_scheming.2101.a:0 "我可能正好有用得到你的地方。"
	intrigue_scheming.2101.b:0 "你並不是適合這項工作的[sneaky_person.GetWomanMan]。"
	intrigue_scheming.2102.t:0 "忠誠的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sneaky_person') )|U]"
	intrigue_scheming.2102.desc:0 "我站在走廊的陰影中，注視著我的新[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sneaky_person') )][sneaky_person.GetTitledFirstName]消失在黑夜中。\n\n又一個夜晚，又一次秘會，我對這個[sneaky_person.GetWomanMan]的疑心因而又增長了。"
	intrigue_scheming.2102.a:0 "[sneaky_person.GetFirstNameNoTooltip]，你到底在搞什麼名堂？"
	intrigue_scheming.2102.a.tt:0 "[sneaky_person.GetSheHe|U]沒有意識到你的調查"
	intrigue_scheming.2102.b.tt:0 "[sneaky_person.GetSheHe|U]意識到了你正在調查[sneaky_person.GetHerHim]"
	intrigue_scheming.2102.b:0 "可能沒什麼事。"
	intrigue_scheming.2103.desc_not_noticed:0 "「[sneaky_person.GetSheHe|U]在給[sneaky_person_scheme_owner.GetTitledFirstName]當差？！」\n\n在[sneaky_person.GetTitledFirstNamePossessive]的臥室中，我發現了一封信，絲毫不留誤解的餘地。[sneaky_person.GetSheHe|U]一直在對我圖謀不軌，而且還扮演成忠誠的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sneaky_person') )]充當幌子。"
	intrigue_scheming.2103.desc_noticed:0 "「[ROOT.Char.GetLadyLord]，有什麼我能為你效勞的嗎？」\n\n儘管我盡了最大的努力，但是除了[sneaky_person.GetHerHis]奇怪的夜間習慣，實在看不出[sneaky_person.GetTitledFirstName]有什麼罪過。"
	intrigue_scheming.2103.a:0 "跟[sneaky_person.GetHerHim]一起入獄吧！"
	intrigue_scheming.2103.b:0 "把[sneaky_person.GetHerHim]攆走。"
	intrigue_scheming.2103.c:0 "人人都擁有自己的……#EMP 需求#!。我是這麼覺得的。"
	intrigue_scheming.3001.t:0 "主與僕"
	intrigue_scheming.3001.desc:0 "[hooked_courtier.GetTitledFirstName]，[new_target.GetTitledFirstNamePossessive]的[new_target.Custom2('RelationToMe', SCOPE.sC('hooked_courtier'))]被我牢牢抓住了把柄。不過，若是策略恰當，我甚至可以再勝一手。\n\n或許[hooked_courtier.GetFirstName]可以用來幫助我在[new_target.GetTitleTierName]拓展影響力？"
	intrigue_scheming.3001.a:0 "我將派[hooked_courtier.GetFirstNameNoTooltip]去當個私人間諜！"
	intrigue_scheming.3001.a.tt:0 "如果[new_target.GetFirstNameNoTooltip]有任何秘密：\n    向你揭露[new_target.GetHerHis]的一個秘密"
	intrigue_scheming.3001.b:0 "用這種方法，你一定能發掘[new_target.GetFirstNamePossessiveNoTooltip]的秘密……"
	intrigue_scheming.3001.b.tt:0 "如果[new_target.GetFirstNameNoTooltip]擁有任何秘密：\n    向你揭露[new_target.GetHerHis]的一個秘密\n如果不存在："
	intrigue_scheming.3001.b.success:0 "捏造秘密"
	intrigue_scheming.3001.b.success_tt:0 "[hooked_courtier.GetFirstNameNoTooltip]「找到了」[new_target.GetFirstNamePossessiveNoTooltip]的一個秘密的「證據」"
	intrigue_scheming.3001.b.failure:0 "誹謗被發現"
	intrigue_scheming.3001.c:0 "你是通往美麗陷阱的關鍵，[hooked_courtier.GetFirstNameNoTooltip]！"
	intrigue_scheming.3001.c.success:0 "偽造的謀殺案"
	intrigue_scheming.3001.c.failure_secret:0 "失敗的圈套"
	intrigue_scheming.3001.c.failure:0 "暴露的圈套"
	intrigue_scheming.3001.c.failure.tt:0 "[new_target.GetFirstNameNoTooltip]獲悉你與那件謀殺栽樁事件有瓜葛"
	intrigue_scheming.3001.d:0 "告知我找到[new_target.GetHerHim]是多麼地容易。"
	intrigue_scheming.3001.d.success:0 "名聲先動，而後身至"
	intrigue_scheming.3001.d.failure:0 "空口威脅"
	intrigue_scheming.3001.z:0 "散布一些謠言，講述我是多麼地恐懼。"
	intrigue_scheming.3003.desc:0 "[hooked_courtier.GetTitledFirstName]出色地完成了[hooked_courtier.GetHerHis]的工作！我現在了解了[new_target.GetTitledFirstNamePossessive]的秘密，而[hooked_courtier.GetFirstNamePossessive]欠我的債也付清了。"
	intrigue_scheming.3003.a:0 "現在看來，那並不如你所期待的那麼糟，是不是？"
	intrigue_scheming.3003.b:0 "現在關於勒索……"
	intrigue_scheming.3004.desc:0 "[hooked_courtier.GetTitledFirstName]未能找到任何[new_target.GetTitledFirstName]牽連有罪的情報。除此之外，這個傻子還堅持稱因為[hooked_courtier.GetHerHis]的這些努力，[hooked_courtier.GetHerHis]所欠我的債已經徹底償還了！"
	intrigue_scheming.3004.a:0 "看來我的手下得還不夠狠啊？"
	intrigue_scheming.3013.desc:0 "[hooked_courtier.GetTitledFirstName]未能找到任何[new_target.GetTitledFirstName]牽連有罪的情報，因此由我親自上陣也不是件壞事。\n\n很快，[new_target.GetFirstName]似乎被惡毒的流言困擾了，而我恰巧掌握了所有相關證據。"
	intrigue_scheming.3013.a:0 "自助者[ROOT.Char.GetFaith.TricksterGodName]助之。"
	intrigue_scheming.3014.desc:0 "[hooked_courtier.GetTitledFirstName]未能找到任何[new_target.GetTitledFirstName]牽連有罪的情報。不幸的是，我非常細心散佈的謠言似乎沒什麼吸引力，而且沒有人願意相信那些控告，我原本準備用他們來瞄準[new_target.GetTitleTierName]。\n\n更糟的是，這些虛假謠言被追究到我頭上了！"
	intrigue_scheming.3014.a:0 "朋友間玩一些無傷大雅的謊言又算得上什麼呢？"
	intrigue_scheming.3021.desc:0 "尖叫聲響徹[new_target.Custom('ResidenceBuilding')]。慌亂的僕人們留下迷惑不解的[new_target.GetTitledFirstName]盯著那具橫在[new_target.GetHerHis]臥室裡的血淋淋的屍體，那曾是[hooked_courtier.GetTitledFirstName]，[new_target.GetHerHis]的刀就在它邊上。\n\n「我一直獨自待在花園裡，你們一定要相信我！」[new_target.GetSheHe]向聚集起來的一大群廷臣堅持說道。誰又會相信一個如此粗劣的藉口？"
	intrigue_scheming.3021.a:0 "我喜歡給人留下禮物！"
	intrigue_scheming.3022.desc:0 "我陷害[new_target.GetTitledFirstName]的企圖最終以災難告終！當僕人們發現[hooked_courtier.GetFirstName]在[new_target.GetTitleTierName]的臥室裡流血時，[hooked_courtier.GetHerHim]仍有呼吸。\n\n等到[new_target.GetFirstName]到達現場時，[hooked_courtier.GetFirstName]只剩下了最後一口氣。「[ROOT.Char.GetTitledFirstName]……」"
	intrigue_scheming.3022.a:0 "我本可以剁了[hooked_courtier.GetHerHim]，但是我失敗了！"
	intrigue_scheming.3023.desc:0 "原本可以很完美，不過……[hooked_courtier.GetTitledFirstName]本應在[new_target.GetTitleTierName]的臥室被人發現，喉嚨被[new_target.GetTitleTierName]的刀切開，同時[new_target.GetTitleTierName]也沒有其他不在場的證據。\n\n然而，有若干僕人作證[new_target.GetTitledFirstName]那天在騎馬，這樣，要把[new_target.GetHerHim]指認為兇手已無可能。"
	intrigue_scheming.3023.a:0 "多好的犧牲品就這麼浪費了！"
	intrigue_scheming.3031.desc:0 "我不擇手段也要得到我想要的，這種名聲給我帶來很多好處。我的許多封臣和僕人在我面前戰戰兢兢，這種情形能使他人輕易從眾。\n\n[new_target.GetTitledFirstName]獨處的某晚，[hooked_courtier.GetTitledFirstName]前去遞了一封蓋有我的印章的信。[new_target.GetTitleTierName]現在明白了我要找到[new_target.GetHerHim]是多麼容易。"
	intrigue_scheming.3031.a:0 "真是難過啊。我挺喜歡和他人好好溝通的……"
	intrigue_scheming.3032.desc:0 "[new_target.GetTitledFirstName]獨處的某晚，[hooked_courtier.GetTitledFirstName]前去遞了一封蓋有我的印章的信，表明不論多遠的人我都夠到。不過這並沒有產生預期效果，[new_target.GetTitleTierName]反而很快熱衷於與每個人談論我「無用的嚇唬」。"
	intrigue_scheming.3032.a:0 "我正好能讓你瞧瞧它們多麼無用……"
	intrigue_scheming.3041.t:0 "影響的分量"
	intrigue_scheming.3041.desc:0 "雖然我很欣賞[vassal_target.GetTitledFirstName]非常主動地執行我的命令，然而[vassal_target.GetHerHis]的[liege_target.Custom2('RelationToMe', SCOPE.sC('liege_target'))][liege_target.GetTitledFirstName]仍然不在我的影響範圍內。不過，[vassal_target.GetFirstName]恰好是能幫我改變那點的[vassal_target.GetWomanMan]。"
	intrigue_scheming.3041.a:0 "領主應為他們封臣的行為負責……"
	intrigue_scheming.3041.a.success:0 "畏懼後果"
	intrigue_scheming.3041.a.failure:0 "不為所動"
	intrigue_scheming.3041.b:0 "[vassal_target.GetFirstNameNoTooltip]會幫我使[liege_target.GetHerHim]也敬畏我！"
	intrigue_scheming.3041.b.torture_desc:0 "[vassal_target.GetFirstNameNoTooltip]可能沒法毫髮無損"
	intrigue_scheming.3041.b.success:0 "果斷的手下總能把事辦好！"
	intrigue_scheming.3041.b.failure:0 "[liege_target.GetFirstNameNoTooltip]不懼怕"
	intrigue_scheming.3041.c:0 "我實現自己的目標不需要協助。"
	intrigue_scheming.3042.desc:0 "[liege_target.GetTitledFirstName]看上去目瞪口呆，好像[vassal_target.GetTitledFirstNamePossessive]的背叛是一場#EMP 徹底的#!意外。「你願意支持這個人的號令……這個[ROOT.Char.Custom('InsultNoun')]？！」\n\n[vassal_target.GetFirstName]假裝同意，堅定地點了點頭——如我的計畫般進行。我對馬上要成為我的新人質的這位微笑道。「同樣，永遠別相信[vassal_target.GetSheHe]是孤軍奮戰。」"
	intrigue_scheming.3042.a:0 "現在，我想讓你做這些……"
	intrigue_scheming.3043.desc:0 "「別以為我會被輕易脅迫！」[liege_target.GetTitledFirstName]大聲宣告。[vassal_target.GetTitledFirstName]似乎在[liege_target.GetHerHim]面前畏縮了，不再像[vassal_target.GetSheHe]曾保證支持我的號令時那麼有自信了。\n\n[liege_target.GetTitleTierName]破滅了我最後的希望。「我的封臣都有自知之明。」[vassal_target.GetFirstName]用[vassal_target.GetHerHis]的沉默認可了這點。"
	intrigue_scheming.3043.a:0 "看來我高估了我的手下……"
	intrigue_scheming.3051.desc:0 "通過[vassal_target.GetTitleTierName]的邀請，我引誘[liege_target.GetTitledFirstName]進入了[vassal_target.GetTitledFirstNamePossessive]的地牢。我等在那裡，準備用我的一場權力表演來虐待我們的東道主。[liege_target.GetFirstName]的反應並不如我所料。\n\n「可能別人還以為你從沒做過這種事！」\n我萬萬沒想到[liege_target.GetSheHe]展現出了威嚴，並在天亮之前都打壓著[vassal_target.GetFirstName]。不過也到此為止了。"
	intrigue_scheming.3051.a:0 "多麼嚇人的表演！"
	intrigue_scheming.3051.b:0 "我學到了很多！"
	intrigue_scheming.3052.desc:0 "通過偽造[vassal_target.GetTitledFirstNamePossessive]的請帖，我將[liege_target.GetTitledFirstName]引入了這位[vassal_target.GetTitleTierName]的地牢。我等在那裡，準備揭示一個事實，即我們的東道主不過是[vassal_target.GetHerHis]自己家中的一個囚犯。\n\n[vassal_target.GetTitleTierName]的性命落在了我的手中，這讓我激動得有點失去自制力，不過我很快就將這種情緒轉化成了一份微妙的資訊，表明我多麼期待徹底的服從。"
	intrigue_scheming.3052.a:0 "[liege_target.GetFirstNameNoTooltip]竟然通過[vassal_target.GetFirstNamePossessiveNoTooltip]的尖叫就領會了我的意圖。"
	intrigue_scheming.3053.desc:0 "通過[vassal_target.GetTitleTierName]的邀請，我引誘[liege_target.GetTitledFirstName]進入了[vassal_target.GetTitledFirstNamePossessive]的地牢。我等在那裡準備揭示一個事實，即我們東道主不過是[vassal_target.GetHerHis]自己家裡的一個囚犯。\n\n[liege_target.GetFirstName]並沒有如我所料那樣被我展示的施虐刑具嚇壞。「[ROOT.Char.GetTitledFirstName]，你們這些賤人永遠無法嚇倒我！」"
	intrigue_scheming.3053.a:0 "甚至[vassal_target.GetFirstNamePossessiveNoTooltip]後來的求情也無法讓我盡興。"
	intrigue_scheming.3061.t:0 "迷惑的血統"
	intrigue_scheming.3061.desc:0 "這幾天來，[target.GetDynasty.GetBaseName]的血統問題讓我心神不寧，直到現在我終於有了把握。[target.GetTitledFirstName]絕無可能證明自己是[target.GetHerHis]的[target.Custom2('RelationToMe', SCOPE.sC('heir'))][heir.GetTitledFirstName]的父親。\n\n既然此處缺乏證據，那麼便能炮製證據……現在輪到我來為[heir.GetFirstNamePossessive]的出身撰寫一部新的真相了！"
	intrigue_scheming.3061.a:0 "[new_father.GetTitledFirstNameNoTooltip]會成為一名出色的父親。"
	intrigue_scheming.3061.b:0 "[mother.GetTitledFirstName]和僕人私通？！可恥！"
	intrigue_scheming.3061.c:0 "而且我將出演主角！"
	intrigue_scheming.3061.d:0 "宗族歷史別記載這些東西吧。"
	intrigue_scheming.3061.success:0 "新證據"
	intrigue_scheming.3061.c.success_tt:0 "我成功揭露了真相，[heir.GetTitledFirstNameNoTooltip]是我的私生子女"
	intrigue_scheming.3061.failure:0 "不受尊敬的血統"
	intrigue_scheming.3061.a.success_tt:0 "我成功揭露了真相，[heir.GetTitledFirstNameNoTooltip]是[new_father.GetTitledFirstNameNoTooltip]的私生子女"
	intrigue_scheming.3061.b.success_tt:0 "我成功揭露了真相，[heir.GetTitledFirstNameNoTooltip]是[commoner_target.GetTitledFirstNameNoTooltip]的私生子女"
	intrigue_scheming.3062.opening:0 "正如我所希望的那樣，謠言流傳了開來。沒有人說得清真相，當然——就是要這種效果！"
	intrigue_scheming.3062.ending:0 "我的手下報告道甚至[target.GetTitledFirstName]看著[heir.GetTitledFirstName]時，[target.GetHerHis]的眼裡也充滿了狐疑，而且失去了對[new_father.GetTitledFirstName]的信任。"
	intrigue_scheming.3062.a:0 "我將公開我的「證據」！"
	intrigue_scheming.3062.b:0 "時機不太對。"
	intrigue_scheming.3062.b.tt:0 "#F 你將暫時擱下這個「證據」#!"
	intrigue_scheming.3063.opening:0 "「哈，這些謠言太荒謬了！一定是[ROOT.Char.GetTitledFirstName]在散播卑鄙的謊言。」\n\n我的手下來報說，對於[heir.GetTitledFirstName]可能不是[target.GetHerHis]的[heir.Custom('GetDaughterSon')]的說法，[new_father.GetTitledFirstName]一概予以否認。"
	intrigue_scheming.3063.ending:0 "\n\n[target.GetTitledFirstName]似乎不相信我傳播的謠言裡有什麼真話，而且，還譴責我是個無恥的騙子，缺乏對萬物自然律的敬畏。"
	intrigue_scheming.3063.a:0 "抗議！我一點也沒感到羞恥！"
	intrigue_scheming.3064.ending:0 "我的手下來報說，甚至[target.GetTitledFirstName]也陷入了狐疑，並失去了對[mother.GetTitledFirstName]、[heir.GetTitledFirstName]和[commoner_target.GetTitledFirstName]的信任。"
	intrigue_scheming.3065.opening:0 "「說的好像我真的會讓[commoner_target.GetTitledFirstName]這樣的庶民對我動手動腳過一樣。」\n\n我的同謀來報說[mother.GetTitledFirstName]毫不遲疑地否定了我針對[mother.GetHerHim]所捏造的謠言。"
	intrigue_scheming.3066.desc:0 "日期、行程、可能的秘密約會……一切要素具備，加上我所散播的謠言，甚至[target.GetTitledFirstName]也開始覺得[heir.GetTitledFirstName]的生父身份有些問題。\n\n現在只需等著有人得出我可能是生父的結論，一切只是時間問題了……"
	intrigue_scheming.3066.a:0 "[heir.GetFirstNameNoTooltip]，到爸爸這裡來！"
	intrigue_scheming.3066.b:0 "一切順利。一切順利。"
	intrigue_scheming.3067.opening:0 "關於[mother.GetHerHim]的謠言，我散佈了很久，但我從未料到我會遇見[mother.GetTitledFirstName]本人。\n\n「你怎麼敢說出這些惡毒的話，中傷我和我的[heir.Custom('GetDaughterSon')]？！」[mother.GetHerHis|U]話音剛落，一記更狠的耳光就扇到了我的臉上，出乎我的意料。「這是你能碰我最近的一次！」"
	intrigue_scheming.3067.a:0 "我似乎誤判了我的對手……"
	intrigue_scheming.4021.t:0 "審問"
	intrigue_scheming.4021.desc:0 "基於我所收集的情報，我非常懷疑[prisoner.GetTitledFirstName]知道一些我所不知道的秘密。既然我現在關押著[prisoner.GetHerHim]，我擁有了完美的機會來了解我想知道的事情，手段不限……"
	intrigue_scheming.4021.a:0 "提出用[prisoner.GetHerHim]的獲釋來換取情報。"
	intrigue_scheming.4021.a.success:0 "[prisoner.GetTitledFirstName]接受了我的提議"
	intrigue_scheming.4021.a.failure:0 "[prisoner.GetTitledFirstName]拒絕了我的提議"
	intrigue_scheming.4021.b:0 "使用心理戰術常能更容易地挖掘內情……"
	intrigue_scheming.4021.b.success:0 "我哄騙了[prisoner.GetTitledFirstName]，讓[prisoner.GetSheHe]告訴我情報"
	intrigue_scheming.4021.b.failure:0 "[prisoner.GetTitledFirstName]成功抗住了我的心理把戲"
	intrigue_scheming.4021.c:0 "威脅拷打[prisoner.GetHerHim]，除非[prisoner.GetSheHe]坦白！"
	intrigue_scheming.4021.c.success:0 "我的威脅把[prisoner.GetTitledFirstName]嚇到坦白"
	intrigue_scheming.4021.c.failure:0 "我的威脅似乎沒能讓[prisoner.GetTitledFirstName]膽怯"
	intrigue_scheming.4021.success:0 "我了解了一個[prisoner.GetTitledFirstName]知道的[secret|E]"
	intrigue_scheming.4021.failure:0 "我沒有得到任何重要的資訊"
	intrigue_scheming.4040.t:0 "傳播猜忌"
	intrigue_scheming.4040.desc:0 "廷臣們總會搞陰謀詭計，這是個人盡皆知的事實，然而我可能可以利用這點來為我服務。\n\n如果我可以讓我的廷臣們一直互相猜忌並在內鬥中消耗精力，他們便不再會有時間和資源來對我圖謀不軌！"
	intrigue_scheming.4040.a:0 "我得馬上造點謠，帶點節奏！"
	intrigue_scheming.4040.a.success:0 "謠言導致了我的廷臣們互相猜忌"
	intrigue_scheming.4040.a.success.tt:0 "[courtier_1.GetFirstName]、[courtier_2.GetFirstName]和[courtier_3.GetFirstName]對對方失去了#N [EmptyScope.ScriptValue('medium_positive_opinion')|N0]#![opinion|E]。"
	intrigue_scheming.4040.a.success.desc:0 "我所散播的謠言在我的若干廷臣中製造了猜忌。"
	intrigue_scheming.4040.a.failure:0 "謠言被當作了毫無意義的廢話，沒人把它當回事"
	intrigue_scheming.4040.a.failure.tt:0 "你在宮廷裡四處散播的謠言被當作了無意義的廢話，沒人把它當回事"
	intrigue_scheming.4040.b:0 "只要我在他們中間安插幾個間諜，我就會安全了。"
	intrigue_scheming.4040.c.dread:0 "我的廷臣們已經很清楚不要對我圖謀不軌！"
	intrigue_scheming.4040.c.dread.tt:0 "此選項可用，因為你有較高的[dread|E]。"
	intrigue_scheming.4050.t:0 "情報掮客"
	intrigue_scheming.4050.desc.start:0 "我期待[buyer.GetTitledFirstName]會對我所獲得的情報非常感興趣，它指出了"
	intrigue_scheming.4050.desc.lover:0 "[buyer.GetHerHis]的[buyer.Custom2('RelationToMeShort', SCOPE.sC('owner'))][owner.GetTitledFirstName]和[target.GetTitledFirstName]上床了……"
	intrigue_scheming.4050.desc.incest:0 "[buyer.GetHerHis]的[buyer.Custom2('RelationToMeShort', SCOPE.sC('owner'))][owner.GetTitledFirstName]和[owner.GetFirstNamePossessiveNoTooltip]的[owner.Custom2('RelationToMeShort', SCOPE.sC('target'))][target.GetTitledFirstName]一直保持著性關係……"
	intrigue_scheming.4050.desc.pregnancy:0 "[buyer.GetHerHis]的[buyer.Custom2('RelationToMeShort', SCOPE.sC('owner'))][owner.GetTitledFirstName]懷上了[target.GetTitledFirstName]的孩子……"
	intrigue_scheming.4050.desc.bastard:0 "[buyer.GetHerHis]的[buyer.Custom2('RelationToMeShort', SCOPE.sC('target'))][target.GetTitledFirstName]事實上是[target.GetRealFather.GetTitledFirstName]的種……"
	intrigue_scheming.4050.desc.murderattempt:0 "[owner.GetTitledFirstName]是謀殺[target.GetTitledFirstName]的未遂陰謀的幕後黑手……"
	intrigue_scheming.4050.desc.murderattemptself:0 "[owner.GetTitledFirstName]是謀殺[target.GetHerHim]的未遂陰謀的幕後黑手……"
	intrigue_scheming.4050.desc.murder:0 "[owner.GetTitledFirstName]是殺害了[buyer.GetHerHis]的[buyer.Custom2('RelationToMeShort', SCOPE.sC('target'))][target.GetTitledFirstName]的兇手……"
	intrigue_scheming.4050.desc.end:0 "\n\n也許[buyer.GetSheHe]會有足夠的興趣用一些有分量的東西來交換？"
	intrigue_scheming.4050.a:0 "我會把這則情報賣給[buyer.GetHerHim]換金錢。"
	intrigue_scheming.4050.b:0 "一個祕密換一個秘密，這是公平的交易。"
	intrigue_scheming.4050.b.tt:0 "[buyer.GetTitledFirstName]向你透露了[buyer.GetSheHe]知道的一個秘密"
	intrigue_scheming.4050.c:0 "我要告訴[buyer.GetHerHim]我只收取人情。"
	intrigue_scheming.4050.c.rival:0 "讓此作為我們之間和解的見證。"
	intrigue_scheming.4050.c.opinion:0 "[buyer.GetHerHis|U]的善意是我唯一需要的報酬。"
	intrigue_scheming.4050.d:0 "知識就是力量，我不會免費施予它。"
	intrigue_scheming.4050.success:0 "[buyer.GetTitledFirstName]接受了你的提議"
	intrigue_scheming.4050.failure:0 "[buyer.GetTitledFirstName]拒絕了你的提議"
	intrigue_scheming.4051.desc.start:0 "[seller.GetTitledFirstName]來同我接觸，聲稱[seller.GetSheHe]發現了"
	intrigue_scheming.4051.desc.lover:0 "我的至親中有人一直有婚外情。"
	intrigue_scheming.4051.desc.bastard:0 "我的血脈正統的延續正處於危機中，除非我採取行動。"
	intrigue_scheming.4051.desc.murderattempt:0 "到底誰是謀殺[target.GetTitledFirstName]的未遂陰謀的幕後黑手……"
	intrigue_scheming.4051.desc.murderattemptself:0 "到底誰是謀殺我的未遂陰謀的幕後黑手……"
	intrigue_scheming.4051.desc.murder:0 "到底誰是殺害了我的[buyer.Custom2('RelationToMeShort', SCOPE.sC('target'))][target.GetTitledFirstName]的兇手……"
	intrigue_scheming.4051.desc.incest:0 "我自己的親族裡存在亂倫關係！"
	intrigue_scheming.4051.desc.middle:0 "[seller.GetSheHe|U]的出價是給予我[seller.GetSheHe]所知道的一切，包括相關姓名與證據，"
	intrigue_scheming.4051.desc.gold:0 "以換取一大筆金錢。"
	intrigue_scheming.4051.desc.secret:0 "以換取我所了解的其他秘密的細節。"
	intrigue_scheming.4051.desc.favor:0 "以換取一份日後償付的人情。"
	intrigue_scheming.4051.desc.rival:0 "作為我們之間和解的見證，如此我們可以放下我們的嫌隙。"
	intrigue_scheming.4051.desc.opinion:0 "作為善意的舉動。"
	intrigue_scheming.4051.a:0 "我必須知道真相！"
	intrigue_scheming.4051.a.tt:0 "你了解了這個未知祕密的細節"
	intrigue_scheming.4051.a.opinion:0 "的確非常危險！"
	intrigue_scheming.4051.b:0 "有些石頭最好不要翻過來……"
	intrigue_scheming.4052.desc:0 "由於我所持有的秘密重要到無法忽視，[buyer.GetTitledFirstName]因而同意了我的提議。如果我堅持四處窺探的話，我或能在未來做更多筆這樣的交易……"
	intrigue_scheming.4052.a:0 "這個領域有很大潛力！"
	intrigue_scheming.4053.desc:0 "當我告訴[buyer.GetTitledFirstName]我擁有關於[buyer.GetHerHis]的親族的情報時，很難確定[buyer.GetHerHim]是否相信我；不論如何，[buyer.GetSheHe]拒絕了我的條件，使我空手而歸。"
	intrigue_scheming.4053.a:0 "我將不得不找其他法子利用這則情報……"
	intrigue_scheming.4054.desc.start:0 "仔細檢查了[seller.GetTitledFirstName]給我的證據，一切昭然若揭，"
	intrigue_scheming.4054.desc.lover:0 "我的[buyer.Custom2('RelationToMeShort', SCOPE.sC('owner'))][owner.GetTitledFirstName]一直在與[target.GetTitledFirstName]上床！"
	intrigue_scheming.4054.desc.incest:0 "我的[buyer.Custom2('RelationToMeShort', SCOPE.sC('owner'))][owner.GetTitledFirstName]和我的[buyer.Custom2('RelationToMeShort', SCOPE.sC('target'))][target.GetTitledFirstName]之間一直有性關係！"
	intrigue_scheming.4054.desc.pregnancy:0 "我的[buyer.Custom2('RelationToMeShort', SCOPE.sC('owner'))][owner.GetTitledFirstName]懷上了[target.GetTitledFirstName]的孩子！"
	intrigue_scheming.4054.desc.bastard:0 "我的[buyer.Custom2('RelationToMeShort', SCOPE.sC('target'))][target.GetTitledFirstName]事實上是[target.GetRealFather.GetTitledFirstName]的種！"
	intrigue_scheming.4054.desc.murderattempt:0 "[owner.GetTitledFirstName]是謀殺[target.GetTitledFirstName]的未遂陰謀的幕後黑手……"
	intrigue_scheming.4054.desc.murderattemptself:0 "[owner.GetTitledFirstName]是謀殺我的未遂陰謀的幕後黑手……"
	intrigue_scheming.4054.desc.murder:0 "[owner.GetTitledFirstName]是殺害了我的[buyer.Custom2('RelationToMeShort', SCOPE.sC('target'))][target.GetTitledFirstName]的兇手……"
	intrigue_scheming.4054.a:0 "至少現在我了解了。"
	intrigue_scheming.4054.a.incest:0 "違反人倫！這是故意冒犯[ROOT.Char.GetFaith.HighGodName]！"
	intrigue_scheming.4054.a.incest.deviant:0 "哦，多麼誘人！"
	intrigue_scheming.4054.a.incest.accepted:0 "說到底，那又有什麼錯？"
	intrigue_scheming.4054.a.murder:0 "那個搞陰謀的惡棍！"
	intrigue_scheming.4054.a.bastard:0 "我被背叛了！"
	intrigue_scheming_special.1001.t:0 "以假亂真"
	intrigue_scheming_special.1001.desc:0 "一次無意中聽到的密談以及一記犀利的瞪眼成為了完成拼圖的最後碎片。我的[ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('courtier_spy'))][courtier_spy.GetTitledFirstName]其實比人們印象中的更加精於謀略的技藝，[courtier_spy.GetSheHe]蒙蔽了所有人。\n\n了解到我的宮廷中有著這樣一個[courtier_spy.GetWomanMan]讓我相當緊張。話說回來，如果我能贏得[courtier_spy.GetHerHim]的信任，我可能會知曉很多情報。"
	intrigue_scheming_special.1001.a:0 "我得讓[courtier_spy.GetHerHim]相信我們是一類人！"
	intrigue_scheming_special.1001.b:0 "風險太大了，#EMP 我#!無法信任#EMP [courtier_spy.GetHerHim]#!。"
	intrigue_scheming_special.1001.c:0 "[courtier_spy.GetSheHe|U]必須走人！"
	intrigue_scheming_special.1002.desc:0 "好多天後，我終於在[courtier_spy.GetTitledFirstName]一個人時#EMP 碰巧#!遇到了[courtier_spy.GetSheHe]。「[courtier_spy.GetTitledFirstNameNoTooltip][courtier_spy.GetLadyLord|U]，我一直想——」\n「如果你走進一間房間，看到你的配偶在對一個小侍從打罵，只因失手掉落了一個盤子，你會怎麼做？」\n\n這是[courtier_spy.GetSheHe]在考我嗎？這可能是我讓[courtier_spy.GetHerHim]相信我們有許多共同點的機會。"
	intrigue_scheming_special.1002.a:0 "當然，這個侍從應受懲罰。"
	intrigue_scheming_special.1002.b:0 "每個人都犯錯了，我會原諒那個侍從。"
	intrigue_scheming_special.1002.c:0 "他們雙方都必須告訴我發生了什麼。"
	intrigue_scheming_special.1002.d:0 "我相信如果我不在場的話，他們能把事情處理得更好。"
	intrigue_scheming_special.1002.e:0 "我會鼓勵他們多交流一下，這一般能解決大多數問題。"
	intrigue_scheming_special.1002.f:0 "打一架？不過得讓我躲遠點。"
	intrigue_scheming_special.1002.g:0 "我會跟著一起罵！"
	intrigue_scheming_special.1002.h:0 "我會要求他們各自陳述自己的看法。"
	intrigue_scheming_special.1003.desc_good:0 "「嗯。」[courtier_spy.GetSheHe|U]停頓思考了一下後，繼續道。\n\n"
	intrigue_scheming_special.1003.desc_bad:0 "「嗯。」[courtier_spy.GetSheHe|U]停頓了一下，臉上的怪相仿佛[courtier_spy.GetSheHe]嚐了什麼酸東西，之後繼續道。\n\n"
	intrigue_scheming_special.1003.desc:0 "「在開向戰場的行軍半路，正當你準備安營紮寨時，一名軍官找到你詢問應該如何處置剛剛抓到的間諜。」"
	intrigue_scheming_special.1003.a:0 "殺雞儆猴！"
	intrigue_scheming_special.1003.b:0 "首先我會確保那名間諜得到優待。"
	intrigue_scheming_special.1003.c:0 "間諜？不打緊。繼續前進！"
	intrigue_scheming_special.1003.d:0 "我相信那名軍官能辦好這事。"
	intrigue_scheming_special.1003.e:0 "我會與該間諜交談，看看他們能說些什麼。"
	intrigue_scheming_special.1003.f:0 "我會要求該軍官自己搞定，別打攪我。"
	intrigue_scheming_special.1003.g:0 "間諜？我們不會——這不會發生！"
	intrigue_scheming_special.1003.h:0 "顯然這個間諜遲早會交代出一些答案的。 "
	intrigue_scheming_special.1004.desc_good:0 "[courtier_spy.GetSheHe|U]對[courtier_spy.GetHerselfHimself]自己點了點頭，隨後又開始描繪下一個情景。\n\n"
	intrigue_scheming_special.1004.desc_bad:0 "[courtier_spy.GetHerHis|U]的眉毛漸漸落下，而且[courtier_spy.GetHerHis]的視線開始變得冰冷。\n\n"
	intrigue_scheming_special.1004.desc:0 "「你做出了一個決策——例如，提高一個伯爵領的各項稅收——隨後你注意到你的一位封臣公開質疑那項決策。你會做何反應？」"
	intrigue_scheming_special.1004.a:0 "懲罰是唯一的選擇。"
	intrigue_scheming_special.1004.b:0 "我們都有自己的不同觀點，這不會讓我不安。"
	intrigue_scheming_special.1004.c:0 "沒有人可以如此質疑我！我將與這位封臣對質。"
	intrigue_scheming_special.1004.d:0 "如果我的封臣覺得這是個糟糕的決策，那麼它大概的確如此。"
	intrigue_scheming_special.1004.e:0 "整個宮廷將聽到這位封臣的各方面錯謬。"
	intrigue_scheming_special.1004.f:0 "我會試圖忽略這樁小事，沒必要為此大鬧一場。"
	intrigue_scheming_special.1004.g:0 "好吧，我會與他們大聲對質。"
	intrigue_scheming_special.1004.h:0 "觀念的差異應該通過討論解決。"
	intrigue_scheming_special.1099.desc_won:0 "意外溫暖的笑容點燃了[courtier_spy.GetHerHis|U]的臉龐。「看來你是一位擁有明智判斷力的[ROOT.Char.GetWomanMan]。」\n\n[courtier_spy.GetSheHe|U][courtier_spy.Custom('quirk_pos_present')]，隨後緩步走向走廊。「來陪我一會兒。我們有很多事兒要討論。」"
	intrigue_scheming_special.1099.desc_lost:0 "[courtier_spy.GetSheHe|U]蹙眉並退後。「如果你不再就此事來找我，我會很感激。」\n\n在我來得及回答前，[courtier_spy.GetSheHe]已經起身走向走廊，每一個步伐都讓[courtier_spy.GetHerHim]逐漸隱入陰影。"
	intrigue_scheming_special.1099.a:0 "我最好繼續這個猜謎遊戲，至少暫時如此。"
	intrigue_scheming_special.1099.b:0 "[courtier_spy.GetSheHe|U]顯然是一團迷。"
	intrigue_scheming_special.1301.t:0 "被陰影追逐"
	intrigue_scheming_special.1301.desc:0 "黑暗的走廊裡迴盪著腳步聲，錯放在我書房裡的文件，然後是，一個陰影，我在眼角看到了它。"
	intrigue_scheming_special.1301.desc_mentor_or_other:0 "\n\n「你覺得有人在跟蹤你？」我的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('mentor_or_other'))][mentor_or_other.GetTitledFirstName]似乎反復思考很久，隨後對[mentor_or_other.GetHerselfHimself]自己點了點頭。「我#EMP 已經#!注意到最近[ROOT.Char.Custom('FortifiedBuilding')]裡有些可疑的事情。」"
	intrigue_scheming_special.1301.a:0 "我會對此事刨根問底。"
	intrigue_scheming_special.1301.b:0 "我得確保我永遠不必再擔心安全問題。"
	intrigue_scheming_special.1302.desc:0 "我躲在一條相當廢舊的走廊裡，它正好通往最私密的臥室以及[ROOT.Char.Custom('FortifiedBuilding')]的花園，我等待著、監視著。\n\n#EMP 誰會傻到跑這兒來？或許如果我#!——腳步聲。它悄悄地進入了走廊；一個身影從陰影中出現。\n\n[sneaky_courtier.GetTitledFirstName]到底在這裡幹什麼？"
	intrigue_scheming_special.1302.a:0 "我要立即與[sneaky_courtier.GetHerHim]對質！"
	intrigue_scheming_special.1302.a.tt:0 "如果[sneaky_courtier.GetFirstName]與陰謀有瓜葛，你會揭露它\n如果不是，你剷除間諜的努力就失敗了"
	intrigue_scheming_special.1302.b:0 "我必須得有把握。我將繼續跟蹤[sneaky_courtier.GetHerHim]。"
	intrigue_scheming_special.1302.b.tt1:0 "[sneaky_courtier.GetSheHe|U]沒有察覺到你"
	intrigue_scheming_special.1302.b.tt2:0 "[sneaky_courtier.GetSheHe|U]聽到了你正在跟蹤[sneaky_courtier.GetHerHim]"
	intrigue_scheming_special.1302.c:0 "不可能是[sneaky_courtier.GetHerHim]，我還不能暴露自己。"
	intrigue_scheming_special.1302.c.tt:0 "你得繼續尋找那個間諜。"
	intrigue_scheming_special.1303.desc_exposed:0 "已無需通過跟蹤[sneaky_courtier.GetTitledFirstName]來查明[sneaky_courtier.GetSheHe]的目的了，[sneaky_courtier.GetSheHe]是一個知名的間諜！\n\n如果它再次發生的話，但願我還能看到那人的蹤影……這內幕來之不易！"
	intrigue_scheming_special.1303.desc_sneak_win:0 "我設法悄無聲息地跟蹤[sneaky_courtier.GetTitledFirstName]。[sneaky_courtier.GetSheHe|U]匆忙走過一條又一條的走廊，過了幾分鐘後，[sneaky_courtier.GetSheHe]走過了我的臥室，並抵達了[ROOT.Char.Custom('FortifiedBuilding')]的花園。"
	intrigue_scheming_special.1303.desc_sneak_win_spy:0 "我設法悄無聲息地跟蹤[sneaky_courtier.GetHerHim]，當我們接近我的私室時，我能感到脈搏加快了跳動。\n\n很快，我私室門鎖的喀嗒聲迴盪在走廊中。"
	intrigue_scheming_special.1303.desc_sneak_fail:0 "我跟蹤著[sneaky_courtier.GetTitledFirstName]，此人渾然未覺，當我們靠近我的私室和[ROOT.Char.Custom('FortifiedBuilding')]的花園時，我的心跳加快了。[sneaky_courtier.GetSheHe]到底在這裡做什麼？走神時我不慎碰翻了裝飾走廊的花瓶，它摔到了地上。\n\n噪聲幾乎掩蓋了[sneaky_courtier.GetHerHis]的匆忙腳步，它們逐漸消失在走廊中，而[sneaky_courtier.GetSheHe]也很快夜色中失去了蹤影。"
	intrigue_scheming_special.1303.a:0 "質問[sneaky_courtier.GetHerHim]！"
	intrigue_scheming_special.1303.b:0 "該死！我本該小心一點。"
	intrigue_scheming_special.1303.c:0 "好吧，今晚的夜色#EMP 真的#!很美。"
	intrigue_scheming_special.1303.c.tt:0 "你放下了你的疑慮，這是次珍貴的教訓。\n"
	intrigue_scheming_special.1303.d:0 "可是，我早先發現了跡象！"
	intrigue_scheming_special.1304.desc_found:0 "我就知道！我剛剛退入黑暗的懷抱時，[sneaky_courtier.GetTitledFirstName]恰好走入了走廊，徑直走向我的臥室。\n\n門鎖的喀嗒聲響起，緊接著[sneaky_courtier.GetHerHis]發出了短促的輕叫聲，因為我把手放在了[sneaky_courtier.GetHerHis]的肩上。"
	intrigue_scheming_special.1304.desc_not_found:0 "當夜幕降臨，走廊陷入沉寂。我沒有聽到密談，也沒有看到任何危險的陰影。\n\n或許我打一開始就不必跟蹤[sneaky_courtier.GetTitledFirstName]？"
	intrigue_scheming_special.1304.a:0 "「我覺得你應該跟我來。」"
	intrigue_scheming_special.1304.b:0 "大概從起初就不存在威脅？"
	intrigue_scheming_special.1350.desc:0 "既然[sneaky_courtier.GetTitledFirstName]已經去世，我再也無法知道[sneaky_courtier.GetSheHe]是否曾對付過我……話說回來，我的調查讓我學會了很多，下一次我將不再迷茫！"
	intrigue_scheming_special.1350.a:0 "[sneaky_courtier.GetHerHis]的過世是一個祝福，或者僅僅是一個巧合？"
	intrigue_scheming_special.1398.desc:0 "「你用這種事情指控我？！」[sneaky_courtier.GetTitledFirstName]質問我，聲音迴盪在[sneaky_courtier.Custom('GeneralTemperament')]中。「我只是去花園裡透透氣。」\n\n現在，面對[sneaky_courtier.GetHerHis]雙眼中的傷痛，我不知道我怎麼可以一度想象[sneaky_courtier.GetHerHim]是個間諜。"
	intrigue_scheming_special.1398.a:0 "我希望[sneaky_courtier.GetSheHe]能原諒我。"
	intrigue_scheming_special.1399.desc:0 "我一把手放在[sneaky_courtier.GetHerHis]的肩上，[sneaky_courtier.GetTitledFirstName]便如閃電般轉過身來。由於[sneaky_courtier.GetHerHis]在任務半當中被活捉，[sneaky_courtier.GetSheHe]連試圖防衛[sneaky_courtier.GetHerselfHimself]的意志也沒有了。\n\n這場煎熬教會了我一個珍貴的教訓，關於信任和警惕，而現在的我比曾經更機敏了！"
	realm_has_more_than_2_siegeable_holdings_trigger_desc:0 "兩座或更多的敵人地產可以圍攻"
	realm_has_more_than_2_siegeable_holdings_trigger_desc_not:0 "可以圍攻的敵人地產少於兩座"
	intrigue_scheming.1801.t:0 "匿名線人"
	intrigue_scheming.1801.desc:0 "我的[spymaster.GetCouncilTitle][spymaster.GetFirstName]衝進房間，將[spymaster.GetSheHe]剛拿到的一封匿名信遞給了我。看來我們有個難得的機會來獲取關於[enemy.GetTitledFirstNamePossessive]防禦策略的情報。\n\n信是這麼寫的：\n\n「如果你想得到關於[enemy.GetFirstNamePossessiveNoTooltip]防禦的情報，就在兩星期內讓你的[spymaster.GetCouncilTitle][spymaster.GetFirstNameNoTooltip]在[meeting_place.GetName]和我碰面。記得帶足錢。」"
	intrigue_scheming.1801.a:0 "這要不查一下我豈不是個傻子。"
	intrigue_scheming.1801.b:0 "這不過是虛張聲勢的敲詐。"
	intrigue_scheming.1802.intro_desc:0 "[spymaster.GetFirstName]在和匿名線人碰頭後回來了。[spymaster.GetHerHis]面色嚴肅路邊攤開[spymaster.GetSheHe]手中的一捆羊皮紙，上面詳細描述了我的敵人的防守策略。"
	intrigue_scheming.1802.g_high_skill_desc:0 "$intrigue_scheming.1802.intro_desc$\n\n據我判斷，這些羊皮紙上描述的[enemy.GetFirstNamePossessive]防守計畫看起來相當可信。"
	intrigue_scheming.1802.g_medium_skill_desc:0 "$intrigue_scheming.1802.intro_desc$\n\n羊皮紙上畫的示意圖還算說得通，但有幾處異常與我們對[enemy.GetFirstNamePossessive]典型策略的現有了解不符。"
	intrigue_scheming.1802.decent_skill_desc:0 "$intrigue_scheming.1802.intro_desc$\n\n這份文件好像是真的，但總感覺有什麼地方不對頭……儘管我說不出來。"
	intrigue_scheming.1802.fallback_desc:0 "$intrigue_scheming.1802.intro_desc$\n\n這怎麼可能分得出真假啊。"
	intrigue_scheming.1802.a:0 "按這些資訊採取行動。"
	intrigue_scheming.1802.b:0 "無視資訊。"
	intrigue_scheming.1803.f_high_skill_desc:0 "$intrigue_scheming.1802.intro_desc$\n\n查看這份文件時，我發現這些計畫有太多明顯的錯誤了，不可能是真的。我被騙了！"
	intrigue_scheming.1803.f_medium_skill_desc:0 "$intrigue_scheming.1802.intro_desc$\n\n這些計畫描述的一些細節還算說得通，但也有很多根本和我們對[enemy.GetFirstNamePossessive]典型防禦策略的了解對不上。"
	intrigue_scheming.1803.a:0 "按這些資訊採取行動。"
	intrigue_scheming.1803.b:0 "無視資訊。"
	intrigue_scheming.1804.genuine_info_desc:0 "我對抗[enemy.GetTitledFirstName]的戰爭中圍攻[barony.GetName]的部隊剛剛傳來消息。他們報告說我們從匿名線人那裡得到的消息是真實的！\n\n有了[enemy.GetFirstNamePossessiveNoTooltip]的防禦部署資訊，他們就可以創紀錄的速度攻破[enemy.Custom('FortifiedBuilding')]。勝利似乎已成定局！"
	intrigue_scheming.1804.fake_info_desc:0 "我對抗[enemy.GetTitledFirstName]的戰爭中圍攻[barony.GetName]的部隊剛剛傳來消息。他們報告說我們從匿名線人那裡得到的消息是虛假的！\n\n儘管如此，他們還是能拿下[enemy.Custom('FortifiedBuilding')]，但前路艱難。"
	intrigue_scheming.1804.rejected_fake_info_desc:0 "我對抗[enemy.GetTitledFirstName]的戰爭中圍攻[barony.GetName]的部隊剛剛傳來消息。他們報告說我們從匿名線人那裡得到的消息是虛假的！\n\n感謝[ROOT.Char.GetFaith.HighGodName]，還好我沒有選擇搭理那些欺詐文件！"
	intrigue_scheming.1804.a:0 "要我說，這買賣真賺。"
	intrigue_scheming.1804.b:0 "我們必須堅持下去！"
	intrigue_scheming.1804.c:0 "我做了正確的決定。"
	intrigue_scheming.1804.custom_tt:0 "你和所有將領"
