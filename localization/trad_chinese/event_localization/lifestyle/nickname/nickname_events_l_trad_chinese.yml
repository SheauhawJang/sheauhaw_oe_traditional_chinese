l_trad_chinese:
	lifestyle_nicknames.0001.t:0 "命名慣例"
	lifestyle_nicknames.0001.desc:0 "我花了無數個小時凝視賬本，仔細盤算每一個數字，精心管理自己的宮廷，這樣的一絲不苟終於有了回報。我將自己的領地治理得前所未有地繁盛！\n\n有能的統治者，比如我，[ROOT.Char.GetFullName]，應當因為自己的政績被世間所知。\n\n那麼，我該怎麼稱呼我自己？"
	lifestyle_nicknames.0001.a:0 "我想要因為自己的管理手腕而聞名！"
	lifestyle_nicknames.0001.b:0 "我希望因為秉持公平而被銘記！"
	lifestyle_nicknames.0001.c:0 "人們會因為我的立法而記住我！"
	lifestyle_nicknames.0001.d:0 "轉念一想，還是算了。"
	lifestyle_nicknames.0001.tt:0 "你決定用自身的行動——而不是[epithet|E]——來說明一切。"
	lifestyle_nicknames.0002.desc:0 "「一定給您辦好，大人！」我的[my_steward.GetCouncilTitle][my_steward.GetSheHe]一邊叫喊著，一邊離開了我的房間。\n\n我從椅子上站起來，走到陽台邊上。陽台之下，數千計的領民因為我的統治欣欣向榮。我希望他們因為什麼記住我？"
	lifestyle_nicknames.0002.a:0 "我希望因為慷慨被銘記。"
	lifestyle_nicknames.0002.b:0 "我希望他們因為我的仁慈而認識我。"
	lifestyle_nicknames.0002.c:0 "希望他們某一天能意識到#EMP 我的治理是多麼的有條有理#!。"
	lifestyle_nicknames.0002.d:0 "轉念一想，還是算了。"
	lifestyle_nicknames.0002.tt:0 "也許一片繁榮的領地本身就是獎勵，遠勝一個花哨的[nickname|E]。"
	lifestyle_nicknames.0003.t:0 "雄辯是銀"
	lifestyle_nicknames.0003.desc:0 "我在外交上花費的努力終於有了回報。人們說沉默是金，但我發現，能夠好好地交流、爭論，然後讓人信服，是比金子更為寶貴的能力。\n\n每一位可敬的統治者都因為自己的事蹟而獲得了別稱，我應該怎樣為人們記住？"
	lifestyle_nicknames.0003.a:0 "我知道了！「華麗者」怎麼樣？"
	lifestyle_nicknames.0003.b:0 "「大度者」[ROOT.Char.GetFullName]！"
	lifestyle_nicknames.0003.c:0 "和平締造者。這名字很搭我！"
	lifestyle_nicknames.0003.d:0 "轉念一想，還是算了。"
	lifestyle_nicknames.0003.tt:0 "[cognomen|E]是賺來的，不是自己給自己取的。"
	lifestyle_nicknames.0004.desc:0 "我在治御之術方面下了一番功夫，讓領內領外的關係都維持在一個絕佳的狀態。農民會在街上向我的親衛隊親切地揮手，我也能叫得出絕大多數廷臣的名字。\n\n我相信我已經為自己贏得了一個名聲，但是是什麼樣的名聲呢？"
	lifestyle_nicknames.0004.a:0 "我對所有人一視同仁，無關他們的地位，那麼……"
	lifestyle_nicknames.0004.b:0 "我希望人們因為我的友好感激我。"
	lifestyle_nicknames.0004.c:0 "人人都說和我談話很愉快。"
	lifestyle_nicknames.0004.d:0 "轉念一想，還是算了。"
	lifestyle_nicknames.0004.tt:0 "一個統治者的行動應該比自己的[epithet|E]更加響亮。"
	lifestyle_nicknames.0005.t:0 "理性之劍"
	lifestyle_nicknames.0005.desc:0 "在一個寧靜的夜晚，所有廷臣都從寶座廳魚貫而出之後，我坐下來陷入了沉思。\n\n「世間全部偉大的君王皆有偉大的名諱，為什麼我不行呢？從今以後，從今之後的所有歲月，我應當被認作[ROOT.Char.GetTitledFirstName]……"
	lifestyle_nicknames.0005.a:0 "……『$nick_the_conqueror$』！」"
	lifestyle_nicknames.0005.b:0 "……『$nick_haardraade$』！」"
	lifestyle_nicknames.0005.c:0 "……『$nick_the_noble$』！」"
	lifestyle_nicknames.0005.d:0 "……"
	lifestyle_nicknames.0005.tt:0 "你坐了回去：你的謀略，你的利劍最終會為你斬獲一個相稱的[cognomen|E]。"
	lifestyle_nicknames.0006.desc:0 "我看著平鋪在我面前的作戰計畫，手中攥著一枚木頭士兵。孩提時代我經常在自己的房間裡擺弄玩具，但如今我用這些玩偶擬定戰爭事項。\n\n「[ROOT.Char.GetTitledFirstName]？」——我的[my_marshal.GetCouncilTitle]走進了帳篷——「將領們想要和你談一談。你希望自己被如何介紹？」\n\n我的[my_marshal.GetCouncilTitle]說的很正確，士兵們需要知道他們是在某個出類拔萃的人麾下戰鬥。"
	lifestyle_nicknames.0006.a:0 "我想要他們因為我的戰略思維而知曉我。"
	lifestyle_nicknames.0006.b:0 "他們將因我的決心而認識我。"
	lifestyle_nicknames.0006.c:0 "勇氣與鬥志引領我至此……"
	lifestyle_nicknames.0006.d:0 "稱我為[ROOT.Char.GetFirstName]，足矣。"
	lifestyle_nicknames.0006.tt:0 "你不過是凡間的一位普通[ROOT.Char.GetWomanMan]，無論什麼[epithet|E]都無法改變這一點。"
	lifestyle_nicknames.0007.t:0 "沉默是金"
	lifestyle_nicknames.0007.desc:0 "他們說影響力就像春天的小草，可以自己生長，但我耐心地經營著自己的影響力，直到它蔓延遍我的領地，然後蔓延到更遠的地方。我如此辛苦照料過的花園，現在已經變成了一處真正美麗的地方。\n\n權力存在於我希望它存在的地方。為了讓人們保持沉默，我付出了高昂的代價，但這是我願意做出的犧牲。我是一股不可小覷的力量，我將因我所具有的影響力而被人銘記！一個有影響力的名字應該能鞏固我在歷史上的地位……"
	lifestyle_nicknames.0007.a:0 "吾乃暗影。風吹草動皆有我影。"
	lifestyle_nicknames.0007.b:0 "駐足遠望，一矢中的。"
	lifestyle_nicknames.0007.c:0 "看我的臣屬們瑟瑟發抖真是爽得不行。"
	lifestyle_nicknames.0007.d:0 "成功的秘密，就是秘密本身。"
	lifestyle_nicknames.0007.tt:0 "你決定不如此做。獲得一個臭名昭著的[nickname|E]會在未來阻撓你的努力付出。"
	lifestyle_nicknames.0008.desc:0 "君主既要能震懾[ROOT.Char.GetHerHis]的臣子，也要能鼓舞[ROOT.Char.GetHerHis]的子民。統治者當受[ROOT.Char.GetHerHis]的臣屬愛戴，能行使手頭的權力來改變領地的命運。領國之內應當沒有恃強凌弱之行徑。\n\n這就是我堅信的價值觀！我希望能實現這樣的夢想。\n\n從今天起，我應該被世人熟知，因為……"
	lifestyle_nicknames.0008.a:0 "我在處理領地事務方面游刃有餘。"
	lifestyle_nicknames.0008.b:0 "可以顛覆帝國的秘密與低語。"
	lifestyle_nicknames.0008.c:0 "我精心打造的交際網。"
	lifestyle_nicknames.0008.d:0 "唯有我為家族和領地做出的行動。"
	lifestyle_nicknames.0008.tt:0 "你決定不採用[epithet|E]——一個繁盛的領國本身就是獎勵。"
	lifestyle_nicknames.0009.t:0 "文章千古事"
	lifestyle_nicknames.0009.desc:0 "我宮殿裡的圖書室確實是一處寶地。數以千計的賬簿、書籍和古卷，其中蘊含的知識大多數人都無從知曉。這是我的驕傲，我的一項最偉大的成就。\n\n過去的偉人思想至今仍然被銘記，他們的工作被引用，被研習。我理當加入這片偉人之林。從今天開始，我將被世人認作「[ROOT.Char.GetTitledFirstName]……"
	lifestyle_nicknames.0009.a:0 "……$nick_the_enlightened$！」"
	lifestyle_nicknames.0009.b:0 "……$nick_the_truthseeker$！」"
	lifestyle_nicknames.0009.c:0 "……$nick_the_chronicler$！」"
	lifestyle_nicknames.0009.d:0 "……"
	lifestyle_nicknames.0009.tt:0 "你沒有給自己取[cognomen|E]，這樣傲慢的想法哪怕只是閃過腦海都讓你羞愧難當。"
	lifestyle_nicknames.0010.desc:0 "「領主大人，是時候了。」[my_chaplain.GetCouncilTitle|U][my_chaplain.GetFirstName]在我的房間門口鞠躬。\n\n我將筆記整理成堆放在我的寫字檯上；我正準備去舉行一番演講，在各位大使和信使面前，談談領地內最近的文化成就。\n\n[my_chaplain.GetCouncilTitle]在我們進入大堂之前攔住了我，說道：\n「他們都#EMP 認識#!您，這是當然的——但是您希望我怎麼介紹您？」"
	lifestyle_nicknames.0010.a:0 "我不就是「$nick_the_sage$」嗎？"
	lifestyle_nicknames.0010.b:0 "嗯。「$nick_the_scholar$」怎麼樣？"
	lifestyle_nicknames.0010.c:0 "我覺得我在史學界有一定的地位……"
	lifestyle_nicknames.0010.d:0 "我不過是一個[ROOT.Char.GetTitleAsName]而已。"
	lifestyle_nicknames.0010.tt:0 "你走進大廳，沒有修飾以新的[nickname|E]。"
	lifestyle_nicknames.0011.t:0 "回響"
	lifestyle_nicknames.0011.desc:0 "無論我走在哪裡，似乎我都躲不開貴族和平民那無法苟同的眼神。儘管我是出於好意，但似乎我為自己挑選的名字遭到了廣泛的輕蔑，遠超我預料。\n\n我只好溜回自己的房間，深思我該怎麼辦……"
	lifestyle_nicknames.0011.a:0 "他們或許不尊重我，但他們會服從我！"
	lifestyle_nicknames.0011.a.tt:0 "你讓所有人都知道，你打算保留你選中的[cognomen|E]，沒有其他選擇。"
	lifestyle_nicknames.0011.b:0 "他們是對的。我到底在想什麼？"
	lifestyle_nicknames.1000.t:0 "綽號：[nickname_getter.GetNicknameNoTooltip|U]"
	lifestyle_nicknames.1000.desc:0 "「我的[informer.Custom2('RelationToMeShort', SCOPE.sC('nickname_getter'))]，你有聽到他們怎麼稱呼你嗎？」我的[nickname_getter.Custom2('RelationToMeShort', SCOPE.sC('informer'))][informer.GetFirstName]在[informer.Custom('quirk_pos_pp')]時對我說道。\n\n"
	lifestyle_nicknames.1000.desc_prison:0 "「[nickname_getter.GetFirstNameNoTooltip]，你聽說過他們怎麼稱呼你嗎？」[informer.GetFirstName]氣急敗壞地說道，用杯子敲著鐵欄杆。\n\n"
	lifestyle_nicknames.1000.desc_good:0 "「他們叫你#EMP 『[nickname_getter.GetTitledFirstNameNicknamedNoTooltip]』#!，非常棒，不是嗎？農民和貴族都這麼叫。」"
	lifestyle_nicknames.1000.desc_bad:0 "「他們叫你#EMP 『[nickname_getter.GetTitledFirstNameNicknamedNoTooltip]』#!……這也許稱不上#EMP 奉承#!，但你也不太可能改變它。」"
	lifestyle_nicknames.1000.end_bad_bad:0 "\n\n「最好習慣它！」[informer.GetFirstNameNoTooltip][informer.GetSheHe]竊笑著離開了。"
	lifestyle_nicknames.1000.end_good_bad:0 "\n\n「我給你選的可不是那個……」[informer.GetFirstNameNoTooltip]說道，顯然非常失望。"
	lifestyle_nicknames.1000.end_bad_good:0 "\n\n「無論如何，我保證不會那麼叫你。」[informer.GetFirstNameNoTooltip]微笑著說道。"
	lifestyle_nicknames.1000.end_good_good:0 "\n\n「我想這值得慶祝！」[informer.GetFirstNameNoTooltip]以愉快的語氣大聲說道。"
	lifestyle_nicknames.1000.a:0 "我會習慣這個名字的！"
	lifestyle_nicknames.1000.b:0 "「[nickname_getter.GetNicknameNoTooltip|U]」？#EMP 什麼？！#!荒謬透頂！"
	lifestyle_nicknames.1000.c:0 "黑暗中的一縷微光……"
	lifestyle_nicknames.1000.d:0 "啊。所以生活#emp 還能#!變得更糟。"
	lifestyle_nicknames.1000.e:0 "*咕噥著表示同意*"
	lifestyle_nicknames.1000.f:0 "*咕噥著表示反對*"
