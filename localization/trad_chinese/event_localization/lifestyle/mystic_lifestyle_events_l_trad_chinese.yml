l_trad_chinese:
	mystic_lifestyle_communion_header:0 "密契共融： "
	mystic_lifestyle.1001.t:0 "$mystic_lifestyle_communion_header$不贊成"
	mystic_lifestyle.1001.desc:0 "我為密契共融的準備工作進行得很順利，此時[SCOPE.sC('priest').Custom2('MyCharacterIntroduction', ROOT.Char )]來找我。\n\n「我不認為你正在做的事情是完全……符合正統教義的，」[priest.GetSheHe]告訴我。「一名好的[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]會避免這種行為。」"
	mystic_lifestyle.1001.a:0 "你想象不到這會讓我多麼親近[ROOT.Char.GetFaith.HighGodName]！"
	mystic_lifestyle.1001.b:0 "當然。我在想什麼呢？"
	mystic_lifestyle.1001.b.flavor:0 "告訴[priest.GetHerHim]你認為[ROOT.Char.GetFaith.HighGodNameAlternate]或許不太能接受這個事"
	mystic_lifestyle.1002.opening:0 "[SCOPE.sC('religious_head').Custom2('AppropriateGreeting', ROOT.Char)]"
	mystic_lifestyle.1002.desc:0 "我注意到你經常參與一些不太平常的祈禱形式。\n\n我要求你停止這種荒謬的儀式，並為你對於信仰的錯誤解讀而做適當的補贖。"
	mystic_lifestyle.1002.a:0 "我甚至比你更了解[ROOT.Char.GetFaith.HighGodName]的意志！"
	mystic_lifestyle.1003.opening:0 "致我可悲而誤入歧途的[SCOPE.sC('vassal').Custom2('RelationToMeShort', ROOT.Char )]"
	mystic_lifestyle.1003.desc:0 "你奇異的儀式不受[ROOT.Char.GetFaith.PriestNeuterPlural]認可，必須有人指出你的錯誤。如果不是我現在指出，來日[ROOT.Char.GetFaith.HighGodName]就會指出。\n\n請懸崖勒馬遠離這歪門邪道。誰知道這會導致怎樣的異端或惡魔崇拜呢！"
	mystic_lifestyle.1003.a:0 "你對[ROOT.Char.GetFaith.HighGodNamePossessive]奧秘的無知阻止不了我！"
	mystic_lifestyle.1004.t:0 "$mystic_lifestyle_communion_header$謠言"
	mystic_lifestyle.1004.desc:0 "似乎我那稍微有些不太平常的宗教習慣吸引來了更多人的注意。\n\n這不算是個問題——他們沒可能理解我在做什麼——但謠言說我在緊閉的重門背後#EMP 做著#!什麼，而且人們應該尤為關注。"
	mystic_lifestyle.1004.a:0 "我一點也不在乎他們說什麼。"
	mystic_lifestyle.1004.b:0 "如果我打開大門並歡迎他們，也許他們會理解？"
	mystic_lifestyle.1005.opening:0 "我親愛的[SCOPE.sC('vassal').Custom2('RelationToMeShort', ROOT.Char )]"
	mystic_lifestyle.1005.desc:0 "我承認無法完全理解你的習慣和儀式。不過，我必須讚揚你投入祈禱的大量努力。\n\n如果每一位正信者都能像你一樣虔誠就好了。"
	mystic_lifestyle.1005.a:0 "我很高興你認可我的努力。"
	mystic_lifestyle.1005.b:0 "我來教你怎麼做！"
	mystic_lifestyle.1006.t:0 "$mystic_lifestyle_communion_header$名聲"
	mystic_lifestyle.1006.desc:0 "因為我神秘的儀式，我顯然獲得了名聲。人們不知道我具體在做什麼，但知道他們不想惹怒我並知道真相。\n\n這挺荒謬的，但也許不全是壞事……"
	mystic_lifestyle.1006.a:0 "他們的靈魂越卑微就越畏懼我。"
	mystic_lifestyle.1006.b:0 "發誓我不會造成傷害會讓他們放鬆。"
	mystic_lifestyle.1007.t:0 "$mystic_lifestyle_communion_header$出錯了"
	mystic_lifestyle.1007.desc:0 "我與神靈的共融最近不太一樣。共融不再讓我感到喜悅，但讓我覺得虛弱。\n\n今天我甚至不能調動起床的力氣。"
	mystic_lifestyle.1007.a:0 "僕人……幫忙……"
	mystic_lifestyle.1008.t:0 "$mystic_lifestyle_communion_header$奇蹟"
	mystic_lifestyle.1008.desc:0 "儘管我虛弱的狀況，我盡力保持我的共融。\n\n這比往常更難，而今天早上，看哪！[ROOT.Char.GetFaith.HighGodName|U]向我顯現了奇蹟！"
	mystic_lifestyle.1008.a:0 "我好了！"
	mystic_lifestyle.1009.opening:0 "我親愛的[SCOPE.sC('mystic').Custom2('RelationToMeShort', ROOT.Char )]"
	mystic_lifestyle.1009.desc:0 "我必須讚揚你對於我們信仰的密契探尋！\n\n根據我聽到的傳言，聽起來我要向你學習一二！"
	mystic_lifestyle.1009.a:0 "我很樂意分享！"
