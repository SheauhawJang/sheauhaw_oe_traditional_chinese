	commission_epic.0001.t:0 "家族史詩"
	commission_epic.0001.desc:0 "我需要的是描繪我家族偉大的經典故事。一部關於[ROOT.Char.GetDynasty.GetBaseName]宗族起源，以及我們如何注定偉大的[ROOT.Char.Custom('CompositionType')]！\n\n我只需要一個懂得如何講故事的人……"
	commission_epic.0001.a:0 "[writer.GetTitledFirstNameNoTooltip]，那個技藝高超的說書人！"
	writer_writes_epic:0 "說書人[writer.GetTitledFirstName]創作史詩"
	commission_epic.0001.b:0 "我會召集一些我最出色的[ROOT.Char.Custom('CommissionEpicScribes')]。"
	scribes_write_epic:0 "我的書吏創作史詩"
	bards_write_epic:0 "我的書吏創作史詩"
	commission_epic.0001.c:0 "就算是卑微的[servant.Custom('GenderedLowlyServantType')]也能辦到吧？"
	servant_writes_epic:0 "僕人[servant.GetTitledFirstName]創作史詩"
	commission_epic.0001.d:0 "讓我再想想……"
	commission_epic.writing_begins:0 "寫作開始……"
	commission_epic.high_chance:0 "高機率創作出[exceptional_epic|E]"
	commission_epic.medium_chance:0 "未知機率創作出[exceptional_epic|E]"
	commission_epic.low_chance:0 "低機率創作出[exceptional_epic|E]"
	commission_epic.opt_out:0 "我暫時不想寫一部家族史詩"
	commission_epic.reduced_chance:0 "創作出[exceptional_epic|E]的機率降低"
	commission_epic.increased_chance:0 "創作出[exceptional_epic|E]的機率提高"
	commission_epic.0002.t:0 "家族史詩：權衡"
	commission_epic.0002.writer:0 "我的家族史詩似乎進展得很順利，而且某些台詞聽上去會被援引幾十年，不過[writer.GetTitledFirstName]對於故事的重心有許多疑問。\n\n如果[writer.GetSheHe]先把書寫完，我可以很容易回答[writer.GetSheHe]的疑問，然後告訴[writer.GetHerHim]我不喜歡哪裡，但是[writer.GetSheHe]堅持要求現在就得到回答。"
	commission_epic.0002.servant:0 "[servant.GetFirstName]，我派去創作我的家族史的僕人，看上去有一點糾結。不過[servant.GetSheHe]取得的進展真是讓人印象深刻，畢竟[servant.GetSheHe]原來既不能閱讀也不懂押韻。\n\n[servant.GetSheHe]日以繼夜地工作，現在帶著一個重要的問題來找我。「[ROOT.Char.GetLadyLord]，這部書到底應該著重於什麼呢？」"
	commission_epic.0002.scribes:0 "我的[ROOT.Char.Custom('CommissionEpicScribes')]已經開始著手創作我的家族史詩，但是他們遇到了麻煩。他們無法就故事的重心達成一致，每個[ROOT.Char.Custom('CommissionEpicScribe')]都恰好堅持自己負責的那部分是最應強調的。\n\n「我們不想勉強別人，[ROOT.Char.GetLadyLord]，但是您#EMP 必須#!欽定一下，不然我們要把彼此撕成碎片了！」"
	commission_epic.0002.iberia_epic.a:0 "書寫我的宗族統治伊比利亞的權利！"
	commission_epic.0002.a:0 "著重於我的宗族先祖宣稱的故事。"
	commission_epic.propaganda:0 "當這部史詩完成後，我會獲得相鄰頭銜的[claims|E]"
	commission_epic.0002.b:0 "當然應該著重於描述我和我的命運！"
	commission_epic.more_prestige:0 "當這部史詩完成後，我會獲得更多個人[prestige|E]"
	commission_epic.0002.c:0 "這是#EMP 家族#!史，大度一點。"
	commission_epic.more_dynasty_prestige:0 "當這部史詩完成後，我會獲得更多[dynasty_prestige|E]"
	commission_epic.0002.d:0 "盡可能真實地講述故事。"
	commission_epic.more_piety:0 "當這部史詩完成後，我也會獲得一些[piety|E]"
	commission_epic.1001.t:0 "家族史詩：時間問題"
	commission_epic.1001.opening:0 "我已經數週沒有收到我的家族史詩的新作了，看來要麼是整個過程花費的時間太長，要麼就是"
	commission_epic.1001.composer:0 "[composer.GetSheHe]寫出的都是些粗鄙之語！要[composer.GetSheHe]寫出傑出之作，並且要[composer.GetSheHe]現在就寫出，真的很過分嗎？"
	commission_epic.1001.scribes:0 "我的[ROOT.Char.Custom('CommissionEpicScribes')]寫出的都是些粗鄙之語！要他們寫出傑出之作，並且盡快寫出，真的很過分嗎？"
	commission_epic.1001.a:0 "我要求高質量的作品，並且#EMP 現在#!就要！"
	commission_epic.1001.b:0 "讓[ROOT.Char.Custom2('CommissionEpicComposerThem', composer)]住下，直到工作完成。"
	commission_epic.1001.b_scribes:0 "讓[ROOT.Char.Custom('CommissionEpicComposerThem')]住下，直到工作完成。"
	commission_epic.1001.c:0 "現在，如果我們把已經完成的劃為第一部分……"
	commission_epic.1002.t:0 "家族史詩：豐富的素材"
	commission_epic.1002.composer:0 "[composer.GetTitledFirstName]正在跟[powerful_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)]講述[composer.GetSheHe]發現的幾個關於我先祖的驚人細節。「現在我相信[ROOT.Char.Custom('CompositionDetail')]的那部分可能確實是真的了，因為——」\n\n沒錯，這很迷人，但是[composer.GetSheHe]不是還要完成那部宏偉的[ROOT.Char.Custom('CompositionType')]嗎？至於這件特別的軼事……"
	commission_epic.1002.scribes:0 "我的一些書吏正在跟[powerful_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)]講述他們發現的幾個關於我先祖的驚人細節。\n\n「現在我相信[ROOT.Char.Custom('CompositionDetail')]的那部分可能確實是真的了，因為——」\n\n沒錯，這很迷人，但是他們不是還要完成那部宏偉的[ROOT.Char.Custom('CompositionType')]嗎？至於這件特別的軼事……"
	commission_epic.1002.a:0 "我應該與我所有的封臣分享！"
	commission_epic.1002.a.tt:0 "完成後，你將獲得一件提升[vassal|E][opinion|E]的家族史詩[artifact|E]"
	commission_epic.1002.b:0 "把它寫進[ROOT.Char.Custom('CompositionType')]裡，這樣應該能完成得快點！"
	commission_epic.1002.b.tt:0 "這也意味著，我能拿回一部分報酬！"
	commission_epic.1003.t:0 "家族史詩：作者的懈怠"
	commission_epic.1003.composer:0 "[composer.GetTitledFirstName]被抓到試圖從[composer.GetHerHis]的崗位上偷偷溜走！值得慶祝的是，一個衛兵在[composer.GetSheHe]通過門口時認出了[composer.GetHerHim]。\n\n「工作實在是太累了，」[composer.GetSheHe]為[composer.GetHerselfHimself]自己辯護，「日以繼夜啊，仁慈的[ROOT.Char.GetLadyLord]！我渴望能休息幾天。」"
	commission_epic.1003.scribes:0 "我的一些書吏被抓到試圖從編寫家族史詩的崗位上偷偷溜走！值得慶祝的是，一個衛兵在他們通過門口時認出了他們。\n\n「工作實在是太累了，」他們解釋道，「日以繼夜啊，[ROOT.Char.GetLadyLord]！我們渴望能休息幾天。」"
	commission_epic.1003.a:0 "很好，也許是該休息一下了。"
	commission_epic.1003.b:0 "用鎖鏈把[ROOT.Char.Custom2('CommissionEpicComposerThem', composer)]鎖在[ROOT.Char.Custom2('CommissionEpicComposerTheir', composer)]的辦公桌上！"
	commission_epic.1003.b_scribes:0 "用鎖鏈把[ROOT.Char.Custom('CommissionEpicComposerThem')]鎖在[ROOT.Char.Custom('CommissionEpicComposerTheir')]的辦公桌上！"
	commission_epic.1004.t:0 "家族史詩：彩飾書稿專家"
	commission_epic.1004.opening:0 "我已收到消息，一位"
	commission_epic.1004.devotee_male:0 "[ROOT.Char.GetFaith.DevoteeMale]"
	commission_epic.1004.devotee_female:0 "[ROOT.Char.GetFaith.DevoteeFemale]"
	commission_epic.1004.ending:0 "正停留在[barony.GetNameNoTier]的小鎮，[illuminator.GetHerHis]的彩飾技術頗負盛名。家族史詩的創作還在繼續，現在可能是理想的時間，可以來考慮下史詩完成之後，頁面該是什麼樣子的。"
	commission_epic.1004.a:0 "僱傭這個人，不惜一切代價！"
	commission_epic.1004.b:0 "[composer.GetTitledFirstNameNoTooltip][composer.GetHerselfHimself]能獨力完成。"
	commission_epic.1004.b_scribes:0 "我的[ROOT.Char.Custom('CommissionEpicScribes')]能獨力完成。"
	commission_epic.1004.success:0 "優秀的彩飾"
	commission_epic.1004.failure:0 "糟糕的彩飾"
	commission_epic.1004.c:0 "我一直覺得自己算個藝術家……"
	commission_epic.1005.t:0 "家族史詩：人民之歌"
	commission_epic.1005.opening:0 "我仔細琢磨著"
	commission_epic.1005.composer:0 "[composer.GetFirstName]"
	commission_epic.1005.scribes:0 "我的[ROOT.Char.Custom('CommissionEpicScribes')]"
	commission_epic.1005.ending:0 "上交的家族史詩的最後幾行，當我開始哼唱時，我意識到這旋律與我的一個部落民最喜歡的歌一模一樣！\n\n如果我祖先的故事以如此難忘的旋律吟唱，它一定能流傳千古！"
	commission_epic.1005.a:0 "我一開始就應該這麼要求的！"
	commission_epic.1005.b_composer:0 "[ROOT.Char.Custom2('CommissionEpicComposer', composer)]肯定能譜出一樣好的旋律。"
	commission_epic.1005.b:0 "[ROOT.Char.Custom('CommissionEpicComposer')]肯定能譜出一樣好的旋律。"
	commission_epic.1005.classic:0 "譜出經典的曲調"
	commission_epic.1005.enjoyable:0 "譜出歡快的曲調"
	commission_epic.1005.terrible:0 "譜出糟糕的曲調"
	commission_epic.1006.opening:0 "[vassal.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
	commission_epic.1006.desc:0 "我已[ROOT.Char.Custom('CompositionTypeActionPast')]了一部分您的新家族史詩，這些傳奇英雄之間的深厚友誼所帶來的真正忠誠深深地激勵了我。\n\n我很榮幸將您稱為我的朋友，而我也會忠心效力。"
	commission_epic.1006.a:0 "你一直都是我的朋友，[vassal.GetFirstNameNoTooltip]！"
	commission_epic.1006.b:0 "不管怎樣，你都應該忠心耿耿。"
	commission_epic.1007.opening:0 "[vassal.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
	commission_epic.1007.desc:0 "我已[ROOT.Char.Custom('CompositionTypeActionPast')]了一部分你的新家族史詩，讓我震驚的是，裡面居然無視了我祖先們的貢獻！\n\n這恥辱真是讓人忍無可忍。很明顯，你對我和我的家族懷有惡意！"
	commission_epic.1007.a:0 "你竟敢這麼跟你的領主說話？！"
	commission_epic.1007.b:0 "我道歉，你的家族當然要寫進去！"
	commission_epic.2001.t:0 "家族史詩：優先權"
	commission_epic.2001.desc_composer:0 "[steward.Custom2('MyCharacterIntroduction', ROOT.Char)|U]激動地跑了過來：「我[ROOT.Char.Custom('CompositionTypeActionPP')]了您家族史詩的最新部分，[ROOT.Char.Custom2('CommissionEpicComposer', composer)][ROOT.Char.Custom2('CommissionEpicComposerHasHave', composer )]發現了非常有趣的消息！」"
	commission_epic.2001.desc_scribes:0 "[steward.Custom2('MyCharacterIntroduction', ROOT.Char)|U]激動地跑了過來：「我[ROOT.Char.Custom('CompositionTypeActionPP')]了您家族史詩的最新部分，[ROOT.Char.Custom('CommissionEpicComposer')][ROOT.Char.Custom('CommissionEpicComposerHasHave')]發現了非常有趣的消息！」"
	commission_epic.2001.desc:0 "\n\n似乎[county.GetName]本不應該永遠掌握在[vassal.GetHouse.GetName]家族手中。我可以向[vassal.GetTitledFirstName]提出合理的宣稱！"
	commission_epic.2001.a:0 "如果它理應屬於我，我會拿回來的。"
	commission_epic.2001.b:0 "[vassal.GetFirstNameNoTooltip]一定希望把這份授予正式化。"
	commission_epic.2001.c:0 "就這麼過去吧。"
	commission_epic.2001.c.flavor:0 "但一定要讓[vassal.GetTitleTierName]知道。"
	commission_epic.2002.t:0 "家族史詩：家族的驕傲"
	commission_epic.2002.desc:0 "[spymaster.Custom2('MyCharacterIntroduction', ROOT.Char)|U]似乎是最晚[ROOT.Char.Custom('CompositionTypeActionPast')]我的家族史詩節選的人。\n\n「您的高祖[grandparent.GetMotherFather]是個迷人且足智多謀的人，」[spymaster.GetSheHe]告訴我，「如果我們宣揚出去，您甚至有[grandparent.GetSheHe]一半的狡猾，人們在反抗你之前都會三思。」"
	commission_epic.2002.a:0 "那條蛇的血在我血管中流淌！"
	commission_epic.2002.a.tt:0 "完成後，你將獲得一件提升[hostile_scheme_resistance|E]的家族史詩[artifact|E]"
	commission_epic.2002.b:0 "或者我們宣稱[grandparent.GetSheHe]高尚而正直……"
	commission_epic.2003.t:0 "家族史詩：永恆的義務"
	commission_epic.2003.desc:0 "看樣子[court_chaplain.GetFirstName][ROOT.Char.Custom('CompositionTypeActionPP')]了我的新家族史詩。當然，[court_chaplain.GetSheHe]發現了過去承諾與如今現實之間的「差異」。\n\n我敢說，[court_chaplain.GetSheHe]不會讓這件事輕易過去的。「您一定能認識到，履行您祖先的承諾是多麼明智和仁慈，即便是現在，對吧？」"
	commission_epic.2003.a_same_dynasty:0 "你我都清楚，咱們宗族向來一諾千金。"
	commission_epic.2003.a:0 "我們一族歷來信守承諾，我亦如此。"
	commission_epic.2003.b:0 "我的祖先很虔誠，但未必明智。"
	commission_epic.2004.t:0 "家族史詩：靈感迸發"
	commission_epic.2004.desc_scribes:0 "在創作我的家族史詩時，[ROOT.Char.Custom('CommissionEpicComposer')|U][ROOT.Char.Custom('CommissionEpicComposerHasHave')]"
	commission_epic.2004.desc_composer:0 "在創作我的家族史詩時，[ROOT.Char.Custom2('CommissionEpicComposer', composer)][ROOT.Char.Custom2('CommissionEpicComposerHasHave', composer )]"
	commission_epic.2004.desc:0 "就軍事和戰鬥進行了相當多的……自由發揮，但我擔心我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('marshal'))]，當[marshal.GetSheHe]看到某些描述時，一定會皺起[marshal.GetHerHis]的眉頭，感覺被冒犯了。\n\n當[marshal.GetSheHe]終於分享[marshal.GetHerHis]的想法時，我幾乎鬆了口氣。「都是些廢話，不過[ROOT.Char.Custom('CompositionDetail')]這部分讓我有了一些點子……」"
	commission_epic.2004.a:0 "只要有靈感，我們就運用它！"
	commission_epic.2004.a.tt:0 "完成後，你將獲得一件提升戰鬥[advantage|E]的家族史詩[artifact|E]"
	commission_epic.2004.b:0 "解釋一下，詳細點……"
	commission_epic.2005.t:0 "家族史詩：誠實與見解"
	commission_epic.2005.desc:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('chancellor'))][chancellor.GetTitledFirstName][ROOT.Char.Custom('CompositionTypeActionPP')]了我的家族史詩，並提出了一些見解。\n\n「很多地方都不太合理，比如[ROOT.Char.Custom('CompositionDetail')]那部分，」[chancellor.GetSheHe]告訴我，「另一方面，誰又說得出過去是什麼樣子？既然您已經做出了修飾，為什麼不盡可能多做一點呢？」"
	commission_epic.2005.a:0 "畢竟，講好故事是很重要的……"
	commission_epic.2005.b:0 "不，應該盡可能貼近現實。"
	commission_epic.2005.b.tt:0 "完成後，你將獲得一件提升[personal_scheme|E][success_chance|E]的家族史詩[artifact|E]"
	commission_epic.2006.t:0 "家族史詩：信仰之縛"
	commission_epic.2006.desc:0 "在[court_chaplain.GetTitledFirstName][ROOT.Char.Custom('CompositionTypeActionPP')]了家族史詩已完成部分之後，我實在不知道該對我這位[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_chaplain'))]表現出的熱情感到放鬆還是不安。\n\n「真是個精彩的故事！」[court_chaplain.GetSheHe]宣稱道，「[ROOT.Char.GetDynasty.GetBaseName]宗族總是在聽從神職人員的建議時變得偉大，在無視神職人員的建議時陷入黑暗！希望你也能好好吸取這個教訓。」"
	commission_epic.2006.a:0 "確實如此，我非常清楚。"
	commission_epic.2006.a.tt:0 "完成後，你將獲得一件提升[piety|E]和同[faith|E]稅收的家族史詩[artifact|E]"
	commission_epic.2006.b:0 "哈！恰恰相反。"
	commission_epic.2006.b.flavor:0 "我們一直引領著[ROOT.Char.GetFaith.AltPriestTermPlural]的道路。"
	commission_epic.2006.c:0 "我們都知道，族人是第一位的。"
	commission_epic.2006.c.same_dynasty:0 "此選項可用，因為[court_chaplain.GetFirstNameNoTooltip]和我屬於同一[dynasty|E]"
	commission_epic.6001.t:0 "一些小潤色"
	commission_epic.6001.writerservant:0 "在替我撰寫編年史一段時間後，[composer.GetName]前來找我。\n\n「[Select_CString(ROOT.Char.IsFemale,'女士','大人')]，」[composer.GetSheHe]說道，「我必須坦白，儘管你的宗族確實偉大，但你希望能找到的祖先宣稱可能……不太容易證實。我需要更多時間、更多資源，來深挖古老的文獻。否則，我將不得不對故事進行一些小#italic 潤色#!，這會降低你宣稱的可信度……」"
	commission_epic.6001.scribes:0 "我的書吏們夜以繼日地研究古老的手稿，試圖將來自我祖先的領土宣稱寫進編年史。\n\n「唉，」他們說，「在寫到……此事的真相，你祖先的地契與領地等等時，我們可能必須進行一些小潤色。你一定能理解吧，[Select_CString(ROOT.Char.IsFemale,'女士','大人')]？」"
	commission_epic.6001.a:0 "隨你怎麼潤色，把它寫完！"
	commission_epic.6001.b:0 "拿走我的錢，多研究一下。"
	commission_epic.less_credible:0 "編年史會更不可信"
	commission_epic.more_credible:0 "編年史將更可信"
	commission_epic.6003.t:0 "不易發現的宣稱"
	commission_epic.6003.writer:0 "[composer.GetName]一直在努力為我撰寫編年史，編年史變得越來越宏大，但同樣也越來越不可信。\n\n「[ROOT.Char.GetLadyLord]，」[composer.GetSheHe]說道，「我找到了一冊破爛的古老文本，裡面說有一位叫做[ancestor_1.GetFirstNameNoTooltip]的[Select_CString(ancestor_1.IsFemale,'女王','國王')]曾經統治了[neighboring_county_1.GetNameNoTier]、[neighboring_county_2.GetNameNoTier]和[neighboring_county_3.GetNameNoTier]。我可以鑽研家譜，進行一些……用我們的話叫#italic 創造性的添加#!，將[ancestor_1.GetSheHe]寫成你的祖先。然後，我可以利用[ancestor_1.GetHerHis]的故事，讓你對其中一塊土地，甚至全部土地擁有多少有些可信的宣稱……」"
	commission_epic.6003.servant:0 "[composer.GetName]一直在努力撰寫我那越來越不可信的編年史。\n\n「[ROOT.Char.GetLadyLord]，」[composer.GetSheHe]說道，「我找到了一段古代的[neighboring_county_1.GetNameNoTier]、[neighboring_county_2.GetNameNoTier]和[neighboring_county_3.GetNameNoTier][Select_CString(ancestor_1.IsFemale,'女王','國王')]『[Select_CString(ancestor_1.IsFemale,'女獵手','一肘高')]』[ancestor_1.GetFirstNameNoTooltip]所寫的模糊的還願銘文。我可以在你的家譜中做一些創造性的添加，將[ancestor_1.GetSheHe]寫成你的祖先。然後，我可以在編年史中做一些修飾，確立你對其中一些土地——甚至是全部土地的穩固宣稱。」"
	commission_epic.6003.scribes:0 "我的書吏們一直在努力撰寫我那越來越錯綜複雜的編年史。\n\n「[ROOT.Char.GetLadyLord]，」他們說道，「我們在一份古老手稿中找到了一條旁注，提及在古代有一名叫做『[Select_CString(ancestor_1.IsFemale,'慷慨者','獨眼')]』[ancestor_1.GetFirstNameNoTooltip]的[ancestor_1.GetWomanMan]在[neighboring_county_1.GetNameNoTier]、[neighboring_county_2.GetNameNoTier]和[neighboring_county_3.GetNameNoTier]有一些影響力。我們可以鑽研家譜，創造性地將[ancestor_1.GetSheHe]#italic 寫成#!你的祖先。然後，我們可以在編年史中坐實你對其中一些土地——甚至是全部土地的統治權……」"
	commission_epic.6003.a:0 "我全都要！"
	commission_epic.6003.b:0 "[neighboring_county_1.GetNameNoTierNoTooltip]在今年這個時節看起來很不錯！"
	commission_epic.6003.c:0 "[neighboring_county_2.GetNameNoTierNoTooltip]正是我想要的！"
	commission_epic.6003.d:0 "[neighboring_county_3.GetNameNoTierNoTooltip]必須屬於我。"
	commission_epic.paranoid_neighbors:0 "你的鄰居得知這部編年史後將會非常不滿"
	commission_epic.6004.t:0 "可信的宣稱"
	commission_epic.6004.writerservant:0 "[composer.GetName]一直在努力撰寫我的編年史，它囊括的範圍正越來越廣，章節數越來越多。\n\n「[ROOT.Char.GetLadyLord]，」[composer.GetSheHe]說道，「我發現了一份關於稅收和土地權的古老文件，讀起來有點沉悶，但它提到了一位名為『[Select_CString(ancestor_1.IsFemale,'高個子','禿頭')]』[ancestor_1.GetFirstNameNoTooltip]的[ancestor_1.GetLadyLord]，在過去統治著[neighboring_county_1.GetNameNoTier]和[neighboring_county_2.GetNameNoTier]。我設法將[ancestor_1.GetHerHis]的世系從古典晚期一直追溯到了你！我可以藉此賦予你對其中任一快土地的宣稱，非常可信的宣稱，沒人能否認它。」"
	commission_epic.6004.scribes:0 "我的書吏們一直在努力撰寫我的編年史，它囊括的範圍正越來越廣，章節數越來越多。\n\n「[ROOT.Char.GetLadyLord]，」他們說道，「我們發現了一份非常古老的皇家特許狀，將[neighboring_county_1.GetNameNoTier]和[neighboring_county_2.GetNameNoTier]的統治權與一位名為『[Select_CString(ancestor_1.IsFemale,'好人','好運')]』[ancestor_1.GetFirstNameNoTooltip]的[ancestor_1.GetLadyLord]聯繫在一起。在[ROOT.GetCharacter.GetFaith.HighGodName]的指引下，我們將你的世系一直向上追溯到了[ancestor_1.GetHerHim]，並寫進了編年史。其中任意一塊土地都理應屬於你。」"
	commission_epic.6004.a:0 "我全都要！"
	commission_epic.6004.b:0 "[neighboring_county_1.GetNameNoTierNoTooltip]當然是該我繼承的遺產。"
	commission_epic.6004.c:0 "我一直都覺得[neighboring_county_2.GetNameNoTierNoTooltip]應該屬於我！"
	commission_epic.6005.t:0 "史詩未竟"
	commission_epic.6005.writerservant:0 "我一直懷疑我的編年史出了什麼問題，確實，現在[composer.GetName]一臉焦慮地來找我。\n\n「唉，[ROOT.Char.GetLadyLord]，」[composer.GetSheHe]說道，「我盡力了，但依然找不到任何能證實的歷史宣稱。這活兒我幹不下去了。不過，為你的宗族歌功頌德的編年史寫好了。請滿足於此，不要因為我的失敗而懲罰我……」"
	commission_epic.6005.scribes:0 "我的書吏們似乎因為我的編年史傷透了腦筋，確實，他們現在一臉擔憂地來找我。\n\n「唉，」他們說道，「我們找不到任何能證實的歷史宣稱。我們盡力了，但這超出了我們的能力。不過，我們創作了一部對你的宗族歌功頌德的編年史。請滿足於此，不要因為我們的失敗而懲罰我們……」"
	commission_epic.6005.a:0 "下密牢去吧！"
	commission_epic.6005.b:0 "沒用的蠢材……"
	commission_epic.6005.c:0 "這是[ROOT.GetCharacter.GetFaith.HighGodName]在懲罰我的自負嗎？"
	commission_epic.6005.d:0 "至少我有了一部編年史……"
	commission_epic.6006.t:0 "有力的宣傳"
	commission_epic.6006.writerservant:0 "「完成了，[ROOT.Char.GetLadyLord]，」[composer.GetName]如釋重負地說道，遞給我一部大部頭。\n\n「這就是[ROOT.Char.GetDynastyHouseNameNoTooltip]家族的編年史，極其詳細地描述了它統治你渴望的各塊土地的歷史。現在肯定沒人能質疑你合法的宣稱了！」"
	commission_epic.6006.scribes:0 "終於，我的書吏完成了宣傳編年史。他們如釋重負地遞給我一部非常大的書。\n\n「給你，[Select_CString(ROOT.Char.IsFemale,'女士','大人')]，[ROOT.Char.GetDynastyHouseNameNoTooltip]家族的偉大編年史，極其詳細地闡述了你所有的宣稱。希望它能帶給你好運。」"
	commission_epic.6006.a:0 "完美！"
	propaganda_chronicle_name:0 "[ROOT.Char.GetDynastyHouseNameNoTooltip]家族宣傳編年史"
	propaganda_chronicle_desc:0 "這本沉重的書極其詳細地闡述了[ROOT.Char.GetDynastyHouseNameNoTooltip]家族的榮耀，以及它多多少少有些離奇的領地宣稱。"
	half_baked_propaganda_chronicle_name:0 "未完成的宣稱編年史"
	half_baked_propaganda_chronicle_desc:0 "這本書如果完成了或許會臭名昭著。就目前而言，它未能說服任何讀者相信其贊助者想要的領土宣稱，而是大肆吹捧了[ROOT.Char.GetDynastyNameNoTooltip]宗族的所謂美德。"
	commission_epic.9001.t:0 "家族史詩"
	commission_epic.9001.writer:0 "我家族的宏偉[ROOT.Char.Custom('CompositionType')]終於完結了，[composer.GetTitledFirstName]有理由為之自豪！"
	commission_epic.9001.servant:0 "看來選擇[composer.GetTitledFirstName]來創作我家族的[ROOT.Char.Custom('CompositionType')]真是明智。儘管[composer.GetHerHis]面臨了一些挑戰，但這工作成果真是讓人印象深刻。"
	commission_epic.9001.scribes:0 "我家族的宏偉[ROOT.Char.Custom('CompositionType')]終於完結了，我的[ROOT.Char.Custom('CommissionEpicScribes')]有理由為之自豪！"
	commission_epic.9001.conclusion:0 "\n\n此書以我的先祖為核心，將他們樹為統治者的光輝榜樣，儘管某些地方有些拖延，而且描述[ROOT.Char.Custom('CompositionDetail')]的那部分十分荒謬。但是我仍然會自豪地將這部書保存在家族圖書館中，供後代欣賞學習。"
	commission_epic.9001.a:0 "歷史會講述什麼樣的故事呢。"
	commission_epic.9002.t:0 "傑出的史詩"
	commission_epic.9002.writer:0 "[composer.GetTitledFirstName]已經完成了我的家族史詩，[composer.GetSheHe]創作了一部多麼壯麗的[ROOT.Char.Custom('CompositionType')]啊！"
	commission_epic.9002.scribes:0 "我的[ROOT.Char.Custom('CommissionEpicScribes')]已經完成了我的家族史詩，他們創作了一部多麼壯麗的[ROOT.Char.Custom('CompositionType')]啊！"
	commission_epic.9002.conclusion:0 "\n\n此書擁有高度的戲劇性、道德困境和緊張的決鬥。鑄就我家族的一切都在書中！就算是描寫[ROOT.Char.Custom('CompositionDetail')]那部分，看上去非常牽強，依然生動地勾勒出我家族的命運！"
	commission_epic.9002.a:0 "這可能是有史以來最偉大的[ROOT.Char.Custom('CompositionType')]！"
	commission_epic.9101.t:0 "家族史詩：工作完結"
	commission_epic.9101.desc:0 "[composer.GetTitledFirstName]在我的宮廷待了這麼久，[composer.GetSheHe]對我又是如此了解，我很奇怪為什麼[composer.GetSheHe]還是要離開。\n\n「我還有別的地方要去，還有別的故事要講，」[composer.GetSheHe]試著解釋。"
	commission_epic.9101.a:0 "我想這是告別。"
	commission_epic.9101.b:0 "這裡還有很多東西等著你呢！"
	commission_epic.9101.c:0 "我也需要你。留下來。"
	commission_epic.9101.d:0 "記得要寫信給我！"
	commission_epic.9102.t:0 "家族史詩：效力"
	commission_epic.9102.desc:0 "[composer.GetTitledFirstName]已證明[composer.GetHerselfHimself]的能力遠超我的想象。要是我不知道情況，我可能還以為[composer.GetHerHim]來自詩人世家！\n\n在一起經歷這麼久之後，讓[composer.GetSheHe]回去鏟土，或是乾[composer.GetSheHe]過去幹的事，那就太奇怪了。"
	commission_epic.9102.a:0 "[composer.GetSheHe|U]應該出去見見世面。"
	commission_epic.9102.a.flavor:0 "讓[composer.GetSheHe]看看，[composer.GetSheHe]是否能讓[composer.GetHerselfHimself]自己出人頭地"
	commission_epic.9102.b:0 "我相信我能好好安排[composer.GetHerHim]的崗位。"
	commission_epic.9102.c:0 "雖然聽起來很奇怪，我還是想將[composer.GetHerHim]留在我身邊。"
	commission_epic.9103.desc:0 "[composer.GetTitledFirstName]在我的宮廷待了這麼久，[composer.GetSheHe]對我又是如此了解，[composer.GetSheHe]一定不捨離開。\n\n[composer.GetFirstNameNoTooltip]表示同意：「我還有很多故事要講，看來我應該在這裡講述。」"
	commission_epic.9103.a:0 "你會繼續光榮地為我效力。"
	commission_epic.9104.desc:0 "[composer.GetTitledFirstName]在我的宮廷待了這麼久，[composer.GetSheHe]對我又是如此了解，我很奇怪為什麼[composer.GetSheHe]不留下來，看看[composer.GetHerHis]著作的反響。\n\n得知男女老少都喜歡[ROOT.Char.Custom('CompositionTypeActionPP')]它時，即便是我也感覺這是一種鼓舞。"
	commission_epic.9104.a:0 "至少[composer.GetSheHe]不是永遠離開！"
	commission_epic.9104.b:0 "有時候，生活就是這樣。"
	commission_epic.9104.b.flavor:0 "[ROOT.Char.Custom('CompositionTypeActionPP')|U]完這部史詩，我不禁好奇。[composer.GetFirstNameNoTooltip]知道結局是如此嗎？"
	commission_epic.9998.t:0 "家族史詩：麻煩"
	commission_epic.9998.imprisoned_by_me:0 "[composer.GetTitledFirstName]現在待在我的地牢裡，"
	commission_epic.9998.imprisoned:0 "[composer.GetTitledFirstName]被人囚禁了，"
	commission_epic.9998.incapacitated:0 "[composer.GetTitledFirstName][composer.GetHerHis]現在這個狀態，"
	commission_epic.9998.left_court:0 "[composer.GetTitledFirstName]離開了我的宮廷，"
	commission_epic.9998.ending:0 "再讓[composer.GetHerHim]繼續[composer.GetHerHis]的工作，書寫我的家族史詩，實在是強人所難。\n\n還好，我的[ROOT.Char.Custom('CommissionEpicScribes')]已經準備好接手了。"
	commission_epic.9998.a:0 "我相信他們會做得夠好。"
	commission_epic.9998.tt:0 "寫作繼續"
	commission_epic.9999.t:0 "家族史詩：終章"
	commission_epic.9999.murdered_by_me:0 "考慮到我對[composer.GetTitledFirstName]採取的極端措施，看來[composer.GetSheHe]一直都不適合創作我的家族史詩。\n\n還好，我的[ROOT.Char.Custom('CommissionEpicScribes')]完全有能力完成這項工作。"
	commission_epic.9999.died:0 "[composer.GetTitledFirstName]去世了，而我的家族史詩尚未完成。\n\n這是一項艱難的任務，但我的[ROOT.Char.Custom('CommissionEpicScribes')]必須繼續努力。"
	commission_epic.9999.a:0 "[composer.GetHerHis|U]的工作將會完成。"
