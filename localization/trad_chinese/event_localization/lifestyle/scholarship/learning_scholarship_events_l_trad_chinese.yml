	learning_cynical_path_tt:0 "#F 此選擇可能導致走上憤世嫉俗的道路#!"
	learning_scholarship_focus_point_clear_gain:0 "我對[learning_lifestyle|E]的理解提升了"
	learning_lifestyle_rank_up_indication:0 "我可能獲得一個[learning_lifestyle|E][perk|E]"
	learning_lifestyle_experience_gain_indication:0 "我可能獲得[learning_lifestyle|E]的[lifestyle_experience|E]"
	learning_scholarship.1101.t:0 "斗大的字，不識一筐"
	learning_scholarship.1101.desc:0 "「[ROOT.Char.GetLadyLord]，我注意到你可能在……解讀文字訊息的技藝上需要一些指導，」[bishop.Custom2('MyCharacterIntroduction', ROOT.Char)]說，呈獻給我一份捲軸。\n\n「如果[ROOT.Char.GetLadyLord]樂意，我很願意教導你；我這裡有最適合的文本。」"
	learning_scholarship.1101.a:0 "國……國王有——有一頂大王冠……"
	learning_scholarship.1101.b:0 "我識字識的夠好了！"
	learning_scholarship.1201.t:0 "鳴禽"
	learning_scholarship.1201.desc:0 "閃亮的金屬羽毛，珍貴的寶石眼睛，以鈴音歌唱的聲音……[bird_sender.Custom2('MyCharacterIntroduction', ROOT.Char)]送給我的這隻機械鳥真是大師之作！\n\n「這隻鳥由全[bird_sender.GetPrimaryTitle.GetNameNoTierNoTooltip]最好的手工藝人製作，」[bird_sender.GetTitledFirstNamePossessiveNoTooltip]的信說。「我想你會認為它非常有意思。」"
	learning_scholarship.1201.a:0 "賣了它。"
	learning_scholarship.1201.b:0 "放出去展示。"
	learning_scholarship.1201.c:0 "拆開研究其機制。"
	learning_scholarship.1201.c.success:0 "[bird_sender.GetTitledFirstNameNoTooltip]是一位學識淵博的[bird_sender.GetWomanMan]"
	learning_scholarship.1201.c.failure:0 "[bird_sender.GetTitledFirstNameNoTooltip]受侮辱了"
	learning_scholarship.1401.t:0 "閱讀石"
	learning_scholarship.1401.desc:0 "我費盡力氣解讀面前的捲軸上的細小文字，我感到頭疼又一次逐漸嚴重。為什麼書吏堅持要寫這麼小的符號？！\n\n我瞇起了眼睛再次嘗試。\n\n「……奇跡無處不在。有了閱讀石的幫助，甚至因為視力變差而掙扎的老年[ROOT.Char.GetWomenMen]也能輕鬆閱讀。」"
	learning_scholarship.1401.a:0 "我需要一塊這種石頭！"
	learning_scholarship.1401.b:0 "把所有沒法讀的東西都賣了。"
	learning_scholarship.1401.c:0 "[bishop.GetTitledFirstNameNoTooltip]，我需要你的幫助！"
	learning_scholarship.3001.t:0 "得見神明"
	learning_scholarship.3001.desc:0 "我召來我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('chaplain'))]，[chaplain.GetTitledFirstName]，進入我的暗室，裡面有一圈銅球，木架上的蠟燭擺滿了整個房間。薰香充滿空間，趕走廢氣，讓我們的眼睛很快充滿淚水。「就是這樣，通過眼角，我們能看見天使們難以捉摸的形體。」\n\n不過，[chaplain.GetFirstNameNoTooltip]很快遲疑了。「這感覺不對。他們是神聖的存在，不是給凡眼去看的。」"
	learning_scholarship.3001.a:0 "你可以走了，但不論用什麼方法，我都要通達神明。"
	learning_scholarship.3001.b:0 "是的，這是蠢人的錯誤，但本身沒有罪過。"
	learning_scholarship.3001.c:0 "我的本意是純潔的，我向你保證！"
	learning_scholarship.3001.c.tt1:0 "我說服[chaplain.GetFirstName]幫助我"
	learning_scholarship.3001.c.toast.tt1:0 "[chaplain.GetFirstName]被我的懇求說服了。"
	learning_scholarship.3001.c.tt2:0 "我沒能打動[chaplain.GetFirstName]"
	learning_scholarship.3001.c.toast.tt2:0 "[chaplain.GetFirstName]拒絕了我的理由"
	learning_scholarship_special.2001.t:0 "新譯本"
	learning_scholarship_special.2001.desc:0 "相較起其他事，我成為一位學識淵博[ROOT.Char.GetWomanMan]的求索讓我認識到我有多麼無知。更有甚者，這麼多知識消失在歲月中，書籍散佚或者語言被遺忘……\n\n也許我能做出貢獻，為一本經典著作翻譯新譯本？\n\n雖說如此，我要翻譯什麼呢……？"
	learning_scholarship_special.2001.regula_pastoralis:0 "《牧民守則》——一部關於如何過上好生活的書籍。"
	learning_scholarship_special.2001.physica_elementa:0 "科學的經典之作——亞里士多德的《物理學》！"
	learning_scholarship_special.2001.almagest:0 "通過托勒密的《天文學大成》研究天空。"
	learning_scholarship_special.2001.elements:0 "《幾何原本》——歐幾里得的數學著作！"
	learning_scholarship_special.2001.corpus_hermeticus:0 "《赫耳墨斯文集》的神秘知識！"
	learning_scholarship_special.2001.treatises_of_hippocrates:0 "《希波克拉底文集》的醫學洞見。"
	learning_scholarship_special.2001.peri_psyches:0 "亞里士多德著名的《論靈魂》！"
	learning_scholarship_special.2001.kategoriai:0 "《範疇篇》定義了實體和屬性的概念。"
	learning_scholarship_special.2001.avesta:0 "古代波斯聖書——《阿維斯塔》。"
	learning_scholarship_special.2001.de_oratore:0 "西塞羅《論演說家》中的修辭課程！"
	learning_scholarship_special.2001.book_of_arda_viraf:0 "《阿爾塔伊·維拉夫書》中的夢幻之旅。"
	learning_scholarship_special.2001.upanishads:0 "最著名的吠陀文獻——《奧義書》！"
	learning_scholarship_special.2001.rigveda:0 "《梨俱吠陀》的宗教頌歌。"
	learning_scholarship_special.2001.book_of_balances:0 "《代數學》。"
	learning_scholarship_special.2001.secret_of_secrets:0 "《祕中之祕》是傳授給亞歷山大大帝的書。"
	learning_scholarship_special.2001.court_of_agriculture:0 "《農庭書》。"
	learning_scholarship_special.2001.lanterns_of_wisdom:0 "《智慧明燈》中關於煉金術的講解。"
	learning_scholarship_special.2001.shahnameh:0 "波斯史詩——《列王紀》。"
	learning_scholarship_special.2001.arithmetica:0 "丟番圖的《算術》及其註釋。"
	learning_scholarship_special.2001.pali_canon:0 "《巴利文大藏經》經文。"
	learning_scholarship_special.2001.the_norse_sagas:0 "一篇諾斯薩迦！"
	learning_scholarship_special.2001.family_history:0 "私人的事情——我家族的歷史。"
	learning_scholarship_special.2001.ancient_myths:0 "宏大的事情——一篇古代神話！"
	learning_scholarship_special.2001.decline:0 "聽起來太難了。"
	book_translation_tooltip.unchanged:0 "#V 翻譯質量#!保持不變"
	book_translation_tooltip.more_good:0 "#V 翻譯質量#!大幅提升"
	book_translation_tooltip.less_good:0 "#V 翻譯質量#!小幅提升"
	book_translation_tooltip.finish_faster:0 "翻譯更快完成"
	book_translation_toast.unchanged:0 "#V 翻譯質量#!保持不變"
	book_translation_toast.more_good:0 "#V 翻譯質量#!已大幅提升"
	book_translation_toast.less_good:0 "#V 翻譯質量#!已小幅提升"
	book_translation_toast.finish_faster:0 "翻譯更快完成"
	learning_scholarship_special.2011.desc:0 "翻譯[ROOT.Char.Custom('TranslationBook')]進展順利，但我從手頭的版本抄寫某一部分時遲疑了。\n\n我的書吏堅持認為那一頁上的文字意思是「我們拿住雙足和魂靈升起的獵人邊緣。」\n\n這不可能是對的吧？"
	learning_scholarship_special.2011.a:0 "我想到了更合適的翻譯。"
	learning_scholarship_special.2011.a.success:0 "我改進了文本"
	learning_scholarship_special.2011.a.failure:0 "我翻錯了意思"
	learning_scholarship_special.2011.b:0 "我們按照字面翻譯！"
	learning_scholarship_special.2011.c:0 "噢，這意思很明顯，讓我來處理。"
	learning_scholarship_special.2012.desc:0 "[ROOT.Char.Custom('TranslationBook')]的一個特定段落卡住我的翻譯進度好幾天了。我甚至開始喃喃自語這段話。\n\n「還在糾結這段話，對不對？」我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('realm_priest'))]舉起一本厚重的古卷。「人只需要知道去哪裡找。」"
	learning_scholarship_special.2012.a:0 "幫我找到，[realm_priest.GetFirstNameNoTooltip]！"
	learning_scholarship_special.2012.a.success:0 "[realm_priest.GetShortUINameNoTooltip]找到了答案。"
	learning_scholarship_special.2012.a.failure:0 "[realm_priest.GetShortUINameNoTooltip]找到了差不多是那個意思的答案"
	learning_scholarship_special.2012.b:0 "別玩了。直接告訴我，我需要找的是什麼。"
	learning_scholarship_special.2012.c:0 "不介意展示給我吧，老朋友？"
	learning_scholarship_special.2012.c.friendship_tooltip:0 "此選項可用，因為我與[realm_priest.GetFirstNameNoTooltip]的友誼"
	learning_scholarship_special.2013.desc:0 "聽著[ROOT.Char.Custom('TranslationBook')]我自己的譯本被讀給我，我記下一道道筆記，突然一道靈感閃現。「書吏！加上這些註釋……」"
	learning_scholarship_special.2013.a:0 "「不同於[ROOT.Char.GetFaith.ReligiousText]，這部作品設想了……」"
	learning_scholarship_special.2013.b:0 "「正如[ROOT.Char.GetFaith.HighGodName]的意志所見證的……」"
	learning_scholarship_special.2014.desc:0 "聽著[ROOT.Char.Custom('TranslationBook')]我自己的譯本被讀給我，我記下一道道筆記，這時……\n\n「[ROOT.Char.GetLadyLord]？原諒我，但……你剛才是不是睡著了？！」\n\n天啊，這部「經典」整一個就全是胡說八道！"
	learning_scholarship_special.2014.a:0 "不論如何，我要逼我自己完成它！"
	learning_scholarship_special.2014.b:0 "我的書吏可以承擔更多的責任。"
	learning_scholarship_special.2014.c:0 "我需要休息。"
	learning_scholarship_special.2015.desc:0 "我發現自己在搖曳的燭光下忙於[ROOT.Char.Custom('TranslationBook')]的翻譯已經好幾個小時了。通常我很難留意到時間的流逝。我的書吏卻提醒了我。\n\n「[ROOT.Char.GetLadyLord]，現在肯定已經過了午夜。是不是該歇息了？」"
	learning_scholarship_special.2015.a:0 "「不，我們必須繼續，直到我覺得夠了為止！」"
	learning_scholarship_special.2015.b:0 "「是的，適當睡眠對我們都有好處。」"
	learning_scholarship_special.2015.c:0 "「你們都可以在我休息期間繼續工作。」"
	learning_scholarship_special.2016.desc:0 "我的一名書吏一直在我不知情的情況下修改我對[ROOT.Char.Custom('TranslationBook')]的翻譯！\n\n「我只是想要盡量讓它更好！只要你認為這是你自己的成果，你就會喜歡它的！」"
	learning_scholarship_special.2016.a:0 "你不會再有機會為任何人抄書了！"
	learning_scholarship_special.2016.b:0 "我會讓你付出代價！"
	learning_scholarship_special.2016.b.flavor:0 "「你們其他書吏最好記住這個教訓！」"
	learning_scholarship_special.2016.c:0 "這……其實挺不錯的。"
	learning_scholarship_special.2017.desc:0 "持續投入去翻譯[ROOT.Char.Custom('TranslationBook')]實在累人。雖然我前所未有地接近完成，但不間斷的集中、理解和創造的需求榨乾了我。"
	learning_scholarship_special.2017.a:0 "今晚再多幾頁，然後早上再來多幾頁……"
	learning_scholarship_special.2017.b:0 "我必須與世隔絕不接觸任何分心的事物，直到完成。"
	learning_scholarship_special.2017.c:0 "這本書可以等。"
	learning_scholarship_special.2097.t:0 "一部傑出的譯著"
	learning_scholarship_special.2097.opening:0 "我終於完成了[ROOT.Char.Custom('TranslationBook')]的翻譯。我的文字搭配著繪製精美的插畫，書本裱上了華麗的封面，彰顯著這部作品的重要性。"
	learning_scholarship_special.2097.conclusion:0 "\n\n把這部巨著放在我書庫裡最顯眼的位置，我的作品將使每位閱讀它的[ROOT.Char.GetFaith.PriestNeuter]感動至深。已經有人流露出製作副本的願望。"
	learning_scholarship_special.2097.a:0 "這部作品教會了我很多。"
	learning_scholarship_special.2098.t:0 "我的譯著完成了"
	learning_scholarship_special.2098.opening:0 "克服了諸多困難後，我完成了[ROOT.Char.Custom('TranslationBook')]的翻譯。漂亮的插畫裝點著文字，異常華麗的裝幀轉移了人們的注意力，沒有人關注我拿捏不準的那些章節。"
	learning_scholarship_special.2098.conclusion:0 "\n\n儘管某些段落有點晦澀難懂，但是可以毫無疑問地說這部譯著是非常為人所需的。現在它被擺放在我的書庫中，[ROOT.Char.GetFaith.DevoteeNeuterPlural]們經常在那裡閱讀它，而我則焦急地等待這部作品的第一份副本。"
	learning_scholarship_special.2098.a:0 "我從中學到了很多！"
	learning_scholarship_special.2099.termination.toast:0 "翻譯受阻"
	learning_scholarship_special.2099.termination.desc.prison:0 "我沒法在監獄裡做翻譯。"
	learning_scholarship_special.2099.termination.desc.incapable:0 "我沒法在無能狀態下做翻譯。"
	learning_scholarship_special.3001.t:0 "鉛變黃金！"
	learning_scholarship_special.3001.desc_opening:0 "鉛變為黃金的嬗變一直是全世界所有煉金術士的夢想。雖然很多人都嘗試過這一技藝，但是還沒聽說過有人取得了成功。\n\n"
	learning_scholarship_special.3001.desc_alchemist:0 "儘管如此，[alchemist.Custom2('MyCharacterIntroduction', ROOT.Char)]依然在一本關於植物的書中發現了記在書頁邊的筆記。筆記聲稱可以創造出「黃金雨」，只需在過濾的海藻灰溶液中煮鉛糖即可。"
	learning_scholarship_special.3001.desc:0 "儘管如此，我依然在一本關於植物的書中發現了記在書頁邊的筆記。筆記聲稱可以創造出「黃金雨」，只需在過濾的海藻灰溶液中煮鉛糖即可。"
	learning_scholarship_special.3001.desc_ending:0 "\n\n這種事有可能嗎？"
	learning_scholarship_special.3001.a:0 "不說別的，這倒是挺值得深究的……"
	learning_scholarship_special.3001.b:0 "這些塗鴉顯然是荒謬的惡作劇。"
	learning_scholarship_special.3001.c:0 "這種追求財富的手段根本就是褻瀆！"
	learning_scholarship_special.3001.d:0 "我不會被巫術的諾言所誘惑！"
	learning_scholarship_special.3002.desc_alchemist:0 "我們需要取得的第一種試劑是鉛糖，它常被用作增甜酒品的配料。\n\n我們可以找供貨商進口我們所需的東西，雖然這會貴一些。要不，我們也可以節約一點自己動手，焚燒金屬鉛塊後把這些灰燼拌在醋裡調勻……"
	learning_scholarship_special.3002.desc:0 "我需要取得的第一種試劑是鉛糖，它常被用作增甜酒品的配料。\n\n我可以找供貨商為我進口我所需要的東西，雖然這會貴一些。要不，我也可以節約一點自己動手，焚燒金屬鉛塊後把這些灰燼拌在醋裡調勻……"
	learning_scholarship_special.3002.a:0 "會花錢的人才會賺錢！"
	learning_scholarship_special.3002.b:0 "如果讓別人把事情都做了，我還能學到什麼？"
	learning_scholarship_special.3002.b_alchemist:0 "如果讓別人把事情都做了，我們還能學到什麼？！"
	learning_scholarship_special.3002.a.success:0 "你安然無恙地配製了鉛糖"
	learning_scholarship_special.3002.a.failure:0 "鉛霧讓你頭痛得厲害"
	learning_scholarship_special.3002.tt:0 "你獲得了鉛糖"
	learning_scholarship_special.3002.c:0 "我重新考慮後，覺得這不是個好主意……"
	learning_scholarship_special.3003.desc_alchemist:0 "我們需要的第二種試劑是海藻……大量海藻。一百打蘭，切碎並曬乾。這麼大的分量，我們到哪兒才能搞到？"
	learning_scholarship_special.3003.desc:0 "我需要的第二種試劑是海藻……大量海藻。一百打蘭，切碎並曬乾。這麼大的分量，我到哪兒才能搞到？"
	learning_scholarship_special.3003.a:0 "我會從各個濱海城鎮進口。"
	learning_scholarship_special.3003.b:0 "向我的臣民徵收海藻稅！"
	learning_scholarship_special.3003.c:0 "要麼還是拿我的鉛去給酒增甜吧……"
	learning_scholarship_special.3003.tt:0 "你獲得了海藻"
	learning_scholarship_special.3004.desc_alchemist:0 "終於，我們擁有了製作黃金雨的所有必要試劑！\n\n鉛糖被安全儲存在防水的桶裡。乾海藻被一條條整齊地疊放在爐中，隨時可以焚燒。\n\n這會成為我們的傑作嗎？"
	learning_scholarship_special.3004.desc:0 "終於，我擁有了製作黃金雨的所有必要試劑！\n\n鉛糖被安全儲存在防水的桶裡。乾海藻被一條條整齊地疊放在爐中，隨時可以焚燒。\n\n這會成為我的傑作嗎？"
	learning_scholarship_special.3004.a:0 "開始實驗！"
	learning_scholarship_special.3004.a.success:0 "你成功創造了黃金雨"
	learning_scholarship_special.3004.a.success.tt:0 "財富和榮耀歸於你！"
	learning_scholarship_special.3004.a.failure:0 "這套配方並不如預期"
	learning_scholarship_special.3004.a.failure.tt:0 "不過你到底造出的是什麼呢？"
	learning_scholarship_special.3004.b:0 "……我到底在幹什麼？這真蠢。"
	learning_scholarship_special.3005.desc_alchemist:0 "把鉛糖拌入溶液後，它突然變成了明亮的黃色！看到混合物煮開後變得透明，我們有過片刻的擔憂，但是當它已冷卻下來，我們就在燒瓶裡看到了微小的黃金顏色的晶體。\n\n檢驗後，我們能辨別出這些晶體不是真正的黃金，因為它們是半透明的。不過，很有可能這種反應是傳說中創造黃金所需的「12步關鍵變化過程」之一！"
	learning_scholarship_special.3005.desc:0 "把鉛糖拌入溶液後，它突然變成了明亮的黃色！當混合物煮開後變得透明時，我有過片刻的擔憂，但是當它已冷卻下來，我就在我的燒瓶裡看到了微小的黃金顏色的晶體。\n\n檢驗後，我能辨別出這些晶體不是真正的黃金，因為它們是半透明的。不過，很有可能這種反應是傳說中創造黃金所需的「12步關鍵變化過程」之一。"
	learning_scholarship_special.3005.a:0 "我離真正的嬗變又近了一步？"
	learning_scholarship_special.3005.a_alchemist:0 "我們離真正的嬗變又近了一步？"
	learning_scholarship_special.3006.desc_alchemist:0 "將鉛糖混入沸騰的海藻灰溶液後，混合物突然變成了明亮的黃色。\n\n我們雖然沒能製成真正的黃金，但是我們發現我的溶劑可以用作染料，它的光澤能匹敵藏紅花。售賣這種染料將彌補我的部分損失。"
	learning_scholarship_special.3006.desc:0 "將鉛糖混入沸騰的海藻灰溶液後，混合物突然變成了明亮的黃色。\n\n我雖然沒能製成真正的黃金，但是我發現我的溶劑可以用作染料，它的光澤能匹敵藏紅花。售賣這種染料將彌補我的部分損失。"
	learning_scholarship_special.3006.a:0 "要是製造成本低一些該多好。"
	learning_scholarship_special.3007.desc_alchemist:0 "焚燒海藻並將其混入水中後，我們只得到了一堆多得駭人的噁心棕色爛泥。不確定在這種情況下該做什麼的我們直接把鉛糖混入了溶液，但是沒有發生可以觀測到的變化。\n\n不幸的是，我覺得我的實驗的唯一用途是當肥料。"
	learning_scholarship_special.3007.desc:0 "焚燒海藻並將其混入水中後，我只得到了一堆多得駭人的噁心棕色爛泥。不確定在這種情況下該做什麼的我直接把鉛糖混入了溶液，但是沒有發生可以觀測到的變化。\n\n不幸的是，我覺得我的實驗的唯一用途是當肥料。"
	learning_scholarship_special.3007.a:0 "我覺得今年的莊稼會豐收？"
	learning_scholarship_special.3099.termination.toast:0 "嬗變受阻"
	learning_scholarship_special.3099.termination.desc.prison:0 "我沒法在監獄裡繼續嬗變實驗。"
	learning_scholarship_special.3099.termination.desc.incapable:0 "我沒法在無能狀態下繼續嬗變實驗。"
	learning_scholarship.4000.t:0 "[ROOT.GetCharacter.GetFaith.HighGodName]啊，出去吧！"
	learning_scholarship.4000.desc:0 "夜已深，我還在埋頭苦讀一篇關於古典文法的精妙論文。上一位讀者留下了許多挖苦性的旁註，奇趣橫生，逗得我咯咯直笑，我的[spouse_uninterested_in_study.GetWifeHusband]此時進了房間。\n\n「你這軟骨頭[ROOT.Char.GetWomanMan]！除了學習什麼也不做，一天到晚悶在房間裡就知道讀書。把腦袋從那堆灰不拉嘰的書卷中給我抬起來，不然今晚就別上我的床。」"
	learning_scholarship.4000.a:0 "如你所願。"
	learning_scholarship.4000.b:0 "也許從現在開始我們可以一起讀書。"
	learning_scholarship.4000.c:0 "我還得加班加點，為親愛的[child_educated.GetFirstNameNoTooltip]備課。"
	learning_scholarship.4000.c.tt:0 "[spouse_uninterested_in_study.GetFirstName]不是[child_educated.GetFirstNameNoTooltip]的[spouse_uninterested_in_study.GetMotherFather]。"
	learning_scholarship.4000.d:0 "我不需要和你一起睡覺——我有知識的溫暖擁抱！"
	bibliomancy_chain_header:0 "聖書："
	learning_scholarship.5000.t:0 "聖書"
	learning_scholarship.5000.desc:0 "在市場上閒逛時，一個商人叫住了我，堅稱[merchant_mystic.GetSheHe]有一些我會感興趣的東西。\n\n我走近攤位，立即聞到了一股難以忍受的乾草藥和異域酊劑的氣味。[merchant_mystic.GetSheHe|U]則在[merchant_mystic.GetHerHis]收藏的那一大堆滿是灰塵的厚書和其他珍寶裡翻找著。\n\n經過一番挖掘，這個商人拿出一本舊書，堅持說我需要它來「預測未來」。"
	learning_scholarship.5000.a:0 "好吧，我會試試。"
	learning_scholarship.5000.b:0 "也許我們可以達成協議。"
	learning_scholarship.5000.c:0 "我需要什麼就拿什麼。"
	learning_scholarship.5000.d:0 "我要你的書又有何用？"
	learning_scholarship.5000.b.success:0 "你談到了更好的價格"
	learning_scholarship.5000.b.failure:0 "你未能談到更好的價格"
	bibliomancy_book_purchased:0 "你會獲得一件書籍[artifact|E]"
	learning_scholarship_sacred_artifact_obtained:0 "我獲得這本聖書"
	learning_scholarship.5001.t:0 "$bibliomancy_chain_header$聖經占卜"
	learning_scholarship.5001.desc:0 "就在我收起新得到的[sacred_text.GetName]時，一張紙掉了出來。上面詳細描述了一種稱為聖經占卜的儀式，人們可以用一本書裡的一段文字來預測其命運。\n\n我只需要把這本書隨便翻到某個地方，然後閱讀我看到的第一句決定命運的文字。"
	learning_scholarship.5001.a:0 "這種誘惑無法抵擋。"
	learning_scholarship.5001.b:0 "我不會和這種邪惡行為有任何瓜葛。"
	learning_scholarship.5002.t:0 "$bibliomancy_chain_header$解讀命運"
	learning_scholarship.5002.desc:0 "我嚴格按照說明，隨意翻開面前書本，選擇了一段文字。我顫抖地期待著，睜開眼睛開始閱讀：\n\n#EMP 恐懼是心靈的殺手。懦夫死一千次，而勇者只死一次。#!\n\n這什麼意思？"
	learning_scholarship.5002.a:0 "恐懼是一次小型死亡，會帶來完全的毀滅。"
	learning_scholarship.5002.b:0 "令人著迷。這需要進一步的研究。"
	learning_scholarship.5002.b.success:0 "我發現這段文字的真正含義"
	learning_scholarship.5002.b.failure:0 "我還是無法理解這段文字"
	learning_scholarship.5002.c:0 "胡說八道！"
	learning_scholarship.5002.c.tt:0 "你無視這段文字"
	learning_scholarship.5002.d:0 "應該讓我的$antiquarian_court_position$[antiquarian.GetTitledFirstNameNoTooltip]看看這個。"
	learning_scholarship.5003.t:0 "$bibliomancy_chain_header$聖經占卜"
	learning_scholarship.5003.desc:0 "我的封臣[bibliomancy_antagonist.GetName]多年來一直暗自懷疑我的能力。然而，最近，我的財政總管報告說，[bibliomancy_antagonist.GetSheHe]已經開始更加公開地批判我的統治權。[bibliomancy_antagonist.GetSheHe|U]在其他封臣中具有巨大影響力，可以輕鬆讓我的生活變得艱難。\n\n[sacred_text.GetName]上的那段文字預測的就是這個嗎？恐懼是心靈的殺手……"
	learning_scholarship.5003.a:0 "我直面我的恐懼。"
	learning_scholarship.5003.a.tt:0 "我與[bibliomancy_antagonist.GetName]在公開場合進行辯論"
	learning_scholarship.5003.b:0 "智取是最好的。"
	learning_scholarship.5003.b.tt:0 "我正式向[bibliomancy_antagonist.GetName]示好"
	learning_scholarship.5003.c:0 "我們以後再討論這個問題。"
	learning_scholarship.5003.vassal.tt:0 "所有封臣"
	learning_scholarship.5003.a.success:0 "你贏得和封臣的辯論"
	learning_scholarship.5003.a.failure:0 "你輸掉和封臣的辯論"
	learning_scholarship.5003.b.success:0 "你成功安撫了封臣"
	learning_scholarship.5003.b.failure:0 "你安撫封臣失敗"
	learning_scholarship.5004.t:0 "$bibliomancy_chain_header$令人不安的文字"
	learning_scholarship.5004.desc:0 "無論怎樣，我都弄不明白[sacred_text.GetName]中這段文字的含義，而且這正在吞噬我！\n\n恐懼是心靈的殺手……這可能意味著什麼？我應該恐懼什麼？#EMP 我錯過了什麼#!？\n\n也許有其他人能闡明其中的深意。"
	learning_scholarship.5004.a:0 "[court_chaplain.GetCouncilTitle][court_chaplain.GetTitledFirstNameNoTooltip]應該知道答案。"
	learning_scholarship.5004.b:0 "我的廷臣[target_courtier.GetTitledFirstNameNoTooltip]會幫助我。"
	learning_scholarship.5004.c:0 "我放棄。"
	learning_scholarship.5004.a.success:0 "[court_chaplain.GetCouncilTitle][court_chaplain.GetFirstNameNoTooltip]闡明了這段文字的含義"
	learning_scholarship.5004.a.failure:0 "[court_chaplain.GetCouncilTitle][court_chaplain.GetFirstNameNoTooltip]沒能理解這段文字"
	learning_scholarship.5004.b.success:0 "[target_courtier.GetFirstNameNoTooltip]闡明了這段文字的含義"
	learning_scholarship.5004.b.failure:0 "[target_courtier.GetFirstNameNoTooltip]沒能理解這段文字"
	learning_scholarship.5005.t:0 "$bibliomancy_chain_header$無所畏懼"
	learning_scholarship.5005.desc:0 "終於，我解開了[sacred_text.GetName]中那段神祕文字的含義，感覺自己更加明智了。多虧了那位商人，命運的絲線在我看來突然更清晰了。\n\n恐懼或許是心靈的殺手，但我已經直面了我的恐懼。"
	learning_scholarship.5005.a:0 "無所畏懼，我只死一次。"
	learning_scholarship.5006.t:0 "$bibliomancy_chain_header$不斷增長的妄想"
	learning_scholarship.5006.desc:0 "在花了好幾天的時間來研究這段晦澀難懂的文字後，我最終還是放棄了。我根本弄不明白這到底是什麼意思，整件事都讓我感到毛骨悚然。\n\n會發生什麼？現在我必須#EMP 永遠#!生活在恐懼中？"
	learning_scholarship.5006.a:0 "恐懼是一次小型死亡，會帶來完全的毀滅。"
	learning_scholarship_paranoid_trait.tt:0 "你獲得該特質，因為你未能理解[sacred_text.GetName]中這段文字的真正含義"
	learning_scholarship_paranoid_trait_possible:0 "你可能獲得[trait|E][GetTrait('paranoid').GetName( GetNullCharacter )]"
	learning_scholarship.6000.t:0 "大字不識幾個的[illiterate.GetWomanMan|U]"
	learning_scholarship.6000.desc:0 "看來儘管[teacher.Custom2('HerHisCharacterIntroduction',illiterate)]盡了最大努力，[illiterate.GetName]還是和一般的鄉間白痴一樣大字不識幾個。\n\n「最聰慧最開明的[ROOT.Char.GetTitleTierName]，」[teacher.GetFirstNameNoTooltip]恭維道，「我該如何激勵我的領主學習更多呢？」"
	learning_scholarship.6000.willing_pupil:0 "\n\n[teacher.GetSheHe|U]嘆了口氣，看起來有些火大。\n\n「[illiterate.GetTitleAsNameNoTooltip][illiterate.GetHerselfHimself]不願意花上幾個小時為了閱讀而學習……」"
	learning_scholarship.6000.holy_book_insult:0 "\n\n[teacher.GetSheHe|U]猶豫了一下，然後小聲抱怨道：\n\n「[illiterate.GetTitleAsNameNoTooltip]掙扎著讀完[illiterate.GetFaith.ReligiousText]第一行後說的話……那可既不神聖#EMP 也不#!文明……」"
	learning_scholarship.6000.poetry_insult:0 "\n\n老師一臉苦相。\n\n「[illiterate.GetTitledFirstNameNoTooltip]掙扎著讀完最優美的[illiterate.GetCulture.GetNameNoTooltip]詩後說的話……那可既不優雅#EMP 也不#!文明……」"
	learning_scholarship.6000.very_willing_pupil:0 "\n\n[teacher.GetSheHe|U]指明了我所積累的知識。\n\n「[illiterate.GetTitleTierName]懼怕與千條萬端的文字周旋，永遠也無法企及你這樣的智慧。」"
	learning_scholarship.6000.a:0 "我的[illiterate.GetCouncilTitle]需要一部關於遐逖邊氓的記述。"
	learning_scholarship.6000.b:0 "我的[illiterate.GetCouncilTitle]需要一部滿是宮闈稗說的編年史。"
	learning_scholarship.6000.c:0 "我的[illiterate.GetCouncilTitle]需要一些戰爭故事。"
	learning_scholarship.6000.d:0 "我的[illiterate.GetCouncilTitle]需要一篇關於正義的論文。"
	learning_scholarship.6000.e:0 "我的[illiterate.GetCouncilTitle]需要一部讚頌靈性的迷人頌歌。"
	learning_scholarship.6000.f:0 "讓[illiterate.GetSheHe|U]讀讀[illiterate.GetHerHis][ROOT.Char.GetTitleTierName]的文章。"
	learning_scholarship.6000.f.tt:0 "寫作而非統治的藉口！"
	learning_scholarship.6000.f.success:0 "你的論文極富教育意義"
	learning_scholarship.6000.f.failure:0 "你的封臣嘲笑你那枯燥無謂的行文"
	learning_scholarship.6000.g:0 "[illiterate.GetTitleAsNamePossessiveNoTooltip]的時間太寶貴了，不該耗費在此事上。"
	learning_scholarship.6000.g.tt:0 "[illiterate.GetSheHe|U]是個幹實事的[illiterate.GetWomanMan]——其他人可以替[illiterate.GetHerHim]閱讀！"
	learning_scholarship.6000.h:0 "褻瀆之語？再多說一點……"
	learning_scholarship.6000.h.tt:0 "你可以讓[illiterate.GetTitleAsNamePossessiveNoTooltip]的話聽起來#EMP 非常#!不虔誠"
	learning_scholarship.6000.non_believer:0 "你獲得[illiterate.GetTitledFirstName]是不信者的證據"
	learning_scholarship.6000.i:0 "我會榮耀[illiterate.GetCulture.GetNameNoTooltip]詩以激勵[illiterate.GetHerHim]。"
	learning_scholarship.6000.i.tt:0 "在你的宮廷裡，人們會經常朗誦[illiterate.GetCulture.GetNameNoTooltip]詩"
	learning_scholarship.6000.j:0 "智慧是領略字裡行間的奇蹟……"
	learning_scholarship.6000.j.tt:0 "……而非渴求將天下文章都讀盡。"
	learning_scholarship.6000.k:0 "那個呆子永遠學不會讀寫！"
	learning_scholarship.6000.k.tt:0 "你還不如去教隻山羊天文學！"
	high_learning_custom:0 "所有高[learning|E]的非[GetTrait('compassionate').GetName( GetNullCharacter )]封臣"
