l_trad_chinese:
	learning_medicine.2001.t:0 "自然之秘"
	learning_medicine.2001.pool.desc:0 "我收到了來自[herbalist.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]的提議。如果這封信可信的話，[herbalist.GetSheHe]是個有經驗的草藥醫生，並且願意分享[herbalist.GetHerHis]的知識，以換取食宿。"
	learning_medicine.2001.no_pool.desc:0 "[herbalist.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U]是個熟練的草藥醫生，對藥草和毒草有充分的了解。[herbalist.GetSheHe]不止一次提議將[herbalist.GetHerHis]的經驗分享給我。"
	learning_medicine.2001.chaplain_hates_herbs.desc:0 "\n\n這提議很誘人，但我知道[chaplain_hates_herbs.GetCouncilTitle][chaplain_hates_herbs.GetFirstName]對咒符和藥水並不信任。[chaplain_hates_herbs.GetSheHe|U]堅信[ROOT.Char.GetFaith.DevilName]會使用這些東西滿足[ROOT.Char.GetFaith.DevilHerHis]自己邪惡的目的……"
	learning_medicine.2001.a:0 "我總是渴望學習一些新東西。"
	learning_medicine.2001.b:0 "一株稀有的花應該能讓[flower_receiver.GetFirstNamePossessiveNoTooltip]容光煥發。"
	learning_medicine.2001.c:0 "[herbalist.GetSheHe|U]可以種上一花園神聖的草藥。"
	learning_medicine.2001.d:0 "我可沒功夫擺弄泥巴和樹葉子。"
	learning_medicine.2001.d.chaplain_hates_herbs:0 "我相信[chaplain_hates_herbs.GetCouncilTitle][chaplain_hates_herbs.GetNamePossessiveNoTooltip]在這件事上的判斷。"
	learning_medicine.2002.start.desc:0 "[herbalist.GetFirstName]和我又花了一個晚上來分類植物和調製藥水。我正在翻閱[herbalist.GetHerHis]的一本舊書，突然我發現了"
	learning_medicine.2002.chaplain_hates_herbs.desc:0 "一個能讓[chaplain_hates_herbs.GetCouncilTitle][chaplain_hates_herbs.GetFirstName]口吐白沫的段落！"
	learning_medicine.2002.not_witchcraft_accepted.desc:0 "一個能讓[ROOT.Char.Custom('DefaultPriestTitlePlural')]口吐白沫的段落！"
	learning_medicine.2002.witchcraft_accepted.desc:0 "一份非常有趣的藥方。我都不知道僅僅用藥草就能有如此的藥效……"
	learning_medicine.2002.a:0 "我必須更深入地鑽研這隱藏的知識！"
	learning_medicine.2002.a.success.t:0 "[herbalist.GetFirstNameNoTooltip]是個巫師"
	learning_medicine.2002.a.failure.t:0 "[herbalist.GetFirstNameNoTooltip]被我的暗示嚇破了膽"
	learning_medicine.2002.b:0 "如果[herbalist.GetSheHe]在保守什麼秘密，我一定會找出來。"
	learning_medicine.2002.b.success.t:0 "我查明了關於[herbalist.GetFirstNameNoTooltip]的真相"
	learning_medicine.2002.b.success.tt:0 "如果[herbalist.GetShortUIName]是個巫師，我會知道的"
	learning_medicine.2002.b.success.witch.t:0 "[herbalist.GetFirstNameNoTooltip]是個巫師"
	learning_medicine.2002.b.success.no_witch.t:0 "[herbalist.GetFirstNameNoTooltip]不是巫師"
	learning_medicine.2002.b.success.no_witch.desc:0 "我確信[herbalist.GetTitledFirstNamePossessive]是清白的"
	learning_medicine.2002.b.inconclusive.t:0 "我的調查尚無定論"
	learning_medicine.2002.b.inconclusive.desc:0 "我沒有找到巫術的證據"
	learning_medicine.2002.b.failure.t:0 "[herbalist.GetFirstNameNoTooltip]察覺了我的窺探"
	learning_medicine.2002.c:0 "我可不會因神話和傳聞分心。"
	learning_medicine.2003.desc:0 "「這正是我想學的，」我把書遞給[herbalist.GetFirstName]說道。「你會教我嗎？」\n\n[herbalist.GetSheHe|U]仔細看了我很久。「你真的準備好了嗎，[ROOT.Char.GetFirstNameNoTooltip]？你會將自己獻給[herbalist.GetFaith.WitchGodName]，以換取[herbalist.GetFaith.WitchGodHerHis|U]的祝福嗎？」"
	learning_medicine.2003.a:0 "我別無所求。"
	learning_medicine.2010.t:0 "糟糕的翻譯"
	learning_medicine.2010.start.desc:0 "我踏進我[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('court_physician'))][court_physician.GetFirstNamePossessive]的辦公室，發現[court_physician.GetHerHim]正埋首於一本書中。\n\n「這份"
	learning_medicine.2010.galen.desc:0 "蓋倫"
	learning_medicine.2010.hippocrates.desc:0 "希波克拉底"
	learning_medicine.2010.herophilus.desc:0 "希羅菲盧斯"
	learning_medicine.2010.hildegard.desc:0 "賓根的希爾德加德"
	learning_medicine.2010.mundinus.desc:0 "蒙迪諾"
	learning_medicine.2010.avicenna.desc:0 "阿維森納"
	learning_medicine.2010.trota.desc:0 "薩萊諾的特羅塔"
	learning_medicine.2010.fallback.desc:0 "解剖報告"
	learning_medicine.2010.end.desc:0 "的譯本實在糟糕透頂，」[court_physician.GetSheHe]嘆息道。「如果我要遵循這些指引，我治好和直接殺死病人的機率怕不是得五五開。」"
	learning_medicine.2010.a:0 "讓我看看……"
	learning_medicine.2010.a.success.desc:0 "我幫助[court_physician.GetFirstNameNoTooltip]翻譯了文稿"
	learning_medicine.2010.a.failure.desc:0 "我讓自己出醜了"
	learning_medicine.2010.b:0 "我會給你買一份更好的譯文。"
	learning_medicine.2010.c:0 "你應該閱讀[ROOT.Char.GetFaith.ReligiousText]以尋求指導。"
	learning_medicine.2021.t:0 "致[ROOT.Char.Custom('FormalComplimentAdjective')][ROOT.Char.GetTitledFirstNameNoTooltip]"
	learning_medicine.2021.desc:0 "我叫[physician.GetTitledFirstNameNoTooltip]，是個專門研究生育問題的訓練有素的醫生。或許我謹慎的建議能對尊貴的[ROOT.Char.GetLadyLord]有所幫助？能為您服務將是我的榮幸——只需要一點點的報酬。"
	learning_medicine.2021.a:0 "我需要你的幫助……"
	learning_medicine.2021.a.tt:0 "[physician.GetFirstName|V]會就我的生育狀況進行診療"
	learning_medicine.2021.b:0 "一位醫學上訓練有素的[physician.GetWomanMan]總是受歡迎。"
	learning_medicine.2021.b.tt:0 "你拒絕了生育力治療"
	learning_medicine.2021.c:0 "我沒有那方面的#EMP 問題#!！"
	learning_medicine.2022.t:0 "生育問題"
	learning_medicine.2022.old_physician.desc:0 "我見過[physician.GetTitledFirstName]從容應對包括水蛭和腐爛屍體在內的任何東西，但[physician.GetHerHis]臉上的這種不適感是某種全新的東西。\n\n「作為您的醫生，我是您健康的守護者，」[physician.GetSheHe]說，視線向下盯著[physician.GetHerHis]的鞋。「這也包括您的……#EMP 生殖#!健康。我可以製作一份酊劑，可能可以幫助您和您的[spouse.Custom('WifeHusband')]。我也讀到了某些具有不錯療效的實驗性療法。」"
	learning_medicine.2022.new_physician.desc:0 "我本想給我的醫生[physician.GetFirstName]一些時間安頓下來，但[physician.GetHerHis]到達不過數小時就衝進我的辦公室，拖著一個大箱子。[physician.GetSheHe|U]舉起箱子，放在我的書桌上，發出一聲令人不安的#EMP 噹啷聲#!。\n\n「您與您的[spouse.Custom('WifeHusband')]有幾個選擇，[ROOT.Char.GetLadyLord]。這裡有多次使用過證明有效的酊劑——但我也有一些還在開發中的實驗療法。」"
	learning_medicine.2022.b:0 "簡單的酊劑似乎很合理。"
	learning_medicine.2022.b.success:0 "治療成功了"
	learning_medicine.2022.b.failure:0 "治療失敗了"
	learning_medicine.2022.a:0 "領地的未來岌岌可危！我會嘗試任何辦法！"
	learning_medicine.2022.a.success:0 "治療非常成功"
	learning_medicine.2022.a.unexpected:0 "治療有奇怪的副作用"
	learning_medicine.2022.a.failure:0 "治療有不良的副作用"
	learning_medicine.2022.c:0 "事實上我只需要一些……建議。"
	learning_medicine.2022.a.unexpected.tt:0 "可能會發生出乎意料的事"
	learning_medicine.2023.urine.desc:0 "「您二位的身體不太同步，[ROOT.Char.GetLadyLord]，不過我有治療的方法。您必須喝下您[spouse.Custom('WifeHusbandPossessive')]的尿液，而[spouse.GetSheHe]也必須喝下您的。每天晚上上床前，喝一周。然後您二位的能量就能調整一致！」\n\n這可真是漫長的一周。"
	learning_medicine.2023.unpleasant_end.desc:0 "\n\n儘管治療本身並不讓人愉快，"
	learning_medicine.2023.pig_testicles.desc:0 "「我弄到了全[location.GetNameNoTooltip]性能力最強的豬，並把它的睾丸曬乾磨成了粉。混入葡萄酒中喝兩周，您的生育力將得到十倍的提升！」"
	learning_medicine.2023.pig_testicles_end.desc:0 "\n\n儘管粉末給葡萄酒帶來的些許霉味，但總的來說，這是一次令人驚喜的愉快體驗。"
	learning_medicine.2023.udder.desc:0 "「牛奶帶來生命，我們必須前往源頭。廚師們會給您二位燉母牛乳房。一星期內只吃這個，您二位肯定會有所收穫。」\n\n真是漫長的一周。"
	learning_medicine.2023.female_orgasm.start.desc:0 "「您可能知道，女性的歡愉與男性同樣重要。"
	learning_medicine.2023.female_orgasm.female.desc:0 "您的種子必須噴出，與您[spouse.Custom('WifeHusbandPossessive')]的混合。[spouse.GetSheHe|U]應當閱讀這本關於床笫之事的古卷。」\n\n我想不到更好的治療方法了。\n\n"
	learning_medicine.2023.female_orgasm.male.desc:0 "您必須讓您[spouse.Custom('WifeHusbandPossessive')]的種子噴出，好能與您的混合。您應當應當閱讀這本關於床笫之事的古卷。」\n\n費了好一番功夫我才掌握這些不熟悉的技巧，但我確實掌握了——至少[spouse.GetFirstNamePossessive]的反應說明了一切！\n\n"
	learning_medicine.2023.milk_bath.desc:0 "「所有種類的奶都能賦予生命，而羊奶尤其有效。當您和您的[spouse.Custom('WifeHusband')]想要懷孕時，您應當首先以羊奶沐浴。您甚至可以去浴缸裡泡一泡！」"
	learning_medicine.2023.milk_bath_end.desc:0 "\n\n這奶的#EMP 味兒#!有點足啊。"
	learning_medicine.2023.end.desc:0 "[physician.GetFirstNameNoTooltip]對結果非常樂觀，而我也感覺很棒！[physician.GetSheHe|U]告訴我們要保持耐心，但我想我們很快就會有新的家庭成員了。"
	learning_medicine.2023.a:0 "我們回房間去吧，[spouse.GetFirstNameNoTooltip]……"
	learning_medicine.2024.end.desc:0 "\n\n儘管我嚴格遵照了[physician.GetFirstNamePossessive]的囑咐，而且[physician.GetSheHe]告訴我要保持耐心，但我的疑慮依然強烈。我感覺頭暈想吐，而[spouse.GetFirstName]已經連續三天臥床不起了。"
	learning_medicine.2024.a:0 "我只想休息……"
	learning_medicine.2024.b:0 "衛兵！把這個庸醫關起來！"
	learning_medicine.2025.start.desc:0 "「[ROOT.Char.GetLadyLord]，好消息！雖然時間尚早，但您的[spouse.Custom('WifeHusband')]已經顯露出懷孕的跡象了！」\n\n一開始，幸福和寬慰淹沒了我，但隨之而來的是困惑。「但是你還沒有進行治療啊，[physician.GetFirstName]，」我直言不諱地說道。\n\n"
	learning_medicine.2025.fertilitygod.desc:0 "「[physician.GetFaith.FertilityGodName]"
	learning_medicine.2025.the_universe.desc:0 "「萬事萬物"
	learning_medicine.2025.end.desc:0 "以神秘的方式運轉，尊貴的[ROOT.Char.GetLadyLord]。有時候，與其試著解釋他們，不如選擇接受祝福。」"
	learning_medicine.2025.b:0 "真是高見！"
	learning_medicine.2025.a:0 "[spouse.GetFirstNameNoTooltip]。我們得談談。私下裡。"
	learning_medicine.2025.a.tt:0 "我與[spouse.GetShortUIName]進行對質"
	learning_medicine.2030.t:0 "權冠之重"
	learning_medicine.2030.desc:0 "有時候，我作為[ROOT.Char.GetTitleAsNameNoTooltip]的責任讓我感到不堪重負。一個[ROOT.Char.GetWomanMan]怎麼能將整個[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]放在[ROOT.Char.GetHerHis]的肩膀上？\n\n也許有些負擔並不需要我獨自去處理。如果我有人能去傾訴……"
	learning_medicine.2030.a:0 "[confider_target.GetFirstNamePossessiveNoTooltip]的建議總是能慰藉人心。"
	learning_medicine.2030.a.message:0 "傾訴緩解了我的壓力"
	learning_medicine.2030.b:0 "[confider_target_2.GetFirstNameNoTooltip]真是個好的傾聽者。"
	learning_medicine.2030.c:0 "我們可以守護彼此最黑暗的秘密。"
	learning_medicine.2030.d:0 "依賴別人只會讓我變得弱小。"
	learning_medicine.2030.c.tt:0 "如果[confider_target.GetShortUIName]有一個[secret|E]，[confider_target.GetSheHe]會將它透露給我"
	learning_medicine.2030.c.message:0 "[confider_target.GetFirstNameNoTooltip]透露了一個秘密"
	learning_medicine.2040.t:0 "精神與肉體"
	learning_medicine.2040.start.desc:0 "我越深入研究，我就越明顯地認識到精神和肉體之間的聯繫。太多焦慮會讓你生病，精神並不會比它的容器強上多少！\n\n"
	learning_medicine.2040.athletic_friend.desc:0 "我睿智的朋友[friend.GetTitledFirstName]發誓劇烈運動能幫[friend.GetHerHim]控制[friend.GetHerHim]的壓力。我也曾讀到過，寫日記有助於緩解焦慮。"
	learning_medicine.2040.journaller_friend.desc:0 "我睿智的朋友[friend.GetTitledFirstName]曾以日記記下[friend.GetHerHis]的憂慮，並發誓這樣能讓[friend.GetHerHis]的心情放鬆。我也曾讀到過，劇烈運動有助於緩和緊張的情緒。"
	learning_medicine.2040.no_friend.desc:0 "我需要一個健康的發洩口來緩解統治的壓力。我曾讀到過，劇烈運動和寫日記對撫平緊張的情緒有益處。"
	learning_medicine.2040.a:0 "和[friend.GetFirstNameNoTooltip]一起鍛鍊。"
	learning_medicine.2040.b:0 "向[friend.GetFirstNameNoTooltip]尋求寫日記的建議。"
	learning_medicine.2040.c:0 "去跑一跑。"
	learning_medicine.2030.c.trait:0 "鍛鍊讓我平靜下來"
	learning_medicine.2030.c.modifier:0 "我沒感到放鬆，不過變得更強壯了"
	learning_medicine.2040.d:0 "用下午的時間來寫日記。"
	learning_medicine.2030.d.trait:0 "寫日記讓我平靜下來"
	learning_medicine.2030.d.modifier:0 "我沒感到放鬆，不過我的寫作有所改善。"
	learning_medicine.2040.e:0 "歇上一整天。"
	learning_medicine.2050.t:0 "血流不止"
	learning_medicine.2050.start.desc:0 "當一名重傷的士兵被抬進來時，我正在檢查兵營的醫務室。「[soldier.GetSheHe|U]失去太多血了！醫生在哪？！」\n\n"
	learning_medicine.2050.physician.desc:0 "哪也找不到[physician.GetTitledFirstName]。"
	learning_medicine.2050.no_physician.desc:0 "哪也找不到治療者。"
	learning_medicine.2050.end.desc:0 "一股寒意竄過我的脊背。#EMP 我#!可能是這個[soldier.Custom('WomanManPossessive')]唯一的希望了。\n\n突然，[helper.Custom2('MyCharacterIntroduction', ROOT.Char)]出現在我身邊，[helper.GetSheHe]就像從空氣中蹦出來一樣。[helper.GetSheHe|U]挽起[helper.GetHerHis]的袖子，看著我。"
	learning_medicine.2050.a:0 "把止血帶遞給我！"
	learning_medicine.2050.a.success:0 "[helper.GetFirstNameNoTooltip]和我拯救了那名士兵"
	learning_medicine.2050.a.failure:0 "儘管我們努力了，還是沒能救活[soldier.GetHerHim]"
	learning_medicine.2050.b:0 "#EMP 退後#!！這是#EMP 我的#!病人！"
	learning_medicine.2050.b.success:0 "我獨力拯救了那名士兵"
	learning_medicine.2050.b.failure:0 "我沒能救活[soldier.GetHerHim]"
	learning_medicine.2050.c:0 "讓[soldier.GetHerHim]流血吧。[soldier.GetSheHe|U]好不了了。"
	learning_medicine.2051.start_our.desc:0 "我們的"
	learning_medicine.2051.start.desc:0 "病人尖叫著劇烈扭動。即便有三個成年[soldier.GetWomenMen]的重量壓著[soldier.GetHerHim]，每個步驟也很難辦。"
	learning_medicine.2051.middle.desc:0 "但是[helper.GetTitledFirstName]依然冷靜，並冷冷地盯著我們。\n\n我不確定我們該怎麼辦，但是最後，看來這名士兵能活下來了。「真是驚人，"
	learning_medicine.2051.my_ladylord.desc:0 "[ROOT.Char.GetLadyLord]，」"
	learning_medicine.2051.firstname.desc:0 "[ROOT.Char.GetFirstNameNoTooltip]，」"
	learning_medicine.2051.end.desc:0 "[helper.GetFirstNameNoTooltip]帶著疲憊的微笑，說道：「很榮幸能為您服務。」"
	learning_medicine.2051.a:0 "沒有你我做不到的。"
	learning_medicine.2052.middle.desc:0 "\n\n我們緊張地運作著，只能靠大喊大叫來壓住混亂，但這於事無補。這[soldier.GetWomanMan]越來越虛弱了，[soldier.GetHerHis]的生命力從我們的指間匆忙流過。\n\n「我們盡力了，"
	learning_medicine.2052.end.desc:0 "[helper.GetFirstNameNoTooltip]重重地歎息道。「那名[soldier.GetWomanMan]氣息已絕，我們合上了[soldier.GetHerHim]的雙眼。」"
	learning_medicine.2052.a:0 "你說對的。謝謝你，[helper.GetFirstNameNoTooltip]。"
	learning_medicine.2052.b:0 "我不需要你的憐憫！"
	learning_medicine.2053.start_my.desc:0 "我的"
	learning_medicine.2053.desc:0 "但我的知識沒有讓我失望，我的手依然平穩。\n\n我不確定是如何做到的，但那個士兵似乎活下來了。[soldier.GetHerHis|U]的夥伴拍了拍我的背，因為欣慰將禮儀丟在一旁。「感謝您，[ROOT.Char.GetLadyLord]。沒有您我們就失去[soldier.GetFirstName]了！」"
	learning_medicine.2053.a:0 "今天，我拯救了一條生命！"
	learning_medicine.2054.desc:0 "\n\n我瘋狂地工作，在混亂中喊出命令，但是沒有希望了。那個[soldier.GetWomanMan]只是越來越虛弱，[soldier.GetHerHis]的鮮血從我手指縫中湧出。\n\n他們把屍體抬走了，[helper.GetFirstName]看著我，眼中帶著"
	learning_medicine.2054.disgust.desc:0 "不加掩飾的厭惡。"
	learning_medicine.2054.pity.desc:0 "同情。"
	learning_medicine.2054.a:0 "我……要是我……"
	learning_medicine.2110.t:0 "糕點密語"
	learning_medicine.2110.desc:0 "我的隨從與我在短暫出訪後漫步回[capital.GetNameNoTooltip]，我們意外碰上了[hashish_vassal_or_liege.Custom2('MyCharacterIntroduction', ROOT.Char)]與[hashish_vassal_or_liege.GetHerHis]的近衛，他們在我的首府附近偷偷摸摸，謀劃見不得人的勾當。\n\n"
	learning_medicine.2110.desc_good_terms:0 "「啊，[ROOT.Char.GetFirstNameNoTooltip]！我正要找你呢。說來，離這兒不遠的地方，我找到了個最棒的小餐館。你願不願跟我一起整上幾杯[ROOT.Char.Custom('GetExpensiveDrink')]，再來點大麻餡兒的蛋糕？」"
	learning_medicine.2110.desc_bad_terms:0 "氣氛緊張，一觸即發，雙方可敬的衛兵氣勢洶洶，準備開打。「大人，」我身後的一名年輕士兵嘁嘁道，「或許我們應該冷靜下來，去那個小餐館享用些大麻蛋糕？」\n\n雙方靜了下來，[hashish_vassal_or_liege.GetFirstNameNoTooltip]等著我的回答。"
	learning_medicine.2110.desc_neutral_terms:0 "[hashish_vassal_or_liege.GetFirstNamePossessiveNoTooltip]意外被抓了現行，在難受的片刻之後，眼睛盯著我的身後。\n\n「啊，我的[hashish_vassal_or_liege.Custom2('RelationToMe', ROOT.Char)]，或許你願意跟我一塊兒，忘記這份尷尬，去整幾杯[ROOT.Char.Custom('GetExpensiveDrink')]，再來點大麻餡兒的蛋糕？」"
	learning_medicine.2110.a.good_terms:0 "抱歉，但是我得走了。"
	learning_medicine.2110.a.bad_terms:0 "和這個狗雜種一起？決不！"
	learning_medicine.2110.a.neutral_terms:0 "恐怕我還要去其他地方。"
	learning_medicine.2110.b.good_terms:0 "你說服了我，我們來稍微放縱下吧……"
	learning_medicine.2110.b.bad_terms:0 "行吧。但是#EMP 只要一塊#!。"
	learning_medicine.2110.b.neutral_terms:0 "也許我們能一起來上一兩塊……"
	learning_medicine.2110.b.flavour:0 "一塊蛋糕變成了兩塊，然後三塊，然後五塊……"
	cosmic_insights_modifier:0 "洞悉宇宙"
	cosmic_insights_modifier_desc:0 "一整晚地使用大麻讓該角色真正地洞察了現實的本質。"
	learning_medicine.2110.c.good_terms:0 "朋友，努力保持啊！"
	learning_medicine.2110.c.bad_terms:0 "我的寬容簡直是個傳奇！"
	learning_medicine.2110.c.neutral_terms:0 "我們來過一個頹廢的夜晚吧！"
	learning_medicine.2110.c.tt_success:0 "大麻讓[hashish_vassal_or_liege.GetHerHim]說話太過隨意了"
	learning_medicine.2110.c.tt_fail:0 "過分放縱讓我變得輕率"
	learning_medicine_special.1001.t:0 "肉體之秘"
	learning_medicine_special.1001.desc:0 "我發現自己沉迷於人體和其中仍不為我們所知的所有奧秘。生與死的問題一直縈繞在我的心頭。\n\n閱讀相關主題的文稿固然很好，但我還是忍不住覺得，通過親身研究，我能學到更多。"
	learning_medicine_special.1001.a:0 "我會研究疾病對屍體的破壞。"
	learning_medicine_special.1001.b:0 "死者遺體應當得到我們的尊重！"
	learning_medicine_special.1002.desc:0 "從屍體的肚子裡湧出的內臟糾纏成一團亂，黏滑又腫脹，我努力屏住呼吸在其中篩查，但這完全沒用。腐爛的惡臭緩慢進入我的肺，讓我想吐。\n\n接著，有什麼東西裂開了，一股黏稠、微黃的體液灑得整個手術台都是。\n\n「#EMP 那#!是什麼？」"
	learning_medicine_special.1002.a:0 "也許[scoped_physician.GetTitledFirstNameNoTooltip]能幫助我？"
	learning_medicine_special.1002.a.good:0 "[scoped_physician.GetTitledFirstName]協助我做了研究"
	learning_medicine_special.1002.a.bad:0 "[scoped_physician.GetTitledFirstName]被我的實驗嚇壞了"
	learning_medicine_special.1002.b:0 "我只需要找來更多的屍體……以某種方法。"
	learning_medicine_special.1002.c:0 "夠了！這很不得體！"
	learning_medicine_special.1003.desc_physician:0 "得知我對解剖學新產生的興趣，[scoped_physician.GetTitledFirstName]欣喜若狂。在[scoped_physician.GetHerHis]的幫助下，我大大加深了對人體的了解。"
	learning_medicine_special.1003.desc_fallback:0 "到位的金幣和守口如瓶的僕人的幫助，確保了我有穩定的屍體供應以進行試驗。遺憾的是，我搞砸了大多數屍體，然而，一個人又怎能不犯錯地進行學習呢？"
	learning_medicine_special.1003.desc_ending:0 "\n\n我只希望能有辦法避開那股氣味……我開始擔心暴露在糟糕的空氣中可能會對我的健康不利。"
	learning_medicine_special.1003.a:0 "也許一些花朵能有所幫助？"
	learning_medicine_special.1003.a.good:0 "我的預防措施讓我免於生病"
	learning_medicine_special.1003.a.bad:0 "屍體的氣味開始影響我的體液"
	learning_medicine_special.1003.b:0 "我想我已經學得夠多了。"
	learning_medicine_special.1004.desc:0 "聽說我的實驗後，[scoped_physician.GetTitledFirstName]不太高興。[scoped_physician.GetSheHe|U]拒絕提供任何幫助，並且告誡我，這種行為不是一個[ROOT.Char.GetTitleTierName]應該做的。"
	learning_medicine_special.1004.unavailable.desc:0 "由於[scoped_physician.GetTitledFirstName]不再向我提供任何協助，我沒法再繼續人體解剖的實驗了。"
	learning_medicine_special.1004.a:0 "也許你是對的……"
	learning_medicine_special.1004.unavailable.a:0 "唉。"
	learning_medicine_special.1004.unavailable.tt:0 "你終止了對人類屍體的研究"
	learning_medicine_special.1005.desc:0 "謝天謝地，適當的花卉、薰香和通風似乎有助於減輕屍體散發的糟糕氣味對我身體的影響。\n\n我終於能專注於我的研究，不用再擔心我的體液平衡受到影響。"
	learning_medicine_special.1005.a:0 "沒什麼能阻擋我追求知識！"
	learning_medicine_special.1006.desc_opening:0 "當我站在一具已研究多日的屍體旁時，突然感到一陣眩暈——又一次。"
	learning_medicine_special.1006.desc_death:0 "很快我就開始咳嗽，當我因疼痛彎下腰時，我能感覺到血液從我的嘴裡流出。\n\n我眨了眨眼，發現自己躺在地板上。我急促地呼吸著，然後發現再也無法忍受。我閉上了雙眼……"
	learning_medicine_special.1006.desc:0 "我無法抗拒身體的本能，我得快點搞定這個然後躺一會……"
	learning_medicine_special.1006.a:0 "死者的氣味影響了我的體液！"
	learning_medicine_special.2100.t:0 "奇蹟的魚"
	learning_medicine_special.2100.desc:0 "一個來自[hallucinogenic_fish_county.GetNameNoTierNoTooltip]，以釣魚為生的當地[fish_alchemist.GetWomanMan][fish_alchemist.GetName]來到我面前，宣稱能烹製一份魔法晚餐。\n\n據說[fish_alchemist.GetSheHe]從一處神秘地點捕捉夢見之魚，並對它們進行奇怪的儀式。然後，[fish_alchemist.GetSheHe|U]會烹飪魚頭，每一條魚都能讓食用者在數天內陷入狂喜的幻覺。\n\n這個[fish_alchemist.GetWomanMan]扭動著[fish_alchemist.GetHerHis]的雙手，同時盯著我，[fish_alchemist.GetSheHe]的眼中閃耀著貪婪與恐懼。"
	learning_medicine_special.2100.a:0 "給我準備一份你的魔法魚。"
	learning_medicine_special.2100.a.tt_success:0 "我收到關於[ROOT.Char.GetFaith.PositiveAfterLife]的神啟"
	hallucinogenic_visions_uplifting_modifier:0 "往生的動人幻象"
	hallucinogenic_visions_uplifting_modifier_desc:0 "該角色在致幻中得到了極樂的默示，那是受揀選者往生後的喜樂。"
	learning_medicine_special.2100.a.tt_failure:0 "我做了關於[ROOT.Char.GetFaith.NegativeAfterLife]的噩夢"
	hallucinogenic_visions_terrifying_modifier:0 "往生的可怕幻象"
	hallucinogenic_visions_terrifying_modifier_desc:0 "該角色飽受心神折磨，在幻視中看到了恐怖，那是卑鄙小人死後的苦難。"
	learning_medicine_special.2100.b:0 "這個儀式，你一定要教給我……"
	learning_medicine_special.2100.b.tt_success:0 "這個農民吐露了[fish_alchemist.GetHerHis]的秘密"
	learning_medicine_special.2100.b.tt_success.tt:0 "[fish_alchemist.GetShortUINameNoTooltip]加入我的宮廷，成為一名忠心的僕人"
	learning_medicine_special.2100.b.tt_fail:0 "我和那個平民大吵一架"
	learning_medicine_special.2100.b.tt_failure.tt:0 "[fish_alchemist.GetShortUINameNoTooltip]憤怒地從我的宮廷逃走"
	associates_with_strange_peasants_modifier:0 "與奇怪的農民來往"
	associates_with_strange_peasants_modifier_desc:0 "該角色在這方面很出名，總喜歡與底層人士爭論，十分怪異。"
	learning_medicine_special.2100.c:0 "不能讓這巫師活著！"
	learning_medicine_special.2100.c.tt:0 "[fish_alchemist.GetShortUINameNoTooltip]被燒死在火刑柱上"
	learning_medicine_special.2100.d:0 "有人能行行好把這個平民弄走嗎？"
	learning_medicine_special.2100.d.tt:0 "[fish_alchemist.GetShortUINameNoTooltip]充滿怨恨地被扔出我的宮廷"
	aloof_from_the_commoners_modifier:0 "遠離平民"
	aloof_from_the_commoners_modifier_desc:0 "該角色以曾拒絕浪費時間的農民而聞名。"
