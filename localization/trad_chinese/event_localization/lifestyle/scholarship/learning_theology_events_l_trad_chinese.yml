	learning_theology_special.1001.t:0 "次經"
	learning_theology_special.1001.desc:0 "我對知識不能遏止的求索引我發現了一份怪異古老的文本。\n\n這古卷，據信出自一位少有被官方資料引用的古代神學家之手，對[ROOT.Char.GetFaith.GetName]的某些方面有著獨到的見解，我相信絕不屬於信仰的教條。"
	learning_theology_special.1001.d:0 "我們必須復活這些古老的做法。"
	learning_theology_special.1001.d.success:0 "我成功將我的發現整合進當前[THIS.Char.GetFaith.GetAdjective]信條"
	learning_theology_special.1001.d.failure:0 "我無法說服其他神職人員"
	learning_theology_special.1001.d.failure.toast:0 "我整合次經文本的企圖失敗了"
	learning_theology_special.1001.e:0 "[vassal_pope.GetTitledFirstNameNoTooltip]必須得知此事！"
	learning_theology_special.1001.e.success:0 "我說服[vassal_pope.GetTitledFirstName]將我的發現整合進當前[THIS.Char.GetFaith.GetAdjective]信條"
	learning_theology_special.1001.e.failure:0 "[vassal_pope.GetTitledFirstNameNoTooltip]拒絕接受文本為真跡"
	learning_theology_special.1001.e.failure.toast:0 "[vassal_pope.GetTitledFirstName]斥責這文本是異端的信口雌黃"
	learning_theology_special.1001.a:0 "[bishop.GetTitledFirstNameNoTooltip]可以幫助我研究這份文本。"
	learning_theology_special.1001.a.desc:0 "基於[bishop.GetTitledFirstName]有多狂熱"
	learning_theology_special.1001.a.success:0 "[bishop.GetSheHe|U]會幫助我研究"
	learning_theology_special.1001.a.success.toast:0 "[bishop.GetTitledFirstName]祝賀我這一珍貴的發現"
	learning_theology_special.1001.a.failure:0 "[bishop.GetSheHe|U]會燒掉這本書"
	learning_theology_special.1001.a.failure.toast:0 "[bishop.GetTitledFirstName]將這本異端書籍送到柴堆"
	learning_theology_special.1001.b:0 "我最好還是私下研究……"
	learning_theology_special.1001.c:0 "這異端的污物應當燒掉！"
	learning_theology_special.1002.t:0 "全新信條"
	learning_theology_special.1002.a.desc:0 "將古老文本的內容整合進現今[ROOT.Char.GetFaith.GetAdjective]實踐中，我在信仰上留下了歷史性的印記，我的後繼者恐怕難有機會匹敵。\n\n神職人員中一些顯要的代表對我們信條這一不同尋常的改變嗤之以鼻，但由於我的口才，大部分有影響力的神學家都已信服我改革的合法性。"
	learning_theology_special.1002.b.desc:0 "說服[vassal_pope.GetTitledFirstName]相信這文本的真實性，這第一步就並不容易，接著還要說服[vassal_pope.GetHerHim]之下其他[ROOT.Char.GetFaith.GetAdjective]信仰的主要代表，但我的熱情和神學知識讓我得償所願。\n\n神職人員中某些顯要的代表仍對我們信條這一不同尋常的改變嗤之以鼻，但大部分有影響力的神學家都已信服其合法性。"
	learning_theology_special.1002.a:0 "顯然是[ROOT.Char.GetFaith.HighGodName][ROOT.Char.GetFaith.HighGodHerselfHimself]引導我發現這本書的！"
	learning_theology_special.1003.a.desc:0 "憑[player_pope.GetHerHis]所有廣大的智慧，[player_pope.GetTitledFirstName]發現了一份古代宗教文本，極大改變了[ROOT.Char.GetFaith.GetAdjective]教條。\n\n與神職人員中的顯要成員討論[player_pope.GetHerHis]的發現後，[player_pope.GetTitleTierName]決定將此書的內容整合進信仰的官方信條中。"
	learning_theology_special.1003.b.desc:0 "經過勤勉的研究和無數小時的神學學習，[pope_liege.GetTitledFirstName]發現了一份古代宗教文本，極大改變了[ROOT.Char.GetFaith.GetAdjective]教條。\n\n[pope_liege.GetHerHis]將這發現呈現給[vassal_pope.GetTitledFirstName]，[vassal_pope.GetTitleTierName]決定將此書的內容整合進信仰的官方信條中。"
	learning_theology_special.1003.a:0 "這對我們到底意味著什麼？"
	learning_theology_special.1101.t:0 "注疏"
	learning_theology_special.1101.desc:0 "「祝福你，[ROOT.Char.GetLadyLord]。我是[scholar.GetTitledFirstName]。」我面前的拉比恭敬地鞠躬。\n\n「我畢生研讀《塔納赫》和《塔木德》並為之作注。也許我的著作和我的導引能有助於你進行你自己對[ROOT.Char.GetFaith.ReligiousText]的研究。」"
	learning_theology_special.1101.desc.fallback:0 "「祝好，[ROOT.Char.GetLadyLord]。我是[scholar.GetTitledFirstName]。」我面前的司祭恭敬地鞠躬。\n\n「我畢生研讀和寫作[ROOT.Char.GetFaith.ReligiousText]。也許我的著作和我的導引能有助於你自己的研究。」"
	learning_theology_special.1101.a:0 "我們一起為[ROOT.Char.GetFaith.ReligiousText]作注！"
	learning_theology_special.1101.b:0 "我在#emp 現實#!世界有更緊要的事情。"
	learning_theology_special.1101.c:0 "我絕不會在我的屋簷下接待一個異端！"
	learning_theology_special.1102.desc:0 "數日辛苦工作之後，我們看著面前四處散落的書頁；我們寫下了詳盡複雜的注疏。感謝[scholar.GetTitledFirstNamePossessive]的指導，我對[ROOT.Char.GetFaith.ReligiousText]有了新的認識。"
	learning_theology_special.1102.desc_dead:0 "數日辛苦工作之後，我看著面前四處散落的書頁；寫下的註疏詳盡而複雜。真可惜[scholar.GetTitledFirstName]不能在這裡親眼見證。"
	learning_theology_special.1102.desc_ending:0 "\n\n我堅信神職人員會對我完成的工作感興趣！"
