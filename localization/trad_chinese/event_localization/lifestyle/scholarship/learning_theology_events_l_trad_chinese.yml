l_trad_chinese:
	learning_theology.1301.t:0 "夢寐以求的文獻"
	learning_theology.1301.desc_opening:0 "「[ROOT.Char.GetLadyLord]！」[bishop.Custom2('MyCharacterIntroduction', ROOT.Char)|U]急匆匆地跑來找我。\n\n"
	learning_theology.1301.desc_regula_pastoralis:0 "「一名當地的商人有一份很有影響力的《牧民守則》的抄本，不過拒絕向我出售。"
	learning_theology.1301.desc:0 "」一名當地商人有一份《利用還原與對消運算的簡明算書》的抄本，不過拒絕出售給我。"
	learning_theology.1301.desc_ending:0 "如果你讓他意識到自己的錯誤，我欠你一個人情！」"
	learning_theology.1301.a:0 "我保證這書會是你的。"
	learning_theology.1301.b:0 "嗯呣，這書聽起來很有意思……"
	learning_theology.1301.c:0 "感覺這是#EMP 你#!的問題。"
	learning_theology.2020.t:0 "[ROOT.Char.GetFaith.ReligiousText|U]的力量"
	learning_theology.2020.desc:0 "[court_chaplain.GetCouncilTitle|U][court_chaplain.GetFirstName]經常引用[ROOT.Char.GetFaith.ReligiousText]中關於聖德的篇章。我應該證明自己確實有留心聽，也引用一段文字——最好是能讚美[court_chaplain.GetHerHis]品格的。\n\n我要記憶和背誦的片段是關於……"
	learning_theology.2020.brave:0 "……勇氣的。"
	learning_theology.2020.just:0 "……公正的。"
	learning_theology.2020.temperate:0 "……節制的。"
	learning_theology.2020.chaste:0 "……貞潔的。"
	learning_theology.2020.compassionate:0 "……同情的。"
	learning_theology.2020.honest:0 "……真誠的。"
	learning_theology.2020.forgiving:0 "……寬容的。"
	learning_theology.2020.wrathful:0 "……兇猛的。"
	learning_theology.2020.vengeful:0 "……復仇的。"
	learning_theology.2020.content:0 "……滿足的。"
	learning_theology.2020.patient:0 "……耐心的。"
	learning_theology.2020.calm:0 "……安詳的。"
	learning_theology.2020.humble:0 "……謙虛的。"
	learning_theology.2020.diligent:0 "……勤奮的。"
	learning_theology.2020.generous:0 "……慷慨的。"
	learning_theology.2020.greedy:0 "……財富的。"
	learning_theology.2020.lustful:0 "……情慾的。"
	learning_theology.2020.ambitious:0 "……野心的。"
	learning_theology.2020.gluttonous:0 "……飲食健康的。"
	learning_theology.2020.success.desc:0 "[court_chaplain.GetCouncilTitle|U][court_chaplain.GetFirstNameNoTooltip]很是受用"
	learning_theology.2020.neutral.desc:0 "[court_chaplain.GetCouncilTitle|U][court_chaplain.GetFirstNameNoTooltip]感到高興"
	learning_theology.2020.failure.desc:0 "[court_chaplain.GetCouncilTitle|U][court_chaplain.GetFirstNameNoTooltip]認為我在嘲笑[court_chaplain.GetHerHim]"
	learning_theology.2021.desc:0 "我很肯定[court_chaplain.GetCouncilTitle|U][court_chaplain.GetFirstName]說過關於[SCOPE.Custom('virtue_choice')]之德行的事情。我想不起來具體說了什麼，所以我自己發揮了一些創造力。\n\n可惜，[court_chaplain.GetCouncilTitle|U]比較保守。「你在說什麼？」[court_chaplain.GetSheHe]冷笑道。「這些可不是[ROOT.Char.GetFaith.HighGodName]的話語！」"
	learning_theology.2021.a:0 "也許我應該更常讀[ROOT.Char.GetFaith.ReligiousText]……"
	learning_theology.3002.t:0 "世界的年歲"
	learning_theology.3002.desc:0 "我一直在研讀古代宗教文本和學者的著作，他們似乎都認定[ROOT.Char.Custom('WorldDeadline')]。但根據我的計算，我們只剩不到一個世紀了。\n\n不過，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('chaplain'))]，[chaplain.GetTitledFirstName]力勸我不要說出去。「這事就留給[ROOT.Char.GetFaith.AltPriestTermPlural]吧，避免恐慌。如果你計算錯誤怎麼辦？」"
	learning_theology.3002.a:0 "人人都有權知道真相！"
	learning_theology.3002.b:0 "合理的建議，[chaplain.GetFirstNameNoTooltip]。"
	learning_theology.3002.c:0 "我應該咨詢更多[ROOT.Char.GetFaith.PriestNeuterPlural]。"
	learning_theology.3003.t:0 "觀星"
	learning_theology.3003.desc:0 "我觀測群星的夜晚裡，我總能親眼看見以前只得聽聞的事情。\n\n群星以不同的速度運動，在不同時間調轉軌道，但又似乎根據所屬天球的不同，而分為各大組別。確實，若計算正確，一個人也可以預測它們的運動。\n\n我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('chaplain'))]當然並不贊同。「別管諸天了。天界是留給[ROOT.Char.GetFaith.AltPriestTermPlural]去了解的。」"
	learning_theology.3003.a:0 "我會在諸天中找我的答案。"
	learning_theology.3003.b:0 "你是對的，我應該專注於大地上的事務。"
	learning_theology.3011.t:0 "共同祈禱"
	learning_theology.3011.desc_friend:0 "離開[temple_county.GetName]的[ROOT.Char.GetFaith.HouseOfWorship]後，我和我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('believer'))][believer.GetTitledFirstName]最後和一些當地的商人走到了一起。"
	learning_theology.3011.desc:0 "離開[temple_county.GetName]的[ROOT.Char.GetFaith.HouseOfWorship]後，我最後和一些當地的商人，還有[believer.GetTitledFirstName]來到了一起。"
	learning_theology.3011.ending:0 "他們正在討論神學和世俗的財富。\n\n「我#EMP 可以#!投資[ROOT.Char.GetFaith.HouseOfWorship]，但我怎麼知道這是不是[ROOT.Char.GetFaith.WealthGodNamePossessive]的意志？」"
	learning_theology.3011.a_friend:0 "我們會說服他們，[ROOT.Char.GetFaith.WealthGodName]已經給出了信號！"
	learning_theology.3011.a:0 "幫我說服他們，[believer.GetTitledFirstNameNoTooltip]！"
	learning_theology.3011.a.success:0 "商人們被說服了"
	learning_theology.3011.a.failure:0 "[ROOT.Char.GetFaith.HouseOfWorship]沒見到一分錢"
	learning_theology.3011.b:0 "我知道你的錢在哪能得到更好的使用……！"
	learning_theology.3021.t:0 "神聖的信"
	learning_theology.3021.desc_opening:0 "我最近在神學領域的努力讓我對[ROOT.Char.GetFaith.HighGodNamePossessive]在塵世的代表有了更深的理解。為了表達其中的一些感受，我會給[compliment_receiver.GetTitleAsName][compliment_receiver.GetFirstName]寫一封信。\n\n"
	learning_theology.3021.desc_friend:0 "我和我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('believer'))][believer.GetTitledFirstName]坐下，"
	learning_theology.3021.desc:0 "我和一個書吏坐下， "
	learning_theology.3021.desc_christian:0 "一起寫了一封精彩絕倫的信，強調了陛下[compliment_receiver.GetHerHis|U]的神聖……"
	learning_theology.3021.desc_other:0 "一起寫了一封精彩絕倫的信，強調了[compliment_receiver.GetHerHis]……"
	learning_theology.3021.success.tt:0 "由[believer.GetTitledFirstNameNoTooltip]決定："
	learning_theology.3021.b:0 "唯有[ROOT.Char.GetFaith.HighGodName|U]！"
	learning_theology.3022.opening:0 "[compliment_receiver.Custom2('AppropriateGreeting', ROOT.Char)]"
	learning_theology.3022.desc:0 "非常感激你的來信！你對[ROOT.Char.GetFaith.HighGodName|U]的領域和人的本質的洞察真是令人震驚。"
	learning_theology.3022.a:0 "讚美[ROOT.Char.GetFaith.HighGodNameAlternate]！"
	learning_theology.3023.opening:0 "[compliment_receiver.Custom2('AppropriateGreeting', ROOT.Char)]"
	learning_theology.3023.desc:0 "你對我們宗教的洞察給我留下了深刻印象，但你對同類的洞察就有些不盡如人意了。"
	learning_theology.3023.a:0 "就這樣吧。"
	learning_theology.3024.opening:0 "[compliment_receiver.Custom2('AppropriateGreeting', ROOT.Char)]"
	learning_theology.3024.desc:0 "作為[ROOT.Char.GetFaith.HighGodName]下的一名[ROOT.Char.GetWomanMan]，你的傲慢可糊弄不了我。你對人內心的洞察背叛了你！"
	learning_theology.3024.a:0 "該死……！"
	learning_theology.3031.t:0 "信仰差異"
	learning_theology.3031.desc_opening:0 "在[county.GetName]人們信仰[county.GetProvince.GetCounty.GetFaith.GetNameNoTooltip]，他們並不向[ROOT.Char.GetFaith.HighGodName]祈禱。\n\n"
	learning_theology.3031.desc_bishop:0 "[bishop.GetCouncilTitle|U][bishop.GetFirstName]譴責這是異端邪說，但這裡的人民請求理解……"
	learning_theology.3031.desc:0 "許多人譴責這是異端邪說，但這裡的人民請求理解……"
	learning_theology.3031.a:0 "他們如何禮拜不關我的事。"
	learning_theology.3031.b:0 "他們#EMP 應當#!向[ROOT.Char.GetFaith.PantheonTerm]祈禱！"
	learning_theology.3031.b_tt:0 "提高內閣任務$task_conversion$的進度"
	learning_theology.3031.b_tt2:0 "改變[county.GetNameNoTooltip]的信仰會更加容易，持續30年"
	learning_theology.3041.t:0 "神秘知識"
	learning_theology.3041.desc:0 "我偶然發現了一本書籍，描述了古代[ROOT.Char.GetFaith.DevoteeNeuterPlural]如何利用出神狀態和沉醉時的幻象來與[ROOT.Char.GetFaith.DivineRealm]交流。\n\n在現代，這似乎是一種奇怪的行為，但也許我們能從中學到些什麼？"
	learning_theology.3041.a:0 "我好奇如果我模仿他們的做法會發生什麼。"
	learning_theology.3041.a.tt:0 "你嘗試神秘儀式"
	learning_theology.3041.b:0 "其他經文是怎麼說的？"
	learning_theology.3041.b.tt:0 "你試圖通過書籍瞭解這種儀式的更多資訊"
	learning_theology.3042.desc:0 "房間反鎖，奇怪的粉末灑在燃燒的火焰上，迸發出極強的熱量、厭惡和氣味，我試著去感受那些感官世界之外的東西。\n\n不知過了多久，奇怪的、難以辨認的異象終於出現在我面前。這是我的幻覺，還是神明的一瞥？有辦法知道嗎？"
	learning_theology.3042.a:0 "我需要再試一次，看看是否會有所不同！"
	learning_theology.3042.a.tt:0 "你繼續實驗"
	learning_theology.3042.b:0 "有趣。我要把我的發現記錄下來，以備未來之需。"
	learning_theology.3043.desc:0 "實驗越做越多，而我對事情的掌握也越來越清晰。當我開始小儀式時，現在我似乎能召喚我感知到的存在。\n\n當世界的混亂在我周圍盤旋時，它提供了穩定和舒適。"
	learning_theology.3043.a:0 "這正是我一直追尋的！"
	learning_theology.3043.b:0 "一點也不神聖——但是非常放鬆！"
	learning_theology.3044.desc:0 "我對古代文本的挖掘越深，我發現的東西也越多。也許古代[ROOT.Char.GetFaith.DevoteeNeuterPlural]的這些神秘儀式甚至比[ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip]本身還要古老？\n\n我似乎偶然發現了一些不得了的東西。"
	learning_theology.3044.a:0 "這讓我對我的信仰了解得更深了！"
	learning_theology.3044.b:0 "也許我還是應該稍微嘗試下……"
	learning_theology.3045.desc:0 "真是令我失望！無論我做什麼，都無法再獲得第一次神秘實驗中的那種感覺。\n\n不管我做什麼，那種#EMP 有東西#!在哪，只是無法觸及的感覺就這樣消失了！"
	learning_theology.3045.a:0 "我必須找回那種感覺！"
	learning_theology.3045.b:0 "只需要一位祈禱者就能與[ROOT.Char.GetFaith.HighGodNameAlternate]交流。"
	learning_theology.3046.desc:0 "我尋求神秘知識和經歷以及這麼久了，然而……一無所獲！現在唯一的答案就是重回開端，完美重現我所有的實驗條件。\n\n我需要與神靈溝通。我是被故意無視了嗎？！"
	learning_theology.3046.a:0 "我必須找到答案！"
	learning_theology.3046.a.success:0 "一次成功的實驗"
	learning_theology.3046.a.success.tt:0 "你可能獲得[GetTrait('lifestyle_mystic').GetName( GetPlayer )]"
	learning_theology.3046.a.failure:0 "還是什麼都沒有！"
	learning_theology.3046.a.failure.tt:0 "你的追求讓你瘋狂"
	learning_theology.3046.b:0 "我在幹什麼……是時候停止這愚蠢的行為了。"
	learning_theology.3047.desc:0 "我不需要古代儀式來與神祇交流。神祇隨時都在對我說話。我能聽得到。我沒什麼好擔心的，也沒什麼要追尋的。祂就在我身邊，每天早晨，每天傍晚，每天深夜。\n\n祂對我說話，而且只對我說！"
	learning_theology.3047.a:0 "[ROOT.Char.GetFaith.HighGodName]選中了我！我就是唯一的那個！"
	learning_theology.3051.t:0 "[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]的[ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip]演出"
	learning_theology.3051.desc.intro:0 "我注意到一位著名的[ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip]劇作家[passion_playwright.GetName]，打算為[passion_playwright.GetHerHis]的作品舉辦一場演出，該作品題為："
	learning_theology.3051.passion:0 "《[ROOT.Char.GetFaith.random_GoodGodNames]受難記》"
	learning_theology.3051.arabian_nights:0 "《[ROOT.Char.GetPrimaryTitle.GetAdjective]兩千夜》"
	learning_theology.3051.inferno:0 "《[ROOT.Char.GetFaith.random_EvilGodNames]地獄篇》"
	learning_theology.3051.my_immortal:0 "《我的[passion_playwright.GetRandomPositiveTrait]》"
	learning_theology.3051.desc.passion:0 "「$learning_theology.3051.passion$。」"
	learning_theology.3051.desc.arabian_nights:0 "「$learning_theology.3051.arabian_nights$。」"
	learning_theology.3051.desc.inferno:0 "「$learning_theology.3051.inferno$。」"
	learning_theology.3051.desc.my_immortal:0 "「$learning_theology.3051.my_immortal$。」"
	learning_theology.3051.desc.outro:0 "\n\n入場費高得離譜，但這卻可能是平生僅有的一次機會，讓我能親眼目睹[passion_playwright.GetNameNoTooltip]的戲劇！"
	learning_theology.3051.a:0 "這是一個虔誠的戲劇之夜！"
	learning_theology.3051.b:0 "我不會輕視[ROOT.Char.GetFaith.CreatorName]的創造。"
	learning_theology.3052.desc:0 "當這場演出在我面前逐漸展開時，我很快明白了為什麼說[passion_playwright.GetName]是一位眾所周知的文學天才。那散文，那表演，這一切的一切都讓我感覺到，彷彿[ROOT.Char.GetFaith.ReligiousText]中的事件就展現在我面前——好似我在現場親眼目睹了[ROOT.Char.GetFaith.CreatorName]的創造一般！\n\n當表演接近尾聲時，我發現自己正與[passion_playwright.GetNameNoTooltip]獨處一處。"
	learning_theology.3052.a:0 "你一定要教我像你一樣演繹[ROOT.Char.GetFaith.ReligiousText]！"
	learning_theology.3052.b:0 "我能寫得更好！"
	learning_theology.3053.desc:0 "演出在我面前逐漸展開，毫無疑問，這是一場徹頭徹尾的鬧劇。我剛才看到的根本稱不上文學。\n\n故事以[ROOT.Char.GetCapitalLocation.Custom('GetRandomRegionalWood')|U]間[ROOT.GetRandomRegionalBird|U]的口吻，講述了一位年輕學者，研究著[ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip]神秘主義和巫術，還在[passion_playwright.GetHerHis]的學術圈中追求了一個又一個的情人。\n\n這場演出與[ROOT.Char.GetFaith.ReligiousText]幾乎沒有任何關係，我的觀眾朋友們已經開始嘲諷奚落起[passion_playwright.GetNamePossessive]拙劣的寫作來了。"
	learning_theology.3053.a:0 "噓！"
	learning_theology.3053.b:0 "我要寫我自己的劇本！"
	learning_theology.3053.c:0 "這些蠢貨就是欣賞不來[passion_playwright.GetFirstNamePossessiveNoTooltip]的天才！"
	learning_theology.3054.t:0 "我自己的[ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip]劇本"
	learning_theology.3054.desc.intro:0 "自從我起初發誓要勝過[passion_playwright.GetName]的劣作之後，已經很有一段時日了，我書吏的墨跡漸乾之時，我欣賞起了自己的作品。"
	learning_theology.3054.desc.outro:0 "依我的拙見，這是一部當之無愧「傑作」。剩下來唯一的問題就是該由誰來扮演主角呢？"
	learning_theology.3054.a:0 "當然得是我自己粉墨登場啦！"
	learning_theology.3054.b:0 "該輪到[family_actor.Custom2('RelationToMeShort', ROOT.Char)|U]大放異彩了！"
	learning_theology.3054.c:0 "[random_actor.Custom2('RelationToMeShort', ROOT.Char)|U]天生麗質。"
	learning_theology.3055.t:0 "初次亮相"
	learning_theology.3055.desc.intro.solo:0 "我深吸一口氣，準備表演我的戲劇，我有把握，我會完美無瑕地將其虔誠的內涵資訊傳達出來。"
	learning_theology.3055.desc.intro.hired_actor:0 "我坐在觀眾中間，看著[lead_actor.GetName]，[lead_actor.GetSheHe]對我的傑作開始了[lead_actor.GetHerHis]的表演。"
	learning_theology.3055.desc.victory.solo:0 "我深吸一口氣，開始無可挑剔地背誦台詞，周圍的觀眾都被我的話語所吸引。\n\n我對[ROOT.Char.GetFaith.ReligiousText]故事精湛的演繹啟發了他們。"
	learning_theology.3055.desc.defeat_writing.solo:0 "儘管我完美地背誦了台詞，但觀眾期待的表情很快開始變得痛苦和困惑。"
	learning_theology.3055.desc.defeat_acting.solo:0 "我試圖念開場幾句台詞，但我說的話馬上就噎住了，又僵硬又結巴地念完了劇本，我竟然沒能記住我自己寫的作品。我的觀眾毫不寬恕，很快就開始嘲笑並噓我下台！\n\n"
	learning_theology.3055.desc.victory.hired_actor:0 "令我高興的是，[lead_actor.SheHe]的表演不僅配得上我的寫作，也配得上[ROOT.Char.GetFaith.GetHighGodName]本身！"
	learning_theology.3055.desc.defeat_writing.hired_actor:0 "令我震驚的是，雖然[lead_actor.GetSheHe]完全按照我的設想背出了台詞，但觀眾很快就開始衝著[lead_actor.GetHerHim]發出噓聲和嘲笑，即使[lead_actor.GetSheHe]表演得如此出色！"
	learning_theology.3055.desc.defeat_acting.hired_actor:0 "令我震驚的是，[lead_actor.GetSheHe]被[lead_actor.GetHerHis]的話給噎住了，甚至連一場差強人意的表演都沒有完成。看著[lead_actor.GetHerHim]糟蹋著我的巨作，我氣血上湧了，只能在我的座位上無力地阻止觀眾的嘲笑。"
	learning_theology.3055.desc.victory_outro:0 "當觀眾掌聲雷動時，我確信我超越了自我，向[passion_playwright.GetName]展示了一位真正的[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]是如何寫作的！"
	learning_theology.3055.desc.defeat_outro.solo:0 "我一直硬撐著，希望在某一刻重獲動力來挽救這場演出，但毫無用處。我的戲甚至都還沒有演完，劇場的座位就空了，我這臉丟大了。"
	learning_theology.3055.desc.defeat_outro.hired_actor:0 "\n\n[lead_actor.GetSheHe|U]硬撐著，希望這場演出也許能夠得到補救，但表演還是失敗了。我們戲都還沒有演完，劇場的座位就空了，我這臉丟大了。"
	learning_theology.3055.a:0 "對各地的[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]來說，這是多麼偉大的一夜啊！"
	learning_theology.3055.b:0 "也許演戲並不適合我……"
	learning_theology.3054.a.tt:0 "你將嚐試運用你的[diplomacy_skill]在對決中超越[passion_playwright.GetName]。"
