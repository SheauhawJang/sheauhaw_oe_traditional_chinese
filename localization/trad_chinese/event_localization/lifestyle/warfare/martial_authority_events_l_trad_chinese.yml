l_trad_chinese:
	martial_authority.1031.t:0 "對雇佣軍網開一面"
	martial_authority.1031.desc:0 "酒館的喧囂、上好的蘋果酒、一整天訓練後的休閒之夜……我的大酒杯被一個踉蹌的僱傭兵撞脫手了，隨後所有的放鬆希望都和我的蘋果酒一起灑在了地上。\n\n「求你了，[ROOT.Char.GetLadyLord]。」酒館老闆求情道。「這個[scoped_mercenary.GetFirstNamePossessive]的混蛋白喝了我很多酒，都連著好幾天了！而且他們的鬥毆也嚇走了幫工和客人！」"
	martial_authority.1031.a:0 "如果你立即離開，我會替你付酒錢。"
	martial_authority.1031.b:0 "士兵們，把他們攆出去！"
	martial_authority.1031.c:0 "他們喝得太醉了，不足以構成真正的威脅，此事將很快了結。"
	martial_authority.2040.t:0 "軍營衝突"
	martial_authority.2040.desc:0 "我軍安營紮寨後，我聽到從我$knight_culture_player_plural_possessive_no_tooltip_lowercase$的住所傳來了騷動。\n\n我去查看混亂，發現[first.GetTitledFirstName]和[second.GetTitledFirstName]正在激烈爭論中，同時若干旁觀者還在慫恿他們。"
	martial_authority.2040.a:0 "發表演說以團結眾人。"
	martial_authority.2040.a.success:0 "我的言辭讓所有人遠離了爭鬥"
	martial_authority.2040.a.failure:0 "我的言辭沒能影響那場衝突"
	martial_authority.2040.a.failure.tt:0 "隨著旁觀者的加入，爭鬥逐步升級！"
	martial_authority.2040.b:0 "他們懈怠軍紀，罰他們受軍鞭！"
	martial_authority.2040.c:0 "該死的，我要回帳篷塞上耳朵……"
	martial_authority.2040.c.drunkard:0 "他娘的，我要回帳篷喝上一杯……"
	martial_authority.2040.c.hashishiyah:0 "幹，我得去來點大麻。"
	martial_authority.2041.t:0 "決心"
	martial_authority.2041.desc:0 "我站出來發表演講，說明我們應為[ROOT.Char.GetPrimaryTitle.GetName]而戰、我們應如何團結起來抵抗敵人，否則，那些外方人就會利用我們的內鬥奪取我們的領地，並對我們強加他們的統治。\n\n在窘迫中，[first.GetTitledFirstName]和[second.GetTitledFirstName]道歉並準備今晚的就寢。"
	martial_authority.2041.a:0 "當我們團結一致時，我們更強大。"
	martial_authority.2042.t:0 "鬥毆"
	martial_authority.2042.desc:0 "沒人聽從我讓大家放下嫌隙的呼籲，因為口角已經演變為了鬥毆。\n\n喝的和吃的滿天飛舞，人們開始向四周投擲大酒杯和包裹。"
	martial_authority.2042.a:0 "不妨加入他們！"
	martial_authority.2042.a.success:0 "我成為了這場鬥毆唯一的勝者"
	martial_authority.2042.a.failure:0 "我在粗野的鬥毆中負傷了"
	martial_authority.2042.b:0 "真亂……"
	martial_authority.2050.t:0 "額外的幫手"
	martial_authority.2050.desc.opening:0 "我作為[ROOT.Char.GetTitleAsNameNoTooltip]擁有各種權威，但是我無法立即到達我的領地的全境。一旦我的注意力轉向別處時，就會有人「忘記」遵從我的命令。\n\n這就是我要任用[right_hand_person.Custom2('MyCharacterIntroduction', ROOT.Char)]的原因，此人一直忠信地貫徹我的命令"
	martial_authority.2050.desc.vassal:0 "，在[right_hand_person.GetHerHis]自己的直轄領地。"
	martial_authority.2050.desc.knight:0 "，當在鄉村旅行時。"
	martial_authority.2050.desc.courtier:0 "，在宮廷中。"
	martial_authority.2050.desc.ending:0 "也許[right_hand_person.GetSheHe]能作為我最得力的[right_hand_person.GetWomanMan]為我效力，並更加活躍地管理我的領地？"
	martial_authority.2050.a:0 "是的，[right_hand_person.GetSheHe]將很適合侍奉我！"
	martial_authority.2050.a.tt:0 "[right_hand_person.GetShortUIName]和你將共度更多時光"
	martial_authority.2050.b:0 "[marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U]可以擺平那些問題。"
	martial_authority.2050.c:0 "只要我工作更努力，我自己就能處理一切！"
	martial_authority.2050.toast.title:0 "[right_hand_person.GetShortUIName]現在作為一名得力的[right_hand_person.GetWomanMan]為你效力"
	martial_authority.2051.t:0 "額外的幫手"
	martial_authority.2051.desc:0 "作為我最得力的[right_hand_person.GetWomanMan]，在幫助我料理我的領地的過程中，[right_hand_person.GetTitledFirstName]和我發現我們有許多共通之處！\n\n結果，在我們共事期間，我們建立了穩固的融洽關係，而且我發覺我開始憧憬我們的未來會如何……"
	martial_authority.2051.a:0 "我們將成為好朋友！"
	martial_authority.2051.b:0 "這是否會碰擦出更多的好事？"
	martial_authority.2051.c:0 "我們應保持這份關係的職業性。"
	martial_authority.2052.message:0 "我囚禁了我最得力的[right_hand_person.GetWomanMan]"
	martial_authority.2053.toast:0 "我最得力的[right_hand_person.GetWomanMan]被[imprisoner.Custom2('MyCharacterIntroduction'), ROOT.Char]囚禁了，除非獲釋，無法再侍奉我了。"
	martial_authority.2054.toast:0 "我最得力的[right_hand_person.GetWomanMan]已回來為我效勞。"
	martial_authority.2054.toast.no_return:0 "我最得力的[right_hand_person.GetWomanMan]並未回來為我效勞。"
	martial_authority.2055.message:0 "我最得力的[right_hand_person.GetWomanMan]不再為我效勞"
	martial_authority.2055.message.incapable:0 "我最得力的[right_hand_person.GetWomanMan]變得無能"
	martial_authority.2056.message:0 "我最得力的[ROOT.Char.GetWomanMan|U]過世了"
	martial_authority.2056.message.death:0 "我殺害了我最得力的[right_hand_person.GetWomanMan]"
	martial_authority_special.1100.t:0 "微服私訪"
	martial_authority_special.1100.start.desc:0 "今夜，我脫下了所有彰顯我身份的服飾，隱姓埋名地走在我的士兵們中間。這是個安靜的夜晚，當爭吵爆發時，他們所說的話非常響亮，我能聽得清清楚楚。\n\n"
	martial_authority_special.1100.heavy_infantry.desc:0 "一名步兵"
	martial_authority_special.1100.cavalry.desc:0 "一名騎兵"
	martial_authority_special.1100.archer.desc:0 "一名弓箭手"
	martial_authority_special.1100.skirmisher.desc:0 "一名散兵"
	martial_authority_special.1100.pikemen.desc:0 "一名長槍兵"
	martial_authority_special.1100.end.desc:0 "試圖讓[soldier_friend.GetHerHis]的軍官[officer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]相信另一種策略的優勢。[officer.GetFirstNameNoTooltip]充耳不聞。當我接近時，大怒的[officer.GetWomanMan]舉起了[officer.GetHerHis]的拳頭……"
	martial_authority_special.1100.a:0 "走上前去保護那名士兵。"
	martial_authority_special.1100.a.success.tt:0 "在徒手格鬥中，你擊敗了那名軍官"
	martial_authority_special.1100.a.failure.tt:0 "在徒手格鬥中，那名軍官擊敗了你"
	martial_authority_special.1100.b:0 "為[officer.GetFirstNameNoTooltip]和那名士兵調解。"
	martial_authority_special.1100.b.success.tt:0 "你說服了[officer.GetShortUINameNoTooltip]"
	martial_authority_special.1100.b.failure.tt:0 "[officer.GetShortUINameNoTooltip]給了你一頓令人難忘的嚴厲斥責"
	martial_authority_special.1100.c:0 "殺雞儆猴。"
	martial_authority_special.1100.d:0 "悄悄溜走並把那名士兵的想法居為己有。"
	martial_authority_special.1101.desc:0 "我的訓練對我很有用。幾個回合後，我牢牢地反扭住[officer.GetTitledFirstName]的手臂。「這是個教訓，」我大聲闡明道，每個人都能聽到。「你們的[ROOT.Char.GetTitleTierName]不會善待這種思想封閉的傻子。不論軍銜大小。"
	martial_authority_special.1101.end.desc:0 "\n\n這名士兵由衷感謝。「謝謝你，[ROOT.Char.GetLadyLord]。[soldier_friend.GetFirstName]·[soldier_friend.GetDynastyName]是你最忠信的僕人。」"
	martial_authority_special.1101.a:0 "採用[soldier_friend.GetFirstNamePossessiveNoTooltip]的策略。"
	martial_authority_special.1101.b:0 "探討該策略，進一步了解戰爭。"
	martial_authority_special.1102.desc:0 "由於明了傷害軍官的後果，該士兵沒有採取任何行動保護[soldier_friend.GetHerselfHimself]自己免受來襲的拳頭。在見血的一剎那我擋在了他們兩人之間。\n\n或許我應該知道不該和久經沙場的戰士交手。最後，我不得不向[officer.GetTitledFirstName]表示我的身份好放我走。在消息傳開之前，我偷偷摸摸地回到了我的營帳……"
	martial_authority_special.1102.a:0 "至少我學會了一兩招。"
	martial_authority_special.1103.desc:0 "當我提高聲音時，[officer.GetTitledFirstNamePossessive]揮舞的手臂僵在了半空中。我言辭的激情似乎觸及了什麼——[officer.GetHerHis]的表情軟化為了尷尬。[officer.GetSheHe|U]結結巴巴道地了歉並匆忙走開了。"
	martial_authority_special.1501.t:0 "逃兵"
	martial_authority_special.1501.desc:0 "我正帶著一隊士兵巡邏，這時我們看到一群人影從夜色中浮現。沉重的兜帽遮住了他們的面容，但是我通過走路的姿勢，認出了[deserting_soldier.GetTitledFirstName]，那是我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('deserting_soldier') )]。\n\n「[ROOT.Char.GetLadyLord]，」與我一起巡邏的士兵輕聲說道。「他們在臨陣脫逃。我們怎麼辦？」"
	martial_authority_special.1501.a:0 "立刻逮捕他們！"
	martial_authority_special.1501.a.success:0 "我們抓住了逃兵"
	martial_authority_special.1501.a.failure:0 "逃兵跑走了"
	martial_authority_special.1501.b:0 "讓他們走。"
	martial_authority_special.1502.desc_scuffle_lost:0 "我臉上狠吃一記肘擊，我在與逃兵直面之後的扭打中並不順利，但他們很快被逮捕了。\n\n"
	martial_authority_special.1502.desc_scuffle:0 "短暫的扭打之後，脫逃的士兵被逮捕了。"
	martial_authority_special.1502.desc:0 "所有忠誠或不忠誠的士兵都在場，知道這種背叛的懲罰會很嚴酷。氣氛因期盼和恐懼而凝重。\n\n「[ROOT.Char.GetLadyLord]，」[deserting_soldier.GetTitledFirstName]疲憊的雙眼對上了我的視線，「他們只是孩子。我們只想回家。」"
	martial_authority_special.1502.a:0 "他們必須為背叛付出代價。全部處決。"
	martial_authority_special.1502.b:0 "你要洗幾個月廁所。"
	martial_authority_special.1502.b.tt:0 "廁所的臭氣對士兵的士氣影響甚微。"
	martial_authority_special.1502.c:0 "讓我告訴你關於紀律和#EMP 榮譽#!的故事。"
	martial_authority_special.1502.c.tt:0 "你說的似乎沒有讓這些士兵明白自己做法中的錯誤之處。"
	martial_authority_special.1502.d:0 "必須立威。沒人能再次違抗我。"
	martial_authority_special.1503.desc_execution:0 "逃兵只配獲得一種仁慈；那便是由劊子手的利刃所賜予的仁慈。\n\n直面這種要做出嚴酷決定的需求，讓我對領兵重任的理解更為……深刻了。"
	martial_authority_special.1503.desc_latrine:0 "在惡臭中待了幾個月之後，這些逃兵一抓到機會就返回了隊列中。\n\n看到受罰士兵和其他害怕面對類似懲罰的士兵的反應，我加深了對軍隊的理解。"
	martial_authority_special.1503.desc_diplomacy:0 "逃兵們受到了我演講的鼓舞，他們疲於長夜，感恩所賜予的仁慈，回到了他們的軍營，眼中重燃鬥志。\n\n如此在軍隊中喚起忠誠的經歷讓我明白了，比起單純的蠻力，要做好一名將領還有更多的職責。"
	martial_authority_special.1503.a.tt_execution:0 "[deserting_soldier.GetTitledFirstNameNoTooltip]因[deserting_soldier.GetHerHis]的罪行被處決。"
	martial_authority_special.1503.a:0 "終於，這整樁煎熬結束了。"
	martial_authority_special.1504.desc_opening:0 "這整樁事態本可以有更好的結局。\n\n"
	martial_authority_special.1504.desc_latrine:0 "即便逃兵們已經歸隊，他們的戰友也將這骯髒的教訓牢記於心，我感覺問題仍然存在。他們一開始為何會擅自離開？\n\n我仍然像這整樁事件開始時一樣茫然。"
	martial_authority_special.1504.desc_diplomacy:0 "我本以為一場振奮人心的演講能夠激勵那些逃兵，使他們努力證明自己配得上我所賜予的仁慈。然而，即便他們的確已回歸入列，他們眼中的鬥志也消失了。\n\n另一方面，對於那些與我一起巡邏的士兵來說，這次演講讓他們像喝了[ROOT.Char.Custom('RegionalDrink')]一樣激動。"
	martial_authority_special.1504.a:0 "至少這整樁煎熬終於結束了。"
	martial_authority_special.3000.t:0 "展示領導力"
	martial_authority_special.3000.desc:0 "[martial_authority_friend.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U]近來常流連於我的內閣會議。我知道，[martial_authority_friend.GetHerHis]的興趣是領導藝術，我直覺感到這[martial_authority_friend.GetWomanMan]是在等著我去打動[martial_authority_friend.GetHerHim]。\n\n或許我可以與[martial_authority_friend.GetHerHim]口頭交流。另一方面，讓[martial_authority_friend.GetHerHim]看到我與士兵的互動或許更好——至少我可以#EMP 假裝#!自己記得所有士兵長什麼樣。"
	martial_authority_special.3000.a:0 "讓我們探討交流的技藝。"
	martial_authority_special.3000.b:0 "我們應去問候新兵！"
	respected_figurehead:0 "受尊敬的領袖"
