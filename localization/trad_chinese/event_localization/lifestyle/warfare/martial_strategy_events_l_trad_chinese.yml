l_trad_chinese:
	martial_strategy.1051.t:0 "大眾八卦"
	martial_strategy.1051.desc:0 "宮廷裡最流行的話題總是在變化，但最近的潮流是討論我作為軍事將領的顯著能力——以及我勝利的秘訣是什麼。\n\n我能利用這種天生的好奇心來提升我的名望，但首先我必須決定把我的勝利歸功於什麼……"
	martial_strategy.1051.a:0 "我與生俱來的天賦讓我勝過其他人。"
	martial_strategy.1051.a.humble:0 "了解自己的極限意味著我能避開它們。"
	martial_strategy.1051.b.brave:0 "我的勇氣激勵我的軍隊奮起作戰。"
	martial_strategy.1051.b.stalwart:0 "我的決心讓我永遠不會動搖！"
	martial_strategy.1051.c.wrathful:0 "沒人能抵擋我勢不可當的兇猛！"
	martial_strategy.1051.c.feareater:0 "僅僅是我的存在就能讓敵人陷入恐懼！"
	martial_strategy.1051.d.zealous:0 "我對[ROOT.GetCharacter.GetFaith.HighGodName]的虔誠賦予我勝利。"
	martial_strategy.1051.d.sadistic:0 "我總是攻擊敵人的弱點以造成最大的傷害。"
	martial_strategy.1051.d.zealoussadistic:0 "我會無情地討伐那些妖邪！"
	martial_strategy.1051.e.patient:0 "我會時刻警惕，等待出手的時機。"
	martial_strategy.1051.f.ambitious:0 "為了獲勝我會#EMP 不擇手段#!！"
	martial_strategy.2000.t:0 "以史為鑑"
	martial_strategy.2000.start.desc:0 "儘管在見到造物主之前，我一定會先身經百戰，然而我的圖書館收藏著千百次人生中發生的戰爭故事。\n\n最近，我找到了一本關於偉大的"
	martial_strategy.2000.hastings.desc:0 "黑斯廷斯戰役"
	martial_strategy.2000.tours.desc:0 "圖爾戰役"
	martial_strategy.2000.palaceofthemartyrs.desc:0 "殉教者鋪道之戰"
	martial_strategy.2000.catalaunianplains.desc:0 "卡太隆尼平原之戰"
	martial_strategy.2000.constantinople.desc:0 "君士坦丁堡之圍"
	martial_strategy.2000.vapati.desc:0 "伐多比之戰"
	martial_strategy.2000.end.desc:0 "的巨著，還有一張用某種古代語言書寫的陳舊卷軸。誰知道其中蘊藏著什麼被遺忘的秘密呢……"
	martial_strategy.2000.a:0 "閱讀那本比較新的巨著。"
	martial_strategy.2000.b:0 "嘗試翻譯古老的卷軸。"
	martial_strategy.2000.b.success:0 "我發現了一些古代知識"
	martial_strategy.2000.b.success.tt:0 "你獲得#P 1#![martial|E]、#P 1#![learning|E]和一個[commander|E]增益，持續#V 20年#!"
	martial_strategy.2000.b.failure:0 "我沒能破譯捲軸"
	martial_strategy.2000.b.failure.tt:0 "你必須放棄，否則會獲得[stress|E]"
	martial_strategy.2001.start.desc:0 "即使有一本滿是灰塵的詞典的幫助，這張卷軸還是負隅頑抗，試圖保守其中的秘密，但我堅持了下去。隨著夜幕降臨，最不可思議的故事呈現在我面前……\n\n"
	martial_strategy.2001.gaixia.desc:0 "#F 這份卷軸描繪了垓下之戰。漢軍的將領韓信，讓士兵唱誦敵軍故地楚國的歌謠，藉此擊垮了敵軍的鬥志。楚軍的將帥項羽帶著一小股忠心的精銳突圍而逃，但最終還是被追上，兵敗而亡。#!"
	martial_strategy.2001.red_cliffs.desc:0 "#F 在赤壁之戰中，曹操將船艦首尾相接，以幫助士卒克服暈船。與之對抗的孫劉聯軍中的一位將軍黃蓋看到了機會，便向曹操獻上了一封詐降書。其後，他準備了一隻船隊，船上裝滿了乾柴，上面澆滿了油，趁著風勢駛向曹操。當這些無人的船艦碰到敵人的艦隊時，所有的船隻都被點燃了，使得不計其數的曹軍被燒死。#!"
	martial_strategy.2001.thermopylae.desc:0 "#F 通過封鎖海岸邊狹窄的溫泉關，人數極度劣勢的希臘軍隊抵擋了波斯軍隊整整七天。最後一天，當國王列奧尼達斯被敵人從側面包抄時，他解散了他的大部分軍隊，掩護他們撤退，直到光榮的最後一刻。他部隊的英勇之舉是保家衛國力量的偉大證明。#!"
	martial_strategy.2001.teutoburg_forest.desc:0 "#F 阿米尼烏斯，一位日耳曼部落首領之子，自小在羅馬長大，但卻密謀使日耳曼部落結成同盟以擊敗羅馬人。阿米尼烏斯曾做過羅馬將軍瓦盧斯的軍官，並建議瓦盧斯繞道經過條頓堡森林。阿米尼烏斯在那裡發動了一系列伏擊。阿米尼烏斯受其羅馬教育的影響，深知與敵人戰鬥的戰術，使他的人民獲得了一場決定性的勝利。#!"
	martial_strategy.2001.a:0 "學習這場戰役。"
	martial_strategy.2001.b:0 "專注於翻譯進度。"
	martial_strategy.2002.desc:0 "夜幕降臨，照亮我面前手稿的那支蠟燭漸燃漸短。當它最後一次閃爍，屋內陷入一片黑暗時，捲軸的秘密依然未被發現。"
	martial_strategy.2002.a:0 "繼續推進。"
	martial_strategy.2002.b:0 "放棄。"
	martial_strategy.2020.t:0 "不擇手段？"
	martial_strategy.2020.opening:0 "許多條約都記載了戰場上的高尚行為，但是筆墨躍然紙上時，作者自己的一生卻被遺漏了。\n\n"
	martial_strategy.2020.desc:0 "如果我想在戰鬥中最大化獲勝的機率，也許我應該考慮使用一些……另類的策略。"
	martial_strategy.2020.desc.ambitious:0 "為了確保勝利，我需要抓住能在戰場上獲得的一切有利條件，即使這意味著要使用那些被認為是不擇手段的戰術。"
	martial_strategy.2020.desc.martial:0 "經驗告訴我，打敗敵人最好的方法就是確保我們能按自己的想法進行戰鬥！問題是，如何行動才能獲得最大的優勢？"
	martial_strategy.2020.desc.deceitful:0 "我曾讀過一首詩，詩中將戰場比喻為有呼吸的人。這讓我很好奇……我能像操縱人一樣操縱戰場嗎？"
	martial_strategy.2020.a:0 "欺騙敵人，偽裝失敗以誘敵深入！"
	martial_strategy.2020.a.success:0 "我的策略奏效了"
	martial_strategy.2020.a.failure:0 "我的策略失敗了，這讓我很尷尬"
	martial_strategy.2020.b:0 "一擊脫離的戰術會消磨敵人的鬥志！"
	martial_strategy.2020.d:0 "我不會墮落到去使用這些卑鄙手段！"
	martial_strategy.2020.d.brave:0 "只有懦夫才會使用這樣的戰術！"
	martial_strategy.2020.d.flavor:0 "拒絕使用這些戰術"
	martial_strategy.2021.t:0 "誘騙成功"
	martial_strategy.2020.desc.opening:0 "我把扈從召集到一起進行一些作戰演習，希望嘗試一下我的想法，偽裝潰退誘敵深入。"
	martial_strategy.2021.desc:0 "\n\n等到我們拆分為兩個小隊，我小心地向每個人展示如何讓出恰到好處的空間，誘使敵人脫離原來的位置，同時又不會衝破我們的防線。\n\n我的新戰術表現得十分完美，我們包圍了敵方小隊，並迫使他們投降！"
	martial_strategy.2021.a:0 "我期待有一天能在真實的戰場上使用這個戰術！"
	martial_strategy.2022.t:0 "夢想破碎"
	martial_strategy.2022.desc:0 "\n\n很不幸，當我的隊伍嘗試我的新戰術時，我們完全無法控制場面。敵人很快突破了防線，打散了我們的隊伍，我們遭受了一次快速而恥辱的失敗。\n\n現在所有參加過這次演習的人都認為我是個蠢蛋，並且不想再摻和我的「想法」。"
	martial_strategy.2022.b:0 "也許我應該堅持那些傳統的戰術……"
	martial_strategy.2030.t:0 "保障補給"
	martial_strategy.2030.desc.fallback:0 "要指揮軍隊就要確保士兵們有充足的食物、水和裝備來進行長時間的戰鬥。"
	martial_strategy.2030.desc.diligent:0 "我很自豪自己能將所有事務都妥善地處理，包括確保士兵們補給充足。"
	martial_strategy.2030.desc.ambitious:0 "無論我的士兵多麼強大，如果他們在戰鬥時補給不足，那就不會比訓練過的松鼠強上多少。"
	martial_strategy.2030.desc.end:0 "\n\n因此，我應該制定一個計畫，確保士兵們在戰場上能得到需要的補給。"
	martial_strategy.2030.a:0 "佈置一個商人關係網來協助我。"
	martial_strategy.2030.a.success.tt:0 "你建立了一個可靠的供應商網路"
	martial_strategy.2030.a.failure.tt:0 "你找到的商人都靠不住"
	martial_strategy.2030.b:0 "在我的據點儲備物資。"
	martial_strategy.2030.c:0 "我的士兵們能自己蒐集補給。"
	martial_strategy.2031.t:0 "可靠的關係網"
	martial_strategy.2031.desc:0 "在翻閱了大量財政賬簿後，我挑出了一群分散在鄉間的商人，我認為他們相對可靠。\n\n我提議預付一些訂金，以便他們能隨時為我的軍隊提供所需物資。這樣一來，我的將領在需要補給時就知道該找誰了。"
	martial_strategy.2031.a:0 "這將會為我在戰場上的軍隊提供可靠的補給。"
	martial_strategy.2031.b:0 "現在可以稍微撈上一點……"
	martial_strategy.2032.t:0 "失蹤的補給"
	martial_strategy.2032.desc:0 "我聯繫了許多商人，看看誰能最好地為我的軍隊提供需要的補給。\n\n一個商人報上了非常優惠的價格，所以我和他約定，從他那裡取得軍隊的大部分補給……但是我們去取貨時才發現，他和他的貨物都不見了！"
	martial_strategy.2032.a:0 "找到那個騙子之後我要砍了他的頭！"
	martial_strategy.2032.a.forgiving:0 "下訂單之前我本應該做更多的調查的。"
	martial_strategy.3010.t:0 "戰略僵局"
	martial_strategy.3010.desc.start:0 "我和[impatient_commander.GetTitledFirstName]、[patient_commander.GetTitledFirstName]坐在地圖桌旁，商討著接下來的策略。\n\n[impatient_commander.GetFirstNameNoTooltip]"
	martial_strategy.3010.desc.middle:0 "而[patient_commander.GetFirstNameNoTooltip]"
	martial_strategy.3010.desc.end:0 "\n\n我有權來決定我們最終的行動方針。"
	martial_strategy.3010.desc.wrathful:0 "用[impatient_commander.GetHerHis]的拳頭猛捶了一下桌子，大聲嚷嚷我們應該直接向敵軍衝鋒，用我們軍隊的絕對力量碾碎他們，"
	martial_strategy.3010.desc.greedy:0 "急切地指出了我們應該立即派突擊隊前去掠奪的所有首要目標，"
	martial_strategy.3010.desc.patient:0 "放鬆地坐著，耐心地呼籲我們固守要害，等待敵人發動進攻，"
	martial_strategy.3010.desc.craven:0 "緊張地喃喃自語，希望我們能避免不必要的戰鬥，打一場消耗戰，"
	martial_strategy.3010.desc.flexible:0 "解釋了我們需要如何觀察敵軍的行動並做出相對的回應。"
	martial_strategy.3010.a:0 "[impatient_commander.GetTitledFirstNameNoTooltip]的想法是正確的！"
	martial_strategy.3010.b:0 "我更傾向於採用[patient_commander.GetTitledFirstNamePossessiveNoTooltip]的方案。"
	martial_strategy.3010.c:0 "我的將領們可以各自見機行事。"
	martial_strategy.3010.o_martial:0 "我知道如何雙策並驅！"
	martial_strategy.3010.desc.response.start:0 "我正在和[my_liege.GetTitledFirstName]、[other_commander.GetTitledFirstName]一起參加戰略會議，商討接下來的方針。"
	martial_strategy.3011.t:0 "採用策略"
	martial_strategy.3011.desc:0 "\n\n[my_liege.GetTitledFirstName]非常欣賞我的想法，認為比[other_commander.GetFirstName]的更高明。現在我們要用這個思路來確定接下來的戰略方針！"
	martial_strategy.3011.a.disapprove:0 "誰能想到[my_liege.GetFirstNameNoTooltip]居然也能有明理的一天？"
	martial_strategy.3011.a:0 "我就知道[my_liege.GetTitledFirstNameNoTooltip]會喜歡我的主意！"
	martial_strategy.3012.t:0 "駁回策略"
	martial_strategy.3012.desc:0 "\n\n很不幸，[my_liege.GetTitledFirstName]對我的想法不屑一顧，反而更看重[other_commander.GetFirstName]的策略。現在我們要用那個思路來確定接下來的戰略方針！"
	martial_strategy.3012.a.disapprove:0 "[my_liege.GetFirstNameNoTooltip]的愚蠢並未出乎我的意料。"
	martial_strategy.3012.a:0 "時間會驗證[my_liege.GetFirstNamePossessiveNoTooltip]的選擇是否正確。"
	martial_strategy.3013.t:0 "各行其是"
	martial_strategy.3013.desc:0 "[my_liege.GetTitledFirstName]決定不插手我們的爭論，允許我和[other_commander.GetFirstName]按自己的想法行事。"
	martial_strategy.3013.a:0 "很高興我能按自己的想法去行動。"
	martial_strategy.3014.t:0 "整合策略"
	martial_strategy.3014.desc:0 "\n\n[my_liege.GetTitledFirstName]將我和[other_commander.GetFirstNamePossessive]的想法糅合在一起，成為一個統一的策略，這個策略能讓我們在戰場上獲得極大的優勢！"
	martial_strategy.3014.a.disapprove:0 "儘管[my_liege.GetFirstNamePossessiveNoTooltip]有許多缺點，但[my_liege.GetSheHe]是個有能力的將領。"
	martial_strategy.3014.a:0 "[my_liege.GetTitledFirstNamePossessiveNoTooltip]的計畫讓我印象深刻。"
	martial_strategy_special.1301.t:0 "攻守演練"
	martial_strategy_special.1301.desc:0 "「每個士兵真正的敵人是自滿，」[siege_proposer.Custom2('MyCharacterIntroduction', ROOT.Char)]說道，然後[siege_proposer.Custom('quirk_pos_pp')]。我們肩並肩站在我的[ROOT.Char.Custom('FortifiedBuilding')]的城牆上，看著下面的士兵操練。\n\n「我們可以把[ROOT.Char.Custom('FortifiedBuilding')]的城門換成木板，並磨鈍軍隊箭袋裡的箭矢，」[siege_proposer.GetSheHe]繼續說道。「率領士兵對[ROOT.Char.Custom('FortifiedBuilding')]進行模擬衝鋒，看看他們表現如何！」"
	martial_strategy_special.1301.a:0 "我們的時間最好用在改善防禦上。"
	martial_strategy_special.1301.b:0 "好主意。你來守城！"
	martial_strategy_special.1301.b.tt:0 "#F 讓演習開始吧！#!"
	martial_strategy_special.1302.t:0 "$martial_strategy_special.1301.t$：初次進攻"
	martial_strategy_special.13.a.tt:0 "#F 更高的風險可能獲得更高的回報。#!"
	martial_strategy_special.13.b.tt:0 "#F 更安全更有謀略的方法。#!"
	martial_strategy_special.1302.desc:0 "城門緊閉，城牆高聳入雲。城垛之後依稀可以看到弓箭手移動的身影，一種興奮的感覺在空氣中瀰漫。\n\n在戰鬥開始前的寧靜中，我轉過身去向士兵們講話。我的命令響徹整個戰場。"
	martial_strategy_special.1302.c:0 "利用城門的薄弱點！"
	martial_strategy_special.1302.d:0 "穿過下水道！"
	martial_strategy_special.1302.a:0 "向正門衝鋒！"
	martial_strategy_special.1302.a.tt1:0 "我們簡直無人能擋"
	martial_strategy_special.1302.a.tt2:0 "我們「死傷」慘重，不過拿下了城門"
	martial_strategy_special.1302.b:0 "準備好梯子！"
	martial_strategy_special.1302.b.tt1:0 "我們輕鬆地登上了城牆"
	martial_strategy_special.1302.b.tt2:0 "我們勉強抵達了城垛，不過「死傷」慘重"
	martial_strategy_special.storm_castle.very_well:0 "攻城進展#P 非常順利#!"
	martial_strategy_special.storm_castle.poorly:0 "攻城進展#N 不太順利#!"
	martial_strategy_special.storm_castle.normal:0 "攻城進展#Z 還算可以#!"
	martial_strategy_special.storm_castle.well:0 "攻城進展#P 順利#!"
	martial_strategy_special.1303.t:0 "$martial_strategy_special.1301.t$：前進的每一步"
	martial_strategy_special.1303.desc:0 "樓梯間迴盪起又一把磨鈍的武器擊中中柱彈回的聲音。短短幾分鐘內，我已經是第二次咒罵那個妨礙我們揮動武器的狹窄螺旋樓梯了。\n\n我周圍士兵的喘息聲越來越沉重，他們被擊退的每一次進攻都讓他們變得越來越無奈，越來越沮喪。我必須控制局面！"
	martial_strategy_special.1303.c:0 "所有左撇子到前面去！"
	martial_strategy_special.1303.d:0 "小心！別落入他們的圈套！"
	martial_strategy_special.1303.a:0 "加把勁，我們會擊敗他們！"
	martial_strategy_special.1303.e:0 "跟著我！#EMP 衝鋒#!！"
	martial_strategy_special.1303.a.tt1:0 "我們以驚人的效率衝上樓梯"
	martial_strategy_special.1303.a.tt2:0 "踉蹌的腳步和沉重的胳膊很難戰勝那個樓梯"
	martial_strategy_special.1303.b:0 "一個一個上！保持警惕！"
	martial_strategy_special.1303.b.tt1:0 "這需要時間，但我們最終還是能通過樓梯"
	martial_strategy_special.1303.b.tt2:0 "在突破之前我們遭受了許多「傷亡」"
	martial_strategy_special.1303.f:0 "躲到我後面！我會保護你們！"
	martial_strategy_1303.winning:0 "我們即將獲勝，但是沒有再犯錯的餘地了！"
	martial_strategy_1303.losing:0 "這是我們扭轉戰局的最後機會！"
	martial_strategy_special.1304.t:0 "$martial_strategy_special.1301.t$：城垛上的虛張聲勢"
	martial_strategy_special.1304.desc:0 "終於爬上[ROOT.Char.Custom('FortifiedBuilding')]周圍的城牆後，我開始觀察局勢。\n\n因為城牆上的弓箭手我們失去了許多士兵，但是我們並沒有被嚇住。我們把這些防禦者們接連征服了，並站在倒下的人之上取得了勝利。\n\n我做了一個深呼吸，現在是時候再次強襲了。"
	martial_strategy_special.1304.a:0 "所有人，跟緊我！"
	martial_strategy_special.1304.c:0 "用力打！今天他們不是你們的朋友！"
	martial_strategy_special.1304.d:0 "舉盾！保護後排！"
	martial_strategy_special.1304.f:0 "狠狠地打！不要手下留情！"
	martial_strategy_special.1304.a.tt1:0 "我們迅速推平了[siege_proposer.GetTitledFirstNamePossessiveNoTooltip]的部隊"
	martial_strategy_special.1304.a.tt2:0 "我們未設防的後方遭到攻擊"
	martial_strategy_special.1304.b:0 "弓箭手，各就各位！"
	martial_strategy_special.1304.b.tt1:0 "我們勢不可當"
	martial_strategy_special.1304.b.tt2:0 "沒有弓箭手我們的攻擊很容易被擊退了"
	martial_strategy_special.1399.t:0 "$martial_strategy_special.1301.t$：直搗[ROOT.Char.Custom('FortifiedBuilding')|U]"
	martial_strategy_special.1399.desc_win:0 "[ROOT.Char.Custom('FortifiedBuilding')]是我們的了！"
	martial_strategy_special.1399.desc_loose:0 "我們打輸了，今天防守方獲勝。"
	martial_strategy_special.1399.desc:0 "我在歡呼的士兵中找到了[siege_proposer.GetTitledFirstName]，此人向我祝賀成功的衝鋒領導。"
	martial_strategy_special.1399.desc_win2:0 "\n\n「看看他們，[ROOT.Char.GetLadyLord]。節奏的改變對他們有好處。就算是您看上去都重新煥發出活力，雖然您的[ROOT.Char.Custom('FortifiedBuilding')]剛剛被攻陷了！」"
	martial_strategy_special.1399.desc_loose2:0 "\n\n「雖然您沒能拿下[ROOT.Char.Custom('FortifiedBuilding')]，[ROOT.Char.GetLadyLord]，但看起來軍隊和您都因節奏的改變而重新煥發活力！」\n\n我只能表示贊同。另外，得知我的[ROOT.Char.Custom('FortifiedBuilding')]不會如此輕易就被攻破也讓人感到欣慰！"
	martial_strategy_special.1399.a:0 "我們的敵人永遠不會有那個機會！"
	martial_strategy_special.1399.b:0 "作為防禦方時，我們是無法攻克的！"
	martial_strategy_special.1401.t:0 "行軍途中"
	martial_strategy_special.1401.opening:0 "在野外訓練的最後，我似乎有了一個絕妙的主意……\n\n為了練習在混亂中重整軍隊，我把部隊拆分，命令每個軍官獨自帶隊回[capital.GetNameNoTier]。\n\n當然，在等待的第三天，我的軍隊只有一半就位，我現在算是看出這個計畫的缺陷了。"
	martial_strategy_special.1401.commander:0 "[commander.GetTitledFirstName]"
	martial_strategy_special.1401.officer_fallback:0 "我的一個軍官"
	martial_strategy_special.1401.end:0 "建議我帶領一隊$knight_culture_player_plural_no_tooltip_lowercase$去尋找失蹤的部隊，而剩餘部隊則開拔回家。"
	martial_strategy_special.1401.a:0 "這會是一次令人興奮的搜尋！"
	martial_strategy_special.1401.a.tt:0 "你的搜尋可能會持續一段時間……"
	martial_strategy_special.1401.b:0 "好主意。你來負責吧。"
	martial_strategy_special.1401.give_up_tt:0 "#F 其他士兵能從自己回家的經歷中學到一些東西。#!"
	martial_strategy.1401.almost_done:0 "目前幾乎所有的士兵都回來了，我開始搜尋最後那幾個很難找到的士兵。\n\n"
	martial_strategy.1401.close_to_done:0 "大多數士兵都回來了，我開始尋找剩下的軍團。\n\n"
	martial_strategy.1401.a_lot_returned:0 "我的部隊回來了很多，我對找到剩下的持樂觀態度。\n\n"
	martial_strategy.1401.some_returned:0 "我的部隊回來了一些，我開始尋找剩下的。\n\n"
	martial_strategy.1401.first_find:0 "沒過多久，我就找到了第一個軍團。\n\n"
	martial_strategy_special.1401.continue_search_tooltip:0 "你繼續搜尋"
	martial_strategy_special.1401.delay_tt:0 "你稍後再開始搜尋"
	martial_strategy_special.1401.give_up:0 "你放棄了你的搜尋，回到了家"
	martial_strategy_special.1402.t:0 "行軍途中"
	martial_strategy_special.1402.desc:0 "在路邊酒館的外面我能很清楚地聽到喧嘩。我的一位$knight_culture_player_plural_no_tooltip_lowercase$踹開店門，滿屋子都是我那幫不聽指揮的士兵。\n\n我的到來讓他們陷入死寂，一個個盯著酒杯，相互之間一句話也不說。店老闆瞇了瞇[ROOT.Char.Custom('RandomHerHis')]的眼睛。「看來，這幫兵蛋子是#EMP 你#!帶出來的？」"
	martial_strategy_special.1402.a:0 "我有足夠的錢來賠償損失。"
	martial_strategy_special.1402.a.tt:0 "#F吵鬧的士兵可比吵鬧的旅店老闆容易打交道，你還得繼續搜尋呢。#!"
	martial_strategy_special.1402.b:0 "這些人的想法不錯。倒酒！"
	martial_strategy_special.1402.b.tt:0 "#F 和普通老百姓一起喝酒！真是爽！至少在你繼續搜尋之前很爽。#!"
	martial_strategy_special.1402.c:0 "我受夠了應付這些無紀律的士兵。"
	martial_strategy_special.1402.d:0 "給這些小崽子們再來一杯，然後我們就出發！"
	martial_strategy_special.1402.d.tt:0 "#F 你很肯定，你能說服這些士兵加入你的搜尋。#!"
	martial_strategy_special.1403.t:0 "行軍途中"
	martial_strategy_special.1403.desc:0 "接近[ROOT.Char.Custom('IndefiniteBodyOfWater')]時，我看到一個駐紮在岸邊的軍營。進去之後，我遇見了管事的軍士。\n\n「[ROOT.Char.GetLadyLord]！我們的水源儲備在行軍時漏光了，而我們的馱獸無法單憑我們現有的水回家。」軍士緊張地看著我。「不過如果[ROOT.Char.GetLadyLord]和[ROOT.Char.GetHerHis]的[ROOT.Char.Custom('MountedWarriorTermPlural')]能幫忙攜帶水袋的話……」"
	martial_strategy_special.1403.a:0 "如果這是唯一的辦法……"
	martial_strategy_special.1403.a.tt:0 "#F 給騾子送水的恥辱！#!"
	martial_strategy_special.1403.b:0 "士兵們要行軍，而且他們現在就得行軍！"
	martial_strategy_special.1403.b.tt:0 "#F 「難道這些庶民覺得水比我的命令更重要？」#!"
	martial_strategy_special.1403.c:0 "軍士，把他們送回家。我不管了。"
	martial_strategy_special.1403.d:0 "我覺得我能想出解決之法。"
	martial_strategy_special.1403.d.tt:0 "#F 現在，如果一頭蠢騾每天需要八加侖水……#!"
	martial_strategy_special.1404.t:0 "行軍途中"
	martial_strategy_special.1404.desc:0 "當我的先遣隊帶來這個小營地的消息時，我沒有料到士兵們居然還在練習陣型。\n\n看來那位[knight.Custom2('MyCharacterIntroduction', ROOT.Char)][knight.GetHerselfHimself]在等待大部隊的命令時還自動承擔起了繼續野外訓練的責任。當我騎馬去見[knight.GetHerHim]時，[knight.GetHerHis|U]的部隊排列地整整齊齊。"
	martial_strategy_special.1404.a:0 "這可不是我下的命令！"
	martial_strategy_special.1404.a.tt:0 "#EMP 我的#!士兵需要遵循#EMP 我的#!命令。"
	martial_strategy_special.1404.b:0 "這是什麼糟糕的站姿？那可不是持劍的方式！"
	martial_strategy_special.1404.b.tt:0 "怪不得他們丟了——這些兵崽子需要紀律！"
	martial_strategy_special.1404.c:0 "把他們帶回家，[knight.GetFirstName]。我有些厭倦搜尋了。"
	martial_strategy_special.1404.d:0 "[soldier_friend.GetTitledFirstName]可以負責這支部隊。"
	martial_strategy_special.1404.d.tt:0 "[soldier_friend.GetSheHe|U]會將他們安全地帶回城堡。"
	martial_strategy_special.1405.t:0 "行軍途中"
	martial_strategy_special.1405.desc:0 "當我穿過一座小村莊時，我注意到，雖然穿著樸素的布料，這座村鎮的衛兵們都攜帶著刻有我的標記的武器！\n\n[zealot.GetTitledFirstName]在泥濘的街道上歡迎我，這人自稱為這個村鎮的「神聖守衛」。我的士兵們脫下了他們的盔甲來幫助這個傳教士侍奉[zealot.GetFaith.HighGodName]！"
	martial_strategy_special.1405.a:0 "我本來就以神聖的權利統治了！"
	martial_strategy_special.1405.a.tt:0 "#F 「這些士兵最好記住#EMP 我#!才是那位被[zealot.GetFaith.HighGodName]的聖裁所揀選的。」#!"
	martial_strategy_special.1405.b:0 "我給你一天逃離這個地方，瘋子。"
	martial_strategy_special.1405.b.tt:0 "#F 「懲罰這個[zealot.GetWomanMan]似乎很危險，但是將[zealot.GetHerHim]流放可以暫時解決我的問題。」#!"
	martial_strategy_special.1405.c:0 "他們會很快厭倦扮演神聖士兵。"
	martial_strategy_special.1405.d:0 "加入我，傳教士，我們將一同踐行[ROOT.Char.GetFaith.HighGodNamePossessive]的意志！"
	martial_strategy_special.1405.d.tt:0 "#F 「畢竟，難道我們不都是[ROOT.Char.GetFaith.HighGodNameAlternate]的僕從嗎，只是方式不一樣罷了？」#!"
	martial_strategy_special.1498.t:0 "行軍途中"
	martial_strategy_special.1498.desc:0 "我最後一支部隊已經回到了[capital.GetNameNoTier]，秩序也已經恢復。\n\n儘管這很難說得上是一次輝煌的軍事表現，我還是對我的軍隊和其中的士兵有了新的看法。"
	martial_strategy_special.1498.a:0 "這畢竟是一次寶貴的鍛鍊！"
	martial_strategy_special.1499.t:0 "行軍途中"
	martial_strategy_special.1499.desc:0 "這會需要一段時間，但那些磨磨蹭蹭的失蹤部隊一定會零散地回到[capital.GetNameNoTier]。\n\n我可能和這事沒什麼關係，但他們似乎能從這次經歷中學到很多。"
	martial_strategy_special.1499.a:0 "演習未按計劃進行。"
	martial_strategy_special.1499.a.tt:0 "#F 無論如何，待在[ROOT.Char.Custom('FortifiedBuilding')]裡可比待在野外舒服多了。#!"
