l_trad_chinese:
	martial_strategy.4000.t:0 "充實儲備"
	martial_strategy.4000.desc:0 "打了記響亮的飽嗝後，我推開了我面前的剩菜，伸開四肢坐在我的椅子上。近來，我的廚房被金燦燦的穀物和新鮮獵獲的野味充實，這使我的廷臣們都因飽餐而滿面紅潤。\n\n我做了一個鬼臉。雖然這樣的收成很棒，但是不可能永遠持久。我必須決定應該如何處理這些過剩的食物。"
	martial_strategy.4000.a:0 "醃製或煙燻食物，這樣可以存儲很久。"
	martial_strategy.4000.b:0 "讓我和我的賓客一起吃個爽！"
	martial_strategy.4000.c:0 "甚至僕人也應該吃到和他們的[ROOT.Char.GetTitleAsNameNoTooltip]一樣的美食！"
	martial_strategy.4000.d:0 "是的，他們#EMP 也#!看起來十分可口的樣子嘿嘿……"
	strategy_stocked_larders_modifier:0 "極其充實的儲備"
	strategy_emptied_larders_modifier:0 "幾乎見底的儲備"
	strategy_fed_peasants_larders_modifier:0 "下僕亦有一杯羹"
	strategy_human_meat_larders_modifier:0 "絕對正常的肉類儲備"
	strategy_entirely_unrelated_disappearances_modifier:0 "完全無關的失蹤案件"
	martial_strategy.4010.t:0 "[crumbling_holding.GetNameNoTierNoTooltip]的城牆"
	martial_strategy.4010.desc:0 "來自[crumbling_holding.GetNameNoTierNoTooltip]的代表慢慢離開了我的私室，我們漫長的會議終於結束了。請願者們乞求我撥款幫助他們修復破損的城牆，並提及我身為領主有責任幫助他們。我用手指敲著桌面，思考是否要給他們撥款。好的防禦工事貴的驚人。\n\n當然，如果城牆一直是破損的，我就能一直將他們現有的津貼挪用到更私人的事務上……"
	martial_strategy.4010.a:0 "我有職責照顧我的臣民。"
	martial_strategy.4010.b:0 "我會親自主管修復工作。"
	martial_strategy.4010.c:0 "我的錢是給我的！"
	martial_strategy.4010.b.tt_crit_success:0 "你巧妙地改進了[crumbling_holding.GetNameNoTierNoTooltip]的城牆"
	martial_strategy.4010.b.tt_success:0 "你成功修復了[crumbling_holding.GetNameNoTierNoTooltip]的城牆"
	martial_strategy.4010.b.tt_botch:0 "你徹底搞砸了修復工作"
	strategy_paid_for_walls_modifier:0 "專家重建的城牆"
	strategy_let_walls_crumble_modifier:0 "搖搖欲墜的城牆"
	strategy_botched_supervised_walls_modifier:0 "極糟的重建城牆"
	strategy_successfully_supervised_walls_modifier:0 "內行重建的城牆"
	martial_strategy.4010.d:0 "我的$royal_architect_court_position$會主管修復工作。"
	martial_strategy.4010.d.tt_crit_success:0 "你的$royal_architect_court_position$巧妙地改進了[crumbling_holding.GetNameNoTierNoTooltip]的城牆"
	martial_strategy.4010.d.tt_success:0 "你的$royal_architect_court_position$成功修復了[crumbling_holding.GetNameNoTierNoTooltip]的城牆"
	martial_strategy.4010.d.tt_botch:0 "你的$royal_architect_court_position$徹底搞砸了修復工作"
	martial_strategy.7000.t:0 "戰術？"
	martial_strategy.7000.desc_opening:0 "正當我騎在戰馬上操練"
	martial_strategy.7000.desc_elephantry:0 "戰象"
	martial_strategy.7000.desc_cavalry:0 "重騎兵"
	martial_strategy.7000.desc_middle:0 " 時，[worried_knight.GetTitledFirstName]走了過來。[worried_knight.GetSheHe|U]目光閃爍，低頭望著地面。一番猶豫之後，[worried_knight.GetSheHe]開口了：\n\n「[ROOT.Char.GetLadyLord|U]，我們的戰術好像只是駕馭著 "
	martial_strategy.7000.desc_war_elephant:0 "戰象"
	martial_strategy.7000.desc_armored_horse:0 "鐵馬"
	martial_strategy.7000.desc_cont:0 "直衝向敵軍。也是時候嘗試其他戰法了吧？」"
	martial_strategy.7000.a:0 "哈！不錯的建議，[worried_knight.GetTitledFirstNameNoTooltip]！"
	martial_strategy.7000.b:0 "蠢貨！[ROOT.Char.GetCulture.GetNameNoTooltip]式戰法就是直線衝鋒！"
	martial_strategy.7000.c:0 "蠢貨！你以前沒駕馭過戰象嗎？"
	martial_strategy.7000.d:0 "蠢貨！這就是最好的戰術。"
	martial_strategy.7000.e:0 "也許你說到點子上了……"
	martial_strategy.7000.f:0 "等我們碾過你時，你就知道這多有效了。"
