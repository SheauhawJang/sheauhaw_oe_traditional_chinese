l_trad_chinese:
	warhorse.0001.t:0 "戰馬"
	warhorse.0001.desc:0 "[ROOT.Char.Custom('HorseStoryMareStallion')]現在遵循我的每一個指令，真棒。我思索著應該如何稱呼[ROOT.Char.Custom('HorseStoryHerHim')]……"
	warhorse.0001.a:0 "一個與歷史有關的名字！"
	warhorse.0001.b:0 "神話中有的是威風凜凜的馬名！"
	warhorse.0001.c:0 "它只是一匹馬，普通的馬名就行了。"
	warhorse.0002.desc:0 "古代的將軍和英雄們騎乘的名駒給了我不少靈感，我會以其中一個命名我的[ROOT.Char.Custom('HorseStoryMareStallion')]。"
	warhorse.0002.a:0 "堂桑杜——名如查理曼的愛馬！"
	warhorse.0002.b:0 "布西發拉斯——正如亞歷山大大帝之愛馬！"
	warhorse.0002.c:0 "塞揚努斯——格奈烏斯·塞尤斯的命運想必是一種誇大！"
	warhorse.0002.d:0 "翼馬——名如侯賽因·伊本·阿里的愛馬！"
	warhorse.0002.e:0 "赤兔——名如呂布的坐騎！"
	warhorse.0002.f:0 "維昂提——名如羅蘭之馬！"
	warhorse.0002.g:0 "疾足——皇帝卡里古拉的最愛！"
	warhorse.0002.go_back:0 "唔呣，可能換一個主題會更好……"
	warhorse.0003.desc:0 "這個世界充滿著氣勢磅礴的神話，其中駿馬的名字當然也不例外。"
	warhorse.0003.llamrei:0 "拉姆雷——名如亞瑟王的愛馬！"
	warhorse.0003.sleipnir:0 "斯雷普尼爾——名同奧丁的坐騎！"
	warhorse.0003.uchchaihshravas:0 "高耳——名如太陽神的坐騎！"
	warhorse.0003.dadhi_kra:0 "陀第羯羅——名如朝陽！"
	warhorse.0003.devadatta:0 "天授——名同迦爾吉的坐騎！"
	warhorse.0003.keshi:0 "雞屍——名如馬妖！"
	warhorse.0003.kanthaka:0 "犍陟——名如釋迦牟尼所愛之坐騎！"
	warhorse.0003.burko:0 "布爾科——如同民間傳說中神馬！"
	warhorse.0003.aranjagaan:0 "阿仁讚——名如《江格爾史詩》中的坐騎！"
	warhorse.0003.haizum:0 "海祖姆——名如大天使吉卜利勒的馬！"
	warhorse.0003.buraq:0 "卜拉格——名如馱過先知的神獸！"
	warhorse.0003.balius:0 "巴利俄斯——與阿喀琉斯的一匹馬同名！"
	warhorse.0003.xanthos:0 "克珊托斯——以阿喀琉斯的另一匹馬命名更合適！"
	warhorse.0003.boreas:0 "玻瑞阿斯——古希臘的北風之神！"
	warhorse.0004.desc:0 "馬也是畜生，就該取個畜生名。"
	warhorse.0004.a:0 "衝鋒"
	warhorse.0004.b:0 "住持"
	warhorse.0004.c:0 "騰躍"
	warhorse.0004.d:0 "閃蹄"
	warhorse.1001.t:0 "[ROOT.Char.Custom('WarhorseStoryName')|U]：值得信任的[ROOT.Char.Custom('HorseStoryMareStallion')|U]"
	warhorse.1001.desc:0 "聽聞了我的那匹強健的[ROOT.Char.Custom('HorseStoryMareStallion')][ROOT.Char.Custom('WarhorseStoryName')]，一位著名的馴馬師前來覲見，並表示[ROOT.Char.Custom('RandomHerHis')]想要向我效勞。\n\n「我所要求的只是一點小小的報償。」"
	warhorse.1001.a:0 "[ROOT.Char.Custom('HorseStorySheHe')|U]需要變得更強壯。"
	warhorse.1001.b:0 "[ROOT.Char.Custom('HorseStorySheHe')]需要學的是如何跑得更快。"
	warhorse.1001.c:0 "[ROOT.Char.Custom('HorseStorySheHe')|U]需要在[ROOT.Char.Custom('HorseStoryHerHis')]的耐力上下點功夫。"
	warhorse.1001.d:0 "如果說[ROOT.Char.Custom('HorseStorySheHe')]缺少一樣東西的話，那一定是兇猛！"
	warhorse.1001.e:0 "我不感興趣。"
	warhorse.1001.e.tt:0 "#F 「[THIS.Char.Custom('WarhorseStoryName')]除了我以外不需要任何馴馬人！」#!"
	warhorse.1001.f:0 "這正是我付錢給$master_of_horse_court_position$的目的！"
	warhorse.1001.f.tt:0 "你的$master_of_horse_court_position$開始訓練[THIS.Char.Custom('WarhorseStoryName')]"
	warhorse.1001.f.failure:0 "你高估了你的$master_of_horse_court_position$"
	warhorse.1001.f.failure.tt:0 "[m_horse.GetTitledFirstNameNoTooltip]訓練[ROOT.Char.Custom('WarhorseStoryName')]失敗。"
	warhorse.1002.desc:0 "[ROOT.Char.Custom('WarhorseStoryName')]被帶去參加[ROOT.Char.Custom('HorseStoryHerHis')]的訓練，結果立竿見影！"
	warhorse.1002.a:0 "這錢花得值！"
	warhorse.1101.t:0 "[ROOT.Char.Custom('WarhorseStoryName')|U]：晴天"
	warhorse.1101.desc:0 "當我走進馬廄時，迎接我的是[ROOT.Char.Custom('WarhorseStoryName')]歡快的嘶鳴。看來[ROOT.Char.Custom('HorseStorySheHe')|U]渴望在美好的天氣裡活動一下[ROOT.Char.Custom('HorseStoryHerHis')]的腿腳，我只能同意。"
	warhorse.1101.a:0 "我必須抓緊一切時間去訓練！"
	warhorse.1101.b:0 "天氣太好了，我要好好欣賞一番！"
	warhorse.1201.t:0 "[ROOT.Char.Custom('WarhorseStoryName')|U]：患病的[ROOT.Char.Custom('HorseStoryMareStallion')|U]"
	warhorse.1201.desc:0 "[ROOT.Char.Custom('WarhorseStoryName')]拖著[ROOT.Char.Custom('HorseStoryHerHis')]的腿，垂著[ROOT.Char.Custom('HorseStoryHerHis')]的頭，步履沉重地走出馬廄，毫無疑問——這[ROOT.Char.Custom('HorseStoryMareStallion')]生病了。\n\n馬廄的管理者向我保證能找到方法來醫治[ROOT.Char.Custom('HorseStoryHerHim')]，但價格不菲。"
	warhorse.1201.a:0 "只要能保住我心愛的[ROOT.Char.Custom('WarhorseStoryName')]，要多少我給多少！"
	warhorse.1201.b:0 "不管發生什麼都是[ROOT.Char.GetFaith.HighGodName]的意志。"
	warhorse.1201.b_good:0 "[ROOT.Char.Custom('WarhorseStoryName')]撐過去了"
	warhorse.1201.b.tt:0 "但[THIS.Char.Custom('HorseStorySheHe')|U]看起來沒有以前信任你了"
	warhorse.1201.b_bad:0 "[ROOT.Char.Custom('WarhorseStoryName')]死於疾病"
	warhorse.1301.t:0 "[ROOT.Char.Custom('WarhorseStoryName')|U]：愛馬仕"
	warhorse.1301.desc:0 "[horse_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U]上下打量著[ROOT.Char.Custom('WarhorseStoryName')]，並讚許地點點頭。\n\n「這真是一匹好[ROOT.Char.Custom('HorseStoryMareStallion')]，尊敬的[ROOT.Char.GetTitleTierName]！如果您能允許我騎[ROOT.Char.Custom('HorseStoryHerHim')]溜一圈，那真是我的榮幸。」"
	warhorse.1301.a:0 "玩的開心！"
	warhorse.1301.a.tt:0 "[THIS.Char.Custom('WarhorseStoryName')]是一匹烈馬，而[horse_vassal.GetFirstNameNoTooltip]，[horse_vassal.GetHerHis]可沒有以勇武聞名於世——[horse_vassal.GetSheHe]不會出事吧？"
	warhorse.1301.b:0 "只有我能騎[ROOT.Char.Custom('WarhorseStoryName')]！"
	warhorse.1401.t:0 "[ROOT.Char.Custom('WarhorseStoryName')|U]：驚懼之馬"
	warhorse.1401.desc:0 "夜幕降臨，我發現自己孤身一人待在馬廄裡，夜裡的寧靜被馬蹄聲打破，那是我的[ROOT.Char.Custom('HorseStoryMareStallion')][ROOT.Char.Custom('WarhorseStoryName')]。[ROOT.Char.Custom('HorseStoryHerHis')]的眼裡有一些奇怪的東西，一些……#EMP 危險#!。\n\n當我轉身離去時，[ROOT.Char.Custom('HorseStoryHerHis')|U]的目光凝視著我，我脊背上的涼意一直到深夜到未曾消退。"
	warhorse.1401.a:0 "這太荒謬了——[ROOT.Char.Custom('HorseStorySheHe')]只是一匹馬。"
	warhorse.1401.a.tt:0 "#F 但你為什麼還能感覺到[THIS.Char.Custom('HorseStoryHerHis')]在看著你？#!"
	warhorse.1401.b:0 "[ROOT.Char.Custom('HorseStorySheHe')|U]肯定被詛咒了，除掉[ROOT.Char.Custom('HorseStoryHerHim')]！"
	warhorse.1402.desc:0 "腳上有蹄子留下的淤青，雙手因啃咬而出血，身體因被飛擲到地上滿是擦傷……[ROOT.Char.Custom('WarhorseStoryName')]興高采烈地嘶鳴著，因為[ROOT.Char.Custom('HorseStorySheHe')]差點把我拋到一個士兵的長矛上，我不知道還能承受多少這種傷害。"
	warhorse.1402.a:0 "我可不會輸給一匹馬！"
	warhorse.1402.b:0 "[ROOT.Char.Custom('WarhorseStoryName')]的故事到此結束了。"
	warhorse.1499.desc:0 "這件事發生在我們短途旅行結束騎馬回來時——自打第一次，我從[ROOT.Char.Custom('HorseStoryMareStallion')][ROOT.Char.Custom('WarhorseStoryName')]的眼中看到那股怨意之後，我就一直意難平。就在我們騎馬經過一堆鋒利的岩石時，[ROOT.Char.Custom('HorseStorySheHe')|U]把我甩了下去，我頭朝下摔在岩石的邊緣上。疼到令人兩眼發黑的痛苦，耳邊傳來響亮的嘶鳴，我陷入其中，然後一切都消失了……"
	warhorse.1499.a:0 "[ROOT.Char.Custom('WarhorseStoryName')]……為什麼？"
	warhorse.8001.t:0 "[ROOT.Char.Custom('WarhorseStoryName')|U]：生命的終結"
	warhorse.8001.desc:0 "我可靠的[ROOT.Char.Custom('HorseStoryMareStallion')][ROOT.Char.Custom('WarhorseStoryName')]老了。[ROOT.Char.Custom('HorseStoryHerHis')|U]的步幅沒有了以前的迅捷，[ROOT.Char.Custom('HorseStoryHerHis')]的眼睛也不再炯炯有神。\n\n如果我想延續[ROOT.Char.Custom('HorseStoryHerHis')]的血脈，我應該為[ROOT.Char.Custom('HorseStoryHerHim')]找一個配得上的對象。"
	warhorse.8001.a:0 "我會找一匹強壯的[ROOT.Char.Custom('HorseStoryOppositeMareStallion')]。"
	warhorse.8001.b:0 "找一匹靈敏的[ROOT.Char.Custom('HorseStoryOppositeMareStallion')]。"
	warhorse.8001.c:0 "[ROOT.Char.Custom('HorseStoryOppositeMareStallion')]最重要的是耐力。"
	warhorse.8001.d:0 "搜尋最兇猛的[ROOT.Char.Custom('HorseStoryOppositeMareStallion')]！"
	warhorse.8001.e:0 "我會讓[ROOT.Char.Custom('HorseStoryHerHim')]平靜地度過[ROOT.Char.Custom('HorseStoryHerHis')]最後的日子。"
	warhorse.8002.t:0 "[ROOT.Char.Custom('WarhorseStoryName')|U]：生生不息"
	warhorse.8002.desc:0 "我心愛的[ROOT.Char.Custom('HorseStoryMareStallion')][ROOT.Char.Custom('WarhorseStoryName')]去世了，但是[ROOT.Char.Custom('HorseStorySheHe')]留下了一匹強壯的小馬駒！我已經能在這年輕的小傢伙身上看到[ROOT.Char.Custom('HorseStoryHerHis')]的個性——從某種意義上說，我的朋友仍與我同在。"
	warhorse.8002.a:0 "安息吧，[ROOT.Char.Custom('WarhorseStoryName')]。"
	warhorse.8003.desc:0 "當我前往馬廄時，迎接我的是一條悲傷的消息。我心愛的[ROOT.Char.Custom('HorseStoryMareStallion')][ROOT.Char.Custom('WarhorseStoryName')]在夜裡去世了，除了我心中的空虛外什麼也沒留下。"
	warhorse.8003.a:0 "哦[ROOT.Char.Custom('WarhorseStoryName')]，我會想你的！"
