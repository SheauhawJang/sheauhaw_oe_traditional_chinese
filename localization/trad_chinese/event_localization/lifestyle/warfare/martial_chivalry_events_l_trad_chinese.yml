l_trad_chinese:
	martial_chivalry.0001.t:0 "不足道的挑戰"
	martial_chivalry.0001.opening:0 "一開始我還以為走進訓練場的那個步兵是個傻子。"
	martial_chivalry.0001.hard_fight:0 "然而，這場比試比我預期的要艱難得多，顯然[duel_opponent.GetSheHe]漸漸變得無法控制[duel_opponent.GetHerHis]狂暴且帶有敵意的攻擊了，這會讓我負傷！"
	martial_chivalry.0001.easy_fight:0 "\n\n雖然[duel_opponent.GetTitledFirstName]一開始看起來並沒有威脅，但是很快，[duel_opponent.GetSheHe]變得無法控制[duel_opponent.GetHerHis]狂暴且帶有敵意的攻擊了，這會讓我負傷！"
	martial_chivalry.0001.conclusion:0 "繳除[duel_opponent.GetHerHim]的武器突然變成了生死攸關的事。\n\n當[duel_opponent.GetHerHis]的劍終於掉到地上時，我儘量掩飾住了自己的如釋重負。"
	martial_chivalry.0001.a:0 "我正需要你這樣的人！"
	martial_chivalry.0001.a.tt:0 "[duel_opponent.GetTitledFirstName]應該會對我有用。"
	martial_chivalry.0001.b:0 "我會教教這個農民——同時也是我的士兵——什麼是榮譽。"
	martial_chivalry.0001.b.tt:0 "關於個人戰鬥中是非曲直的解釋也會讓你的士兵從中受益。"
	martial_chivalry.0001.c:0 "就在[duel_opponent.GetHerHim]站立的地方，我出手將[duel_opponent.GetSheHe]斬殺。"
	martial_chivalry.0001.c.tt:0 "一擊斬首想必會給在場的步兵——以及貴族——留下深刻的印象。"
	martial_chivalry.0002.t:0 "驚馬"
	martial_chivalry.0002.desc:0 "我也曾多次騎馬、瞄準、出擊，自認為沒什麼東西能打亂我的節奏。當我再次在訓練場上疾馳時，一陣我看不清的騷動讓我的馬直立起揚。\n\n當馬開始跳動時，有那麼一瞬間，衝力讓我緊緊靠著馬背。然後，好像時間變慢了，我能感覺到自己正在被甩下來。"
	martial_chivalry.0002.a:0 "冷靜，[ROOT.Char.Custom('RandomGirlBoy')]！冷靜下來！"
	martial_chivalry.0002.a_success:0 "你設法留在了馬背上"
	martial_chivalry.0002.a_failure:0 "你被馬甩了出去"
	martial_chivalry.0002.increase_horse_mastery:0 "我對騎馬更精通了，而且我在[martial_lifestyle|E]中的經驗也增加了。"
	martial_chivalry.0002.b:0 "我跳下馬來以免受傷——小心駛得萬年船！"
	martial_chivalry.0003.t:0 "控制驚馬"
	martial_chivalry.0003.desc:0 "我能感到自己被甩來甩去，但任何動作都不能讓我失去對韁繩和馬鞍的控制。\n\n我的命令最終安撫了這匹馬，很快它又熱切地踏上了堅硬的路面，如同往常那樣穩重。"
	martial_chivalry.0003.a:0 "這畜生真是強悍。"
	martial_chivalry.0003.b:0 "我會親自訓練這匹馬。"
	martial_chivalry.0003.a.tt:0 "別的不說，這次事件讓你對控制馬匹有了一點更深的理解。"
	martial_chivalry.0004.t:0 "出糗"
	martial_chivalry.0004.desc:0 "我被甩到了堅硬的地面上，疼痛蔓延到我身體裡的每一根骨頭。\n\n馬倌來的有點太晚了。"
	martial_chivalry.0004.a:0 "該死的畜生！"
	martial_chivalry.0005.t:0 "「真是不宜騎馬的一天」"
	martial_chivalry.0005.desc:0 "馬倌想要扶我起來，但是我大喊著讓他停下。\n\n和地面相撞讓我全身一陣劇痛，而我的舊傷口感覺比剛受傷時還要疼！"
	martial_chivalry.0005.a:0 "我今天不該下床的。"
	martial_chivalry.0006.t:0 "發生了什麼？"
	martial_chivalry.0006.desc:0 "我不記得是怎麼摔下來的，現在唯一的感覺就是遍及全身的刺痛。一張張模糊的臉在身旁聚集，低頭看著我。\n\n一切都黑了。"
	martial_chivalry.0006.a:0 "我怎麼在床上？我的馬呢？"
	martial_chivalry.0007.t:0 "一馬送走一國君"
	martial_chivalry.0007.desc:0 "我曾以為騎馬可以讓我好受一點。小小的鍛煉能促進我的恢復。在我摔下來的過程中，那短短一刻傷口的疼痛讓我幾乎感受不到重力。這是我數周來感覺最好的一次。\n\n當我摔倒在地後，我再也不用擔心那個傷口了，也不用擔心其他任何世間的事務了。"
	martial_chivalry.0007.a:0 "彼岸又有什麼呢？"
	martial_chivalry.0010.t:0 "[ROOT.Char.Custom('signature_weapon')|U]之道"
	martial_chivalry.0010.desc:0 "金屬與金屬無休止的碰撞，盔甲的摩擦，汗水的刺痛……這是既熟悉又勞累的舞蹈。[ROOT.Char.Custom('SignatureWeaponAction')]我的[ROOT.Char.Custom('signature_weapon')]，進攻、閃避、防禦、重複。\n\n也許用一下另一種武器練習技能會對我更有好處。"
	martial_chivalry.0010.a:0 "我和我信任的[ROOT.Char.Custom('signature_weapon')]絕不分離。"
	martial_chivalry.0010.b:0 "結束這種單調的訓練吧，給我另一種武器！"
	martial_chivalry.0010.b.tt1:0 "你向他們展示了如何使用它"
	martial_chivalry.0010.b.tt2:0 "你絆了一跤，把自己弄傷了"
	martial_chivalry.1011.t:0 "疲倦後的休息"
	martial_chivalry.1011.desc:0 "滿頭大汗、精疲力竭、飢餓難耐；一整天的軍隊操練終於結束了。\n\n當我們尋找適合安營的地點時，我們發現在遠方有一座古老的遺棄城堡。我[ROOT.Char.Custom('quirk_pos_personal_pp')|U]，宣布道：「我們今夜將在那裡過夜。」\n\n夕陽西沉，隨著隊伍越來越接近那處廢墟，它越看上起不詳。很快，士兵們開始紛紛議論鬼魂。"
	martial_chivalry.1011.a:0 "我們進去探險吧，裡面肯定能找到寶藏！"
	martial_chivalry.1011.a.tt:0 "天知道你能在裡面找到什麼。"
	martial_chivalry.1011.b:0 "我們在外邊支起帳篷，該休息了。"
	martial_chivalry.1012.t:0 "探索未知"
	martial_chivalry.1012.desc:0 "黑暗、潮濕和孤寂籠罩著城堡，一切生命的跡象都消失了。\n\n順著腐爛的樓梯向上望去，我似乎看到了一些之前可能是華麗掛毯和古老繪畫的殘跡。順著螺旋的台階往下看，我只看到了深入城堡地下的黑暗。"
	martial_chivalry.1012.a:0 "我們去上層搜尋！"
	martial_chivalry.1012.a.success:0 "我們找到大量寶藏"
	martial_chivalry.1012.a.failure:0 "我們找到些不值錢的小玩意兒"
	martial_chivalry.1012.b:0 "黑暗的地下可能會隱藏著什麼呢？"
	martial_chivalry.1012.b.tt1:0 "#F 「我發誓那影子剛才動了！那是……血？什麼聲音？！」#!"
	martial_chivalry.1012.b.success:0 "你勇敢地面對自己的恐懼"
	martial_chivalry.1012.b.failure:0 "這地方把你嚇壞了"
	martial_chivalry.1021.t:0 "戰爭的混亂"
	martial_chivalry.1021.desc:0 "一記劍擊掠過我的胸甲，一記肘擊震裂了我的頭盔，又一個小兵輕易躲開了我笨拙的還擊……演習在我周圍激烈進行，但是我很難集中精神。\n\n戰鬥暫緩的一瞬誘使我放鬆防禦架勢，但是我知道第二輪攻擊很快就要來了。"
	martial_chivalry.1021.a:0 "讓我撤一回。"
	martial_chivalry.1021.b:0 "直面攻擊，上！"
	martial_chivalry.1021.b.success:0 "我的猛攻令人欽佩"
	martial_chivalry.1021.b.failure:0 "我絆了一跤，把自己弄傷了"
	martial_chivalry.2010.t:0 "挑戰"
	martial_chivalry.2010.start.desc:0 "我正在與我的一名士兵比試拳腳，汗水佈滿了我的額頭， 因為我感到一種被監視的可怕感覺。我回頭一看，只見[challenger.Custom2('MyCharacterIntroduction', ROOT.Char)]"
	martial_chivalry.2010.like.desc:0 "正在向我招手。我於是走過去和[challenger.GetHerHim]打招呼。\n\n我們討論了一會兒武器訓練，並交流了技巧和建議。正當我準備離別進行下一輪時，[challenger.GetTitledFirstNamePossessive]滿臉容光煥發，隨後[challenger.GetSheHe]建議我們一起訓練。"
	martial_chivalry.2010.dislike.desc:0 "這人的眼睛直視著我，同時漠然地前後搖晃[challenger.GetHerHis]的[challenger.Custom('signature_weapon')]。\n\n「[ROOT.Char.GetTitleTierName]大人！」[challenger.GetFirstNamePossessive]的聲音在庭院中炸開。「你是否願意轉而用我來考驗你的技巧？」"
	martial_chivalry.2010.a:0 "接受挑戰！"
	martial_chivalry.2010.a.success.tt:0 "你贏了這場決鬥練習"
	martial_chivalry.2010.b:0 "還是算了……"
	martial_chivalry.2010.a.failure1.tt:0 "[challenger.GetShortUINameNoTooltip]在決鬥中占上風"
	martial_chivalry.2010.a.failure2.tt:0 "你輸掉了這場決鬥練習"
	martial_chivalry.2011.t:0 "優勢"
	martial_chivalry.2011.start.desc:0 "[ROOT.Char.Custom('signature_weapon')]撞擊[challenger.Custom('signature_weapon')]的聲音迴盪在庭院的牆壁之間。所有的視線都看向我們；所有人都想觀看他們的[ROOT.Char.GetTitleTierName]如何對抗[ROOT.Char.GetHerHis]的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('challenger'))]。\n\n"
	martial_chivalry.2011.end.desc:0 "當我向前戳刺時，人群爆發出了掌聲，他們的欣賞讓我變得大膽。我沒有向後撤退，反而嘗試一種我一直練習的新招數。動作貫穿我和我的[ROOT.Char.Custom('signature_weapon')]，好似我們本就渾然一體。[challenger.GetTitledFirstName]在我的面前毫無招架餘地。"
	martial_chivalry.2011.a:0 "點到為止！打得漂亮。"
	martial_chivalry.2011.b:0 "我會讓[challenger.GetHerHim]記住別再挑戰我！"
	martial_chivalry.2012.t:0 "[challenger.Custom('SignatureWeaponArticle')|U][challenger.Custom('signature_weapon')|U]在喉"
	martial_chivalry.2012.end.desc:0 "一定是之前的訓練讓我感到了疲勞，因為我移動遲緩，無法跟上我對手的腳步。每次我猛刺時，[challenger.GetSheHe]早已不見，而我每次只能險些避開。很快我就發覺自己倒在了[challenger.GetHerHim]面前。"
	martial_chivalry.2012.a:0 "我認輸！打得很好。"
	martial_chivalry.2012.b:0 "只有懦夫才會投降！"
	martial_chivalry.2012.b.failure.tt:0 "#F 你輸掉了這場決鬥練習。#!"
	martial_chivalry.2013.t:0 "血腥羞辱"
	martial_chivalry.2013.end.desc:0 "[challenger.GetFirstName]通過骯髒的把戲，獲得了先手優勢。不過我完全沒時間表示反對，而且我也不願表現得像個牢騷滿腹的人。但是我放不下這一點，我的沮喪從而使我失去了平衡。我一記輕率的猛刺後，我的對手將我擊倒在地。"
	martial_chivalry.2013.a:0 "那個不老實的[challenger.Custom('InsultNoun')]！"
	martial_chivalry.2014.t:0 "排除萬難"
	martial_chivalry.2014.desc:0 "從人群的呼喊聲判斷，他們很難相信自己的眼睛，看見我左右搖擺就躲開了[challenger.GetFirstNamePossessive]的[challenger.Custom('signature_weapon')]，還以迅捷的動作一次性奪下了[challenger.GetHerHim]的武器。我知道這個動作很危險，但有時候為了取得光榮的勝利你只能冒大風險。"
	martial_chivalry.2014.a:0 "我的勝利不會被人很快遺忘！"
	martial_chivalry.2015.t:0 "公開嘲弄"
	martial_chivalry.2015.desc:0 "我絕望地發出最後一擊，但是[challenger.GetFirstName]太敏捷了。[challenger.GetSheHe|U]本能地躲開了，但是由於我的攻擊出乎意料，[challenger.GetSheHe]無法完全控制[challenger.GetHerHis]的武器。令人麻痺的灼痛貫穿了我的手臂。"
	martial_chivalry.2015.a:0 "我為何要那樣做？！"
	martial_chivalry.3000.t:0 "不羈的新兵"
	martial_chivalry.3000.desc:0 "我今天視察[bad_commander.GetTitledFirstName]時，[bad_commander.GetSheHe]正在訓練[bad_commander.GetHerHis]新徵召的士兵，但是[bad_commander.GetHerHis]手下的新兵就像一群雜亂無章的暴民而非軍隊。\n\n我繼續旁觀時，[bad_commander.GetSheHe]勉強掌控了局勢，顯然已經被逼到了[bad_commander.GetHerHis]的極限。"
	martial_chivalry.3000.desc.callous:0 " 這種無能的表現使[ROOT.Char.GetPrimaryTitle.GetName]蒙羞，不可原諒！"
	martial_chivalry.3000.desc.compassionate:0 " 曾經處於那種局勢下的我，知道與未受訓練的士兵共事有多麼困難。"
	martial_chivalry.3000.desc.fallback:0 " 雖然訓練新兵並不簡單，但是[bad_commander.GetSheHe]還是得做的比這更好才行。"
	martial_chivalry.3000.a:0 "就[bad_commander.GetHerHis]的不足而申斥[bad_commander.GetHerHim]。"
	martial_chivalry.3000.b:0 "把我所知道的指揮知識教授給[bad_commander.GetHerHim]。"
	martial_chivalry.3000.b.attempt:0 "[bad_commander.GetTitledFirstNameNoTooltip]會基於[bad_commander.GetHerHis]的性格做出決定"
	martial_chivalry.3000.b.tt.s:0 "[bad_commander.GetTitledFirstNameNoTooltip]接受了我的建議"
	martial_chivalry.3000.b.tt.f:0 "[bad_commander.GetTitledFirstNameNoTooltip]拒絕聽取"
	martial_chivalry.3000.c:0 "在訓練結束後給[bad_commander.GetHerHim]打打氣。"
	martial_chivalry.3000.response.desc:0 "今天在我訓練我新徵召的士兵時，[my_liege.GetTitledFirstName]前來駐足視察我。\n\n令人尷尬的是，我那些不服管教的士兵成了一團毫無秩序的暴民，同時我還得盡力完成他們的訓練！"
	martial_chivalry.3001.t:0 "丟人！"
	martial_chivalry.3001.desc:0 "更糟糕的是，因為這次不足，[my_liege.GetFirstName]親自批評了我。"
	martial_chivalry.3001.a:0 "懲罰那些士兵，因為他們讓我丟人！"
	martial_chivalry.3001.b:0 "為了領地的利益，我必須做得更好。"
	martial_chivalry.3001.c:0 "我辜負了[my_liege.GetTitledFirstNameNoTooltip]。"
	martial_chivalry.3002.t:0 "介入"
	martial_chivalry.3002.desc:0 "[my_liege.GetFirstName]現在開始向我講授訓練新兵的基礎知識！"
	martial_chivalry.3002.a:0 "衷心接受[my_liege.GetFirstNamePossessiveNoTooltip]的建議。"
	martial_chivalry.3002.b:0 "該死，這幫兔崽子讓我看起來糟爆了！"
	martial_chivalry.3003.t:0 "接受了建議"
	martial_chivalry.3003.desc.1:0 "當[bad_commander.GetTitledFirstName]的新兵試圖繼續他們的操練時，我把[bad_commander.GetHerHis]拉到了一邊。「訓練新兵的關鍵是貫徹紀律！」我對[bad_commander.GetHerHim]說道。「缺乏那點，你就無法指望他們服從你的命令……」"
	martial_chivalry.3003.desc.2:0 "\n\n我說完後，[bad_commander.GetFirstName]感謝了我，並輕鬆走回操場，在那裡[bad_commander.GetSheHe]很快控制了局面。"
	martial_chivalry.3003.a:0 "這會使[bad_commander.GetFirstNameNoTooltip]成為一名更加優秀的軍官。"
	martial_chivalry.3004.t:0 "拒絕了建議！"
	martial_chivalry.3004.desc:0 "當我走近[bad_commander.GetTitledFirstName]輕拍[bad_commander.GetHerHis]的肩膀時，[bad_commander.GetSheHe]猛地甩開[bad_commander.GetHerHis]的雙手，大叫道：「這#EMP 不是#!我的錯，[ROOT.Char.GetFirstNameNoTooltip]！這些愚蠢的農民分不清他們的左右手！怎麼可能有人把這幫兔崽子變成軍隊？！」"
	martial_chivalry.3004.b:0 "[bad_commander.GetTitledFirstNameNoTooltip]會為這種放肆的表現後悔！"
	martial_chivalry.3004.a:0 "我對[bad_commander.GetTitledFirstNameNoTooltip]很失望。"
	martial_chivalry.3005.t:0 "安慰"
	martial_chivalry.3005.desc:0 "令我欣慰的是，在操練結束後，[my_liege.GetFirstName]找到並安慰我，並鼓勵我加油乾。"
	martial_chivalry.3005.a:0 "[my_liege.GetSheHe|U]本可以責罵我，但是並有那麼做。"
	martial_chivalry.4000.t:0 "午夜騎行"
	martial_chivalry.4000.desc:0 "一名僕人的聲音將我從夢中驚醒。\n\n「盜賊！劫匪！」[ROOT.Char.GetSheHe]尖叫道，「[ROOT.Char.GetTitleAsNameNoTooltip]，一群年輕的戰士正在將你的牲畜帶入夜色，趕往[raiders.GetTitledFirstName]的土地！」\n\n我的$knight_culture_player_plural_no_tooltip_lowercase$也被喚醒，從床上跳下騎上了馬。我握著[ROOT.Char.Custom('signature_weapon')]來到了戰馬旁。\n\n時間很晚了，還有很長一段路程要追趕。"
	martial_chivalry.4000.sleepy:0 "\n\n我的思緒又飄回柔軟溫暖的被窩……"
	martial_chivalry.4000.angry:0 "但是必須阻止那些盜賊！"
	martial_chivalry.4000.a:0 "這些盜賊被包圍就會驚慌失措。"
	martial_chivalry_special.4000.a.tt:0 "你率領騎兵追上並包圍偷家畜賊。"
	martial_chivalry_special.4000.a.tt_success:0 "你的反擊非常完美"
	martial_chivalry_special.4000.a.tt_failure:0 "盜賊將你擊退"
	martial_chivalry_special.4000.a.tt_failure_2:0 "你或者你的某位$knight_culture_player_plural_no_tooltip$受傷"
	martial_chivalry.4000.b:0 "我砍了他們那粗野頭目的腦袋！"
	martial_chivalry_special.4000.b.tt:0 "沒人能在騎馬或戰鬥中勝過[ROOT.Char.GetTitledFirstNameNoTooltip]！"
	martial_chivalry_special.4000.b.tt_success:0 "你為了你的家畜手染鮮血"
	martial_chivalry_special.4000.b.tt_failure:0 "盜賊羞辱了你"
	martial_chivalry_special.4000.b.tt_critical_failure:0 "你被擊落馬……並被踐踏"
	martial_chivalry_special.4000.b.tt_critical_failure_2:0 "你嚴重殘廢"
	martial_chivalry.4000.c:0 "我的馬和我意見一致：「今晚不行。」"
	martial_chivalry_special.4000.c.tt:0 "你會捉住#EMP 一些#!偷家畜賊的，當然，得等你睡一晚上好覺之後。"
	martial_chivalry_special.1201.t:0 "[ROOT.Char.Custom('MountedWarriorAdjective')|U]操練"
	martial_chivalry_special.1201.desc:0 "我的[ROOT.Char.Custom('MountedWarriorTermPlural')]在訓練他們的部隊時，鎖子甲的鏗鏘聲和刀劍的撞擊聲傳入我的耳中。我專注地向他們學習，試圖弄清每個人特有的優勢和弱點。\n\n他們沒怎麼休息，因為鐘聲響起標誌著模擬近戰的結束，馬廄的大門大開。是時候上馬了。"
	martial_chivalry_special.1201.a:0 "今天我去野外騎行！"
	martial_chivalry_special.1201.a.tt:0 "與你的[ROOT.Char.Custom('MountedWarriorTermPlural')]操練陣形可以提升你在[martial_lifestyle|E]中的經驗。"
	martial_chivalry_special.1201.b:0 "我的鎧甲拿出來。我好久沒有騎馬持矛衝刺槍靶了！"
	martial_chivalry_special.1201.b.tt:0 "\n操練直至日落不會提高你對戰術的掌握，但是能讓你更#EMP 強壯#!。"
	martial_chivalry_special.1202.t:0 "[ROOT.Char.Custom('MountedWarriorAdjective')|U]操練：山頂視角"
	martial_chivalry_special.1202.desc:0 "[soldier.GetTitledFirstName]瞟了一眼山腳的泥地。「這可以視作一支敵軍的輪廓，」[soldier.GetSheHe]說道。\n\n我觀察我的[ROOT.Char.Custom('MountedWarriorTermPlural')]的戰線的同時向他們發號施令，為他們籌劃下一步策略。"
	martial_chivalry_special.1202.a:0 "我應從斜線進攻，並帶領[ROOT.Char.Custom('MountedWarriorTermPlural')]攻入「側翼」。"
	martial_chivalry_special.1202.b:0 "#EMP 衝衝衝！#!"
	martial_chivalry_special.1202.b_success:0 "這次衝鋒執行得很好"
	martial_chivalry_special.1202.b_failure:0 "這次衝鋒就是一場災難"
	martial_chivalry_special.1203.t:0 "[ROOT.Char.Custom('MountedWarriorAdjective')|U]操練：精準打擊"
	martial_chivalry_special.1203.desc:0 "我四周充斥著轟鳴的馬蹄聲、騎兵的大聲喊叫以及他們堅定的勢頭。騎在他們的前頭，就感覺好像我正在率領一股大自然的威能。然而，這支力量是由我統帥的，他們服從我的每個大小號令，我麾下的這支軍隊猶如我身體的延伸。\n\n向想象中的軍隊的側翼衝鋒後，我的[ROOT.Char.Custom('MountedWarriorTermPlural')]並未脫離我的計畫，我知道這就是我將蹂躪敵人的方式。"
	martial_chivalry_special.1203.a:0 "這就是勝利衝鋒的感覺。"
	martial_chivalry_special.1204.t:0 "[ROOT.Char.Custom('MountedWarriorAdjective')|U]操練：野獸之怒"
	martial_chivalry_special.1204.desc:0 "我[ROOT.Char.Custom('SignatureWeaponAction')]著自己的[ROOT.Char.Custom('signature_weapon')]，帶領騎兵瘋狂地衝下山丘。鎧甲交錯閃現、武器在空中揮舞、喊殺聲飄盪於戰場，這些表面上是一團糟，不過卻隱藏著計畫。當我們猛衝至敵人所在的下面那片空地後，每個士兵都在陣線中找到自己的位置，準備攻擊、脫離、扭轉韁繩並跳回加入爭鬥。\n\n我們將如同一股大自然的威能一般征服我們的敵人，他們則將如暴風中的小樹一般被折斷。"
	martial_chivalry_special.1204.a:0 "我們會砍翻所有敢擋路的人！"
	martial_chivalry_special.1601.t:0 "訓練戰馬"
	martial_chivalry_special.1601.desc:0 "當我視察馬廄時，我的目光被一匹單獨圈養的[dummy_gender.Custom('HorseMareStallion')]吸引了。[dummy_gender.GetSheHe|U]揚起[dummy_gender.GetHerHis]的頭，用[dummy_gender.GetHerHis]的蹄子跺了跺地面，展示著[dummy_gender.GetHerHis]強有力的後軀和拱形的馬頸。這個生物擁有最好的身體和最差的脾氣。\n\n我以前從未見過這樣的戰馬，但是馬廄管理員堅決認為[dummy_gender.GetSheHe]無法被馴服。"
	martial_chivalry_special.1601.a:0 "我可不是個逃避挑戰的人！"
	martial_chivalry_special.1601.b:0 "這樣的好馬能賣個好價錢。"
	martial_chivalry_special.1601.c:0 "馴服[dummy_gender.GetHerHim]能讓我的馬廄管理員學到很多。"
	martial_chivalry_special.1601.a.tt:0 "這匹馬可能會成為你的坐騎"
	martial_chivalry_special.1601.d:0 "對於馬匹，[m_horse.GetTitledFirstName]不是最專業的嗎？"
	martial_chivalry_special.1601.d.tt:0 "你的$master_of_horse_court_position$會嘗試訓馬。如果成功，這匹馬會成為你的坐騎。"
	martial_chivalry_special.1603.desc:0 "當我靠近時，這匹馬往後放平了[dummy_gender.GetHerHis]的耳朵，[dummy_gender.GetHerHis]對我的漠視非常明顯。第一次見面對贏得[dummy_gender.GetHerHis]的信任和尊重非常重要，我需要決定該如何行動。"
	martial_chivalry_special.1603.a:0 "馴服這隻野獸需要穩定的手！"
	martial_chivalry_special.1603.a.tt:0 "擁有高[prowess|E]能力或者膽大性格的角色更容易成功"
	martial_chivalry_special.1603.b:0 "如果我舉止溫和，行動緩慢，[dummy_gender.GetSheHe]會信任我的。"
	martial_chivalry_special.1603.b.tt:0 "擁有高[diplomacy|E]能力或仁慈性格的角色更容易成功"
	martial_chivalry_special.1603.c:0 "萬物皆有價碼——把蘋果拿出來！"
	martial_chivalry_special.1603.c.tt:0 "擁有高[intrigue|E]能力或慷慨性格的角色更容易成功"
	martial_chivalry_special.1604.desc_success:0 "這是一種強烈的感覺：這匹駿馬與我心意相通。現在我已取得了[dummy_gender.GetHerHis]的信任，而[dummy_gender.GetSheHe]看上去也很喜歡我。"
	martial_chivalry_special.1604.desc_failure:0 "不管我怎麼嘗試這馬就是不聽。我的努力只是讓[dummy_gender.GetHerHim]和我都滿身是汗，怒氣沖沖，當我在深夜離開時，我知道近期內我是不會回來了。"
	martial_chivalry_special.1604.a:0 "我會讓[dummy_gender.GetHerHim]成為我的私人戰馬！"
	martial_chivalry_special.1604.a_2:0 "這是值得的！我會再試一次。"
	martial_chivalry_special.1604.b:0 "至少我學到了什麼#EMP 不該#!做……"
	martial_chivalry_special.1604.c:0 "我的領主會很高興。"
	martial_chivalry_special.1604.t:0 "馬匹被馴服"
	martial_chivalry_special.1604.succcess:0 "你的$master_of_horse_court_position$馴服了你的烈馬！"
	martial_chivalry_special.1604.t.2:0 "馬匹未馴服"
	martial_chivalry_special.1604.failure:0 "你的$master_of_horse_court_position$未能馴服此馬。"
	martial_chivalry.5000.t:0 "流言蜚語"
	martial_chivalry.5000.intro:0 "太陽下山後不久，[spymaster.Custom2('MyCharacterIntroduction', ROOT.Char)]在我回臥室的路上走近我。\n\n「大人，您的殷勤在臣民中是眾所周知也受人尊敬的，但這種彬彬有禮的舉止往往也會遭人嫉妒。即使是現在，也有人在私下議論您有什麼更淫蕩的企圖。」"
	martial_chivalry.5000.desc.lustful:0 "\n\n即使我不會承認，但事實是他們的懷疑大差不差……"
	martial_chivalry.5000.desc.honest_chaste:0 "\n\n怎麼會有人相信我會做出那些可恥的行為？"
	martial_chivalry.5000.desc.fallback:0 "\n\n我揚起眉頭——如果只是這樣的話，那似乎不算什麼麻煩。"
	martial_chivalry.5000.desc.outro:0 "\n\n「大人，有謠言說您和……[my_liege.GetShortUINamePossessive]的配偶#EMP 有染#!。」"
	martial_chivalry.5000.a:0 "我將立刻否認這些指控！"
	martial_chivalry.5000.a.success:0 "你說服[my_liege.GetFirstNameNoTooltip]相信了你的真誠"
	martial_chivalry.5000.a.failure:0 "[my_liege.GetFirstNameNoTooltip]仍在懷疑你"
	martial_chivalry.5000.b:0 "談論這件事只會引起更多的關注。"
	martial_chivalry.5000.c:0 "我必須親自去和[my_liege.GetTitledFirstNameNoTooltip]談談。"
	martial_chivalry.5000.d:0 "嘛，如果他們只是看到了[spouse.GetSheHe]看我的樣子……"
	martial_chivalry.5000.d.tt:0 "一個人能做的最勇敢的事就是追求一段禁忌之戀。"
	martial_chivalry.5000.d.tt.warning:0 "@warning_icon!#X 終止任何進行中的私人[schemes|E]。#!"
	martial_chivalry.6000.t:0 "深入[church_province.GetTerrain.GetNameNoTooltip]"
	martial_chivalry.6000.desc:0 "樹林一直都是寶貴的訓練場。所有人都知道，俠義騎士們總是在尋找新的冒險：惡毒的暴君、秘密的審判、需要幫助的無辜百姓。\n\n我之前從未探索過[church_province.GetTerrain.GetNameNoTooltip|l]的這片區域，也許這就是為什麼那片突然出現的廢墟看起來像是一場勇氣試煉。\n\n從外表來看，這座教堂已經廢棄了數十年。窗戶上的玻璃被蜘蛛網取代。破爛的樹幹現在成了新的長凳。一群鳥在我走近腐爛的門時忽地飛走了。"
	martial_chivalry.6000.a:0 "沒有什麼比未經探索的[ROOT.Char.GetFaith.HouseOfWorship]更吸引人了！"
	martial_chivalry.6000.a.tt:0 "你也許會在裡面找到些什麼。"
	martial_chivalry.6000.b:0 "[bishop.Custom2('MyCharacterIntroduction', ROOT.Char)|U]會喜歡聽到一個如此重要的發現的。"
	martial_chivalry.6000.c:0 "我們可以就把此處用作一間新的儲藏室。"
	ignored_church_modifier:0 "廢棄的教堂儲藏室"
	martial_chivalry.6001.t:0 "深入[church_province.GetTerrain.GetNameNoTooltip]：怪物！"
	martial_chivalry.6001.desc:0 "祭壇在大自然層層掩映之下近乎面目全非。樹根和苔蘚在石頭上肆意蔓延，毫不留情。旁邊的樹葉發出颯颯輕響，讓人感到如此地平靜，如此地迷惑。\n\n啊！如果那並不是我原以為聽到的那個聲音！\n\n原來這其實是一隻[ROOT.Char.Custom('GetAnimalType')]的低嚎，它飢餓的目光正鎖定著我。"
	martial_chivalry.6001.a:0 "這就是你的末日，惡魔！"
	martial_chivalry.6001.a_success:0 "你擊敗了野獸"
	martial_chivalry.6001.a_success_toast:0 "漂亮的勝利！"
	martial_chivalry.6001.a_failure:0 "你受傷了"
	martial_chivalry.6001.a_failure_toast:0 "野獸回擊了！"
	martial_chivalry.6001.b:0 "趕緊溜……"
	martial_chivalry.6001.b_success:0 "你避開了攻擊"
	martial_chivalry.6001.b_success_toast:0 "你成功逃脫"
	martial_chivalry.6001.b_failure:0 "野獸傷到了你"
	martial_chivalry.6001.b_failure_toast:0 "野獸注意到了你"
	martial_chivalry.6002.t:0 "深入[church_province.GetTerrain.GetNameNoTooltip]：寶藏！"
	martial_chivalry.6002.desc:0 "一棵樹從祭壇後面長出。屋頂有部分坍塌了，樹冠頂替了這部分屋頂的位置。樹旁邊有一個木箱，從它光潔的外表判斷，最近有人使用過這個木箱。\n\n木箱裡面，是一件小寶物。"
	martial_chivalry.6002.a:0 "我會珍惜這份神聖的禮物。"
	church_artifact_book:0 "《宮闈戀慕之書》"
	church_artifact_book_desc:0 "一部裝飾華麗的大部頭書，內含成為一名彬彬有禮的騎士的準則。被發現於[church_county.GetNameNoTooltip]的聖地。"
	church_artifact_sword:0 "神聖奉獻之劍"
	church_artifact_sword_desc:0 "一把裝飾華麗的劍。有人沿著刀刃刻了一段禱文。被發現於[church_county.GetNameNoTooltip]的聖地。"
	church_artifact_dagger:0 "強力禱文匕首"
	church_artifact_dagger_desc:0 "一隻裝飾華麗的匕首。有人將一枚護身符綁在匕首末端的圓球上。被發現於[church_county.GetNameNoTooltip]的聖地。"
	martial_chivalry.6002.book:0 "這聽起來像是騎士的完美課程！"
	martial_chivalry.6002.book_tt:0 "你研習了這部書，然後將它放回這處神聖的地方。"
	martial_chivalry.6002.b:0 "[bishop.Custom2('MyCharacterIntroduction', ROOT.Char)|U]會感激這份禮物。"
	martial_chivalry.6002.c:0 "這種錯誤的偶像崇拜屬於火焰！"
	martial_chivalry.6003.t:0 "深入[church_province.GetTerrain.GetNameNoTooltip]：誰在那兒……？"
	martial_chivalry.6003.desc_intro:0 "人影出現地如此突然，讓人心生疑慮。[dummy_attracted_gender.GetHerHis|U]的臉反射著夕陽的光芒，看起來十分冰冷。\n\n"
	martial_chivalry.6003.desc_ugly:0 "「啊……你……我一直期待著有一位#EMP 英勇的#!騎士……」\n\n[dummy_attracted_gender.GetSheHe|U]用一張白手帕遮住了[dummy_attracted_gender.GetHerHis]的臉。\n\n「但我想你會的。你能帶我回城堡嗎？」"
	martial_chivalry.6003.desc_pretty:0 "「啊，英勇的騎士，你終於來救我了嗎？能不能發發善心帶我回城堡？」\n\n[dummy_attracted_gender.GetHerHis|U]的聲音讓人感到平靜，[dummy_attracted_gender.GetHerHis]的姿態讓人感到寬心。"
	martial_chivalry.6003.a:0 "我決不會放棄任何需要幫助的無辜者。"
	martial_chivalry.6003.a_success:0 "你找到了回去的路"
	martial_chivalry.6003.a_failure:0 "你在森林裡迷路了"
	martial_chivalry.6003.b:0 "[dummy_attracted_gender.GetSheHe]一個人在這裡幹嘛？我需要在被埋伏前離開！"
	martial_chivalry.6003.c:0 "鬼魂！妖怪！我不能再待在這了！"
	martial_chivalry.6003.d:0 "嗯，[dummy_attracted_gender.GetSheHe]可以留在這裡腐爛。"
	martial_chivalry.6003.d_tt:0 "這會教會[dummy_attracted_gender.GetHerHim]時刻保持禮貌。"
