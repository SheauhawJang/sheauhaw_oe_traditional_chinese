l_trad_chinese:
	historical_commander_trait.reject.tt:0 "#F 你會另找靈感#!"
	historical_commander_trait.0001.t:0 "「羅馬之敵」"
	historical_commander_trait.0001.desc:0 "在研究古代將領的戰術時，我了解了漢尼拔·巴卡在第二次布匿戰爭中的勇猛壯舉，我分外[ROOT.Char.Custom('surprised_reaction')]。\n\n#F 漢尼拔被譽為「羅馬之敵」，他最傑出的戰績便是坎尼會戰，這場會戰中他以大約50000兵力包圍了羅馬86000人的軍隊。被圍困的羅馬軍隊難以撤離，僅有3000人在屠殺中倖免。#!"
	historical_commander_trait.0001.a:0 "我會像漢尼拔那樣，滅盡我的敵人！"
	historical_commander_trait.0001.b:0 "漢尼拔真是精通費邊戰術的大師。"
	historical_commander_trait.0001.c:0 "因地制宜才是漢尼拔最強大的力量。"
	historical_commander_trait.0001.d:0 "呸！他就是個傻子，打一場必敗之戰。"
	historical_commander_trait.0001.d.good:0 "即使在戰爭中，殘暴的特性也不值得羨慕。"
	historical_commander_trait.0002.t:0 "凱撒的凱旋"
	historical_commander_trait.0002.desc:0 "在研究古代將領的戰術時，我學到了尤利烏斯·凱撒在征服高盧期間的英勇壯舉，真讓人高興。\n\n#F 在圍困阿萊西亞期間，凱撒斷定直接攻打堅固的城防代價太高。他轉而命令軍隊圍繞整個阿萊西亞城，修建堡壘，在嚴防敵人援軍解圍的同時，將駐守敵軍困在城內，紛紛餓死。#!"
	historical_commander_trait.0002.a:0 "在圍攻中，一點小創意就能產生很大的作用。"
	historical_commander_trait.0002.b:0 "圍點打援！我喜歡！"
	historical_commander_trait.0002.c:0 "凱撒甘冒風險實施這一計畫，但它奏效了！"
	historical_commander_trait.0002.d:0 "現在仗又不是那樣打……"
	historical_commander_trait.0003.t:0 "銳不可當的亞歷山大"
	historical_commander_trait.0003.desc:0 "在研究古代將領的戰術時，我學到了亞歷山大大帝在征服美索不達米亞時的英勇戰績，感到非常[ROOT.Char.Custom('surprised_reaction')]。\n\n#F 在提爾之圍中，亞歷山大拆毀了附近的一座小鎮，然後用瓦礫鋪建了一道長堤，從陸地延伸到島上要塞的城牆下。這使得他的攻城器械能夠直接攻擊到敵人的堡壘，不過最後倒是他的海軍打出了突破口。#!"
	historical_commander_trait.0003.a:0 "沒有什麼水域能阻擋我的軍隊！"
	historical_commander_trait.0003.b:0 "那道長堤真是個偉大的天才之舉。"
	historical_commander_trait.0003.c:0 "用敵人的資源來對抗他們？天才！"
	historical_commander_trait.0003.d:0 "為什麼要浪費時間學習沒奏效的戰術？"
	historical_commander_trait.0004.t:0 "凱樂異象"
	historical_commander_trait.0004.desc:0 "在研究古代將領的戰術時，我學到君士坦丁在米爾維安大橋戰役中獲得了大勝，因而備受啟發。\n\n#F 此戰前夜，君士坦丁夢到若在士兵盾牌上畫上凱樂符號（基督的象徵），必將大獲全勝。第二天他便照做了，果然戰勝了僭位的馬克森提烏斯，馬克森提烏斯也墜入台伯河中，溺斃身亡。#!"
	historical_commander_trait.0004.a:0 "妖邪者敵不過上主的軍隊！"
	historical_commander_trait.0004.b:0 "像君士坦丁一樣，沒有任何河流能拖延我的勝利！"
	historical_commander_trait.0004.c:0 "從邏輯上講，是靈活的戰術贏得了這一戰。"
	historical_commander_trait.0004.d:0 "用小把戲來鼓舞士氣還不足以贏得戰爭！"
	historical_commander_trait.0005.t:0 "安拉之劍"
	historical_commander_trait.0005.desc:0 "在研究歷史上的名將的戰術時，我學到哈立德·本·瓦利德在皈依伊斯蘭教後指揮的第一場戰役，不禁陷入了沉思。\n\n#F在穆烏泰之戰中，面對拜占庭三倍於己的兵力，哈立德讓動搖的士兵振作起來，堅守陣地。這種堅持抵抗的姿態讓他得以組織突圍，撤回了麥地那，保存了自身實力，免於被盡數殲滅。後來哈立德和他的軍隊繼續南征北戰，以安拉之名征服了整個阿拉伯！#!"
	historical_commander_trait.0005.a:0 "以安拉之名而戰者必將獲勝！"
	historical_commander_trait.0005.b:0 "虔誠的信仰讓我們在敵眾我寡時保持堅定。"
	historical_commander_trait.0005.c:0 "懂得#EMP 何時#!作戰與懂得#EMP 如何#!作戰同樣重要。"
	historical_commander_trait.0005.d:0 "為什麼要宣揚一場尷尬的失敗？"
