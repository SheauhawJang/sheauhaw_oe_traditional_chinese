l_trad_chinese:
	learn_commander_trait.0002.t:0 "微妙的平衡"
	learn_commander_trait.0002.desc:0 "在戰鬥最激烈的時候，決定勝負的因素往往是果斷。\n\n當時機來臨時，我知道我應如何行動。"
	learn_commander_trait.0002.a:0 "我會進攻，並且絕不手軟！"
	learn_commander_trait.0002.b:0 "我堅守陣地。"
	learn_commander_trait.0002.c:0 "我會保持警惕，根據情況需要採取行動。"
	learn_commander_trait.0003.t:0 "深入敵境"
	learn_commander_trait.0003.desc:0 "戰爭取決於戰役，而戰役取決於戰備。\n\n沒有計畫或方向，往往會導致失敗。"
	learn_commander_trait.0003.a:0 "我的軍隊必須時刻補給充足。"
	learn_commander_trait.0003.b:0 "沒有城堡能長時間阻擋我。"
	learn_commander_trait.0003.c:0 "渡過一道道河流，我攜大勢而擊。"
	learn_commander_trait.0004.t:0 "戰爭之潮"
	learn_commander_trait.0004.desc:0 "激戰正酣時那輕微的暫時停息，我看清了它的發生過程。在那短暫的頃刻間，雙方尚未因此陷入恐懼，隨後兩軍驟然兵刃相交，就像礁石劈開海浪。"
	learn_commander_trait.0004.b:0 "我總是會採用壓制進攻！"
	learn_commander_trait.0004.c:0 "快重整武器，只要是能用的都撿起來！"
	learn_commander_trait.0005.t:0 "侵略如颶"
	learn_commander_trait.0005.desc:0 "一百雙軍靴擊打著淺水迅速邁過，一記又快又狠的襲擊過後，我們的背後徒留熊熊燃燒的建築。"
	learn_commander_trait.0005.a:0 "沒有人能否認我的怒火！"
	learn_commander_trait.0006.t:0 "[ROOT.Char.GetFaith.WarGodName]之刃"
	learn_commander_trait.0006.desc:0 "我見過異教徒打仗的樣子。我清楚他們襲擊忠信的人們時是多麼地凶殘。\n\n以[ROOT.Char.GetFaith.WarGodName]的名義，我將抵禦住他們，因為[ROOT.Char.GetFaith.WarGodSheHe]賜予了我勇氣！"
	learn_commander_trait.0006.a:0 "我將永遠不息，直至我毀滅了[ROOT.Char.GetFaith.PantheonTerm]的敵人！"
	learn_commander_trait.0007.t:0 "烈日炎炎"
	learn_commander_trait.0007.desc:0 "我的敵人沒有見到神恩的模樣，唯一相伴的只有沙漠的嚴苛和對清水的渴求。\n\n他們不理解為何我的軍隊能夠抵禦燥熱，當他們的士兵緊抓著乾涸的喉嚨時，我軍正在耐心地等待交戰。"
	learn_commander_trait.0007.a:0 "沙漠是我的盟友。"
	learn_commander_trait.0008.t:0 "致命灌叢"
	learn_commander_trait.0008.desc:0 "在密林中作戰並不容易，但是我知道如何取得優勢。我軍強逼敵軍進入了植被叢生的小徑，我引誘他們誤入淤泥和灌木，隨後我以荊棘叢作刀劍不斷地殺傷敵軍。\n\n當夜幕降臨，屍體陳恆在了落葉之中。"
	learn_commander_trait.0008.a:0 "森林不是寬恕之地。"
	learn_commander_trait.0009.t:0 "寒冷如夜"
	learn_commander_trait.0009.desc:0 "無情的寒冷奪取了許多人的生命。但不包括我，也不包括我的士兵。\n\n我們知道要在哪裡搜尋雪下的食物，我們就像狼一樣追蹤敵人，而且我們像最嚴寒的冬天一樣凜冽……"
	learn_commander_trait.0009.a:0 "我們如冰雹般出擊。"
	learn_commander_trait.11.opening:0 "「我聽說，你想要加深對戰爭的掌握？」[teacher.GetTitledFirstName][teacher.Custom('quirk_pos_present')]，[teacher.GetSheHe]同時對我說道。「我可以幫助你，讓你用新的視角看待戰場。」"
	learn_commander_trait.11.desc:0 "\n\n[teacher.GetFirstName][teacher.GetHerHis]以對[ROOT.Char.Custom('CommanderTraitSkillDescription')]的精通而聞名。如果有人可以幫助我學習這個領域，那麼一定得是[teacher.GetHerHim]。"
	learn_commander_trait.11.a:0 "我要學。"
	learn_commander_trait.11.b:0 "我讓我的將軍們去學。"
	learn_commander_trait.11.martial_tt:0 "[teacher.GetFirstName]將把[teacher.GetHerHis]的[THIS.Char.Custom('CommanderTraitBeingTaught')]技藝傳授給你\n$EFFECT_LIST_BULLET$高[martial_skill|E]能力將會對這些課程產生益處"
	learn_commander_trait.11.b.tt:0 "#F 下次再找機會吧。#!"
	learn_commander_trait.12.desc:0 "[teacher.GetTitledFirstName]向我展示了[ROOT.Char.Custom('CommanderTraitSkillDescription')]的所有細節。對我的測試是進行一次針對[teacher.GetHerHim]的演習，以此展示我學會了什麼。"
	learn_commander_trait.12.a:0 "三軍準備！"
	learn_commander_trait.12.b:0 "不，我尚未完全理解[teacher.GetFirstName]試圖教授我的內容。"
	learn_commander_trait.giving_up_tt:0 "#F 我沒必要學這些#!"
	learn_commander_trait_final_test_success:0 "勝利！"
	learn_commander_trait_final_test_success_tt:0 "#F 我證明了我已學成#!"
	learn_commander_trait_final_test_failure:0 "失敗！"
	learn_commander_trait_final_test_failure_tt:0 "#F 我還學得不夠#!"
	learn_commander_trait.13.desc:0 "[teacher.GetTitledFirstName]驅馬走向我。「你真令我欽佩！」[teacher.GetSheHe]叫道。「敵方」徵召兵因我的演習部隊的效率而嘖嘖稱奇。\n\n無疑我已經理解了什麼才是[ROOT.Char.Custom('CommanderTraitBeingTaught')]。"
	learn_commander_trait.13.a:0 "我學到了很多。"
	learn_commander_trait.14.desc:0 "「或許你的學習還需要更進一步……」[teacher.GetTitledFirstName]伸出手幫我從淤泥裡站起來。\n\n我的部隊敗得比星辰乍現還快。我必須承認[teacher.GetSheHe]可能是對的。"
	learn_commander_trait.14.a:0 "讓我再看一次你是怎麼做到的。"
	learn_commander_trait.14.a.tt:0 "「我會再一次考驗我的能力……」"
	learn_commander_trait.14.b:0 "這也太難了！"
	learn_commander_trait.14.b.tt:0 "「我放棄！至少暫時如此。」"
	learn_commander_trait.01.t:0 "補給知識"
	learn_commander_trait.1101.desc:0 "\n\n[teacher.GetFirstName]因對後勤的精通而聞名。如果有人可以幫助我學習這個領域，那麼一定得是[teacher.GetHerHim]。"
	learn_commander_trait.1201.desc:0 "[teacher.GetTitledFirstName]給我演示說明了如何保障軍備運抵戰場上我的士兵的手中，面面俱到，十分詳盡。我的最後測試是一場演習，我將從[teacher.GetHerHis]的襲擊下保護我的補給輜重隊。"
	learn_commander_trait.1301.desc:0 "[teacher.GetTitledFirstName]驅馬走向我。「你真令我欽佩！」[teacher.GetSheHe]叫道。「我的士兵甚至無法靠近這支補給輜重隊伍。」"
	learn_commander_trait.1401.desc:0 "戰局似乎過於順利了，直至我意識到那隊騎兵只是佯攻！\n\n當我策馬趕回時，[teacher.GetTitledFirstName]正從我的馬車裡拿出一只蘋果。「我想我明白你哪裡出錯了，」[teacher.GetSheHe][teacher.Custom('quirk_pos_pp')]，說道。"
	learn_commander_trait.02.t:0 "建造能力"
	learn_commander_trait.1102.desc:0 "\n\n[teacher.GetFirstName]因對軍事工程的精通而聞名。如果有人可以幫助我學習這個領域，那麼一定得是[teacher.GetHerHim]。"
	learn_commander_trait.1202.desc:0 "[teacher.GetTitledFirstName]向我展示了攻城之道的諸多細節。我站在一個縮小的要塞上，我的最後測試是描述我會如何最有效地對其破城。"
	learn_commander_trait.1302.desc:0 "「哦，我沒有考慮到那點，」[teacher.GetTitledFirstName][teacher.Custom('quirk_pos_present')]。[teacher.GetSheHe|U]在我的計畫裡一個毛病也挑不出！"
	learn_commander_trait.1402.desc:0 "「你是不是忘了那有幢塔樓？」[teacher.GetTitledFirstName]順著城垛指向了城牆前面我正在描述的那片區域。現在我看到我計畫中的致命缺陷。"
	learn_commander_trait.03.t:0 "犀利的洞察力"
	learn_commander_trait.04.t:0 "知識之盾"
	learn_commander_trait.05.t:0 "頓悟的源泉"
	learn_commander_trait.06.t:0 "一招鮮"
	learn_commander_trait.07.t:0 "沙漠的智慧"
	learn_commander_trait.08.t:0 "灌叢的知識"
	learn_commander_trait.09.t:0 "寒冷課程"
	learn_commander_trait.10.t:0 "掠奪的藝術"
	learn_commander_trait.12.t:0 "撕與咬"
	learn_commander_trait.13.t:0 "狂信作戰"
	learn_commander_trait.14.t:0 "理解突襲"
	learn_commander_trait.91.t:0 "單打獨鬥"
	learn_commander_trait.1291.desc:0 "儘管[teacher.GetTitledFirstName]沒有照看我，我仍然能證明自己已掌握了[ROOT.Char.Custom('CommanderTraitSkillDescription')]。現在只剩最後一個測試，一次模擬作戰來測試我的能力。"
	learn_commander_trait.1291.a:0 "是時候了。"
	learn_commander_trait.1291.b:0 "沒有[teacher.GetFirstNameNoTooltip]的話，我只能說我學的還行。"
	learn_commander_trait.1391.desc:0 "我會讓你為我驕傲的，[teacher.GetFirstName]！\n\n我的模擬作戰取得了巨大成功，我已證明了自己的能力。"
	learn_commander_trait.1391.a:0 "現在去真正的戰場上運用它！"
	learn_commander_trait.1491.desc:0 "也許[teacher.GetTitledFirstName]沒在這裡看到這些是最好的……\n\n在我的模擬作戰中，一切都亂了套，我的戰術也全都不起作用！"
	learn_commander_trait.1491.a:0 "看來我還有一些東西要學習……"
