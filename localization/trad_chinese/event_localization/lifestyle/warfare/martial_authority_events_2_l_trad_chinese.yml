l_trad_chinese:
	martial_authority.5000.t:0 "巡視落後地區"
	martial_authority.5000.authoritative_religion.desc:0 "我按壓陣陣作痛的太陽穴，一名官員向我朗讀今年來自[baron_1_lands.GetNameNoTier]的第十二份公報。若干這樣的重要采邑已經在過去幾個月裡見證了我的控制力的衰弱，但如果我對偏遠土地進行一次小型巡視，完成[ROOT.Char.GetFaith.HighGodName]授予我的義務，這或能讓在我的掌控下的他們更安份一些。\n\n另一方面，[party_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)]邀請我前去私人宴會……"
	martial_authority.5000.relaxed_religion.desc:0 "我按壓陣陣作痛的太陽穴，一名官員向我朗讀今年來自[baron_1_lands.GetNameNoTier]的第十二份公報。若干這樣的重要采邑已經在過去幾個月裡見證了我的控制力的衰弱，但如果我對偏遠土地進行一次小型巡視，這或能讓他們在我的掌控下更安份一些。\n\n另一方面，[party_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)]邀請我參加場私人宴會……"
	martial_authority.5000.a:0 "稱職的[ROOT.Char.GetTitleAsNameNoTooltip]應當偶爾巡視[ROOT.Char.GetHerHis]領地中的底層。"
	martial_authority.5000.b:0 "我#EMP 有責任#!參加那場聚會！"
	martial_authority.5000.a.characters_baron_final_list:0 "[baron_1.GetShortUIName|U]、[baron_2.GetShortUIName]和[baron_3.GetShortUIName]"
	martial_authority.5000.a.land_baron_final_list:0 "[baron_1_lands.GetNameNoTier]、[baron_2_lands.GetNameNoTier]和[baron_3_lands.GetNameNoTier]"
	authority_central_control_modifier:0 "全面封地監督"
	martial_authority.8000.t:0 "任性的比武大會"
	martial_authority.8000.desc:0 "我的[marshal.GetCouncilTitle]正在主辦的比武大會似乎是今年的第一百場了，我所能做的就是讓自己保持清醒。當我感覺到有人用力拽了一下我的手肘時，我的思維被晃得活絡了起來。\n\n儘管自然條件困難重重，我年幼的[fighting_child.Custom('GetDaughterSon')][fighting_child.GetName]還是搖搖晃晃地舉著一柄有著[fighting_child.GetHerHis]四倍體型那麼長的長槍，戴著一頂並不合身的頭盔，一直往下滑得要扣住[fighting_child.GetHerHis]的眼睛。\n\n「[ROOT.Char.GetMotherFather|U]，我可以去比試一場嗎？」"
	martial_authority.8000.a:0 "我準了，但也命令任何人不得傷到[fighting_child.GetHerHim]。"
	martial_authority.8000.tt:0 "[fighting_child.GetName]通過比武大會取得進步"
	martial_authority.8000.a.tt:0 "[fighting_child.GetSheHe|U]可以證明[fighting_child.GetHerselfHimself]自己"
	martial_authority.8000.tt.failure:0 "[fighting_child.GetName]沒能讓[fighting_child.GetHerselfHimself]脫穎而出"
	martial_authority.8000.b:0 "「當然，孩子！願[fighting_child.GetHerHis]的怒火無人能擋！」"
	martial_authority.8000.c:0 "「乖，和馬匹玩去。」"
	martial_authority.8000.d:0 "「這裡不是小[fighting_child.Custom('GirlBoy')]玩的地方。」"
	martial_authority_child_trait_gain:0 "[fighting_child.GetName]獲得了一項特質"
	martial_authority_brave:0 "$trait_brave$"
	martial_authority_arrogant:0 "$trait_arrogant$"
	martial_authority_wrathful:0 "$trait_wrathful$"
	martial_authority_one_eyed_child_title:0 "$trait_one_eyed$！"
	martial_authority_one_eyed_child:0 "[fighting_child.GetNameNoTooltip]在比武大會中丟了一隻眼睛。"
	martial_authority_disfigured_child_title:0 "$trait_disfigured$！"
	martial_authority_disfigured_child:0 "[fighting_child.GetNameNoTooltip]在比武大會中受傷毀容。"
	martial_authority_unremarkable_child_title:0 "你的孩子難成大器！"
	martial_authority.8000_injury:0 "[fighting_child.GetName]受傷了。"
	martial_authority_unremarkable_child:0 "[fighting_child.GetNameNoTooltip]在比武大會中的表現證明[fighting_child.GetHerselfHimself]完全不是這塊料。"
	martial_authority.8100.desc:0 "混戰中的鬥士們圍著[fighting_child.GetName]笨拙地繞著圈，顯然是害怕傷到[fighting_child.GetHerHim]。然而，[fighting_child.GetSheHe]卻回敬以種種陰招，完全無視比賽規則。\n\n我看著[fighting_child.GetSheHe]將十四尺的長柄插入我的[ROOT.Char.Custom('KnightCultureNoTooltipLowercase')][murdered_knight.GetNamePossessive]的後腦勺。鬥士們還是只用象徵性的攻擊打在[fighting_child.GetHerHim]身上，而[fighting_child.GetSheHe]又刺穿了另一位戰鬥者的大腦。\n\n「叫停吧，[ROOT.Char.GetLadyLord|U]！」[marshal.GetTitledFirstName]懇求道。"
	martial_authority.8100.a:0 "看來我們有一位贏家了！"
	martial_authority.8100.c:0 "偉大的[ROOT.GetCharacter.GetFaith.HighGodName]啊，[fighting_child.GetNameNoTooltip]！我替[fighting_child.GetHerHim]致歉。"
	martial_authority.4000.t:0 "鏽跡斑斑的工具"
	martial_authority.4000.desc:0 "穿過布滿灰塵的昏暗的軍械庫，我的目光掠過了多種不同的兵器。一雙破舊的皮革護膝，一把剛磨過的劍，一柄磨損的長矛，還有一把……#EMP 鏽跡斑斑的農具#!？\n\n我拿起農具，也許它在不知情的情況下曾被歸到武器一類？我舉起工具，仔細觀察著它那鐮刀狀的彎曲刀刃，同時試著用它揮向附近的一件鎖子甲。\n\n刀鋒刺穿鎖子甲，幾圈鐵環散落在地板上。\n\n#EMP 有趣。#!"
	martial_authority.4000.a:0 "我想也許這個可以被回收利用？"
	martial_authority.4000.b:0 "玩夠了。"
	martial_authority.4000.a.tt:0 "你想辦法把這個工具變成武器。"
	martial_authority.4000.b.tt:0 "你尋找其他方法來磨練你的軍事能力。"
	martial_authority.4001.t:0 "鏽跡斑斑的工具：機會，機會……"
	martial_authority.4001.desc:0 "我把小刀拿出來放在正午的陽光下，湊近檢查它。刀刃一端逐漸變尖，而另一端則消失在刀莖中，中間的刀身略微生鏽，但仍很鋒利。\n\n刀頭的彎曲使刀刃呈現出一條寒光四射的弧線。你可能會想，這在灌木叢中開路時會很有用。或者用來捅進盔甲的縫隙？\n\n很明顯，這東西可以被改制為戰爭武器，但問題是，究竟應該把它做成各種形式的武器呢……"
	martial_authority.4001.a:0 "如果你把刀刃弄直，它可能是一把有用的匕首……"
	martial_authority.4001.a.tt:0 "你試圖把這個工具做成一件短刀。"
	martial_authority.4001.b:0 "也許我們可以把它裝在矛尖上？"
	martial_authority.4001.b.tt:0 "你回頭走到屋裡，尋找一段繩子……"
	martial_authority.4001.c:0 "為什麼我們就不能讓它保持原樣呢？"
	martial_authority.4001.c.tt:0 "也許不需要修改它就是一件很有效的武器？"
	martial_authority.4001.b.failure:0 "你弄壞了工具！"
	martial_authority_4001.dagger.tt:0 "你用這個工具做出一把初級匕首。"
	martial_authority_4001.halberd.tt:0 "你用這個工具做出一把初級長戟。"
	martial_authority_4001.billhook.tt:0 "你打磨了刀刃。"
	martial_authority_4001.fail.tt:0 "你沒能用這個工具做出任何有用的東西。"
	martial_authority.4002.t:0 "鏽跡斑斑的工具：應急配製的刀刃"
	martial_authority.4002.desc:0 "作為一名[ROOT.Char.GetLadyLord|U]，我對改進兵器的流程不是很熟悉。儘管一腔熱血，我很快清楚意識到我需要一些專家的指導。\n\n我叫來了領地內一位看起來有點疲憊的鐵匠[blacksmith.GetFirstName]，他一直嘀咕著一些我不太能領會的話，說了些什麼領主和他們的鍾愛的計畫之類的，終於經歷了一天左右的銼削和打磨，我的作品完成了。\n\n以前彎曲的刀身已經被拉直，縮短的刀刃逐漸向尖頭變窄，刀刃的平面上有一條斜切出的凹槽。雖然這算不上一件漂亮的武器，但仍是一把武器。"
	martial_authority.4002.a:0 "這很完美！"
	martial_authority.4002.b:0 "這甚至比我的還要好！"
	martial_authority_4002.make.tt:0 "你獲得[improvised_dagger.GetName]"
	martial_authority.4003.t:0 "鏽跡斑斑的工具：簡易長戟"
	martial_authority.4003.desc:0 "我把之前看到的那支矛抵在我的腿和桌子間，把粗繩繞在農具和矛頭上，並把兩者綁到一塊。矛頭一開始搖搖欲墜，令人心驚，但第二天用上了一些熟皮帶（由領地內的製革工[blacksmith.GetFirstName]所提供）之後，我就算完成了這次改造。\n\n我創造的這件武器的確像模像樣。長矛的尺寸提供了足夠大的傷害範圍和衝擊力，而農具的鉤刃可以輕易地把一個人拉下馬來，或者能輕易探進盔甲的接縫裡。\n\n這是一把粗糙而實在的武器，但是我感覺它可以說是#EMP 相當的#!有效……"
	martial_authority.4003.a:0 "讓我們看看你的寶貝盔甲能不能頂得住這個！"
	martial_authority.4003.b:0 "這甚至比我的還要好！"
	martial_authority_4003.make.tt:0 "你獲得[improvised_halberd.GetName]"
	martial_authority.4004.t:0 "鏽跡斑斑的工具：完美如此"
	martial_authority.4004.desc:0 "這件工具——我興致高昂地監督領地裡的鐵匠[blacksmith.GetFirstName]打磨它時，[blacksmith.GetHerHim]告訴我這被稱為「鉤鐮刀」——無疑看上去就有一副戰爭兵器的模樣。\n\n刀刃從刀莖上露出，刀鋒凶險，一路延伸至沉重的鉤狀頭部。新磨好的刀尖在正午的陽光下熠熠生輝，我把它插進某件不再使用的熟皮甲的接縫處，然後把它朝我自己這邊拉回，只需一揮固定環便應聲而斷。"
	martial_authority.4004.a:0 "我們鄉下的泥腿子們還有什麼秘密？"
	martial_authority.4004.b:0 "我喜歡這個，在全境範圍內分發！"
	martial_authority_4004.make.tt:0 "你獲得[improvised_billhook.GetName]"
