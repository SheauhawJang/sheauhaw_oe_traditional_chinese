l_trad_chinese:
	sell_titles.0001.opening:0 "[vassal.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
	sell_titles.0001.desc.dislike:0 "我對你出售的空頭支票不感興趣，但如果你真的非常需要錢，我想我們應該能達成一些交易。"
	sell_titles.0001.desc.normal:0 "我追求的不是更大的榮譽，我的[vassal.Custom2('RelationToMeShort', ROOT.Char)]，但如果你確實需要錢，我想我們應該能達成一些協議。"
	sell_titles.0001.a:0 "我需要錢，這是為了領地的利益，你知道的。"
	sell_titles.0001.b:0 "這可不是在農民的集市上討價還價！"
	sell_titles.0002.opening:0 "[friend.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
	sell_titles.0002.desc:0 "有人告訴我，你在用頭銜交換「禮物」。\n\n朋友，如果你需要錢，應該告訴我的！"
	sell_titles.0002.a:0 "你是個真正的朋友，[friend.GetFirstNameNoTooltip]！"
	sell_titles.0002.b:0 "我不能要。"
	sell_titles.0003.desc:0 "很榮幸能得到您賜予的頭銜，當然，我會以禮物表示感謝，這是天經地義的！\n\n我對此感激不盡。不管您要求什麼，我都會盡全力為您辦好。"
	sell_titles.0003.a:0 "你是一位可靠又忠誠的封臣！"
	sell_titles.0003.a.flavor:0 "希望每個人都能知道我的慷慨。"
	sell_titles.0004.opening:0 "[vassal.Custom2('AppropriateGreeting', ROOT.Char )]"
	sell_titles.0004.desc:0 "我注意到你正在出售頭銜，儘管我得到的榮耀與我的服務並不相稱。\n\n確實，考慮到我為你取得的成就，一些新頭銜應該不算過分。"
	sell_titles.0004.a:0 "那就這樣吧。"
	sell_titles.0004.b:0 "別再吹噓你自己了！"
	sell_titles.0005.desc:0 "雖然這些頭銜沒有封地，但與之相關的義務可比我所求的要慷慨多了。\n\n我當然會用合適的禮物表示對這份慷慨的尊重！"
	sell_titles.0005.a:0 "是這樣嗎？哦。"
	sell_titles.0005.b:0 "這才不是我要……媽的！"
	sell_titles.0006.desc:0 "儘管我知道我的話可能會激怒你，但我的榮譽感要求我說出來。你提出的「禮物」換「頭銜」，完全是卑鄙的貪心在作祟，這顯而易見！\n\n我的榮譽來自我高貴的品質，不是我的財富，但對你似乎不是這樣子！"
	sell_titles.0006.a:0 "你怎麼敢這樣侮辱我？！"
	sell_titles.1002.t:0 "出售頭銜：溫和的建議"
	sell_titles.1002.desc:0 "[merchant.GetTitledFirstName]，一位富商，聽說了我正打算出售多餘頭銜。然而，[merchant.GetSheHe|U]卻有一個大膽得多的計畫：\n\n「如果我出示證據，證明我是[ROOT.Char.GetDynasty.GetBaseName]宗族的遠親，您會為我背書嗎？」\n\n這個提議非常荒謬，但[merchant.GetSheHe]給的實在是太多了……"
	sell_titles.1002.a.muslim:0 "就連穆罕默德也曾是個商人！"
	sell_titles.1002.a:0 "讓我們慶祝我失散已久的[merchant.Custom('SisterBrother')]的回歸！"
	sell_titles.1002.b:0 "不管怎樣，我的姓氏是不賣的！"
	sell_titles.1004.t:0 "出售頭銜：大賺特賺"
	sell_titles.1004.desc:0 "儘管困難重重，[merchant.GetTitledFirstName]，那個商人，還是成了我的非常遠房的親戚，而且[merchant.GetHerselfHimself]還證明自己是個優秀的戰士！\n\n誰能想到一介平民會達到如此的高度？"
	sell_titles.1004.a:0 "也許，[merchant.GetSheHe]真的有貴族血統？"
	sell_titles.1005.desc:0 "自從我接受了[merchant.GetTitledFirstNamePossessive]——我是說，自從[merchant.GetSheHe]回歸家族，[merchant.GetSheHe]就證明了[merchant.GetHerselfHimself]在[ROOT.Char.GetFaith.AltPriestTermPlural]人群中頗受好評。顯然，[merchant.GetSheHe]很聰明。遠遠超出了我對一個普通平民的期望。"
	sell_titles.1005.a:0 "畢竟黃金都是從普通的石頭裡挖出來的。"
	sell_titles.1006.desc:0 "或許有時候新的視角也#EMP 能#!帶來好處？在我家族中購得一席之地的[merchant.GetTitledFirstName]已證明[merchant.GetHerselfHimself]自己能在我的宮廷中遊刃有餘。有時候我甚至懷疑，[merchant.GetSheHe]是不是了解得比我都多！"
	sell_titles.1006.a:0 "感謝[ROOT.Char.GetFaith.HighGodName]，這事上[merchant.GetSheHe]欠我一次。"
	sell_titles.1007.t:0 "出售頭銜：害群之馬"
	sell_titles.1007.desc:0 "平民不能輕易成為貴族是有原因的。自從[merchant.GetTitledFirstName]加入我的宮廷，[merchant.GetSheHe]就只會讓人尷尬。\n\n[merchant.GetHerHis]聲稱屬於我的家族，而我為此聲明背了書，所以現在做什麼都晚了，但我以後不會再犯相同的錯誤！"
	sell_titles.1007.a:0 "真遺憾……"
