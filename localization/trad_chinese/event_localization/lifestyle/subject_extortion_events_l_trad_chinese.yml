l_trad_chinese:
	subject_extortion.0001.t:0 "敲詐臣民：強力封臣"
	subject_extortion.0001.desc:0 "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('extortion_target'))][extortion_target.GetTitledFirstName]——現在是一個富有的[extortion_target.GetWomanMan]。[extortion.GetHerHis]的表情說明了一切，[extortion_target.GetSheHe]已經知道我找[extortion_target.GetHerHim]要商量什麼事。\n\n「我一直忠心耿耿，我盡了自己的義務，」[extortion_target.GetSheHe]堅持道。「你怎麼能還要向我索取更多的東西？」"
	subject_extortion.0001.a:0 "把這看作是對忠心的額外小考驗吧！"
	subject_extortion.0001.b:0 "別擔心，我會讓#EMP 所有人#!都掏腰包的。"
	subject_extortion.0001.c:0 "哦，但是你的確還欠我錢，還記得嗎？"
	subject_extortion.0001.d:0 "我只是開個玩笑，[extortion_target.GetFirstNameNoTooltip]！"
	subject_extortion.0001.d.flavor:0 "[extortion_target.GetSheHe|U]看上去比我預想的還要沮喪。"
	subject_extortion.0002.t:0 "敲詐臣民：農民"
	subject_extortion.0002.desc:0 "[extortion_target.GetName]的農民們在我制定的稅賦下似於比預料的過得還要好。讓他們額外多向我的金庫貢獻一些應該不成問題。\n\n哦，他們會抱怨，但是那不正是農民們的一貫作風嗎？他們能熬過去的，我很確信這點。"
	subject_extortion.0002.a:0 "只要我能得到我的金子，他們想咋嚷嚷就咋嚷嚷。"
	subject_extortion.0002.b:0 "為什麼他們從不為#EMP 已經#!擁有的而感恩呢？"
	subject_extortion.0002.c:0 "現在惹惱他們並不值得。"
	subject_extortion.0003.t:0 "敲詐臣民：[ROOT.Char.GetFaith.AltPriestTermPlural|U]"
	subject_extortion.0003.desc:0 "[ROOT.Char.GetFaith.WealthGodName]難道不想讓我發達嗎？為此，擁有充實的金庫難道不是最佳的手段嗎？\n\n出於某些原因，[ROOT.Char.GetFaith.AltPriestTermPlural]們似乎不願允諾此事。他們似乎覺得只要能夠牢牢掌握住教眾，就能高枕無憂。"
	subject_extortion.0003.a:0 "[ROOT.Char.GetFaith.PriestNeuterPlural|U]必須如其他任何人一樣做出貢獻！"
	subject_extortion.0003.b:0 "以[ROOT.Char.GetFaith.HighGodName]的名義，難道這不是我應得的嗎？"
	subject_extortion.0003.c:0 "惹惱[ROOT.Char.GetFaith.HighGodNameAlternate]的僕人不是個好主意……"
	subject_extortion.0004.t:0 "敲詐臣民：封臣"
	subject_extortion.0004.desc:0 "我的封臣們就應該全心全力支持我的全部工作。雖然他們已經為這種特權繳納了賦稅，但我忍不住想到，如果我多剝削他們每個人多一點點，我會有多大的收益……\n\n我能得到大量的財富，同時他們也不必付出很大的代價！"
	subject_extortion.0004.a:0 "多麼完美的解決方案！"
	subject_extortion.0004.b:0 "既然我可以#EMP 多#!拿一點，為什麼我要少拿？"
	subject_extortion.0004.c:0 "不，他們已經履行了自己的義務。"
	subject_extortion.0005.t:0 "敲詐臣民：廷臣"
	subject_extortion.0005.desc:0 "我的廷臣們實際上是在靠我的慷慨過日子。現在不正是他們表達感激之情的時候嗎？\n\n就算是沒那麼高尚的人也必須得懂得榮譽和義務。"
	subject_extortion.0005.a:0 "他們甚至全靠我的仁慈#EMP 過活#!！"
	subject_extortion.0005.b:0 "這不是命令，但我確實期待禮物。"
	subject_extortion.0005.c:0 "噢，他們已經沒幾個子了……"
	subject_extortion.9998.t:0 "敲詐臣民"
	subject_extortion.9998.desc.steward:0 "看來我的[steward.GetCouncilTitle]未能在我的領地內發掘出更多的財源。\n\n「抱歉，我的領主，但是已經沒什麼我們可以拿走的東西了。」"
	subject_extortion.9998.desc:0 "儘管我的性格寬厚而正直，但是一旦超過我的法律要求的義務的範疇，我似乎就無力讓別人支持我。對於我關於新法律的想法，看起來同樣沒有人積極支持我。\n\n難道，我注定在自私貪婪的僕人手下，忍受貧困嗎？！"
	subject_extortion.9998.a:0 "等等！你口袋裡叮噹作響的是什麼？"
	subject_extortion.9998.b:0 "等一下，我座位下的這東西是什麼？"
