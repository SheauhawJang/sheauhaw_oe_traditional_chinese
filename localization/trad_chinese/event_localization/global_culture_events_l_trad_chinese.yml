l_trad_chinese:
	global_culture.custom.change_culture:0 "你領地內的所有[old_culture.GetName]文化伯爵領和角色變為[new_culture.GetName]文化"
	global_culture.custom.merge_culture:0 "你領地內的所有[old_culture_1.GetName]和[old_culture_2.GetName]文化伯爵領和角色變為[new_culture.GetName]文化"
	global_culture.custom.keep_culture:0 "你領地內的[old_culture.GetName]文化伯爵領和角色保持原文化。"
	global_culture.custom.trigger:0 "你尚未控制至少80%的[CHARACTER.GetCulture.GetName]文化伯爵領"
	global_culture.0002.t:0 "西哥特人的命運"
	global_culture.0002.desc:0 "很久以前，我們的祖先遷移到了伊比利亞半島，並建立了他們的第一個定居點。從那以後，我們就世代生活在這裡，這裡的土地塑造了我們，而我們也塑造了這裡的土地。\n\n是時候問問我們自己了，我們還是西哥特人嗎？還是說我們已經成為全新的民族？"
	global_culture.0002.a:0 "時代變了，我們也必須與時俱進。"
	global_culture.0002.b:0 "我們不會拋棄祖先的傳統！"
	global_culture.0005.t:0 "$global_culture.0002.t$"
	global_culture.0005.desc:0 "當西哥特人剛遷移到伊比利亞半島時，他們還是這片陌生新土地上的異鄉人。\n\n許多代人之後，情況發生了改變，這片土地塑造了他們，他們也塑造了這片土地。隨著時間的推移，西哥特人各部落之間變得截然不同。\n\n儘管這些新團體——[castilian.GetName]人、[catalan.GetName]人、[occitan.GetName]人和[andalusian.GetName]人——有著共同的傳承，卻已不再將彼此視為同族。"
	global_culture.0005.a:0 "只有時間能告訴我們，這對這片地區有何影響。"
	global_culture.0012.t:0 "諾斯人的命運"
	global_culture.0012.desc:0 "我們的人民生活在斯堪的納維亞的荒涼土地上，過去一直靠貿易、劫掠和做僱傭兵來確保我們的繁榮與生存。\n\n隨著時間的推移，我們的人民積累了巨大的財富，讓他們能更繁茂地扎根並定居於永久的家園上。\n\n現在，各定居點的傳統甚至語言，都已為適應新的生活方式而發生了改變，他們開始在文化上彼此分離。"
	global_culture.0012.a:0 "我們必須先確保自己的繁榮。"
	global_culture.0012.b:0 "這可不行！諾斯人#EMP 會#!團結一致。"
	global_culture.0015.t:0 "$global_culture.0012.t$"
	global_culture.0015.desc:0 "商人、海盜、僱傭兵……長久以來，諾斯人從斯堪的納維亞來到歐洲各地，甚至更遠的地方，所到之處都留下了他們的印記。\n\n現在看來，這個時代似乎要終結了，文化差異和氏族鬥爭導致了[danish.GetName]、[swedish.GetName]、[norwegian.GetName]等不同身份認同的崛起。"
	global_culture.0015.desc_norse:0 "商人、海盜、僱傭兵……長久以來，我們的諾斯先祖從斯堪的納維亞來到歐洲各地，甚至更遠的地方，所到之處都留下了他們的印記。\n\n現在看來，這個時代似乎要終結了，我們的祖地被文化差異和氏族鬥爭分裂，產生了[danish.GetName]、[swedish.GetName]、[norwegian.GetName]等不同身份認同。"
	global_culture.0015.a:0 "這對歐洲的未來意味著什麼？"
	global_culture.0015.b:0 "這對我們人民的未來意味著什麼？"
	global_culture.0032.t:0 "蘇格蘭人崛起"
	global_culture.0032.desc:0 "儘管我們與其他盎格魯-撒克遜人有著共同的起源，自從我們這些生活在不列顛北部低地的氏族適應了當地的崎嶇地形，我們與其他氏族就開始產生文化和語言上的差異。\n\n我們中的許多人現在都吵吵著，希望能得到一種獨特的文化身份來稱呼自己。我們可以為之自豪的身份……"
	global_culture.0032.a:0 "我們是蘇格蘭人，永遠都是！"
	global_culture.0032.b:0 "我們不應該背棄自己的同胞。"
	global_culture.0035.t:0 "$global_culture.0032.t$"
	global_culture.0035.desc:0 "儘管與其他盎格魯-撒克遜人有著共同的起源，那些生活在不列顛北部低地的氏族已經適應了當地的崎嶇地形。\n\n這些[scottish.GetName]人的文化和語言和他們曾經的同胞截然不同，而且熱情地接受了他們的新文化身份。"
	global_culture.0035.a:0 "他們能靠自己蓬勃發展嗎？"
	global_culture.3002.t:0 "諾曼人崛起"
	global_culture.3002.desc:0 "法蘭西北部的土地為我們子民的定居和擴張提供了富饒肥沃的土地。\n\n通過接納一些當地的傳統，我們將能夠更好地適應這片區域。"
	global_culture.3002.a:0 "敬新的朋友和新的開始！"
	global_culture.3003.t:0 "$global_culture.3002.t$"
	global_culture.3003.desc:0 "我們的諾斯先祖稱之為家園的那片土地，已經離我們太過遙遠，我們現在稱為家國的是腳下的這片位於法蘭西北部的大地。作為我們子民的領袖，我肩負著引領人民走向繁榮的責任，若要如此，我們必須適應全新的環境。我們必須向在地人學習，他們的祖先知曉如何利用這片肥沃的土地。\n\n通過頒布這項法令，我們將改變生活方式，讓族人獲益。我們一族將開創一條自己的道路。"
	global_culture.3003.a:0 "自今日起，我們將稱自己為諾曼人！"
	global_culture.3005.t:0 "$global_culture.3002.t$"
	global_culture.3005.desc:0 "一群來自斯堪的納維亞的諾斯定居者，在法蘭西北部的海岸定居下來，建立了屬於自己的新家園。\n\n他們的領袖[norman_founder.GetTitledFirstName]規定，為了確保[norman_founder.GetHerHis]的人民能在這片新土地上繁榮興旺，他們應當採用幾種當地的風俗傳統。"
	global_culture.3005.a:0 "這對這片地區意味著什麼？"
	global_culture.3011.t:0 "[sicilian.GetNameNoTooltip]文化的傳播"
	global_culture.3011.desc:0 "南義大利和西西里島的居民兼收並蓄，形成了一種獨特的文化，這種文化受到了各種民族的影響。\n\n很明顯，現在[county_to_change.GetName]的居民不再認為自己是[old_culture.GetName]人，而是當地的[sicilian.GetCollectiveNoun]人！"
	global_culture.3011.a:0 "有趣的進展……"
	global_culture.3012.a:0 "好極了！"
