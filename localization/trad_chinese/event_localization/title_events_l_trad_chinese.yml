l_trad_chinese:
	title_event_francia_name_change.title:0 "一個時代的終結"
	title_event_francia_name_change.desc:0 "加洛林王朝的統治結束了！\n\n[francia_title.GetName]終於脫離了他們的掌握。隨著加洛林們一個個死去，這些土地已不再是他們舊帝國的一部分。\n\n隨著我成為未來的[ROOT.Char.GetTitleAsNameNoTooltip]，我們將迎來嶄新且光明的未來。因此，必須徹底消除#EMP 任何及所有#!關於他們影響力的提示。包括其#EMP 名稱#!本身！"
	title_event_francia_name_change.a:0 "新時代開始了！"
	title_event_francia_name_change.a_tt_1:0 "[francia_title.GetName]更名為#high $k_france$#!"
	title_event_francia_name_change.a_tt_2:0 "[francia_title.GetName]更名為#high $k_germany$#!"
	title_event.0012.t:0 "王冠分裂"
	title_event.0012.desc:0 "隨著[castille.GetName]創立，並且古老的[asturias.GetBaseNameNoTier]王座空懸，佩拉約的王國終於被超越。其殘餘部分應當被永遠稱為[leon.GetBaseNameNoTier]，至少直到那也在[castille.GetBaseNameNoTierNoTooltip]的崛起下顯得黯然失色。"
	title_event.0012.a:0 "理所當然。"
	title_event.0013.t:0 "$title_event.0012.t$"
	title_event.0013.desc:0 "現在我擁有著[asturias.GetBaseNameNoTier]和完全不同的[castille.GetBaseNameNoTier]兩個王座，一個統一的[asturias.GetNameNoTooltip]的想法被很多人認為既有點迷惑也有些累贅。\n\n取而代之的是，貴族和平民都開始用我土地中占主導地位的內陸部分，[leon.GetBaseNameNoTier]，來稱呼我西半邊的土地。"
	title_event.0013.a:0 "兩頂王冠總比一頂好！"
	title_event.0014.t:0 "$title_event.0012.t$"
	title_event.0014.desc:0 "[castille_char.Custom2('MyCharacterIntroduction' leon_char)]的統治下，獨立的[castille.GetBaseName]最近成立，導致我的領地對於[asturias.GetBaseName]的宣稱四分五裂。\n\n我們東方的土地已經完全丟失，我們被[leon.GetBaseNameNoTier]的內陸之地主宰，所有階層和宗派的人民和都因為失敗而放棄了古老的頭銜。"
	title_event.0014.a:0 "分裂者！"
	title_event.0014.b:0 "總有一天我們會把那些土地拿回來……"
	title_event.0014.c:0 "好吔！屬於同志們的一整個#EMP 王國#!！"
	title_event.0015.t:0 "$title_event.0012.t$"
	title_event.0015.desc:0 "隨著[castille.GetBaseName]新創，[leon_char.Custom2('MyCharacterIntroduction', castille_char)]不再能被稱為真正統治著一個統一的[asturias.GetBaseNameNoTier]。\n\n沒有了我的土地在東方作為平衡力量，前[asturias.GetBaseNameNoTierNoTooltip]與[leon.GetBaseName]也實在沒什麼分別。農民、教士、甚至貴族都開始這樣稱呼，讓我很是懊惱。"
	title_event.0015.a:0 "權力回到了它向來應該在的地方。"
	title_event.0015.b:0 "今天，卡斯蒂利亞。明天，#EMP 萊昂#!。"
	title_event.0015.c:0 "我們或許在統治上分離，但我們在血緣上聯合！"
