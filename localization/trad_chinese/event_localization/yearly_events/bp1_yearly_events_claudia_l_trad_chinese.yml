l_trad_chinese:
	bp1_yearly.1000.t:0 "新愛好"
	bp1_yearly.1000.desc:0 "我最好的朋友[friend.GetTitledFirstName]前來找我，一絲燦爛的笑容出現在[friend.GetHerHis]臉上。\n\n「我最親愛的朋友，我們終於見面了！感覺我們最近一直都沒在一起過……也許你會想和我一起試試新玩意？我知道如何讓你分散注意力，恢復體力，振奮精神！」"
	bp1_yearly.1000.desc_cannibal:0 "\n\n「不如你來我家吃晚飯吧？我這新進了一批你以前從沒嚐過的#EMP 特殊#!的肉——#EMP 禁忌#!的肉，你懂我的意思吧……」"
	bp1_yearly.1000.desc_deviant:0 "\n\n「你應該找個晚上和我一起#EMP 探索#!！沒什麼能比從那些小玩意兒中找到快樂更令人興奮了……或者#EMP 大玩意兒#!，如果你喜歡的話……你覺得#EMP [friend.Custom('DeviantObjectPlural')]#!怎麼樣？」"
	bp1_yearly.1000.desc_witch:0 "\n\n「你何不來和我一起夜遊？我知道所有能俘獲運氣，陷捕死亡，奴役愛情，吸引財富的法術；我#EMP 很願意#!將這些都交給你！」"
	bp1_yearly.1000.desc_hashish:0 "\n\n「當壓力和責任將你壓垮時，我有正確的配方可以讓你把所有煩惱拋諸腦後！你嚐過我的#EMP 特殊蛋糕#!嗎？」"
	bp1_yearly.1000.desc_drunkard:0 "\n\n「#EMP [ROOT.Char.Custom('RegionalAlcoholicDrink')|U]#!！朋友，讓我們借酒澆愁！大口喝酒就是最好的良藥！」"
	bp1_yearly.1000.desc_reveler:0 "\n\n「一整夜的狂歡！吃，喝，唱，跳，還有普通的尋歡作樂；這就是你需要的！跟我來吧！」"
	bp1_yearly.1000.desc_hunter:0 "\n\n「樹林的寂靜和狩獵的刺激一定能讓你感覺好些！它們在我身上從未失效過，我真的很想和你分享這種激情。」"
	bp1_yearly.1000.desc_confider:0 "\n\n「以我的經驗，沒什麼能比向親密的人傾訴煩惱更讓人慰藉了。如果你覺得壓力過大，請記住，你隨時可以找我談談。你會感覺好些的——我保證！」"
	bp1_yearly.1000.desc_athletic:0 "\n\n「答案永遠是體育運動！用汗水洗去你的痛苦！讓你的肌肉大聲尖叫，蓋過你自己的思想！#EMP 釋放你的憤怒#!！來院子裡找我，我來告訴你該怎麼做！」"
	bp1_yearly.1000.desc_fallback_1:0 "\n\n「去釣魚怎麼樣？沉浸於大自然的寧靜中，在這裡只有你，你的獵物，好酒以及好夥伴……」"
	bp1_yearly.1000.desc_fallback_2:0 "\n\n「去當地市場怎麼樣？你悠閒地散步，看著別人忙忙碌碌，這非常解壓，而且你可能會發現一些想買的東西！」"
	bp1_yearly.1000.desc_fallback_3:0 "\n\n「城裡有個著名的流浪藝人，我們為何不去看看表演呢？我想那一定很棒！」"
	bp1_yearly.1000.a1:0 "我們想的是同一種#EMP 特殊的肉#!嗎？"
	bp1_yearly.1000.a:0 "當然，我會為了你試一試！"
	bp1_yearly.1000.a.tt:0 "[friend.GetShortUIName]教授你所有技巧"
	bp1_yearly.1000.a.tt.2:0 "學會技巧"
	bp1_yearly.1000.a.tt.3:0 "你養成了這個習慣"
	bp1_yearly.1000.b:0 "聽起來沒#EMP 那麼#!吸引我……"
	bp1_yearly.1000.b.tt:0 "你寧願專注於你的職責。"
	bp1_yearly.1000.c:0 "你怎麼#EMP 敢#!！"
	bp1_yearly.1010.t:0 "神聖調解"
	bp1_yearly.1010.desc:0 "我偶然遇到我的朋友[friend.GetTitledFirstName]離開[friend.GetFaith.HouseOfWorship]，一眼就看出[friend.GetSheHe]有話要和我說。\n\n「朋友！自從你被逐出信徒團體我一直在為你祈禱！我忍不住擔心你可憐的靈魂……只希望我能幫到你！」\n\n「要讓我為你向[ROOT.Char.GetFaith.ReligiousHeadName]辯護嗎？[pope.GetSheHe|U]現在或許願意原諒你過去的過錯！」"
	bp1_yearly.1010.a:0 "為了我，請試試吧……"
	bp1_yearly.1010.a.success:0 "[friend.GetShortUIName]說服[pope.GetTitledFirstNameNoTooltip]撤銷你的絕罰"
	bp1_yearly.1010.a.success.tt:0 "絕罰撤銷！"
	bp1_yearly.1010.a.failure:0 "[pope.GetTitledFirstNameNoTooltip|U]未被說服"
	bp1_yearly.1010.a.failure.tt:0 "[ROOT.Char.GetFaith.ReligiousHeadName|U]未被說服"
	bp1_yearly.1010.a.horrible_failure:0 "[pope.GetTitledFirstNameNoTooltip|U]被冒犯了"
	bp1_yearly.1010.a.horrible_failure.tt:0 "[ROOT.Char.GetFaith.ReligiousHeadName|U]被冒犯了！"
	bp1_yearly.1010.b:0 "沒有這個必要。"
	bp1_yearly.1020.t:0 "一生之友"
	bp1_yearly.1020.desc_intro:0 "被病痛折磨的我正躺在床上，詛咒著自己虛弱無力的身體，模模糊糊看到有個人影走了過來。那緩慢的步伐和令人不安的沉默嚇了我一跳。"
	bp1_yearly.1020.desc:0 "\n\n那人一定從我口中發出的微弱聲音和手的抖動猜出了我的不安，腳步變得急促起來，很快，一隻溫暖的手抓住了我的手，一張熟悉的臉龐進入了我的視野。\n\n「噓，[ROOT.Char.GetFirstNameNoTooltip]，是我，[friend.GetFirstName]。看到你這樣真讓我痛心……真希望我能做些什麼，#EMP 無論什麼#!，來緩解你的痛苦。」"
	bp1_yearly.1020.a:0 "求你，留下來陪陪我……"
	bp1_yearly.1020.b:0 "我不想讓你看到這樣的我。"
	bp1_yearly.1021.desc:0 "我仍然能看到和[friend.GetFirstName]共度的那些美好時光。現在，我走進燈光昏暗的房間，看到[friend.GetHerHis]虛弱的身體幾乎一動不動地躺在床上，我就知道那些日子不會再回來了，只感覺一陣深深的悲傷。\n\n[friend.GetSheHe|U]聽見我進來了，看起來很激動，所以我衝到了[friend.GetHerHis]身旁。\n\n「是我，你親愛的[ROOT.Char.GetFirstNameNoTooltip]！我在這。」"
	bp1_yearly.1021.desc_bestie:0 "\n\n過了一會兒，[friend.GetFirstNameNoTooltip]好像認出了我，示意我靠近一點。"
	bp1_yearly.1021.desc_token:0 "「拿著……這個……」[friend.GetSheHe]低語道。我點了點頭，抓住[friend.GetSheHe]遞給我的東西。我發誓要將它珍藏在對[friend.GetFirstNamePossessiveNoTooltip]的記憶中。"
	1021_trinket_desc:0 "[new_trinket.GetDesc]\n\n[bestie.GetTitledFirstNameNoTooltip|U]在[bestie.GetHerHis]臨終前將它傳給了[bestie.GetHerHis]最好的朋友[ROOT.Char.GetTitledFirstNameNoTooltip]。"
	bp1_yearly.1021.desc_secret:0 "「有件事……我沒告訴你……」[friend.GetSheHe]在我耳邊低語。聽到真相時，我不禁睜大了眼睛。"
	bp1_yearly.1021.desc_misery:0 "「求你，讓我解脫……」[friend.GetSheHe]低語道。"
	bp1_yearly.1021.desc_end:0 "這僅僅是一瞬間，然後，[friend.GetFirstNamePossessiveNoTooltip]的眼睛就再度無法聚焦了。"
	bp1_yearly.1021.a:0 "我會陪在你身邊。"
	bp1_yearly.1021.b:0 "我不能看到你這樣。原諒我。"
	bp1_yearly.1021.c:0 "安息吧，我親愛的[friend.GetFirstNameNoTooltip]。"
	bp1_yearly.1030.t:0 "直到天荒地老"
	bp1_yearly.1030.desc:0 "\n\n「哈！現在看看你！沒那麼可怕了，不是嗎？認出我來了嗎，[ROOT.Char.Custom('InsultAdjective')][ROOT.Char.Custom('InsultNoun')]？是我，[rival.GetFirstName]！真不敢相信我有這麼好的運氣——從很久以前我就夢想著看到你如此的消沉衰弱！」\n\n而我幾乎連低聲說出「你是來幸災樂禍的嗎？」的力氣都沒有了。"
	bp1_yearly.1030.desc_nemesis:0 "\n\n「不，不是。」[nemesis.GetSheHe]回復道。直到[nemesis.GetFirstNameNoTooltip]走到床側，我才注意到[nemesis.GetHerHis]眼中的危險光芒，以及[nemesis.GetHerHis]臉上的冰冷微笑。"
	bp1_yearly.1030.desc_nemesis_guard:0 "我已失去了所有希望，但這時，我的[GetCourtPositionType('bodyguard_court_position').GetName()][guard.GetFirstName]衝了進來！"
	bp1_yearly.1030.desc_nemesis_no_guard:0 "我想要行動，逃跑，尖叫，#EMP 無論什麼#!，但我虛弱的身體早就不聽我的了……"
	bp1_yearly.1030.desc_rival:0 "\n\n[rival.GetHerHis|U]的苦笑聲在我腦海中勾出了一些不快的回憶，但很快又被一團陰沉的霧吞沒了。我都不記得我們為什麼這麼怨恨彼此了。"
	bp1_yearly.1030.a:0 "你知道嗎？#EMP 我原諒你。#!"
	bp1_yearly.1030.b:0 "#EMP 快滾！#!"
	bp1_yearly.1030.c:0 "……#EMP 救命#!……"
	bp1_yearly.1030.c_saved_guard:0 "[guard.GetShortUIName]殺死謀殺者"
	bp1_yearly.1030.c_saved_guard.tt:0 "[guard.GetShortUIName]救了你！"
	bp1_yearly.1030.c_barely_saved_guard:0 "[guard.GetShortUIName]勉強救下了你"
	bp1_yearly.1030.c_barely_saved_guard.tt:0 "[guard.GetShortUIName]勉強救下了你！"
	bp1_yearly.1030.c_killed_guard:0 "[guard.GetShortUIName]救了你但自己死了"
	bp1_yearly.1030.c_killed_guard.tt:0 "[guard.GetShortUIName]救了你但自己死了！"
	bp1_yearly.1030.c_killed_all:0 "你和你的[GetCourtPositionType('bodyguard_court_position').GetName()]都被殺了"
	bp1_yearly.1030.c_saved:0 "你成功擊退攻擊者"
	bp1_yearly.1030.c_saved.tt:0 "你擊退了攻擊者！"
	bp1_yearly.1030.c_killed:0 "你被殺了"
	bp1_yearly.1031.desc:0 "自從得知[rival.GetTitledFirstNamePossessive]生病的消息後，我就一直無法平靜。我得親眼看看。現在我站在這裡，看著[rival.GetHerHis]虛弱的身體幾乎一動不動地躺在床上，用最後的力量掙命，我感覺被數種截然不同的情緒淹沒了。"
	bp1_yearly.1031.desc_nemesis:0 "\n\n放下所有的痛苦和憤怒不是更輕鬆嗎？可是，[nemesis.GetFirstNameNoTooltip]看起來從未如此虛弱，或是如此易受攻擊……虛弱得我只需用手就能#EMP 擰斷#![nemesis.GetHerHim]的脖子……"
	bp1_yearly.1031.desc_rival:0 "\n\n「你認出我來了嗎，[ROOT.Char.Custom('InsultAdjective')][ROOT.Char.Custom('InsultNoun')]？」[rival.GetHerHis|U]的臉似乎收縮了那麼一瞬間，然後[rival.GetHerHis]的眼睛開始四處搜尋，但卻從未聚焦到我身上。"
	bp1_yearly.1031.desc_guard:0 "當我陷入沉思時，我警惕地注意到[nemesis.GetFirstNamePossessiveNoTooltip]的[GetCourtPositionType('bodyguard_court_position').GetName()][guard.GetTitledFirstName]正在房間另一側用冰冷的眼神盯著我。"
	bp1_yearly.1031.a:0 "現在看來一切似乎都毫無意義，不是嗎？"
	bp1_yearly.1031.b:0 "你罪有應得。"
	bp1_yearly.1031.c:0 "#EMP 如此……如此……虛弱……#!"
	bp1_yearly.1031.c.tt:0 "但我得先解決掉侍衛！"
	bp1_yearly.1031.c_killed_all:0 "你殺了[nemesis.GetShortUIName]和[nemesis.GetHerHis]的[GetCourtPositionType('bodyguard_court_position').GetName()][guard.GetShortUIName]"
	bp1_yearly.1031.c_killed_all.tt:0 "你成功了！"
	bp1_yearly.1031.c_killed_guard:0 "你只擊傷了[nemesis.GetShortUIName]但殺死了[guard.GetShortUIName]"
	bp1_yearly.1031.c_failed.tt:0 "你刺殺失敗！"
	bp1_yearly.1031.c_barely_saved_guard:0 "你只擊傷了[nemesis.GetShortUIName]和[guard.GetShortUIName]"
	bp1_yearly.1031.c_saved_guard:0 "[guard.GetShortUIName]殺死了你"
	bp1_yearly.1031.c_killed:0 "你殺死了[nemesis.GetShortUIName]"
	bp1_yearly.1031.c_saved:0 "[nemesis.GetShortUIName]將你擊退"
	bp1_yearly.1040.t:0 "共同之處"
	bp1_yearly.1040.desc:0 "我開心地泡在澡堂裡，和[new_friend.GetTitledFirstName]分享著深刻的思考和葷段子。感受著所有的緊張都離開我的身體，我意識到不僅僅是溫水在放鬆我的肌肉。\n\n我真的很開心！而這都是因為[new_friend.GetFirstNamePossessiveNoTooltip]的陪伴。"
	bp1_yearly.1040.desc_best_friend:0 "我已將[new_friend.GetHerHim]視為朋友，但我逐漸意識到，我真的很期待我們在一起的任何時間，我把[new_friend.GetHerHis]的意見看得高於一切，與[new_friend.GetHerHim]一起的每個瞬間都充滿了歡笑與溫暖。\n\n[new_friend.GetFirstNameNoTooltip]已經成為我#EMP 最好的朋友#!了嗎？"
	bp1_yearly.1040.desc_friend:0 "在發現我們對澡堂的共同愛好之前，我們沒有任何機會真正地互動或了解對方。現在，我真的很期待在那裡的定期會面，因為那些時刻總是充滿了歡聲笑語！\n\n我們真的成為#EMP 朋友#!了嗎？"
	bp1_yearly.1040.a:0 "當然！敬[new_friend.GetFirstNameNoTooltip]！"
	bp1_yearly.1040.b:0 "或者#EMP 更多#!？"
	bp1_yearly.1040.b.tt:0 "大家都知道最好的關係建立在真正的友誼之上！"
	bp1_yearly.1040.c:0 "我其實沒#EMP 那麼#!喜歡[new_friend.GetHerHim]……"
	bp1_yearly.1050.t:0 "煩人的陪伴"
	bp1_yearly.1050.desc:0 "我舒服地泡在澡堂裡，終於得到了一些應得的休息時間，這時附近傳來一個刺耳的聲音，打斷了我寧靜的思緒。\n\n「你有沒有看到[ROOT.Char.GetHerHis]的……？是不是小得#EMP 可憐#!……？」澡堂稍遠一點，我看到[new_rival.GetTitledFirstName]在一群大笑的馬屁精的簇擁下做著下流的手勢。很難不注意到他們都在盯著我看。"
	bp1_yearly.1050.desc_nemesis:0 "\n\n夠了！！我真是受夠了[new_rival.GetHerHis]的胡言亂語！[new_rival.GetFirstNameNoTooltip]跟我作對已經太久了，現在[new_rival.GetSheHe]還想要毀掉我的沐浴時間？！我從沒遇到過像[new_rival.GetHerHim]這樣[new_rival.Custom('InsultAdjective')][new_rival.Custom('InsultNoun')]！詛咒你，[new_rival.GetFirstNameNoTooltip]！"
	bp1_yearly.1050.desc_rival:0 "\n\n我和[new_rival.GetHerHim]就混個臉熟，而且我已經覺得我憎恨[new_rival.GetHerHim]了。[new_rival.GetFirstNameNoTooltip]#EMP 竟敢#!當眾嘲笑我？！我不會忘記這次輕慢……"
	bp1_yearly.1050.a:0 "[new_rival.GetSheHe|U]會為此付出代價。"
	bp1_yearly.1050.b:0 "我想要[new_rival.GetHerHim]死。#EMP 就現在#!。"
	bp1_yearly.1050.c:0 "我也許反應過度了……"
	bp1_yearly.1060.t:0 "迷信思想"
	bp1_yearly.1060.desc:0 "上一次我和[friend.GetTitledFirstName]見面，[friend.GetSheHe]偷偷丟掉了我的黃帽子，因為「黃色對我不吉利」。之前那次，為了避開一隻睡覺的黑貓，我不得不陪[friend.GetHerHim]繞了好大一個圈。「這不吉利！」[friend.GetSheHe]說。還有[friend.GetSheHe]#EMP 以為#![friend.GetSheHe]丟了[friend.GetHerHis]的幸運符的那次，我更是想都不願想！\n\n然而，當我看到[friend.GetHerHim]把我寶貴的鹽扔了一半，僅僅因為它們灑了一點，我感覺我的耐心快要消耗殆盡了……"
	bp1_yearly.1060.a:0 "但萬一是#EMP 真的#!呢？"
	bp1_yearly.1060.b:0 "讓我來揭示你的錯誤。"
	bp1_yearly.1060.b_persuaded:0 "你說服[friend.GetShortUIName]放棄[friend.GetHerHis]的迷信"
	bp1_yearly.1060.b_persuaded.tt:0 "[friend.GetShortUIName]被說服了！"
	bp1_yearly.1060.b_not_persuaded:0 "[friend.GetShortUIName]對你的觀點不以為然"
	bp1_yearly.1060.b_not_persuaded.tt:0 "[friend.GetShortUIName]未被說服！"
	bp1_yearly.1060.b_you_persuaded:0 "[friend.GetShortUIName]扭轉局勢把你說服了"
	bp1_yearly.1060.b_you_persuaded.tt:0 "[friend.GetShortUIName]改變了你的想法！"
	bp1_yearly.1060.c:0 "#EMP 瀆神的觀念！#!"
	bp1_yearly.1060.d:0 "無稽之談！"
	bp1_yearly.1070.t:0 "晦氣，[rival.GetFirstNameNoTooltip]！"
	bp1_yearly.1070.desc:0 "我注意到卑鄙的[rival.GetTitledFirstName]是個非常迷信的[rival.GetWomanMan]。[rival.GetSheHe|U]害怕不吉利的日期，不吉利的顏色，不吉利的動物，甚至不吉利的樹木！在錯誤的時間看到錯誤的鳥的影子會讓[rival.GetHerHim]陷入恐慌的漩渦好幾天。\n\n雖然嚴格遵守[rival.GetHerHis]的儀式似乎給[rival.GetHerHim]帶來了無窮的安全感，但最微小的偏差也可能會對[rival.GetHerHis]心靈的平靜產生不可預測的巨大影響——我可以利用的影響……"
	bp1_yearly.1070.a:0 "這裡擁有無限的可能性……"
	bp1_yearly.1070.a.tt:0 "該計謀獲得額外的成功率。"
	bp1_yearly.1070.c:0 "我要干擾[rival.GetHerHis]的思維！"
	bp1_yearly.1070.d:0 "我不會這麼下三濫。"
	bp1_yearly.1080.opening:0 "[relative.Custom2('AppropriateGreeting', ROOT.Char)]"
	bp1_yearly.1080.desc:0 "自從我和那個噁心的[spouse.GetTitledFirstName]結了婚，我的生活就充滿了痛苦。"
	bp1_yearly.1080.intoxicated:0 "[spouse.GetSheHe|U]總是醉醺醺的，幾乎從不讓[spouse.GetHerselfHimself]自己現身。"
	bp1_yearly.1080.sexuality:0 "[spouse.GetSheHe|U]毫不掩飾[spouse.GetHerHis]那永不滿足的性需求——一想到[spouse.GetHerHis]那些離譜行為我就會臉紅！"
