l_trad_chinese:
	bp1_yearly.3001.t:0 "真正的朋友"
	bp1_yearly.3001.desc:0 "最近[ROOT.Char.Custom( 'FortifiedBuilding' )]的財務有點緊張。不管收了多少稅，我就是入不敷出！\n\n我永遠忠實的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend'))][friend.GetTitledFirstNameNoTooltip]在這倒霉的時刻來拜訪我。當討論到我目前的困難時，[friend.GetSheHe]提出要用大量的金錢來充實我的金庫。\n\n[friend.GetFirstNameNoTooltip]握住我的手，柔聲說道：「讓我來幫你，[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend'))]。我知道你也會為我做同樣的事。」"
	bp1_yearly.3001.a:0 "為這意外之喜讚美[ROOT.Char.GetFaith.WealthGodName]！"
	bp1_yearly.3001.b:0 "我永遠不會麻煩朋友。"
	bp1_yearly.3001.c:0 "我真正需要的是喝上幾杯……"
	bp1_yearly.3001.c.tt:0 "你和[friend.GetFirstNameNoTooltip]為了友情和歡樂而揮霍金錢"
	bp1_yearly.3001.d:0 "「能再多給點嗎？」"
	bp1_yearly.3002.t:0 "有困難的朋友"
	bp1_yearly.3002.desc:0 "我拜訪我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend'))][friend.GetTitledFirstNameNoTooltip]時，注意到情況和我上次來[friend.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]的時候大不一樣了。\n\n以前我每次來[friend.GetSheHe|U]都會安排上[friend.Custom('GetExpensiveDrink')]和[friend.Custom('GetExpensiveDessert')]，但這一次，幾乎連麵包屑都沒有，桌上最體面的東西是水。\n\n我問[friend.GetFirstNameNoTooltip]是否陷入了困境。沮喪的[friend.GetSheHe]悶悶不樂地回答道：「你還不知道更嚴重的呢……」"
	bp1_yearly.3002.a:0 "我會盡力幫忙。"
	bp1_yearly.3002.b:0 "「呃，我得走了……」"
	bp1_yearly.3002.b.tt:0 "你在你的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend'))]最需要的時候無視了[friend.GetHerHis]"
	bp1_yearly.3002.c:0 "一夜狂歡會給[friend.GetHerHim]帶來奇蹟！"
	bp1_yearly.3002.c.tt:0 "你和[friend.GetFirstNameNoTooltip]放縱了一夜"
	bp1_yearly.3002.d:0 "讓我們看看你的賬簿……"
	bp1_yearly.3002.d.tt:0 "財務記錄被拿來供你調查"
	bp1_yearly.3003.desc:0 "我開始查看我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend'))][friend.GetFirstNamePossessiveNoTooltip]近期的開銷，盡力找出是什麼導致[friend.GetHerHim]面對如此糟糕的境況。很快我就發現了問題：\n\n兵士：-1.8\n宮廷設施：-3.2\n新的宮廷醫師：-50\n#difficulty_hard 蠟燭：-360#!\n給廷臣的禮物：-15\n\n「蠟燭？你負債是因為#EMP 蠟燭#!？！」\n\n[friend.GetSheHe|U]羞怯地回答，「我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend'))]，你善於管理。請幫幫我！」"
	bp1_yearly.3003.a:0 "「我會幫你，但僅此一次……」"
	bp1_yearly.3003.b:0 "「在蠟燭上少花點。」"
	bp1_yearly.3004.t:0 "奇怪的噪音"
	bp1_yearly.3004.desc:0 "在孤獨地走了很長一段路之後，我回到了我的[ROOT.Char.Custom('FortifiedBuilding')]。又過去了一年，又老了一歲……\n\n我就是在[ROOT.Char.GetAge]年前的今天出生的。隨著年齡的增長，我越來越珍惜這些年建立的人際關係…… "
	bp1_yearly.3004.spouse:0 "所以今天沒有收到我的[ROOT.Char.Custom2('RelationToMe', ROOT.Char.GetPrimarySpouse)][ROOT.Char.GetPrimarySpouse.GetFirstName]，或是任何朋友的祝福，真的讓我很傷心。\n\n"
	bp1_yearly.3004.friends:0 "所以今天沒有收到我的[friend1.GetTitledFirstName][friend2.GetTitledFirstName]，或是其他朋友的祝福，真的讓我很傷心。\n\n"
	bp1_yearly.3004.end:0 "我吃力地走向房間，孤獨感讓我慵懶的雙腳難以邁出，突然，我聽到走廊另一頭傳來了#EMP 鏗鏘#!一聲，以及竊竊私語。"
	bp1_yearly.3004.a:0 "「這個點了會是什麼事？」"
	bp1_yearly.3004.b:0 "「最快的逃跑方法是什麼？用繩索從窗戶爬下去！」"
	bp1_yearly.3005.t:0 "生日快樂！"
	bp1_yearly.3005.desc:0 "真是驚喜！在我邁入生命中新的一年時，我所有最親近的朋友都聚到一起來祝福我。甚至有滿滿一桌的[ROOT.Char.Custom('GetExpensiveDessert')]，#EMP 我的最愛！#!我還以為大家都把我忘了呢。\n\n真不敢相信是[party_host.GetFirstName]大費周章地秘密安排了這一切。我完全不知道有人在策劃這樣一個貼心的驚喜。\n\n我的朋友[friend2.GetFirstName]費力地抱著三個包裝精美的包裹向我走來。[friend2.GetSheHe]說道：「這裡有三份禮物可供選擇。你會挑選哪一個呢？」"
	bp1_yearly.3005.a:0 "「我要抽中最值錢的那一個！」"
	bp1_yearly.3005.b:0 "「中等的那個最完美。」"
	bp1_yearly.3005.c:0 "「好東西都用小包裝。」"
	bp1_yearly.3005.a.tt:0 "你獲得大禮"
	bp1_yearly.3005.b.tt:0 "你獲得中禮"
	bp1_yearly.3005.c.tt:0 "你獲得小禮"
	bp1_yearly.3005.t.gift:0 "獲得生日禮物"
	bp1_yearly.3005.opinion.tt:0 "你對所有[friend|E]的[opinion|E]增加#P 30#!"
	bp1_yearly.3006.t:0 "懷念過去的生日"
	bp1_yearly.3006.desc:0 "今天又變老了一歲，我不禁想起幾年前我的朋友[friend1.GetFirstName]和[friend2.GetFirstName]為我籌備的那場盛大的生日聚會。能感受到我們友誼的體貼和溫暖真是讓人高興啊！\n\n"
	bp1_yearly.3006.desc.friend1_dead:0 "[friend1.GetFirstName]已離開人世，我為失去這樣一位偉大的朋友感到悲傷。[friend1.GetSheHe|U]在我身邊與我患難與共，總能在我悲傷時讓歡笑回到我的臉上。\n\n"
	bp1_yearly.3006.desc.friend2_dead:0 "[friend2.GetFirstNameNoTooltip]已離開人世，我為失去這樣一位偉大的朋友感到悲傷。[friend2.GetSheHe|U]在我身邊與我休戚與共，總能在我悲傷時讓歡笑回到我的臉上。雖然[friend2.GetFirstNameNoTooltip]不在了，但我仍珍視與[friend2.GetHerHim]的回憶。\n\n"
	bp1_yearly.3006.desc.artifact_positive:0 "感覺那就好像昨天發生的一樣：我們吃喝唱跳，他們甚至還送了我一份精美的禮物！\n\n"
	bp1_yearly.3006.desc.artifact_negative:0 "感覺那就好像昨天發生的一樣：我們吃喝唱跳，他們甚至還送了我一份禮物。然而，那是在我們關係惡化之前。現在我的記憶裡滿是[friend2.GetFirstNamePossessive]的背叛留下的污痕。\n\n"
	bp1_yearly.3006.desc.artifact_exists:0 "我想我的[old_bday_gift.GetName]依然放在某個地方……"
	bp1_yearly.3006.a:0 "回憶過去的時光真是甜蜜啊。"
	bp1_yearly.3006.b:0 "我永遠不會忘記你，我的朋友。"
	bp1_yearly.3006.c:0 "燒了這玩意，讓我忘了那個無賴！"
	bp1_yearly.3006.d:0 "詛咒他。願他在地獄裡腐爛。"
	bp1_yearly.3007.t:0 "家庭工藝"
	bp1_yearly.3007.desc:0 "我正在議事廳完成一天的工作，我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('spouse'))][spouse.GetTitledFirstName]走了進來，[spouse.GetHerHis]的[spouse.Custom2('RelationToMeShort',SCOPE.sC('inspired_family_member'))][inspired_family_member.GetFirstName]急切地跟在[spouse.GetHerHis]身後。我放下正在看的賬簿，知道這次預料之外的會面不會有什麼好事。\n\n"
	bp1_yearly.3007.desc.tapestry:0 "[spouse.GetFirstNameNoTooltip]猶豫地評論了一下房間裡的陳設。\n「這些光禿禿的石牆看久了真的不會有點發瘋嗎？我知道這座房間需要什麼：#EMP 壁毯！#!」\n\n「我的[spouse.Custom2('RelationToMeShort',SCOPE.sC('inspired_family_member'))]#EMP 很擅長#!針線活。"
	bp1_yearly.3007.desc.regalia:0 "[spouse.GetFirstNameNoTooltip]猶豫地評論了一下我的儀表。\n「我的[spouse.Custom2('RelationToMeShort', ROOT.Char)]，你是個強大的[ROOT.GetCharacter.GetTitleAsNameNoTooltip|l]，但有些人還沒有給你應有的尊重。你需要一些東西展示你的權威！」\n\n「我的[spouse.Custom2('RelationToMeShort',SCOPE.sC('inspired_family_member'))]可以打造一套與你的地位相匹配的#EMP 精美#!禮器。 "
	bp1_yearly.3007.desc.conc:0 "贊助[inspired_family_member.GetHerHim]，看看[inspired_family_member.GetHerHis]的作品會如何改善你的情緒！」"
	bp1_yearly.3007.a.tapestry:0 "「我也是這麼想的！這裡太爛了！」"
	bp1_yearly.3007.a.regalia:0 "「是時候贏得一些尊重了！」"
	bp1_yearly.3007.b:0 "「我們沒錢用在這種奢侈品上……」"
	bp1_yearly.3100.t:0 "朋友間的廷臣"
	bp1_yearly.3100.desc:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('3100_courtier_liege'))][3100_courtier_liege.GetTitledFirstName]大駕光臨，還帶來了[3100_courtier_liege.GetHerHis]的一位廷臣。[3100_courtier_liege.GetFirstNameNoTooltip]興奮地走了過來：\n\n「你好啊，[ROOT.Char.GetTitledFirstNameNoTooltip]！很高興看到[ROOT.Char.GetCapitalLocation.GetName]蓬勃發展。我突然想到[3100_target_courtier.GetFirstName]可能在你的宮廷會有用武之地。 "
	bp1_yearly.3100.desc.diplomacy:0 "[3100_target_courtier.GetSheHe|U]是一位才華橫溢的外交家，能言善辯！ "
	bp1_yearly.3100.desc.intrigue:0 "[3100_target_courtier.GetSheHe|U]有數不清的影響力與方式來……#EMP 悄無聲息地#!處理事情。 "
	bp1_yearly.3100.desc.martial:0 "[3100_target_courtier.GetSheHe|U]是一名才華橫溢的軍事家！[3100_target_courtier.GetHerHis|U]的大腦總是在制定出可能的戰術。 "
	bp1_yearly.3100.desc.stewardship:0 "[3100_target_courtier.GetSheHe|U]是一名才華橫溢的管理者，簡直有點石成金的能力！ "
	bp1_yearly.3100.desc.learning:0 "[3100_target_courtier.GetSheHe|U]是一名才華橫溢的學者，是我見過的最聰明的人！ "
	bp1_yearly.3100.desc.prowess:0 "[3100_target_courtier.GetSheHe|U]虎背熊腰，有萬夫不當之勇！ "
	bp1_yearly.3100.desc.conc:0 "我本打算自己留下[3100_target_courtier.GetHerHim]任用，但是，唉，情況不允許啊。\n\n我不想讓[3100_target_courtier.GetHerHis]的大才浪費。你願意留下[3100_target_courtier.GetHerHim]，釋放[3100_target_courtier.GetHerHis]的潛能嗎？"
	bp1_yearly.3100.a:0 "我知道適合[3100_target_courtier.GetHerHim]的位置！"
	bp1_yearly.3100.b:0 "我必須禮貌地拒絕。"
	bp1_yearly_3100_courtier_gained:0 "招募有能力的廷臣"
	bp1_yearly.3101.t:0 "朋友間的伯爵領"
	bp1_yearly.3101.desc:0 "[target_title_holder.GetTitledFirstName]帶著一個宏偉的構想來找我。[target_title_holder.GetSheHe|U]知道我對[target_title.GetName]有合法宣稱，並最終選擇了承認它。\n\n「朋友，」他說道，「我很想將[target_title.GetNameNoTierNoTooltip]交給你，因為它就是你的。但是我不能不獲得任何回報就這麼做，空手回去我無法給人民交代。」\n\n「隨便給點什麼，讓我回[target_title_holder.GetCapitalLocation.GetName]時手裡有東西展示給人民，[target_title.GetNameNoTierNoTooltip]就是你的了。」"
	bp1_yearly.3101.a:0 "「我欣然接受！這些應該夠……」"
	bp1_yearly.3101.b:0 "「我不能以這種方式得到[target_title.GetNameNoTierNoTooltip]。」"
	bp1_yearly.3201.opening:0 "[host.Custom2('AppropriateGreeting', ROOT.Char)]"
	bp1_yearly.3201.desc:0 "我在此邀請你參加我在[host.GetCapitalLocation.GetTitle.GetNameNoTier]宮廷舉辦的宴會！這將是一場擁有美食與娛樂的盛大活動。"
	bp1_yearly.3202.t:0 "愚者之宴"
	bp1_yearly.3202.desc:0 "我走進[host.GetTitledFirstNamePossessiveNoTooltip]的[host.Custom( 'FortifiedBuilding' )]，打算參加我收到邀請函的那場盛大、歡樂的宴會，但是那裡一個人都沒有！經過一番搜尋，我發現[host.GetFirstNameNoTooltip]和我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('enemy'))][enemy.GetFirstNameNoTooltip]正在談論著什麼，具體內容只有[ROOT.GetCharacter.GetFaith.HighGodName]才知道。\n\n驚訝於我的突然到訪，[host.GetFirstNameNoTooltip]轉過身來，問我為什麼沒打招呼就來了。\n\n「我以為……你邀請我今天赴宴……？」\n\n[host.GetSheHe|U]解釋說我弄錯了，然後就跟我講起了宮廷禮儀。與此同時，看到我被[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))]徹底地羞辱，[enemy.GetFirstNameNoTooltip]忍不住暗自竊笑。"
	bp1_yearly.3202.a:0 "「抱歉，[host.GetTitledFirstNameNoTooltip]……」"
	bp1_yearly.3202.a.liege:0 "「抱歉，[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))]……」"
	bp1_yearly.3202.b:0 "「你一定要相信，這都是[enemy.GetFirstNameNoTooltip]在設計我！」"
	bp1_yearly.3202.b.success:0 "你說服[host.GetTitledFirstNameNoTooltip]相信這都是[enemy.GetFirstNamePossessiveNoTooltip]的胡作非為"
	bp1_yearly.3202.b.failure:0 "你未能說服[host.GetTitledFirstNameNoTooltip]相信這都是[enemy.GetFirstNamePossessiveNoTooltip]的胡作非為"
	bp1_yearly.3202.c:0 "「是時候結束這些遊戲了，[enemy.GetFirstNameNoTooltip]。」"
	bp1_yearly.3202.c.tt:0 "與[enemy.GetFirstName]#V 決鬥#!。\n#weak 這場決鬥不會決出生死。但是有可能致死。#!\n如果你獲勝，這裡發生的真相將會大白天下。如果你失敗，[enemy.GetFirstNameNoTooltip]會真正地勝過你。\n\n你的[prowess|E]：[prowess_i]#V [root_for_loc.GetProwess]#!\n[enemy.GetFirstNamePossessive]的[prowess|E]：[prowess_i]#V [enemy.GetProwess]#!"
	bp1_yearly.3203.sc_result_won:0 "你贏得了與[sc_loser.GetTitledFirstNameNoTooltip]的決鬥"
	bp1_yearly.3203.sc_result_lost:0 "你輸掉了與[sc_victor.GetTitledFirstNameNoTooltip]的決鬥"
	bp1_yearly.3204.sc_invalid:0 "你與[enemy.GetTitledFirstNameNoTooltip]的決鬥已無效"
	bp1_yearly.3300.t:0 "回憶[ROOT.Char.GetFaith.HighGodName]"
	bp1_yearly.3300.desc:0 "我坐在這裡思考著[ROOT.Char.GetFaith.GetName]的精妙之處，不禁回想起了當初[pilgrimage_memory.GetDescription]。這次旅行和我作為[ROOT.Char.GetTitleAsNameNoTooltip|l]的舒適日常生活相差甚遠，但抵達[pilgrimage_destination.GetName]時感覺到的寬慰，讓這一切都變得值得。"
	bp1_yearly.3300.a:0 "我想我會永遠感覺與[ROOT.Char.GetFaith.HighGodName]更近了。"
	bp1_yearly.3301.desc:0 "我坐在這裡思考著[ROOT.Char.GetFaith.GetName]的精妙之處，不禁回想起了當初[pilgrimage_memory.GetDescription]。這次旅行和我作為[ROOT.Char.GetTitleAsNameNoTooltip|l]的舒適日常生活相差甚遠，但抵達[pilgrimage_destination.GetName]時感覺到的寬慰，讓這一切都變得值得。\n\n這次旅行的另一個好處是我和[pilgrimage_friend.GetFirstName]變得更親近了。確實，我們在朝聖之路上度過了一段美好的時光。"
	bp1_yearly.3301.a:0 "我會永遠感覺與[ROOT.Char.GetFaith.HighGodName]和[pilgrimage_friend.GetFirstNameNoTooltip]更近了。"
