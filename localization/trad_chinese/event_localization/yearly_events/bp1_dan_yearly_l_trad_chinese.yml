l_trad_chinese:
	bp1_yearly.7000.t:0 "與友晨食"
	bp1_yearly.7000.desc:0 "一天早晨，我在去[ROOT.Char.GetFaith.HouseOfWorship]的路上，撞見了[distraction_friend.GetTitledFirstName]提著一個小袋子。[distraction_friend.GetSheHe]煞有介事地朝周圍望了一圈，然後露出了袋子裡面各式各樣的飲品和食物。\n\n「今天天氣真好，和我一起去外面來個晨間野餐吧。」[distraction_friend.GetSheHe|U]說道。\n\n當我表示拒絕，說自己要去[ROOT.Char.GetFaith.HouseOfWorship]時，[distraction_friend.GetFirstNameNoTooltip]打斷了我的發言：\n\n「[ROOT.Char.GetFaith.HighGodName]再等一會也還在那裡，但是[ROOT.Char.Custom('GetExpensiveDessert')]可等不了哦～」 "
	bp1_yearly.7000.a:0 "[ROOT.Char.GetFaith.HighGodName]比晨食可重要多了。"
	bp1_yearly.7000.b:0 "放跑這樣的機會才是真正的罪過。"
	lovely_picnic_modifier:0 "美味的野餐"
	lovely_picnic_modifier_desc:0 "享受了一頓美味的野餐。"
	bp1_yearly.7001.t:0 "釣魚去"
	bp1_yearly.7001.desc:0 "我的[ROOT.Char.Custom2('RelationToMeShort', fishing_friend)][fishing_friend.GetFirstName]在走廊裡叫住了我，滿臉都是燦爛的笑容。[fishing_friend.GetHerHis]的手裡是兩根釣魚竿。\n\n「[fishing_friend.Custom2('RelationToMeShort', ROOT.Char)]，今天跟我一起去釣魚吧，我保證你會喜歡上這個愛好的。」[fishing_friend.GetSheHe|U]大聲說道。\n\n確實，距離我上一次從[ROOT.Char.Custom('FortifiedBuilding')]的繁文縟節和喧囂俗世中脫身，已經有好一陣子了……"
	bp1_yearly.7001.a:0 "我肯定能釣到預言中的錦鯉！"
	bp1_yearly.7001.b:0 "[ROOT.Char.GetTitleAsNameNoTooltip]不#EMP 「釣魚」#!。"
	bp1_yearly_7001.a.tt:0 "你參加了一場垂釣之旅"
	bp1_yearly.7001.a.toast.good_time:0 "你的出行十分盡興"
	bp1_yearly.7001.a.toast.bad_time:0 "你的出行很掃興"
	bp1_yearly.7001.a.toast.caught_fish:0 "你釣到大魚"
	bp1_yearly.7001.a.toast.white_carp:0 "你釣到傳奇錦鯉"
	bp1_yearly.7002.t:0 "暗爭暗鬥"
	bp1_yearly.7002.desc:0 "難得一遇的摸魚時光，我散步來到了窗戶邊，欣賞起了樓下庭院的風光。\n\n然而，我的心情一下子就變糟了。我的仇敵[chamberpot_rival.GetFirstName]正穿過庭院，[chamberpot_rival.GetHerHis]的臉上興高采烈，這可著實令人不爽。我的雙眼瞄上了床鋪旁邊灌滿的夜壺，或許我可以給那副興高采烈來點什麼。"
	bp1_yearly.7002.a:0 "下面的，看著點！"
	bp1_yearly.7002.b:0 "我是個成年人，這種事太下作了。"
	bp1_yearly.7002.a.tt:0 "你嘗試將夜壺裡的東西傾倒在此人身上"
	drenched_in_excrement_opinion:0 "屎尿淋頭"
	threw_excrement_opinion:0 "差點屎尿淋頭"
	bp1_yearly.7002.a.toast.perfect_hit:0 "直接命中！"
	bp1_yearly.7002.a.toast.miss:0 "徹底丟歪了！"
	bp1_yearly.7002.a.toast.chamberpot:0 "你把夜壺整個丟了出去！"
	bp1_yearly.7002.a.toast.tripped:0 "你滑倒了，摔了個滿臉屎尿！"
	bp1_yearly.7003.t:0 "織錦掛毯"
	bp1_yearly.7003.desc:0 "我正在尋找[orgy_tapestry_maker.Custom2('MyCharacterIntroduction', ROOT.Char)]，但是哪裡也找不到[orgy_tapestry_maker.GetSheHe]。最終我闖進了[orgy_tapestry_maker.GetHerHis]的房間，雖然還是沒能找到#EMP [orgy_tapestry_maker.GetHerHim]#!，但我發現了一些很有趣的東西。\n\n這看上去是一塊[orgy_tapestry_maker.GetSheHe]一直在忙活的掛毯，上面描繪了一場縱慾狂歡。我在掛毯上，被我的[ROOT.Char.Custom2('RelationToMeShort', orgy_participant_1)][orgy_participant_1.GetFirstName]和我的[ROOT.Char.Custom2('RelationToMeShort', orgy_participant_2)][orgy_participant_2.GetFirstName]夾在中間。與此同時，我的[ROOT.Char.Custom2('RelationToMeShort', orgy_tapestry_maker)][orgy_tapestry_maker.GetFirstNameNoTooltip]看上去還是一名[ROOT.Char.GetFaith.DevilName]的長期信徒。在掛毯的角落處，我的[ROOT.Char.Custom2('RelationToMeShort', orgy_participant_3)][orgy_participant_3.GetFirstName]坐著，一臉狂喜。\n\n在看完這一切後，我啞口無言。"
	bp1_yearly.7003.a:0 "真噁心！"
	bp1_yearly.7003.b:0 "我#EMP 一定#!要把這個掛在我房間的牆上。"
	bp1_yearly.7003.c:0 "我進錯門了。"
	bp1_orgy_tapestry:0 "縱慾狂歡掛毯"
	bp1_orgy_tapestry_desc:0 "這幅掛毯描繪了[orgy_participant_1.GetFirstName]、[ROOT.Char.GetName]、[orgy_participant_2.GetName]、[orgy_participant_3.GetName]和[orgy_tapestry_maker.GetName]參加的一場縱慾狂歡。[ROOT.Char.GetFaith.DevilName]也參與其中。"
	bp1_yearly.7004.t:0 "友人的撫慰"
	bp1_yearly.7004.desc:0 "我坐在窗戶邊上，我的[ROOT.Char.Custom2('RelationToMeShort', concerned_friend)][concerned_friend.GetFirstName]過來找我：「自從那件事發生以後……你再也沒有恢復原樣。」\n\n[concerned_friend.GetSheHe|U]沒有說出口，但我知道[concerned_friend.GetSheHe]指的是那時候[bad_memory.GetDescription]。\n\n「或許你需要某個人傾訴一下？我是可以成為那個人的。」[concerned_friend.GetSheHe]小心地繼續道。"
	bp1_yearly.7004.a:0 "聽上去真貼心。"
	bp1_yearly.7004.b:0 "我的煩惱是我自己的。"
	bp1_yearly.7005.t:0 "摯友亦有所求"
	bp1_yearly.7005.desc:0 "我的朋友[borrowing_friend.GetName]前來找我，顯然是有所求。最終，我對於[borrowing_friend.GetHerHim]拐彎抹角的言辭感到了疲憊，要求[borrowing_friend.GetSheHe]直接告訴我所為何事。\n\n「好吧，我是希望我能把你的[borrowed_artifact.GetName]借走一晚上，但是你不能問為什麼……」\n\n[borrowing_friend.GetSheHe|U]自己顯然對於這個要求也感到很尷尬。[borrowing_friend.GetSheHe]藉這個想要幹什麼呢？"
	bp1_yearly.7005.a:0 "我覺得可以。"
	bp1_yearly.7005.b:0 "沒門。"
	bp1_yearly.7005.a.returned_artifact:0 "被借出的寶物已返還。"
	bp1_yearly.7006.t:0 "$bp1_yearly.7005.t$"
	bp1_yearly.7006.desc:0 "[borrowing_friend.GetName]過來找我，眼瞼低垂。「請別太難過」。\n\n我被領到我的[borrowed_artifact.GetName]前，它看起來已經嚴重損毀了。\n\n「我很抱歉，這一切真的純屬意外」，[borrowing_friend.GetFirstNameNoTooltip]看上去真是心急如焚。"
	bp1_yearly.7006.a:0 "你個[borrowing_friend.Custom('InsultNoun')]。"
	bp1_yearly.7006.b:0 "意外也是會發生的。"
	bp1_yearly.7005.a.tt:0 "你的寶物可能收到損傷。"
	bp1_yearly.7007.t:0 "$bp1_yearly.7005.t$"
	bp1_yearly.7007.desc:0 "[borrowing_friend.GetName]歸還了我的[borrowed_artifact.GetName]。我不太確定他們只是對它進行了清潔，還是實際上做出了改動，但不管怎樣，它看上去更加引人注目了。\n\n「我希望你喜歡這個，我可是忙活了一整晚。」[borrowing_friend.GetSheHe]說道，看上去很緊張。"
	bp1_yearly.7007.a:0 "妙極了！"
	bp1_yearly.7007.b:0 "你動了我的[borrowed_artifact.GetNameNoTooltip]？"
	didnt_trust_friend_opinion:0 "不信任我。"
	trusted_friend_opinion:0 "信任我。"
	forgave_me_opinion:0 "原諒了我。"
	improved_artifact_opinion:0 "改良了我的寶物。"
	messed_with_artifact_opinion:0 "搞壞了我的寶物。"
	bp1_yearly.7010.t:0 "忠誠測試"
	bp1_yearly.7010.desc:0 "我忍不住去思考[tested_friend.GetFirstNamePossessive]的忠誠性問題。[tested_friend.GetSheHe]是一個真心朋友，還是只是一個阿諛奉承的馬屁精？\n\n或許一個小測試能讓我安心……\n\n一名特工，一個假秘密，一份匿名禮物。什麼會讓[tested_friend.GetHerHim]背叛我的信任？"
	bp1_yearly.7010.a:0 "三十塊銀幣。"
	bp1_yearly.7010.b:0 "讓兩個……不，#EMP 三個#!美麗的[tested_friend.Custom('AttractionWomanManMultiple')]來承擔這個任務。"
	bp1_yearly.7010.c:0 "許諾給[tested_friend.GetHerHis]#EMP 另一位#!朋友[friends_friend.GetFirstNameNoTooltip]財富。"
	bp1_yearly.7010.d:0 "這對我來說太下作了。"
	bp1_yearly.7010.toast.betrayed:0 "[tested_friend.GetSheHe|U]背叛了你"
	bp1_yearly.7010.toast.not_betrayed:0 "[tested_friend.GetSheHe|U]證明了[tested_friend.GetHerHis]的忠誠"
	bp1_yearly.7010.a.tt:0 "你相信[tested_friend.GetFirstNamePossessive]的忠誠能用金錢買到"
	bp1_yearly.7010.b.tt:0 "你相信[tested_friend.GetFirstName]會選擇美色而非友誼"
	bp1_yearly.7010.c.tt:0 "你相信[tested_friend.GetFirstName]更在意[friends_friend.GetFirstNamePossessive]的友誼"
	bp1_yearly.7050.t:0 "經年的對手"
	bp1_yearly.7050.desc:0 "我回到了戰場上，泥土沾上了我的皮靴，死去士兵身上的惡臭味襲入我的鼻孔，我的生命彷彿再次回到了[war_memory.GetDescription]那一天。\n\n我氣喘吁吁地驚醒，冰冷的汗珠掛滿了我的臉頰。"
	bp1_yearly.7050.desc.married:0 "[sleeping_spouse.GetFirstName]在我身邊挪了挪身，但是沒有醒來。我必須獨自解決我的麻煩。"
	bp1_yearly.7050.desc.not_married:0 "整個房間獨我一人，我必須親自處理這些麻煩。"
	bp1_yearly.7050.a:0 "我應該嘗試遺忘。"
	bp1_yearly.7050.b:0 "我不會再輸了！"
	vengeance_obsessed_modifier:0 "被復仇佔據頭腦"
	bp1_yearly.7051.t:0 "[battle_area.GetNameNoTooltip]之戰 "
	bp1_yearly.7051.desc:0 "我能夠清晰、生動地想起那時[battle_memory.GetDescription]。那是一場發生在[battle_area.GetTerrain.GetNameNoTooltip]的戰鬥，我對於這樣的地形毫無準備。\n\n從那以後，我就一直在反復復盤這場戰鬥，我有信心，如果戰鬥發生在今天，我的指揮將出色得多。"
	bp1_yearly.7051.a:0 "我不會讓這一切再發生了。"
	bp1_yearly.7051.b:0 "我應該學會靈活應變。"
	bp1_yearly.7052.t:0 "一個故事……"
	bp1_yearly.7052.desc:0 "篝火在嘶鳴，觥籌交錯之時，[story_friend.GetFirstName]喊我講一個故事。\n\n我立刻想到了一個有名的[ROOT.Char.GetCulture.GetNameNoTooltip]人民間傳說，這個故事很經典，從未讓人掃了興致。\n\n另一方面，如果我講一個自己經歷過的故事會怎麼樣，比如說[story_memory.GetDescription]那時。"
	bp1_yearly.7052.a:0 "保持傳統風格。"
	bp1_yearly.7052.b:0 "我的一手故事！"
	bp1_yearly.7052.c:0 "成年人兩個都要！"
	bp1_yearly.7053.t:0 "復仇的回憶"
	bp1_yearly.7053.desc:0 "當我走過庭院時，狂怒再一次佔據了我，最近我腦海裡唯一想到的事情就是[bad_memory.GetDescription]。\n\n我必須以某種方式向[bad_memory_participant.GetFirstNameNoTooltip]復仇。我抬起頭，看了看面前的絞刑架。或許如果我小心行動，[bad_memory_participant.GetSheHe]很快就會吊在上面。"
	bp1_yearly.7053.a:0 "我會完成我的復仇。"
	bp1_yearly.7053.b:0 "我必須試著遺忘。"
	murder_memory_modifier:0 "復仇的回憶"
	sex_memory_modifier:0 "情慾回憶"
	bp1_yearly.7053.a.1:0 "該計謀會擁有成功率增益。"
	bp1_yearly.7054.t:0 "忘卻"
	bp1_yearly.7054.desc:0 "「[forgotten_memory.GetDescription]？」我疑惑地問道。\n\n我的[memory_child.Custom('GetDaughterSon')][memory_child.GetFirstName]憂心忡忡地看著我。「當然！這個故事你已經講了一遍又一遍了，你不記得了嗎？」\n\n真相是，我確實不記得了。我最近對細節的記憶越來越混亂了，但是我要是和盤托出的話，會顯得我很虛弱。"
	bp1_yearly.7054.a:0 "哦對呀，我的鍋。"
	bp1_yearly.7054.b:0 "這些日子我忘掉了太多太多。"
	bp1_yearly.7055.t:0 "記錄一段記憶"
	bp1_yearly.7055.desc.positive:0 "有一些時刻必須永久銘記下來。那次[recorded_memory.GetDescription]就是這樣的一段記憶。如此非同尋常的回憶必須一直保留下去。"
	bp1_yearly.7055.desc.negative:0 "有一些時刻必須永久銘記下來。那次[recorded_memory.GetDescription]就是這樣的一段記憶。雖然這是一段痛苦的記憶，但必須有人將其傳承給下一代。"
	bp1_yearly.7055.desc.neutral:0 "有一些時刻必須永久銘記下來。那次[recorded_memory.GetDescription]就是這樣的一段記憶。"
	bp1_yearly.7055.desc.alone_poor_skill:0 "我或許不是個好作家，但只要付出時間和努力，我一定能寫出點什麼。\n\n"
	bp1_yearly.7055.desc.alone_good_skill:0 "我熟練掌握了[ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]，寫這個手到擒來。\n\n"
	bp1_yearly.7055.desc.blind:0 "不幸的是，失明讓我無法親自書寫任何東西……\n\n"
	bp1_yearly.7055.desc.poet:0 "我的宮廷詩人[poet.GetFirstName]會有大用。[poet.GetHerHis|U]對散文的精通能將我平凡的話語轉化為藝術。"
	bp1_yearly.7055.desc.friend:0 "還有，我親愛的朋友[friend.GetFirstName]在寫作上比我強多了。如果我請求，[friend.GetSheHe]肯定會幫忙？"
	bp1_yearly.7055.desc.ending:0 "然而，編輯和撰寫一本巨著很容易就會變成一項費力不討好的活……"
	bp1_yearly.7055.poet:0 "詩人[poet.GetFirstNameNoTooltip]會將它寫下來！"
	bp1_yearly.7055.friend:0 "[friend.GetFirstNameNoTooltip]是個真正的朋友。"
	bp1_yearly.7055.high_skill:0 "我會親自記錄它。"
	bp1_yearly.7055.a:0 "我會親自記錄，這是[ROOT.Char.GetFaith.HighGodName]的旨意。"
	bp1_yearly.7055.b:0 "沒時間幹這個……"
	recorded_memory_character:0 "[memory_participant.GetTitledFirstNameNoTooltip]的記憶"
	recorded_memory:0 "[ROOT.Char.GetTitledFirstNamePossessiveNoTooltip]的記憶"
	recorded_memory_desc:0 "這部書記述了[recorded_memory.GetThirdPerspectiveDescription]時的故事。\n\n由[ROOT.Char.GetFirstName]撰寫。"
	bp1_yearly.7056.t:0 "恐嚇戰術"
	bp1_yearly.7056.desc:0 "我將[intimidation_target.GetFirstName]帶到地牢深處，準備在那裡用一些可怕的傳聞把[intimidation_target.GetHerHim]嚇破膽——都是一些我曾經對那些忤逆過我的人做過的事。\n\n「想必你已經聽說過[intimidation_memory.GetDescription]是怎樣的了。」我興致勃勃地跟[intimidation_target.GetHerHim]說道。「而那只不過是#EMP 開始。#!」\n\n我輕笑起來，而[intimidation_target.GetFirstNamePossessiveNoTooltip]恐懼的眼睛睜得老大。"
	bp1_yearly.7056.a:0 "別擔心，只要照我說的做，你會沒事的……"
	bp1_yearly.7056.b:0 "把我的威名告訴#EMP 所有人#!！"
	bp1_yearly.7057.t:0 "宗所的浮想聯翩"
	bp1_yearly.7057.desc:0 "我正坐在[ROOT.Char.GetFaith.HouseOfWorship]裡，但卻根本聽不進[realm_priest.GetCouncilTitleFirstName]的話語，滿腦子都是[sex_memory.GetDescription]那時的事。自那件事以後，我就無時無刻地想念[sex_partner.GetHerHim]。"
	bp1_yearly.7057.desc.male:0 "\n\n糟糕的是，這種幻想引發了相當明顯的副作用。要是我能夠把[ROOT.Char.GetFaith.ReligiousText]擺正，或許還能藏住這個逐漸變大的問題，不致讓人發現……"
	bp1_yearly.7057.desc.female:0 "\n\n糟糕的是，這種幻想產生一些相當……麻煩的副作用。"
	bp1_yearly.7057.a:0 "[sex_partner.GetNameNoTooltip]#EMP 必須#!屬於我……"
	bp1_yearly.7057.b:0 "消除這些想法！"
	bp1_yearly.7057.c:0 "還能有什麼地方比[ROOT.Char.GetFaith.HouseOfWorship]更能減壓？"
	bp1_yearly.7057.a.tt:0 "該計謀會擁有成功率增益。"
	bp1_yearly.7058.t:0 "供給側災難"
	bp1_yearly.7058.desc:0 "清晨，小鳥們嘰嘰喳喳的合唱伴隨著我來到地窖，在此地，晨輝讓位給了陰鬱的黑暗，只有點點躍動的燭光。我打了個哈欠，伸了伸懶腰，然後繼續前行，我的雙腳踏在地板上發出聲音。\n\n我的眼睛剛適應弱光環境之後，一地的狼藉展現在我的面前：蘋果核、掉落在地上的麵包屑、沒有肉的骨頭。萬分震驚之下，我環顧四周看了看整個房間，但目光所及之處皆是更多的證據。\n\n突然，在房間的一角，一個軟綿綿的、心滿意足的#EMP 嗝聲#!……"
	bp1_yearly.7058.glutton:0 "我還有更多食物！讓我們打開#EMP 秘密儲藏！#!"
	bp1_yearly.7058.a:0 "嗯，你得賠錢。如果有的話，還要交罰款。"
	bp1_yearly.7058.b:0 "既然你喜歡地窖，那你一定也會#EMP 愛上#!地牢！"
	bp1_yearly.7058.c:0 "#EMP *嘆氣*#!我猜……我請客……"
	bp1_yearly.7030.t:0 "肉體的撫慰"
	bp1_yearly.7030.desc:0 "自從[dead_friend_spouse.GetFirstName]的[dead_friend.Custom('WifeHusband')][dead_friend.GetFirstName]過世之後，[dead_friend_spouse.GetHerHis]一直萎靡不振。一天傍晚，[dead_friend_spouse.GetSheHe|U]過來拜訪我。\n\n「我真是太寂寞了，」[dead_friend_spouse.GetSheHe]看著我，充滿渴望地說道。我得不斷提醒自己，[dead_friend.GetFirstNameNoTooltip]是我的好朋友。\n\n「你一直都如此讓人舒心，」[dead_friend_spouse.GetSheHe]說道，略帶暗示地咬緊[dead_friend_spouse.GetHerHis]的雙唇。[dead_friend.GetFirstNameNoTooltip]是我的朋友。\n\n「我只是想要有所感受，」[dead_friend_spouse.GetSheHe]呢喃道，解開了[dead_friend_spouse.GetHerHis][dead_friend_spouse.Custom('GetUpperClothingArticle')]前面的釦子。[dead_friend.GetFirstNameNoTooltip]#EMP 是#!我的朋友……"
	bp1_yearly.7030.a:0 "[dead_friend.GetFirstNameNoTooltip]若泉下有知，也會允許的……"
	bp1_yearly.7030.b:0 "控制住你自己，[dead_friend_spouse.GetFirstNameNoTooltip]！"
	bp1_yearly.7100.t:0 "屎到淋頭"
	bp1_yearly.7100.desc:0 "前一刻我還沐浴在陽光下，在[owned_county.GetName]走路散心，下一刻我就渾身是屎，摔倒在泥巴地裡。我憤怒地將[ROOT.Char.Custom('EyeEyes')]上面的糞便抹掉，發現罪魁禍首正在偷著樂。\n\n「[potential_nemesis.GetTitledFirstName]送來[potential_nemesis.GetHerHis]的問候！」一個農民把身子探出窗戶，大聲叫道，然後火速逃離了現場。\n\n非常可悲的是，我本來打算去旁邊的小溪清洗一張我特別珍愛的毛皮，但很顯然，現在這張毛皮已經搶救不回來了。"
	bp1_yearly.7100.a:0 "現在這件事是#EMP 私怨了……#!"
	bp1_yearly.7100.b:0 "我要用[potential_nemesis.GetHerHis]的血清理自己！"
	bp1_yearly.7100.c:0 "[potential_nemesis.GetFirstNameNoTooltip]，記著我這句話：這張毛皮會換成新的。"
	bp1_yearly.7100.d:0 "報復行為有失我的身份……"
	bp1_yearly.7100.c.tt:0 "[potential_nemesis.GetFirstNamePossessiveNoTooltip]最喜愛的小貓咪之前在這附近晃悠……"
	bp1_yearly.7100.e:0 "我會留著這張毛皮……晚些時候用。"
	focused_on_revenge_modifier:0 "專注復仇"
	focused_on_revenge_modifier_desc:0 "該角色全身心投入在毀滅自己的仇敵身上，忽視了自身的許多職責。"
	vengeful_opinion:0 "有仇必報"
