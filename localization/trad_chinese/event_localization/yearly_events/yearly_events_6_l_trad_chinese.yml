l_trad_chinese:
	yearly.9100.t:0 "花園裡的麻煩"
	yearly.9100.desc:0 "我走進花園，幾乎剛邁出第一步就聽到有人在大聲說著髒話。「#EMP [gardener.Custom('CulturalCurse')|U]！#!」\n\n我繞過樹籬尋找源頭，發現我的園丁[gardener.GetTitledFirstName]正在辛勤勞作，但[gardener.GetHerHis]滿面愁容。[gardener.GetSheHe|U]注意到了我的接近，並迅速站了起來。\n\n「哦！原諒我，[ROOT.Char.GetLadyLord|U]。我沒有注意到有人在這……某種愚蠢的畜生，很可能是[gardener.Custom('GetAnimalType')]，毀了我最近#EMP 全部#!的工作！我前天才種下這些藥草的！」"
	yearly.9100.a:0 "讓我來幫忙！"
	yearly.9100.b:0 "這是為你的辛勤勞作準備的一點小禮物！"
	yearly.9100.c:0 "#EMP 這#!真不幸……但別因此停下來！"
	yearly.9100.a.tooltip_a:0 "你學會了很多園藝知識"
	yearly.9100.a.tooltip_b:0 "你把事情弄得更糟了"
	yearly.9100.a.success:0 "我學會了園藝！"
	yearly.9100.a.failure:0 "園藝是浪費時間！"
	yearly.9110.t:0 "採花大盜"
	yearly.9110.desc:0 "我的園丁[gardener.GetTitledFirstName]衝進了會議廳並怒氣沖沖地走向我的[romantic_councillor.GetCouncilTitle][romantic_councillor.GetTitledFirstName]。\n\n「你怎麼#EMP 敢#!毀了[ROOT.Char.GetTitleTierNamePossessive]花園？！居然#EMP 偷竊#!珍惜花種！」\n\n[romantic_councillor.GetFirstNameNoTooltip]顯然並沒有被園丁的怒氣影響。「我只是想給我的[councillor_spouse.GetWifeHusband]一個完美的禮物。浪漫不是罪孽，對麼？」"
	yearly.9110.a:0 "但毀了我的花園是罪。你得賠償損失。現在。"
	yearly.9110.b:0 "你越界了[gardener.GetFirstNameNoTooltip]！"
	yearly.9110.c:0 "這些花確實是很好的禮物……送給#EMP 我的#![spouse.GetWifeHusband]。"
	yearly.9110.d:0 "我才#EMP 不#!想管！你們自己解決。"
	yearly.9120.t:0 "種子商人"
	yearly.9120.desc:0 "[barony_market.GetName]的市場非常繁忙，一個商人尤其吸引我的目光。[seed_merchant.GetSheHe|U]似乎只賣一些小盒子。注意到我的好奇之後，[seed_merchant.GetSheHe]示意我靠近。\n\n「對這些特別玩意感興趣嗎，我的[ROOT.Char.GetLadyLord]？你看，這些小盒子都裝滿了不同種類的種子。有些會長成五顏六色的花朵，有些會長成藥材。我甚至有一種罕見的毒藥草，如果你感興趣的話？」"
	yearly.9120.a:0 "有毒的那個……呃，為了研究。"
	yearly.9120.b:0 "異國花卉一定會使我的花園令人讚嘆！"
	yearly.9120.c:0 "草藥總是很有用。我要這些。"
	yearly.9120.d:0 "以#EMP 這些#!離譜的價格？絕不！"
