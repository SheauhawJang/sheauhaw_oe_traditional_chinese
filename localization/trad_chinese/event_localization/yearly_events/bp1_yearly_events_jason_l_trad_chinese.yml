l_trad_chinese:
	bp1_yearly.0100.t:0 "風暴中的港灣"
	bp1_yearly.0100.desc:0 "天色陰沉，狂風怒號，面對著即將到來的風暴，我的僕人瑟瑟發抖。在這樣的天氣野外旅行真是糟透了！"
	bp1_yearly.0100.sedentary_traveller:0 "\n\n這片土地的這個陌生角落被破舊的棚屋佔據，這些棚屋骯髒而狹小。"
	bp1_yearly.0100.nomadic_traveller:0 "\n\n風暴來臨前，我們來不及安營紮寨了。"
	bp1_yearly.0100.sedentary_host:0 "我們偶然發現了一座還算體面的鄉間別墅……但這所住宅的主人是我那下賤的[ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('host'))][host.GetFirstName]。\n\n風暴越來越強了。"
	bp1_yearly.0100.nomadic_host:0 "幸運的是，我們發現了一處像樣的營地。不幸的是……裡面都是我那下賤的[ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('host'))][host.GetFirstName]的部落民。\n\n風暴越來越強了。"
	bp1_yearly.0100.memories:0 "然而我只感覺到[rival_memory.GetDescription]時的舊痛。"
	bp1_yearly.0100.lover_welcome:0 "也許[host.GetFirstNameNoTooltip]出遠門了？也許命運女神是仁慈的——[host.GetHerHis]迷人的[host.Custom2('RelationToMeShort', SCOPE.sC('lover'))][lover.GetFirstName]會在那裡歡迎我？"
	bp1_yearly.0100.friend_welcome:0 "也許[host.GetFirstNameNoTooltip]出遠門了？也許命運女神是仁慈的——[host.GetHerHis][befriend.Custom('ComplimentAdjective')][host.Custom2('RelationToMeShort', SCOPE.sC('befriend'))][befriend.GetFirstName]會在那裡歡迎我？"
	bp1_yearly.0100.close:0 "無論如何……這將是一個漫長的夜晚。"
	bp1_yearly.0100.a:0 "小的們，微笑！"
	bp1_yearly.0100.a.tt:0 "難熬的招待等待著……"
	bp1_yearly.0100.a_title:0 "一個讓人難受又疑懼的夜晚"
	bp1_yearly.0100.a.success_chance:0 "[host.GetShortUINameNoTooltip]針對你的任何[schemes|E]增加15[success_chance|E]"
	bp1_yearly.0100.b:0 "也許這裡有什麼家族秘密……"
	bp1_yearly.0100.b.tt:0 "你尋求避難所……以及四處窺探的機會"
	bp1_yearly.0100.b.tt_success:0 "夜間行動結出了果實"
	bp1_yearly.0100.b.secrets:0 "你得知了[host.GetFirstNamePossessiveNoTooltip]的一個家族秘密"
	bp1_yearly.0100.b.tt_failure:0 "你沒發現裝滿骷髏的衣櫃"
	bp1_yearly.0100.b.tt_crit_failure:0 "你被抓到擅闖禁地"
	bp1_yearly.0100.c:0 "為什麼要和[befriend.GetFirstNameNoTooltip]結仇……？"
	bp1_yearly.0100.c.tt:0 "你認為能給[befriend.GetTitledFirstName]留下好印象"
	bp1_yearly.0100.c.tt_success:0 "你和你的敵人的[host.Custom2('RelationToMeShort', SCOPE.sC('befriend'))]締結了良好關係"
	bp1_yearly.0100.c.tt_failure:0 "你的魅力得到了欣賞"
	bp1_yearly.0100.c.tt_crit_failure:0 "你們吵了一晚上"
	bp1_yearly.0100.d:0 "沒什麼能比得上一次秘密約會……"
	bp1_yearly.0100.d.tt:0 "[host.GetFirstNamePossessiveNoTooltip]的[host.Custom2('RelationToMeShort', SCOPE.sC('lover'))]可能會在裡面，渴望剝去你破舊的行裝……"
	bp1_yearly.0100.d.tt.success:0 "[lover.GetSheHe|U]等待著你"
	bp1_yearly.0100.d.tt.sex:0 "你和[lover.GetShortUINameNoTooltip]共赴巫山"
	bp1_yearly.0100.d.tt_failure:0 "孤獨一夜"
	bp1_yearly.0100.d.tt_no_sex:0 "這裡沒有迷人的[lover.GetShortUINameNoTooltip]的痕跡"
	bp1_yearly.0100.e:0 "我們會用劍取得避難所。"
	bp1_yearly.0100.e.tt:0 "假裝微笑？不，你寧願將東道主綁起來"
	bp1_yearly.0100.e.wounded_chance:0 "你的[prowess|E]決定了你是否會受傷"
	bp1_yearly.0100.e.tt_success:0 "在風暴的掩護下，你勢不可當"
	bp1_yearly.0100.e.tt_failure:0 "你被趕了出來，重新回到風雨之中"
	bp1_yearly.0100.f:0 "在地上挖個坑就行了。"
	bp1_yearly.0100.f.tt_success:0 "你勉強經受了風雨"
	bp1_yearly.0100.f.sick:0 "你可能會[GetTrait('ill').GetName( GetNullCharacter )]"
	bp1_yearly.0100.f.tt_failure:0 "夜很長。風暴很殘酷。"
	bp1_yearly.0100.f.very_sick:0 "你可能會感染[GetTrait('pneumonic').GetName( GetNullCharacter )]"
	bp1_yearly.0101.t:0 "荒野風暴"
	bp1_yearly.0101.desc:0 "我暗自感謝[ROOT.Char.GetFaith.FertilityGodName]讓[lover.GetTitledFirstNamePossessive]那討厭的[lover.Custom2('RelationToMeShort', SCOPE.sC('host'))]遠離了這座小宅邸。\n\n風暴正與天空征戰，它的憤怒在我們周圍迴響，"
	bp1_yearly.0101.gentle_flirt:0 "[lover.GetFirstNameNoTooltip]顫抖著逐漸走近。這恐懼只是在表演嗎？在[lover.GetHerHis]那端莊微笑的背後，有東西在[lover.GetHerHis]眼中流動。[lover.GetHerHis|U]的眼神告訴我……是的。"
	bp1_yearly.0101.protective_flirt:0 "[lover.GetFirstNameNoTooltip]表現得很自信，很有保護欲。我感激地對[lover.GetHerHim]微笑，然後感激變成了親切，再之後……[lover.GetSheHe]陷入了沉默的狂喜：[lover.GetSheHe|U]是我的了。"
	bp1_yearly.0101.finish:0 "\n\n我們一起去了一個黑暗的角落。非常黑。[lover.GetHerHis]飢渴的身軀鑽入我滿是泥點的衣服中，在外邊狂風暴雨聲的掩蓋下，我們做的任何事都不會被聽到。\n\n從我口中吐出的唯一的聲音，就是對[lover.GetHerHis]的[lover.Custom2('RelationToMeShort', SCOPE.sC('host'))]的咒罵。在這一刻，我獲得了勝利。"
	bp1_yearly.0101.a:0 "但我夢到的是#EMP 你#!，[lover.GetFirstNameNoTooltip]！"
	bp1_yearly.0101.b:0 "只是一聲讓人愉悅的咒罵。"
	bp1_yearly.0102.opening:0 "[host.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
	bp1_yearly.0102.desc:0 "睡得好嗎？是不是很享受我的人的一晚款待，"
	bp1_yearly.0102.desc_weak:0 "讓你休息了你尊貴的雙腿？"
	bp1_yearly.0102.desc_powerful:0 "讓你以為你能成為我？"
	bp1_yearly.0102.uneventful_night:0 "\n\n我聽說你很擅長做一個毫無魅力、不請自來、滿身是屎的乞丐。"
	bp1_yearly.0102.failed_snoop:0 "\n\n你作為領主的權利是有限度的。我會讓所有人都知道你對他們的輕慢。"
	bp1_yearly.0102.warm_welcome:0 "\n\n要是我當時在場把你拒之門外就好了。[befriend.GetTitledFirstName]的品味一直這麼糟糕。"
	bp1_yearly.0102.cold_welcome:0 "\n\n你的東道主[befriend.GetTitledFirstName]現在學會像我一樣恨你了。真讓我開心。"
	bp1_yearly.0102.erotic_welcome:0 "\n\n要是我當時在場，你對我[host.Custom2('RelationToMeShort', SCOPE.sC('lover'))]說出第一個讓人噁心的詞時就會被我趕出去了，你這條毒蛇。"
	bp1_yearly.0102.attack_success:0 "\n\n你像一隻受驚的野獸一樣襲擊了我的手下。你的攻擊沒有絲毫榮譽和禮貌可言，這正是你的作風。"
	bp1_yearly.0102.attack_fail:0 "\n\n沒有？哦，那就對了。你#EMP 想#!攻擊我們，但卻像野獸一樣被趕回了荒野中。你的嘗試真是可悲。"
	bp1_yearly.0102.close:0 "\n\n願下一次風暴將你從大地上掃去。"
	bp1_yearly.0102.a:0 "花錢買些更柔軟的床吧，笨蛋！"
	bp1_yearly.0102.b:0 "你該害怕的不是天空，[host.GetFirstNameNoTooltip]……"
