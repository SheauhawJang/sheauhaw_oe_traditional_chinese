l_trad_chinese:
	bp1_yearly.9001.t:0 "木頭朋友"
	bp1_yearly.9001.opening:0 "所謂朋友都是一群陰晴不定、隨時可能背叛的人，但是我這位最親近的朋友卻從來沒有背叛我。我最喜歡的玩具對我來說不僅僅只是一個玩物，[ROOT.Char.GetSheHe]還是我的摯友。\n\n"
	bp1_yearly.9001.desc.bully:0 "然而，[bp1_yearly_9001_toy_hater.Custom2('MyCharacterIntroduction', ROOT.Char)]最近總是在其他小朋友面前不留情面地譏諷我，說我十分可悲，都交不到真朋友。我可以把我最喜歡的玩具丟到一邊，這樣欺凌就會停止了，但是這意味著拋棄我最好的朋友！"
	bp1_yearly.9001.desc.mentor:0 "然而，[bp1_yearly_9001_toy_hater.Custom2('MyCharacterIntroduction', ROOT.Char)]一直堅持，我應該把我最好的朋友拋到一邊，花一些時間同「真正」的小朋友在一起，培養社交能力。但是[bp1_yearly_9001_toy_hater.GetSheHe]根本不明白我親愛的玩具對我有何意義！"
	bp1_yearly.9001.a:0 "我想對於[ROOT.Char.GetHerHim]來說我已經太大了。"
	bp1_yearly.9001.b:0 "我永遠不會放棄我的摯友！"
	bp1_yearly.9002.desc.opening:0 "我每天都能看到[bp1_yearly_9001_shy_kid.Custom2('MyCharacterIntroduction', ROOT.Char)]在院子裡跑來跑去，手裡拿著[bp1_yearly_9001_shy_kid.GetHerHis]最喜歡的玩偶。我甚至看到[bp1_yearly_9001_shy_kid.GetHerHim]有時候會躲到一邊，同那個玩偶說話，好像它就是[bp1_yearly_9001_shy_kid.GetHerHis]最好的朋友一樣！\n\n"
	bp1_yearly.9002.desc.bully:0 "這可真是太可悲了，我想是時候讓[bp1_yearly_9001_shy_kid.GetSheHe]認識到這樣的友誼是何等的脆弱了。"
	bp1_yearly.9002.desc.mentor:0 "我覺得這很奇怪，同時還有點擔心，如果我不進行干涉，[bp1_yearly_9001_shy_kid.GetSheHe]會不會身體上長成[bp1_yearly_9001_shy_kid.GetWomanMan]，但在心理上依然是個不成熟的孩子。然而，[bp1_yearly_9001_shy_kid.GetSheHe]已經回絕了任何將這個玩偶丟棄到一邊的合理要求。"
	bp1_yearly.9002.a:0 "我會毀掉它！"
	bp1_yearly.9002.b:0 "或許我應該不去管[bp1_yearly_9001_shy_kid.GetHerHim]。"
	bp1_yearly.9002.c:0 "我會把那個玩具毀掉，但願[bp1_yearly_9001_shy_kid.GetSheHe]會原諒我。"
	bp1_yearly.9003.desc.child:0 "謝天謝地，[bp1_yearly_9001_toy_hater.GetName]已經決定不去管我的摯友，放任我整日整夜地同[ROOT.Char.GetHerHim]交談和玩耍！\n\n有那麼一刻，好像[bp1_yearly_9001_toy_hater.GetSheHe]在謀劃著如何殺死我的摯友一樣，但看樣子我的朋友又活過了一天。"
	bp1_yearly.9003.desc.mentor:0 "貼心的小[bp1_yearly_9001_shy_kid.Custom2('MyCharacterIntroduction', ROOT.Char)]過來找我，[bp1_yearly_9001_shy_kid.GetHerHis]的雙眼裡滿是欣喜的淚水，告訴我[bp1_yearly_9001_shy_kid.GetHerHis]最喜歡的玩偶差一點被[bp1_yearly_9001_toy_hater.GetName]毀壞，但最終還是被放過了。\n\n對於一堆木頭沒有被另一名小朋友弄壞這件事，這樣的反應似乎有一點過了，但是不論如何，這都是一個學習的機會。"
	bp1_yearly.9003.a.child:0 "我想[bp1_yearly_9001_toy_hater.GetSheHe]其實也沒那麼壞。"
	bp1_yearly.9003.a.mentor:0 "看吧，就連霸凌者也有閃光之時。"
	bp1_yearly.9003.b.child:0 "現在我不需要任何其他人了！"
	bp1_yearly.9003.b.mentor:0 "但是[bp1_yearly_9001_toy_hater.GetSheHe]#EMP 本來可以#!毀掉它的！"
	bp1_yearly.9004.t:0 "支離破碎的友誼"
	bp1_yearly.9004.desc:0 "我不敢相信。一分鐘之前，我的摯友還安全地待在我的臂彎裡，結果下一刻[ROOT.Char.GetSheHe]就被[bp1_yearly_9001_toy_hater.GetNamePossessive]的魔爪狠狠奪走！如同[ROOT.Char.GetFaith.DevilName][ROOT.Char.GetFaith.DevilHerselfHimself]降臨人世一樣，[bp1_yearly_9001_toy_hater.GetSheHe]發出咯咯的笑聲，將[ROOT.Char.GetHerHim]舉到空中，然後狠狠地將[ROOT.Char.GetHerHim]摔到地上，害[ROOT.Char.GetHerHim]變成了地上的一片狼藉。我為最親愛的摯友哭花了臉，手足無措地試圖將[ROOT.Char.GetHerHim]拼回原樣，但是這根本不奏效。我親眼目睹了一場謀殺。"
	bp1_yearly.9004.a:0 "總有一天，我會對[bp1_yearly_9001_toy_hater.GetHerHim]做同樣的事！"
	bp1_yearly.9004.b:0 "這很難，但我必須原諒[bp1_yearly_9001_toy_hater.GetHerHim]"
	bp1_yearly.9004.c:0 "我再也不想出門了！"
	bp1_yearly.9005.t:0 "永不原諒"
	bp1_yearly.9005.desc.imprisoned:0 "終於等到這一天，我將[bp1_yearly_9001_toy_hater.Custom2('MyCharacterIntroduction', ROOT.Char)]關進了我的地牢，這正是[bp1_yearly_9001_toy_hater.GetSheHe]應該待的地方！[bp1_yearly_9001_toy_hater.SheHe|U]可能已經忘了，許多年之前[bp1_yearly_9001_toy_hater.GetSheHe]曾經弄壞過我最親愛的玩具、我的摯友，但所有這一切我都不曾忘懷。我從未遺忘，也決不原諒。\n\n"
	bp1_yearly.9005.desc.guest:0 "正當我覺得自己能夠喘一口氣歇一歇的時候，恰好看見[bp1_yearly_9001_toy_hater.Custom2('MyCharacterIntroduction', ROOT.Char)]作為一名賓客來到了我的宮廷！我每天都看著[bp1_yearly_9001_toy_hater.GetHerHim]吃我的食物，睡我的床鋪，好像[bp1_yearly_9001_toy_hater.GetSheHe]才是這地方的主人一樣，我忍不下去了！\n\n"
	bp1_yearly.9005.desc.outro:0 "問題來了，現在[bp1_yearly_9001_toy_hater.GetSheHe]的生死仰仗我的仁慈與否，我該怎麼收拾[bp1_yearly_9001_toy_hater.GetHerHim]？一個人應該怎樣就如此這番駭人的罪行伸張正義？"
	bp1_yearly.9005.a:0 "是時候復仇了！"
	bp1_yearly.9005.b:0 "是時候謀殺了！"
	bp1_yearly.9005.c:0 "是時候釋懷了。"
	may_lead_to_vengeful:0 "可能會導致[GetTrait('vengeful').GetName( GetNullCharacter )|LV][trait|E]"
	may_lead_to_forgiving:0 "可能會導致[GetTrait('forgiving').GetName( GetNullCharacter )|LV][trait|E]"
	may_lead_to_shy:0 "可能會導致[GetTrait('shy').GetName( GetNullCharacter )|LV][trait|E]"
	bp1_living_as_peasant_modifier:0 "活得像個鄉巴佬"
	bp1_living_as_peasant_modifier_desc:0 "該角色花費了大量的時間與鄉間泥腿子們打成一片，就為了逃避統治職責帶來的壓力。"
	bp1_yearly.9006.t:0 "陰險的考量"
	bp1_yearly.9006.desc.intro:0 "我在從[ROOT.Char.GetFaith.HouseOfWorship]回家的路上，碰到了[bp1_yearly_9006_sinful_courtier.GetNameNoTooltip]來找我，臉上帶著不正經的笑容。\n\n「[ROOT.Char.GetFirstNameNoTooltip]，我知道你和我都"
	bp1_yearly.9006.desc.lustful:0 "沉溺於[ROOT.Char.GetFaith.PriestNeuterPlural]三令五申讓我們遠離的色慾歡愉！"
	bp1_yearly.9006.desc.gluttonous:0 "對食物風味和口感擁有無窮激情，認為烹調是世界給予我們的魔術。這個世界創造了如此美妙的食物，不去一一試嚐才是真正的罪惡！"
	bp1_yearly.9006.desc.vengeful:0 "十分享受讓我們的敵人食到自己的苦果。儘管[ROOT.Char.GetFaith.PriestNeuterPlural]會說，享受敵人的苦難是一種『罪過』，我們卻相信自己只是神聖裁決的傳播者。"
	bp1_yearly.9006.desc.sadistic:0 "會為了無辜人和倒霉蛋悲慘的尖叫而歡欣雀躍！既然他們遲早會死，為何不在他們死之前尋點樂子呢？"
	bp1_yearly.9006.desc.craven:0 "對這些蠻子無時無刻不在自吹自擂的『英勇』行徑感到了厭倦。要是讓他們去殺一隻[ROOT.Char.Custom('GetAnimalType')]會怎樣？『完全沒必要冒那個風險！』"
	bp1_yearly.9006.desc.arbitrary:0 "知道所謂正義只是一個言語的幌子，許多人打著這個旗號肆意對別人實施自己一時興起的念頭，而真正的公正根本無人知曉。憑什麼我們的意志就是專斷，而[ROOT.Char.GetFaith.PriestNeuterPlural]的意志就是公正呢？"
	bp1_yearly.9006.desc.deceitful:0 "知道『真相』是能為了娛樂目的而肆意捏造的，那些蠢到會相信這些騙局的人，自作孽不可活。"
	bp1_yearly.9006.desc.chaste:0 "對於教會讓我們像低級動物一樣沉醉於肉體歡愉一事憂心忡忡。相比於加入一團大汗淋漓的、腐化的肉體，整夜進行安靜的娛樂活動，或者內省難道不是更加貼近寧和嗎？"
	bp1_yearly.9006.desc.greedy:0 "知道我們必須緊緊攥住屬於自己的東西，絕不能向窮人和『有所需之人』施捨任何東西！如果他們謀求獲得匹敵我們的財富，那他們首先不能揮霍自己的財富。"
	bp1_yearly.9006.desc.wrathful:0 "藏不住自己的情緒，寧願讓仇恨和憤怒不加約束、自由地流淌自己全身。世人告訴我們，不要去感受自己的情緒，要壓抑住自己的內心，並稱讚這樣的行為是美德。"
	bp1_yearly.9006.desc.cynical:0 "質疑世俗教會在屬靈事務上的權威。事關[ROOT.Char.GetFaith.DivineRealm]，又有什麼是[ROOT.Char.GetFaith.PriestNeuter]真正知曉，而我們不了解的呢？"
	bp1_yearly.9006.desc.ambitious:0 "渴望獲得更多東西，不僅僅滿足於[ROOT.Char.GetFaith.PantheonTerm]在出生伊始施捨給我們的那點東西。當我們知道自己命中理應擁有更多時，我們就再也無法滿足於現有的這些了！"
	bp1_yearly.9006.desc.shy:0 "覺得他者的相伴實在是令人精疲力盡。人們期望我們同如此之多的人交談，然而他們根本沒有有趣的話題可供交談，而我們也對於回應了無興趣。當一個人獨處是如此快樂的時候，為什麼要浪費時間在其他人身上？"
	bp1_yearly.9006.desc.callous:0 "毫不在意他人的苦難。當我們自己不容打斷的快樂處於危急之時，又怎麼可能還去關心別人那轉瞬即逝的感受呢？"
	bp1_yearly.9006.desc.generic:0 "能始終保持自己的本心，無論[ROOT.Char.GetFaith.PriestNeuterPlural]可能擁護甚麼樣的胡說八道。"
	bp1_yearly.9006.desc.outro:0 "歸根結底，誰又能告訴我們[ROOT.Char.GetFaith.HighGodName]到底希望我們以什麼姿態活在世間呢？」\n\n「很顯然，我們的共同點比不同點要多得多，我認為你和我應該花更多的時間在一起，遠離那些愚笨之人的迂腐腦袋。你怎麼說？」"
	bp1_yearly.9006.a:0 "要我說，這主意真棒！"
	bp1_yearly.9006.b:0 "我那罪惡的想法可不值得拿出來驕傲！"
	bp1_yearly.9007.t:0 "泥中鏡"
	bp1_yearly.9007.desc:0 "我在[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]的街道上巡遊，陪伴在我身邊的是我的值班貼身護衛和廷臣，突然間我看到了什麼，迫使我停下來並吸了一口涼氣。\n\n一個農夫用絕望的眼光懇求著我，全身上下只有泥巴和破布條遮擋著[bp1_yearly_9007_doppelganger.GetHerselfHimself]的身體。我本來打算繼續向前走，但是這個賤民的身上有什麼令人熟悉的感覺。\n\n過了一會，我隊伍中的一名成員才指出[bp1_yearly_9007_doppelganger.GetSheHe]跟我簡直就是一個模子裡刻出來的！看到我的鏡像在爛泥穢物中打滾，我不禁心生害怕，或許我可以做點這麼來糾正這種人間慘劇。"
	bp1_yearly.9007.a:0 "[bp1_yearly_9007_doppelganger.GetSheHe|U]將會加入我的宮廷！"
	bp1_yearly.9007.b:0 "處理掉這個令人憎惡的二重身。"
	bp1_yearly.9007.c:0 "繼續前行，忘掉這個可怕的造物。"
	bp1_yearly.9008.t:0 "互換人生"
	bp1_yearly.9008.desc:0 "我把[bp1_yearly_9007_doppelganger.GetName]帶到宮廷裡已經有一段時間了。看到我的二重身現在生活得像個貴族一樣，而不是像[bp1_yearly_9007_doppelganger.GetHerHis]以前那樣在貧窮與汙泥中打滾，我的心裡由衷地感到高興。\n\n[bp1_yearly_9007_doppelganger.GetSheHe|U]過來找我，眼睛裡閃爍著光，向我提出一個頗有意味的建議。「俺老家的那些鄉親們，甭說誰都不知道俺活在皇宮裡。俺尋思咱兒個可以換一哈子，[ROOT.Char.GetLadyLord]。俺給你打個掩護，扮作[ROOT.Char.GetTitleAsNameNoTooltip]，你可以來一天俺們鄉親們的過活！」"
	bp1_yearly.9008.a:0 "統治者終將被他人統治！"
	bp1_yearly.9008.b:0 "多麼無禮的提議。"
	bp1_yearly.9009.t:0 "另一位情人"
	bp1_yearly.9009.desc.intro:0 "我正在前往自己的臥房，聽到那裡傳來陣陣令人擔憂的響聲，彷彿是有人在進行邪惡的搏鬥！肉體相撞的聲音，使勁拍打的聲音……還有[bp1_yearly_9009_lover.Custom2('MyCharacterIntroduction',ROOT.Char)]的尖叫聲！\n\n我趕忙衝進臥室，結果看見我的二重身[bp1_yearly_9007_doppelganger.GetNameNoTooltip]全身赤裸，正在同[bp1_yearly_9009_lover.GetNameNoTooltip]進行不可描述的行為！"
	bp1_yearly.9009.desc.lustful:0 "[bp1_yearly_9009_lover.GetSheHe|U]哭泣道：「親愛的，我真的很抱歉。但是[bp1_yearly_9007_doppelganger.GetNameNoTooltip]長得完全就是更美一點的你！我一看到[bp1_yearly_9007_doppelganger.GetHerHim]就心跳加速！」"
	bp1_yearly.9009.desc:0 "[bp1_yearly_9009_lover.GetSheHe|U]堅稱[bp1_yearly_9009_lover.GetSheHe]根本沒注意到那不是我，但我不太確信是否應該相信[bp1_yearly_9009_lover.GetHerHim]。"
	bp1_yearly.9009.a:0 "你們倆，都滾出我的視線！"
	bp1_yearly.9009.b:0 "把這個漂亮臉蛋下賤貨抓進牢裡。"
	bp1_yearly.9009.c:0 "我不能阻攔真愛。"
	bp1_yearly.9009.d:0 "我意識到，他們倆始終在我心裡！"
	bp1_yearly.9010.t:0 "兩位[ROOT.Char.GetTitleAsNameNoTooltip]"
	bp1_yearly.9010.desc.intro:0 "[bp1_yearly_9007_doppelganger.GetName]衝進我的御座廳，"
	bp1_yearly.9010.desc.drunk:0 "渾身散發著[ROOT.Char.Custom('RegionalDrink')]的惡臭味。[bp1_yearly_9007_doppelganger.GetSheHe|U]搖搖晃晃地向我走來，眼中滿是憤怒。\n\n「冒名頂替的騙子！那個*#EMP 嗝#!*"
	bp1_yearly.9010.desc.stoner:0 "渾身散發著大麻和汗水的臭味。[bp1_yearly_9007_doppelganger.GetHerHis|U]那泛著血絲的眼睛怒視著我的頭，同時踉踉蹌蹌地朝我走來，還一直像個瘋子一樣咯咯地笑。\n\n「冒名頂替者！那個*#EMP 咳嗽#!*"
	bp1_yearly.9010.desc.outro:0 "[ROOT.Char.Custom('InsultAdjective')][ROOT.Char.Custom('InsultNoun')]不是[ROOT.Char.GetNameNoTooltip]！我才是真正的[ROOT.Char.GetNameNoTooltip]！」\n\n雖然這是一個明顯的謊言，但我的宮廷不知為何被說服了，我的真實身份陷入了爭議！隨著[bp1_yearly_9007_doppelganger.GetNameNoTooltip]拔出[bp1_yearly_9007_doppelganger.GetHerHis]的武器，暴力成了唯一的答案。"
	bp1_yearly.9010.a:0 "只能有一個！"
	bp1_yearly.9010.b:0 "衛兵，抓住這個冒名頂替者！"
	bp1_yearly.9012.t:0 "雪上加霜"
	bp1_yearly.9012.desc:0 "「贏了！看，只有真正的[ROOT.Char.GetNameNoTooltip]才能贏得這場公平對決！」\n\n我的二重身宣告著勝利，儘管許多人看起來不太相信，但其他人似乎被這種英勇的表現動搖，已經開始宣稱我是嫌疑分子。貴族們進行了一場小規模投票，我仍然被宣布為真正的[ROOT.Char.GetNameNoTooltip]，但是差距極小。\n\n儘管大多數人仍相信我就是我，但也有足夠的人被說服，認為[bp1_yearly_9007_doppelganger.GetNameNoTooltip]才是真正的[ROOT.Char.GetNameNoTooltip]，[bp1_yearly_9007_doppelganger.GetSheHe]從這場交鋒中離開，還帶走了對我頭銜的宣稱，以及一批相信[bp1_yearly_9007_doppelganger.GetSheHe]才是我的人！"
	bp1_yearly.9012.a:0 "是我瘋了還是其他人都瘋了？"
	bp1_yearly.9013.desc:0 "在我宣告對冒名頂替者的勝利後，懷疑我真實身份的人都沉默了。我的衛兵控制了依然對我發出噓聲和嘲笑，因奪權失敗而尖叫的[bp1_yearly_9007_doppelganger.GetNameNoTooltip]。\n\n雖然[bp1_yearly_9007_doppelganger.GetNameNoTooltip]仍然宣稱是真正的我，但很少有人會去我的地牢裡聽[bp1_yearly_9007_doppelganger.GetHerHim]這麼說。"
	bp1_yearly.9013.a:0 "總算結束了。"
	bp1_yearly.9014.t:0 "秀外慧中"
	bp1_yearly.9014.desc.soulmate:0 "當我和我美麗的情人[bp1_yearly_9007_doppelganger.GetNameNoTooltip]躺在床上時，我發現除了相同的外表之外，我們還有更多的共同點。[bp1_yearly_9007_doppelganger.GetSheHe|U]是個天才，是個學者，經常能說出我無法用語言表達出來的見解！就好像我們的思想是一體的，我們能夠完善彼此的想法。如此關係只意味著一種東西：愛！\n\n但我真的有如此自戀，以至於認為我的二重身不只是情人，而是……靈魂伴侶嗎？"
	bp1_yearly.9014.desc.lover:0 "我和溫柔美麗的[bp1_yearly_9007_doppelganger.GetName]在一起的時間越來越多了。雖然曾經我只將[bp1_yearly_9007_doppelganger.GetHerHim]視為我自己的糟糕鏡像，但現在卻開始發現[bp1_yearly_9007_doppelganger.GetHerHis]陪伴中的愉快和欣慰。當我們一起宮廷散步，手碰到一起時，我們都僵住了。\n\n雖然很短暫，但那一瞬間的肉體接觸卻讓我雙頰通紅，我不安地看向[bp1_yearly_9007_doppelganger.GetNameNoTooltip]，發現[bp1_yearly_9007_doppelganger.GetSheHe]似乎也有同感。\n\n但我真的有如此自戀，以至於考慮叫將我的二重身稱為……情人嗎？"
	bp1_yearly.9014.a:0 "當然！"
	bp1_yearly.9014.a.arrogant:0 "我太愛我——我是說你了！"
	bp1_yearly.9014.b:0 "不——！我們不能！"
	bp1_yearly.9015.t:0 "天生一對"
	bp1_yearly.9015.desc:0 "自從我開始和迷人又美麗的[bp1_yearly_9007_doppelganger.GetName]待在一起後，[bp1_yearly_9015_living_parent.Custom2('MyCharacterIntroduction', ROOT.Char)]就顯得憂鬱而不安，也許[bp1_yearly_9015_living_parent.GetSheHe]反對我們的關係？\n\n迫於壓力，[bp1_yearly_9015_living_parent.GetNameNoTooltip]淚流滿面地坦白。「你們是雙胞胎，[ROOT.Char.GetFirstNameNoTooltip]！你們出生後，我不想讓你的繼承權受到挑戰，所以將你們倆分開了。我沒想到你們會找到彼此！」\n\n真是令人震驚，但我能用這些資訊做什麼？"
	bp1_yearly.9015.a:0 "抱住我，[bp1_yearly_9007_doppelganger.Custom('SisterBrother')]！"
	bp1_yearly.9015.b:0 "不能讓任何人知道。"
	bp1_yearly.9016.t:0 "將會成為[ROOT.Char.GetTitleAsNameNoTooltip]的[bp1_yearly_9016_uppity_child.GetWomanMan|U]"
	bp1_yearly.9016.desc.intro:0 "一開始只是在[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]餐廳的一次普通家庭聚會，但很快變成了[bp1_yearly_9016_heir.Custom2('MyCharacterIntroduction', ROOT.Char)]與[bp1_yearly_9016_uppity_child.Custom2('MyCharacterIntroduction', ROOT.Char)]的激烈爭吵！\n\n[bp1_yearly_9016_uppity_child.GetSheHe|U]堅稱[bp1_yearly_9016_heir.GetNameNoTooltip]根本不配做我的繼承人。\n\n"
	bp1_yearly.9016.desc.not_a_child:0 "「[bp1_yearly_9016_heir.GetSheHe|U]甚至不是你的[bp1_yearly_9016_heir.Custom('GetDaughterSon')]！[bp1_yearly_9016_heir.GetSheHe]有何權利在你升入[ROOT.Char.GetFaith.PositiveAfterLife]後壓過我繼承領地？"
	bp1_yearly.9016.desc.bastard:0 "「[bp1_yearly_9016_heir.GetSheHe|U]不是這個家的合法[bp1_yearly_9016_heir.Custom('GetDaughterSon')]。我真正生於父母的結合，憑什麼讓這個私生子繼承權位？"
	bp1_yearly.9016.desc.child_of_concubine:0 "「[bp1_yearly_9016_heir.GetSheHe|U]是低賤的側室所出！而我生於你和[bp1_yearly_9016_uppity_child.GetMother.GetName]的神聖婚姻，繼承權位是我與生俱來的權利！"
	bp1_yearly.9016.desc.rival:0 "「[bp1_yearly_9016_heir.GetSheHe|U]背叛了你無數次，而我對你忠心耿耿！你還在時[bp1_yearly_9016_heir.GetSheHe]都不愛護你，等你不在了，我們又如何相信這隻放肆的野獸會愛護[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]？"
	bp1_yearly.9016.desc.fallback:0 "「[bp1_yearly_9016_heir.GetSheHe|U]完全配不上權位，只配成為我繼位後的小丑！這個惡棍竊居首席順位已經太久了，理應回到[bp1_yearly_9016_heir.GetHerHis]應有的位置上去。"
	bp1_yearly.9016.desc.outro:0 "我要和你決鬥，[bp1_yearly_9016_heir.GetNameNoTooltip]！爭奪權位的決鬥！」"
	bp1_yearly.9016.a:0 "這樣不錯。"
	bp1_yearly.9016.b:0 "坐下，你個蠢貨！"
	9016_uppity_child_wins:0 "[bp1_yearly_9016_uppity_child.GetName]贏得決鬥"
	9016_heir_wins:0 "[bp1_yearly_9016_heir.GetName]贏得決鬥"
	bp1_yearly.9017.t.culture:0 "異族[bp1_yearly_9017_uppity_child.Custom('GetPrincessPrince')]"
	bp1_yearly.9017.t.faith:0 "異教[bp1_yearly_9017_uppity_child.Custom('GetPrincessPrince')]"
	bp1_yearly.9017.desc.intro:0 "夜裡，在火爐旁我看到[bp1_yearly_9017_uppity_child.Custom2('MyCharacterIntroduction', ROOT.Char)]如同[ROOT.Char.GetFaith.KnowledgeGodName]一樣沉思著。我問[bp1_yearly_9017_uppity_child.GetHerHim]是什麼如此困擾[bp1_yearly_9017_uppity_child.GetHerHim]，[bp1_yearly_9017_uppity_child.GetSheHe]轉向我，憤怒與羞愧在[bp1_yearly_9017_uppity_child.GetHerHis]眼中燃燒著。\n\n"
	bp1_yearly.9017.desc.culture:0 "「我和你們都不一樣！我不知道[ROOT.Char.GetCulture.GetName]人的習俗和傳統。我在這裡感覺很孤獨，一個和[ROOT.Char.GetCulture.GetCollectiveNoun]人生活在宮廷中的[bp1_yearly_9017_uppity_child.GetCulture.GetName]人，好像我有權稱自己是他們中的一員一樣。"
	bp1_yearly.9017.desc.faith:0 "「我和他們不一樣！我祈禱和禮拜的方式和你們[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]不一樣！我是個將要繼承異教徒[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|L]的[bp1_yearly_9017_uppity_child.GetFaith.GetAdherentNameNoTooltip]。"
	bp1_yearly.9017.desc.outro:0 "我是個冒牌貨，我不能再做你的繼承人了！」"
	bp1_yearly.9017.a:0 "我們應該慶祝彼此的差異，[ROOT.Char.Custom2('RelationToMe', bp1_yearly_9017_uppity_child)]！"
	bp1_yearly.9017.b.culture:0 "不管是[bp1_yearly_9017_uppity_child.GetCulture.GetName]人還是[ROOT.Char.GetCulture.GetName]人，你始終是我的[ROOT.Char.Custom2('RelationToMe', bp1_yearly_9017_uppity_child)]。"
	bp1_yearly.9017.b.faith:0 "不管是[bp1_yearly_9017_uppity_child.GetFaith.GetAdherentNameNoTooltip]還是[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]，你始終是我的[ROOT.Char.Custom2('RelationToMe', bp1_yearly_9017_uppity_child)]。"
	bp1_yearly.9017.c:0 "好主意，你的繼承權被剝奪了！"
	cultural_acceptance_embraced_child:0 "文化慶典"
	cultural_acceptance_rejected_child:0 "文化排斥"
	bp1_yearly.9018.t:0 "狂熱或純潔"
	bp1_yearly.9018.desc.intro:0 "[bp1_yearly_9018_illegitimate_child.Custom2('MyCharacterIntroduction', ROOT.Char)]崩潰地衝到我身邊，用[bp1_yearly_9018_illegitimate_child.GetHerHis]的胳膊抱住了我的腿，把[bp1_yearly_9018_illegitimate_child.GetHerHis]的眼淚鼻涕弄了我一腿。\n\n"
	bp1_yearly.9018.desc.bastard:0 "「[ROOT.Char.GetMotherFather|U]！好*#EMP 抽泣#!*討厭，我再也受不了了！[bp1_yearly_9018_bully.GetName|U]一直無情地嘲笑我，說我身世不倫，不配得到你的愛。告訴我這不是真的！」\n\n"
	bp1_yearly.9018.desc.child_of_concubine:0 "「[ROOT.Char.GetMotherFather|U]！[bp1_yearly_9018_bully.GetName|U]說庶出子女都是不潔的！[bp1_yearly_9018_bully.GetSheHe|U]一直捂著[bp1_yearly_9018_bully.GetHerHis]的鼻子，說我身上散發著側室之血的臭味。告訴我你愛我，[ROOT.Char.GetMotherFather]！」\n\n"
	bp1_yearly.9018.desc.outro.callous:0 "在這個時候，為了把這個小兔崽子打發走，我什麼都願意說，但該說什麼呢？"
	bp1_yearly.9018.desc.outro:0 "對這個[bp1_yearly_9018_illegitimate_child.Custom('GirlBoy')]來說，這顯然是非常微妙的時刻，但是我該說什麼呢？"
	bp1_yearly.9018.a:0 "也許我們三個該談談了。"
	bp1_yearly.9018.b:0 "[bp1_yearly_9018_bully.Custom('GirlBoyPlural')|U]就是[bp1_yearly_9018_bully.Custom('GirlBoyPlural')]！"
	bp1_yearly.9018.c:0 "你為什麼要哭呢？這種情況顯然可以用暴力解決。"
	9018_uppity_child_wins:0 "[bp1_yearly_9018_illegitimate_child.GetName]贏得決鬥"
	9018_bully_child_wins:0 "[bp1_yearly_9018_bully.GetName]贏得決鬥"
	bp1_yearly.9019.t:0 "我們床上的[bp1_yearly_9019_lover.GetWomanMan|U]"
	bp1_yearly.9019.desc.intro.gay:0 "又到了讓我犯難的時間了。我眉頭微蹙，推開臥室的門，知道[bp1_yearly_9019_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)]正在裡面等待著一晚沒有激情的性愛。"
	bp1_yearly.9019.desc.intro.bi:0 "又到了進臥室和[bp1_yearly_9019_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)]一起造人的時間了。"
	bp1_yearly.9019.desc.bridge:0 "然而，讓我驚訝的是，我看到[bp1_yearly_9019_spouse.GetHerHim]穿著齊整地躺在一個裸體[bp1_yearly_9019_lover.GetWomanMan]旁邊！我要求解釋，而[bp1_yearly_9019_spouse.GetHerHis]的臉上露出了一絲會心的笑容。\n\n"
	bp1_yearly.9019.desc.bridge.gay:0 "「我早就知道[bp1_yearly_9019_spouse.GetWomanMan]無法勾起你的慾火了。"
	bp1_yearly.9019.desc.bridge.bi:0 "「我早就知道你想和[bp1_yearly_9019_lover.GetWomanMan]來一場了。"
	bp1_yearly.9019.desc.compassionate:0 "我既不怨恨也不嫉妒，我只是想讓你快樂，所以也許再加個[bp1_yearly_9019_lover.GetWomanMan]進來能讓我們的性愛有更多的愛！」"
	bp1_yearly.9019.desc.lustful:0 "這對我來說沒什麼區別，我只想要一個激情的夜晚！如果讓這位朋友參與到我們的性愛中，說不定我們都會更享受。」"
	bp1_yearly.9019.desc.cynical:0 "坦白說，我根本不在乎你想和誰或是什麼交配，我只想要一個出自我們結合的孩子。」"
	bp1_yearly.9019.desc.lover:0 "\n\n我不知道[bp1_yearly_9019_spouse.GetSheHe]是不是察覺到[bp1_yearly_9019_lover.GetName]和我已經非常熟悉彼此的身體了，但無論如何，這都是個意料之外的驚喜！"
	bp1_yearly.9019.desc.friend:0 "\n\n雖說我從沒想到會在如此不體面的場合看到我親愛的朋友，但說真的，我挺喜歡這場面的。"
	bp1_yearly.9019.desc.stranger:0 "\n\n我不知道[bp1_yearly_9019_spouse.GetSheHe]是在哪裡找到這個可憐[bp1_yearly_9019_lover.GetWomanMan]的，但[bp1_yearly_9019_lover.GetSheHe]看起來真的挺迷人。"
	bp1_yearly.9019.desc.outro:0 ""
	bp1_yearly.9019.a:0 "[ROOT.Char.GetFaith.FertilityGodName]啊，我的夢想都成真了？"
	bp1_yearly.9019.b:0 "安靜，[bp1_yearly_9019_lover.Custom('InsultNoun')]！我只會和[bp1_yearly_9019_lover.GetHerHim]一起睡！"
	bp1_yearly.9019.c:0 "什麼？為什麼？我辦不到啊！"
	bp1_yearly.9020.t:0 "奇怪的要求"
	bp1_yearly.9020.desc.intro:0 "又到了和[bp1_yearly_9020_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)]一起造人的時間了，但當我準備好和[bp1_yearly_9020_spouse.GetHerHis]度過又一個沒有激情的性愛之夜時，[bp1_yearly_9020_spouse.GetSheHe]突然用一種可怕的眼神凝視著我。\n\n「傳統性愛是一項苦差事，對吧？你有沒有想過"
	bp1_yearly.9020.desc.goat:0 "用山羊來做點什麼？那些犄角，那參差不齊的鬍子，它們吃東西時那副滿不在乎的樣子。哎呀，如果我們能牽一隻進臥室，光是它那刺鼻的味道就足以讓我的心臟怦怦亂跳！」"
	bp1_yearly.9020.desc.vegetable:0 "根莖類蔬菜那天然的色情之處？想象一下[ROOT.Char.GetFaith.CreatorNamePossessive]這份出自泥土中的禮物與你最嬌嫩的地方摩擦會是什麼感受？」"
	bp1_yearly.9020.desc.bondage:0 "成為囚犯會是什麼感覺？被鎖鏈綑綁著，被渴望讓你尖叫的殘忍獄卒肆意擺佈。想一想，從地牢裡弄一些鎖鏈……還有器具有多麼簡單。」"
	bp1_yearly.9020.desc.feet:0 "成為我們臥室的地板是什麼感覺？被那些裸足踩在身上，只不過是別人踩著用的玩意兒。只是想一想就讓我慾火焚身！」"
	bp1_yearly.9020.desc.hof:0 "和[ROOT.Char.ReligiousHeadTitleName]一起睡會是什麼樣子？[ROOT.Char.ReligiousHeadTitleName]總是用手指翻閱聖書，為什麼要想象那是什麼感覺！做我的[ROOT.Char.ReligiousHeadTitle]，把我當做你的[ROOT.Char.GetFaith.ReligiousText]！」"
	bp1_yearly.9020.desc.outro:0 "\n\n我不知道該怎麼形容我剛聽到的這些話，但作為一名[ROOT.Char.GetTitleAsNameNoTooltip]，取悅我的[bp1_yearly_9020_spouse.GetTitleAsNameNoTooltip]並誕下更多嫡系子嗣是我的責任，不管代價如何。誰知道呢？說不定我會喜歡的。"
	bp1_yearly.9020.a:0 "只要能讓你高興就好。"
	bp1_yearly.9020.b:0 "不行！就這個不行！"
	bp1_yearly.9020.c:0 "大家都會知道你有多變態。"
	bp1_yearly.9021.t:0 "我床上的[ROOT.Char.GetFaith.DevilName|U]"
	bp1_yearly.9021.desc:0 "言語甚至無法形容我心中對[bp1_yearly_9021_rival_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)]的純粹仇恨，但是，唉，[ROOT.Char.GetTitleAsNameNoTooltip]的職責需要我忽略自己的感受，和這個[bp1_yearly_9021_rival_spouse.Custom('InsultAdjective')][bp1_yearly_9021_rival_spouse.Custom('InsultNoun')]「做愛」。\n\n我本以為每次做愛都讓我厭惡，但當我們開始沒有活力的交媾時，我感覺到一股從未有過的火燄從我體內升起。看著[bp1_yearly_9021_rival_spouse.GetHerHis]眼中純粹的惡意與憎恨，我感覺到自己心跳加速，腰興奮地扭動起來。從[bp1_yearly_9021_rival_spouse.GetSheHe]把我按在身下，用[bp1_yearly_9021_rival_spouse.GetHerHis]的手以同樣的蔑視和熱情撫摸我的身體來看，我敢說[bp1_yearly_9021_rival_spouse.GetSheHe]也有同樣的感覺。這是什麼感覺？愛？恨？抑或兩種感覺的融合？\n\n無論這感覺是什麼，它可能是一種罪惡，但已婚夫婦激情地做愛在[ROOT.Char.GetFaith.HighGodName]眼中會是罪惡嗎？就算我們討厭對方，難道這意味著我們不能享受我們的義務性交？"
	bp1_yearly.9021.a:0 "我恨你，親愛的！再抱緊一點兒。"
	bp1_yearly.9021.b:0 "我一定是在想象一刀砍在那纖細的脖子上。"
	bp1_yearly.9022.t:0 "友善的干預"
	bp1_yearly.9022.desc.intro:0 "又是作為[ROOT.Char.GetTitleAsNameNoTooltip]的辛苦一天，我正打算回臥室，很快發現這裡還有其他人。我看到[bp1_yearly_9022_friend.Custom2('MyCharacterIntroduction', ROOT.Char)]正一臉不高興地站在那裡。\n\n「[ROOT.Char.GetFirstNameNoTooltip]，"
	bp1_yearly.9022.desc.hashishiyah:0 "雖然我們都很享受美味的大麻蛋糕，但是和你說話時，我感覺自己就是在和大麻說話。你一直這個恍惚樣子，我完全看不出這就是我認識的[ROOT.Char.GetFirstNameNoTooltip]，我渴望和清醒的人進行有意義的對話。"
	bp1_yearly.9022.desc.drunkard:0 "每次跟你交談是，我都只能聞到你滿嘴的[ROOT.Char.Custom('RegionalDrink')]味，聽到你喝醉了酒講的無腦的胡話。雖然時不時地喝點小酒是很有趣，但說真的，我已經記不清上次你清醒是什麼時候了。"
	bp1_yearly.9022.desc.rakish:0 "你無法克制地沉溺於娼妓和妓院，這給你的身體和靈魂帶來了巨大的災難。你有過那麼多不知名的情人，如果你是牲畜，我會殺了你，即使以防萬一，也是出於仁慈。"
	bp1_yearly.9022.desc.comfort_eater:0 "你有一刻沒在咀嚼東西嗎？食物是[ROOT.Char.GetFaith.CreatorName]賜予我們的禮物，但是我看你吃東西時，很明顯沒有從中得到快樂。要吃多少食物才能填滿你靈魂上的空洞？"
	bp1_yearly.9022.desc.inappetetic:0 "你上次吃東西是什麼時候？你看起來就像一具屍體，只剩皮包著骨頭。一看到你，我的養育本能就會出現，我只想看到你吃些營養豐富的食物。再這樣你就離餓死不遠了。"
	bp1_yearly.9022.desc.flagellant:0 "為什麼要這樣傷害自己？你傷害自己，真的是為了[ROOT.Char.GetFaith.HighGodName]嗎？還是說這是絕望的懇求，希望有人注意到你的靈魂受到的傷害？來，跟我說說吧，我不忍心看到我親愛的朋友身上再出現一道疤痕。"
	bp1_yearly.9022.desc.reclusive:0 "一定要我跟蹤你才能跟你說句話嗎？你最後一次因工作以外的原因去見別人是什麼時候？我無法忍受坐在角落裡，乞求你哪怕一丁點的關注。"
	bp1_yearly.9022.desc.outro:0 "讓我來幫助你，[ROOT.Char.GetFirstNameNoTooltip]。」\n\n我被嚇了一跳，[bp1_yearly_9022_friend.GetSheHe]以為自己是誰，憑什麼來評判我的生活？\n\n「別著急。我哪裡也不去。」"
	bp1_yearly.9022.a:0 "你是對的。我需要幫助。"
	bp1_yearly.9022.b:0 "滾出去！馬上給我滾出去！"
	bp1_yearly.9023.t:0 "語言障礙"
	bp1_yearly.9023.desc:0 "我真是太喜歡和[bp1_yearly_9023_friend.Custom2('MyCharacterIntroduction', ROOT.Char)]在一起了，雖然通常需要一名翻譯。一般來說，語言障礙不是問題，但今天，我說的什麼似乎讓我親愛的朋友不高興了。\n\n[bp1_yearly_9023_friend.GetSheHe|U]說了一些聽起來像笑話的話，出於禮貌，我笑了，但[bp1_yearly_9023_friend.GetSheHe]隨後瞪了我一眼，又說了一長串的話。那怒視似乎要穿透我的靈魂，我能看到我們超越語言的友誼正在消失。\n\n我能做些什麼，來修復這種情況，並維繫這段友誼呢？"
	bp1_yearly.9023.a:0 "嘟囔一些聽起來像是[bp1_yearly_9023_friend.GetCulture.GetLanguage.GetNameNoTooltip]的話，然後往好處想。"
	bp1_yearly.9023.b:0 "也許我應該學習[bp1_yearly_9023_friend.GetCulture.GetLanguage.GetNameNoTooltip]了。"
	bp1_yearly.9023.c:0 "[bp1_yearly_9023_friend.GetNameNoTooltip]必須要學習[ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]！"
	bp1_yearly.9024.t:0 "體貼之手"
	bp1_yearly.9024.desc:0 "這種疾病正在抽取我的生命，但謝天謝地，在我恢復期間，[bp1_yearly_9024_friend.Custom2('MyCharacterIntroduction', ROOT.Char)]一直把我照顧得很好。\n\n儘管我的身體狀況不佳，但[bp1_yearly_9024_friend.GetSheHe|U]真的讓我感覺自己被寵壞了：做飯、洗衣服、照看我，好像[bp1_yearly_9024_friend.GetSheHe]只不過是個卑微的僕人一樣！"
	bp1_yearly.9024.a:0 "擁有這麼體貼的朋友真是太好了。"
	bp1_yearly.9024.b:0 "我能自己照顧自己！"
	bp1_sickness_being_doted_on:0 "被溺愛"
	bp1_sickness_being_doted_on_desc:0 "該角色生病時的每個需求都得到了滿足。"
	bp1_yearly.9025.t:0 "我現在看清你了"
	bp1_yearly.9025.desc:0 "終於，我和[bp1_yearly_9025_friend.Custom2('MyCharacterIntroduction', ROOT.Char)]會說同一種語言，並且已經互相對話相當長時間了。\n\n唯一的問題是，我很快意識到我根本看不起這個[bp1_yearly_9025_friend.Custom('InsultAdjective')][bp1_yearly_9025_friend.Custom('InsultNoun')]口中吐出的每一個爛詞。除非有什麼誤會，不然我懷疑沒人會真誠地將這個[bp1_yearly_9025_friend.GetWomanMan]稱為朋友。\n\n這真是一場災難，我非常懷念曾經的那些日子，我只需要安靜地坐在[bp1_yearly_9025_friend.GetHerHis]身旁，享受著令人欣慰的陪伴，對[bp1_yearly_9025_friend.GetHerHis]心中的腐爛一無所知。"
	bp1_yearly.9025.a:0 "馬上滾出我的視線。"
	bp1_yearly.9025.b:0 "也許我還能讓這段感情延續下去。"
	bp1_yearly.9026.t:0 "來自從前的臉龐"
	bp1_yearly.9026.desc.intro:0 "我躺在床上，感覺自己就像一個嬰兒躺在母親雙乳之間，這真是舒服極了，但正當我終於準備閉上沉重的眼皮休息時，突然看到有一個人坐在我身旁，嚇的我急忙在床上跳了起來！\n\n讓我驚恐的是，那個人是我已故的朋友[bp1_yearly_9026_dead_friend.GetFullName]！我嚇得大叫，而[bp1_yearly_9026_dead_friend.GetSheHe|U]卻只是無情地對我咯咯直笑。\n\n「好啦，[ROOT.Char.GetFirstNameNoTooltip]，這就是你歡迎老朋友的方式？我是來警告你的，"
	bp1_yearly.9026.desc.secret_murderer:0 "我們知道你對[bp1_yearly_9026_murder_victim.GetName]做了什麼，朋友。"
	bp1_yearly.9026.desc.murderer:0 "你對[bp1_yearly_9026_murder_victim.GetName]的謀殺或許永遠都不會得到原諒。"
	bp1_yearly.9026.desc.killer:0 "正是你將[bp1_yearly_9026_murder_victim.GetFullName]送入了[ROOT.Char.GetFaith.PositiveAfterLife|U]。"
	bp1_yearly.9026.desc.greedy:0 "[ROOT.Char.GetPrimaryTitle.GetName]的人民都被你毫不悔改的貪婪壓得苦不堪言。"
	bp1_yearly.9026.desc.wrathful:0 "[ROOT.Char.GetPrimaryTitle.GetName]人人都害怕你的暴脾氣。"
	bp1_yearly.9026.desc.torturer:0 "你對臣民施加痛苦並樂在其中的行為是一種對人類尊嚴的犯罪，每一個你在那些不幸的人的皮膚上搭計程車洞都會更深地打在你的心裡。"
	bp1_yearly.9026.desc.arbitrary:0 "你無法理解正義和道德的概念，害得整個[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]都因為害怕你的錯誤決斷而感到顫抖。"
	bp1_yearly.9026.desc.callous:0 "對他人的痛苦缺乏基本的關心和同情，這讓你的判斷力變得飄忽不定，但你的心卻像一塊磚頭一樣沉重，因為你做了每一件壞事。"
	bp1_yearly.9026.desc.sadistic:0 "你開心地對他人施加的每一份痛苦，都在收緊纏繞在你靈魂的脖頸之上的繩索。"
	bp1_yearly.9026.desc.vengeful:0 "你每報復得罪你的人一次，就會遠離[ROOT.Char.GetFaith.HighGodName|U]一步。這一切都值得嗎？"
	bp1_yearly.9026.desc.deceitful:0 "你為了達到目的而參與的無盡的陰謀和謊言最終會害死你。什麼時候才能有真話？你還知道什麼是真的嗎？"
	bp1_yearly.9026.desc.impatient:0 "你的缺乏耐心正在把你變成一隻怪物，總是急著做下一件事，對那些想「浪費你時間」的人毫不留情。"
	bp1_yearly.9026.desc.arrogant:0 "你對自己的愛讓你對同伴的愛變得麻木。只留在內心的愛有什麼用呢？"
	bp1_yearly.9026.desc.craven:0 "你的懦弱在你的良心上留下的污點比任何戰鬥中的鮮血都要多。有多少勇士替你而死？"
	bp1_yearly.9026.desc.ambitious:0 "你無盡的野心讓你對那些阻礙你得到你想要的東西的人的痛苦感到無動於衷。你要擁有多少頭銜？你要贏得多少戰役才能滿足？"
	bp1_yearly.9026.desc.lazy:0 "你的不作為是在縱容[ROOT.Char.GetFaith.DevilName|U]的意志恣意妄為。你是不是認為自己超越了你作為一個[ROOT.Char.GetTitleAsNameNoTooltip]的職責？那你作為[ROOT.Char.GetWomanMan]對同伴的職責呢？"
	bp1_yearly.9026.desc.cynical:0 "你對[ROOT.Char.GetFaith.HighGodName|U]意志的質疑讓你成了[ROOT.Char.GetFaith.DevilName|U]的僕人！"
	bp1_yearly.9026.desc.shy:0 "你拒絕與此生的同行者交流讓你越來越不像人類了。你認為自己高於他們嗎？"
	bp1_yearly.9026.desc.gluttonous:0 "你在別人都沒有食物時，卻在飲食上過度放縱，這是一種下作的行為。什麼叫朱門酒肉臭路有凍死骨啊？"
	bp1_yearly.9026.desc.lustful:0 "你的肉慾讓你偏離了通往[ROOT.Char.GetFaith.PositiveAfterLife|U]的正道。再多的交歡也無法與神之愛相比！"
	bp1_yearly.9026.desc.temperate:0 "[ROOT.Char.GetFaith.CreatorName|U]創造了世界以及世界中的所有食物來讓你享受，然而你卻拒絕了[ROOT.Char.GetFaith.CreatorHerHis|U]的禮物。"
	bp1_yearly.9026.desc.chaste:0 "[ROOT.Char.GetFaith.CreatorName|U]創造了人類讓你來與之交歡，然而你面對這麼多愉悅和欲望卻保持純潔。"
	bp1_yearly.9026.desc.honest:0 "以為真話會讓你自由，但謊言往往是保護所愛之人的唯一方法。"
	bp1_yearly.9026.desc.fallback:0 "你生命中犯的每一宗罪都被[ROOT.Char.GetFaith.PantheonTerm]看在眼裡，而且沒有一宗被遺忘。"
	bp1_yearly.9026.desc.outro:0 "你必須為你所做的事情懺悔。我從慘痛的教訓中認識到，我們犯的每一宗罪都是欠[ROOT.Char.GetFaith.HighGodName|U]的一筆債，朋友，而[ROOT.Char.GetFaith.HighGodNameSheHe|U]不會輕饒[ROOT.Char.GetFaith.HighGodHerHis|U]的債務人。」"
	bp1_yearly.9026.a:0 "我懺悔！無論代價如何，我懺悔！"
	bp1_yearly.9026.b:0 "我顯然是產生幻覺了！滾開，靈魂！"
	bp1_yearly.9027.t:0 "窮困且不幸的農奴"
	bp1_yearly.9027.desc.intro:0 "離我的老朋友[bp1_yearly_9027_dead_friend.GetName]的鬼魂來拜訪我已經過去了一段時間，但現在我已經開始了我的救贖之路。作為[ROOT.Char.GetTitleAsNameNoTooltip]，我現在意識到我應該對人民負責，所以我走在人群中，詢問他們對我有何期望。\n\n一個衣衫襤褸的貧窮[bp1_yearly_9027_peasant_begger.GetWomanMan]向我走來，乞求我幫幫[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]的窮人和病人，那些沒有辦法照顧自己的人。"
	bp1_yearly.9027.desc.greedy:0 "[bp1_yearly_9027_peasant_begger.GetSheHe]向我索要的可真是多得離譜，"
	bp1_yearly.9027.desc.fallback:0 "[bp1_yearly_9027_peasant_begger.GetSheHe|U]只要了能讓[bp1_yearly_9027_peasant_begger.GetHerHis]的人勉強度日的錢，"
	bp1_yearly.9027.desc.outro:0 "但是，[ROOT.Char.GetFaith.PositiveAfterLife|U]的入場券真的能買到嗎？"
	bp1_yearly.9027.a:0 "你會得到你需要的一切。"
	bp1_yearly.9027.b:0 "這些人太窮了，他們會接受我提出的任何條件！"
	bp1_yearly.9027.c:0 "你想要多少？"
	bp1_yearly.9028.t:0 "舊敵的鬼魂"
	bp1_yearly.9028.desc.intro:0 "我逐漸醒來，那股熟悉的寒冷傳遍我的身體。我像以前一樣環視四周，這一次，我看到了我早已死去的對手[bp1_yearly_9028_dead_rival.GetFullName]！\n\n"
	bp1_yearly.9028.desc.murderer:0 "「兇手！」"
	bp1_yearly.9028.desc.murderer.fallback:0 "「[ROOT.Char.Custom('InsultNoun')]！」"
	bp1_yearly.9028.desc.bridge:0 "[bp1_yearly_9028_dead_rival.GetSheHe|U]嚎叫道。「我[bp1_yearly_9028_dead_rival.GetDeathReason]，現在我的靈魂在大地上遊蕩，就是為了找你！你對我做的那些事在你的靈魂上留下了污點，你必須乞求我的家人的原諒！」\n\n"
	bp1_yearly.9028.desc.callous:0 "老實說，我覺得我沒什麼要懺悔的，那個[bp1_yearly_9028_dead_rival.Custom('InsultNoun')]自找的。"
	bp1_yearly.9028.desc.fallback:0 "我覺得那塊汙點已經深入了我的靈魂深處，要做多少懺悔才夠？"
	bp1_yearly.9028.desc.outro:0 "我已收到了對方的指示，接下來該怎麼辦？"
	bp1_yearly.9028.a:0 "我願意做任何事以換取救贖！"
	bp1_yearly.9028.b:0 "我決不會卑躬屈膝。"
	bp1_yearly.9029.t:0 "[bp1_yearly_9029_dead_parent.Custom2('RelationToMe', ROOT.Char)|U]！"
	bp1_yearly.9029.desc.intro:0 "距離第一次鬼魂來訪已經有一段時間了，我完全準備好面對更多鬼魂。但讓我始料未及的是，出現在我眼前咫尺之遙、一臉輕蔑的臉龐竟是[bp1_yearly_9029_dead_parent.Custom2('RelationToMe', ROOT.Char)]！\n\n「你這壞孩子！"
	bp1_yearly.9029.desc.rival_sibling:0 "你難道看不出來我的血親之間的爭鬥正在將整個家族拖入[bp1_yearly_9029_dead_parent.GetFaith.NegativeAfterLife]嗎？"
	bp1_yearly.9029.desc.rival_sibling_unrelated:0 "儘管[bp1_yearly_9029_rival.GetName]不是我的[bp1_yearly_9029_rival.Custom('GetDaughterSon')]，但[bp1_yearly_9029_rival.GetSheHe]依然是你的[bp1_yearly_9029_rival.Custom('SisterBrother')]，你們的仇恨正在將整個家族拖入[bp1_yearly_9029_dead_parent.GetFaith.NegativeAfterLife]！"
	bp1_yearly.9029.desc.rival:0 "仇恨必將通向[bp1_yearly_9029_dead_parent.GetFaith.NegativeAfterLife]，[ROOT.Char.Custom('GetDaughterSon')]，你必須終結你們的仇恨才能改變你的命運。"
	bp1_yearly.9029.desc.outro:0 "你必須努力結束你與[bp1_yearly_9029_rival.GetName]的仇恨，如果有必要的話，屈膝並服侍於[bp1_yearly_9029_rival.GetHerHim]！」"
	bp1_yearly.9029.a:0 "那麼，我會屈膝並服侍的。"
	bp1_yearly.9029.b:0 "和[bp1_yearly_9029_rival.GetFirstNameNoTooltip]一起去[ROOT.Char.GetFaith.NegativeAfterLife]吧！"
	bp1_yearly.9030.t:0 "[bp1_yearly_9026_dead_friend.GetNamePossessive]的二次來訪"
	bp1_yearly.9030.desc.intro:0 "[bp1_yearly_9026_dead_friend.GetFullName]又一次出現在我面前，讓我感覺全身發軟。\n\n「告訴我，鬼魂，我還得做些什麼才能確保我在[ROOT.Char.GetFaith.PositiveAfterLife]中的位置？」\n\n「問得好，老朋友。"
	bp1_yearly.9030.desc.pilgrimage:0 "去聖地朝聖吧，在那裡你會找到你所尋求的救贖。不要拖延，[ROOT.Char.GetFaith.HighGodName]正在那兒等你。」"
	bp1_yearly.9030.desc.fallback:0 "慈善！我還得說多少遍？僅一次行動是不夠的，你必須養成施捨財富的習慣！」"
	bp1_yearly.9030.a:0 "我會做我必須做的事。"
	bp1_yearly.9030.a.tt_pilgrimage:0 "你的下一次[pilgrimage|E]花費會降低"
	bp1_yearly.9030.b:0 "我做不了更多了。"
	bp1_yearly.9031.t:0 "原諒我"
	bp1_yearly.9031.desc.intro:0 "終於，我在[bp1_yearly_9031_rival_family.Custom2('MyCharacterIntroduction', bp1_yearly_9031_rival)]空閒時找上了門。因渴求寬恕而瘋狂的我跪在地上，乞求我對[bp1_yearly_9031_rival.GetFirstNameNoTooltip]所做的一切能得到原諒。"
	bp1_yearly.9031.desc.flagellant:0 "一絲令人作嘔的笑意在[bp1_yearly_9031_rival_family.GetHerHis]臉上浮現。\n\n「我們都知道你尋求的是[bp1_yearly_9031_rival_family.GetFaith.HighGodNamePossessive]的寬恕，只有自我鞭笞才能實現這一目標。動手吧，用力點，我會原諒你，你最好希望[bp1_yearly_9031_rival_family.GetFaith.HighGodNameSheHe|U]也會原諒你。」"
	bp1_yearly.9031.desc.debate:0 "[bp1_yearly_9031_rival_family.GetNameNoTooltip][bp1_yearly_9031_rival_family.GetHerHis]對我嗤之以鼻。\n\n「現在你一直到了自己的罪惡，這很好，但恐怕我不能原諒你違背[bp1_yearly_9031_rival_family.GetFaith.ReligiousText]的罪行，除非你能在辯論中說服我。」"
	bp1_yearly.9031.desc.cleanup:0 "我能看出[bp1_yearly_9031_rival_family.GetNamePossessiveNoTooltip]那遲鈍、邋遢的腦袋想出了一個主意。\n\n「嗯，自[bp1_yearly_9031_rival.GetFirstNameNoTooltip]過世以後，我就不得不削減了清潔工的人數。如果有人能幫我清理住處，一定能贏得我的原諒。」"
	bp1_yearly.9031.desc.unconditional:0 "[bp1_yearly_9031_rival_family.GetSheHe|U]微笑著低下[bp1_yearly_9031_rival_family.GetHerselfHimself]的頭看向我。\n\n「站起來吧，朋友。聽到你的懺悔已經足夠了，畢竟在[bp1_yearly_9031_rival_family.GetFaith.HighGodName]眼中我們都不過是孩子，我們都會犯錯。」"
	bp1_yearly.9031.desc.fallback:0 "[bp1_yearly_9031_rival_family.GetSheHe|U]用淚水模糊的眼睛看著我。\n\n「原諒你？不，我#EMP 永遠#!不會原諒你。聽你說出[bp1_yearly_9031_rival.GetHerHis]的名字都讓我感覺憤怒！我能要求你做些什麼來贖罪？」"
	bp1_yearly.9031.a.forgiven:0 "我很慚愧。"
	bp1_yearly.9031.a:0 "不管你要我做什麼我都會照辦。"
	bp1_yearly.9031.b.forgiven:0 "我收回之前說的話！"
	bp1_yearly.9031.b:0 "我不會受羞辱的。"
	bp1_yearly.9032.t:0 "賠罪"
	bp1_yearly.9032.desc:0 "我按照被要求的那樣，找到了[bp1_yearly_9032_rival.GetName]並迅速跪下，乞求[bp1_yearly_9032_rival.GetHerHis]的原諒。\n\n「[bp1_yearly_9032_rival.GetFaith.PantheonTerm|U]啊，這太好了！你跪在我的腳下，哈！我太渴望會有這一天了。」\n\n我的表情像石頭一樣不為所動，[bp1_yearly_9032_rival.GetHerHis]的語氣開始變了。\n\n「你是認真的？好吧，我想你可以做幾件事來贏得我的原諒……」"
	bp1_yearly.9032.a:0 "我願意做任何事。"
	bp1_yearly.9032.b:0 "利用這一刻，將[bp1_yearly_9032_rival.GetHerHim]絆倒！"
	bp1_yearly.9033.t:0 "最後一夜"
	bp1_yearly.9033.desc.intro:0 "終於，[bp1_yearly_9026_dead_friend.GetFullName]又來找我了，希望這是最後一次。我從睡夢中醒來，詢問我為了改變命運所做的那些有多好。\n\n"
	bp1_yearly.9033.desc.did_well:0 "「朋友啊，你做得太棒了！雖然你的未來仍不確定，但絕對比我第一次拜訪你時好多了！你靈魂上的重擔已經解除，我可以回到我永恆的懲罰中了，我已做了我能做的一切，幫你免於相同的命運。」"
	bp1_yearly.9033.desc.did_bad:0 "「有多好？有多好？一塌糊塗，[ROOT.Char.GetFirstNameNoTooltip]！你注定要在[ROOT.Char.GetFaith.NegativeAfterLife]永受煎熬！你的未來是一幅充滿恐怖與悲劇的織錦，由你自己那雙血淋淋的手織成！我要回去休息了，我已經做了我能做的一切來拯救你的靈魂。」"
	bp1_yearly.9033.desc.did_okay:0 "「我能說什麼呢？你得到了救贖的機會，但卻把握不住。雖然你前進了幾小步，卻又後退了幾大步。我希望你能做出更多改變，朋友。現在我必須回到我永恆的懲罰中，希望不會在那裡與你相見。」"
	bp1_yearly.9033.desc.outro:0 "\n\n[bp1_yearly_9026_dead_friend.GetFirstNameNoTooltip]再次消失，這一次，我想我以後不會再見到[bp1_yearly_9026_dead_friend.GetHerHim]了。"
	bp1_yearly.9033.a:0 "我得救了！"
	bp1_yearly.9033.b:0 "也許[ROOT.Char.GetFaith.NegativeAfterLife]也沒那麼糟糕。"
	bp1_yearly.9033.c:0 "我是個已改頭換面的[ROOT.Char.GetWomanMan]。"
	end_marley_ghost_story_tt:0 "你不會再被鬼魂拜訪。"
	bp1_increase_good_deeds_tt:0 "#EMP 鬼魂會很高興#!"
	bp1_decrease_good_deeds_tt:0 "#EMP 鬼魂會非常生氣#!"
	bp1_yearly.9034.t:0 "濕乎乎的巫師"
	bp1_yearly.9034.desc.intro:0 "我和我的朋友[bp1_yearly_9034_friend.GetName]正在[bp1_yearly_9034_swampy_location.GetNameNoTooltip]的沼澤裡開心地玩。我們玩得太入迷，甚至沒有注意我們已經遠離了[bp1_yearly_9034_guardian.GetName]！\n\n突然，我們看到一個濕乎乎的沼澤巫師從爛泥中冒了出來，身上沾滿了泥漿。[bp1_yearly_9034_witch.GetSheHe|U]瞪著我們，我還沒反應過來，[bp1_yearly_9034_friend.GetName]就已經跑了！"
	bp1_yearly.9034.desc.giant:0 "[bp1_yearly_9034_witch.GetSheHe|U]笨拙地向我走來，高大的身軀導致[bp1_yearly_9034_witch.GetHerHim]被絆了一跤，狠狠地摔倒在地上！"
	bp1_yearly.9034.desc.hunchbacked:0 "[bp1_yearly_9034_witch.GetSheHe|U]笨拙地向我走來，整個身子不自然地弓著，好像[bp1_yearly_9034_witch.GetSheHe]把[bp1_yearly_9034_witch.GetHerHis]自己打了個結一樣。"
	bp1_yearly.9034.desc.beauty_bad:0 "我以前從未見過如此醜陋的生物，就算離這麼遠都醜得嚇人。我還沒緩過神，[bp1_yearly_9034_witch.GetSheHe]就開始向我衝來！"
	bp1_yearly.9034.desc.albino:0 "透過淤泥，我能看出[bp1_yearly_9034_witch.GetHerHis]的皮膚和頭髮都是乳白色的，一雙紅眼充滿了憤怒。我還沒緩過神，[bp1_yearly_9034_witch.GetSheHe]就開始向我衝來！"
	bp1_yearly.9034.desc.scaly:0 "[bp1_yearly_9034_witch.GetHerHis|U]的皮膚看起來就像是蜥蜴，長滿了疙瘩和褶皺。我還沒緩過神，[bp1_yearly_9034_witch.GetSheHe]就開始向我衝來！"
	bp1_yearly.9034.desc.outro:0 "\n\n我的朋友和監護人都離我很遠，這裡只有我和這個巫師，我該怎麼辦？"
	bp1_yearly.9034.a:0 "跑啊！"
	bp1_yearly.9034.b:0 "讓我們看看[bp1_yearly_9034_witch.GetSheHe]想要什麼。"
	9034_escaped_witch:0 "你逃離了巫師！"
	9034_failed_to_escape:0 "你在逃跑時受傷了。"
	bp1_yearly.9035.t:0 "沼澤裡的好巫師"
	bp1_yearly.9035.desc:0 "巫師最終停下[bp1_yearly_9034_witch.GetHerHis]的腳步，[bp1_yearly_9034_witch.GetSheHe]拍死了我臉上的一隻蟲子，然後抹在了[bp1_yearly_9034_witch.GetHerHis]的短袍上。\n\n「小心這些東西，小傢伙。如果你不夠小心，即使最小的蟲子也會傷到你。我以前給許多任性的旅行者治過被叮得腫脹的臉頰，我很清楚這事有多重要。」\n\n[bp1_yearly_9034_witch.GetSheHe]自我介紹是當地的一名醫者兼巫師，精通草藥醫學和鍛鍊人與物靈魂的儀式，顯然[bp1_yearly_9034_witch.GetHerselfHimself]不是我最初認為的怪物。也許這個[bp1_yearly_9034_witch.GetWomanMan]可以為更崇高的目標服務。"
	bp1_yearly.9035.a:0 "一個巫醫？我確實需要一位新醫生……"
	bp1_yearly.9035.b:0 "將你的方法傳授給我吧，智慧的[bp1_yearly_9034_witch.GetWomanMan]。"
	bp1_yearly.9035.c:0 "誰問你話了？"
	bp1_yearly.9036.t:0 "沼澤裡的壞巫師"
	bp1_yearly.9036.desc:0 "這個[bp1_yearly_9034_witch.Custom('InsultAdjective')]巫師用[bp1_yearly_9034_witch.GetHerHis]那瘦骨嶙峋的細長手指緊緊抓住了我，緊得我感覺胳膊中的血液都停止了流動。\n\n「以[bp1_yearly_9034_witch.GetFaith.WitchGodName]之名，你這個[ROOT.Char.Custom('InsultAdjective')][ROOT.Char.Custom('InsultNoun')]在我的沼澤裡幹什麼？你知道這裡有惡靈嗎？壞小孩！」\n\n我向[bp1_yearly_9034_witch.GetHerHim]解釋我是[ROOT.Char.GetTitleAsNameNoTooltip|U]，但[bp1_yearly_9034_witch.GetSheHe]這個時候徹底失了智。我感覺身體逐漸發軟，皮膚也破了幾道口子，這時，我看到[bp1_yearly_9034_guardian.Custom2('MyCharacterIntroduction', ROOT.Char)]出現了。"
	bp1_yearly.9036.a:0 "[bp1_yearly_9034_guardian.GetNameNoTooltip]，救我！"
	bp1_yearly.9036.guardian_wins:0 "[bp1_yearly_9034_guardian.GetNameNoTooltip]大獲全勝"
	bp1_yearly.9036.guardian_loses:0 "[bp1_yearly_9034_guardian.GetNameNoTooltip]未能護我周全"
	bp1_yearly_9034_witchy_goodbad_tt:0 "#EMP 巫師可能和你想的不一樣……#!"
	bp1_yearly.9037.t:0 "沼澤中的屍體"
	bp1_yearly.9037.desc:0 "我被[bp1_yearly_9037_guardian.Custom2('MyCharacterIntroduction', ROOT.Char)]帶到了[bp1_yearly_9037_swampy_location.GetNameNoTierNoTooltip]的沼澤裡，這裡可真是個好地方！\n\n我奔跑玩耍，一會踢起這裡的髒水，一會將那邊石頭扔進爛泥裡，這才真正是[ROOT.Char.GetTitleAsNameNoTooltip]最棒的生活啊，突然，我看到有什麼東西緩緩向我爬來。\n\n從蘆葦叢中鑽出來的是一具屍體的頭，沼澤水中的礦物質完好地保存下了[bp1_yearly_9037_corpse.GetHerHis]那極度恐怖的表情。"
	bp1_yearly.9037.a:0 "[bp1_yearly_9037_guardian.GetNameNoTooltip]，看我找到了什麼！"
	bp1_yearly.9037.custom:0 "我的監護人[bp1_yearly_9037_guardian.GetName]會知道該怎麼辦……"
	bp1_yearly.9037.b:0 "逃跑並且大聲尖叫！"
	bp1_yearly.9038.t:0 "秘密暴露"
	bp1_yearly.9038.desc.intro:0 "當[bp1_yearly_9037_guardian.Custom2('MyCharacterIntroduction', ROOT.Char)]走過來看清楚沼澤中那具屍體的面孔後，[bp1_yearly_9037_guardian.GetHerHis]的臉扭曲出一副不適又害怕的表情。\n\n「這是[bp1_yearly_9037_corpse.GetNameNoTooltip]……是我殺了[bp1_yearly_9037_corpse.GetHerHim]。"
	bp1_yearly.9038.desc.killer:0 "你明白的，我年輕的[ROOT.Char.GetTitleAsNameNoTooltip]。我不能讓你到處亂跑告訴所有人你在這看到了什麼。這種地方的有趣之處就在於偏僻與危險，沒人會想到來這裡找你。你擅長游泳嗎，[ROOT.Char.GetTitleAsNameNoTooltip]？」"
	bp1_yearly.9038.desc.not_killer:0 "我從沒打算告訴任何人，但是現在瞞不住了。我並不為自己的所作所為感到驕傲，[ROOT.Char.GetFirstNameNoTooltip]，我只希望你能原諒你親愛的老師。」"
	bp1_yearly.9038.a:0 "我不知道該說什麼。"
	bp1_yearly.9038.b:0 "跑出去告訴所有人！"
	bp1_yearly.9038.c:0 "用力將[bp1_yearly_9037_guardian.GetHerHim]推入沼澤中。"
	9038_killed_guardian:0 "你成功將[bp1_yearly_9037_guardian.GetName]推入沼澤中。"
	9038_guardian_kills_you:0 "你被[bp1_yearly_9037_guardian.GetName]制住了。"
	bp1_yearly.9039.t:0 "完美的屍體"
	bp1_yearly.9039.desc:0 "一開始，[bp1_yearly_9037_guardian.GetName]看到那具屍體時就和我一樣震驚恐懼，但很快[bp1_yearly_9037_guardian.GetHerHis]的表情就從恐懼變成了癡迷。\n\n「孩子，你能認出這些服飾嗎？這絕對是三百年前的農民款式！毫無疑問，這具屍體的保存方式我以前從未見過！為什麼，這簡直是[bp1_yearly_9037_guardian.GetFaith.HighGodName|U]施展的奇蹟！一定是這樣！請允許我收集這些骨頭，為你製作一份精美的禮物。」\n\n[bp1_yearly_9037_guardian.GetFaith.HighGodName|U]展示「奇蹟」的方式有些奇怪，但既然[bp1_yearly_9037_guardian.GetNameNoTooltip]這麼說了，那一定是這樣。"
	bp1_yearly.9039.a:0 "真是一個……奇怪的禮物。"
	bp1_yearly.9039.b:0 "不要，我很確定這是一隻厲鬼。"
	ghost_stories_modifier:0 "鬼故事"
	ghost_stories_modifier_desc:0 "據說該伯爵領有一隻厲鬼。"
	box_of_boggy_bones:0 "盛放沼澤骨頭的箱子"
	box_of_boggy_bones_desc:0 "一具具有數百年歷史的屍體的骨頭，以前完好地保存在沼澤地的水中，現在被遷到了一個一次性的箱子裡。"
	bp1_withholding_ghost_sex:0 "克制春夢"
	bp1_withholding_ghost_sex_desc:0 "該角色夢到了早已死去的情人，但拒絕了其性挑逗。"
	bp1_indulging_ghost_sex:0 "春夢"
	bp1_indulging_ghost_sex_desc:0 "該角色夢到了早已死去的情人，並且全身心地投入到了那些超自然的性體驗中。"
	bp1_yearly.9040.t:0 "情人來訪"
	bp1_yearly.9040.desc:0 "我正舒服地躺在床上，突然感覺有一種熟悉的觸摸劃過我赤裸的胸膛。一開始我沒有多想，但我掙扎著睜開眼睛後，看到了我已離世的[bp1_yearly_9040_dead_lover.GetName]坐在我身邊！\n\n「啊，我的[ROOT.Char.Custom('LoverPetName')]，好久不見了，對吧？但是當我抱著你親吻你時，那份愛是否又回到你的心中，好像這一切都發生在昨天一樣呢？抱住我，我的[ROOT.Char.Custom('LoverPetName')]，再愛我一次！」\n\n真不敢相信，但我確實看到了[bp1_yearly_9040_dead_lover.GetHerHim]，感覺到了[bp1_yearly_9040_dead_lover.GetHerHim]！儘管我知道這是一場夢，但這夢是如此真實，我根本無法抗拒。"
	bp1_yearly.9040.a:0 "啊，像以前那樣抱住我！"
	bp1_yearly.9040.b:0 "走開，靈魂。"
	bp1_yearly.9041.t:0 "對[bp1_yearly_9041_parent.GetMotherFather|U]的回憶"
	bp1_yearly.9041.desc:0 "我看到[bp1_yearly_9041_sibling.Custom2('MyCharacterIntroduction', ROOT.Char)]正蹲在[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]的一處偏僻角落裡輕聲哭泣。[bp1_yearly_9041_sibling.GetSheHe]注意到我的身影，站起身徒勞地試圖擦乾[bp1_yearly_9041_sibling.GetHerHis]的眼淚。\n\n「啊，[ROOT.Char.Custom('SisterBrother')]，抱歉我不應該哭的。畢竟，你比我更有理由懷念我們的[bp1_yearly_9041_parent.GetMotherFather]。我就不打擾你了。」\n\n事實上，自從繼承領地以來，我都沒時間懷念[bp1_yearly_9041_parent.GetMotherFather]，但[bp1_yearly_9041_sibling.GetNameNoTooltip]似乎真的很難過。"
	bp1_yearly.9041.a:0 "哭出來吧，我在這裡。"
	bp1_yearly.9041.b:0 "哈哈！真是個巨嬰！"
	bp1_yearly.9042.t:0 "[ROOT.Char.GetFaith.HealthGodName]之面"
	bp1_yearly.9042.desc:0 "又是統治[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|L]的一天，依然沒有多少驚喜，除了[bp1_yearly_9042_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)]衝進我的房間，熱切地在我面前揮舞一袋甜點。\n\n「[ROOT.Char.GetTitleAsNameNoTooltip]！[ROOT.Char.GetTitleAsNameNoTooltip]！這真是奇蹟啊！我在檢查廚師為你準備的晚餐時，突然發現這些特別的東西很像[ROOT.Char.GetFaith.HealthGodName]的臉！」\n\n仔細觀察後，我必須承認真的是極其相似，但這肯定是異端邪說。"
	bp1_yearly.9042.a:0 "你說得太對了！"
	bp1_yearly.9042.b:0 "這絕對是褻瀆神靈。"
	bp1_yearly.9042.c:0 "真是奇蹟啊，我必須吃掉它！"
	9042_you_win:0 "你贏得了辯論"
	9042_you_lose:0 "你輸掉了辯論"
	dessert_looks_like_god:0 "美味的[ROOT.Char.GetFaith.HealthGodName]之面"
	dessert_looks_like_god_desc:0 "一些與[ROOT.Char.GetFaith.HealthGodName]極其相似的[ROOT.Char.Custom('GetExpensiveDessert')]"
	full_of_jesus_modifier:0 "充滿靈性"
	full_of_jesus_modifier_desc:0 "該角色吃了一份與[ROOT.Char.GetFaith.HealthGodName]極其相似的甜點"
	bp1_yearly.9043.t:0 "吃小孩的[ROOT.Char.GetFaith.BishopNeuter|U]"
	bp1_yearly.9043.desc:0 "今天又是我那出色的[ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName]為我禱告和服務的美好一天，當我準備離開時，[bp1_yearly_9043_chaplain.GetName]攔住了我的去路。等所有人都走了，[bp1_yearly_9043_chaplain.GetSheHe|U]貼近我的耳朵開始說話。\n\n「[ROOT.Char.GetTitleAsNameNoTooltip]，我必須告訴你一件事。雖然我對生活的樂趣並不陌生，任何形式的變態對我來說都不過分：動物、蔬菜或是礦物。坦白說，我願意對任何東西做任何事，而這一生中我沒有體驗過比吃小孩的肉更快樂的事了。沒嘗過人肉，你就不算活過，[ROOT.Char.GetTitleAsNameNoTooltip]，我非常希望今晚能和你共進晚餐！」\n\n驚訝不足以形容我聽到這些時的感受，但我到底該說什麼呢？"
	bp1_yearly.9043.a:0 "你吃過小孩？聽起來有點意思！"
	bp1_yearly.9043.b:0 "#EMP 衛兵！#!"
	bp1_yearly.9043.c:0 "微笑然後離開。"
	bp1_yearly.9044.t:0 "處決"
	bp1_yearly.9044.desc:0 "我曾希望自己能遠離[recipient.GetNamePossessive]的處決。很明顯，我就是忍不住要跟他說再見。\n\n雖然我真的很關心[recipient.GetFirstNameNoTooltip]——雖然是以一種沒有人能理解的方式——但是[recipient.GetHerHim]自己一系列的行為讓[recipient.GetHerHis]進了監獄，並且我沒法網開一面。\n\n[recipient.GetFirstNameNoTooltip]帶著[recipient.GetHerHis]叛逆而又朦朧的眼神看了我#EMP 最後一眼#!，然後就被處決了。我站在[recipient.GetHerHis]死去的身體旁邊，回想著起我們一起在生活中經歷的美好時光。"
	bp1_yearly.9044.desc.outro.memory:0 "我特別喜歡那時候[bp1_yearly_9044_memory_scope.GetDescription]，真遺憾我們再也不能共享這樣的美好時光了。"
	bp1_yearly.9044.desc.outro.no_memory:0 "我只希望能與[recipient.GetHerHim]在[ROOT.Char.GetFaith.PositiveAfterLife]再見，如果[recipient.GetSheHe]會原諒我的話。"
	bp1_yearly.9044.a.indifferent:0 "這件事完全是公事公辦。"
	bp1_yearly.9044.a.guilty:0 "我很抱歉以這種方式結束。"
	bp1_yearly.9045.t:0 "處決"
	bp1_yearly.9045.desc.intro:0 "就在我下達處決[recipient.GetName]的命令後不久，[bp1_yearly_9045_guardian.Custom2('MyCharacterIntroduction', ROOT.Char)]將我帶到了絞刑架旁，並向我保證這會是一次非常有價值的學習機會。\n\n"
	bp1_yearly.9045.desc.zealous:0 "我看到[recipient.GetName]閉著眼睛走近劊子手。在寂靜的院子裡，我能聽到[recipient.GetHerHim]向[recipient.GetFaith.HighGodName|U]咕噥著難以理解的祈禱和聖歌的聲音。他雙手合十，好像在希望[recipient.GetFaith.HighGodName|U]來阻止[recipient.GetHerHis]不合時宜的死亡。"
	bp1_yearly.9045.desc.brave:0 "[recipient.GetFirstNameNoTooltip]盯著劊子手的臉，準備吐唾沫，這時[recipient.GetSheHe]終於注意到我在看著。[recipient.GetHerHis|U]一直盯著我，一刻都沒有離開，怒視著我的眼睛和我的靈魂，眼神中只有純粹的仇恨和蔑視。"
	bp1_yearly.9045.desc.fallback:0 "[recipient.GetNamePossessiveNoTooltip]眼睛因為眼淚變得通紅。當[recipient.GetSheHe]走向劊子手時，仍然試圖保持沉默，但想到自己即將死亡時，還是忍不住輕輕地嗚咽起來。"
	bp1_yearly.9045.desc.outro:0 "\n\n不管這一幕給我的感覺如何，一切都結束得太快了，我甚至來不及取消行動。等到處刑完成，[recipient.GetNamePossessiveNoTooltip]的心臟不再跳動，[bp1_yearly_9045_guardian.GetNameNoTooltip]留下我與屍體獨處，讓我思考我做了什麼。"
	bp1_yearly.9045.a.indifferent:0 "現在我能回家了嗎？"
	bp1_yearly.9045.a.sadistic:0 "真是一場偉大的演出！"
	bp1_yearly.9045.a.guilty:0 "為什麼要讓我看這個？"
	bp1_yearly.9046.t:0 "棕色的命名禮"
	bp1_yearly.9046.desc.intro:0 "終於，是時候在[ROOT.Char.GetFaith.HighGodName]的注視下為我最親愛的小嬰兒[bp1_yearly_9046_poopy_child.GetName]取名了，[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]所有顯貴都聚在一起見證這神聖的一天。正當[bp1_yearly_9046_chaplain.GetName]履行[bp1_yearly_9046_chaplain.GetHerHis]的聖職時，我感覺聞到了一股惡臭。\n\n"
	bp1_yearly.9046.desc.christian:0 "洗禮池現在被我小寶貝的糞便染成了深棕色。[bp1_yearly_9046_poopy_child.GetHerHis|U]的頭已經以聖父之名浸在聖水中，我只能眼睜睜看著小傢伙以聖子和聖神之名再被浸兩次。"
	bp1_yearly.9046.desc.not_christian:0 "從[bp1_yearly_9046_chaplain.GetNamePossessiveNoTooltip]手上滴落的棕色液體來看，顯然我親愛的[bp1_yearly_9046_poopy_child.GetNameNoTooltip]沒辦法為了[ROOT.Char.GetFaith.HighGodName]憋住自己的便便。"
	bp1_yearly.9046.desc.outro:0 "儘管有惡臭和會眾的嘲笑，[bp1_yearly_9046_chaplain.GetNameNoTooltip]依然保持了專業。\n\n我有一種預感，這件事可能會困擾[bp1_yearly_9046_poopy_child.GetFirstNameNoTooltip]一生，[bp1_yearly_9046_poopy_child.GetHerHis]的名字可能會永遠和嬰兒的糞便聯繫在一起。"
	bp1_yearly.9046.a.indifferent:0 "哈！真是精彩的演出！"
	bp1_yearly.9046.a:0 "好吧，我也幫不上什麼。"
	bp1_yearly.9046.b:0 "此事決不能流出這個房間。"
	bp1_yearly.9047.t:0 "愛之發"
	bp1_yearly.9047.desc:0 "我正像往常一樣，和我最親愛的[bp1_yearly_9047_lover.GetName]枕邊細語，把[bp1_yearly_9047_lover.GetHerHis]迷人的頭髮纏在我的手指上。\n\n「你這麼喜愛我的頭髮，我的[ROOT.Char.Custom('LoverPetName')]？也許你應該在履行[ROOT.Char.GetTitleAsNameNoTooltip]的職責時也一直隨身佩戴它，這樣大家都會知道你和我是一體的。」\n\n我一開始以為[bp1_yearly_9047_lover.GetSheHe]在說笑，但很快，我意識到[bp1_yearly_9047_lover.GetSheHe]真的想讓我佩戴上[bp1_yearly_9047_lover.GetHerHis]的頭髮，讓所有人都看到！"
	bp1_yearly.9047.a:0 "我會戴到我死。"
	bp1_yearly.9047.b:0 "什麼？這太噁心了！"
	bp1_yearly.9048.t:0 "與惡魔搏鬥"
	bp1_yearly.9048.desc:0 "[bp1_yearly_9048_nemesis.GetName]總是能在最恰當的時刻亮出[bp1_yearly_9048_nemesis.GetHerHis]那張醜臉徹底毀掉我的一天。這一次，[bp1_yearly_9048_nemesis.GetSheHe]似乎火氣很大，[bp1_yearly_9048_nemesis.GetSheHe]走進我自己的宮廷，眼中彷彿有火焰一般。\n\n「[ROOT.Char.Custom('InsultNoun')]！十足的[ROOT.Char.Custom('InsultNoun')]！[ROOT.Char.Custom('InsultAdjective')][ROOT.Char.Custom('InsultNoun')]！你的每一次呼吸都是對所有生物的浪費和侮辱。我實在是看夠了你這樣扭曲的[bp1_yearly_9048_nemesis.GetFaith.CreatorNamePossessive]造物，我要求賠償。咱們之間的事現在結束了！來跟我打啊！」\n\n我還沒來得及反應，[bp1_yearly_9048_nemesis.GetName][bp1_yearly_9048_nemesis.GetHerHis]就已經準備好要和我搏鬥了！"
	bp1_yearly.9048.a:0 "等我幹翻你，這個世界上就會少一個[ROOT.Char.Custom('InsultAdjective')][ROOT.Char.Custom('InsultNoun')]！"
	bp1_yearly.9048.b:0 "給我滾開，[ROOT.Char.Custom('InsultNoun')]。"
	9048_you_lose:0 "你在戰鬥中被擊敗"
	bp1_yearly.9049.t:0 "飯後甜點？"
	bp1_yearly.9049.desc:0 "[bp1_yearly_9048_nemesis.GetName]倒在我的腳下，[bp1_yearly_9048_nemesis.GetHerHis]因為可悲地試圖擊敗我而鮮血淋漓，渾身是傷。戰鬥結束了，我獲得了勝利，但仍然感覺心中燃燒著一團火。我只想用拳頭把這個[ROOT.Char.Custom('InsultAdjective')][ROOT.Char.Custom('InsultNoun')]揍進土裡，只留下一團血淋淋的汙跡。\n\n[bp1_yearly_9048_nemesis.GetNameNoTooltip]舉起[bp1_yearly_9048_nemesis.GetHerHis]的手，無力地捂住[bp1_yearly_9048_nemesis.GetHerHis]的臉，眼中滿是恐懼，如同一隻[ROOT.Char.Custom('GetAnimalType')]知道狩獵即將完成。"
	bp1_yearly.9049.a:0 "我要咬掉你一大塊肉！"
	bp1_yearly.9049.b:0 "一切都結束了。"
	bp1_yearly.9049.c:0 "$bp1_yearly.9049.b$……只有你！"
	bp1_yearly.9050.t:0 "戰爭故事"
	bp1_yearly.9050.desc:0 "[bp1_yearly_9050_friend.GetNamePossessive]最喜歡和我做的事之一，就是在一個美麗的[ROOT.Char.GetPrimaryTitle.GetAdjective]之夜坐在火爐旁交換戰爭故事，這個晚上我們已經期待許久了！\n\n我先講了那時[bp1_yearly_9050_my_memory.GetDescription]，聽得[bp1_yearly_9050_friend.GetFirstNameNoTooltip]拍掌大笑。\n\n「好故事！不過說真的，朋友，整個歷史上沒有比[bp1_yearly_9050_friend_memory.GetDescription]更輝煌的事件了！哈！我們曾經有過多麼輝煌的日子，我祈禱未來會有更多輝煌！」"
	bp1_yearly.9050.a:0 "[bp1_yearly_9050_friend.GetFirstNameNoTooltip]講故事的能力天下無雙！"
	bp1_yearly.9050.b:0 "#EMP 我的#!故事顯然更好！"
	exploitative_lord_modifier:0 "扒皮領主"
	exploitative_lord_modifier_desc:0 "只要能榨出錢來，該角色連最貧窮的農奴也會剝削。"
