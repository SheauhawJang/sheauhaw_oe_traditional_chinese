l_trad_chinese:
	yearly.5001.t:0 "相逢生悲"
	yearly.5001.duelling.desc:0 "我耳邊傳來了兩個熟悉的聲音，循著聲響我找到了我[bickering_spouse.GetWifeHusband]的房間。\n\n一進去，我便驚恐地發現我的[bickering_spouse.GetWifeHusband][bickering_spouse.GetFirstName]正在和我的情人[bickering_lover.GetFirstName]激烈地爭吵著。一看見我，[bickering_attacker.GetFirstNameNoTooltip]便立馬抄起[bickering_attacker.GetHerHis]的武器朝[bickering_defender.GetFirstNameNoTooltip]揮了過去，"
	yearly.5001.backstabbing.desc:0 "正當我要離開飯廳返回房間的時候，我突然發現我的情人[bickering_lover.GetFirstNameNoTooltip]正在和我的[bickering_spouse.GetWifeHusband]在一個隱秘的角落裡說著什麼話。[bickering_defender.GetFirstName]轉過身來迎接我，卻不經意間將[bickering_defender.GetHerselfHimself]自己毫無防備地暴露在了[bickering_attacker.GetFirstName]眼前，"
	yearly.5001.duelling.attackerwins.desc:0 "擊倒了[bickering_loser.GetHerHim]並任由[bickering_loser.GetHerHim]倒在地上流血死去。"
	yearly.5001.backstabbing.attackerwins.desc:0 "後者迅速利用[bickering_winner.GetHerHis]仇敵的注意力分散，用匕首刺穿了[bickering_loser.GetHerHis]的肺。"
	yearly.5001.duelling.defenderwins.desc:0 "但是緊要關頭[bickering_loser.GetHerHis]的攻擊卻被[bickering_loser.GetHerHis]的對手擋住了，後者用力推開了[bickering_loser.GetHerHim]，然後用[bickering_loser.GetHerHis]自己的武器捅傷了[bickering_loser.GetHerHim]。"
	yearly.5001.backstabbing.defenderwins.desc:0 "但是，也許是意識到了突然逼近的危險，[bickering_winner.GetFirstNameNoTooltip]突然轉身面向[bickering_loser.GetFirstNameNoTooltip]，扭轉[bickering_loser.GetHerHis]的手腕並用[bickering_loser.GetHerHis]自己的匕首刺穿了[bickering_loser.GetHerHim]。"
	yearly.5001.lover.epilogue.desc:0 "\n\n「我這樣做是為了我們倆，」[bickering_winner.GetFirstNameNoTooltip]大聲說道，雙眼滿是痛苦和悔恨。「這樣我們就可以在一起了。」"
	yearly.5001.spouse.epilogue.desc:0 "\n\n「這是無法避免的，」[bickering_winner.GetFirstNameNoTooltip]大聲說道，雙眼滿是痛苦和悔恨。「我們會走到這一步都是因為你。」"
	yearly.5001.a.a.spouse:0 "我非常抱歉……你完全是對的。"
	yearly.5001.a.a.lover:0 "可惜了，我多希望事情不用發展到這一步……"
	yearly.5001.a.b.spouse:0 "你說的對，[bickering_spouse.GetWifeHusband]。現在讓我們跨過這道坎吧。"
	yearly.5001.a.b.lover:0 "你說的對。現在讓我們跨過這道坎吧。"
	yearly.5001.a.c.spouse:0 "我只希望我能打心裡原諒你。"
	yearly.5001.a.c.lover:0 "也許這就是唯一的方法……"
	yearly.5001.b:0 "你好大的膽子？！趁我沒把你扔進地牢，趕緊滾蛋。"
	yearly.5001.c:0 "這事不會就這麼結了，[bickering_winner.GetFirstNameNoTooltip]。"
	yearly.5001.d:0 "不。整個領地都會知道你的無恥罪行！"
	yearly.5001.e:0 "你做的真好！這下沒有什麼擋在我們之間了！"
	yearly.5001.f:0 "法庭會知道[bickering_loser.GetFirstNameNoTooltip]想對你做什麼。"
	yearly.5001.g:0 "我不能讓這樣的罪行逍遙法外。守衛！"
	yearly.5001.i:0 "我從來不知道你可以這麼狂暴……我愛死你了！"
	yearly.5002.t:0 "舊日餘悔"
	yearly.5002.spouse.desc:0 "自從我把[bickering_loser.GetFirstName]送去給[ROOT.Char.GetFaith.HighGodNamePossessive]審判，從而淨化我親族的名譽，並糾正了我的[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('scoped_ruler'))]的通姦傾向已經過去幾個月了。然而，仇敵的蜃影依然在夜間縈繞我左右，讓我久久無法入眠……"
	yearly.5002.lover.desc:0 "自從我把我的摯愛從那個殘暴的夜叉手中解救出來已經過了好幾個月，我們終於不用再擔憂[bickering_loser.GetHerHis]的家暴了。然而，仇敵的蜃影依然在夜間縈繞我左右，這傢伙即使進墳墓了也還在折磨我……"
	yearly.5002.forgiven.desc:0 "\n\n儘管[scoped_ruler.GetFirstNamePossessive]不斷向我保證[scoped_ruler.GetSheHe]對我的行為沒有惡評，但我仍感到內疚壓倒了我。"
	yearly.5002.unforgiven.desc:0 "\n\n[scoped_ruler.GetFirstNamePossessive]對我困境的漠不關心只會使事情變得更糟，我的內心充滿了對我暴行的悔恨。"
	yearly.5002.a:0 "要是[scoped_ruler.GetFirstNameNoTooltip]可以幫幫我就好了……"
	yearly.5002.b:0 "只有[ROOT.GetCharacter.GetFaith.HighGodName]可以賜我平靜！"
	yearly.5002.c:0 "只有我也立刻加入[bickering_loser.GetHerHim]，[bickering_loser.GetSheHe|U]才會停止折磨我。"
	yearly.5003.spouse.desc:0 "我的[bickering_winner.GetWifeHusband][bickering_winner.GetFirstName]自從[bickering_winner.GetHerHis]上次與我的情人悲劇般地遭遇之後就變得不一樣了。[bickering_winner.GetSheHe|U]聲稱從那命運般的一天開始就被[bickering_loser.GetFirstName]的復仇之魂所困擾。"
	yearly.5003.lover.desc:0 "[bickering_winner.GetFirstName]自從[bickering_winner.GetHerHis]上次與[bickering_loser.GetFirstName]悲劇般地遭遇之後就變得不一樣了。[bickering_winner.GetSheHe|U]聲稱從那命運般的一天開始就被[bickering_loser.GetFirstNameNoTooltip]的復仇之魂所困擾。"
	yearly.5003.forgiven.desc:0 "\n\n[bickering_winner.GetSheHe|U]在害怕，[bickering_winner.GetHerHis]那秘密罪行的可怕記憶正在啃噬[bickering_winner.GetHerHis]的意識和靈魂。"
	yearly.5003.unforgiven.desc:0 "\n\n[bickering_winner.GetSheHe|U]乞求我原諒[bickering_winner.GetHerHim]為了我犯下的罪行，[bickering_winner.GetSheHe]堅信唯有我的赦免才能拯救[bickering_winner.GetHerHis]的意識和靈魂。"
	yearly.5003.a:0 "好吧，[bickering_winner.GetFirstNameNoTooltip]。我寬恕你。"
	yearly.5003.b.forgiven:0 "恐怕我對此無能為力。"
	yearly.5003.b.forgotten:0 "對不起，我做不到。"
	yearly.5003.b.callous:0 "你能不能不要再把我的時間浪費在你的錯覺上了？"
	yearly.5003.c:0 "這不過是像你這樣的殺人犯應得的。"
	yearly.5004.desc:0 "[scoped_ruler.GetFirstName]終於賜予了我[scoped_ruler.GetHerHis]的寬恕，我因此再次得到了平靜。[bickering_loser.GetFirstName]的鬼魂已經徹底被從我的夢中驅走。"
	yearly.5004.a:0 "[bickering_loser.GetHerHis|U]的記憶也會很快消逝……"
	yearly.5005.desc:0 "我竟然蠢到指望[scoped_ruler.GetFirstName]能幫助我。[scoped_ruler.GetSheHe|U]一直是個小氣，惡毒的[scoped_ruler.GetWomanMan]。[scoped_ruler.GetSheHe|U]對我的困境不屑一顧，還嘲笑我的軟弱，聲稱我身上發生的一切都是活該。"
	yearly.5005.a:0 "我以前為什麼要在乎這個怪物？"
	yearly.5006.epilogue.desc:0 "由於無法直面[bickering_winner.GetHerHis]的行為帶來的愧疚，[bickering_winner.GetSheHe]最終決定放棄宮廷生活，將[bickering_winner.GetHerHis]的生命奉獻給[bickering_winner.GetFaith.HighGodNamePossessive]。"
	yearly.5006.b.forgiven:0 "一路平安，如果那就是你想要的。"
	yearly.5006.b.upset:0 "你怎麼能這麼對我？！"
	yearly.5006.b.default:0 "我明白了……"
	yearly.5007.t:0 "枯燥長夜"
	yearly.5007.desc:0 "過去幾周裡我發現我會經常想起與[bickering_loser.GetFirstName]那次的遭遇。生活很久沒有像[bickering_loser.GetHerHis]的鮮血溫暖我的皮膚時那樣富有意義了。\n\n[scoped_ruler.GetFirstName]似乎也有同樣的感覺：分享謀殺的刺激感使我們前所未有得親密，而現在我們卻在慢慢疏遠……"
	yearly.5007.a:0 "也許是時候點燃那一把火了。"
	yearly.5007.a.tt:0 "[bickering_winner.GetFirstName]將會更可能加入我的謀殺計畫。"
	yearly.5007.b:0 "我想我已經做的夠多了。"
	yearly.5008.desc:0 "過去幾周裡我常常想起我親愛的[bickering_loser.GetFirstName]和[bickering_loser.GetHerHis]被[bickering_winner.GetFirstName]一手造成的突然死亡。分享謀殺的刺激感使我和我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bickering_winner'))]變得前所未有得親密。更有趣的是，[bickering_winner.GetSheHe]似乎和我一樣渴望重溫那難忘的時刻，重新點起我們的愛欲之火。"
	yearly.5008.a:0 "但這次，由我來挑選倒霉蛋！"
	yearly.5008.b:0 "不，我已經厭倦了這種遊戲。"
	yearly.5009.desc:0 "提議被拒"
	yearly.5010.t:0 "同情受嫉"
	yearly.5010.desc:0 "[bickering_vassal_1.GetTitledFirstName]被我的困苦所打動，曾多次向我提供[bickering_vassal_1.GetHerHis]的建議和幫助，希望減輕我的重擔。\n\n但是，[bickering_vassal_1.GetFirstNamePossessiveNoTooltip]的關心引起了[bickering_vassal_2.GetTitledFirstName]的憤怒。「[bickering_vassal_1.GetFirstNameNoTooltip]不可信任！這只是在利用你，我的大人。」"
	yearly.5010.a:0 "我只會相信那些值得信任之人。"
	yearly.5010.b:0 "我們三個就不能找找共同點麼？"
	yearly.5010.midwaysuccess.desc:0 "我設法消除了[bickering_vassal_1.GetTitledFirstName]和[bickering_vassal_2.GetTitledFirstName]之間的一些分歧。"
	yearly.5010.midwayfail.desc:0 "我無法消除[bickering_vassal_1.GetTitledFirstName]和[bickering_vassal_2.GetTitledFirstName]之間的分歧。"
	yearly.5010.midwaycritfail.desc:0 "我試圖讓[bickering_vassal_1.GetTitledFirstName]和[bickering_vassal_2.GetTitledFirstName]擱置分歧，結果他們兩個都對我越來越生氣。"
	yearly.5010.c:0 "[bickering_vassal_2.GetFirstNameNoTooltip]，我會留心你的警告。"
	yearly.5010.d:0 "那就趕緊捍衛你的[ROOT.Char.GetTitleTierName]的榮譽吧！"
	yearly.5010.deceitfail.desc:0 "我沒法騙[bickering_vassal_2.GetTitledFirstName]和[bickering_vassal_1.GetTitledFirstName]決鬥。"
	yearly.5011.desc:0 "沒花多少時間就激起了[bickering_vassal_1.GetFirstNamePossessive]和[bickering_vassal_2.GetFirstNamePossessive]之間公開彼此的敵意。在互噴了一些髒話之後，[bickering_vassal_2.GetFirstNameNoTooltip]最終舉起了[bickering_vassal_2.GetHerHis]的[bickering_vassal_2.Custom('signature_weapon')]攻向[bickering_vassal_1.GetFirstNameNoTooltip]，後者也以同樣的方式回應。\n\n經過短暫的交鋒之後，[bickering_vassal_winner.GetTitledFirstNameNoTooltip]取得了勝利，而[bickering_vassal_winner.GetHerHis]的對手則躺在地上流血。"
	yearly.5011.a.new:0 "我從沒意識到你對我是那麼忠誠，[bickering_vassal_winner.GetFirstNameNoTooltip]……"
	yearly.5011.b.new:0 "似乎行動勝於語言。"
	yearly.5011.b.old:0 "如果沒有你我該怎麼辦，[bickering_vassal_winner.GetFirstNameNoTooltip]？"
	yearly.5011.c:0 "你為什麼要用這些麻煩打擾我，[bickering_vassal_winner.GetFirstNameNoTooltip]？"
	tooltip.5010.d.vassalsfight:0 "我成功鼓動了兩個封臣決鬥"
	tooltip.5010.d.vassalsfightfail:0 "[bickering_vassal_2.GetFirstName]拒絕捲入爭鬥"
	tooltip.5010.b.success:0 "我設法使兩個封臣和解"
	tooltip.5010.b.fail:0 "我未能使兩個封臣和解"
	tooltip.5010.b.critfail:0 "我激怒了兩個封臣"
	tooltip.5010.d.vassalsfight.effect:0 "[bickering_vassal_2.GetFirstName]向[bickering_vassal_1.GetFirstName]發起生死決鬥！"
	yearly.5020.t:0 "監護事宜"
	yearly.5020.opening:0 "[helpful_councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
	yearly.5020.intro.desc:0 "最近，你的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_heir'))][scoped_heir.GetFirstName]非常有興趣作為你的[helpful_councillor.Custom('CouncilPosition')]工作。如果你仁慈的允許我花些時間在"
	yearly.5020.older.desc:0 "年輕的[scoped_heir.GetWomanMan]身上，[scoped_heir.GetSheHe]肯定能學到一些東西"
	yearly.5020.younger.desc:0 "[scoped_heir.GetHerHim]身上，[scoped_heir.GetSheHe]肯定能學到一些東西"
	yearly.5020.chancellor.desc:0 "政治，禮儀和外交上。"
	yearly.5020.marshal.desc:0 "訓練軍隊，計畫圍攻戰和其他戰爭事宜上。"
	yearly.5020.steward.desc:0 "歸納和管理土地與財富上。"
	yearly.5020.spymaster.desc:0 "學習謹慎和獲取鮮為人知的資訊上。"
	yearly.5020.court_chaplain.desc:0 "我們領地的歷史和人民的傳統上。"
	yearly.5020.a:0 "你只要清楚你在做什麼就可以了……"
	yearly.5020.a.e.tt:0 "[helpful_councillor.GetFirstNameNoTooltip]將教導[scoped_heir.GetFirstNameNoTooltip]關於[helpful_councillor.GetHerHis]作為[helpful_councillor.GetCouncilTitle]的職責"
	yearly.5020.b.a:0 "[scoped_heir.GetFirstNamePossessiveNoTooltip]的未來與你無關。"
	yearly.5020.b.b:0 "我會親自教導[scoped_heir.GetHerHim]！"
	yearly.5020.c:0 "我們拭目以待，先看你說的是不是真的！"
	tooltip.5020.c.success:0 "我認識到了[helpful_councillor.GetFirstNamePossessiveNoTooltip]教育[scoped_heir.GetFirstNameNoTooltip]的理由"
	tooltip.5020.c.success.effect:0 "持續不斷的教導"
	tooltip.5020.c.fail:0 "[helpful_councillor.GetFirstNamePossessiveNoTooltip]教育[scoped_heir.GetFirstNameNoTooltip]的原因我無法理解"
	tooltip.5020.c.fail.effect:0 "我應當會採取行動"
	tooltip.5020.c.critfail:0 "[helpful_councillor.GetFirstNameNoTooltip]發現我決定監視[helpful_councillor.GetHerHim]"
	tooltip.5020.c.critfail.effect:0 "[helpful_councillor.GetFirstName]被侮辱並停止教導[scoped_heir.GetFirstName]"
	yearly.5020.ruler.diplomacy.tt:0 "你嘗試提高[scoped_heir.GetFirstNamePossessive]的[diplomacy|E]"
	yearly.5020.ruler.martial.tt:0 "你嘗試提高[scoped_heir.GetFirstNamePossessive]的[martial|E]"
	yearly.5020.ruler.stewardship.tt:0 "你嘗試提高[scoped_heir.GetFirstNamePossessive]的[stewardship|E]"
	yearly.5020.ruler.intrigue.tt:0 "你嘗試提高[scoped_heir.GetFirstNamePossessive]的[intrigue|E]"
	yearly.5020.ruler.learning.tt:0 "你嘗試提高[scoped_heir.GetFirstNamePossessive]的[learning|E]"
	yearly.5020.councillor.diplomacy.tt:0 "[helpful_councillor.GetFirstName]會提高[scoped_heir.GetFirstNamePossessive]的[diplomacy|E]"
	yearly.5020.councillor.martial.tt:0 "[helpful_councillor.GetFirstName]會提高[scoped_heir.GetFirstNamePossessive]的[martial|E]"
	yearly.5020.councillor.stewardship.tt:0 "[helpful_councillor.GetFirstName]會提高[scoped_heir.GetFirstNamePossessive]的[stewardship|E]"
	yearly.5020.councillor.intrigue.tt:0 "[helpful_councillor.GetFirstName]會提高[scoped_heir.GetFirstNamePossessive]的[intrigue|E]"
	yearly.5020.councillor.learning.tt:0 "[helpful_councillor.GetFirstName]會提高[scoped_heir.GetFirstNamePossessive]的[learning|E]"
	yearly.5021.deceitfulcouncillor.desc:0 "我對[helpful_councillor.GetFirstNamePossessive]的懷疑是正確的！在監視了[helpful_councillor.GetHerHim]幾天之後，顯然[helpful_councillor.GetSheHe]只是想鼓動我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_heir'))]反對我。"
	yearly.5021.honestcouncillor.desc:0 "經過對[helpful_councillor.GetFirstName]嚴格的審查，我的間諜依然找不到能讓我相信[helpful_councillor.GetHerHis]意圖純粹的證據。\n\n[helpful_councillor.GetSheHe|U]似乎真的只是想幫助我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_heir'))]成為更好的統治者。"
	yearly.5021.a:0 "讓[helpful_councillor.GetHerHim]教導[scoped_heir.GetFirstNameNoTooltip]也沒什麼壞處！"
	yearly.5021.b.a:0 "我不能讓[helpful_councillor.GetHerHim]再待在[scoped_heir.GetFirstNameNoTooltip]身邊了。"
	yearly.5021.b.b:0 "但我還是不能相信[helpful_councillor.GetHerHim]！"
	yearly.5021.c:0 "我想讓[helpful_councillor.GetHerHim]離開內閣！"
	yearly.5022.a:0 "讓[helpful_councillor.GetHerHim]繼續也沒什麼壞處！"
	yearly.5023.desc:0 "我派去監視我的[helpful_councillor.Custom('CouncilPosition')][helpful_councillor.GetTitledFirstName]的廢物間諜被抓住了！[helpful_councillor.GetFirstNameNoTooltip]得知得不到我的信任於是不再提供[helpful_councillor.GetHerHis]的教導。"
	yearly.5023.a:0 "我怎麼能認定[helpful_councillor.GetSheHe]是真誠的？"
	yearly.5024.deceitfulcouncillor.desc:0 "事情有些不對勁。我允許我的[helpful_councillor.Custom('CouncilPosition')][helpful_councillor.GetFirstName]協助教導我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_heir'))]以使[scoped_heir.GetFirstname]學習如何統治。但是似乎[helpful_councillor.GetSheHe]更感興趣的是教[scoped_heir.GetHerHim]怎樣質疑和反對我的每一個決定。"
	yearly.5024.deadlycouncillor.desc:0 "[helpful_councillor.Custom('CouncilPosition')][helpful_councillor.GetFirstName]跌跌撞撞地衝進了大堂。[helpful_councillor.GetHerHis]臉上帶著濃濃的羞愧，身上滿是鮮血。\n\n「[ROOT.Char.GetTitleTierName]，我們遇到了劫匪！」他上氣不接下氣地喊道。就在今早，[scoped_heir.GetFirstName]在[helpful_councillor.GetFirstNameNoTooltip]的陪同下離開[ROOT.Char.Custom('ResidenceBuilding')]前去鄉間視察了。「我竭盡全力拖著[scoped_heir.GetTitleTierNamePossessive]的遺體走了許久，但…」"
	yearly.5024.honestcouncillor.desc:0 "委託[helpful_councillor.GetCouncilTitle][helpful_councillor.GetFirstNamePossessive]監護我[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_heir'))]的決定已經有了些成果。\n\n[scoped_heir.GetFirstName]所學遠超我的預期，而且[scoped_heir.GetSheHe]也懂得要更認真得對待[scoped_heir.GetHerHis]未來所要肩負的責任了。"
	yearly.5024.a.a:0 "不可思議！我就知道我能相信[helpful_councillor.GetHerHim]！"
	yearly.5024.a.b:0 "[helpful_councillor.GetSheHe]怎麼能這樣對我？！"
	yearly.5024.a.c:0 "這不可能！"
	yearly.5024.b:0 "我不相信。你才是幕後黑手！"
	tooltip_yearly_5022_a:0 "允許[helpful_councillor.GetFirstName]繼續[helpful_councillor.GetHerHis]的教導。"
	yearly.5030.opening:0 "[squealing_vassal.Custom2('AppropriateGreeting', ROOT.Char)]"
	yearly.5030.earnestvassal.desc:0 "我發現了[blackmailed_vassal.GetTitledFirstName]某些見不得人的秘密。雖然和你說這事也讓我很難受，但我必須提醒你，這[blackmailed_vassal.GetWomanMan]對你隱瞞了某些極度致命的秘密。"
	yearly.5030.selfishvassal.desc:0 "我這信是為了通知您，我發現了[blackmailed_vassal.GetTitledFirstName]某個驚人的秘密。這[blackmailed_vassal.GetWomanMan]正在背著您幹些骯髒齷齪的勾當。\n\n我的[ROOT.Char.GetTitleTierName]，希望我的這一行為能夠證明我對您那一片赤誠之心。"
	yearly.5030.a.a:0 "[squealing_vassal.GetFirstNameNoTooltip]，你的作為值得讚賞。"
	yearly.5030.a.b:0 "[squealing_vassal.GetFirstNameNoTooltip]，你所做的我會記著的。"
	yearly.5030.a.tt:0 "[squealing_vassal.GetTitledFirstName]將[blackmailed_vassal.GetTitledFirstNamePossessive]的秘密透露給我。"
	yearly.5030.secret.desc:0 "被告知秘密"
	yearly.5030.c:0 "你最好忘了這一切，[squealing_vassal.GetFirstNameNoTooltip]。"
	yearly.5030.c.tt:0 "不用[blackmailed_vassal.GetFirstNamePossessive]的秘密要挾[blackmailed_vassal.GetHerHim]"
	yearly.5025.desc.a:0 "得虧於我近期的教導，[scoped_heir.GetFirstName]得以填補[scoped_heir.GetHerHis]知識上的空白。\n\n[helpful_councillor.GetTitledFirstNamePossessive]提出的要求激發了我幫助[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_heir'))]，進一步激發[scoped_heir.GetHerHis]潛能的動力。"
	yearly.5025.desc.b:0 "很不幸，我對[scoped_heir.GetFirstName]的輔導完全沒能起到幫助[scoped_heir.GetHerHis]鞏固基礎的作用。\n\n也許我不應該拒絕[helpful_councillor.GetTitledFirstNamePossessive]…"
	yearly.5025.a:0 "[scoped_heir.GetHerHis]的成就令我感到自豪。"
	yearly.5025.b:0 "這[scoped_heir.Custom('GirlBoy')]腦子只是有點慢。"
	yearly.5040.t:0 "見不得人的對話"
	yearly.5040.desc:0 "清晨時分，我漫步經過[ROOT.Char.Custom('ResidenceBuilding')]花園時，晨間的微風中傳來了[whisperer_1.GetFirstName]與[whisperer_2.GetFirstName]的話語聲。\n\n那兩人在一個隱秘的角落中討論著什麼，時不時還四處張望確認沒有人在聽。雖然我實在聽不清他們在說什麼，但他們肯定在議論[scoped_vassal.GetTitledFirstName]。"
	yearly.5040.a.a:0 "把他們綁起來送去[scoped_vassal.GetFirstNameNoTooltip]那處置。"
	yearly.5040.a.b:0 "我要提醒[scoped_vassal.GetFirstNameNoTooltip]一下！"
	yearly.5040.b:0 "讓我湊近了聽聽…"
	yearly.5040.b.success.desc.tt:0 "我沒被發現"
	yearly.5040.b.success.effect.tt:0 "我聽到了對話的內容。"
	yearly.5040.b.failure.desc.tt:0 "[whisperer_1.GetFirstNameNoTooltip]和[whisperer_2.GetFirstNameNoTooltip]發現了我"
	yearly.5040.b.failure.effect.tt:0 "我什麼都沒問出來"
	yearly.5040.c.a:0 "你們不應該對你們的[ROOT.Char.GetTitleTierName]有所隱瞞，不是麼？"
	yearly.5040.c.b:0 "不計代價，給我找出來他們在隱藏什麼！"
	yearly.5040.c.success.tt:0 "在嚴刑拷打之下，[whisperer_1.GetFirstNameNoTooltip]和[whisperer_2.GetFirstNameNoTooltip]說出了實情"
	yearly.5040.c.failure.tt:0 "[whisperer_1.GetFirstName]和[whisperer_2.GetFirstNameNoTooltip]還是不配合"
	yearly.5040.d:0 "哎，多半不是什麼重要的事……"
	yearly.5041.desc.a:0 "我成功地在不引起他們注意的情況下接近了過去。\n\n他們正在討論[scoped_vassal.GetTitledFirstName]針對我所策劃的陰謀！"
	yearly.5041.desc.b:0 "我成功地在不引起他們注意的情況下接近了過去。\n\n他們正在討論[scoped_vassal.GetTitledFirstName]所策劃的陰謀！"
	yearly.5041.desc.c:0 "我成功地在不引起他們注意的情況下接近了過去。\n\n他們似乎在討論[scoped_vassal.GetTitledFirstNamePossessive]的私生活以及[scoped_vassal.GetHersHis]某些見不得人的小愛好。"
	yearly.5041.a:0 "有意思…"
	yearly.5042.desc.safetorture:0 "要撬開這兩個囚犯的嘴可真是不容易，好在我的獄卒是個耐心的[dummy_jailor_gender.GetWomanMan]。幾個小時的審問之後，這兩個傢伙總算決定吐露真相了。"
	yearly.5042.desc.deadlytorture:0 "這倆囚犯的嘴皮子比我想象的要緊。一整夜的漫長審問中，牢頭沒能控制好[dummy_jailor_gender.GetHerHim]的脾氣——黎明到來時，那兩個人已經變成兩具屍體了。但好在他們在死前還是老實交代了。"
	yearly.5042.desc.a:0 "\n\n[scoped_vassal.GetTitledFirstName]在密謀對付我！"
	yearly.5042.desc.b:0 "\n\n[scoped_vassal.GetTitledFirstName]在背著我密謀策劃著什麼！"
	yearly.5042.desc.c:0 "\n\n他們在討論[scoped_vassal.GetTitledFirstNamePossessive]見不得人的愛好。"
	yearly.5042.a.a:0 "真是個意想不到的發現啊！"
	yearly.5042.a.b:0 "算是為重要資訊所付出的沉重代價。"
	yearly.5040.torturefail.desc:0 "很不幸，什麼都沒問出來"
	yearly.5040.deceitfail.desc:0 "[whisperer_1.GetFirstName]和[whisperer_2.GetFirstName]發現了我，匆匆地跑回了[ROOT.Char.Custom('ResidenceBuilding')]"
	yearly.5043.torturedeadlyfail.desc:0 "我對這兩人下手太狠了點。\n\n沒等我問出真相，他們就斷氣了。"
	yearly.5043.a.a:0 "這真是浪費時間……"
	yearly.5043.a.b:0 "他們為什麼不說？"
	yearly.5050.t:0 "伴侶的指責"
	yearly.5050.desc.a:0 "「簡直豈有此理！」\n\n[scoped_spouse.GetFirstName]衝進我的房間，[scoped_spouse.GetHerHis]的臉氣得通紅，嚷嚷得滿[ROOT.Char.Custom('ResidenceBuilding')]都聽得見[scoped_spouse.GetHerHim]。\n\n「[slighting_courtier.GetTitledFirstName]剛才羞辱了我！我要你馬上把這[slighting_courtier.Custom('InsultAdjective')][slighting_courtier.Custom('InsultNoun')]給我踢出去！」"
	yearly.5050.desc.b:0 "我的[scoped_spouse.GetWifeHusband]縮在書房的角落裡，我發現的時候嚇了一跳。[scoped_spouse.GetFirstName]的臉色十分不好，一看就知道[scoped_spouse.GetHerHis]心中有事。我好一陣開導才說服[scoped_spouse.GetHerHim]和我說[scoped_spouse.GetHerHis]的憂慮。\n\n「親愛的，聽我說，[slighting_courtier.GetFirstName]侮辱了我。我實在受不了身邊有這麼一個粗魯的[slighting_courtier.GetWomanMan]了。」"
	yearly.5050.a.a:0 "明天就讓[slighting_courtier.GetSheHe|U]給我滾蛋！"
	yearly.5050.b.a:0 "別拿這種破事煩我。"
	yearly.5050.b.b:0 "不可能！[slighting_courtier.GetFirstNameNoTooltip]明明是個好人！"
	yearly.5050.b.c:0 "親愛的，你這怕是有點反應過度了吧。"
	yearly.5050.c:0 "為什麼不早點把這些事都告訴我？"
	yearly.5050.c.success.desc.tt:0 "我和[scoped_spouse.GetFirstNameNoTooltip]好好說清楚了這事。"
	yearly.5050.c.success.effect.tt:0 "我確定了[scoped_spouse.GetFirstNameNoTooltip]真誠與否"
	yearly.5050.c.failure.desc.tt:0 "[scoped_spouse.GetFirstNameNoTooltip]不願意聽我解釋"
	yearly.5050.c.failure.effect.tt:0 "我的[scoped_spouse.GetWifeHusband]要求我立刻進行處置"
	yearly.5051.desc.a.a:0 "越聽我越覺得我[scoped_spouse.GetWifeHusband]沒在說實話。結束談話時，我怎麼想都是[scoped_spouse.GetFirstName]編造了這件事來抹黑[slighting_courtier.GetTitledFirstName]。"
	yearly.5051.desc.a.b:0 "仔細聽完[scoped_spouse.GetWifeHusband]的話後，我認為[scoped_spouse.GetFirstName]確實是在對我說實話。\n\n[slighting_courtier.GetTitledFirstName]傷害了[scoped_spouse.GetHerHis]的榮譽，於此同時，[slighting_courtier.GetSheHe]也侮辱了我的好客之情。"
	yearly.5051.z:0 "要是大家知道你在誹謗的話……"
	yearly.5051.a:0 "我要你為毫無根據的指責向[slighting_courtier.GetFirstNameNoTooltip]道歉。"
	yearly.5051.b:0 "別擔心，我永遠會站在你這一邊。"
	yearly.5051.c:0 "現在我拿的準了，可以去找[slighting_courtier.GetFirstNameNoTooltip]對質了。"
	yearly.5051.d:0 "我想你應該試著原諒[slighting_courtier.GetFirstNameNoTooltip]。"
	yearly.5052.desc.a:0 "與[scoped_spouse.GetFirstName]徹底聊過之後，我還是拿不準事實是怎麼樣的。"
	yearly.5052.desc.b.a:0 "\n\n一個稱職的[ROOT.Char.GetTitleTierName]當站在[ROOT.Char.GetHerHis][scoped_spouse.GetTitleTierName]那邊，但我還是覺得[scoped_spouse.GetFirstNameNoTooltip]可能沒跟我說實話……"
	yearly.5052.desc.b.b:0 "\n\n不過話說回來，一個好[ROOT.Char.GetTitleTierName]總是該站在[ROOT.Char.GetHerHis][scoped_spouse.GetTitleTierName]那邊，而且[scoped_spouse.GetFirstName]看著是被這事折磨得不輕。"
	yearly.5052.a:0 "我要和[slighting_courtier.GetTitledFirstNameNoTooltip]談談。"
	yearly.5052.b:0 "我想你該忘了這事，[scoped_spouse.GetFirstNameNoTooltip]。"
	yearly.5053.desc.a:0 "我[scoped_spouse.GetWifeHusband]又在抱怨有人不尊重[scoped_spouse.GetHerHim]。這回是[slighting_courtier.GetTitledFirstName]惹上了[scoped_spouse.GetHerHis]。[scoped_spouse.GetSheHe|U]要求我來解決這事。"
	yearly.5053.desc.b:0 "不出意料，我[scoped_spouse.GetWifeHusband]又來要求我管教屬下了。據[scoped_spouse.GetHerHim]所說，宮裡有人質疑了[scoped_spouse.GetHerHis]榮譽。這種事發生次數多到我都懶得理會[scoped_spouse.GetFirstName]又給[slighting_courtier.GetTitledFirstName]安什麼罪名了。"
	yearly.5053.desc.b.a:0 "\n\n我就納悶了，怎麼這麼多人找[scoped_spouse.GetHerHim]麻煩呢……"
	yearly.5053.desc.b.b:0 "\n\n要是換一個疑心病重點的[ROOT.Char.GetWifeHusband]，怕是都開始懷疑[scoped_spouse.GetSheHe]是在利用我收拾所有[scoped_spouse.GetSheHe]看不順眼的人了……"
	yearly.5053.a:0 "夠了。我要拿這個立個典型。"
	yearly.5053.b:0 "別擔心，我會解決[slighting_courtier.GetTitledFirstNameNoTooltip]。"
	yearly.5053.c:0 "夠了，別整天糾結這些雞毛蒜皮的小事了，[scoped_spouse.GetFirstNameNoTooltip]。"
	yearly.5054.desc.a:0 "在我殘忍處決[slighting_courtier.GetTitledFirstName]之後，我的[scoped_spouse.GetWifeHusband]舉止十分奇怪。一如我所料，在那之後，再也沒有廷臣敢去打擾[scoped_spouse.GetHerHim]。甚至沒有人敢隨意接近[scoped_spouse.GetHerHim]了。然而，即使如此，[scoped_spouse.GetSheHe]仍然沒有開心起來。\n\n實際上，[scoped_spouse.GetSheHe]看起來越發悶悶不樂了。"
	yearly.5054.desc.b:0 "如我所料，以誹謗我的[scoped_spouse.GetWifeHusband]作為罪名，公開處決[slighting_courtier.GetTitledFirstName]的行為起到了我想要的效果。\n\n要是沒有[scoped_spouse.GetHerHis]的允許，再也沒有人敢反駁甚至隨意接近[scoped_spouse.GetFirstName]。這下我就不需要繼續忍受[scoped_spouse.GetHerHis]沒完沒了的抱怨了。"
	yearly.5054.a.a:0 "親愛的，你是不是該謝謝我啊。"
	yearly.5054.a.b:0 "終於消停了。"
	yearly.9020.t:0 "巨象"
	yearly.9020.desc:0 "[marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U]向我走來，[marshal.GetHerHis]臉上還掛著一絲笑意。[marshal.GetSheHe|U]解釋說，[county.GetNameNoTooltip]的一位監督送我一份真正讓人印象深刻的禮物，請我和[marshal.GetHerHim]一起去看看。\n\n確實讓人印象深刻！我走出去，看到一隻#emphasis 巨大的#!象。比我以前見過的任何一隻都大。這隻野獸一定能給敵人帶來毀滅。"
	yearly.9020.a:0 "我會親自駕馭這隻巨獸加入戰鬥！"
	yearly.9020.b:0 "[marshal.GetCouncilTitle]。這隻動物是你的。"
	yearly.9020.c:0 "我的$knight_culture_player_no_tooltip_lowercase$[knight.GetTitledFirstNameNoTooltip]一定會好好利用它。"
	yearly.9020.d1:0 "讓我們敬拜[ROOT.Char.GetFaith.KnowledgeGodName]，然後放了它。"
	yearly.9020.d2:0 "這樣一隻動物應該獲得自由。放了它。"
	yearly_9020_personal_war_elephant:0 "私人戰象"
	yearly.8000.t:0 "登門拜謁"
	yearly.8000.desc:0 "我的封臣[vassal.GetTitledFirstName]抵達了我的[ROOT.Char.Custom('ResidenceBuilding')]外，帶著一大群盛裝的外交官、$knight_culture_player_plural_no_tooltip_lowercase$和異域藝人。這夥人在[vassal.GetFirstNameNoTooltip][vassal.GetHerselfHimself]本人的帶領下舉行了一場盛裝遊行。\n\n在嘈雜的聲音中，[vassal.GetFirstNameNoTooltip]宣布[vassal.GetSheHe]來這裡是為了表達敬意，並且[vassal.GetSheHe]還帶來了#emphasis 金錢#!作為禮物！"
	yearly.8000.desc.paranoid:0 "\n\n……[vassal.GetSheHe]顯然是來#emphasis 殺我的！#!"
	yearly.8000.desc.lunatic:0 "\n\n這個#emphasis 月亮上的男人#!一定是聽到了我在午夜要求新玩伴的懇求！"
	yearly.8000.desc.default:0 "\n\n如此慷慨在臣民中很少見了。[vassal.GetFirstNamePossessiveNoTooltip]的忠誠的確是值得珍重的！"
	yearly.8000.desc.cannibal:0 "\n\n如此美味的慷慨在細皮嫩肉的臣民中很少見了。[vassal.GetFirstNamePossessiveNoTooltip]多汁的忠誠的確值得好好品味！"
	yearly.8000.a:0 "請進！把黃金留在你的左邊……"
	yearly.8000.b:0 "為什麼……你#emphasis 明明#!給得出更多的東西來的？"
	yearly.8000.c:0 "黃金免了，你的友誼就足夠了！"
	yearly.8000.d:0 "#emphasis 千萬別#!讓[vassal.GetHerHim]進到[ROOT.Char.Custom('ResidenceBuilding')]裡！"
	yearly.8000.e:0 "你何不……留下來吃個晚飯？"
	yearly.8000.e.tt_eat_vassal:0 "被你吃掉"
	yearly.8000.e.tt_secret:0 "你獲得一個謀殺秘密"
	yearly.8100.t:0 "欣喜若狂的農民"
	yearly.8100.desc:0 "[county.GetName]的農民正沉浸在喜悅中。收成很不錯，道路很安全，村裡的老人們都在講著什麼乳牛擠出蜂蜜牛奶、鵝下金蛋的無厘頭故事。\n\n農民們都因為自己的時運讚頌#emphasis 我#!，並且派了一個代表團帶來了禮物。"
	yearly.8100.a:0 "我很樂意接受他們的禮物！"
	yearly.8100.b:0 "有意思……派士兵去收集更多的「禮物」！"
	yearly.8100.c:0 "不，他們比我更需要這些禮物。"
	yearly.8200.t:0 "善意捐贈"
	yearly.8200.desc:0 "我的[realm_priest.GetCouncilTitle][realm_priest.GetFirstName]，從一位膝下無子的富有地主那收到了筆數目相當可觀的捐款。那位地主最近過世了。[realm_priest.GetSheHe|U]聲稱這位逝者一直以來都過著節儉而虔誠的生活，並希望這筆錢能被用於行善。\n\n[realm_priest.GetCouncilTitle][realm_priest.GetFirstName]堅持我應當收取部分捐獻，因為我是「[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]的[ROOT.Char.GetFaith.GetNameNoTooltip]典範。」"
	yearly.8200.a:0 "施捨#emphasis [ROOT.Char.GetFaith.HighGodNamePossessive]的#!財富？#emphasis 異端！#!"
	yearly.8200.b:0 "我承諾，這些金錢將用來服務領民。"
	yearly.8200.c:0 "這個「典範」值得拿全部捐款！"
	yearly.8200.d:0 "拜託了，以我的名義分發給窮人。"
	yearly.8200.desc.zealous:0 "\n\n……[realm_priest.GetSheHe]無疑被[ROOT.Char.GetFaith.DevilName]腐化了！"
	yearly.8200.desc.generous:0 "\n\n我的心因著這些錢財所能拯救的靈魂而怦怦直跳！"
	yearly.8200.desc.greedy:0 "\n\n……非常自然地，我計畫把錢裝進自己的腰包！"
	yearly.8200.desc.default:0 "\n\n一項誘人的提議，確實。"
	yearly.8300.t:0 "對戰爭金庫的捐獻"
	yearly.8300.desc:0 "當我提心吊膽地看了看我快要見底的國庫，我的傳令官通報導，我的四位封臣前來覲見。\n\n「大人，我們帶來了金子，我們將其捐獻出來，助你旗開得勝！」[vassal_1.GetTitledFirstName]宣布道。\n\n「與我一同前來的，乃是[vassal_2.Custom('FormalComplimentAdjective')][vassal_2.GetTitledFirstName]、[vassal_3.Custom('FormalComplimentAdjective')][vassal_3.GetTitledFirstName]、以及[vassal_4.Custom('FormalComplimentAdjective')][vassal_4.GetTitledFirstName]——我們惟願你帶領我們走向勝利！」"
	yearly.8300.a:0 "我歡迎你的慷慨！"
	yearly.8300.b:0 "#emphasis 金錢#!，你說的？衛兵，#emphasis 全部拿走。#!"
	yearly.8300.c:0 "你太過大方了，我不能接受。"
	yearly.8300.d:0 "金錢？我寧可#emphasis 徵收你的褲子！#!"
	yearly.8400.t:0 "放僻淫佚"
	yearly.8400.desc:0 "當我在夜裡回到我的房間時，我意外撞見了我的一位客人，[deviant_guest.GetTitledFirstName]，在我最隱秘的內室裡……[deviant_guest.GetSheHe]到底是怎麼進到那裡的？！\n\n「事情不是你看到的這樣，我的[ROOT.Char.GetLadyLord]！」[deviant_guest.GetSheHe]辯稱道。\n\n事實是，[deviant_guest.GetSheHe]半裸著，正在用身體玷污我的#emphasis [ROOT.Char.Custom('RandomPrivateObject')]#!，這告訴了我正在發生的事情恰恰就是它所看上去的那樣。"
	yearly.8400.a:0 "什……你……#emphasis 你他娘的滾出我的領地！#!"
	yearly.8400.special:0 "聽著，我知道你#emphasis 具體#!應該去哪裡。"
	yearly.8400.b:0 "你怎麼能這樣？！你去地牢待著吧！"
	yearly.8400.c:0 "這種情況不會再發生了。明白？"
	yearly.8400.d:0 "我從未意識到你會#emphasis 那樣#!做。我有一個大膽的想法……"
	yearly.8400.a.tt:0 "我將[deviant_guest.GetTitledFirstName]派往[appropriate_court_target_owner.GetTitledFirstName]的宮廷，[deviant_guest.GetSheHe]會在那裡當好一個特工的……"
	yearly.8500.opening:0 "[current_head_of_faith.Custom2('AppropriateGreeting', ROOT.Char)]"
	yearly.8500.desc.a:0 "你現在的狀況真是不幸。然而，我仍將這份禮物送給你，讓你能在這危難關頭取勝。\n\n祈禱[current_head_of_faith.GetFaith.HighGodName]站在你這邊。"
	yearly.8500.desc.b:0 "你與不信者做的正義鬥爭沒有被忽視。我親自派了一名使者，帶了足夠的錢幣，幫你渡過這段動盪的時期。\n\n願[current_head_of_faith.GetFaith.HighGodName]保佑你。"
	yearly.8500.a:0 "我雙膝跪地，讚美[current_head_of_faith.GetFaith.HighGodName]！"
	yearly.8500.b:0 "我不能接受這份禮物，實在太過了。"
