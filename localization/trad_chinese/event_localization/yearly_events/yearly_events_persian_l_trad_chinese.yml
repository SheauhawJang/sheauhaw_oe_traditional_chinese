l_trad_chinese:
	yearly_persian.1002.t:0 "諾魯孜節"
	yearly_persian.1002.desc:0 "雖然我的宮廷每年都慶祝[iranian.GetName]的諾魯孜節，但我作為[ROOT.Char.GetTitleAsNameNoTooltip]的責任讓我難以參與歡慶。\n\n春分將近，而我的領地繁榮而穩定，我在想也許我今年可以抽出一點額外的時間離開[ROOT.Char.Custom('ResidenceBuilding')]並感受節日氛圍？"
	yearly_persian.1002.a:0 "我要用慷慨解囊，用寶石和黃金作為禮物榮耀賈姆希德！"
	yearly_persian.1002.b:0 "這是歡樂的場合，最好與其他人一起度過！"
	yearly_persian.1002.c:0 "專注於同我的家人一起度過傳統的七鮮禮儀。"
	yearly_persian.1002.d:0 "我不能休息，還有太多工作要做呢！"
	yearly_persian.1002.every_iranian_character:0 "所有[iranian.GetName][heritage|E]的封臣和廷臣"
	yearly_persian.1002.every_friend_and_neighboring_ruler:0 "所有[friend|E]和相鄰[ruler|E]"
	yearly_persian.1002.every_spouse_and_close_family_member:0 "所有[spouse|E]和[close_family_member|E]"
	yearly_persian.1101.t:0 "舒烏比耶"
	yearly_persian.1101.desc.arabic:0 "隨著伊斯蘭教的傳播，阿拉伯文化也逐漸走出了阿拉伯半島。"
	yearly_persian.1101.desc.seljuk:0 "自塞爾柱的偉大征服以來，我們的歷史和文化在我們新的臣民間開始生根發芽。"
	yearly_persian.1101.desc.ending:0 "\n\n許多部落和族群都開始接納我們[ROOT.Char.GetCulture.GetName]的語言和傳統，然而居於伊朗高原的波斯人仍然激進地抗拒著這一傳播。\n\n他們自己的文化傳統傳承自偉大的阿契美尼德和薩珊帝國，他們對自己的祖先感到分外地自豪，並誓死捍衛自己的歷史，哪怕要面對異國的強權統治。"
	yearly_persian.1101.every_county:0 "所有[persian.GetName]的伯爵領"
	yearly_persian.1101.every_family:0 "所有[close_family_member|E]"
	yearly_persian.1101.a:0 "我會讓他們全部拜服在至高的[ROOT.Char.GetCulture.GetName]面前！"
	yearly_persian.1101.b.seljuk:0 "如果我採納#EMP 他們的#!習俗，那麼我可以成立第三波斯帝國！"
	yearly_persian.1101.c:0 "我們臣民的背景如此多元，這是一種福分！"
	yearly_persian.1101.c.warning:0 "$stewardship_domain.1073.c.warning$"
