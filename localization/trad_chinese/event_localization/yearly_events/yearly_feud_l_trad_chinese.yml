l_trad_chinese:
	bp1_yearly.6000.t:0 "為了[my_rival.GetMotherFather|U]的罪孽"
	bp1_yearly.6000.desc:0 "一聲尖叫劃破了我庭院裡的喧囂。\n\n「可惡的[ROOT.Char.Custom('InsultNoun')|U]！我是[my_rival.GetTitledFirstName]的[rivals_child.Custom('GetDaughterSon')]，現在是你為自己的卑劣行徑負責的時候了。\n面對我，不然全世界都會知道你不願捍衛你自己的榮譽！」\n\n我轉過身來，正對上一個[rivals_child.GetWomanMan]炙熱的目光，看來[rivals_child.GetHerHis]被捍衛自己[my_rival.GetMotherFather]榮譽的慾望吞噬了。\n\n我的衛兵就在附近——如果我想把這個莽撞的傢伙扔出去，讓其倍感羞辱又無能為力的話。"
	bp1_yearly.6000.a:0 "和我有仇的是你[my_rival.GetMotherFather]，不是你。"
	bp1_yearly.6000.b:0 "我接受挑戰！"
	bp1_yearly.6000.c:0 "衛兵！把這#EMP 孩子#!給我弄出去。"
	bp1_yearly.6000.a.tt:0 "嘗試說服[rivals_child.GetFirstNameNoTooltip]離開"
	bp1_yearly.6000.a.success:0 "你說服[rivals_child.GetFirstName]放棄"
	bp1_yearly.6000.a.failure:0 "[rivals_child.GetFirstName]將你的屈尊視為羞辱"
	bp1_yearly.6000.b.tt:0 "與[rivals_child.GetFirstNameNoTooltip]#V 決鬥#!，教[rivals_child.GetHerHim]認清[rivals_child.GetHerHis]的地位！\n#weak 該決鬥可能會致死。#!\n如果你獲勝，你會獲得[prestige_i][prestige|E]\n\n你的[prowess|E]：[prowess_i]#V [SCOPE.GetRootScope.GetCharacter.GetProwess]#!\n[rivals_child.GetFirstNamePossessive]的[prowess|E]：[prowess_i]#V [rivals_child.GetProwess]#!"
	bp1_yearly.6001.victory_toast:0 "[rivals_child.GetFirstName]被擊敗並送走"
	bp1_yearly.6002.trigger_failure:0 "我與[rivals_child.GetFirstNameNoTooltip]的決鬥已作廢"
	defused_feud_escalation_opinion:0 "拒絕世仇升級"
	bp1_yearly.6003.t:0 "莽撞事"
	bp1_yearly.6003.desc:0 "「我所做的都是為了捍衛你的榮譽！」\n\n[rivals_child.GetFirstNameNoTooltip]向我解釋發生了什麼時，我能看出[rivals_child.GetSheHe]臉上既有羞恥也有驕傲。看來[rivals_child.GetHerHis]是因為渴望捍衛家族的名聲，所以才在我的敵人[attacked_rival.GetTitledFirstName]的家裡伏擊了[attacked_rival.GetHerHis]。\n\n但是[rivals_child.GetFirstNameNoTooltip]很快就被[attacked_rival.GetFirstNameNoTooltip]羞辱，現在被送回了家裡。"
	bp1_yearly.6003.a:0 "你做得很好，[rivals_child.Custom('GetDaughterSon')]！"
	not_controlling_child_tooltip:0 "你會因無法控制[rivals_child.Custom('GetDaughterSon')]而失去威望"
	bp1_yearly.6003.b:0 "你怎麼能這樣做？我們必須補償[attacked_rival.GetTitledFirstNameNoTooltip]"
	child_let_down_tooltip:0 "[rivals_child.GetFirstNameNoTooltip]會因你的不支持而失望"
	bp1_yearly.6004.t:0 "殺死一個[rivals_child.Custom('GetDaughterSon')|U]"
	bp1_yearly.6004.desc:0 "俯視著[rivals_child.GetFirstName]的屍體，我逐漸意識到這場決鬥是會產生影響的。我殺死了一個被我視為敵人的[my_rival.GetWomanMan]的[rivals_child.Custom('GetDaughterSon')]，很快全世界都會知道我做了什麼。"
	bp1_yearly.6004.a:0 "我必須向[my_rival.GetTitledFirstNameNoTooltip]表達我的哀悼。"
	bp1_yearly.6004.b:0 "[my_rival.GetFirstNameNoTooltip][my_rival.GetSheHe]這是自找的！"
	killed_my_child:0 "殺害我孩子的兇手"
	bp1_yearly.6005.t:0 "凱旋？"
	bp1_yearly.6005.desc:0 "「我所做的都是為了捍衛你的榮譽！」\n\n[rivals_child.GetFirstNameNoTooltip]向我解釋發生了什麼時，我能看出[rivals_child.GetSheHe]臉上既有強烈的自豪也有輕微的憂慮。看來[rivals_child.GetHerHis]是因為渴望捍衛家族的名聲，所以才在我的敵人[attacked_rival.GetTitledFirstName]的家裡伏擊了[attacked_rival.GetHerHis]。\n\n[rivals_child.GetFirstNameNoTooltip]戰勝了[attacked_rival.GetFirstNameNoTooltip]，在單挑中將[attacked_rival.GetHerHim]擊敗。"
	bp1_yearly.6005.a:0 "給[attacked_rival.GetFirstNameNoTooltip]上了寶貴的一課"
	rewarding_success_in_child_tooltip:0 "[rivals_child.GetFirstName]會得到獎勵"
	bp1_yearly.6005.b:0 "這是完全的錯誤！我們必須補償[attacked_rival.GetTitledFirstNameNoTooltip]"
	bp1_yearly.6005.outcome_toast:0 "[rivals_child.GetFirstName]獲勝了，而我們的好名聲被毀了"
	bp1_yearly.6006.t:0 "英雄歸來？"
	bp1_yearly.6006.desc:0 "「我所做的都是為了捍衛你的榮譽！」\n\n[rivals_child.GetFirstNameNoTooltip]向我解釋發生了什麼時，我能看出[rivals_child.GetSheHe]臉上既有強烈的自豪也有輕微的憂慮。看來[rivals_child.GetHerHis]是因為渴望捍衛家族的名聲，所以才在我的敵人[attacked_rival.GetTitledFirstName]的家裡伏擊了[attacked_rival.GetHerHis]。\n\n[rivals_child.GetFirstNameNoTooltip]戰勝了[attacked_rival.GetFirstNameNoTooltip]，在單挑中將[attacked_rival.GetHerHim]殺死。"
	bp1_yearly.6006.a:0 "我為你驕傲，[rivals_child.Custom('GetDaughterSon')]"
	bp1_yearly.6006.outcome_toast:0 "[rivals_child.GetFirstName]擊敗並殺死了[my_rival.GetFirstName]"
	murdered_my_vassal_crime:0 "謀殺"
	bp1_yearly.6006.b:0 "你怎麼能這樣做？我們必須補償[rivals_beneficiary.GetTitledFirstNameNoTooltip]"
	bp1_yearly.6006.c:0 "向慈善機構捐款會彌補這種惡行。"
	bp1_yearly.6006.c.tt:0 "[rivals_child.GetFirstNameNoTooltip]會因你的不支持而失望"
	defended_family_honor_opinion:0 "守護家族榮耀"
	attacked_by_rivals_child:0 "世仇家族"
	bp1_yearly.6010.t:0 "[rivals_child.Custom('GetDaughterSon')]之死"
	bp1_yearly.6010.desc:0 "我的[rivals_child.Custom('GetDaughterSon')][rivals_child.GetTitledFirstName]似乎被我對我的仇敵[attacked_rival.GetTitledFirstName]的仇恨激勵，決定由[rivals_child.GetHerselfHimself]自己動手來結束我們的爭鬥。\n\n[rivals_child.GetFirstNameNoTooltip]被青春的熱情驅動，伏擊了[attacked_rival.GetFirstNameNoTooltip]，但卻在隨後的戰鬥中被無情地殺死。"
	bp1_yearly.6010.desc.apology:0 "\n\n與這個消息一同到來的還有[attacked_rival.GetTitledFirstNameNoTooltip]親自寫的一封信，在信中，[attacked_rival.GetHerselfHimself]宣稱雖然[rivals_child.GetFirstNameNoTooltip]因為入室伏擊[rivals_child.GetSheHe]而受到了公正的懲罰，但[rivals_child.GetSheHe]對發生的事表示遺憾，並且會在經濟上補償我的損失。"
	bp1_yearly.6010.a:0 "[attacked_rival.GetFirstNameNoTooltip]會後悔的！"
	bp1_yearly.6010.a.flavor:0 "發誓要向[attacked_rival.GetFirstNameNoTooltip]進一步復仇"
	bp1_yearly.6010.b:0 "我做了什麼？！"
	bp1_yearly.6010.b.flavor:0 "嘗試避免進一步的流血"
	bp1_yearly.6010.vengeance.outcome_toast:0 "[my_rival.GetFirstName]發誓要為[rivals_child.GetFirstNameNoTooltip]復仇"
	bp1_yearly.6010.deescalation.outcome_toast:0 "[my_rival.GetFirstName]得知了[rivals_child.GetFirstNameNoTooltip]的死訊"
	every_child_6010:0 "[rivals_child.GetFirstNameNoTooltip]的所有兄弟姐妹"
	culture_tradition_events.2000.t:0 "受啟發的領袖氣質"
	culture_tradition_events.2000.desc:0 "我的封臣[inspiring_vassal.GetTitledFirstName]請求我的幫助，我在考慮時，突然意識到我和我自己的領主[ROOT.Char.GetLiege.GetTitledFirstName]的關係一直有多好。\n\n我突然想到，在與我負有義務的那些人打交道時，我應該努力模仿[ROOT.Char.GetLiege.GetFirstNameNoTooltip]的盡責行為。這樣，那些對我負有義務的人可能會被我激發出相同的責任感。"
	culture_tradition_events.2000.a:0 "拿著這個，[inspiring_vassal.GetTitledFirstNameNoTooltip]，有需要就跟我說。"
	culture_tradition_events.2000.b:0 "忠誠不過是軟弱的代名詞。"
	culture_tradition_events.2001.t:0 "以身作則？"
	culture_tradition_events.2001.desc:0 "最近，我的封臣[targeted_vassal.GetTitledFirstName]和[targeted_vassal.GetHerHis]自己的臣民爆發了衝突，我有必要突然造訪[targeted_vassal.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]。我的出現似乎解決了問題，當地農民認為我聽取了他們的抱怨，看起來很滿意。\n\n深夜，我漫步於空蕩蕩的走廊，思考著我與我的領主[ROOT.Char.GetLiege.GetTitledFirstName]之間令人失望的關係。[ROOT.Char.GetLiege.GetSheHe|U]總是很快就要求我服從，但[ROOT.Char.GetLiege.GetSheHe]卻很少像我為[targeted_vassal.GetTitledFirstNameNoTooltip]做的那樣幫助我。"
	culture_tradition_events.2001.a:0 "推動世界的是互利互惠，不是責任。"
	culture_tradition_events.2001.b:0 "我必須努力做得比[ROOT.Char.GetLiege.GetTitledFirstNameNoTooltip]好。"
