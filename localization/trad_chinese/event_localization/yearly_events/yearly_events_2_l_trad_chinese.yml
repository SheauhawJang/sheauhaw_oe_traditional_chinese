l_trad_chinese:
	yearly.1001.t:0 "低眉垂睫"
	yearly.1001.start.desc:0 "今夜，在我的雙眼第二十次望向[married_seducer.GetTitledFirstNamePossessive]時，我終於意識到眼前不是我的幻想。而在桌子的另一邊，[married_seducer.GetHerHis]的灼灼目光也如正午的太陽一般熾熱。\n\n[married_seducer.GetSheHe|U]渴求著我，"
	yearly.1001.end_hesitation.desc:0 "而我可以感受到我的身體正在回應，正在甦醒。但[married_seducer.GetHerHis]的[seducer_spouse.GetWifeHusband]——[seducer_spouse.GetTitledFirstName]，以及我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('seducer_spouse'))]——今晚也在這裡……"
	yearly.1001.end_intimidated.desc:0 "而我卻感到了恐懼。或是懼怕[married_seducer.GetHerHim]？或是懼怕[married_seducer.GetHerHis]的[seducer_spouse.GetWifeHusband][seducer_spouse.GetTitledFirstName]？或是……懼怕自己可能會做出的事情？我說不清道不明。"
	yearly.1001.end_spiteful.desc:0 "而我不想說謊，我也想要[married_seducer.GetHerHim]……還是說懲罰[married_seducer.GetHerHis]的[seducer_spouse.GetWifeHusband][seducer_spouse.GetTitledFirstName]，才是我真正的渴求？可這很重要嗎？"
	yearly.1001.a:0 "我要和[married_seducer.GetHerHim]翻雲覆雨！"
	yearly.1001.a.tt:0 "我會在所有人睡下之後去找[married_seducer.GetTitledFirstName]"
	yearly.1001.b:0 "所有人都將知道[married_seducer.GetHerHis]的罪惡念頭！"
	yearly.1001.c:0 "不！我的心靈依然純潔。"
	yearly.1002.desc:0 "事畢，[married_seducer.GetFirstName]重重地倒在床墊上，[married_seducer.GetHerHis]喘吁吁，雙眼半閉。我懶洋洋地用溫柔的手指擦去[married_seducer.GetHerHis]胸口上的汗水。\n\n只過了一會兒，[married_seducer.GetFirstNameNoTooltip]帶著歉意的微笑，推開了我的手。「快到早晨了。我最好離開。」"
	yearly.1002.a:0 "「拜託了，你能再多待一會兒嗎？」"
	yearly.1002.a.success:0 "[married_seducer.GetFirstNameNoTooltip]留下了"
	yearly.1002.a.success.message:0 "[married_seducer.GetFirstName]與我做愛直至破曉。"
	yearly.1002.a.failure:0 "[married_seducer.GetFirstNameNoTooltip]覺得我太黏人了"
	yearly.1002.a.failure.message:0 "[married_seducer.GetFirstName]嘲笑了我然後離開了。"
	yearly.1002.b:0 "「的確，你最好快點。」"
	yearly.1002.b.success:0 "[married_seducer.GetFirstNameNoTooltip]欣賞我的瀟灑隨意"
	yearly.1002.b.success.message:0 "[married_seducer.GetFirstName]欣賞我的瀟灑隨意。"
	yearly.1002.b.failure:0 "[married_seducer.GetFirstNameNoTooltip]另有期望"
	yearly.1002.b.failure.message:0 "[married_seducer.GetFirstName]傷心了，似乎[married_seducer.GetSheHe]還期待著什麼。"
	yearly.1003.t:0 "我早該知道"
	yearly.1003.start.desc:0 "當我確認了自己沒有被跟蹤，我就把[married_seducer.GetFirstNamePossessive]的門打開了一道縫，並朝裡面偷偷望去。我所渴求的對象正背對著我，此刻[married_seducer.GetSheHe]不著寸縷，亦如[married_seducer.GetHerHis]出生那天一樣。"
	yearly.1003.end.desc:0 "我推開門，靠得更近……\n\n突然，伴隨著一聲巨響和劇烈的疼痛，我向後摔倒，重重地砸在地板上。緊接著尖叫聲響起，那麼多的尖叫聲。還有腳步聲。我的腦袋暈眩不已……\n\n「好一隻掉缸裡的老鼠，」一個熟悉的聲音在我耳邊低語。是[seducer_spouse.GetTitledFirstName]。可惡。"
	yearly.1003.a:0 "我……我是在找廁所！"
	yearly.1010.t:0 "消失於夜色"
	yearly.1010.start.desc:0 "當我走進[abductee.GetTitledFirstNamePossessive]的房間時，我立即注意到守衛倒在角落裡。緊接著發現[dummy_gender.GetHerHis]的脖子上有一道鮮紅的傷口。然而，我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('abductee'))]卻消失不見了！\n\n"
	yearly.1010.friend.desc:0 "[hunter.GetTitledFirstName]走進了房間，[hunter.GetHerHis]的肩上掛著一張弓。「我很抱歉，老朋友。是[abductor.GetTitledFirstName]把[abductee.GetHerHim]帶走的。"
	yearly.1010.marshal.desc:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hunter'))]走進了房間，[hunter.GetHerHis]的肩上掛著一張弓。「大人，倖存的守衛聲稱，是[abductor.GetTitledFirstName]帶走了[abductee.GetHerHim]。"
	yearly.1010.end.desc:0 "獵犬和[dummy_gender.GetWomenMen]都已準備好。您有什麼吩咐？」"
	yearly.1010.abduction.tt:0 "[abductee.GetTitledFirstName]被[abductor.GetTitledFirstName]綁架了"
	yearly.1010.friend.tt:0 "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hunter'))][hunter.GetTitledFirstName]是來幫忙的。"
	yearly.1010.a:0 "活捉[abductor.GetTitledFirstNameNoTooltip]。"
	yearly.1010.a.tt:0 "我的下一步決定將導致[abductee.GetTitledFirstName]獲救，被虜抑或是被撕票\n\n"
	yearly.1010.b:0 "我想要那[abductor.Custom('InsultNoun')]死。"
	yearly.1010.c:0 "我只在意[abductee.GetFirstNamePossessiveNoTooltip]能否安全返回。"
	yearly.1010.d:0 "我毫不在意。讓他們走。"
	yearly_1010_save_abductee_random_list_effect.success.tt:0 "[abductee.GetShortUIName|U]被救下了"
	yearly_1010_save_abductee_random_list_effect.failure.tt:0 "[abductee.GetShortUIName|U]被[abductor.GetShortUIName]綁架"
	yearly.1011.desc:0 "「那你的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('abductee'))]呢？」[hunter.GetFirstName]問道。「除了[abductee.GetHerHis]的守衛，沒有人看到或聽到任何東西。我相信會有一個合理的解釋，但是你應該知道——一些[dummy_gender.GetWomenMen]懷疑[abductee.GetSheHe]是自願走的……」"
	yearly.1011.a:0 "胡說。用你的生命保衛[abductee.GetFirstNameNoTooltip]。"
	yearly.1011.b:0 "我想要[abductee.GetHerHim]戴上鐐銬。"
	yearly.1011.c:0 "抹了[abductee.GetHerHis]的脖子，掩埋屍體。"
	yearly_1010_outcome_effect_escape.tt:0 "[THIS.Char.GetTitledFirstName]逃離了"
	yearly_1010_outcome_effect_abductee_save.tt:0 "[abductee.GetTitledFirstName]被救下，回到了我身邊"
	yearly_1010_outcome_effect_abductee_lost.tt:0 "[abductee.GetTitledFirstName]被[abductor.GetTitledFirstName]帶走"
	yearly_1010.target_imprison.desc:0 "[THIS.Char.GetTitledFirstNameNoTooltip]被俘獲"
	yearly_1010.target_wounded.desc:0 "[THIS.Char.GetTitledFirstNameNoTooltip]受了傷，但逃走了"
	yearly_1010.hunter_killed.desc:0 "[THIS.Char.GetTitledFirstNameNoTooltip]殺了[hunter.GetTitledFirstNameNoTooltip]並逃走了"
	yearly_1010.target_killed.desc:0 "[THIS.Char.GetTitledFirstNameNoTooltip]被殺"
	yearly_1010.abductee_saved.desc:0 "[abductee.GetTitledFirstNameNoTooltip]被救下"
	yearly_1010.abductee_saved.tt:0 "[abductee.GetTitledFirstName]被安然無恙地帶回到我身邊。"
	yearly_1010.abductee_lost.desc:0 "[abductor.GetTitledFirstNameNoTooltip]帶著[abductee.GetTitledFirstNameNoTooltip]逃離了"
	yearly_1010.abductee_lose.tt:0 "[abductee.GetTitledFirstName]被帶離了我的領地"
	yearly_1010_kill_target_effect.tt:0 "[hunter.GetTitledFirstName]會知道我的秘密"
	yearly.1013.start.desc:0 "無把握的局面，是一種煎熬。一個小時過去了，兩個，三個……我正準備叫人備馬，這時我聽到大門另一側的喊叫聲。\n\n"
	yearly.1013.hunter_dead_start.desc:0 "當我進入庭院時，我只見到了人們悲傷的臉，和躺在臨時擔架上[hunter.GetFirstNamePossessive]的屍體。"
	yearly.1013.hunter_alive_start.desc:0 "我奔向庭院，立時看到了[hunter.GetFirstNamePossessive]垂頭喪氣的臉。"
	yearly.1013.hunter_dead_abductee_lost.desc:0 "我環顧四周，卻看不到希望。唯有一張張充滿苦澀的臉孔。\n\n「我的領主，[abductee.GetHerHim]被[abductor.GetTitledFirstName]帶走了。我們辜負了你……」"
	yearly.1013.hunter_dead_both_escaped.desc:0 "[abductor.GetTitledFirstName]與[abductee.GetTitledFirstName]從我的手底溜走了。"
	yearly.1013.abductee_lost.desc:0 "我朝大門走去，祈禱在拐角處能瞥見[abductee.GetTitledFirstNamePossessive]的臉。我看到的每一張臉都充滿了苦澀，卻沒有一張是[abductee.GetHersHis]的。"
	yearly.1013.abductor_escaped_abductee_killed.desc:0 "然而，事情並非完全失敗。我被告知[abductor.GetTitledFirstName]逃走了，[hunter.GetFirstName]悄悄向我保證，[abductee.GetFirstName]已被埋進一座淺淺的墳墓。"
	yearly.1013.abductor_escaped_abductee_imprisoned.desc:0 "然而，事情並非完全失敗。我被告知[abductor.GetTitledFirstName]逃走了，[abductee.GetFirstName]卻沒有那麼幸運……"
	yearly.1013.a1:0 "[abductee.GetFirstNameNoTooltip]，我很快就會處理你……"
	yearly.1013.a2:0 "至少[abductee.GetFirstNameNoTooltip]安全了……"
	yearly.1013.a3:0 "[abductor.GetFirstNameNoTooltip]，你會為此付出代價……"
	yearly.1014.t:0 "一次成功的搜捕"
	yearly.1014.safe_hunter_start.desc:0 "當我步入庭院時，迎接我的是[hunter.GetFirstNamePossessive]的燦爛微笑。 "
	yearly.1014.abductee_saved_abductor_killed.desc:0 "[abductee.GetFirstName]被裹在毯子裡，安坐在[hunter.GetHerHis]的馬上，毫髮無損。\n\n正在我幫助[abductee.GetHerHim]下馬時，我瞥了一眼[hunter.GetFirstName]。[hunter.GetSheHe|U]點了點頭。[abductor.GetTitledFirstName]已被處理掉了。"
	yearly.1014.abductee_saved_abductor_imprisoned.desc:0 "[abductee.GetFirstName]被裹在毯子裡，安坐在[hunter.GetHerHis]的馬上。眼前看到的事情讓我心跳加速。\n\n然後，我發現了另一張熟悉的臉：[abductor.GetTitledFirstName]，戴著鐐銬，被後面的一匹馬拖著走。太好了。"
	yearly.1014.abductee_saved_abductor_escaped.desc:0 "[abductee.GetFirstName]被裹在毯子裡，安坐在[hunter.GetHerHis]的馬上，毫髮無損。\n\n正在我幫助[abductee.GetHerHim]下馬時，我瞥了一眼[hunter.GetFirstName]。[hunter.GetSheHe|U]搖了搖[hunter.GetHerHis]的頭。沒關係，時機未到。我們遲早會處理[abductor.GetTitledFirstName]。"
	yearly.1014.both_killed.desc:0 "[hunter.GetSheHe|U]示意我跟上。\n\n我們離開眾人耳目之下，[hunter.GetFirstName]告訴我發生的一切。隨著[hunter.GetSheHe]描述他們如何死亡，如何埋葬，以及埋在何處，我的緊張情緒慢慢消失了。沒有人會知道發生了什麼。"
	yearly.1014.both_imprisoned.desc:0 "[hunter.GetSheHe|U]在[hunter.GetHerHis]的手裡拿著一根繩子，[hunter.GetSheHe]拉著兩個人蹣跚向前。\n\n是[abductee.GetFirstName]和[abductor.GetFirstName]——他們被綁著手腳，矇著雙眼。"
	yearly.1014.abductee_killed_abductor_imprison.desc:0 "[hunter.GetHerHim]的身後，是被蒙住雙眼，戴上鐐銬的[abductor.GetTitledFirstName]。\n\n至於[abductee.GetTitledFirstName]……[abductee.GetHerHis|U]的缺席以及[hunter.GetFirstNamePossessive]臉上的表情，都告訴了我一切如計畫進行。"
	yearly.1014.abductee_imprisoneid_abductor_killed.desc:0 "[hunter.GetHerHim]的身後，是被蒙住雙眼，戴上鐐銬的[abductee.GetTitledFirstName]。\n\n至於[abductor.GetTitledFirstName]……[abductor.GetHerHis|U]的缺席以及[hunter.GetFirstNamePossessive]臉上的表情，都告訴了我一切如計畫進行。"
	yearly.1014.a:0 "這就是違背我的人要面臨的下場！"
	yearly.1015.t:0 "迷途羔羊"
	yearly.1015.start.desc:0 "當[abductee.GetFirstName]昨晚出現在門口時，我以為是[abductee.GetHerHis]的鬼魂回來纏著我了。我剛以為再也見不到[abductee.GetHerHim]了，但[abductee.GetSheHe]就站在那兒，和我腳下的土地一樣是真實存在的。\n\n[abductee.GetFirstNameNoTooltip]回來之後沒說多少話，[abductee.GetHerHis]只說了"
	yearly.1015.released.desc:0 "[abductor.GetTitledFirstName]決定放[abductee.GetHerHim]走。我不認為[abductor.GetTitledFirstNameNoTooltip]的心中仍然存有榮譽，但[abductee.GetFirstNameNoTooltip]還是自由了，不是嗎？"
	yearly.1015.escaped.desc:0 "[abductee.GetSheHe]看到機會就設法逃走了。儘管聽起來不太可能，但確實發生了一些奇怪的事情……？"
	yearly.1015.immediate.tt:0 "[abductee.GetTitledFirstName]回到了我的宮廷"
	yearly.1015.a.trusting:0 "感謝[ROOT.Char.GetFaith.HighGodName]讓[abductee.GetFirstNamePossessiveNoTooltip]安然歸來！"
	yearly.1015.a.paranoid:0 "[abductee.GetFirstNameNoTooltip]隱瞞了什麼事，我很確定……"
	yearly.1015.a:0 "我不知道該相信什麼……"
	yearly.1020.opening:0 "[vip.Custom2('AppropriateGreeting', ROOT.Char)]"
	yearly.1020.desc:0 "再過幾天，我[enemy.Custom('InsultAdjective')][vip.Custom2('RelationToMeShort', SCOPE.sC('enemy'))]，[enemy.GetTitledFirstName]就要經過[my_county.GetNameNoTierNoTooltip]了。你若設下伏擊，將[enemy.GetHerHim]捉拿，我就給予你豐厚的獎賞。\n\n如果你接受我的提議，現在你將得到一半的錢，另一半只有在你帶回[enemy.GetTitledFirstNameNoTooltip]時才能得到。如果[enemy.GetSheHe]死在打鬥中，我不會為此落淚，但我也不會為[enemy.GetHerHis]的屍體支付薪酬。\n\n我相信這張羊皮紙上記述的話只有你知我知。我期待你的答覆。"
	yearly.1020.a:0 "我知道伏擊的最佳地點……"
	yearly.1020.a.rl.t:0 "再過幾天"
	yearly.1020.a.capture.desc:0 "我俘獲了[enemy.GetTitledFirstNameNoTooltip]"
	yearly.1020.a.capture.tt:0 "[vip.GetTitledFirstName]將在[vip.GetSheHe]帶走[enemy.GetTitledFirstName]後支付剩餘的錢款"
	yearly.1020.a.escape.desc:0 "[enemy.GetTitledFirstNameNoTooltip]逃走了"
	yearly.1020.b:0 "我會假裝接受，但在暗地裡提醒[enemy.GetFirstNameNoTooltip]。"
	yearly.1020.a.kill.desc:0 "[enemy.GetTitledFirstNameNoTooltip]在伏擊中被殺"
	yearly.1020.a.kill.message:0 "[enemy.GetTitledFirstName]在伏擊中被殺。"
	yearly.1020.b.success.desc:0 "[vip.GetTitledFirstNameNoTooltip]以為我伏擊了[enemy.GetTitledFirstNameNoTooltip]"
	yearly.1020.b.success.tt:0 "[vip.GetTitledFirstName]永遠不會知道我在[vip.GetHerHis]背後"
	yearly.1020.b.failure.desc:0 "[vip.GetTitledFirstNameNoTooltip]發現我提醒了[enemy.GetTitledFirstNameNoTooltip]"
	yearly.1020.c:0 "這樁交易聽起來太危險了。"
	yearly.1021.desc:0 "我安插在[enemy.GetTitledFirstNamePossessive]一方的間諜已經把她的報告寄給我了。天啊，天啊，讀起來令人興奮！想必，現在[enemy.GetFirstNamePossessiveNoTooltip]臉上自鳴得意的表情已經消失了！\n\n那些將要帶走那個[enemy.Custom('InsultAdjective')][enemy.Custom('InsultNoun')]的士兵已經在路上了，是的，他們帶來了金子。\n\n很高興與您做生意，[ROOT.Char.GetFirstNameNoTooltip][ROOT.Char.GetLadyLord|U]。希望我們能再次合作。"
	yearly.1021.a:0 "哦，這是我的榮幸。"
	yearly.1021.b:0 "事實上，我想我會留下[enemy.GetHerHim]！"
	yearly.1021.b.tt:0 "[enemy.GetTitledFirstName]依然是我的囚犯"
	yearly.1022.opening:0 "[enemy.Custom2('AppropriateGreeting', ROOT.Char)]"
	yearly.1022.desc:0 "[ROOT.Char.GetFirstNameNoTooltip][ROOT.Char.GetLadyLord|U]，你是最可敬的[ROOT.Char.GetWomanMan]。我欠你我的自由——甚至是我的生命。如果我最終被關在[vip.GetTitledFirstName]這個[vip.Custom('InsultAdjective')][vip.Custom('InsultNoun')]的地牢裡，誰知道[vip.GetHerHis]會對我做些什麼？\n\n我定將報答今日之恩，我發誓。在此之前，願您安康。"
	yearly.1022.a:0 "[enemy.GetFirstNameNoTooltip][enemy.GetLadyLord]，你也是。"
	yearly.1023.opening:0 "[vip.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
	yearly.1023.desc:0 "你真的以為自己能靠你那點雕蟲小技逃脫嗎？[ROOT.Char.GetFirstNameNoTooltip][ROOT.Char.GetLadyLord|U]，我的眼線遍布每處角落，從現在起，他們將密切關注你。\n\n我以我的生命發誓——你將為你決定違背我的那一天而後悔。"
	yearly.1023.a:0 "這件事本來可以做得更好的……"
	yearly.1030.t:0 "人各為己"
	yearly.1030.nervous.desc:0 "當我打開我房間的門時，[hooked.GetTitledFirstName]正在緊張地擺弄著[hooked.GetHerHis]的袖子。這個時候[hooked.GetSheHe]在這裡幹什麼？\n\n「非常抱歉，但是我必須要私下與您交談。我發現了一些#emp 非常#!有趣的東西。」"
	yearly.1030.confident.desc:0 "有力的叩門聲消除了我頭腦中的絲絲困倦。誰在這個時候打擾[ROOT.Char.GetTitleAsNameNoTooltip]？\n\n我深夜的來訪者不是別人正是[hooked.GetTitledFirstName]。「我不得不私下與您交談，以遠離那些傾聽的耳朵。我發現了一些#EMP 非常#!有趣的東西。」"
	yearly.1030.end.desc:0 "\n\n[hooked.GetTitledFirstNameNoTooltip]發現了一個[secret_character.GetTitledFirstNamePossessive]的秘密。如果我讓[hooked.GetSheHe|U]擺脫困境，[hooked.GetHerHim]願意與我共享。"
	yearly.1030.a:0 "我發誓，在這之後，你不再欠我了。"
	yearly.1030.a.tt:0 "[hooked.GetTitledFirstName]將告訴我關於[secret_character.GetTitledFirstName]的[secret|E]"
	yearly.1030.b:0 "你認為你可以提出要求嗎？告訴我，否則你看著辦！"
	yearly.1030.b.tt:0 "我強迫[hooked.GetTitledFirstName]告訴我關於[secret_character.GetTitledFirstName]的[secret|E]"
	yearly.1030.c:0 "比起[secret_character.GetHerHim]來說，我更希望你是我的囊中之物。"
	yearly.1030.a.start.desc:0 "秘密被揭開"
	yearly.1030.a.secret_deviant.desc:0 "關於[secret_character.GetTitledFirstNamePossessive]的變態行為！"
	yearly.1030.a.secret_homosexual.desc:0 "關於[secret_character.GetTitledFirstNamePossessive]對[secret_character.GetWomenMen]的欲望！"
	yearly.1030.a.secret_murder_attempt.desc:0 "關於[secret_character.GetTitledFirstNamePossessive]企圖謀殺[secret_target.GetTitledFirstNameOrMe]未遂！"
	yearly.1030.a.secret_cannibal.desc:0 "關於[secret_character.GetTitledFirstNamePossessive]對食人的渴望！"
	yearly.1030.a.secret_lover.desc:0 "關於[secret_character.GetTitledFirstName]與[secret_target.GetTitledFirstName]的秘密肉體關係！"
	yearly.1030.a.secret_murder.desc:0 "[secret_character.GetTitledFirstName]是導致[secret_target.GetTitledFirstNamePossessive]突然死亡的幕後黑手！"
	yearly.1030.a.secret_heretic.desc:0 "關於[secret_character.GetTitledFirstNamePossessive]的異端行為！"
	yearly.1030.a.secret_incest.desc:0 "關於[secret_character.GetTitledFirstName]與[secret_character.GetHerHis]一位至親的亂倫關係！"
	yearly.1030.a.secret_witch.desc:0 "[secret_character.GetTitledFirstName]是一個女巫！"
	yearly.1040.t:0 "突然造訪"
	yearly.1040.tumble.desc:0 "我到達了我親愛的[suspicious.GetFirstNamePossessive]的房間，沒被人看見，也沒被人聽到。充滿渴望的不只是我的內心——還有我的下體——我慢慢地推開了門。\n\n"
	yearly.1040.dinner.desc:0 "我按自己的想法安排了一個放鬆的夜晚，我帶著[ROOT.Char.Custom('RegionalDrink')]和[ROOT.Char.Custom('RegionalGameObject')]來到我的[ROOT.Char.Custom2('RelationToMeShort', suspicious)][suspicious.GetFirstNamePossessive]的房間。我沒有敲門，直接推開了[suspicious.GetHerHis]的房門。\n\n"
	yearly.1040.council_meeting.desc:0 "又一次，[suspicious.GetTitledFirstName]在內閣會議遲到了。這一次，我不會草草翻過！當我來到[suspicious.GetFirstNamePossessiveNoTooltip]的房間時，我沒有禮貌地敲[suspicious.GetHerHim]的門。\n\n"
	yearly.1040.vassal_talk.desc:0 "從我的封臣[suspicious.GetTitledFirstName]到達宮廷之後，即使是我慷慨的邀請，[suspicious.GetSheHe]也幾乎沒有離開過[suspicious.GetHerHis]的房間。我需要一個解釋！\n\n當我推開房門，"
	yearly.1040.end.desc:0 "[suspicious.GetTitledFirstNameNoTooltip]正坐在[suspicious.GetHerHis]的書桌旁，瘋狂地寫著什麼東西。我對著[suspicious.GetHerHis]清了清喉嚨，結果[suspicious.GetSheHe]大吃一驚。[suspicious.GetSheHe|U]迅速把一卷羊皮紙塞進[suspicious.GetHerHis]的口袋，然後轉過身來望著我，臉上滿是不安的神色。"
	yearly.1040.a:0 "「你在藏什麼？給我看看，立刻！」"
	yearly.1040.a.tt:0 "無論是好是壞，我將找出[suspicious.GetTitledFirstName]隱藏的事情"
	yearly.1040.b:0 "稍後返回，秘密調查[suspicious.GetHerHis]的房間。"
	yearly.1040.b.success.desc:0 "我找到羊皮紙了"
	yearly.1040.b.failure.desc:0 "我被[suspicious.GetTitledFirstNameNoTooltip]發現了"
	yearly.1040.c:0 "尊重[suspicious.GetHerHis]的隱私。"
	yearly.1041.start.desc:0 "[suspicious.GetSheHe]真的認為我不會去看嗎？「把它給我！立刻！」"
	yearly.1041.cross_arm.desc:0 "[suspicious.GetFirstNameNoTooltip]把皺巴巴的羊皮紙遞給我，然後[suspicious.GetHerHis]交叉著雙臂。"
	yearly.1041.shivering_hand.desc:0 "[suspicious.GetFirstNameNoTooltip]用不停顫抖的手，將皺巴巴的羊皮紙遞給了我。"
	yearly.1041.middle.desc:0 "\n\n"
	yearly.1041.friend.desc:0 "某人正在接受一項邀請，為能與朋友共度時光而表露出快樂和興奮，而這個人的朋友是……我！寫這封信的是我的朋友，[secret_friend.GetTitledFirstName]！\n\n「對你們兩個來說，這本該是一場驚喜，一次有趣而放鬆的旅行……現在一切都毀了！」"
	yearly.1041.gift.desc:0 "這是一封信。上面寫著關於貨幣交易的事項，以及帶有[ROOT.Char.GetDynastyNameNoTooltip]徽章的[ROOT.Char.Custom('SuitableGiftItem')]的定制規格……\n\n「我想給你個驚喜，送你點東西來表達我的謝意。現在一切都毀了！」"
	yearly.1041.feast.desc:0 "這是一份食物和飲料的清單，上面還有許多熟悉的名字，包括我最喜歡的[ROOT.Char.Custom('MusicalPerformer')]……\n\n「這本來應該是個驚喜。我以為為你安排一場宴會是一種很好的意圖，然而這就是你感謝我的方式……」"
	yearly.1041.hostile_scheme_agent_other.desc:0 "這是一份時間和地點的清單，記載了所見所聞。私人事宜……[suspicious.GetFirstNameNoTooltip]正在幫別人密謀對付我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('scheme_target'))][scheme_target.GetFirstName]！"
	yearly.1041.hostile_scheme_agent_me.desc:0 "這是一份時間和地點的清單，記載了所見所聞。這是我說過和做過的事！[suspicious.GetFirstNameNoTooltip]一直在彙報我的活動，幫助別人密謀對付我！"
	yearly.1041.secret_wicked.desc:0 "好，好，很好。多麼令人驚喜的惡毒啊！根據這封勒索信，[suspicious.GetFirstNameNoTooltip][secret.Custom('SecretDescriptionThirdPerson')]！"
	yearly.1041.secret_angry.desc:0 "我快速掃過信件，然後嚇了一跳。這是一個令人信服的指控，聲稱[suspicious.GetFirstNameNoTooltip][secret.Custom('SecretDescriptionThirdPerson')]！"
	yearly.1041.a.good:0 "我……我很抱歉。我沒有想到！"
	yearly.1041.a.bad:0 "書面證據，多體貼啊。"
	yearly.1041.friend.tt:0 "如果我沒有毀掉[suspicious.GetTitledFirstNamePossessive]的驚喜，我將會降低我的[stress|E]，並提高我對[secret_friend.GetTitledFirstName]的[opinion|E]"
	yearly.1041.gift.tt:0 "如果我沒有毀掉[suspicious.GetTitledFirstNamePossessive]的驚喜，我將獲得[gold|E]"
	yearly.1041.feast.tt:0 "如果我沒有毀掉[suspicious.GetTitledFirstNamePossessive]的驚喜，我將獲得[prestige|E]"
	yearly.1042.start.desc:0 "當我翻遍[suspicious.GetHerHis]的東西時，[suspicious.GetTitledFirstName]睡得像個嬰兒。我放進[suspicious.GetHerHis][suspicious.Custom('RegionalDrink')]裡的鎮靜劑確實起了作用！幾分鐘之內，我找到了[suspicious.GetSheHe]在我面前藏起來的那張羊皮紙……\n\n"
	yearly.1042.friend.desc:0 "某人正在接受一項邀請，為能和朋友共度時光而表露出快樂和興奮，而這個人的朋友是……我！寫這封信的是我的朋友，[secret_friend.GetTitledFirstName]！\n\n似乎[suspicious.GetFirstNameNoTooltip]正計畫給我一個驚喜，讓我和[secret_friend.GetFirstNameNoTooltip]一起旅行！"
	yearly.1042.gift.desc:0 "這是一封信。上面寫著關於貨幣交易的事項，以及帶有[ROOT.Char.GetDynastyNameNoTooltip]徽章的[ROOT.Char.Custom('SuitableGiftItem')]的定制規格……\n\n似乎[suspicious.GetFirstNameNoTooltip]正計畫給我一份驚喜的禮物！"
	yearly.1042.feast.desc:0 "這是一份食物和飲料的清單，上面還有許多熟悉的名字，包括我最喜歡的[ROOT.Char.Custom('MusicalPerformer')]……\n\n似乎[suspicious.GetFirstNameNoTooltip]正計畫給我一份驚喜，為我舉辦一場宴會！"
	yearly.1042.a.good:0 "這出乎我的預料。"
	yearly.1042.good.tt:0 "[suspicious.GetTitledFirstName]揭露驚喜時，我會裝作全然不知"
	yearly.1043.t:0 "當場抓獲"
	yearly.1043.desc:0 "我翻遍了[suspicious.GetTitledFirstNamePossessive]的桌子，感覺脈搏正在加快。那該死的羊皮紙在哪裡？\n\n「啊……[ROOT.Char.GetFirstNameNoTooltip]？你在這兒幹什麼？！」\n\n我轉過身來，發現[suspicious.GetFirstNameNoTooltip]昏昏欲睡卻義憤填膺，跌跌撞撞地從床上走下來。我放在[suspicious.GetHerHis]晚上喝的[suspicious.Custom('RegionalDrink')]裡的鎮靜劑，好像沒有起到預期的效果……"
	yearly.1043.a:0 "我……這就離開。"
	yearly.1043.a.tt:0 "我沒找到[suspicious.GetTitledFirstName]隱藏了什麼"
	yearly.1044.t:0 "示意感謝"
	yearly.1044.start.desc:0 "一個淘氣的微笑浮現在[suspicious.GetTitledFirstNamePossessive]的嘴唇上。「我知道我最近表現得很奇怪，為此我道歉。但我有充分的理由！」\n\n"
	yearly.1044.friend.desc:0 "[suspicious.GetFirstNameNoTooltip]示意我跟著走，然後帶我到庭院裡。那是穿著旅行服裝的[secret_friend.GetTitledFirstName]，正騎在[secret_friend.GetHerHis]的馬上！\n\n「我為你們倆安排了一個小旅行！」[suspicious.GetFirstNameNoTooltip]興奮地說。「我想你們倆可以一起共度一段美好時光！」"
	yearly.1044.gift.desc:0 "[suspicious.GetFirstNameNoTooltip]遞給我一份包裝整齊的禮物，上面裝飾著彩色絲帶。「我想給你一個驚喜。這是我定製的，絕無僅有，只此一件。來吧，打開它！」"
	yearly.1044.feast.desc:0 "[suspicious.GetFirstNameNoTooltip]示意我跟著走，然後帶我到大廳中。當[suspicious.GetSheHe]推開門的時候，有人開始演奏起一首歡樂的曲子。天啊……這裝飾，這香氣！還有這裡的所有人！\n\n「這場盛宴，是為你舉辦的！讓我給你拿杯[ROOT.Char.Custom('RegionalDrink')]吧！」"
	yearly.1044.a:0 "謝謝你，[suspicious.GetFirstNameNoTooltip]！"
	yearly.1050.t:0 "大決鬥家"
	yearly.1050.angry.desc:0 "[angry_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U]包紮好手臂，懷著對復仇的渴望來到了宮廷。[angry_vassal.GetSheHe|U]對我說我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('heir'))]，[heir.GetTitledFirstName]，一直在[title.GetNameNoTierNoTooltip]「橫行霸道」。\n\n「你的[heir.Custom('GirlBoy')]認為[heir.GetHerselfHimself]自己是一個決鬥家——[heir.GetSheHe]出現在我的門口，在眾人面前挑戰我！我別無選擇只能接受。這種事也不是第一次發生，我只是眾多受害者中的最後一個！"
	yearly.1050.scared.desc:0 "[angry_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U]包紮好手臂來到了宮廷，[angry_vassal.GetHerHis]的眼中充滿畏懼。[angry_vassal.GetSheHe|U]對我說我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('heir'))]，[heir.GetTitledFirstName]，一直在向整個[title.GetNameNoTierNoTooltip]的人發起決鬥挑戰。\n\n「請原諒我，[ROOT.Char.GetLadyLord]，但這必須停止。[heir.GetTitledFirstNameNoTooltip]出現在我的門口挑戰我，我別無選擇只能接受。這種事也不是第一次發生，我只是眾多受害者中的最後一個！」"
	yearly.1050.a:0 "這些決鬥將立即停止。"
	yearly.1050.b:0 "危險的消遣。你需要一名指導者。"
	yearly.1050.c.failure.tt:0 "[heir.GetTitledFirstName]會繼續向別人發起決鬥挑戰"
	yearly.1050.c.success.tt:0 "[heir.GetTitledFirstName]再也不會去決鬥了"
	yearly.1050.c.success.wounded.tt:0 "[heir.GetTitledFirstName]可能會受傷"
	yearly.1050.c.failure.wounded.tt:0 "我可能會受傷"
	yearly.1050.c:0 "哼！你的[heir.Custom2('RelationToMeShort', ROOT.Char)]會讓你看看該怎麼做！"
	yearly.1050.critical_success.desc:0 "我擊敗了[heir.GetFirstNameNoTooltip]"
	yearly.1050.failure.desc:0 "我輸了這場決鬥"
	yearly.1051.t:0 "決鬥家回歸"
	yearly.1051.victory.desc:0 "當[heir.GetTitledFirstName]從[heir.GetHerHis]的冒險中歸來，所有庭臣都前來歡迎[heir.GetHerHim]。其中一些人歡呼喝彩，另一群人卻覺得……沒什麼了不起。\n\n但沒有人能否認，[heir.GetFirstNameNoTooltip]在擊敗了一位[heir.GetLadyLord]又一位[heir.GetLadyLord]後證明了[heir.GetHerselfHimself]自己是一位優秀的決鬥家。"
	yearly.1051.murder.desc:0 "在[heir.GetTitledFirstName]張開[heir.GetHerHis]的嘴之前，我就已經知道是壞消息。[heir.GetHerHis]的眼中充滿恐懼，跟[heir.GetHerHim]平時判若兩人。\n\n「求求你了，[heir.Custom2('RelationToMeShort', ROOT.Char)]，你一定要幫助我。我不是故意的……[angry_vassal_2.GetSheHe|U]不應該死的！」"
	yearly.1051.decent.desc:0 "[heir.GetTitledFirstName]已經從[heir.GetHerHis]的冒險中歸來，並成長為了一個更強壯的[heir.GetWomanMan]。雖然[heir.GetSheHe]輸了幾場決鬥，激怒了比之更多的封臣，但[heir.GetSheHe]也為勝利出了[heir.GetHerHis]一份力，並由此獲得了寶貴的經驗。\n\n現在也許是時候安撫下[angry_vassal_2.GetTitledFirstName]了。[heir.GetFirstNameNoTooltip]本應對[angry_vassal_2.GetHerHim]更溫和一點的……"
	yearly.1051.defeat.desc:0 "[heir.GetTitledFirstName]最終夾著[heir.GetHerHis]的尾巴回來了。這個不聽話的[heir.Custom('GirlBoy')]穿越了整個領地，一個接一個地挑戰封臣們，但卻輸掉了[heir.GetHerHis]的每一場戰鬥。\n\n在一次尷尬地輸在[angry_vassal_2.GetTitledFirstName]手上之後，[heir.GetSheHe]似乎終於學到了教訓。"
	yearly.1051.great_victory_end.desc:0 "[heir.GetFirstNameNoTooltip]甚至擊敗了卓越的冠軍[angry_vassal_2.GetTitledFirstName]！"
	yearly.1051.regular_victory_end.desc:0 "[heir.GetHerHis|U]對[angry_vassal_2.GetTitledFirstName]的勝利據傳特別令人印象深刻。"
	yearly.1051.victorious.a:0 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('heir'))|U]，你讓我驕傲。"
	yearly.1051.murder.a:0 "你殺了[angry_vassal_2.GetTitledFirstNameNoTooltip]？！"
	yearly.1051.decent.a:0 "你能不能消停點，[heir.GetFirstNameNoTooltip]？"
	yearly.1051.defeat.a:0 "你讓我丟盡臉面。"
	yearly.1060.t:0 "書中最古老的笑話"
	yearly.1060.bed.desc:0 "[joker.Custom2('MyCharacterIntroduction', ROOT.Char)|U]用胳膊肘支撐起自己，嘴唇上露出了一絲調皮的微笑。"
	yearly.1060.dance.desc:0 "[joker.Custom2('MyCharacterIntroduction', ROOT.Char)|U]伴隨著音樂優雅起舞，[joker.GetHerHis]的眼睛閃耀著歡愉。隨著舞蹈我們走到一塊，[joker.GetSheHe]親密地靠了過來，在我耳邊低語。 "
	yearly.1060.dinner.desc:0 "[joker.Custom2('MyCharacterIntroduction', ROOT.Char)|U]轉動[joker.GetHerHis]杯中的[joker.Custom('RegionalDrink')]，然後向我靠過來，調皮地咧嘴一笑。"
	yearly.1060.garden.desc:0 "當我們在花園漫步時，[joker.Custom2('MyCharacterIntroduction', ROOT.Char)]向我靠來，調皮地咧嘴一笑。"
	yearly.1060.ride.desc:0 "[joker.Custom2('MyCharacterIntroduction', ROOT.Char)|U]勒住[joker.GetHerHis]的馬，輕輕拍了拍馬脖子。當[joker.GetSheHe]抬頭看向我時，我能看到[joker.GetHerHis]臉頰上的潮紅，以及[joker.GetHerHis]眸中透出的調皮。"
	yearly.1060.joke.desc:0 "\n\n「那麼，[ROOT.Char.GetFirstNameNoTooltip]……什麼東西掛在男人大腿根部，想要插進它以前經常插的洞？」"
	yearly.1060.a.tt:0 "我納悶兒[joker.GetFirstNameNoTooltip]想聽的是什麼？\n"
	yearly.1060.a:0 "鑰匙。"
	yearly.1060.charmed.message:0 "[joker.GetFirstNameNoTooltip]被迷住了"
	yearly.1060.amused.message:0 "[joker.GetFirstNameNoTooltip]被逗樂了"
	yearly.1060.disappointed.message:0 "[joker.GetFirstNameNoTooltip]很失望"
	yearly.1060.b:0 "劍。"
	yearly.1060.c.male:0 "要我展示給你看看麼？"
	yearly.1060.c.female:0 "也許你能讓我看看？"
	yearly.1060.very_charmed.message:0 "[joker.GetFirstNameNoTooltip]被深深吸引了"
	yearly.1060.reveal_secret.tt:0 "[joker.GetTitledFirstName]會知道我的秘密"
	yearly.1060.sex_and_maybe_lover.tt:0 "[joker.GetFirstNameNoTooltip]和我共度良宵……"
	yearly.1060.sex.tt:0 "[joker.GetFirstNameNoTooltip]和我舒爽地滾了一次床單"
	yearly.1060.crude.message:0 "[joker.GetFirstNameNoTooltip]認為我很粗魯"
	yearly.1060.d:0 "我不明白你在說什麼……"
	yearly.1060.e:0 "真是低俗！"
	yearly.1070.t:0 "情迷似火"
	yearly.1070.start.desc:0 "[potential_soulmate.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]真是非比尋常。是因為[potential_soulmate.GetSheHe]微笑的樣子嗎？還是因為[potential_soulmate.GetHerHis]那不容錯認的"
	yearly.1070.peal.desc:0 "槓鈴般的"
	yearly.1070.rumble.desc:0 "洪鐘般的"
	yearly.1070.middle.desc:0 "笑聲，亦或是"
	yearly.1070.benevolent.desc:0 "[potential_soulmate.GetSheHe]不分貴賤，善良對待每一個人的態度？"
	yearly.1070.dominant.desc:0 "[potential_soulmate.GetHerHis]那毫不動搖的鋼鐵意志？"
	yearly.1070.submissive.desc:0 "[potential_soulmate.GetHerHis]的優雅舉止？"
	yearly.1070.extroverted.desc:0 "[potential_soulmate.GetSheHe]讓每場談話都如此輕鬆愉快的手段？"
	yearly.1070.introverted.desc:0 "[potential_soulmate.GetHerHis]惜字如金，卻又脈脈含情的雙眸？"
	yearly.1070.emotional.desc:0 "未經薰染的質樸情感？"
	yearly.1070.levelheaded.desc:0 "[potential_soulmate.GetHerHis]高貴且不動搖的鎮定？"
	yearly.1070.intelligent.desc:0 "[potential_soulmate.GetHerHis]令人難忘的機智？"
	yearly.1070.fair.desc:0 "[potential_soulmate.GetHerHis]總是端平一碗水的公正？"
	yearly.1070.handsome.desc:0 "[potential_soulmate.GetHerHis]那秀麗的臉龐？"
	yearly.1070.zealous.desc:0 "[potential_soulmate.GetHerHis]對[ROOT.Char.GetFaith.HighGodName]不可動搖的奉獻？"
	yearly.1070.fallback.desc:0 "[potential_soulmate.GetHerHis]傾世的美眸？"
	yearly.1070.end.desc:0 "\n\n我無法理清發生了什麼，但我至少確定了一件事：當我和[potential_soulmate.GetHerHis]在一起時，我的思緒再也無法移到其他事務之上。"
	yearly.1070.a:0 "永恆的愛，這就是我想給[potential_soulmate.GetHerHim]的！"
	yearly.1070.b:0 "這種慾望不是發自內心的……"
	yearly.1070.c:0 "我應該給[potential_soulmate.GetHerHim]寫一首小詩。"
	yearly.1070.d:0 "我拒絕被任何[potential_soulmate.GetWomanMan]分心！"
	yearly.1070.scheme.tt:0 "[scheme|E]將有[success_chance|E]的增益"
	yearly.1080.t:0 "心存疑慮"
	yearly.1080.normal.desc:0 "[suspicious.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]有些古怪，但我不能確定是什麼。也許只是我的疑心作祟——然而，那種不祥的感覺讓我徹夜難眠。"
	yearly.1080.paranoid.desc:0 "我[suspicious.Custom('InsultAdjective')][ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('suspicious'))][suspicious.GetTitledFirstName]在圖謀什麼壞事，我知道！要不然[suspicious.GetSheHe]為什麼會這樣鬼鬼祟祟的？而且我有些東西也不在原位了！[suspicious.GetSheHe]進過我的房間？！\n\n[suspicious.GetSheHe|U]笑得很甜，但我知道笑容下潛伏著什麼！"
	yearly.1080.a.friend:0 "得讓我可靠的朋友[investigator.GetFirstName]調查一下。"
	yearly.1080.a.spymaster:0 "得讓我的間諜首腦[investigator.GetFirstName]調查一下。"
	yearly.1080.a.success:0 "[investigator.GetTitledFirstNamePossessiveNoTooltip]調查成功"
	yearly.1080.a.success.tt:0 "如果[suspicious.GetShortUIName]在隱藏什麼，就會揭露出來"
	yearly.1080.a.failure:0 "[investigator.GetTitledFirstNamePossessiveNoTooltip]調查失敗"
	yearly.1080.b:0 "我會馬上調查。"
	yearly.1080.b.success:0 "你調查成功"
	yearly.1080.b.failure:0 "你調查失敗"
	yearly.1080.c:0 "「發生了什麼，[suspicious.GetFirstNameNoTooltip]？告訴我真相！」"
	yearly.1080.c.success:0 "[suspicious.GetFirstNameNoTooltip]告訴你真相"
	yearly.1080.c.failure:0 "[suspicious.GetFirstNameNoTooltip]什麼也沒承認"
	yearly.1080.d:0 "我多疑了……"
	yearly.1080.c.lunatic:0 "[suspicious.GetFirstNameNoTooltip]撫慰你的恐懼"
	yearly.1081.investigator_start.desc:0 "[investigator.GetTitledFirstName]查出了[suspicious.GetTitledFirstNamePossessive]罪行的鐵證。"
	yearly.1081.you_start.desc:0 "在我調查的過程中，我查出了[suspicious.GetTitledFirstNamePossessive]罪行的鐵證。"
	yearly.1081.murder.desc:0 "[suspicious.GetSheHe|U]一直在密謀謀殺"
	yearly.1081.abduct.desc:0 "[suspicious.GetSheHe|U]一直在密謀綁架"
	yearly.1081.seduce.desc:0 "[suspicious.GetSheHe|U]一直在密謀勾引"
	yearly.1081.elope.desc:0 "[suspicious.GetSheHe|U]一直在密謀誘拐"
	yearly.1081.scheme_type_fallback.desc:0 "[suspicious.GetSheHe|U]一直在謀算"
	yearly.1081.me.desc:0 "我！"
	yearly.1081.my_introduction.desc:0 "[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]！"
	yearly.1081.agent_murder.desc:0 "[suspicious.GetSheHe|U]在協助某人謀殺"
	yearly.1081.agent_abduct.desc:0 "[suspicious.GetSheHe|U]在協助某人綁架"
	yearly.1081.agent_seduce.desc:0 "[suspicious.GetSheHe|U]在協助某人勾引"
	yearly.1081.agent_elope.desc:0 "[suspicious.GetSheHe|U]在協助某人誘拐"
	yearly.1081.agent_scheme_type_fallback.desc:0 "[suspicious.GetSheHe|U]在協助某人謀算"
	yearly.1081.traitor_end.desc:0 "\n\n這[suspicious.Custom('InsultAdjective')]叛徒會得到[suspicious.GetSheHe]應得的！"
	yearly.1081.useful_end.desc:0 "\n\n卑鄙的[suspicious.Custom('InsultNoun')]！這資訊肯定很有用。"
	yearly.1081.secret.desc:0 "[suspicious.GetSheHe|U][guilty_owned_secret.Custom('SecretDescriptionThirdPerson')]！"
	yearly.1081.a:0 "我就知道！"
	yearly.1082.investigator_start.desc:0 "[investigator.GetTitledFirstName]結束了[investigator.GetHerHis]對[suspicious.GetTitledFirstNamePossessive]的調查，空手而歸。[investigator.GetSheHe|U]沒找到任何犯罪或是其他惡行的證據——甚至連傳言都沒。"
	yearly.1082.you_start.desc:0 "我躲在陰影中，跑去陰暗的小酒館，翻遍了每一塊石頭——然而我沒有找到任何能給[suspicious.GetTitledFirstName]定罪的確鑿證據。甚至連傳言都沒！"
	yearly.1082.normal.desc:0 "\n\n雖然我這次似乎搞錯了，但並沒有浪費時間。今晚，我可以放心地睡成一頭死豬了。"
	yearly.1082.paranoid.desc:0 "\n\n[suspicious.GetFirstNameNoTooltip]這次或許是清白的，但仍然有一些關於[suspicious.GetHerHim]的事讓我感覺不對勁。我會繼續盯著[suspicious.GetHerHim]，這是肯定的。"
	yearly.1082.a:0 "小心駛得萬年船！"
	yearly.1082.a.tt:0 "[suspicious.GetShortUIName|U]似乎是清白的"
	yearly.1083.investigator_start.desc:0 "[investigator.GetTitledFirstName]一無所獲地回來了。「我沒找到能給[suspicious.GetTitledFirstName]定罪的任何確鑿證據，或許[suspicious.GetSheHe]確實是清白的。但我不能確定——[suspicious.GetSheHe]是個小心的[suspicious.GetWomanMan]。[investigator.GetFaith.HighGodName|U]才知道[suspicious.GetSheHe]隱藏了什麼。」"
	yearly.1083.you_start.desc:0 "我對[suspicious.GetTitledFirstName]的調查什麼有價值的東西也沒找到，只查出[suspicious.GetSheHe]似乎是個非常小心的[suspicious.GetWomanMan]。[ROOT.Char.GetFaith.HighGodName|U]才知道[suspicious.GetSheHe]隱藏了什麼。"
	yearly.1083.a:0 "我會繼續盯著[suspicious.GetHerHim]，肯定的。"
	yearly.1083.a.tt:0 "對[suspicious.GetShortUIName]的調查失敗了"
	yearly.1084.start.desc:0 "衛兵與[suspicious.GetTitledFirstName]保持著相當的距離，但是他們準備好隨時抓住[suspicious.GetHerHim]。[suspicious.GetSheHe|U]似乎對此心知肚明，[suspicious.GetHerHis]的目光緊張地掃過房間。也許是在尋找逃跑路線？\n\n我不需要費勁讓這傢伙坦白。"
	yearly.1084.a:0 "把[suspicious.GetHerHim]扔進地牢！"
	yearly.1084.b:0 "滾出我的視線，你這狡猾的[suspicious.Custom('InsultNoun')]！"
	yearly.1085.start.desc:0 "衛兵與[suspicious.GetTitledFirstName]保持著相當的距離，但他們準備好隨時抓住[suspicious.GetHerHim]。[suspicious.GetSheHe|U]似乎對此心知肚明，[suspicious.GetHerHis]的肩膀不尋常地繃緊。\n\n「找我幹什麼，[ROOT.Char.Custom2('RelationToMeAddress', suspicious)]？你有什麼事要問我？」\n\n指責像毒液一樣從我口中湧出，但當我看得到[suspicious.GetFirstNamePossessiveNoTooltip]臉上的神情時，疑慮困擾著我。那不是內疚，"
	yearly.1085.angry.desc:0 "而是憤怒。\n\n「你怎麼敢這麼指責我？在我為你做了這一切之後！」"
	yearly.1085.sad.desc:0 "而是悲傷。\n\n「我一直是你忠實的僕人，」[suspicious.GetSheHe]喊著，「我永遠不會背叛你！」"
	yearly.1085.a:0 "你可以走了。"
	yearly.1085.b:0 "我錯了。向你致以誠摯的歉意，[suspicious.GetFirstNameNoTooltip]。"
	yearly.1085.c:0 "#EMP 撒謊！#!衛兵，把[suspicious.GetHerHim]扔進地牢！"
	yearly.1086.desc:0 "我有個計畫，一場精心準備的演講。但當我看到[suspicious.GetTitledFirstName]時，我的血液沸騰了，指責如毒液一般從我口中湧出。讓我驚訝的是，[suspicious.GetFirstNameNoTooltip]既沒有生氣，也沒有流淚。\n\n「哦，我[ROOT.Char.Custom('ComplimentAdjective')][suspicious.Custom2('RelationToMeShort', ROOT.Char)]，我知道你內心備受煎熬。這些刺耳的話語不是你想說的。我會回答你所有的問題，然後你就會明白，你不需要害怕我。」"
	yearly.1086.a:0 "我……我不知道該說什麼。"
	yearly.1090.t:0 "背井離鄉"
	yearly.1090.start.desc:0 "一個陌生人被帶到我面前。「[traveler.GetSheHe|U]在[ROOT.Char.Custom('ResidenceBuilding')]門外等了一個星期了，大人。」衛兵告訴我。\n\n這個[traveler.GetWomanMan]深深鞠了一躬，「我叫[traveler.GetFirstName]，大人。我去過很多地方，見識了很多東西，但是"
	yearly.1090.family_member.desc:0 "我的[traveler.Custom2('RelationToMeShort', SCOPE.sC('traveler_family_1'))][traveler_family_1.GetFistName]和我厭倦了顛沛流離。"
	yearly.1090.family.desc:0 "我的家人和我厭倦了顛沛流離。"
	yearly.1090.alone.desc:0 "我厭倦了顛沛流離。"
	yearly.1090.family_stay.desc:0 "如果您允許我們留下，我會開心地將對世界的認識分享給您，並成為您忠實的僕人。」"
	yearly.1090.alone_stay.desc:0 "如果您允許我留下，我會開心地將對世界的了解分享給您，並成為您忠實的僕人。」"
	yearly.1090.a:0 "信奉[ROOT.Char.GetFaith.HighGodName]，這裡就會是你的家。"
	yearly.1090.b:0 "多多益善！"
	yearly.1090.c:0 "我這沒有你這種人的容身之地。"
	yearly.1090.travelers_family:0 "[traveler.GetShortUIName|U]和[traveler.GetHerHis]的家人"
	yearly_1090_add_courtier_effect.tt:0 "成為你的[courtier|E]"
