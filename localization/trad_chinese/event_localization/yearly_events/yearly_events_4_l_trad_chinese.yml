l_trad_chinese:
	yearly.4001.opening:0 "[neighboring_ruler.Custom2('AppropriateGreeting', ROOT.Char)]"
	yearly.4001.desc:0 "[vassal.Custom2('YourCharacterIntroduction', ROOT.Char)|U]， "
	yearly.4001.desc_opinion:0 "嚴重侮辱了我。[vassal.GetSheHe|U]在我的廷臣前無禮地稱我為[neighboring_ruler.Custom('InsultAdjectiveArticle')][neighboring_ruler.Custom('InsultNoun')]。"
	yearly.4001.desc_lover:0 "竟然勾引了我的[neighboring_ruler.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler_secondary'))][neighboring_ruler_secondary.GetTitledFirstName]。"
	yearly.4001.desc_murder:0 "在一場陰險的鬥毆中殺害了我的[neighboring_ruler.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler_secondary'))][neighboring_ruler_secondary.GetTitledFirstName]。"
	yearly.4001.desc_rival:0 "我對與#EMP 你#!勾結的人毫無期待，但這也太過分了！"
	yearly.4001.desc_end:0 "我要求補償對我的輕視！"
	yearly.4001.a:0 "不計一切代價去恢復原樣！"
	yearly.4001.b:0 "[vassal.GetFirstNameNoTooltip]會公開懇求你的原諒。"
	yearly.4001.c:0 "哈，好一個[vassal.GetFirstNameNoTooltip]！"
	yearly.4011.t:0 "親密無間"
	yearly.4011.desc:0 "最近我常常在[ROOT.Char.Custom('ResidenceBuilding')]看到[heir.Custom2('MyCharacterIntroduction', ROOT.Char)]和[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)]交流得很投入。他們似乎真的找到了共同話語！"
	yearly.4011.a:0 "看著這樣的友誼成長……我會幫助它開花！"
	yearly.4011.b:0 "他們在一起準沒好事，讓他們就此打住。"
	yearly.4011.c:0 "所以……你們在談些什麼？"
	yearly.4011.c.success:0 "我的陪伴受到了肯定"
	yearly.4011.c.toast.success:0 "我的陪伴受到了肯定"
	yearly.4011.c.failure:0 "我顯得很愛管閒事"
	yearly.4011.c.toast.failure:0 "我顯得很愛管閒事"
	yearly.4021.t:0 "鬥毆"
	yearly.4021.desc:0 "啊，苦哇！[child.Custom2('MyCharacterIntroduction', ROOT.Char)]與[vassal.GetTitledFirstNamePossessive][vassal.Custom2('RelationToMeShort', SCOPE.sC('vassal_kid'))][vassal_kid.GetTitledFirstName]的遊戲時間突然止於[vassal_kid.GetFirstNameNoTooltip]死亡的慘劇！\n\n「我發誓[child.Custom2('RelationToMeShort', ROOT.Char)]。我們只是在玩！」[child.GetTitledFirstNameNoTooltip]對我說，但[vassal.GetTitleAsNameNoTooltip]尋求公正。"
	yearly.4021.a:0 "你不准動我孩子一根汗毛！"
	yearly.4021.b:0 "沒人能逃避自己行為的後果。"
	yearly.4021.c:0 "我保證我會好好教育[child.GetHerHim]！"
	yearly.4021.c_success:0 "[child.GetTitledFirstNameNoTooltip]聽著學著"
	yearly.4021.c_failure:0 "[child.GetTitledFirstNameNoTooltip]聽說[child.GetHerHis]的行為沒有後果"
	yearly.4021.d:0 "求求你原諒[child.GetHerHim]！我什麼都願意做……"
	yearly.4022.t:0 "歸來"
	yearly.4022.desc:0 "「你好啊[child.Custom2('RelationToMeShort', ROOT.Char)]。」[ROOT.Char.Custom2('MyCharacterIntroduction', SCOPE.sC('child'))]在度過[child.GetHerHis]在[actor.GetTitledFirstNamePossessive]的監獄中的時光後顯得有一些憔悴，但是[child.GetHerHim]臉上[child.Custom('quirk_neg_adjective')]笑容使得[child.GetHerHis]的臉龐顯得比以往更加有生氣了。\n\n「我已經等不及要感謝您教會我如何支付贖金了。」"
	yearly.4022.a:0 "歡迎回家，[child.GetFirstNameNoTooltip]。"
	yearly.4031.t:0 "殺手在我們當中"
	yearly.4031.desc_opening:0 "在我開門之前那股氣味就迎面撲來；一股濃重的肉味瀰漫在這個區域。那是新鮮屍體的惡臭。\n\n"
	yearly.4031.desc_physician:0 "「又是一樁謀殺案，[ROOT.Char.GetLadyLord]。」[physician.GetTitledFirstName]在圍裙上擦了擦[physician.GetHerHis]沾滿鮮血的雙手，然後[physician.GetSheHe]站起身來環視了一圈屍體。「我們必須阻止這個毫無理性的殺手！」"
	yearly.4031.desc:0 "發現了另一具屍體……感謝[ROOT.Char.GetFaith.HighGodName]，還好那都是些無關緊要的人，但是廷臣們已經開始緊張了。"
	yearly.4031.a:0 "我會把[ROOT.Char.Custom('ResidenceBuilding')]搜個遍找到兇手！"
	yearly.4031.tt:0 "調查已經啟動"
	yearly.4031.b:0 "讓我們埋葬這些屍體然後忘記這場鬧劇。"
	yearly.4031.b_every_courtier:0 "所有廷臣"
	yearly.4031.c:0 "作為我的宮廷醫師，你應該研究屍體。"
	yearly.4061.t:0 "聰明的傻瓜"
	yearly.4061.desc_opening:0 "「吾名[hodja.GetTitledFirstName]，[ROOT.Char.GetLadyLord]。我前來於此，獻上我的智慧。」\n\n"
	yearly.4061.desc_guard:0 "[guard.Custom2('MyCharacterIntroduction', ROOT.Char)|U]把這個男人帶到我面前，看起來將信將疑。"
	yearly.4061.desc:0 "把這個男人帶到我面前的衛兵看起來將信將疑。"
	yearly.4061.desc_ending:0 "「他騎著一頭驢子走進了[ROOT.Char.Custom('ResidenceBuilding')]，[ROOT.Char.GetLadyLord]。還是倒著走。」"
	yearly.4061.a:0 "請與我分享你的智慧。"
	yearly.4061.a_success:0 "你習得了見解"
	yearly.4061.a_failure:0 "他的故事只是讓你迷惑"
	yearly.4061.b:0 "願你的知識能造福整個宮廷！"
	yearly.4061.c:0 "我沒空逗傻子。"
	yearly.4061.c.tt:0 "你趕走了這個男人"
	yearly.4061.d:0 "樂了！派他去也讓大夥樂樂！"
	yearly.4061.d.tt:0 "讓他像個傻子樣遊街"
	yearly.4071.t:0 "知識的探求"
	yearly.4071.desc:0 "[councillor.Custom2('MyCharacterIntroduction', ROOT.Char)|U]過來找我，[councillor.GetHerHis]的手裡捧著一堆書。\n\n「[councillor.Custom2('RelationToMe', ROOT.Char)]，我注意到你對於知識十分渴望。"
	yearly.4071.desc_focus:0 "特別是你最近涉足的[ROOT.Char.Custom('LifestyleFocus')]相關事務！"
	yearly.4071.desc_no_focus:0 "更不用說你之前研究了[ROOT.Char.Custom('education_conversation_subject')]！"
	yearly.4071.desc_ending:0 "可能，這些書籍對你有所裨益？」"
	yearly.4071.a:0 "以[ROOT.Char.GetFaith.ReligiousText]之名，我會全部研讀！"
	yearly.4071.b:0 "把它們分發給我的廷臣。"
	yearly.4081.t:0 "翻譯"
	yearly.4081.desc:0 "「[ROOT.Char.GetLadyLord]，當地學者們要求贊助他們將一些書籍從希臘語翻譯為阿拉伯語——這是惠及整個阿拉伯世界的舉措！」\n\n[councillor.Custom2('MyCharacterIntroduction', ROOT.Char)|U]為我呈上一份學者的名單，我可以贊助他們正在進行的工作。"
	yearly.4081.a:0 "#EMP 《藥物誌》#!……有點意思！"
	yearly.4081.a.tt:0 "你贊助了一本藥理方面書籍的翻譯"
	yearly.4081.b:0 "啊，就是這本！#EMP 《論星座的上升》#!。"
	yearly.4081.b.tt:0 "你贊助了一本天文方面書籍的翻譯"
	yearly.4081.c:0 "#EMP 《幾何原本》#!聽上去很有幹貨。"
	yearly.4081.c.tt:0 "你贊助了一本數學方面書籍的翻譯"
	yearly.4081.d:0 "我想把錢花在其他更有意義的事情上。"
	yearly.4081.d.tt:0 "你沒有贊助任何一位學者"
	yearly.4081.toast:0 "書籍翻譯"
	yearly.4081.e:0 "#EMP 《論靈魂》#!？真是迷人……"
	yearly.4081.e.tt:0 "你贊助了一本動機方面書籍的翻譯"
	yearly.4081.f:0 "這是……#EMP 修昔底德#!？"
	yearly.4081.f.tt:0 "你贊助了一本軍事史方面書籍的翻譯"
	yearly.4081.g:0 "這本#EMP 普魯塔克著作#!讓我著迷。"
	yearly.4081.g.tt:0 "你贊助了一本傳記方面書籍的翻譯"
	yearly.4081.tt:0 "你會獲得該書籍"
	yearly.4091.t:0 "巴格達的學者"
	yearly.4091.desc_opening:0 "[ward.Custom2('MyCharacterIntroduction', ROOT.Char)|U]和我正在巴格達的大街上散步，我們偶然發現了"
	yearly.4091.desc_house:0 "智慧宮。"
	yearly.4091.desc_no_house:0 "一群當地的學者。"
	yearly.4091.desc:0 "\n\n「向您致敬，[ROOT.Char.GetTitledFirstNameNoTooltip]。問候您，年輕的[ward.GetLadyLord]。此處正上演激烈辯論，觀眾尚有一席空餘，可否賞臉一同加入？」"
	yearly.4091.a:0 "[ward.GetFirstNameNoTooltip]，去吧。"
	yearly.4091.a.tt:0 "這對[ward.GetFirstNamePossessiveNoTooltip]的教育有益。"
	yearly.4091.b:0 "我也想加入。"
