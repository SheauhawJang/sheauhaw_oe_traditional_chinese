l_trad_chinese:
	yearly_saharan.0001.t:0 "位於[target_county.GetNameNoTierNoTooltip]的[source_county.GetProvince.GetCounty.GetFaith.GetAdherentNameNoTooltip]商人"
	yearly_saharan.0001.desc:0 "跨撒哈拉貿易一直經過這些土地，帶來財富、理念和神學。通常像我這樣的統治者必須要從中抽成，否則商路就只能自行運轉。\n\n不過最近越來越多的[source_county.GetProvince.GetCounty.GetFaith.GetAdherentNameNoTooltip]商人途經[target_county.GetNameNoTier]，帶來了他們的信仰和貨幣。\n\n其中一夥人請求我允許他們在此定居置業，並為獲取我仁善的慈恩而準備了豐厚的禮品。"
	yearly_saharan.0001.a:0 "我欣然接受這份貢奉。"
	yearly_saharan.0001.a.tt:0 "#WEAK以後這可能會影響到當地人……#!"
	yearly_saharan.0001.b:0 "你可以繼續通行，但僅此而已了。"
	yearly_saharan.0001.c:0 "[source_county.GetProvince.GetCounty.GetFaith.GetAdherentNamePluralNoTooltip]禁止來[target_county.GetNameNoTierNoTooltip]，他們的貨物全部#EMP 沒收#!！"
	yearly_saharan.0001.c.list:0 "所有臨近[target_county.GetNameNoTierNoTooltip]，處於同[realm|E]的[counties|E]"
	yearly_saharan.0003.t:0 "$yearly_saharan.0001.t$：整合"
	yearly_saharan.0003.desc_initial:0 "我允許[source_county.GetProvince.GetCounty.GetFaith.GetAdherentNameNoTooltip]的商人在[target_county.GetNameNoTier]定居已經很多年了，現在"
	yearly_saharan.0003.desc_current:0 "經年以來，來自[source_county.GetNameNoTier]的[source_county.GetProvince.GetCounty.GetFaith.GetAdherentNamePluralNoTooltip]商人一直住在[target_county.GetNameNoTier]，"
	yearly_saharan.0003.desc:0 "看上去他們和在地人已經融為了一體。\n\n結果就是，貿易如潮水般湧進這片地域，利潤任何時候都高得驚人，連地裡的老農都聽熟了金子叮噹響的聲音！"
	yearly_saharan.0003.a:0 "極好的意外收穫！"
	yearly_saharan.0003.b:0 "給我榨到一滴都不剩。"
	yearly_saharan.0004.t:0 "$yearly_saharan.0001.t$：商貿繁榮"
	yearly_saharan.0004.desc_initial:0 "$yearly_saharan.0003.desc_initial$"
	yearly_saharan.0004.desc_current:0 "$yearly_saharan.0003.desc_current$"
	yearly_saharan.0004.desc:0 "他們帶到此地的貿易和活力似乎無止無盡！\n\n人們蜂擁至集市：載著金子的推車向北駛去，裝滿海鹽的馬車向南行駛，來來往往都交上了稅款，領地的這一隅可真是繁榮！"
	yearly_saharan.0004.a.tt:0 "你嘗試提升你的[stewardship|E]"
	yearly_saharan.0004.a:0 "據我看來，我可以從這些商人身上學到一些東西！"
	yearly_saharan.0004.a.tt.outcome_1:0 "管理能力提升"
	yearly_saharan.0004.a.tt.outcome_2:0 "$yearly_saharan.0004.a.tt.outcome_1$"
	yearly_saharan.0004.a.tt.outcome_3:0 "$yearly_saharan.0004.a.tt.outcome_1$"
	yearly_saharan.0004.b:0 "我是不是聽到稅率提升的聲音了？"
	yearly_saharan.0004.c:0 "當然，我們得要就某些稅款收費……"
	yearly_saharan.0005.t:0 "$yearly_saharan.0001.t$：信仰改變"
	yearly_saharan.0005.desc_initial:0 "$yearly_saharan.0003.desc_initial$"
	yearly_saharan.0005.desc_current:0 "$yearly_saharan.0003.desc_current$"
	yearly_saharan.0005.desc:0 "他們的信仰在當地深深地扎下了根。其影響力如此之大，現在越來越多的人開始追隨[target_county.GetProvince.GetCounty.GetFaith.HighGodName]，而不是向[target_county_old_faith.HighGodName]祈禱！\n\n改信發生的十分平和，人們在新信仰的加持下顯得十分溫順和滿足，但舊有的習俗已經不復存在了。"
	yearly_saharan.0005.a:0 "歡迎來到[ROOT.GetCharacter.GetFaith.HighGodName]的光輝下！"
	yearly_saharan.0005.b:0 "呵。至少他們對此感到高興。"
	yearly_saharan.0005.c:0 "只要我還是[ROOT.GetCharacter.GetTitleAsNameNoTooltip]，這就沒門！"
	yearly_saharan.0021.t:0 "[nomad_leader.GetCulture.GetNameNoTooltip]遊牧民湧入[target_county.GetNameNoTierNoTooltip]"
	yearly_saharan.0021.desc:0 "儘管我是一名尊貴的[ROOT.GetCharacter.GetTitleAsNameNoTooltip]，仍然有地方是我的尊名影響不到的。這些地方我也不曾指望能夠統治。\n\n從撒哈拉深處的某些地方出現，[nomad_leader.GetCulture.GetCollectiveNounNoTooltip]遊牧部落民最近擴張進入了[target_county.GetNameNoTier]，不費吹灰之力就占領了當地[target_county.GetProvince.GetCounty.GetCulture.GetNameNoTooltip]居民留下的空地和領土。\n\n他們中的一名領袖甚至來找我，要求我允許[nomad_leader.GetHerHis]將更多的部落邦聯帶到此地，並以我的名義掌控這片地域。"
	yearly_saharan.0021.a:0 "我甚至會讓你統治那裡！"
	yearly_saharan.0021.b:0 "我的領地一直都歡迎[nomad_leader.GetCulture.GetNameNoTooltip]人。"
	yearly_saharan.0021.c:0 "也許你可以做我的家臣？"
	yearly_saharan.0021.d:0 "真是可笑！滾出去！"
	yearly_saharan.0031.t:0 "針對[affected_sub_realm.GetNameNoTierNoTooltip]的奴隸劫掠升級"
	yearly_saharan.0031.desc:0 "奴隸劫掠，以及由之導致的人口販賣，常常是那些生活在薩赫勒及周邊的人生活中殘酷的一部分。這種劫掠帶來難以捨棄的豐厚錢財，許多定居點也定期相互劫掠。\n\n不過最近，[slave_raider_county.GetNameNoTier]的奴隸販子強烈地針對附近的[raided_county.GetNameNoTier]，而數位重要的商人在策劃一次大規模襲擊，這受到[raided_character_marshal.GetCouncilTitle][raided_character_marshal.GetFirstName]的反對。"
	yearly_saharan.0031.a:0 "有錢賺！派士兵加入他們！"
	yearly_saharan.0031.a.tt_success:0 "[raided_county.GetNameNoTierNoTooltip]被奴隸劫掠嚴重影響。"
	yearly_saharan.0031.a.tt_fail:0 "[raided_character_marshal.GetTitledFirstNameNoTooltip]擊退了奴隸販子"
	yearly_saharan.0031.b:0 "停止這種野蠻行徑！"
	yearly_saharan.0031.c:0 "這與我無關。"
	yearly_saharan.0031.c.raided_hurt:0 "[raided_county.GetNameNoTierNoTooltip]被洗劫"
	yearly_saharan.0031.c.raiders_hurt:0 "許多[slave_raider_county.GetAdjectiveNoTooltip]劫掠者受傷了"
	yearly_saharan.0032.t:0 "來自[hostile_sub_realm.GetNameNoTierNoTooltip]的奴隸販子襲擊"
	yearly_saharan.0032.desc:0 "這片土地的許多人不幸面臨著來自薩赫勒奴隸販子的威脅。將人類同胞賣到大地另一端帶來的財富的誘惑對於某些人來說太過強烈了。\n\n通常這種劫掠都分散而不持續，但來自[slave_raider_county.GetNameNoTier]的奴隸販子開始發起針對[raided_county.GetNameNoTier]的協同攻擊。襲擊者給整個整個的村莊套上枷鎖，由[slave_raider_county.GetHolder.GetTitledFirstName][slave_raider_county.GetHolder.GetHerHim]本人的士兵親自帶領！"
	yearly_saharan.0032.a:0 "拿起武器，揍扁這群人渣！"
	yearly_saharan.0032.a.tt_success:0 "你打敗並洗劫了這群奴隸販子"
	yearly_saharan.0032.a.tt_fail:0 "[slave_raider_county.GetHolder.GetFirstNamePossessiveNoTooltip]的劫掠者蹂躪了[raided_county.GetNameNoTierNoTooltip]"
	yearly_saharan.0032.b:0 "他們真的應該為此上稅，你說是吧……"
	yearly_saharan.0032.c:0 "我根本不在乎。"
	foreign_trader_enclaves_saharan_modifier:0 "異教徒商人飛地"
	foreign_trader_enclaves_saharan_modifier_desc:0 "異教徒商人在此建立了一處歇腳處。"
	respects_local_traditions_saharan_modifier:0 "尊重當地傳統"
	respects_local_traditions_saharan_modifier_desc:0 "該角色重視祖先的傳統勝過異族的黃金。"
	foreign_traders_unable_to_root_saharan_modifier:0 "異教徒商人曇花一現"
	foreign_traders_unable_to_root_saharan_modifier_desc:0 "異教徒商人在此地不允許擁有財產，或者久留。"
	local_recession_epicentre_saharan_modifier:0 "地方經濟衰退"
	local_recession_epicentre_saharan_modifier_desc:0 "對異教徒商人的排擠讓當地經濟受損。"
	local_recession_ripple_saharan_modifier:0 "地方經濟衰退的餘波"
	local_recession_ripple_saharan_modifier_desc:0 "鄰近的貿易路線被廢除，這損害了當地的經濟。"
	integrated_foreign_trader_enclaves_saharan_modifier:0 "融入的異教徒商人"
	integrated_foreign_trader_enclaves_saharan_modifier_desc:0 "異教徒商人已經成為當地不可或缺的一部分。"
	overtaxed_merchant_enclaves_saharan_modifier:0 "異教徒的苛稅"
	overtaxed_merchant_enclaves_saharan_modifier_desc:0 "異教徒商人在此地被徵收苛稅，這讓他們的夥伴不悅。"
	ecstatic_converts_saharan_modifier:0 "狂欣改信"
	ecstatic_converts_saharan_modifier_desc:0 "這塊伯爵領的百姓們喜聞樂見地迎來救贖。"
	persecuted_converts_saharan_modifier:0 "被迫害的改信者"
	persecuted_converts_saharan_modifier_desc:0 "這塊伯爵領的刁民們正謀劃逃離他們嚴苛的主人。"
	enthusiastic_nomad_settlement_saharan_modifier:0 "熱鬧的游牧聚落"
	enthusiastic_nomad_settlement_saharan_modifier_desc:0 "沙漠部落民正大規模地蜂擁至這塊伯爵領。"
	nomad_settlement_saharan_modifier:0 "游牧聚落"
	nomad_settlement_saharan_modifier_desc:0 "沙漠部落民正蜂擁至這塊伯爵領。"
	upset_local_nomads_saharan_modifier:0 "頑逆的游牧民"
	upset_local_nomads_saharan_modifier_desc:0 "當地的沙漠部落民正在劫掠商路，人們對其深惡痛絕。"
	lord_defeated_slavers_modifier:0 "領主擊敗奴隸販子"
	lord_defeated_slavers_modifier_desc:0 "該伯爵領英勇的領主擊敗了一夥搶劫的奴隸販子！"
	lord_complicit_with_slavers_modifier:0 "領主與奴隸販子同流合污"
	lord_complicit_with_slavers_modifier_desc:0 "該伯爵領貪婪的領主將在地人賣給搶劫的奴隸販子。"
	utterly_unphased_modifier:0 "完全不慌"
	utterly_unphased_modifier_desc:0 "不管怎樣可怕的事情降臨該角色臣民頭上，該角色都漠不關心。"
