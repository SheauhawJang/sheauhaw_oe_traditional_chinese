l_trad_chinese:
	yearly.7001.t:0 "最後一日"
	yearly.7001.desc:0 "我的[marshal.GetCouncilTitle][marshal.GetTitledFirstNameNoTooltip]將我最喜愛的[ROOT.Char.Custom('signature_weapon')]遞給了我。它被磨的尖銳閃亮，以至於我可以在上面看到一部分自己的臉。\n\n「為了你自己的利益，你應該拿著這個。異見者像帶病的老鼠一樣在宮廷裡竄來竄去，每次我們參加公共活動，我都在想這是不是我們的最後一次。」\n\n[marshal.GetSheHe|U]凝視著窗外。「也許我們應該增加巡邏的警衛……今早的空氣有種病態的味道，我有點擔心。」"
	yearly.7001.a:0 "這會使客人感到不安！這純粹是胡思亂想。"
	yearly.7001.b:0 "加一點巡邏隊碰碰運氣。"
	yearly.7001.c:0 "你是不是#EMP 知道#!些什麼，[marshal.GetTitledFirstNameNoTooltip]？"
	yearly.7001.c.tt:0 "[marshal.GetTitledFirstNameNoTooltip]將更多[marshal.GetHerHis]的懷疑告訴了你"
	yearly.7001.tt:0 "[marshal.GetTitledFirstNameNoTooltip]對你的問題置之不理"
	yearly.7001.d:0 "讓衛隊把[ROOT.GetCharacter.Custom('FortifiedBuilding')]團團包圍。不要讓任何一個房間空著！"
	yearly.7001.d.tt:0 "你嚇到了每個來宮廷的人"
	yearly.7001.d.win.tt:0 "你嚇到了針對你的派系"
	yearly.7002:0 "你大難臨頭了，我的[ROOT.GetCharacter.GetLadyLord|U]"
	yearly.7002.d:0 "當我寫下這些話的時候，我只感到羞愧。[coup_leader.GetTitledFirstName]花了數月時間賄賂你的警衛。[coup_leader.GetSheHe|U]計畫在宮廷前謀殺你……我企求你能夠倖免，但我只能盡我所能，我無法阻止我的心因為[coup_faction.GetName]而流血。\n\n我已匆匆流亡。我們不會再見面了。"
	yearly.7002.a:0 "我誰都不信！"
	yearly.7002.b:0 "我必須信任我最親近的[ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]來保護我！"
	yearly.7002.b.tt:0 "[knight_1.GetTitledFirstName]和[knight_2.GetTitledFirstName]是我最優秀的戰士之一。我必須指望他們保護我。"
	yearly.7002.c:0 "我可以自衛！"
	yearly.7002.b.tt.2:0 "你信任你的兩個護衛"
	yearly.7002.c.tt:0 "你將秘密埋在心底"
	yearly.7004.desc:0 "「快點！[ROOT.GetCharacter.GetSheHe|U]要醒了！」\n\n當我醒來時，我感覺枕頭比往常的粗糙。我的頭在轉動，但我身體的其他部位也在跟著轉，一切都是灰暗的。我不是躺在床上，而是被人用麻袋在地上拖動。\n\n「[ROOT.GetCharacter.GetSheHe|U]動的太厲害了！我老是抓不緊。」\n\n當這些聲音互相拌嘴時，我很輕易地掙扎到他們不得不把袋子放下的地步。我自由的爬行，然後我意識到他們幾乎沒有離開[ROOT.GetCharacter.Custom('FortifiedBuilding')]花園幾步。"
	yearly.7004.tt:0 "派系的陰謀已被挫敗"
	yearly.7004.a:0 "你們把這個叫做綁架？我至少期望你們把我帶到[neighbor_county.GetNameNoTier]。"
	yearly.7004.b:0 "叛徒！你們兩個都得在我地牢的麻袋裡受盡折磨！"
	yearly.7004.c:0 "立刻把我抬回床上！"
	yearly.7004.c.tt:0 "你被放回麻袋並抬回了你的房間"
	yearly.7005.preparation:0 "這太令人興奮，坐在那裡等[coup_faction.GetName]來襲擊。"
	yearly.7005.preparation_poor:0 "我決定除了我的[ROOT.Char.Custom('SignatureWeaponNameOrType')]之外，任何同伴都不相信；如果有必要的話，我們將一起去[ROOT.Char.Custom('GetAfterLifeDestination')]。"
	yearly.7005.preparation_good:0 "他們竟然荒唐到以為光靠刺客就能殺了我。"
	yearly.7005.knight_support:0 "[knight_1.GetTitledFirstName]和[knight_2.GetTitledFirstName]隨時準備為我而死，但我更同情那些可能面對他們刀鋒的人。"
	yearly.7005.single_knight_support:0 "終究我相信我的[ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]會支持我。"
	yearly.7005.decreased_security:0 "我[ROOT.GetCharacter.Custom('FortifiedBuilding')]內的所有賓客在小抿了一口[ROOT.Char.Custom('RegionalDrink')]後，開始毫無憂慮地講起了八卦。"
	yearly.7005.increased_security:0 "[ROOT.GetCharacter.Custom('FortifiedBuilding')]內十分安靜，幾群人竊竊私語。看到御座廳內列陣的衛兵，大家都很緊張。"
	yearly.7005.throne_approach:0 "[coup_leader.GetTitledFirstName]向我的御座走來。"
	yearly.7005.liberty_faction:0 "「看來想要掙脫我們脖子上枷鎖的唯一辦法，就算把你和我的脖子都割了。」"
	yearly.7005.independence_faction:0 "\n\n「就算我不能擁有屬於自己的國家，也至少要成為自己悲劇中的英雄。」"
	yearly.7005.claimant_faction:0 "「你無權坐在御座上。我寧願死也不想看到你坐在寶座上一次又一次地發出偽旨。」"
	yearly.7005.populist_faction:0 "「我很痛苦，我發誓，我不得不給你一個比那些被你踩在腳下的人更公平的死法。至少我會作為英雄而死。」"
	yearly.7005.weapon:0 "\n\n[coup_leader.GetSheHe|U]拔出藏在身上的[coup_leader.Custom('SignatureWeaponNameOrType')]，衝上前來。"
	yearly.7005.single_death:0 "一招驚人的爆發，[coup_leader.GetSheHe]擊中了[first_character_kill.GetTitledFirstName]，"
	yearly.7005.double_death:0 "兩招過後，[coup_leader.GetSheHe]擊中了[first_character_kill.GetTitledFirstName]和[second_character_kill.GetTitledFirstName]，"
	yearly.7005.triple_death:0 "讓大家恐懼的是，[coup_leader.GetSheHe]接連命中[first_character_kill.GetTitledFirstName]、[second_character_kill.GetTitledFirstName]和[third_character_kill.GetTitledFirstName]，"
	yearly.7005.coup_ruler_strike:0 "然後衝過來攻擊我。"
	yearly.7005.no_death:0 "這種自以為是的瘋狂很快就結束了，我的[ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]迅速將[coup_leader.GetHerHim]包圍。"
	yearly.7005.failure:0 "衛兵抓住[coup_leader.GetHerHim]時，[coup_leader.GetSheHe]還使勁地想將利刃刺入[coup_leader.GetHerHis]自己的心臟，寧死也不願被生擒。"
	yearly.7005.ruler_death:0 "他們的鮮血和我的混合在一起，那把[coup_leader.Custom('SignatureWeaponNameOrType')]擊中了我的胸膛。"
	yearly.7005.success:0 "傻子才會相信[coup_leader.GetSheHe]用這場小政變就能奪我的位，但是當[coup_leader.GetSheHe]拿刀抹了[coup_leader.GetHerHis]自己的脖子時，我才意識到也許[coup_leader.GetSheHe]壓根沒想過要成功。"
	yearly.7005.a:0 "衛兵，按住[coup_leader.GetHerHim]，不能讓[coup_leader.GetSheHe]成為異見人士眼中的烈士。"
	yearly.7005.b:0 "隨[coup_leader.GetHerHim]便了。"
	yearly.7005.c:0 "你應該得到比死在這還要糟的命運！"
	yearly.7005.c.tt:0 "你刺瞎並囚禁了[coup_leader.GetTitledFirstName]"
	yearly.7005.d:0 "流放[coup_leader.GetHerHim]，去講述我有多難殺死。"
	yearly.7005.d.tt:0 "你將獲得[coup_leader.GetTitledFirstNamePossessive]所有的頭銜和封臣"
	yearly.7005.devout.e:0 "你永遠不會和我一起去[ROOT.Char.GetFaith.PositiveAfterLife]，混蛋！"
	yearly.7005.e:0 "到了[ROOT.Char.GetFaith.NegativeAfterLife]我也不會放過你，狗雜種！"
	yearly.7010.t:0 "美麗遊戲"
	yearly.7010.desc:0 "前往我地產的一個村莊時，我發現了一種有趣的狀況。好像村子裡絕大多數人都來到了市集廣場，分成了混雜的兩撥人。\n\n兩撥人正中——從我的位置僅能看到一個一臉憂慮的村民正拿著的——似乎是一隻充氣的豬膀胱。\n\n也許是注意到了我詫異的表情，一名貼身男僕迅速解釋了情況：原來這是某種非常流行的遊戲！"
	yearly.7010.a:0 "真讓人著迷！規則是什麼？"
	yearly.7010.b:0 "行吧，我們最好別管他們。"
	yearly.7010.tt.yes:0 "調查情況。"
	yearly.7010.tt.win:0 "這可能會助你獲勝！"
	yearly.7010.tt.lose:0 "選擇這個可能會降低你獲勝的機率！"
	yearly.7011.t:0 "美麗遊戲：權衡風險"
	yearly.7011.desc:0 "我可靠的貼身男僕帶著一絲憂慮告訴我即將進行的比賽的規則。這種叫做#EMP 「足球」#!的遊戲正巧流傳甚廣，各種各樣的人都愛玩。\n\n據說，雙方都努力將「球」——也就是豬膀胱——用任何必要的方式移動到村子裡己方無需防守的另一邊。\n\n最後一部分語調凝重，解釋也很簡捷：雖然死亡很罕見，但受傷卻並不。"
	yearly.7011.a:0 "你覺得有適合我的位置嗎？"
	yearly.7011.b:0 "典型的平民消遣。讓他們自己玩吧。"
	yearly.7011.tt:0 "拿我靴子來！"
	yearly.7012.t:0 "美麗遊戲：全副武裝……"
	yearly.7012.desc:0 "當我站在鎮民中間時，突然發現一個中年[dummy_gender.GetWomanMan]正調整著[dummy_gender.GetHerHis]短袍下的皮帶。事實上，直到現在我才注意到，對於[dummy_gender.GetHerHis]這種身形相對瘦削的人來說，[dummy_gender.GetHerHis]的整個腹部看起來實在太臃腫了，[dummy_gender.GetHerHis]的胸和肚子將[dummy_gender.GetHerHis]的衣服撐得有點緊繃繃了。他注意到了我的興味，便咧嘴一笑，招呼我靠近些，然後將衣服一掀。\n\n在[dummy_gender.GetHerHis]短袍之下，是一層又一層的粗糙木條，像盔甲一般裹住了[dummy_gender.GetHerHis]的身軀。\n\n「我把它叫做#EMP 『內甲』#!！」[dummy_gender.GetSheHe]得意地說道，同時眨了眨眼睛。"
	yearly.7012.a:0 "多少錢賣？"
	yearly.7012.b:0 "真是荒謬。"
	yearly.7013.t:0 "美麗遊戲：大簽約"
	yearly.7013.desc:0 "我觀察著人群，好奇地發現了一個貌似不該出現在這裡的[dummy_gender.GetWomanMan]。[dummy_gender.GetSheHe]穿著一身豪華皮草，帶著一小隊隨從，正和另一個塊頭要大得多的[dummy_gender.GetWomanMan]談得起勁。我穿過人群，走到他們附近，剛好看到這個富商把一個小錢袋丟進另一人的手裡。\n\n「……合作愉快。現在確保我的賭注不會打水漂！」雙下巴的商人奸笑道。\n\n然後這個大塊頭[dummy_gender.GetWomanMan]就走向了對手球隊，看來某些人根本就不在乎比賽的神聖性……"
	yearly.7013.a:0 "等一下！不管[dummy_gender.GetSheHe]付多少給你，我都出雙倍！"
	yearly.7013.b:0 "噁心。有我在這種事絕不會發生！"
	yearly.7013.c:0 "看來我們需要在沒有[dummy_gender.GetHerHim]的情況下贏得比賽！"
	yearly.7014.t:0 "美麗遊戲：食志不移"
	yearly.7014.desc:0 "本地一位有事業心的麵包師顯然注意到了聚集的人群，[dummy_gender.GetHerHis]那兩輛搖搖晃晃的手推車裡裝滿了新鮮出爐的肉餅，很是搶手。\n\n在被對手團團圍住的手推車旁閒逛時，我注意到有一隻車輪的輻條幾乎快要碎了。這想法在我腦海裡甫一出現，付諸實踐的機會就油然而生了。廣場上另一邊遠遠地傳來了一聲洪亮的巨響，不知什麼是東西掉下來了，每個人都轉頭呆望了過去。\n\n對準輻條迅速踢了一腳，然後……"
	yearly.7014.desc.1:0 "本地一位有事業心的麵包師顯然注意到了聚集的人群，[dummy_gender.GetHerHis]那兩輛搖搖晃晃的手推車裡裝滿了新鮮出爐的肉餅，很是搶手。\n\n在被對手團團圍住的手推車旁閒逛時，我瞥了一眼架子上滾燙的糕點。這想法在我腦海裡甫一出現，付諸實踐的機會就油然而生了。廣場上另一邊遠遠地傳來了一聲洪亮的巨響，不知什麼是東西掉下來了，每個人都轉頭呆望了過去。\n\n我的手飛快地摸向腰間的一小袋毒芹……"
	yearly.7014.a:0 "讓我們看看現在你們還能多強……"
	yearly.7014.b:0 "不好，所有餡餅都掉土裡了！"
	yearly.7014.c:0 "我最好別這樣。"
	yearly.7014.hemlock:0 "給餡餅撒上點額外的配料……"
	yearly.7015.t:0 "美麗遊戲：成績提升藥劑"
	yearly.7015.desc:0 "當我為接下來的努力做準備時，突然看見一個[dummy_gender.GetWomanMan]站在人群邊緣，正拿著瓶子大口猛灌，吞嚥過程中眼睛還四處掃視。一般情況下，這也沒什麼好懷疑的，但[dummy_gender.GetHerHis]鬼鬼祟祟的神色就很可疑了，在我好奇地拍了拍[dummy_gender.GetSheHe]的肩膀後，[dummy_gender.GetHerHis]畏畏縮縮的反應就更是如此了。\n\n不管[dummy_gender.GetSheHe]喝的到底是什麼，那肯定不是水：那種液體有些渾濁，而且看著[dummy_gender.GetHerHis]每次嘴唇觸碰到液體時，[dummy_gender.GetHerHis]一副齜牙咧嘴的樣子，顯然那玩意味道肯定不怎麼樣。幸運的是，在溫和的鼓動下，[dummy_gender.GetSheHe]幾乎迫不及待地就洩露了[dummy_gender.GetHerHis]的秘密。\n\n「你是說，『提高成績』？」"
	yearly.7015.a:0 "……那個你要多少錢？"
	yearly.7015.b:0 "你應該為自己感到羞恥！"
	yearly.7020.t:0 "美麗遊戲：開球"
	yearly.7020.desc:0 "所有賽前細節都已處理妥當，現在只需要開始比賽了。城鎮公告員站在一座能俯瞰廣場的房子的二樓，危險地將身子探出窗外，匆匆把豬膀胱從窗框裡擠了出來。\n\n人群期待地抬起了頭，短暫的停頓之後，「球」飛了起來。\n\n人們開始爭先恐後的奪球。"
	yearly.7020.a:0 "全隊跟我來！"
	yearly.7020.b:0 "啊啊啊啊啊啊啊啊啊——！！！"
	yearly.7021.t:0 "美麗遊戲：搖滾吧"
	yearly.7021.desc:0 "這所謂的「遊戲」遠超我的預期。暴力之名果然空穴來風，非是無因。\n\n在我左邊，一個[dummy_gender.GetWomanMan]臨機夾住了另一個人的頭，兩人踉踉蹌蹌地經過旁邊另一場拳鬥——好像是四人同時互毆。\n\n我正要遠離這場混戰，又來了個村民——額角破了個口子，鮮血流了一臉，血跡之下怒目圓睜——手裡拿著一塊石頭向我走來。"
	yearly.7021.a:0 "喂！這可是犯法的！"
	yearly.7021.b:0 "我要讓你吃了那塊石頭！"
	yearly.7021.c:0 "是時候撤了！"
	yearly.7021.a.tt.win:0 "你擋開石頭！"
	yearly.7021.a.tt.lose:0 "你沒能保護住自己"
	yearly.7021.c.tt.escape:0 "你毫髮無損地脫身了"
	yearly.7021.c.tt.escapefail:0 "你沒能逃脫"
	yearly.7022.t:0 "美麗遊戲：一見鍾情"
	yearly.7022.desc:0 "對方球隊拿到了球！持球者是個漂亮的年輕[dummy_gender.GetWomanMan]，顯然也是個很精明的人；[dummy_gender.GetSheHe]一接到球，就開始攀爬一座房屋，以避開下面的叫嚷著的人群。\n\n儘管[dummy_gender.GetHerHis]的計畫一開始看似滴水不漏，但[dummy_gender.GetSheHe]好像沒把[dummy_gender.GetHerHis]的低俗慾望算在內：我費勁地爬上了房子正面與[dummy_gender.GetHerHis]高等持平的地方，清楚地看到[dummy_gender.GetSheHe]被窗前一個特別迷人的[same_gender.GetWomanMan]分了心。\n\n他們二人似乎都被對方迷住了，而我則近在咫尺……"
	yearly.7022.a:0 "喲呵！"
	yearly.7022.b:0 "啊，年輕的愛情！"
	yearly.7022.c:0 "哈！我會讓你瞧瞧真正的[ROOT.Char.GetWomanMan]是什麼樣子的！"
	yearly.7023.t:0 "美麗遊戲：[ROOT.Char.GetFaith.HighGodName]之手"
	yearly.7023.desc:0 "豬膀胱脫手了！之前的持球者由於太緊張而失手了，它在地上彈了一下，然後被……一個[ROOT.Char.GetFaith.AltPriestTermPlural]給奪下了？\n\n[dummy_clergy_gender.GetSheHe|U]咧嘴笑著，跌跌撞撞地向前跑去，人群在[dummy_clergy_gender.GetHerHim]面前猶豫地散開了。沒人知道一個聖職人員還要玩如此暴力的遊戲又是怎麼個說法，而且，還沒人敢對其動手！\n\n我遲疑地向前走去……"
	yearly.7023.a:0 "……然後一拳揍在[dummy_clergy_gender.GetHerHim]的臉上。"
	yearly.7023.b:0 "……然後走到一旁。讓別人去對付[dummy_clergy_gender.GetHerHim]。"
	yearly.7024.t:0 "美麗遊戲：茅屋為球賽所破"
	yearly.7024.desc:0 "暴民洶湧而來，如同海浪一般撞擊著鄰近一座房屋的牆壁。當人群從牆邊後退時，有些人緊抓著他們所能夠到的任何露出物，而另一些人則試圖將他們扯開，以抓靠近持球者。\n\n木頭碎裂和編條壓皺的聲音在市集廣場上迴盪，隨著人群的退去，這座房屋茅草屋頂的一部分轟然倒塌。"
	yearly.7024.a:0 "我會出整修的錢！"
	yearly.7024.b:0 "情場和球場都是不擇手段的地方！"
	yearly.7030.t:0 "美麗遊戲：假摔"
	yearly.7030.desc:0 "比賽時間慢慢過去，越來越多的村民不得不退出。有人踉蹌地從我身邊經過，頭上已經有了明顯的瘀青。\n\n突然，人群中又有一人發出一聲震耳欲聾的尖叫，捂著臉倒在我的腳下。這響動之大甚至足以讓參賽者分心，而他在地上痛得打滾，我和人群都避而遠之——不過我敢#EMP 發誓#!我剛才看到了指縫後有一隻睜開的眼睛在偷瞄……\n\n當人群散得足夠開時，那個「受傷」的人突然跳了起來，一把抓起球就穿過廣場朝我這邊飛奔而來！"
	yearly.7030.a:0 "我……唔……#EMP 裁判！#!"
	yearly.7030.b:0 "騙子！我要抓住他！"
	yearly.7030.c:0 "哦，真高興他恢復得這麼快！"
	yearly.7030.b.win:0 "你抓住了使詐者"
	yearly.7030.b.lose:0 "你沒抓住那個無賴"
	yearly.7031.t:0 "美麗遊戲：破踝者"
	yearly.7031.desc:0 "比賽繼續，我注意到我隊伍的陣形開始變得稀疏。市集廣場上到處散佈著參賽者，他們都在調養受傷的腳踝。看上去腳踝傷得#EMP 很嚴重#!。當我與周圍的人較量時，地面上的一處閃光引起了我的注意，我驚恐地意識到我的隊友們到底遭遇了什麼。\n\n某個特別嗜血的村民將小刀縫進了鞋子裡，我正好目睹了此人一記橫掃，殘忍地將小刀刺進了別人的小腿。我考慮要衝上去與其對峙。"
	yearly.7031.a:0 "把那雙鞋給我脫了！"
	yearly.7031.b:0 "我的小腿可容不得半點損傷！"
	yearly.7031.c:0 "多麼新穎的想法……"
	yearly.7031.a.win:0 "你將鞋子從其腳上使勁扯了下來"
	yearly.7031.a.lose:0 "那人沖你的小腿踢了一腳！"
	yearly.7032.t:0 "美麗遊戲：補水休息"
	yearly.7032.desc:0 "人群突然側傾，有某種力量將我從人群深處趕了出來。我跌跌撞撞地走到牆邊，以調整自己的方位感，平復自己的呼吸，我正好瞥見幾個商人，滿載著各式各樣小吃。他們的生意一定很好，畢竟這活兒可不輕鬆。\n\n剛好我需要補充一下體力。我很好奇他們在賣什麼？"
	yearly.7032.a:0 "醒神的水！完美！"
	yearly.7032.b:0 "一杯酒應該對我很有幫助！"
	yearly.7032.c:0 "你們不會正好有[ROOT.Char.Custom('RegionalDrink')]吧？"
	yearly.7032.d:0 "那些大麻蛋糕賣嗎？"
	yearly.7033.t:0 "美麗遊戲：內訌"
	yearly.7033.desc:0 "在這類比賽中和對手打架是極其常見的，但看到我的兩個隊友#EMP 彼此#!互毆還是讓我有些摸不著頭腦。我認出了這二人，一個是當地的製弓匠，另一個是紡織品染工。兩人陷入了如此激烈的纏鬥，以至於隊友都開始注意到了。\n\n這場小爭端開始讓我相當大一部分隊友都脫不開身了，然後人群也開始朝我們防守的那一側村子挪了過去……"
	yearly.7033.a:0 "好了，停手！"
	yearly.7033.b:0 "我才懶得管這種雞毛蒜皮的爭吵。"
	yearly.7033.a.win:0 "你成功分開了鬥毆者"
	yearly.7033.a.lose:0 "爭鬥升級了"
	yearly.7040.t:0 "美麗遊戲：最終比分"
	yearly.7040.desc:0 "時日逐漸消逝，比賽跌宕起伏間也到達了高潮。雙方都緊跟著球湧動，而我則被困在了這樣的人潮漩渦中。\n\n我跌了一跤，摔倒在地，護著腦袋以防被腳踩傷，然後艱難地跪了起來，卻發現一股不同尋常的平靜降臨市集廣場。\n\n看來比賽結束了。"
	yearly.7040.a:0 "我……我們贏了嗎？"
	yearly.7041.t:0 "美麗遊戲：完勝！"
	yearly.7041.desc:0 "隊友將我扶著站了起來，他們的歡呼聲讓我的心跳得快炸了！這不止是一場勝利；簡直就是一場#EMP 屠殺#!，而我在其中扮演了舉足輕重的戲份！\n\n我們的對手開始 "
	yearly.7041.a:0 "多讓人興奮的比賽！"
	yearly.7041.b:0 "我要委託製作一件紀念品！"
	yearly.7041.desc.ending:0 "沮喪地緩緩離場，但屬於勝者的聚會才剛剛開始。一大桶麥芽酒被抬到中間，人們開懷暢飲，慶祝無疑將持續到夜幕降臨。"
	yearly.7042.t:0 "美麗遊戲：勝利！"
	yearly.7042.desc:0 "我搖搖晃晃地站了起來，迷迷糊糊地試圖凝聚目光，人群從我身邊徐徐走過。廣場中央，一群人在慶祝；我花了好幾秒才認出來……那是我方球隊！\n\n我們的對手開始 "
	yearly.7042.a:0 "多讓人興奮的比賽！"
	yearly.7042.b:0 "我要委託製作一件紀念品！"
	yearly.7043.t:0 "美麗遊戲：平局"
	yearly.7043.desc:0 "我搖搖晃晃地站起來，發現旁邊還是圍了一大堆人。不同之處在於每個人的動作都失去了緊迫感，球員們似乎開始無精打采地緩緩離場了。\n\n天空中斜陽低垂，看來比賽結束了，雙方都未取得決定性的成績。"
	yearly.7043.a:0 "好吧，下次我們會擊敗他們！"
	yearly.7044.t:0 "美麗遊戲：失敗！"
	yearly.7044.desc:0 "我搖搖晃晃地站了起來，迷迷糊糊地試圖凝聚目光，人群從我身邊徐徐走過。廣場中央，一群人在慶祝；我花了好幾秒才認出來……那是對方球隊。\n\n我的隊伍開始 "
	yearly.7044.a:0 "祝賀勝者！"
	yearly.7044.b:0 "呸！我們本該贏的！"
	yearly.7044.c:0 "不管如何，我都應當獲得一個獎盃！"
	yearly.7045.t:0 "美麗遊戲：慘敗！"
	yearly.7045.desc:0 "沉重的腳步聲如雷鳴般從我身旁踏過，我掙扎著站起來想弄明白是怎麼一回事。就在廣場中不遠的地方，對方球隊高舉著球，歡呼雀躍，耀武揚威。這不止是一場失敗；簡直是一場蹂躪。\n\n我的隊伍開始 "
	yearly.7045.a:0 "祝賀勝者！"
	yearly.7045.b:0 "呸！我們本該贏的！"
	yearly.7045.c:0 "不管如何，我都應當獲得一個獎盃！"
