l_trad_chinese:
	varangian_arrived.title:0 "新瓦蘭吉人"
	varangian_arrived.desc:0 "[varangian_candidate.GetShortUIName|U]加入了瓦蘭吉衛隊"
	varangian.0002.t:0 "瓦蘭吉衛隊"
	varangian.0002.opening:0 "等到[varangian_candidate.Custom2('MyCharacterIntroduction',ROOT.Char)]帶著[varangian_candidate.GetHerHis]的計劃來找我時，[varangian_candidate.GetSheHe]看起來似乎已下定了[varangian_candidate.GetHerHis]的決心。\n\n「與瓦蘭吉衛士一起效力於"
	varangian.0002.miklagard:0 "米克拉加德"
	varangian.0002.elsewhere:0 "皇帝的衛隊"
	varangian.0002.end:0 "將帶來財富與榮耀！」\n\n我無法否決這一點，但我能否決[varangian_candidate.GetHerHis]的請求。不過另一方面，阻止某人去追尋榮譽真的好嗎？"
	varangian.0002.a:0 "去吧，帶著[ROOT.Char.GetFaith.WarGodNamePossessive]的祝福！"
	varangian.0002.b:0 "不行，我不同意！這裡需要你。"
	varangian.1002.t:0 "自瓦蘭吉衛隊歸來"
	varangian.1002.opening:0 "當[returning_varangian.Custom2('MyCharacterIntroduction', ROOT.Char )]進入我的大堂時，我差點沒認出[varangian_candidate.GetSheHe]。"
	varangian.1002.new_partner:0 "當然，[varangian_candidate.GetHerHis]旁邊的那位[partner.GetWomanMan]我壓根就不認識！"
	varangian.1002.ending:0 "\n\n「[returning_varangian.Custom2('RelationToMeShort', ROOT.Char )]，我回家了！」[returning_varangian.GetFirstNameNoTooltip]揚聲道。「曾幾何時我以為我再也見不到故鄉的海岸，然而如今我還是回家了。」\n\n這麼多年後再次見到我的[ROOT.Char.Custom2('RelationToMeShort', returning_varangian )]有種奇怪的感覺，但是我不能否認，[varangian_candidate.GetHerHis]的[emperor.GetCulture.GetNameNoTooltip]衣著，[varangian_candidate.GetHerHis]的異域珠飾，還有[returning_varangian.GetSheHe]隨[returning_varangian.GetHerHim]一同帶回來的大箱金幣，這些都讓我不禁動容。"
	varangian.1002.a:0 "歡迎回家，[returning_varangian.GetFirstNameNoTooltip]！"
	varangian.3001.t:0 "瓦蘭吉衛隊：榮歸魂裡"
	varangian.3001.desc:0 "[varangian.Custom2('MyCharacterIntroduction', ROOT.Char)]在瓦蘭吉衛隊服役的時候殉職了！\n\n我收到了來自[emperor.GetTitledFirstName]的消息，信裡讚頌了[varangian.GetHerHis]的名字，形容了[varangian.GetSheHe]是如何英勇地戰鬥，將[emperor.GetTitleAsNameNoTooltip]從險惡的刺殺中拯救出來。\n\n現在，不管是什麼都不能將[varangian.GetFirstNameNoTooltip]帶回身邊了，好在[emperor.GetTitleAsNameNoTooltip]賞賜的巨量的金錢些許地撫慰了我的悲痛。"
	varangian.3001.a:0 "[varangian.GetFirstNameNoTooltip]，至死猶勇啊……"
