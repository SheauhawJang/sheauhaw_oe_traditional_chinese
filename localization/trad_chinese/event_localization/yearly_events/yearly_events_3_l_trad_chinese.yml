l_trad_chinese:
	yearly.3001.t:0 "有幫助的警告"
	yearly.3001.desc:0 "我收到了[neighbor.GetName]發來的信函。信中宣稱我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))][vassal.GetTitledFirstName]曾請求支持以發起針對我的陰謀！\n\n「我重視忠誠勝過一切，」[neighbor.GetFirstNamePossessive]的信中這麼寫道，「因此我將此事告知於你。」"
	yearly.3001.friend_backs_neighbor:0 "\n\n多虧了我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friend'))][friend.GetFirstName]向我進諫。「我有段時間懷疑過[vassal.GetFirstNameNoTooltip]。這只是確認了這點。」"
	yearly.3001.friend_backs_vassal:0 "\n\n多虧了我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friend'))][friend.GetFirstName]向我進諫。「我拒絕相信[vassal.GetFirstNameNoTooltip]會如此卑躬。」"
	yearly.3001.a:0 "我會親自與[vassal.GetFirstNameNoTooltip]對質。"
	yearly.3001.confront:0 "[vassal.GetSheHe|U]了解到我對其有所懷疑"
	yearly.3001.true_tt:0 "我的指控是真的"
	yearly.3001.false_tt:0 "我的懷疑沒有根據"
	yearly.3001.false_use_tt:0 "[vassal.GetTitledFirstNameNoTooltip]會利用這個侮辱為[vassal.GetHerHis]謀益"
	yearly.3001.b:0 "[vassal.GetSheHe|U]有罪，而我會公開指控[vassal.GetHerHim]！"
	yearly.3001.c:0 "不能相信[neighbor.GetTitleAsNameNoTooltip]。我會全力支持我的封臣！"
	yearly.3001.c.if_wrong_tt:0 "如果[vassal.GetFirstNameNoTooltip]不忠"
	yearly.3001.c.if_right:0 "如果[vassal.GetFirstNameNoTooltip]忠心"
	yearly.3001.vassal_gains_strength:0 "[vassal.GetTitledFirstNamePossessiveNoTooltip]的陰謀變得更強大了"
	yearly.3001.d:0 "我#EMP 知道了#!！[vassal.GetFirstNameNoTooltip]會付出代價！"
	yearly.3002.t:0 "坦白"
	yearly.3002.desc:0 "當[neighbor.GetTitledFirstNamePossessive]的信件被放在面前時，[vassal.GetTitledFirstName][vassal.GetSheHe]別無他法，只能坦白一切。\n\n「這從不……這不應該……我應該如何將功補過？」[vassal.GetSheHe|U][vassal.Custom('quirk_neg_present')]，但是我看到了寫在[vassal.GetHerHis]臉上的畏懼。"
	yearly.3002.a:0 "一字一句依我，這樣你就會被赦免。"
	yearly.3002.b:0 "我會寬恕你，而你會讓人們知道我的慷慨。"
	yearly.3003.t:0 "侮辱性的指控"
	yearly.3003.desc:0 "當我把[neighbor.GetTitledFirstNamePossessiveNoTooltip]的信件展現給[vassal.GetTitledFirstName]看時，我一開始看到的是困惑，然後是憤怒。「相比我，你更相信[neighbor.GetHerHis]的讒言？我難道不一直是忠誠的僕人嗎！」\n\n[vassal.GetHerHis|U]的憤慨在我內心種下了懷疑的種子。或許是我決斷得太快了。在我讓這段關係更加惡化之前，我必須以實際行動做出彌補！"
	yearly.3003.friend:0 "\n值得慶幸的是，我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friend'))]介入了。「這只是為了警告你[neighbor.GetTitledFirstNamePossessive]的誹謗，」[friend.GetTitledFirstName]說道。"
	yearly.3003.a:0 "是的。事實上我希望獎賞你的忠誠！"
	yearly.3003.b:0 "你一直是一個好僕人。"
	yearly.3003.public_expression_of_gratitude:0 "公開表達感謝"
	yearly.3003.vassal_loss_of_faith:0 "不真誠的道歉"
	yearly.3003.c:0 "是的，正如[friend.GetFirstNameNoTooltip]所說的！"
	yearly.3003.c.enable:0 "此選項可用，因為[friend.GetTitledFirstNamePossessiveNoTooltip]出眾的外交能力"
	yearly.3004.t:0 "公之於眾"
	yearly.3004.desc:0 "在一次群臣出席的集會上，我宣布我已經掌握了[vassal.GetTitledFirstNamePossessive]的背叛行為。\n\n我的許多其他封臣起身支持道。「我們都知道這是真的。[vassal.GetHerHim]會遭什麼罪呢？」"
	yearly.3004.a:0 "[vassal.GetFirstNameNoTooltip][vassal.GetHerHis]會做出補贖。"
	yearly.3004.b:0 "我會確保[vassal.GetSheHe]不再傷害我。"
	yearly.3004.c:0 "我將#EMP 重點#!確保[vassal.GetSheHe]不會傷害我。"
	yearly.3005.desc:0 "在一次群臣出席的集會上，我宣布我已經掌握了[vassal.GetTitledFirstNamePossessive]的背叛行為。然而[vassal.GetHerHis]的同僚封臣對於一個境外[neighbor.GetLadyLord]的信件並不買賬。\n\n[vassal.GetFirstName]代表他們所有人說道。「那個證據算什麼？如果一封信就足夠了，我們是否#EMP 都#!是有罪的？」人群發出了贊同的私語。事情超出了控制！"
	yearly.3005.a:0 "我最好掌握先機！"
	yearly.3005.a.rousing_speech:0 "振奮忠誠的演講"
	yearly.3005.a.stumbling_apology:0 "撇腳的道歉"
	yearly.3005.b:0 "我已宣布[vassal.GetHerHim]是個叛徒，而[vassal.GetSheHe]也會得到叛徒應得的對待！"
	yearly.3011.t:0 "製造兩次的印象"
	yearly.3011.desc:0 "在紀念我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('liege'))][liege.GetTitledFirstName]的另一場宴會之前，[vassal.GetTitledFirstName]來拜訪我。\n\n「我們兩人都沒有被[liege.GetTitleAsNamePossessiveNoTooltip]特別寵幸，」[vassal.GetSheHe]指出，「但是如果我們在宴會中提供一場精彩的演出，我們就會提高我們在[liege.GetHerHim]眼中的地位。」"
	yearly.3011.a:0 "我會為這場冒險提供金錢！"
	yearly.3011.a.success:0 "一場盛大的演出"
	yearly.3011.a.failure:0 "作為樂子消遣還行"
	yearly.3011.b:0 "我可以找到我們需要的藝人。"
	yearly.3011.c:0 "我覺得最好專注於小事。"
	yearly.3011.d:0 "我知道具體如何進行表演。"
	yearly.3012.desc:0 "軀體搖晃扭動，[vassal.GetTitledFirstName]和我雇傭的舞者讓每個人震驚。飯後，[liege.GetTitledFirstName][liege.GetHerselfHimself]本人來找我。「真有你的，[ROOT.Char.GetFirstNameNoTooltip]。」\n\n[vassal.GetFirstName]和我不能自禁地交換了微笑。"
	yearly.3012.a:0 "我好奇我們下一步應該做什麼……"
	yearly.3012.b:0 "這是個好主意，[vassal.GetFirstNameNoTooltip]。"
	yearly.3013.desc:0 "搖擺的大腿，旋轉的手臂，然而[liege.GetTitledFirstName]似乎沒有被這些[vassal.GetTitledFirstName]和我為宴會僱傭的舞者徹底打動。[liege.GetTitleAsNameNoTooltip]看在我們的面子上稍稍聽了聽他們的賣力表演，但是很快就把[liege.GetHerHis]的注意力轉回食物上。\n\n[vassal.GetFirstName]不確定地看了看我，但是[liege.GetFirstName]似乎還挺滿意。"
	yearly.3013.a:0 "不論怎麼樣，我們得相互罩著點。"
	yearly.3013.b:0 "至少我們已經盡力了。"
	yearly.3014.desc:0 "[vassal.GetTitledFirstName]與我雇來的舞者是一場災難。他們在周圍擺手蹦跳，比起許諾中的優雅演出，更像是一個喜劇團。同樣，[liege.GetTitledFirstName]似乎不太樂意[liege.GetHerHis]的晚宴被如此打斷。\n\n一直到他們向我們獻詞的時候，我才意識到這不是我們與之商談的那個舞蹈團！誰會這麼做——\n[nemesis.GetTitledFirstName]！"
	yearly.3014.a:0 "讓我告訴你是哪個惡人毀了這一切，[vassal.GetFirstNameNoTooltip]。"
	yearly.3014.b:0 "這不是我的錯，[vassal.GetFirstNameNoTooltip]。"
	yearly.3021.t:0 "在[deathbed_character.GetHerHis|U]臨終時"
	yearly.3021.desc:0 "顯然[deathbed_character.GetTitledFirstName]，我的老[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('deathbed_character'))]已經無法在這個世界長留了。\n\n當我走向[deathbed_character.GetHerHis]的臨終床，我知道[deathbed_character.GetSheHe]已經活過了很長的生命。然而說再見總是沒有足夠的時間，不是嗎？我握著[deathbed_character.GetHerHis]的手，直至變冷，呼吸消失。"
	yearly.3021.a:0 "願你在往生尋得平安，[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('deathbed_character'))]。"
	yearly.3031.t:0 "佔先"
	yearly.3031.desc:0 "[fellow_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)]和我都被我們的領主[liege.GetTitledFirstName]所青睞。然而，當涉及分發頭銜、榮譽和財務，我們總得要分個高低。\n\n在即將到來的[capital.GetNameNoTierNoTooltip][liege.Custom('ResidenceBuilding')|U]的聚會中，我得找個機會確保我才是為[liege.GetTitleAsNamePossessiveNoTooltip]所垂青的那位。"
	yearly.3031.friend:0 "有我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('best_friend'))][best_friend.GetTitledFirstName]支持我必定會幫很多忙。"
	yearly.3031.rival:0 "然而，我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('nemesis'))][nemesis.GetTitledFirstName]公開表示[nemesis.GetSheHe]會破壞我的工作！"
	yearly.3031.a:0 "作為一個健談的說客，這應該會很簡單。"
	yearly.3031.a.best_friend_success:0 "[best_friend.GetFirstNameNoTooltip]分散了[fellow_vassal.GetFirstNameNoTooltip]的注意力"
	yearly.3031.a.success:0 "我變得與[liege.GetTitleAsNameNoTooltip]友好"
	yearly.3031.a.failure:0 "[fellow_vassal.GetFirstNameNoTooltip]結交了[liege.GetTitleAsNameNoTooltip]"
	yearly.3031.a.nemesis_failure:0 "[nemesis.GetFirstNameNoTooltip]誹謗我"
	yearly.3031.b:0 "我將告知，[ROOT.Char.GetFaith.HighGodName]早已垂顧我。"
	yearly.3031.b.success:0 "我會打動[liege.GetTitleAsNameNoTooltip]"
	yearly.3031.b.failure:0 "[liege.GetTitleAsNameNoTooltip]更喜歡[fellow_vassal.GetFirstNameNoTooltip]"
	yearly.3031.c:0 "我知道如何抓住[liege.GetFirstNamePossessiveNoTooltip]的注意……"
	yearly.3031.c.unlock_tt:0 "此選項可用，因為我對[liege.GetTitledFirstNameNoTooltip]有吸引力"
	yearly.3031.c.consequence:0 "[liege.GetFirstNameNoTooltip]或許會進一步追求我"
	yearly.3031.c.success:0 "被吸引的注意力"
	yearly.3031.d:0 "我們封臣應當一起工作，而不是相互針對！"
	yearly.3040.t:0 "一個好[ROOT.Char.GetFaith.GetAdjectiveNoTooltip|U]"
	yearly.3040.desc:0 "我被認為是一個非常虔誠的[ROOT.Char.GetWomanMan]。想必我對[ROOT.Char.GetFaith.HighGodName]的奉獻應當也有益於今生，而不僅僅是來世？\n\n有一些人需要被提醒下，我受到[ROOT.Char.GetFaith.HighGodNameAlternatePossessive]的恩寵。"
	yearly.3040.a:0 "我所做的奉獻應在塔上對外宣告！"
	yearly.3040.b:0 "我今年對[ROOT.Char.GetFaith.HouseOfWorship]太慷慨了……"
	yearly.3040.c:0 "[religious_head.GetTitleAsNameNoTooltip]一定欣賞虔誠的[ROOT.Char.GetLadyLord]！"
	yearly.3040.d:0 "[ROOT.Char.Custom('DefaultPriestTitlePlural')]已經敬畏我了。"
	yearly.3041.opening:0 "[vassal.Custom2('AppropriateGreeting', ROOT.Char)]"
	yearly.3041.desc:0 "我知道您是[ROOT.Char.GetFaith.HighGodNameAlternate]的忠誠僕人。因此我希望您能以同理心看待事實，我們對您的義務降低了我們為[ROOT.Char.GetFaith.HighGodNamePossessive]服務的能力。\n\n或許其中一些較重的義務可以被免除？"
	yearly.3041.a:0 "我的錢就是[ROOT.Char.GetFaith.HighGodNamePossessive]的錢。"
	yearly.3041.b:0 "把你的人力用在其他地方。"
	yearly.3041.c:0 "#EMP 我#!才是為[ROOT.Char.GetFaith.HighGodNamePossessive]工作的那位！"
	yearly.3051.t:0 "憑藉權利"
	yearly.3051.desc:0 "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))]告知我，根據[county.GetName]一項晦澀的法律，[ROOT.Char.GetTitleAsNameNoTooltip]可能是此地的保護人。\n\n通常來說沒幾個人會關注這樣的舊法，但是這提供給了我一個特別的機會，讓[vassal.GetTitledFirstName]，我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('vassal'))]和[county.GetNameNoTooltip]當前的統治者，擺正[vassal.GetHerHis]的位置。"
	yearly.3051.a:0 "法律很明了，[ROOT.Char.GetTitleAsNameNoTooltip]有充分的權利！"
	yearly.3051.b:0 "[vassal.GetFirstNameNoTooltip]可以在我的恩惠下保留那個頭銜。"
	yearly.3061.t:0 "處置卡戈人"
	yearly.3061.desc:0 "一想到這個就令人不快！在[county.GetName]，卡戈人能和正常人自由和睦地生活在一起，幾乎沒有人因為他們的惡行而迴避他們！這居然就發生在「聖雅各伯之路」上！\n\n當然，他們不被允許光腳走路，觸碰橋上的護牆，或者直接從[ROOT.Char.GetFaith.PriestNeuter]手中接受聖餐，但除此以外我們什麼也#EMP 沒#!做！\n\n這種難熬的情況不會長久。萬一他們正在謀劃著什麼呢？！"
	yearly.3061.a:0 "我會對卡戈人徵收重稅，把他們的生活水平壓下去！"
	yearly.3061.b:0 "他們必須遠離上流社會！"
	yearly.3061.b.flavor:0 "單獨的街區，紅蹼的標記，專門為他們單獨修建的教堂矮門……對，這樣就對了。"
	yearly.3061.c:0 "我們不能試著和他們一起生活嗎？"
	yearly.3061.d:0 "不敬神的白痴！把他們趕出去，把他們的財物奪過來！"
	yearly.3071.t:0 "只是噩夢"
	yearly.3071.desc:0 "我尖叫著醒來，心臟怦怦亂跳。\n\n我被鐵鏈鎖住——或者是被戴上了項圈？——一打長著山羊腦袋的男男女女向我撲來，撕咬著我的皮膚……\n\n然後，我突然加入了他們，用鋒利的牙齒撕咬著自己的身體，嚥下碎肉，飲下鮮血……#EMP 嘖嘖有聲……#!當我看到生命離開我被蹂躪的肉體時，我感到了前所未有的恐懼。\n\n但這只是一個夢。這只是一個夢。"
	yearly.3071.a:0 "祈求[ROOT.Char.GetFaith.HighGodNamePossessive]的庇護能讓我平靜。"
	yearly.3071.b:0 "為什麼這可怕的記憶就是無法離開我的腦海？！"
