l_trad_chinese:
	yearly.0001.opening:0 "[mentor.Custom2('AppropriateGreeting', ROOT.Char)]"
	yearly.0001.desc.default:0 "我在[ROOT.Char.Custom('YearlyEvent0001Skill')]方面的能力多年來讓我獲益良多，我突然想到這一知識可能也對你有用。我很高興與你分享我的知識"
	yearly.0001.desc.arrogant:0 "毫無疑問你注意到了，我在[ROOT.Char.Custom('YearlyEvent0001Skill')]方面是行家裡手。我很高興與你分享這方面的知識"
	yearly.0001.desc.councillor:0 "作為你的[mentor.Custom('CouncilPosition')]效力期間，我學習到與[ROOT.Char.Custom('YearlyEvent0001Skill')]相關的很多東西。我願意指導你這一方面"
	yearly.0001.desc.nofavor:0 "以獲得你的人情。"
	yearly.0001.desc.favor:0 "以償還你過去給予我的幫助。"
	yearly.0001.desc.friend:0 "[ROOT.Char.Custom('YearlyEvent0001Skill')|U]一直都是我的長項，我願意與你分享我在這方面的專業技能。如果你有時間來上課的話，我很高興教給你我所知道的。"
	yearly.0001.a:0 "非常感謝你的幫助。"
	yearly.0001.a.success:0 "我用心學習[mentor.GetFirstNamePossessiveNoTooltip]的課程"
	yearly.0001.a.failure:0 "[mentor.GetFirstNameNoTooltip]針對我的現狀提出幾點建議"
	yearly.0001.b:0 "慷慨的提議，但換成我來幫助你怎麼樣？"
	yearly.0001.b.success:0 "[mentor.GetFirstNameNoTooltip]用心學習我的課程"
	yearly.0001.b.failure:0 "我針對[mentor.GetFirstNameNoTooltip]的現狀對[mentor.GetHerHis]提出幾點建議"
	yearly.0001.c:0 "我們的知識融匯起來對我們都有利！"
	yearly.0001.d:0 "我一個人處理沒問題。"
	yearly.0002.t:0 "不穩重的閣僚"
	yearly.0002.desc:0 "[councillor.GetTitledFirstName]一直是我的[councillor.Custom('CouncilPosition')]，忠實地為我服務，我賦予其在我宮廷自由行走的權力。\n\n可是，我現在了解到[councillor.GetSheHe]利用了我的厚遇，對我的[ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('child') )][child.GetFirstName]言行不檢點！"
	yearly.0002.a:0 "他們必須結婚，以免除他們的罪。"
	yearly.0002.c:0 "但敢冒犯我，我要[councillor.GetFirstNameNoTooltip]爛在牢裡！"
	yearly.0002.d:0 "如果這事暴露了會變成恥辱……"
	yearly.0003.t:0 "禁忌之戀"
	yearly.0003.start.desc:0 "一開始，我以為這是個玩笑——我的[ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('child'))][child.GetFirstName]怎麼可能和[relative.Custom2('HerHisCharacterIntroductionNoComma', SCOPE.sC('child'))]是戀人？！但我的間諜截獲的信件"
	yearly.0003.dislikes_incest.desc:0 "描述了一個[child.GetWomanMan]和[child.GetHerHis]的[child.Custom2('RelationToMeShort', SCOPE.sC('relative'))]根本不該發生的經歷……"
	yearly.0003.likes_incest.desc:0 "對他們的肉體關係進行了#EMP 引人入勝#!的細節描寫……"
	yearly.0003.b:0 "試圖掩蓋他們的姦情。"
	yearly.0003.a:0 "他們違逆[ROOT.Char.GetFaith.PantheonTerm]的罪行必須公之於眾！"
	yearly.0003.c:0 "他們讓[ROOT.Char.GetHouse.GetNameNoTooltip]家族蒙羞，把他們囚禁起來！"
	yearly.0003.d:0 "邀請他們來到我的房間共度一些「家庭時光」。"
	yearly.0011.t:0 "彗星！"
	yearly.0011.desc:0 "一顆出現在天空中的彗星讓所有人都停了下來。這個在天空遊蕩的奇怪幽靈到底意味著什麼？\n\n比我明智的[ROOT.Char.GetWomenMen]們花了一生時間來研究這個，但[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]那些個自以為是的農民似乎有自己的草率理論……"
	yearly.0011.gain_stress:0 "彗星讓無數臣民恐慌"
	yearly.0011.lose_stress:0 "彗星嚇壞了許多麻煩製造者"
	gain_rock_artifact_tt:0 "你獲得一件$artifact_pedestal_rock_name$[artifact|E]"
	yearly.0011.new_friends:0 "也許它會帶來新朋友？"
	yearly.0011.lustful:0 "快來個人抱緊我！"
	yearly.0011.chaste:0 "這都是因為那些通姦者！"
	yearly.0011.gluttonous:0 "死神來了！把食物貯藏室裝滿！"
	yearly.0011.temperate:0 "這是對我們不知節制的審判！"
	yearly.0011.greedy:0 "我很好奇這顆彗星裡面有些啥寶貝……"
	yearly.0011.generous:0 "這#EMP 證明#!我們都太自私了！"
	yearly.0011.lazy:0 "他娘的，我要回去睡覺了。"
	yearly.0011.diligent:0 "如果我們在工作，它就不會這麼困擾我們了。"
	yearly.0011.wrathful:0 "我會把這該死的玩意兒從天上扯下來！"
	yearly.0011.calm:0 "這也是會過去的。"
	yearly.0011.patient:0 "我們會弄清這代表什麼，遲早。"
	yearly.0011.impatient:0 "這究竟是怎麼回事？！"
	yearly.0011.arrogant:0 "我想這是對我家族的好兆頭。"
	yearly.0011.humble:0 "在造物面前，我們皆是塵埃。"
	yearly.0011.deceitful:0 "我想知道什麼解釋對我最有利……"
	yearly.0011.honest:0 "我感覺這就是塊石頭？"
	yearly.0011.craven:0 "#EMP 所有人都驚慌失措！！！#!"
	yearly.0011.brave:0 "不管它代表什麼，我們都會直面它！"
	yearly.0011.shy:0 "也許我待在塔樓裡會更安全……"
	yearly.0011.gregarious:0 "如果這就是末日，讓我們與朋友一起歡慶吧！"
	yearly.0011.ambitious:0 "彗星預示著偉大的事業和偉大的[ROOT.Char.GetWomenMen]！"
	yearly.0011.content:0 "不管它代表什麼，都是命中注定的。"
	yearly.0011.arbitrary:0 "我說它代表什麼，它就代表什麼！"
	yearly.0011.just:0 "啊，彗星，神聖正義的使者！"
	yearly.0011.cynical:0 "可能只不過是凝固的骯髒氣體。"
	yearly.0011.zealous:0 "末日將至！懺悔吧！"
	yearly.0011.paranoid:0 "我的敵人讓老天來對付我！"
	yearly.0011.trusting:0 "也，也許它根本不代表任何事情？"
	yearly.0011.compassionate:0 "希望它不會砸到任何人……"
	yearly.0011.callous:0 "只要別砸到我，誰在乎？"
	yearly.0011.sadistic:0 "希望它砸在敵人頭上！"
	yearly.0011.stubborn:0 "我不會被天#EMP 與#!地之間的事物所打動。"
	yearly.0011.fickle:0 "這件事我拿不定主意……"
	yearly.0011.vengeful:0 "哈，有些人要遭報應了！"
	yearly.0011.forgiving:0 "偉大的[ROOT.GetCharacter.GetFaith.HighGodName]，原諒我們的罪行！"
