	appoint_a_righteous_caliph_decision:0 "任命一位公正的哈里發"
	appoint_a_righteous_caliph_decision_desc:0 "[ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstName]是個距離遙遠、德不配位的人，無力領導烏瑪。[ROOT.Char.GetFaith.GetReligiousHead.GetSheHe]信奉[ROOT.Char.GetFaith.GetReligiousHead.GetFaith.GetAdjective]，卻甚至無法#EMP 理解#![ROOT.Char.GetFaith.GetAdjective]思想中的精微真理。\n\n[ROOT.Char.GetFaith.GetReligiousHead.GetSheHe|U]或許做不到，但#EMP 我#!可以……"
