	mozarabic_bind_the_faith_to_rome_decision.threaten_pope:0 "@warning_icon!#warning 你用[strong_hook|E]脅迫教宗，他不會喜歡這個的！#!"
	mozarabic_break_with_rome_decision:0 "與羅馬決裂"
	mozarabic_break_with_rome_decision_desc:0 "[ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstName]能對我們的生計或土地了解多少？那羅馬的當權者不過只是位山高皇帝遠的世俗領主，既不在意也不理解我們在精神上真正的需求。\n\n我們只有徹底從[ROOT.Char.GetFaith.GetReligiousHeadTitle.GetBaseName]的束縛中掙脫出來，並將其謊言清洗乾淨，[ROOT.Char.GetFaith.GetName]才能實現至臻至善。"
	mozarabic_break_with_rome_decision_tooltip:0 "帶領[ROOT.Char.GetFaith.GetName]裂教脫離[ROOT.Char.GetFaith.GetReligiousHead.GetFaith.GetName]"
