	court_amenities_interactions.0010.desc.flag_head_dress:0 "[actor.GetSheHe|U]戴著傳統頭飾，但歪到了[actor.GetHerHis]腦袋的一側，歪曲嘲弄了[actor.GetCulture.GetName]文化，"
	court_amenities_interactions.0010.desc.flag_gold_boots:0 "[actor.GetSheHe|U]重重地踏進了[debate_locale.GetNameNoTierNoTooltip]的大廳，[actor.GetHerHis]腳上穿著雙鑲有黃金的純金屬靴子，巨大的重量簡直要把地板踩裂，"
	court_amenities_interactions.0010.desc.flag_sleeveless:0 "[actor.GetSheHe|U]裁去了[actor.GetHerHis]貴族服的袖子，"
	court_amenities_interactions.0010.desc.flag_commoner_clothes:0 "[actor.GetSheHe|U]穿著一身賤農服裝，走進了[debate_locale.GetNameNoTierNoTooltip]，"
	court_amenities_interactions.0010.desc_outro:0 "而且竟敢宣稱這是領地內最新的時尚！宮裡的那些傻瓜似乎全都上當了，但我應該出手制止這愚蠢的行為嗎？"
	court_amenities_interactions.0010.a_flag_big_collar:0 "「你看上去就像一隻吞了盤子的鳥！」"
	court_amenities_interactions.0010.a:0 "「你這#EMP 是#!穿的什麼玩意兒？」"
	court_amenities_interactions.0010.b:0 "咬緊嘴唇，努力憋笑。"
	court_amenities_interactions.0010.a.tt_success:0 "你說服眾人，[actor.GetNamePossessiveNoTooltip]的著裝很蠢"
	court_amenities_interactions.0010.a.tt_failure:0 "眾人不同意你，認為[actor.GetNamePossessiveNoTooltip]的著裝是新的時尚潮流"
	court_amenities_interactions.0011.t:0 "風尚與紛爭"
	court_amenities_interactions.0011.desc_intro:0 "我昂首闊步繞行宮廷，驕傲於自己大膽前衛的時尚宣言，"
	court_amenities_interactions.0011.desc.flag_big_collar:0 "我的衣服上裝飾著一個巨大無比的圓領子惹人豔羨，"
	court_amenities_interactions.0011.desc.flag_head_dress:0 "我常戴的頭飾歪到了腦袋的一側，給這件老套單調的衣物帶來些許新鮮感。"
	court_amenities_interactions.0011.desc.flag_gold_boots:0 "我沉重的金靴在[debate_locale.GetNameNoTierNoTooltip]大廳的光線下閃爍著微光。"
	court_amenities_interactions.0011.desc.flag_sleeveless:0 "我新的無袖衣讓所有人都能看見我的臂膀！"
	court_amenities_interactions.0011.desc.flag_commoner_clothes:0 "貴族何必穿得與平民如此不同，簡約就是時尚。"
	court_amenities_interactions.0011.desc_bridge:0 "[recipient.Custom2('MyCharacterIntroduction', ROOT.Char)]從大廳另一側對我叫罵。\n\n我們相互間辱罵得有來有回，我為自己的時尚辯護顯然遠比那些頭腦簡單的人要來得更好。"
	court_amenities_interactions.0011.desc_won:0 "本地貴族都聚集到我身邊，我認為我的時尚宣言大獲成功！"
	court_amenities_interactions.0011.desc_lost:0 "[debate_locale.GetNameNoTierNoTooltip]的貴族很快都加入了[recipient.GetNameNoTooltip]嘲諷我著裝的行列，我知道殘酷的是我的時尚宣言在這個時代無人欣賞。"
	court_amenities_interactions.0011.a_won:0 "我最懂了！"
	court_amenities_interactions.0011.a_lost:0 "他們就是不#EMP 理解#!我！"
	court_amenities_interactions.0012.desc_intro:0 "「好吧，有些人只會跟風，有些人會引領時尚。」[actor.GetNameNoTooltip]對於[actor.GetHerHis]那套荒謬著裝的投入立場堅定。\n\n接下來的幾個小時我們都在爭辯高級時尚的本質，一小撮廷臣圍觀著我對這個傻子一次又一次的辱罵。"
	court_amenities_interactions.0012.desc_won:0 "很快，許多其他廷臣開始加入嘲笑[actor.GetNameNoTooltip]的行列，我知道我的努力有了成效。"
	court_amenities_interactions.0012.desc_lost:0 "可惜，人們並沒有被我的論點動搖，幾天之內，我就成了宮廷裡唯一跟[actor.GetNameNoTooltip]穿得#EMP 不同#!的人了。"
	court_amenities_interactions.0012.desc_lost.kof:0 "不止如此，許多人還開始稱[actor.GetHerHim]為「時尚[actor.GetTitleAsNameNoTooltip]。」"
	court_amenities_interactions.0012.a_lost:0 "我周圍全是些馬屁精和蠢蛋！"
	court_amenities_interactions.0013.desc:0 "隨著時間推移，[debate_locale.GetNameNoTierNoTooltip]許多人開始習慣稱我為「時尚[actor.GetTitleAsNameNoTooltip]」！"
	court_amenities_interactions.0013.a:0 "向[actor.GetTitleAsNameNoTooltip]致敬！"
