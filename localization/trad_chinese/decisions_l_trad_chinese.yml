	form_the_kingdom_of_aragon_decision.tt.form_aragonese:0 "你可以選擇是否將[founder_culture.GetName]的[culture_pillars|E]整合入[aragonese_culture.GetName]"
	form_the_kingdom_of_aragon_decision.tt.drift.d_valencia:0 "如果你[completely_control|E][d_valencia.GetDefinitiveName]，它會被[de_jure_drift_drifted|E]進[k_aragon.GetDefinitiveName]。"
	form_the_kingdom_of_aragon_decision.tt.drift.d_barcelona:0 "如果你[completely_control|E][d_barcelona.GetDefinitiveName]，它會被[de_jure_drift_drifted|E]進[k_aragon.GetDefinitiveName]。"
	form_the_kingdom_of_aragon_decision.tt.drift.d_navarra:0 "如果你[completely_control|E][d_navarra.GetDefinitiveName]，它會被[de_jure_drift_drifted|E]進[k_aragon.GetDefinitiveName]。"
	convert_to_local_culture_decision:0 "轉變為本地文化"
	convert_to_local_culture_decision_desc:0 "說真的，我的傳統和我首都人民的傳統沒什麼兩樣。我們慶賀同樣的聖日，同樣的公共節慶，我們的語言也變得幾乎一樣。"
