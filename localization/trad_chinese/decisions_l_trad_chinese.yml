	lose_weight_decision:0 "減少體重"
	lose_weight_decision_desc:0 "我的身體日漸弱化，我的腰圍對我的身體和精神都是嚴重的負擔。\n\n跑步、熱浴、甚至可能使用一些溫和的瀉藥……我會找到減肥的辦法。"
	lose_weight_decision_tooltip:0 "你將專注於減肥"
	lose_weight_decision_confirm:0 "上司卡摩尼亞脂！"
	stop_lose_weight_decision:0 "停止減少體重"
	stop_lose_weight_decision_desc:0 "我已經嘗試過了各種推薦給我的酊劑和療法，再繼續就會太過分了。我將放棄減肥的努力。"
	stop_lose_weight_decision_tooltip:0 "你將不再嘗試減肥"
	stop_lose_weight_decision_confirm:0 "停止減少體重"
	commit_suicide_decision:0 "嘗試自殺"
	commit_suicide_decision_desc:0 "我的世界裡僅留下了黑暗和苦痛。人們勸說我情況會漸漸好起來，但是他們又懂得什麼呢？而這些飄渺的承諾，對於此時此刻的我又有什麼用呢？凡世如囹圄，可堪其間？"
	commit_suicide_decision_desc_depressed:0 "$commit_suicide_decision_desc$"
	commit_suicide_decision_desc_incapable:0 "我活下來了，但並不真正活著。我當前的狀態讓我即便是最簡單的事情都需要依賴他人。我不是選擇如此的，也許我就此解脫會更輕鬆……"
	commit_suicide_decision_desc_cancer:0 "我感到疾病在我體內蔓延。小小的不便已發展為每日的掙扎。死亡不可避免。我只想要結束痛苦。"
	commit_suicide_decision_desc_leper:0 "腐壞已牢牢控制住了我有死的生命。我的幾個腳趾已經不在，傷口還滲出膿液。我還要忍受這駭人的命運多久？"
	commit_suicide_decision_desc_great_pox:0 "膿包覆蓋住了我的身體，每個潰爛都比上一個更大更痛。我在臣民的眼中只能看見恐懼和厭惡。只會更糟……"
	commit_suicide_decision_desc_lunatic:0 "我無法逃離憎恨與失望的呢喃，永無止境。他們讓我去做我不該做的事情。所有事情都沒有意義，現實自相矛盾。只有死亡能讓我解脫嗎？"
	commit_suicide_decision_desc_parent:0 "生活不會繼續。我被愛子去世的悲痛所困。[ROOT.Var('mourning_parent').Char.Custom2('MyCharacterIntroduction', ROOT.Char)|U]對我意味著整個世界。生命失去了歡聲笑語的唯一來源，活著還有什麼意思？"
	commit_suicide_decision_desc_soulmate:0 "我再也無法忍受靈魂的空虛。我摯愛的[ROOT.Var('mourning_soulmate').Char.GetFirstName]，沒有了你的生命只不過是負擔。如果回到你懷抱的唯一方式是離開這個世界，那便如此吧。"
	commit_suicide_decision_desc_friend:0 "沒有摯友一同分享的生命太過悽慘。曾能讓我和[ROOT.Var('mourning_friend').Char.GetFirstName]開懷大笑的時刻現在只讓我充滿絕望。這條孤獨之路不適合我。"
	commit_suicide_decision_desc_demoted:0 "我所受的羞辱世所罕見。我曾位居至高的尊位，如今卻被迫要像其他那些笨蛋那樣卑躬屈膝。也許我應該自己解決這個問題，走上我所選擇的道路。"
	commit_suicide_decision_desc_divorce:0 "我日日沉湎於懊悔。我當初應該做什麼來阻止這痛苦的分別呢？我要如何才能挽回失去的愛情呢？沒有希望了。沒有婚姻，我什麼也不是。"
	commit_suicide_decision_desc_witch:0 "對於秘法的癡迷將我引上了一條孤獨而危險的道路。但我的好奇心有著恐怖的代價。我被自己的信仰厭棄。恐怕他們永遠不會接受真實的我。"
	commit_suicide_decision_desc_cannibal:0 "我們生活在多麼落後的社會裡啊！狼吞虎嚥人肉這種精緻佳餚恰好是唯一能給我帶來歡樂的事情。我不想活在禁止它的世界上！"
	commit_suicide_decision_desc_sodomite:0 "命運殘酷待我。為何我要因為內心的渴望而被迫害？我生來如此，不受我控制。如果他們咒詛我的生命，我能否受死亡接納？"
	commit_suicide_decision_desc_deviant:0 "他們是誰，為何能評判我？我對性愛的探索可能將我引上了許多驚異的道路，但道路的終點都是激烈的快感。沒有這些肉體上的歡愉，我生無可戀。"
	commit_suicide_decision_desc_criminal:0 "我無法逃離過去。無論去到哪裡，我都感到被審視。這怎能發生？我為什麼讓事情發展到這個地步？希望我的罪惡在我離世後能被遺忘。"
	commit_suicide_decision_desc_stressed:0 "日復一日，壓力激增。無論去哪裡，無論做什麼，壓力很快就要無法忍受。一切都在不斷失去控制。必須結束！"
