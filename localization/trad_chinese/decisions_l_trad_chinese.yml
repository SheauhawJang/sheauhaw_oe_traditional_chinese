	tribal_challenge_ruler_decision_desc:0 "[ROOT.Char.GetLiege.GetFirstName]持有著[ROOT.Char.GetLiege.GetTitleAsNameNoTooltip]的頭銜，就好像這毫無疑問是[ROOT.Char.GetLiege.GetHersHis]的所有物一樣；就好像我們並不是依靠才能和力量決定領袖一樣。\n\n我，[ROOT.Char.GetFullNameNoTooltip]，質疑[ROOT.Char.GetLiege.GetHerHis]對該頭銜，以及對全體[ROOT.Char.GetLiege.GetPrimaryTitle.GetNameNoTier]所擁有的權利，而且我將不再保持沉默！"
