	gain_weight_decision:0 "增加體重"
	gain_weight_decision_desc:0 "我身體的缺陷漸漸變得太過明顯——我甚至沒有力氣撐過一整天！\n\n我收到建議，採用包含有許多牛奶、牛油和海棗等等食物的日常飲食，而我覺得是時候試一試了。"
