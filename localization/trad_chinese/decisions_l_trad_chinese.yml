	encourage_confession_of_false_conversions_decision:0 "大赦假意改信"
	encourage_confession_of_false_conversions_decision.tt:0 "地下教徒可能會顯露他們隱藏的[faith|E]"
	encourage_confession_of_false_conversions_decision.desc:0 "#F 我的領地內有地下教徒是公開的秘密。也許正式赦免能說服他們放下偽裝？#!"
	encourage_confession_of_false_conversions_decision.desc.tt_pluralist:0 "如果你的[faith|E][tolerates|E]你領地內地下教徒的秘密信仰優於容忍他們的公開信仰，他們或許會表露身份。"
	encourage_confession_of_false_conversions_decision.desc.tt_paranoia:0 "[GetTrait('deceitful').GetName( GetNullCharacter )]或[GetTrait('paranoid').GetName( GetNullCharacter )]的[characters|E]不會表露他們的秘密[faith|E]，除非這秘密信仰與你的相符"
	encourage_confession_of_false_conversions_decision.desc.tt_pluralist_counties:0 "如果你是[independent|E]的，你[realm|E]內有[GetModifier('false_convert_modifier').GetNameWithTooltip]的[counties|E]可能公開改信，基於你對他們的新[faith|E]的敵意有多少。"
	encourage_confession_of_false_conversions_decision.desc.tt_coreligionist:0 "你領地內的地下教徒可能會表露身份，如果他們私下的[faith|E]與你公開的信仰相同。"
	encourage_confession_of_false_conversions_decision_confirm:0 "宣告"
	abandon_crypto_faith_decision:0 "捨棄秘密信仰"
	abandon_crypto_faith_decision.tt:0 "不再秘密信仰你的舊信仰"
	abandon_crypto_faith_decision.desc:0 "#F 所有這些秘密的佈道和低聲的禱告都在耗盡我的耐心。與此同時，我對自己在[ROOT.Char.GetFaith.GetName]中的公開生活已經越來越適應了。也許是時候徹底放下我舊的信仰了。#!"
	abandon_crypto_faith_decision_confirm:0 "放棄#EMP 地下信仰#!"
