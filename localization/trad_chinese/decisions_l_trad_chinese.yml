	establish_norman_culture_decision:0 "建立諾曼文化"
	establish_norman_culture_decision_desc:0 "我們的老傳統並不適應我們新家園的環境。我們應該觀察在地人，了解我們可以從中學到什麼。"
	establish_norman_culture_decision_confirm:0 "諾曼底崛起！"
	establish_norman_culture_decision_tooltip:0 "將我們的諾斯文化和當地的法蘭西文化融合到一起"
	establish_norman_culture_decision_effect.tt:0 "所有位於法蘭西北部，[old_culture_1.GetName]和[old_culture_2.GetName]文化的伯爵領和角色將會變為[new_culture.GetName]文化"
	establish_norman_culture_decision_effect.tt.2:0 "[normandy_title.GetName]重命名為$d_normandy$"
	form_the_kingdom_of_aragon_decision:0 "建立阿拉貢王國"
	form_the_kingdom_of_aragon_decision_desc:0 "數個世紀以來，大埃布羅河的子民就一直在被羅馬人、西哥特人、法蘭克人和阿拉伯人邊緣化。只要他們還在為外國征服者和遙遠的國都勞作，他們的土地就永遠不會真正屬於他們自己，人民在大聲呼喊，要求建立屬於自己的本土王國。"
	form_the_kingdom_of_aragon_decision_confirm:0 "我們的家園，我們的王國！"
