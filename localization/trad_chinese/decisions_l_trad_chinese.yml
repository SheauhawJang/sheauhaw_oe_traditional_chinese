	scrape_the_barrel_decision:0 "趕鴨上架"
	scrape_the_barrel_decision_desc:0 "我的朝堂人才凋零，許多宮廷職位都缺乏志能之士來擔任，難以維持[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]的欣欣向榮！\n\n我的家宅也欠缺應有的氣派，不過正所謂眾裡尋他千百度，驀然回首，那人卻在燈火闌珊處……"
	scrape_the_barrel_decision_tooltip:0 "我們會招募一位[lowborn|E]的角色填補一個隨機的[court_position|E]"
	scrape_the_barrel_decision.tt:0 "$scrape_the_barrel_decision_tooltip$"
	scrape_the_barrel_decision_confirm:0 "開始搜尋！"
	minor_decisions.0003.t:0 "趕鴨上架"
	minor_decisions.0003.desc.opening:0 "我在[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]的搜尋使得[barrel_character.GetName]前來覲見我！"
	minor_decisions.0003.desc.diseased:0 "站在我面前的是一個病怏怏的泥腿子，滿身都是污穢和乾掉的嘔吐物，[barrel_character.GetHerHis]的雙眼無精打采。"
	minor_decisions.0003.desc.physical:0 "出現在我眼前的是一位有著非比尋常樣貌的農民，此人直勾勾地盯著我，眼神中充滿震驚與敬畏，彷彿我就是[ROOT.Char.GetFaith.HighGodName][ROOT.Char.GetFaith.HighGodHerselfHimself]老人家本尊一樣。顯然，正是[barrel_character.GetHerHis]出生的狀況導致[barrel_character.GetHerHim]遭受許多痛苦，受到[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]尋常百姓的冷眼和鄙夷。"
	minor_decisions.0003.desc.maimed:0 "出現在我面前的這個[barrel_character.GetWomanMan]見過諸多衝突和暴行，遠遠超過[barrel_character.GetHerHis]在這個世上本應經歷的那些。[barrel_character.GetHerHim]的身體訴說著每一個落在其上的拳頭和刀劍。"
	minor_decisions.0003.desc.criminal:0 "這個倒霉蛋從地牢裡被人拖了出來；[barrel_character.GetHerHis]目無王法，犯下了不可言說的罪行；現在只求以一技之長求得寬大處理。"
	minor_decisions.0003.desc.ewan:0 "我不得不強迫自己去看這個[barrel_character.GetWomanMan]，一個邪惡的夢魘，幾乎不成人形。這個可鄙的造物是由惡疾、異變和傷痛百煉而成，這種程度的巫術[barrel_character.GetSheHe]居然能夠承受！"
	minor_decisions.0003.desc.criminal_bridge:0 "\n\n儘管[barrel_character.GetSheHe]是一個戴罪的叛徒，"
	minor_decisions.0003.desc.bridge_1:0 "\n\n除了[barrel_character.GetHerHis]的苦難外，"
	minor_decisions.0003.desc.bride_2:0 "我還是注意到了[barrel_character.GetSheHe]實際上是一名相當有本事的"
	minor_decisions.0003.desc.educated:0 "學者，[barrel_character.GetHerHis]雖然出身低微卻不知怎得被教授了書面寫作。我認為[barrel_character.GetNameNoTooltip]能夠在宗教、學術和健康事務方面盡到自己的義務。"
	minor_decisions.0003.desc.cunning:0 "騙子，[barrel_character.GetHerHis]靠著招搖撞騙，薅盡了在地人的每一根羊毛，並藉此積累了財富。此人的狡詐心腸和巧手能夠為我所用，代我聆聽縈繞在宮廷四周的竊竊私語，還能將正義降臨在那些目無王法之徒的頭上。"
	minor_decisions.0003.desc.charismatic:0 "外交官，特別在[ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]語言方面的才華可以和任何貴族相匹敵！[barrel_character.GetHerHis|U]長袖善舞的魅力和非比尋常的外貌對於任何訪問我宮廷的外賓都是不可錯過的一道亮麗的風景線。"
	minor_decisions.0003.desc.organised:0 "商人，對於財政和組織的理解遠超我對於一位出身低微的農民的期待。毫無疑問，這個[barrel_character.GetWomanMan]淪為草芥乃是極大的浪費，一定是[ROOT.Char.GetFaith.HighGodName]選中了此人，要將其擢升進貴族階級並在我的宮廷裡效力。"
	minor_decisions.0003.desc.strong:0 "將才，贏得了數不勝數的散兵戰，率領[barrel_character.GetHerHis]的流氓團夥四處打家劫舍。毫無疑問，讓[barrel_character.GetSheHe]在泥濘和血水裡摸爬滾打，在鄉間搞些小偷小摸簡直是浪費人才，此人應當身披王家的大氅，在我高端的宮廷裡效力！"
	minor_decisions.0003.desc.outro:0 "我的內閣已經決定了最適合[barrel_character.GetNameNoTooltip]的職位，唯一的問題是，我是否願意就這麼順水推舟。"
	minor_decisions.0003.a:0 "當然！歡迎躋身顯貴之列，[barrel_character.GetNameNoTooltip]！"
	minor_decisions.0003.b:0 "只有處刑的行當才適合這個#EMP 傢伙#!。"
	minor_decisions.0003.c:0 "[ROOT.Char.GetFaith.HighGodName]啊，給我找點其他人吧！"
	minor_decisions.0003.d:0 "呃，我們還沒到那種地步……"
	revoke_false_conversion_decision:0 "揭示真正的信仰"
	revoke_false_conversion_decision.tt:0 "公開回歸你的舊[faith|E]"
	revoke_false_conversion_decision.desc:0 "#F 儘管我在官方上奉行[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]信仰，我無法放棄我祖先堅持的許多個人儀式和私人信仰。也許古老的道路確實更好？#!"
	revoke_false_conversion_decision.desc.tt:0 "你公開回歸到了你之前的[faith|E]。你的[vassals|E]和[close_family|E]成員有可能和你一齊轉信"
	revoke_false_conversion_decision.desc.tt_own_faith_counties:0 "如果你是[independent|E]，你[realm|E]內有[GetModifier('false_convert_modifier').GetNameWithTooltip]的[counties|E]可能會隨你一起改信，如果他們也秘密屬於你的[faith|E]的話。"
