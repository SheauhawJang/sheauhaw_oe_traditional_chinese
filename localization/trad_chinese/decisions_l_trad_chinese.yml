	stop_gain_weight_decision:0 "停止增加體重"
	stop_gain_weight_decision_desc:0 "永無止盡的高脂食物已經完成了使命，我也再吃不下了。我將放棄增重的努力。"
	stop_gain_weight_decision_tooltip:0 "你不再嘗試增重"
