	appoint_a_righteous_caliph_decision_mutazila_variant:0 "重建穆爾太齊賴派"
	appoint_a_righteous_caliph_decision_general_iranian_variant:0 "與哈里發國決裂"
	appoint_a_righteous_caliph_decision_mutazila_variant_desc:0 "自米哈納末期以來，那些主張古蘭經受造論的人一直受到假冒哈里發的迫害或忽視。我將肩負起為我們所遭受的輕蔑報仇的任務，並再次將穆爾太齊賴教義帶到伊斯蘭思想的前沿。"
	appoint_a_righteous_caliph_decision_general_iranian_variant_desc:0 "儘管伊斯蘭教是通過武力傳入波斯的，但現在沒有人可以否認我們對[ROOT.Char.GetFaith.HighGodNameAlternate]的唯一信仰。但是我們的方式和阿拉伯的方式已經分道揚鑣，我們必須徹底與[ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstName]決裂。從現在開始，我將親自領導[ROOT.Char.GetFaith.GetAdjective]。"
	mozarabic_bind_the_faith_to_rome_decision:0 "與羅馬共融"
	mozarabic_bind_the_faith_to_rome_decision_desc:0 "儘管[ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstName]目前依然是我們唯一真正的教宗，然而與基督之代表的意志相隔離使得我們走上異路。參加大樞機會議的歐洲神職人員踱步於托雷多廳堂的時日已不復存在。\n\n然而，一切並不非得如此……如果說我們的信仰走上了迷途，難道一位強大的牧羊人不能給它套上軛、帶回羊群？"
	mozarabic_bind_the_faith_to_rome_decision_tooltip:0 "將迷途的[ROOT.Char.GetFaith.GetAdjective][faith|E]重新與[ROOT.Char.GetFaith.GetReligiousHead.GetFaith.GetName]共融"
	mozarabic_bind_the_faith_to_rome_decision_confirm:0 "我們融入了更偉大的基督教世界。"
	mozarabic_bind_the_faith_to_rome_decision.tt.hof_and_ecumenism_warning:0 "你將保留[GetFaithDoctrine('special_doctrine_ecumenical_christian').GetBaseName]，但會使[religious_leader.GetFaith.GetReligiousHead.GetFaith.GetAdjective]#X 永遠#!為[head_of_faith|E]"
