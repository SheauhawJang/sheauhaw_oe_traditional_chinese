	SETTING_QUALITY_TOOLTIP:0 "#T $SETTING_QUALITY$\n#!從以下選擇一個預設的高級圖像選項。\n\n較低的預設能提升性能。"
	SETTING_BLOOM_TOOLTIP:0 "#T $SETTING_BLOOM$\n#!啟用「光暈」效果，圖像中的高光部分將會溢出到圖像的其他部分上。\n\n將其關閉可能會提高性能。"
	SETTING_DOF_TOOLTIP:0 "#T $SETTING_DOF$\n#!啟用景深以模擬相機鏡頭，模糊圖像的失焦點。\n\n關閉此項可能會提升性能。"
	SETTING_MAP_SSAO_TOOLTIP:0 "#T$SETTING_MAP_SSAO$\n#!決定屏幕空間的環境閉鎖是否應用到地圖。\n\n關閉可能提升性能"
