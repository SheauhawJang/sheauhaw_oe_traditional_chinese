	SETTING_RENDERER:0 "渲染器"
	SETTING_RENDERER_TOOLTIP:0 "決定使用哪種渲染器。"
	SETTING_VSYNC:0 "垂直同步"
	SETTING_VSYNC_TOOLTIP:0 "#T $SETTING_VSYNC$\n#!使遊戲的幀率與顯示器的刷新率同步。\n\n關閉此選項可能會提升性能。"
	SETTING_PORTRAIT_MULTI_SAMPLING:0 "肖像對重採樣"
	SETTING_PORTRAIT_MULTI_SAMPLING_TOOLTIP:0 "#T $SETTING_PORTRAIT_MULTI_SAMPLING$\n#!使用多重採樣Alpha-To-Coverage（A2C）使得頭髮絲的混合更加柔順。\n\n降低設置可能會提高性能。"
	SETTING_MULTI_SAMPLING:0 "抗鋸齒（MSAA）"
	SETTING_MULTI_SAMPLING_TOOLTIP:0 "#T $SETTING_MULTI_SAMPLING$\n#!採用多重採樣抗鋸齒（MSAA）能夠使圖像邊緣更加平滑。\n\n降低設置可能會提高性能。"
	SETTING_ANTI_ALIASING:0 "抗鋸齒"
	SETTING_ANTI_ALIASING_TOOLTIP:0 "#T $SETTING_ANTI_ALIASING$\n#!採用抗鋸齒能夠使得圖像邊緣變的更加平滑。\n\n推薦使用FXAA"
	OPTION_ANTI_ALIASING_DISABLED:0 "已禁用"
	OPTION_ANTI_ALIASING_FXAA:0 "FXAA"
	SETTING_ANISOTROPIC_FILTERING:0 "材質過濾"
	SETTING_ANISOTROPIC_FILTERING_TOOLTIP:0 "#T $SETTING_ANISOTROPIC_FILTERING$\n#!採用各向異性過濾能夠使貼圖表面表現更佳。\n\n降低設置可能會提高性能。"
	SETTING_FULLSCREEN_RESOLUTION:0 "解析度"
	SETTING_FULLSCREEN_RESOLUTION_TOOLTIP:0 "#T $SETTING_FULLSCREEN_RESOLUTION$#!\n設定遊戲的圖像質量。\n\n降低解析度會提高性能。\n\n#X使用不受支持的縱橫比的分辨率可能會導致界面超出螢幕#!"
	SETTING_WINDOWED_RESOLUTION:0 "窗口化解析度"
	SETTING_WINDOWED_RESOLUTION_TOOLTIP:0 "#T$SETTING_WINDOWED_RESOLUTION$#!\n設置遊戲處於窗口模式時的遊戲分辨率。\n\n格式必須為#b 數值#!x#b 數值#!。\n\n#X縱橫比不受支持的遊戲分辨率可能會導致界面出現在螢幕之外#!"
	SETTING_RENDER_SCALE:0 "渲染比例"
	SETTING_RENDER_SCALE_TOOLTIP:0 "#T$SETTING_RENDER_SCALE$#!\n除開用戶界面，遊戲的渲染分辨率相對於主解析度的比例。\n\n較低的設置可能會提高性能並降低整體的精確度，超過100%則會提高精確度但降低性能。"
	SETTING_RENDER_SCALE_FORMAT:0 "$VALUE|%0$"
	SETTING_DISPLAY:0 "顯示器"
	SETTING_DISPLAY_TOOLTIP:0 "#T $SETTING_DISPLAY$\n#!如果你的電腦有多個顯示器，選擇遊戲要使用哪一個。"
	SETTING_GRAPHICS_DEVICE:0 "顯卡"
	SETTING_GRAPHICS_DEVICE_TOOLTIP:0 "#T $SETTING_GRAPHICS_DEVICE$\n#!選擇遊戲使用的顯卡。\n\n使用集成顯卡或者軟體渲染器會降低性能。"
	SETTING_SHADOW_MAP_RESOLUTION:0 "陰影質量"
	SETTING_SHADOW_MAP_RESOLUTION_TOOLTIP:0 "#T$SETTING_SHADOW_MAP_RESOLUTION$\n#!開啟陰影時，決定陰影貼圖渲染的分辨率。\n\n降低設置可能會提高性能。"
	SETTING_DISPLAY_MODE:0 "顯示模式"
	SETTING_DISPLAY_MODE_TOOLTIP:0 "#T $SETTING_DISPLAY_MODE$\n#!選擇你需要的顯示模式"
